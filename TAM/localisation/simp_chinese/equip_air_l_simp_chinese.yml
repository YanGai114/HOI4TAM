 SOV_naval_helicopter_equipment_1: "卡莫夫 卡-15 母鸡"
 SOV_naval_helicopter_equipment_1_short: "卡-15 母鸡"
 SOV_naval_helicopter_equipment_1_desc: "卡-15 “母鸡”是一种双座通用直升机，采用同轴旋翼，于1952年4月14日首飞。直到1955年，卡-15才获得政府批准，并于1956年开始量产。它是第一架量产用于军事或商业的直升机。卡-15是商业改型和卡- 15m被苏联海军使用。一种四座型的卡莫夫卡-18“猪”也被发展。卡莫夫设计局是位于莫斯科郊外的旋翼飞机制造公司，它的别名Hen是北约的报告名称，苏联的直升机都有一个以字母H开头的绰号。"
 SOV_naval_helicopter_equipment_2: "卡莫夫 卡-20 竖琴"
 SOV_naval_helicopter_equipment_2_short: "卡-20 竖琴"
 SOV_naval_helicopter_equipment_2_desc: "卡-20 竖琴是一种由卡莫夫公司设计和制造的双引擎原型直升机。它是从苏联海军的卡-15发展而来的。它有一个与卡-15类似的双对转三叶旋翼。其中三片叶片在一个方向上旋转，另一片在另一个方向上旋转。卡-20是原型机，卡-25“荷尔蒙”是生产版本。卡-25用于反潜战，搜索和救援，以及巡航导弹的超视距制导。"
 SOV_utility_helicopter_equipment_1: "米里 米-4 猎犬"
 SOV_utility_helicopter_equipment_1_short: "米-4 猎犬"
 SOV_utility_helicopter_equipment_1_desc: "米-4“猎犬”是为了应对UH-19“契卡索”和朝鲜战争期间美国部署的直升机而建造的。与契卡索相比，这种直升机有多的相似之处，但它更大，有更大的起飞重量，并且建造了更多的数量。这架直升机是苏联陆军航空兵建立的基础。军用和民用航空都使用了这种直升机几十年。所有改型总计生产了超过4,000架，并且一些直到2014年仍在朝鲜有限服役。"
 SOV_utility_helicopter_equipment_2: "雅科夫列夫 雅克-24 马"
 SOV_utility_helicopter_equipment_2_short: "雅克-24 马"
 SOV_utility_helicopter_equipment_2_desc: "雅克-24 “马”是一种双引擎，串联旋翼(一前一后)，在1950年由雅科夫列夫公司发展的运输直升机。它在苏联空军中服役有限，据信少于100架直升机被生产。第一次飞行是在1952年7月3日，它目前已经从现役中退役，但退役日期未知。雅克-24可以携带30名空降兵，或18个担架，或3,000公斤货物。这种直升机的生产由于技术问题而结束，更成功的米-6取代了其作为苏联的重型运输直升机。"
