 FRA_naval_helicopter_equipment_1: "法国宇航 SA 313G 云雀 II 海军型"
 FRA_naval_helicopter_equipment_1_short: "云雀 II 海军型"
 FRA_naval_helicopter_equipment_1_desc: "Alouette II(云雀)海军型是由南方航空公司制造的军用和民用直升机。在1955年3月12日首飞，它是第一架被制造的燃气涡轮动力直升机。这种轻型直升机生产了将近20年，在那段时间里共生产了超过1300架各种型号的直升机。它的主要用途是侦察、海空救援和反潜。在反潜战中，它可以携带声导鱼雷。一些云雀 II在21世纪初仍在使用。"
 FRA_naval_helicopter_equipment_2: "法国宇航 SA 316G 云雀 III 海军型"
 FRA_naval_helicopter_equipment_2_short: "云雀 III 海军型"
 FRA_naval_helicopter_equipment_2_desc: "Alouette III(云雀)海军型于1959年2月28日首飞。在1961年开始生产，到1985年制造了所有改型共2,000多架直升机。超过60个国家将百灵鸟用于军事用途。法国海军于2018年1月宣布，将用法国国营航宇工业公司 SA 330“美洲狮”(Puma)取代云雀 III机队。"
 FRA_utility_helicopter_equipment_1: "法国宇航 SA 313B 云雀 II"
 FRA_utility_helicopter_equipment_1_short: "云雀 II"
 FRA_utility_helicopter_equipment_1_desc: "Alouette II 云雀是由南方航空公司制造的军用和民用直升机。第一次飞行是在1955年3月12日，它是第一架量产的燃气涡轮动力直升机。它的主要用途是侦察、反坦克和联络。这架直升机服役后在阿尔及利亚战争中首次被法国军队使用。它可以携带四名全副武装的士兵。它可能是第一架武装直升机，在反坦克任务中它可以携带SS.10或SS.11 MCLOS线导反坦克导弹。"
 FRA_utility_helicopter_equipment_2: "法国宇航 SA 316B 云雀 III"
 FRA_utility_helicopter_equipment_2_short: "云雀 III"
 FRA_utility_helicopter_equipment_2_desc: "Alouette III（云雀）是从成功的云雀 II发展而来的，它在1960年代早期开始服役。它是一个更大的云雀 II，并成为一个流行的旋翼机。总计建造了2000多架这样的直升机。它可以执行与云雀 II一样的军事任务。到2010年，这架直升机被运营商逐步淘汰，法国军方希望用新开发的空客H160直升机取代它们。"
 FRA_cargo_helicopter_equipment_1:0 "法国宇航 SA 321 超级黄蜂"
 FRA_cargo_helicopter_equipment_1_short:0 "超级黄蜂"
 FRA_cargo_helicopter_equipment_1_desc:0 "SA 321超级黄蜂是一种由南方航空公司制造的三引擎重型运输直升机，在1962年12月7日首飞。它被用于运输，反潜，搜救和部队运输。第一架原型机是为法国空军定制的，第二架原型机为法国海军改装。这是第二种原型机，将被海军航空兵大量使用，即法国海军和中国人民解放军海军航空兵。法国海军在2010年4月30日退役了该直升机。它被欧洲直升机公司EC 225取代。"
 ENG_naval_helicopter_equipment_1: "韦斯特兰 旋风 HAS.7"
 ENG_naval_helicopter_equipment_1_short: "旋风 HAS.7"
 ENG_naval_helicopter_equipment_1_desc: "旋风HAS.7是在威士兰航空公司的许可下建造的，它是西科斯基UH-19奇克索直升机的变体。皇家海军的主要用途是反潜和搜救。这是第一架专门设计用于寻找潜艇的直升机。在执行这项任务时，两架直升机将一起工作。一个是部署声纳的猎人，而其他人则是使用Mark 30或Mark 44鱼雷的杀手。"
 ENG_naval_helicopter_equipment_2: "韦斯特兰 威塞克斯 HAS.1"
 ENG_naval_helicopter_equipment_2_short: "威塞克斯 HAS.1"
 ENG_naval_helicopter_equipment_2_desc: "威塞克斯HAS.1是在威士兰航空公司的许可下建造的，它是西科斯基H-34的变体。皇家海军首先使用这种直升机，但后来皇家空军和皇家海军陆战队也将根据他们的需求订购变体。它的主要用途是反潜战。它也被用于海空救援和通用直升机。威塞克斯于1961年推出，其能力超过了旋风。但是，反潜战仍然需要两架直升机。一个将携带浸入声纳，另一个将携带深水炸弹或鱼雷。"
 ENG_utility_helicopter_equipment_1: "韦斯特兰 WS-51 蜻蜓"
 ENG_utility_helicopter_equipment_1_short: "蜻蜓"
 ENG_utility_helicopter_equipment_1_desc: "蜻蜓HR.3是在威士兰航空公司的许可下建造的，它是西科斯基H03S-1的变体。它于1950年投入使用，并用于海空救援任务。皇家空军还使用其中一些进行伤员疏散。它被旋风HAS.7取代。"
 ENG_utility_helicopter_equipment_2: "韦斯特兰 威塞克斯"
 ENG_utility_helicopter_equipment_2_short: "威塞克斯"
 ENG_utility_helicopter_equipment_2_desc: "英国皇家空军威塞克斯HAR.2是在威士兰航空公司的许可下建造的，它是西科斯基H-34的变体。RN于1961年首次部署HAS.1，并于1962年部署RAF HAR.2。英国皇家空军使用威塞克斯进行搜索和救援以及运输。作为搜救飞机，它是在山区飞行的理想选择。英国皇家空军继续驾驶威塞克斯，直到2003年退役。"
 ENG_cargo_helicopter_equipment_1:0 "布里斯托尔 173型"
 ENG_cargo_helicopter_equipment_1_short:0 "173型"
 ENG_cargo_helicopter_equipment_1_desc:0 "布里斯托尔 192型“观景台”是由布里斯托尔飞机公司建造的一种双引擎运输直升机，是一架商用直升机，布里斯托尔173型引起了英国皇家空军的注意。173式在1952年1月3日首飞，173式在1958年7月5日首飞。它的主要任务是运送部队、空投补给品和疏散伤员。"
