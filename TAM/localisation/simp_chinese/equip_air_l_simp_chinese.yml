 cargo_helicopter_equipment_1_desc:0 "运输直升机用于通过从直升机下方的附着点悬挂来运输内部或外部运输的货物。在空中突击行动中，这些直升机可用于支援为空袭提供补给、设备或部队，并救护伤亡人员。"
 USA_cargo_helicopter_equipment_1:0 "西科斯基 CH-37 摩哈维人"
 USA_cargo_helicopter_equipment_1_short:0 "CH-37 摩哈维人"
 USA_cargo_helicopter_equipment_1_desc:0 "西科斯基 CH-37“摩哈维人”的首飞是在1953年12月18日。它是一种重型货运直升机，由活塞发动机提供动力。这种发动机设计限制了这种直升机的使用寿命，更强大的涡轴动力设计1950年代还在开发。在建造的154架Ch-37中，海军装备了两架，其余的由陆军和海军陆战队装备。由于过于昂贵的造价，没有任何其他国家下订单。4架Ch-37被部署到越南冲突中，帮助搜寻被击落的美国飞机。"
 SOV_cargo_helicopter_equipment_1:0 "米里 米-6 吊钩"
 SOV_cargo_helicopter_equipment_1_short:0 "米-6 吊钩"
 SOV_cargo_helicopter_equipment_1_desc:0 "米-6 吊钩是由米里设计局设计的重型运输直升机。这是苏联生产的第一架涡轮轴动力直升机。它是1950年代中期设计的最大的直升机，最大负载能力为12000Kg。它可以运送65名士兵，或41名担架和两名服务员，或轻型AVF。从1959年到1980年，共生产了900多架米-6（军用和民用），米-6 吊钩 于2002年退役。"
