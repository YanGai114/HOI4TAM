 SOV_guided_missile_equipment_2:0 "R-11 地岛  SS-1b 飞毛腿-A"
 SOV_guided_missile_equipment_2_short:0 "R-11 地岛"
 SOV_guided_missile_equipment_2_desc:0 "飞毛腿-A为苏联开创了一个多产的战术弹道导弹家族。它的设计是苏联对V-2火箭研究的发展，于1958年被苏联接受服役。这是一个一个经过验证的项目，飞毛腿和其他基于其基本设计的系统仍然在21世纪运行。"
