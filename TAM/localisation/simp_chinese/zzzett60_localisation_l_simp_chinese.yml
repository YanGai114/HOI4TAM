 USA_benjamim_davis: "Benjamim O. Davis"
 high_altitude_ballistics: "High Altitude Ballistics"
 high_altitude_ballistics_desc: "The rarefied air of higher altitudes affects ballistics in particular ways, which need to be accounted for both in equipment development and officer training."
 widespread_mountain_training: "Widespread Mountain Training"
 widespread_mountain_training_desc: "Parts of the mountain warfare specialization can be included in the training programs of regular frontline units."
 mountain_motorization: "Mountaineer Motorization"
 mountain_motorization_desc: "The hardship of conducting manouver warfare in mountain environments has delayed the motorization of specialized mountain units, but with propre training it can be achieved."
 mechanized_mountain_combat: "Mechanized Mountain Combat"
 mechanized_mountain_combat_desc: "There are unique ways to apply armoured vehicles to mountain warfare. They might still not rule the environment, but they can be certainly better employed with careful planning and execution."
 high_altitude_engines: "High Altitude Helicopter Engines"
 high_altitude_engines_desc: "The rarefied air of higher altitudes provides unique challenges to helicopter engines, decreasing their performance and hindering operations. With specialized equipment and training helicopters can play a bigger role in mountain warfare."
 ifv_operations_doctrine: "IFV Operations"
 ifv_operations_doctrine_desc: "IFVs present an unique opportunity to concentrate both firepower and armor in a highly mobile platform, which is something that can be very useful in mountain warfare."
 helicopter_infiltration: "Helicopter Infiltration"
 avlb_doctrine: "Bridge Laying Vehicles"
 avlb_doctrine_desc: "Bridge Laying Vehicles provide engineer formations a quick way to bridge rivers and other types of obstacles, making life easier for the units they support."
 modern_landing_ships: "Modern Landing Ships"
 modern_landing_ships_desc: "As technology progresses, landing ships become more complex and capable of providing more support during amphibious operations and those need to be integrated into the doctrine and training."
 helicopter_amphibious_operations: "Helicopter Amphibious Operations"
 helicopter_amphibious_operations_desc: "With the advent of the helicopter, military formations now have a new way to put troops ashore. This will surely revolutionize amphibious operations, training and doctrine."
 airmobile_commandos: "Airmobile Commandos"
 airmobile_commandos_desc: "Commando formations can immensely benfit from the versatility of the helicopter and we need to make sure out training prepares our men to make the best use possible of the platform."
 marines_interdiction: "Infiltration and Interdiction"
 marines_interdiction_desc: "The combination of recon and infiltration that helicopter provides to Marine formations can be used to exploit and interdict enemy operations through constant harassment to their communication and supply lines."
 ship_to_shore_logistics: "Ship to Shore Logistics"
 ship_to_shore_logistics_desc: "Cargo helicopters provide the perfect platform to enhance ship to shore logistics during amphibious operations and their strenghts need to be accounted for in our operational doctrine."
 airmobile_combat_support: "Airmobile Combat Support"
 airmobile_combat_support_desc: "Beyond assisting Marine formations, helicopter-mounted infantry can also directly engage enemy formations at the frontlines during amphibious operations and generally support our regulare Marines in the fight."
 airborne_pathfinders: "Airborne Pathfinders"
 airborne_pathfinders_desc: "Pathfinder units are specialized in scouting during airborne operations. Often dropped before the main wave, they are the first on the ground and assist in directing drops, locating threats and targets in the dropzone. This highly specilized unit is a force multiplier to paratroopers."
 elite_infantry_units: "Elite Infantry Units"
 elite_infantry_units_desc: "Paradrops are not always useful, so paratroopers can also be employed as elite infantry units for prolonged frontline combat. Recognizing them as such will not only improve morale, but will make sure our doctrine accounts for more use cases of those specialist units."
 airmobile_units: "Airmobile Units"
 airmobile_units_desc: "The use of helicopters in infantry combat is quickly providing some strategic and tactical capabilities that only specialized paratroopers could provide. It is natural that paratrooper and airmobile units converge in their use, perhaps even becoming the same thing in the future."
 airmobile_interdiction: "Airmobile Interdiction"
 airmobile_interdiction_desc: "The combination of recon and infiltration that helicopter provides to Paratrooper formations can be used to exploit and interdict enemy operations through constant harassment to their communication and supply lines."
 deep_recon_doctrine: "Deep Recon Insertion"
 deep_recon_doctrine_desc: "Recon deep inside the enemy lines is crucial to maintain tactical and operational advantage. Both our pathfinders and scout helicopters and similarly provide this capability to our forces."
 insurgency_suppresion: "Insurgency Suppression"
 insurgency_suppresion_desc: "The versatility of helicopter formations and the ability of paratroopers to operate far from friendly lines, in low supply, make those units perfect for sustained combat against insurgents and other irregular paramilitary forces."
 frontline_breakthrough: "Frontline Breakthrough"
 frontline_breakthrough_desc: "Elite forces such as paratroopers and airmobile units are uniquely positioned to identify and exploit deficiencies in the enemy front line, providing a brakthrough that our men can explore."
