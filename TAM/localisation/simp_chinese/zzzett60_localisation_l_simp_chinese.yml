 air_air_missile_1_module_desc:0 "Advances in guided munition technologies have applications for bomber interception. Adding controllable fins to a rocket and a control wire allows a pilot to manually control the flight path of the rocket, allowing far more accurate fire. Since the pilot must use a joystick to control the rocket, the system isn't very effective against enemy fighters, as the pilot would struggle to do two things at once."
 anti_ship_missile_1_module_desc:0 "The earliest forms of guided munitions came in the form of radio control, using a radio transmitter for control and colored lights affixed to the tail of the device to give orientation, a well trained bombardier could guide the munition to the intended target with decent precision while maintaining a decent amount of stand-off range for the aviator. These early munitions were very susceptible to radio jamming."
 anti_ship_missile_2_module_desc:0 "Since rocket technology has become reliable enough to be used in a tactical manner, it seems only logical that adding a rocket motor to our guided munitions would be the next step, allowing further range and higher munition speed. This in turn means that the bombardier is able to better direct the munition, thus allowing for better accuracy."
