 USA_anti_air_equipment_4:0 "M45 Quadmount"
 USA_anti_air_equipment_desc:0 "The M45 Quadmount, a.k.a. ‘Krautmower’ for its high rate of fire, consisted of four heavy barrel .50 caliber M2 Browning machine guns. The turret was designed by the W.L. Maxson Corporation and it replaced the M33 twin mount. It was electrically powered and designed as an anti-aircraft weapon. However, it was also effective against ground targets."
 USA_anti_air_equipment_5:0 "Raytheon MIM-23 HAWK"
 USA_anti_air_equipment_5_short:0 "MIM-23 HAWK"
 antiair6_desc:0 "Post World War II development of anti-aircraft guns was focused on tracking and directing the AA battery to fire at increasingly faster aircraft. Fire control was improved by the use of  gun directors. Gun directors were used in conjunction with other fire control equipment; such as, height finders and radar."
 anti_air_equipment_6_desc:0 "Fire control for an AA battery can further be improved by combining an individual AA gun with gun laying radar, an analog computer (or director), and an autoloader all onto a single carriage."
 anti_air_equipment_7_desc:0 "Modern anti-aircraft gun development has focused on designing AA guns that are of light calibre (20mm to 30mm) and mobile. Jet aircraft flying at low altitudes, usually under 2.5km, are the primary target for these anti-aircraft guns. Aircraft flying above 2.5km are now the priority target for the newly developed surface-to-air (SAM) missiles."
 USA_anti_tank_equipment_4:0 "M27 105mm Recoilless Rifle"
 USA_anti_tank_equipment_4_desc:0 "The M27 Recoilless Rifle is a 105mm breech-loaded, single-shot, man-portable, crew-served recoilless rifle. It can be used in both anti-tank and anti-personnel roles. Development for a recoilless rifle began during WWII with a demonstration of a 57mm recoilless rifle. Larger calibers were recommended, but development was halted in June 1947. The Korean war saw the revival of the project and the extensive use of the M27."
 USA_anti_tank_equipment_5:0 "Nord MGM-21"
 USA_anti_tank_equipment_5_desc:0 "The Nord MGM-21 is the US version of the French Nord Aviation SS.10 AT missile. It is a MCLOS (manual controlled line of sight) wire-guided AT missile. The missile was phased out after a few short years in service for the French MGM-31 Entac."
 FRA_anti_tank_equipment_5:0 "Nord SS.10"
 FRA_anti_tank_equipment_5_desc:0 "The Nord SS.10 is a MCLOS (manual controlled line of sight) wire-guided AT missile. The missile was phased out after a few short years in service for the French Entac."
 ENG_anti_tank_equipment_5:0 "Malkara"
 ENG_anti_tank_equipment_5_desc:0 "The Malkara is a MCLOS (manual controlled line of sight) wire-guided AT missile jointly developed by the UK and Australia. The missile was phased out in the late 1960s in favour of the Vickers Vigilant missile."
 ENG_anti_air_equipment_5:0 "BAC PT.428"
 ENG_anti_air_equipment_5_short:0 "PT.428"
 anti_tank_equipment_4_desc:0 "War-time improvements to AT guns was necessary due to an increased thickness of tank armour. This in time would result in the development of heavier tanks and even better AT guns. By war's end AT guns would be 85mm and larger. The 128mm Pak 44 was Germany's last war-time AT gun."
 anti_tank_equipment_5_desc:0 "Post WWII AT missiles were MCLOS (manual controlled line of sight) wire-guided missiles. Operators of these weapon systems would guide the missile to its target by line of sight. The operator had to be well trained in using an MCLOS missile, and undisturbed when guiding the missile to its target."
 antitank65_desc:0 "New designs in ammunition, such as APDS, will enhance our anti-tank capabilities."
 GER_anti_tank_equipment_3:0 "8.8 cm Pak 43"
 GER_anti_tank_equipment_4:0 "12,8 cm PaK 44"
 GER_anti_tank_equipment_4_desc:0 "The 12.8 cm Pak 44 was initially developed as a field gun in 1943. The appearance of the Russian IS-2’s on the Eastern Front altered the requirements as an improved anti-tank gun was now needed. The Pak 44 has short to medium-range performance similar to the Pak 43, but it maintains better anti-tank performance over long to extreme-ranges (1,800 to 2,700m and beyond)."
 GER_anti_tank_equipment_5:0 "Ruhrstahl X-7"
 GER_anti_tank_equipment_5_desc:0 "The X-7 Rotkäppchen anti-tank missile was designed and developed by Ruhrstahl AG in 1943. A few hundred X-7’s were produced at the Brackwede factory, and unconfirmed reports say the missile was used successfully on the Eastern Front. After the war French engineers developed the Nord SS. 10 from the X-7 design."
