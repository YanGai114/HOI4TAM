 nsb_gyrocopter_desc: "旋翼机由西班牙工程师胡安·德拉西尔瓦发明，并于1923年1月9日在马德里的Cuatro Veintos Airfiled飞行。它被称为旋翼机,这是第一架成功飞行的旋翼机。旋翼机类似于固定翼飞机,与直升机不同，因为旋翼没有动力。当空气穿过叶片时，就会产生升力，从而使旋翼旋转。战时主要用于空中侦察。"
