 GER_modern_tank_equipment_2:0 "Pz.IX E-50 Panther III"
 GER_modern_tank_equipment_2_short:0 "Pz.IX Panther III"
 GER_modern_tank_equipment_2_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
 GER_modern_tank_equipment_3:0 "Porsche Standardpanzer A"
 GER_modern_tank_equipment_3_short:0 "Standardpanzer A"
 GER_modern_tank_equipment_3_desc:0 "In 1959, Group A, led by Porsche, presented its design for a promising tank, bearing the factory designation Model 734. A classic-style tank with a welded hull and a cast turret was offered. In the engine compartment, it was proposed to install a Daimler-Benz MB837 diesel engine with 670 horsepower. The tracked undercarriage was supposed to have six road wheels with independent torsion bar suspension on each side. In the tower was planned to install a rifled gun caliber 90 mm. By reducing the thickness of the armor and the dense layout of the units, the combat weight of the tank “734” should not exceed 33-34 tons."
 GER_modern_tank_equipment_4:0 "Kampfpanzer Leopard"
 GER_modern_tank_equipment_4_short:0 "KPz Leopard"
 GER_modern_tank_equipment_4_desc:0 "The Kampfpanzer Leopard 1 is a main battle tank designed by Porsche and manufactured by Krauss-Maffei in West Germany, first entering service in 1965. Developed in an era when HEAT warheads were thought to make conventional heavy armour of limited value, the Leopard design focused on effective firepower and mobility instead of heavy protection. "
 GER_mechanized_equipment_4_short:0 "Kätzchen"
 GER_mechanized_equipment_4:0 "Gep. MTW 'Kätzchen'"
 GER_mechanized_equipment_4_desc:0 "The Gepanzerter Mannschaftstransportwagen 'Kätzchen' is a late war armoured personnel carrier that is fully tracked. Auto-Union built two prototypes in late 1944 and early 1945. The hull is similar in shape to the Tiger II, and it resembles the never-built E-25 replacement tanks suspension system. Prior to the war ending the project was given to BMW and it was renamed the Vollkettenaufklärer 38(t) Kätzchen."
 GER_mechanized_equipment_5:0 "Schützenpanzer Kurz 11-2"
 GER_mechanized_equipment_5_short:0 "Spz Kurz"
 GER_mechanized_equipment_5_desc:0 "The Schützenpanzer SPz 11-2 Kurz is a reconnaissance vehicle that is based on the French Hotchkiss SP1A. It has a 20mm Hispano-Suiza 820 L/85 cannon mounted in a turret, and with minor modification it can be made into a armoured personnel carrier."
 GER_mechanized_equipment_6:0 "Henschel 1HK 2/1"
 GER_mechanized_equipment_6_short:0 "1HK 2/1"
 GER_mechanized_equipment_6_desc:0 "The 1HK 2/1 was an early prototype for a vehicle to replace the Lang in the Bundeswehr. Early drawings showed an under-armed vehicle that would most likely fall within the APC category. It dropped out of the competition quite early, possibly for its underwhelming design."
 GER_mechanized_equipment_7:0 "Hanomag RU 111"
 GER_mechanized_equipment_7_short:0 "RU 111"
 GER_mechanized_equipment_7_desc:0 "The RU 111 was the first prototype built by Hanomag in 1961 for what would become the Marder IFV of the 1970s. In its initial designs, Hanomag proposed a vehicle that resembled the Lang. The design would see multiple iterations over time, being paired with paralel developments by MOWAG, before settling in the final Marder design in 1969."
 GER_amphibious_mechanized_equipment_3:0 "Porsche Spähpanzer 2 Luchs Early"
 GER_amphibious_mechanized_equipment_3_short:0 "SpPz Luchs"
 GER_amphibious_mechanized_equipment_3_desc:0 "The Luchs was a amphibious armoured personnel carrier introduced in the 1970s. However, prototypes and development begun in early 1960s and those early versions are represented here by a production version of the Porsche first prototype of the Luchs from the 1960s."
 GER_light_tank_equipment_4:0 "Spähpanzer Buffel VK2801"
 GER_light_tank_equipment_4_short:0 "Buffel"
 GER_light_tank_equipment_4_desc:0 "Fictional light tank, imagined as a continued development of Guderian's VK2801 requirements."
 GER_heavy_tank_equipment_4:0 "Panzerkampfwagen VII Löwe (VK 70.01)"
 GER_heavy_tank_equipment_4_short:0 "Pz.VII Löwe"
 GER_heavy_tank_equipment_5:0 "Panzerkampfwagen E-100"
 GER_heavy_tank_equipment_5_short:0 "Pz.E-100 Löwe II"
 GER_infantry_equipment_4:0 "Heckler & Koch G3"
 GER_infantry_equipment_4_short:0 "G3"
 GER_infantry_equipment_4_desc:0 "The Heckler & Koch Gewehr 3 (7.62 x 51mm) is a select-fire battle rifle that was developed by Heckler & Koch. The development of this rifle was in collaboration with the Spanish state agency CETME. It was the service rifle for the Bundeswehr until it was replaced by the G36 assault rifle in the 1990’s. Mauser weapon engineers, who worked on the StG 45(M), continued their work after the war at the French arms manufacturer CEAM. Lugwig Vorgrimler, one of the engineers, then moved to Spain and developed the Modelo 2. The Bundesgrenzschuta showed interest in this weapon, but it would be the Bundeswehr to use the rifle."
 GER_infantry_equipment_5:0 "Heckler & Koch HK33"
 GER_infantry_equipment_5_short:0 "HK33"
 GER_infantry_equipment_5_desc:0 "The Heckler & Koch HK33 is a selective-fire 5.56mm assault rifle that was developed in the 1960’s by Heckler & Koch. Heckler & Koch developed four rifles that were based on the Gewehr 3. The cartridge for these rifles are: 7.62x51mm Nato, 7.62x39mm Soviet, 5.56x45mm Nato, and a 9x19mm Parabellum pistol cartridge. There are two main variants: a full length barrel with either a fixed stock or a collapsing stock, or a shortened K-variant barrel. The rifle can be either safe, semi and full auto or safe, semi, 3-round burst fire."
 GER_modern_tank_artillery_equipment_1:0 "Waffentrager 12.8 cm Skorpion"
 GER_modern_tank_artillery_equipment_1_short:0 "Skorpion"
 GER_modern_tank_artillery_equipment_1_desc:0 "On or around the 24th of February, 1943, Rheinmetall’s entry for the Selbstfahrlafette für 12.8 cm K 43 und 15 cm sFH 43 Project was assigned the cover name \"Skorpion\"."
 GER_modern_tank_artillery_equipment_2:0 "Mittelerer Waffenträger sFH 18"
 GER_modern_tank_artillery_equipment_2_short:0 "Waffenträger sFH 18"
 GER_modern_tank_artillery_equipment_2_desc:0 ""
 GER_modern_tank_artillery_equipment_3:0 "Panzerhaubitze 70"
 GER_modern_tank_artillery_equipment_3_short:0 "PzH 70"
 GER_modern_tank_artillery_equipment_3_desc:0 "The PzH 70 (Panzerhaubitze 70) was a derivative development of the collaborative FH-70 155mm towed gun. According to the calculations, the characteristics of the PzH 70 self-propelled artillery mount allowed it to attack remote enemy targets without the risk of being subjected to a retaliatory strike. In addition, high efficiency was noted when firing at short distances, including direct fire. The chassis based on the Leopard 1 tank was supposed to provide high mobility, and the aluminum armor - a sufficient level of protection, which, according to some estimates, was twice as high as the American M109 SPH. Thus, it was not excluded that prospective self-propelled guns will be able to effectively operate in conjunction with tank units, moving behind them at a short distance."
