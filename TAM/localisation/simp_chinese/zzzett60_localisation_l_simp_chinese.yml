 GER_motorized_rocket_equipment_2:0 "Sd.Kfz.4 Panzerwerfer"
 GER_motorized_rocket_equipment_2_short:0 "Panzerwerfer"
 GER_motorized_rocket_equipment_2_desc:0 "The term Panzerwerfer refers to a half-tracked vehicle that carried a modified 150mm Nebelwerfer 41. There were two types of vehicles used for the Panzerwerfer, and they are either the Sd. Kfz. 4/1 or the Schwerer Wehrmachtschlepper. Both half-tracks were armoured, and the Nebelwerfer could fire ten rockets at a time. Production began in April 1943 and it was first used on the Eastern Front in the fall of 1943."
 SOV_modern_tank_equipment_2:0 "T-54"
 SOV_modern_tank_equipment_2_short:0 "T-54"
 SOV_modern_tank_equipment_2_desc:0 "By the standards of the 1950s, the T-54 was an excellent tank combining lethal firepower, excellent armor protection and good reliability while remaining a significantly smaller and lighter tank than its NATO contemporaries."
 SOV_modern_tank_equipment_3:0 "T-55"
 SOV_modern_tank_equipment_3_short:0 "T-55"
 SOV_modern_tank_equipment_3_desc:0 "The T-55 is a relatively small main battle tank, presenting a smaller target for its opponents to hit. The tanks have good mobility thanks to their relatively light weight, wide tracks, a good cold-weather start-up system and a snorkel that allows river crossings."
 SOV_modern_tank_equipment_4:0 "T-62"
 SOV_modern_tank_equipment_4_short:0 "T-62"
 SOV_modern_tank_equipment_4_desc:0 "As a further development of the T-55 series, the T-62 retained many similar design elements of its predecessor including low profile and thick turret armor. In contrast with previous tanks, which were armed with rifled tank guns, the T-62 was the first tank armed with a smoothbore tank gun that could fire APFSDS rounds at higher velocities."
 SOV_amphibious_tank_equipment_1:0 "T-38"
 SOV_amphibious_tank_equipment_2:0 "T-40"
 SOV_amphibious_tank_equipment_3:0 "PT-76"
 SOV_amphibious_tank_equipment_3_short:0 "PT-76"
 SOV_light_tank_equipment_4:0 "T-76"
 SOV_light_tank_equipment_4_short:0 "T-76"
 SOV_light_tank_equipment_4_desc:0 "The T-76 is a possible non-amphibious variant of the widely used PT-76."
 SOV_heavy_tank_equipment_4:0 "IS-3"
 SOV_heavy_tank_equipment_4_short:0 "IS-3"
 SOV_heavy_tank_equipment_5:0 "IS-4"
 SOV_heavy_tank_equipment_5_short:0 "IS-4"
 SOV_mechanized_equipment_5:0 "BTR-152"
 SOV_mechanized_equipment_5_short:0 "BTR-152"
 SOV_mechanized_equipment_5_desc:0 "The BTR-152V is a variant of the ZIS-151 utility truck. This vehicle is a six-wheeled, open-top, armoured personnel carrier. The vehicle was a low-cost option that allowed the Red Army to rapidly motorize the infantry divisions. However, it has the same poor cross-country mobility and maintenance issues as the ZIS-151. Variants of this vehicle include an ambulance, communications, engineer, SPAAG, and other types. The BTR-152V1 received a night vision upgrade."
 SOV_mechanized_equipment_4:0 "BTR-40"
 SOV_mechanized_equipment_4_short:0 "BTR-40"
 SOV_mechanized_equipment_6:0 "ZiL-153"
 SOV_mechanized_equipment_6_short:0 "ZiL-153"
 SOV_mechanized_equipment_7:0 "BTR-60"
 SOV_mechanized_equipment_7_short:0 "BTR-60"
 SOV_mechanized_equipment_7_desc:0 "The BTR-60 is an eight-wheeled armoured personnel carrier that was designed in the late 1950’s. It was a replacement for the BTR-152, and it is the first in a series of wheeled armoured personnel carriers that are still being developed. The latest production model is the BTR-90. The BTR-60 was a revolutionary design with the crew compartment in front, the troop compartment in the middle, and the engine in the rear."
 SOV_infantry_equipment_4:0 "Avtomat Kalashnikova"
 SOV_infantry_equipment_4_short:0 "AK-47"
 SOV_infantry_equipment_4_desc:0 "The Avtomat Kalashnikova AK-47 is a gas-operated, 7.62x39mm, assault rifle that was designed by Mikhail Kalashnikov. Its development was inspired by the Sturmgewehr 44 that had entered service in Germany. It is known as either Kalashnikov or AK, and the number 47 refers to the year that its development was finished: 1947. It went into production in 1948 and some 75 million AK’s have been produced.  The AK family of weapons account for about 25% of all assault rifles that have been manufactured. The AK has been manufactured in many countries, and it’s still in service for both armed forces and irregular forces."
 SOV_infantry_equipment_5:0 "Avtomat Kalashnikova Type 3"
 SOV_infantry_equipment_5_short:0 "AK-47 54/55"
 SOV_infantry_equipment_5_desc:0 "The Avtomat Kalashnikova AK-47 54/55 is a variant of the AK-47. It entered production in Soviet Russia during the years of 1954-55 and production continued until 1961. This is the second variant of the AK. Type 1, the original version, was made with a stamped sheet metal receiver and this is now a very rare weapon. Type 2 was milled from steel forging, and Type 3 (AK-47 54/55) was the final version of the milled receiver that was made from steel bar stock."
