 ENG_anti_ship_missile_1_module_short:0 "BeS Toraplane"
 ENG_anti_ship_missile_2_module:0 "Burney & Shute Doravane"
 ENG_anti_ship_missile_2_module_short:0 "BeS Doravane"
 ENG_anti_ship_missile_3_module:0 "English Electric Yellow Sand"
 ENG_anti_ship_missile_3_module_desc:0 "English Electric Yellow Sand was an anti-ship missile developed in England in the 1950s as a homing bomb. It was likelly a precursor to the Green Cheese anti-ship nuclear missile."
 ENG_ship_dp_missile_battery_1: "Vickers Seaslug Mark 2"
 ENG_ship_dp_missile_battery_1_desc: "The Seaslug Mark 2 was an updated version of the Seaslug ship-based SAM to include anti-ship capabilities with an improved low-altitude performance. The Seaslug Mk.2 used developments made for the cancelled Blue Slug Missile."
 ENG_ship_sam_missile_battery_1: "Project 502"
 ENG_ship_sam_missile_battery_1_desc: "Project 502 was an experimental ship-based SAM system that led to the development of the Seaslug system. Project 502 was the brainchild of a group of American and British companies: Armstrong Whitworth, Sperry and General Electric. Their final design was reportedly 50% better than the contemporary American Terrier design."
 ENG_ship_sam_missile_battery_2: "Vickers Seaslug"
 ENG_ship_sam_missile_battery_2_desc: "The Vickers Seaslug was a surface to air missile deployed by the Royal Navy as its first generation SAM in 1961. A high-performance missile for its time, the Seaslug combat debut was in the 1982 Malvinas war. By that time the system was severely obsolete and no hits were scored against aerial targets."
 ENG_ship_light_ASM_battery_1:0 "Light Blue Slug launcher"
 ENG_ship_light_ASM_battery_1_desc:0 "The Blue Slug project aimed at developing a heavy ship-launched anti-ship missile based on the Seaslug SAM. The Blue Slug project was cancelled in favour of the Green Cheese nuclear anti-ship missile (itself cancelled in 1956), however, developments from the Blue Slug project made its way into the Vickers Seaslug Mk.2, which included anti-ship capabilities."
 ENG_ship_heavy_ASM_battery_1:0 "Heavy Blue Slug launcher"
 ENG_ship_heavy_ASM_battery_1_desc:0 "The Blue Slug project aimed at developing a heavy ship-launched anti-ship missile based on the Seaslug SAM. The Blue Slug project was cancelled in favour of the Green Cheese nuclear anti-ship missile (itself cancelled in 1956), however, developments from the Blue Slug project made its way into the Vickers Seaslug Mk.2, which included anti-ship capabilities."
 ENG_guided_missile_equipment_3:0 "English Electric Aviation Blue Water"
 ENG_guided_missile_equipment_3_short:0 "Blue Water"
 ENG_guided_missile_equipment_3_desc:0 "The Blue Water was a tactical ballistic missile developed in the UK to replace the phasing out of the MGM-5 Corporal missiles bought from the US. The requirements were laid in 1958, but as interest from other customers in NATO failed to materialize, the project became financially non-viable and the Blue Water project was cancelled in 1962."
 ENG_guided_missile_equipment_5:0 "de Havilland Propellers Blue Streak"
 ENG_guided_missile_equipment_5_short:0 "Blue Streak"
 ENG_guided_missile_equipment_5_desc:0 "Blue Streak was the British's attempt at retaining an independent nuclear deterrent based off of a design requirement in 1955. The system was a liquid-fueled IRBM capable of delivering nuclear warheads. The program was largely succesfful, albeit slow, but financial constraints led the military project to be cancelled in 1960. Civilian applications as a sattelite launcher were explored (both locally and with European allies), but never materialized."
 FRA_air_air_ir_missile_1_module:0 "Matra R 510"
 FRA_air_air_ir_missile_1_module_desc:0 "The Matra R 510 was one of the projects developed by Matra as a contender for the AA 20 program. The R 510 design was an IR guided air to air missile came about in 1953, and a batch of 100 units were ordered as a pre-series in 1956. Problems with the unrealiable IR guidance led to the 510's cancellation in favour of the radar-guided 511."
 FRA_air_air_ir_missile_2_module:0 "Matra R 511 IR"
 FRA_air_air_ir_missile_2_module_desc:0 "The Matra R 511 IR was an infra-red guided version of the R 511. As with the 510, the 511 faced difficulties with its IR guidance system, which was limited for night use. With the fading distiction between day and night fighters in the late 1950s, an air to air missile with exclusive use for night fighting was deemed unnecessary and no orders of the 511 IR were made."
 FRA_air_air_missile_1:0 "Nord 5103 AA 20"
 FRA_air_air_missile_1_desc:0 "The Nord AA 20 was France's earliest operational air to air missile, based off of the SS 10 and SS 11 anti-tank missiles. The AA 20 was manually guided, could attack targets as far as 4km and had a 23kg fragmentation warhead with a proximity fuse. Development began in 1952, but only ended in 1959, leaving it to be quickly replaced by the American Sidewinder missile beginning in 1961."
 FRA_air_air_missile_2:0 "Nord 5104 AA 25"
 FRA_air_air_missile_2_desc:0 "Nord 5104 AA 25 was a development of the AA 20 program, which begun in 1958. The objective was to introduce an automated guidance system with an onboard radar. The Nord 5104 was passed over in favour of the Matra R 530 in development at the time, which would eventually lead to the Matra Super 530."
 FRA_air_air_missile_3:0 "Matra R 511"
 FRA_air_air_missile_3_desc:0 "The Matra R 511, which was a contender for the AA 20 program, was an air to air missile with an autonomous guidance system. It could reach Mach 1.8 with a 25 kg fragmentation proximity-fuse warhead.In 1961, the R 511 became France's first operational air to air missile with autonomous guidance system, deployed to the French Navy and Air Force in its radar-guided version, equipping the Vautour, the Mirage IIIC and the Aquilon."
 FRA_air_air_missile_4:0 "Matra Super 530"
 FRA_air_air_missile_4_desc:0 "The Matra 530 was developed using the R 511 as a base. The missile was supposed to be a fully guided interception missile and development began in 1958. In 1959, it was chosen to equip the Mirage III interceptor. The Super 530 was an upgraded version developed to equip the Mirage F1 beginning in 1969, of which 1200 units were produced. It was eventually adapted to serve as the first air to air missiles of the Mirage 2000, being produced into the late 1980s."
 FRA_air_air_missile_1_module:0 "Nord 5103 AA 20"
 FRA_air_air_missile_1_module_desc:0 "The Nord AA 20 was France's earliest operational air to air missile, based off of the SS 10 and SS 11 anti-tank missiles. The AA 20 was manually guided, could attack targets as far as 4km and had a 23kg fragmentation warhead with a proximity fuse. Development began in 1952, but only ended in 1959, leaving it to be quickly replaced by the American Sidewinder missile beginning in 1961."
 FRA_air_air_missile_2_module:0 "Nord 5104 AA 25"
 FRA_air_air_missile_2_module_desc:0 "Nord 5104 AA 25 was a development of the AA 20 program, which begun in 1958. The objective was to introduce an automated guidance system with an onboard radar. The Nord 5104 was passed over in favour of the Matra R 530 in development at the time, which would eventually lead to the Matra Super 530."
 FRA_air_air_missile_3_module:0 "Matra R 511"
 FRA_air_air_missile_3_module_desc:0 "The Matra R 511, which was a contender for the AA 20 program, was an air to air missile with an autonomous guidance system. It could reach Mach 1.8 with a 25 kg fragmentation proximity-fuse warhead.In 1961, the R 511 became France's first operational air to air missile with autonomous guidance system, deployed to the French Navy and Air Force in its radar-guided version, equipping the Vautour, the Mirage IIIC and the Aquilon."
 FRA_air_air_missile_4_module:0 "Matra Super 530"
 FRA_air_air_missile_4_module_desc:0 "The Matra 530 was developed using the R 511 as a base. The missile was supposed to be a fully guided interception missile and development began in 1958. In 1959, it was chosen to equip the Mirage III interceptor. The Super 530 was an upgraded version developed to equip the Mirage F1 beginning in 1969, of which 1200 units were produced. It was eventually adapted to serve as the first air to air missiles of the Mirage 2000, being produced into the late 1980s."
 FRA_SAM_tech_1:0 "Direction des Etudes et Fabrications d'Armes Projectile Autopropulsé Radioguidé Contre Avions"
 FRA_SAM_tech_1_short:0 "DEFA PARCA"
 FRA_SAM_tech_1_desc:0 "The PARCA (Projectile Autopropulsé Radioguidé Contre Avions) program was one of France's first indigenous efforts to develop a surface-to-air missile system for air defence, started in 1948 by the Direction des Études et Fabrications d'Armes. Several other programs existed based off of late war German projects such the Wasserfall, and while the PARCA applied some of the lessons learned from the German projects it was the first effort to develop an essentially French vehicle independent from German designs."
 FRA_SAM_tech_2:0 "Sud-Est SNCASE SE-4400"
 FRA_SAM_tech_2_short:0 "SE-4400"
 FRA_SAM_tech_2_desc:0 "The SE-4400 was intended to be France's first operation surface-to-air missile. It was a ramjet-powered, liquid-fueled, vertically-launched missile developed by the SNCASE company under request of the French government from 1953 onwards. It could achieve speeds up to Mach 3.7, while maintaining an average cruise speed of Mach 2.3 in pursuit of targets as high as 67.000 m. After difficulties with its guidance and terminal attack systems, the RE-4400 was cancelled in 1967 in favour of the R-422 being developed by Matra at the same time."
 FRA_SAM_tech_4:0 "Matra R-422 SA 20"
 FRA_SAM_tech_4_short:0 "R-422 SA 20"
 FRA_SAM_tech_4_desc:0 "The Matra R-422 was one of the missiles developed for the SA 20 program, as a solid-fueled surface to air missile. The R-422 could reach Mach 2.8 with a maximum range of 48km for targets at 18 000 m. Despite its performance numbers not being as impressive as of the R-431, the R-422 was chosen for the program for being a more mature design, which was closer to operational deployment. Neither system was adopted and fielded by the French, which opted for the US Hawk system."
 FRA_SAM_tech_3:0 "Matra R-431 SA 20"
 FRA_SAM_tech_3_short:0 "R-431 SA 20"
 FRA_SAM_tech_3_desc:0 "The R-431, designated SA 20, was a ramjet-powered, liquid-fueled, vertically launched surface-to-air missile developed in France in the early 1950s by Matra. It could reach up to Mach 2.7 in pursuit of a target 150 km away or at 20000 m of altitude. The program was a success, but was eventually cancelled in 1958 in favour of the Matra R-422 due to its more promissing solid fuel configuration."
 FRA_anti_tank_missile_module:0 "Nord-Aviation AS 20"
 FRA_anti_tank_missile_module_short:0 "AS 20"
 FRA_anti_tank_missile_module_desc:0 "The AS 20 was itself a development of the AA 20 air-to-air missile. The AS 20 missile was introduced in 1960, and could strike targets at a 6 km range with a 5 meter error. From the early 60s onwards, over 1700 AS 20 were produced and used by the French, German and Italian air forces."
 FRA_anti_ship_missile_1_module:0 "Nord-Aviation AS 11"
 FRA_anti_ship_missile_1_module_short:0 "AS 11"
 FRA_anti_ship_missile_1_module_desc:0 "The AS 11 was France's earliest efforts on developing an airborne anti-ship missile. It was adapted from the SS 11 anti-tank missile and deployed in 1959, being eventaully replaced by the slightly improved AS 12."
 FRA_anti_ship_missile_2_module:0 "Nord-Aviation AS 12"
 FRA_anti_ship_missile_2_module_short:0 "AS 12."
 FRA_anti_ship_missile_2_module_desc:0 "The AS 12 was an upgraded version of the SS 11 anti-tank missile adapted to the anti-ship role. The AS 12 was deployed in slow-moving naval helicopters and aircraft as it was manually guided. It could deliver a 30 kg warhead to a target 6 km away."
 FRA_anti_ship_missile_3_module:0 "Nord-Aviation AM 20"
 FRA_anti_ship_missile_3_module_short:0 "AM 20"
 FRA_anti_ship_missile_3_module_desc:0 "The AM 20 is an imagined version of the AS 20 air-to-ground missile adapted to the anti-ship role. The AS 20 was itself a development of the AA 20 air-to-air missile. The AS 20 missile was introduced in 1960, and could strike targets at a 6 km range."
 FRA_ship_dp_missile_battery_1: "Masurca DP"
 FRA_ship_dp_missile_battery_1_desc: "The Masurca was France's first generation surface-to-air missile, introduced in the late 1960s. The systen was develop at the tail end of a series of other missile projects to close the gap between France's military technology with the other great powers in the missile realm. The system was installed on the Suffren class Frigates."
 FRA_ship_light_ASM_battery_1:0 "Dual Nord-Aviation MM 12 launcher"
 FRA_ship_light_ASM_battery_1_short:0 "Dual MM 12 Launcher"
 FRA_ship_light_ASM_battery_1_desc:0 "The MM 12 was France's first generation anti-ship missile. Based off of the anti-tank AS 12 missile, the MM 12 was manually guided and had a limited range of 6km, leaving a lot of performance on the table in comparison with the Soviet first generation anti-ship missile P-15. The MM 12 was installed and deployed on naval helicopters and airplanes. France would eventually catch up with the highly effective second-generation MM38 Exocet missile."
 FRA_ship_heavy_ASM_battery_1:0 "Quad Nord-Aviation MM 12 launcher"
 FRA_ship_heavy_ASM_battery_1_short:0 "Quadruple MM 12 Launcher"
 FRA_ship_heavy_ASM_battery_1_desc:0 "The MM 12 was France's first generation anti-ship missile. Based off of the anti-tank AS 12 missile, the MM 12 was manually guided and had a limited range of 6km, leaving a lot of performance on the table in comparison with the Soviet first generation anti-ship missile P-15. The MM 12 was installed and deployed on naval helicopters and airplanes. France would eventually catch up with the highly effective second-generation MM38 Exocet missile."
 FRA_guided_missile_equipment_1:0 "SNCAC NC-3510"
 FRA_guided_missile_equipment_1_short:0 "NC-3510"
 FRA_guided_missile_equipment_1_desc:0 "The NC-3510 was an early French development of ramjet powered missiles. The project was kickstarted by the Société Nationale de Constructions Aéronautiques du Centre in order to comply with the French governments' requests for ramjet powered missiles. For budgetary reasons, the NC-3510 project was transferred to the Sud-Est company out of Cannes where it would eventually be developed into the SE-4200."
 FRA_guided_missile_equipment_2:0 "Sud Aviation Casseur"
 FRA_guided_missile_equipment_2_short:0 "Casseur"
 FRA_guided_missile_equipment_2_desc:0 "Following the Soviet launch of the Sputnik satellite in 1957, the French government opened a request and provided funding for the development of a French ballistic missile for the Army. The project was led by Sud Aviation and engine provided by Nord Aviation. Also called the X.407, the Casseur was cancelled in 1959 due to insufficient funding."
 FRA_guided_missile_equipment_3:0 "Sol Sol Balistique Tactique VE121 Emeraude"
 FRA_guided_missile_equipment_3_short:0 "SSBT Emeraude"
 FRA_guided_missile_equipment_3_desc:0 "In 1959, the French established that land-based ballistic missiles would be an integral part of the country's nuclear deterrent. Over the 1960s, a series of protoypes and research missiles, named after gemstones, were tested by the French, one of which was the Emeraude. The VE121 Emeraude flew five times between 1964 and 1965, and only the last two flights were sucessful. As a stepping stone, the one-stage Emeraud was abandoned in favour of the two-stage Saphir starting in 1965."
 FRA_guided_missile_equipment_4:0 "Sol Sol Balistique Tactique VE231 Saphir"
 FRA_guided_missile_equipment_4_short:0 "SSBT Saphir"
 FRA_guided_missile_equipment_4_desc:0 "The Saphir was a two-stage version of the Emeraude. Several launches were conducted between 1965 and 1967, testing all technical aspects of two-stage missile operation, including reentry on ranges over 2000km."
 FRA_guided_missile_equipment_5:0 "Sol Sol Balistique Stratégique S1"
 FRA_guided_missile_equipment_5_short:0 "SSBS S1"
 FRA_guided_missile_equipment_5_desc:0 "The S1 was one of the earliest iterations of the family of the first ballistic missile introduced into active service by the French Armed Forces. Its two-stage design allowed it to deliver payloads in the 3000km range. The S1 was replaced by the S2 in 1971, which would become the first French ballistic missile to be deployed to frontline units and be fully operational."
 FRA_guided_missile_equipment_6:0 "Sol Sol Balistique Stratégique Cora/Europa"
 FRA_guided_missile_equipment_6_short:0 "SSBS Cora/Europa"
 FRA_guided_missile_equipment_6_desc:0 "In 1962 the British government offered to a group of European allies to jointly develop a three-stage satellite launcher based off of the British Blue Streak IRBM. The second stage of the now named Europa 1 missile (or ELDO A) was built by LRBA and Nord Aviation. With the British eventually pulling out in 1969, the bulk of the project was carried by the French and Germans. The project eventually led to the Ariane European launcher."
 FRA_theater_missile_equipment_1:0 "Sud-Est SE-4200"
 FRA_theater_missile_equipment_1_short:0 "SE-4200"
 FRA_theater_missile_equipment_1_desc:0 "The SE-4200 was one of the earliest developments in French cruise missiles. Development began in 1955 by the Sud-Est company with the goal of providing a ramjet powered delivery vehicle for France's nuclear warheads still in development. The goal was for a vehicle capable of delivering a 700kg warhead with 100km in range, requirements which the SN-4200 fell short of."
 FRA_theater_missile_equipment_2:0 "Sud-Est SE-4500"
 FRA_theater_missile_equipment_2_short:0 "SE-4500"
 FRA_theater_missile_equipment_2_desc:0 "SE-4500 was an enlarged version of the SE-4200, roughly 33% bigger than its predecessor. Flight trials begun in 1956 at Hammaguir, however the project only achieved its goals in 1957. By that time, the French government had already decided for the Mirage IV strategic nuclear bomber as its main nuclear aerial delivery system and the SN-4500 was ultimately cancelled in 1960."
 theater_missile:0 "Tactical Missile Battery"
 theater_missile_equipment:0 "Tactical Missile Battery"
 theater_missile_equipment_1:0 "Early Tactical Missile Battery"
 theater_missile_equipment_1_short:0 "Early Tactical Missile"
 theater_missile_equipment_2:0 "Advanced Tactical Missile Battery"
 theater_missile_equipment_2_short:0 "Advanced Tactical Missile"
 USA_theater_missile_equipment_1:0 "Martin TM-61 Matador"
 USA_theater_missile_equipment_1_short:0 "Matador"
 USA_theater_missile_equipment_1_desc:0 "The Matador was a surface-to-surface tactical missile designed to carry either a conventional or a nuclear warhead.  Originally designated as the B-61, the USAF’s first “pilotless bomber,” it was similar in concept to the German V-1 “buzz bomb” of WWII. Operational TM-61s which later followed were the first tactical guided missiles in the USAF inventory. It was retired from service in June 1959."
 USA_theater_missile_equipment_2:0 "Martin TM-76 Mace"
 USA_theater_missile_equipment_2_short:0 "Mace"
 USA_theater_missile_equipment_2_desc:0 "Mace was an improved version of the Matador cruise missile. The Matador's radio guidance was replaced by an innovative autonomous radar-mapping, terrain matching system. A redesigned airframe accommodated more fuel, increasing range to 1300 km (800 miles). Flight testing began in 1956, and the first squadron became operational in 1959, replacing Matador missiles in Army service. The Mace was withdrawn from service in 1966-1971."
 SOV_theater_missile_equipment_1:0 "Ilyushin P-205 SSC-3 Styx"
 SOV_theater_missile_equipment_1_short:0 "P-205 Styx"
 SOV_theater_missile_equipment_1_desc:0 "The P-205 was a intermediate range cruise missile developed in the late 1950s at the Soviet Union based off of the P-20 anti-ship missile. The missile was stored in a hermetically-sealed transport-launch container. The container would be raised to a 16 degree elevation for launch. Two launches of the missile were made from a test center in 1959 and 1960 before the land-based project was cancelled on 5 February 1960. Further developments were eventually fielded as the Rubezh system, or the SSC-3 Styx, land-based anti-ship missile in the 1970s."
 SOV_theater_missile_equipment_2:0 "Chelomey S-35 SSC-1a Shaddock"
 SOV_theater_missile_equipment_2_short:0 "S-35 Shaddock"
 SOV_theater_missile_equipment_2_desc:0 "The S-35 was a land-based cruise missile developed from the P-5 ASM. Various versions of virtually the same missile were operational with the Soviet Union with different designations that caused confusion on western intellingence. The S-35, a land-based cruise missile, received the designation SSC-1a Shaddock by NATO, and was launched from a long cylindrical container."
 ENG_theater_missile_equipment_1:0 "English Electric Black Rock"
 ENG_theater_missile_equipment_1_short:0 "Black Rock"
 ENG_theater_missile_equipment_1_desc:0 "English Electric developed the Black Rock as an experimental ground-to-ground missile in the early to mid fifties. The missile was mainly intended as a test-bed for solid fuel rocket engines for application in other ballistic missiles and as an interim design was never deployed operationally."
 ENG_theater_missile_equipment_2:0 "Vickers-Armstrong UB.109T Red Rapier"
 ENG_theater_missile_equipment_2_short:0 "Red Rapier"
 ENG_theater_missile_equipment_2_desc:0 "The British Red Rapier was a cruise missile project born out of a basic requirement to field an updated version of the German V-1 Flying Bomb. Delays in the design and testing led the project to be cancelled in 1955 after its requirements became obsolete by other developments such as the Valiant strategic bomber."
 rocket_engines:0 "Flying Bomb"
 improved_rocket_engines:0 "Short Range Ballistic Missile"
 improved_rocket_engines_short:0 "SRBM"
 advanced_rocket_engines:0 "Medium Range Ballistic Missile"
 advanced_rocket_engines_short:0 "MRBM"
 rocket_engines_4:0 "Early Intermediate Range Ballistic Missile"
 rocket_engines_4_short:0 "Early IRBM"
 rocket_engines_5:0 "Advanced Intermediate Range Ballistic Missile"
 rocket_engines_5_short:0 "Advanced IRBM"
 rocket_engines_6:0 "Intercontinental Ballistic Missile"
 rocket_engines_6_short:0 "ICBM"
 FRA_ship_sam_missile_battery_1: "Marine Sol Air Latécoère Contre Avions MS-12 Masalca"
 FRA_ship_sam_missile_battery_1_short: "MS-12 Masalca"
 FRA_ship_sam_missile_battery_1_desc: "The Masalca was a French attempt at fielding an early anti-air missile system by the Latécoère bureau. The MS-12, and its updated versions MS-14 and MS-15 were unable to overcome issues with its control surfaces and the projects were abandoned."
 FRA_ship_sam_missile_battery_2: "DTCN Masurca"
 FRA_ship_sam_missile_battery_2_short: "Masurca"
 FRA_ship_sam_missile_battery_2_desc: "The Masurca was France's first generation surface-to-air missile, introduced in the late 1960s. The systen was develop at the tail end of a series of other missile projects to close the gap between France's military technology with the other great powers in the missile realm. The system was installed on the Suffren class Frigates."
 ITA_air_air_ir_missile_1:0 "SISPRE C.7"
 ITA_air_air_ir_missile_1_desc:0 "The C.7 was a project by SISPRE to equip the Italian Fiat G.91 fighter with an air to air missile with an infrared guidance. The C.7 had cruciform tail fins and hydraulically actuated trapezoidal wings. Production was expected to begin in 1961."
 artillery_a:0 "Refined Loading Systems"
 artillery_a_desc:0 "Improved shell loading and ejection for all of our artillery pieces allow for a quick and seamless manual cycle that allows for continuous firing for our light and medium guns. Even the heavier pieces can output several shells a minute with this new loading system."
 artillery_c:0 "Streamlined Fire Coordination"
 artillery_c_desc:0 "When an artillery spotter is present, it is paramount that communication between the spotter and the responding battery is smooth and accurate. New language and terminology specifically designed to eliminate misunderstandings and to reduce the time between spotting and firing can be implemented, along with better radio integration between the spotter and gunner."
 artillery_d:0 "Grid Bearing Sighting"
 artillery_d_desc:0 "Resolving the azimuth of firing solutions was previously done by adjusting firing data based on the 'zero' of the orientated gun. By instead using the actual bearing to the target by grid bearing, we can reduce calculation errors ensure that the artillery battery is correctly laid."
 artillery_f:0 "Prism Paralleloscopes"
 artillery_f_desc:0 "An improvement over previous plain-mirror paralleloscopes, a prism improves the indirect firing capabilities by functioning as an aiming point in the horizontal plane during barrages. It is also particularly useful at night, as it does not require aiming points with lights attached to them."
 rocket_artillery_a:0 "Additional Launch Rails"
 rocket_artillery_a_desc:0 "At times, a simple solution is the most effective one. The addition of more launch rails and racks increases the overall ordenance launched by a single rocket launcher carriage, promising more intensive barrages per launch."
 rocket_artillery_b:0 "Rocket Control Mechanisms"
 rocket_artillery_b_desc:0 "With the introduction of new control mechanisms for each rocket, such as self-stabilising fins, our rockets are far less likely to fly off course and instead shall hit their target more often."
 rocket_artillery_d:0 "Specialised Rockets"
 rocket_artillery_d_desc:0 "Sometimes there is a circumstantial need for greater or lower area-of-effect on the battlefield, and a 'universal' rocket will not be as effective. Smaller and more numerous rockets can expand the area of fire whereas larger, more sophisticated ammunition can be more discriminate to tighten the bombardment zones."
 rocket_artillery_e:0 "High Octane Rocket Fuel"
 rocket_artillery_e_desc:0 "Elsewhere, our technical experience in both ballistic missile and rocket technology has introduced new specially-prepared rocket fuel that is incredibly high octane that improves on the flight characteristics of our ammunitions."
 antiair_a:0 "Ballistic Computers"
 antiair_a_desc:0 "With the rise of jet aircraft, trajectory calculations by gunners are too slow for our anti-air guns to be effective. Integrating rudimentary computerised ballistic calculators, we can more correctly track and down fast enemy aircraft."
 antiair_b:0 "Gun Laying Radar"
 antiair_b_desc:0 "Miniaturisation of radar systems allow for individual guns to use their own radar domes or dishes to better detect and track aircaft, eliminiating the need of a more extensive and expensive radar relay that which would have previously coordinated with dozens of guns."
 antiair_c:0 "Autoloaders"
 antiair_c_desc:0 "To maintain the competitive edge of our anti-aircraft guns, larger rounds are required, which interfere with the sustained rate of fire of lower calibres. Introducing mechanical autoloaders, AA gun crews can more readily maintain similar rates of fire of prior calibres while throwing heavier ordinance skywards."
 antiair_d:0 "Analogue Directors"
 antiair_d_desc:0 "Though somewhat impractical for smaller gun carriages, a dedicated electronic auxiliary predictor capable of quick trigonometric firing solutions drastically improve the efficacy of our heavier anti-aircraft guns, as jetcraft continues to break new speed records. It is thanks to these cumbersome directors that our conventional AA is still relevant in this new age."
 antiair_e:0 "Gun Data Computers"
 antiair_e_desc:0 "Fire control for an anti-aircraft battery can be improved with the use of gun data computers. By adding gun data computers to existing radar and gun directors the AA battery will be correctly pointed at enemy aircraft. Azimuth, elevation and fuze time will now be handle by a complex fire control system."
 antiair_f:0 "Low-Medium Altitude Anti-Air Missile"
 antitank_a:0 "Plastic Explosive Ammunition"
 antitank_a_desc:0 "The introduction of High-Explosive Squash Head (HESH) or High-Explosive Plastic (HEP) ammunition was somewhat overshadowed by HEAT. However, refinements in the plastic explosive have made HESH and HEP rounds deadly due to improved spalling properties."
 antitank_b:0 "Fin-Stabilised Ammunition"
 antitank_b_desc:0 "With the simple addition of fin stabilisers to the core of our anti-tank rounds, our anti-tank rounds will lose far less speed when travelling to their intended targets, reducing dispersion as well as increasing their penetrative capacity."
 antitank_d:0 "High-Low Pressure System"
 antitank_d_desc:0 "Utilising the pressure differential between the high pressure gases of ignition and the low pressure of the chamber, we can drastically cut down on equipment and ammunition weight while maintaining the same ballistics as those of a conventional design. This will enable massive upscaling of the calibre of our ammunition, further improving our dedicated anti-tank batteries."
 antitank_e:0 "Nightvision Integration"
 antitank_e_desc:0 "Improvements in nightvision technologies have eased the integration of these devices on our weapon platforms, significantly improving the efficacy of our anti-tank guns in low-light conditions. In many circumstances, our gunners will be able to hit a fast moving vehicle in the dead of night!"
