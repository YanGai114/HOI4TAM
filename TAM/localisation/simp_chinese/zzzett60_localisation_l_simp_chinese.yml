 ITA_infantry_equipment_4:0 "Franchi LF-58"
 ITA_infantry_equipment_4_short:0 "LF-58"
 ITA_infantry_equipment_4_desc:0 "The Franchi LF-58 is a gas-operated battle rifle that was designed to use a .30 Carbine cartridge. After WWII the Italian Armed Forces was equipped with weapons that were either donated or sold to the Italians by the USA; the M1 Granad was one of those rifles. Two Italian weapons manufacturers then set out to design battle rifles that used the American .3 Carbine cartridge; the Beretta Model 57 and the Franchi LF-58."
 ITA_infantry_equipment_5:0 "Franchi LF-59"
 ITA_infantry_equipment_5_short:0 "LF-59"
