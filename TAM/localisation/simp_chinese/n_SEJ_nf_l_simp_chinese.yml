 SEJ_lianxigeminggenjudi:0 "[SEJ_lianxigeminggenjudi_focus]"
 SEJ_lianxigeminggenjudi_desc:0 "虽然，我们与周边地区的其他势力有着名义上的边界；然而令人不安的事实是，对于我们的许多“领土”，我们实际上并不比我们的邻居更加了解。这一状况不断破坏着我们新生政权的稳定性，在为时已晚前，我们需要将我们的领土连接成为一个真正的整体。"
 SEJ_lianxigeminggenjudi_focus1:0 "联系各个革命根据地"
 SEJ_lianxigeminggenjudi_focus2:0 "联系辉针城各地"
 SEJ_lianxiheiangedi:0 "联系黑暗村落地区"
 SEJ_lianxiheiangedi_desc:0 "黑暗村落，其名称最初源于那位宵暗的妖怪时常在此游荡。以她为首的妖怪族群是这一地区的主要力量，为了加强对该地区的控制，我们必须用道路将她们联通，建立与中央的联系，让这一地区的所有居民明白，他们是我们新生政权的一员。"
 SEJ_lianxidongbubianjing:0 "联系东部边境地区"
 SEJ_lianxidongbubianjing_desc:0 "东部边境，由于冬天妖怪的存在使该地区极为寒冷，如果我们要彻底解决和她们的问题，也必须将该地区纳入我们的控制。"
 SEJ_heiangongyeyuan:0 "利用黑暗生产的工业园"
 SEJ_heiangongyeyuan_desc:0 "对于人类来说，在黑夜中活动违背其天性，从生理上会痛苦，从心理上会恐惧；但对于我们妖怪种族，黑夜却是我们的舞台。在黑夜中维持工业生产，将充分发掘我们拥有的劳动潜力。对于我们的新政权，所谓“生产过剩”为时尚早。"
 SEJ_lianxizhuguangcunluo:0 "联系烛光村落地区"
 SEJ_lianxizhuguangcunluo_desc:0 "烛光村落的名字来源于一位虫妖怪。以她为首的虫妖怪是这一村落的主要力量，如今我们决定要建造道路和她们联通，以加强对该地区的控制，让她们彻底融入于我们。"
 SEJ_lianxidongbudiqu:0 "联系西部边境地区"
 SEJ_lianxidongbudiqu_desc:0 "我们的西部边境也就是烛光部落的西部边境，是未来对峙[SCA.GetName]的前线，为了未来可能的战争，我们必须保证这部分地区的道路通畅。"
 SEJ_kunchonggongyeyuan:0 "适合昆虫生产的工业园"
 SEJ_kunchonggongyeyuan_desc:0 "结束边境地区的抱怨，不可能只是依靠强制力。我们将在西北边境建设我们的新工业区，并且在施工设计中迎合虫妖怪们的习性。当这些区域的经济与我们的中央地区紧密联系，分离对她们就不再是一个轻易的选项。"
 SEJ_gaizaosenlinhuanjing:0 "改造森林环境"
 SEJ_gaizaosenlinhuanjing_desc:0 "茂密的森林，人类望而却步的这片森林，曾经是我们妖怪自由生存的屏障。但是它已经不再能够如同过去那般保护我们了，在火药与枪炮的威力之下这一点足以被展现。我们的政权也许最初只是以夺回我们最初的土地的共同目标联结起来，但我们却不仅仅止步于此。并非只有人类才会改造自己的家园。"
 SEJ_kaifasenlinziyuan:0 "开发森林地区的资源"
 SEJ_kaifasenlinziyuan_desc:0 "广阔的森林，在其下埋藏着幻想乡的精华。我们已经拥有了它们的控制权，我们应当让这些资源能够真正为我们所用。"
 SEJ_gaijinlinliqixie:0 "改进灵力生产器械"
 SEJ_gaijinlinliqixie_desc:0 "人类从他们的外界同胞那里，借鉴或者说照搬来了一系列工业生产的经验。我们所使用的幻想乡特有的灵力工业，其技术与之相比仍然很稚嫩；但有着不足，却也代表有着更多的可能性；我们的智慧，将完善灵力机械，它们终有一日将能够超越外界的人类机械。"
 SEJ_juzhuquguihua:0 "进行居住区规划"
 SEJ_juzhuquguihua_desc:0 "妖怪们习惯自由散漫，居无定所的生活；但正是这种分散，让我们这些个体力量相对弱小的妖怪，在面对个体更弱小却团结一致的人类时尝到了苦果。我们妖怪需要学会共同一致的组织，想要建设不亚于人类的社会景观，就首先需要适应共同的居住生活。随着新居住区的规划建设，我们过去松散的社会，也将由此走向团结。"
 SEJ_guligongxianlingli:0 "鼓励贡献灵力"
 SEJ_guligongxianlingli_desc:0 "灵力过去总是被视为一种“私有物”，大妖怪们由此得以维持其对弱小妖怪的力量压制。但如果弱小妖怪的灵力能够被集结起来，我们会发现，即使是贤者那时至今日依然磅礴的灵力也并非无从与之抗衡。"
 SEJ_linglishiyanshi:0 "建立灵力实验室"
 SEJ_linglishiyanshi_desc:0 "“了解你自己”，人类对此的思考要远远早于我们。如果我们想要理解我们自身的存在，也许我们首先应该理解的就是我们所具有的灵力，这一让我们区别于大多数人类的力量。魔法使和人类学者对此的研究早已先行一步，我们不应该继续落后于她们的脚步。"
 SEJ_xiakeshangminyongjingji:0 "[SEJ_xiakeshangminyongjingji_focus]"
 SEJ_xiakeshangminyongjingji_focus1:0 "下克上民用经济"
 SEJ_xiakeshangminyongjingji_focus2:0 "辉针城民用经济"
 SEJ_xiakeshangminyongjingji_desc:0 "随着局势的稳定，我们应当重整核心地区的民用经济。生活水平的改善，将能够最直接的安抚我们的人民对于近期一系列动荡产生的不安和抵触情绪。"
 SEJ_xiakeshangjunyongjingji:0 "[SEJ_xiakeshangjunyongjingji_focus]"
 SEJ_xiakeshangjunyongjingji_focus1:0 "下克上军用经济"
 SEJ_xiakeshangjunyongjingji_focus2:0 "辉针城军用经济"
 SEJ_xiakeshangjunyongjingji_desc:0 "内乱也许已经结束，但是军事上的混乱仍然有待解决。为了维持我们取得的成果，重整核心地区的军用生产，武装我们的军队将震慑残余的反叛力量，并赢得士兵的忠诚。"
 SEJ_zaisikaozhanzheng:0 "再思考人类复权战争和内战"
 SEJ_zaisikaozhanzheng_desc:0 "对外的战争以及近期的内战，暴露出我们的军队存在的问题已然到了必须解决的地步。但是从战争中，我们也获得了宝贵的经验与教训，它们将成为改革军队的基础。"
 SEJ_yinjinlinglidanyuan:0 "改进灵力单元"
 SEJ_yinjinlinglidanyuan_desc:0 "灵力单元作为基础的单兵武器，可以说拥有它正是成为一名战士的基础。改进灵力单元，将全面性地增强我们军队的战斗力。"
 SEJ_zhishiwuqibiaozhun:0 "制式武器标准"
 SEJ_zhishiwuqibiaozhun_desc:0 "混乱的武器标准，为我们的后勤添加了不必要的阻碍。为了让我们曾经的起义军成为一支真正的军队，统一武器标准将是这一进程的重要步骤之一。"
 SEJ_weixingmopaodejingyan:0 "吸收微型魔炮的制造经验"
 SEJ_weixingmopaodejingyan_desc:0 "魔法使们说不上擅长战争，但她们的发明创造确实让她们每一名个体，在这个灵力衰退的幻想乡依然拥有不俗的力量。她们的微型魔炮，如果我们能够将其改造为每一名士兵都可无障碍使用的便携武器，无疑将能够进一步提高我们的单兵作战能力。"
 SEJ_gaiminglujun:0 "改名陆军：革命先锋军"
 SEJ_gaiminglujun_desc:0 "革命先锋军，我们将以此命名我们的新军队。对于全新革命理念的理解，将由此在我们每一名士兵的心灵中扎根，让她们对于国家的新路线永远保持忠诚。"
 SEJ_gansidui:0 "革命敢死队的专用装备"
 SEJ_gansidui_desc:0 "残酷的战场，也许将轻易压垮一个新战士的心灵。但一支革命敢死队，却能够驱散她们心中的怯懦，带给其无尽的勇气。对于革命敢死队，我们将配备专用的装备，保证其能够展现出足以深切鼓舞所有战士的顽强战斗力。"
 SEJ_shuliangzhishang:0 "数量至上"
 SEJ_shuliangzhishang_desc:0 "“多多益善”，战士与武器，在如今越发混乱的幻想乡自然是越多越好。也许那些大势力会为过于庞大的数量而忧心，但我们无从拥有那样奢侈的烦恼。"
 SEJ_getiyizhideliliang:0 "个体意志的力量"
 SEJ_getiyizhideliliang_desc:0 "妖精们被[SCA.GetName]如同奴隶一般驱使时，她们的弱小为幻想乡所嘲笑；但当她们被革命所感染，却拥有了能够击败恶魔的强力。无论我们对隔壁的妖精政权有何观点，但她们确实向我们展现了个体意志所能拥有的力量。"
 SEJ_zhenghejungongchanye:0 "整合军工生产企业"
 SEJ_zhenghejungongchanye_desc:0 "我们的工业体量已然今非昔比，但是将其统合组织，将能够进一步优化其整体的工业效率。分则弱，合则强，我们国家的革命历史一次次证明着这一真理。"
 SEJ_zujianjingyanbudui:0 "组建精英部队"
 SEJ_zujianjingyanbudui_desc:0 "常规部队也许足以应付大部分的战争需求，但当敌人拥有一把尖刀，我们不能在她们突袭近身之时毫无防备。精英部队，只是为特殊需求而组建，我们的战士需要理解特殊部队并非高她们一等。"
 SEJ_chaojiyaoguai:0 "小槌与超级妖怪"
 SEJ_chaojiyaoguai_desc:0 "小槌的力量也许今非昔比，但解析其灵力，仍然能够为我们制造出某种在战时限定的“超级妖怪“。具有不弱于曾经的大妖怪的力量。"
 SEJ_zijidehudun:0 "建造自己的灵力护盾"
 SEJ_zijidehudun_desc:0 "对于灵力护盾的生产，我们一直都是借鉴邻国的经验。但是，她们也许拥有着对于自己制造护盾的破防技巧，如果我们与之陷入战争，这一“后门”无疑将被启用。因而，我们不应只是拿来别人的，我们也要制造我们自己的，"
 SEJ_houfangbudui:0 "后方支援部队"
 SEJ_houfangbudui_desc:0 "前线与后方，支援部队能够把两者充分的连接。让我们最大限度减少不必要的损耗，并充分发挥出前线部队所拥有的全力。"
 SEJ_zhongshihuolizhiyuan:0 "重视火力支援"
 SEJ_zhongshihuolizhiyuan_desc:0 "火炮武器，对于敌人的火力压制是我们从过往战争中学到的重要一课。进攻的突破，防御的压制，火炮武器将在我们未来的战场上更加瞩目。"
 SEJ_gaishanliucheng:0 "改善灵力单元制造流程"
 SEJ_gaishanliucheng_desc:0 "基础武器的需求总是没有满足的，如果敌人踏入我们的土地，充足的灵力单元储备，将由此保障武装我们的人民继续抵抗。因而，灵力单元的生产线需要继续被完善。"
 SEJ_tiaozhengzhanzhengcelve:0 "调整战争策略"
 SEJ_tiaozhengzhanzhengcelve_desc:0 "武器的更新，战争规模的变化，要求我们调整我们的战争策略。在战略上的落后，也许将会倾倒战争的天平。"
 SEJ_gaishanbujiluxian:0 "改善补给路线"
 SEJ_gaishanbujiluxian_desc:0 "我们的森林曾经拖垮了人类军队的后勤补给，但是当我们向外作战时，我们的地利同样也将成为我们补给的障碍。为此，我们应当建设更多隐秘补给路线，在保障我们的优势同时，消去我们和敌人同样的劣势。"
 SEJ_pingdingpantu:0 "[SEJ_pingdingpantu_focus]"
 SEJ_pingdingpantu_focus1:0 "消灭伟大理念的叛徒"
 SEJ_pingdingpantu_focus2:0 "彻底平定正邪"
 SEJ_pingdingpantu_desc:0 "令人遗憾的是，和平的建议被再一次拒绝。随着我们内部的统一，这些顽固死守落后道路的分裂者已然不能被允许继续存在下去。愿这是我们的最后一次同胞相残。"

