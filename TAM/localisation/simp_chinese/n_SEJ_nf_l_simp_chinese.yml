 SEJ_tingzhidexiakeshang_idea:0 "停滞与落后的下克上运动"
 SEJ_tingzhidexiakeshang_idea_desc:0 "我们在142-144季魔法森林战役中，由于魔法使和人类的强大被迫与我们更深层的敌人——大妖怪们达成了暂时的合作协议，下克上运动的宣传也被迫淡化。直到144季的斯卡蕾特帝国内战，为了帮助妖精我们再度拾起这一运动，这让那些和我们合作的大妖怪们感到严重的不满，虽然我们的运动和妖精的革命有着类似之处，但妖精们在内战中所提出的新口号所蕴含的深层意义已经远远超过我们。下克上运动已被妖精革命的光芒所掩盖，虽然很不情愿，但下克上中的绝大支持者都认为我们需要学习她们的精华。然而另一部分人，认为我们应该从淡化下克上运动走向停止下克上运动，我们已经在人类复权战争中得到了幻想乡的大妖怪们的认可，继续宣扬下克上只会再度和大妖怪们决裂。"
 SEJ_yuanzhumofasenlindegemingzhe_idea:0 "援助魔法森林的革命者"
 SEJ_yuanzhumofasenlindegemingzhe_idea_desc:0 "魔法森林内战中，我们扶持了理念偏向我们的矢田寺成美。虽然现在处于停战期，但如果继续支持，并在未来的战争中帮助成美统一魔法森林，将会得到一个稳固的盟友。"
