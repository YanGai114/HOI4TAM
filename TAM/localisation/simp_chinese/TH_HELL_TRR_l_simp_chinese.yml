#四季映姬


hell_trr.5.t:0"极乐丸"
hell_trr.5.d:0"所有种族的一切隔阂被真正的打破了，一切高尚的，卑劣的在它面前都一样低贱。只要吸上那么一小口，无数奇妙的分子就立刻搅动起你的大脑，横冲直撞，混乱中舞着，其他器官也情不自禁地打起节拍。世界变得光怪陆离，人人都是国王，天使和无穷的神力，一切欲望得到满足了，世界高举双手向他们投降。昂贵的神秘药丸咀嚼着人里，它让幸福大大的降临到这，在妖怪山，在雾之湖，太阳在地上，土在天上，时间空间似乎不再是那么重要。人与妖乱交着，残肢断臂中喷流的血液比高潮更猛烈，笑声让整个幻想乡惊醒，存有理智的人们望向发泄，吃下一颗极乐丸，加入了他们。"
hell_trr.5.a:0"就让我来一口。求你了"

hell_trr.6.t:0"西南平常的一天"
hell_trr.6.d:0"又有八具尸体被发现了，村民找到的时候他们正被挂在树上旁边写完奇怪符号，像示威一样。这不是第一次发生这样的事了，截止到目前已经超过三百人遇害了，无一例外地惨死。\n以秋姐妹为首的西南人类领导层认为此事是以“西南妖精联合”为首的妖精游击队组织对人类的报复袭击，要求各村落广泛组织动员民兵，同时呼吁各人类村落如果发现任何妖精的痕迹立刻上报，争取以最快速度恢复秩序。\n西南妖精的反击也毫不含糊，立刻用妖精的机动优势进行舆论战，在各个村庄，人类惊恐的发现无数小册子从天而降，上面无一例外地写着“揭露秋姐妹统治集团内部的恐怖主义——人类死亡的真相”，号召人类与妖精联合起来共同对抗敌人。"
hell_trr.6.a:0"西南的事情总是这么糟糕"

hell_trr.7.t:0联合图书节"
hell_trr.7.d:0"鉴于幻想乡日益紧张的局势，为了缓解人妖对立，人里的统治者上白泽慧音与香霖堂堂主森近霖之助在联合使馆共同举办了“联合图书节”，活动分为三个部分，两个大类，分别是以铃奈庵为代表的幻想乡本土书籍和以香霖堂为代表的外界书籍，活动主题主要围绕在各类书籍鉴赏与推荐，此次活动面向幻想乡社会各界，旨在促进妖怪与人类的和谐关系，保护现有秩序稳定。\n据小道消息称博丽巫女将作为特邀嘉宾出席。"
hell_trr.7.a:0"支持"

hell_trr.8.t:0"幻想乡的未来"
hell_trr.8.d:0"“联合图书节”收尾工作已完成，总共进行30天，每天都座无虚席，草根妖怪与人类和谐共处，共同品鉴书籍。此次活动的大获成功是一次幻想乡内人妖和谐共存的伟大探索，开辟了一条幻想乡新的未来道路。\n上白泽慧音指出，人妖和谐应当是幻想乡全体成员的共识，她呼吁全体种族放下民族仇恨，共同重建幻想乡新秩序"
hell_trr.8.a:0"已阅"

hell_trr.9.t:0"震耳欲聋"
hell_trr.9.d:0"革命走入幻想乡已经有些时日，只是它的寿命比所有人预期的都短得多，现在以鬼人正邪为首的下克上革命者十分窘迫，革命的停滞和上下层的割裂总已不是什么秘密。为了鼓舞革命士气，一些妖精和妖怪革命者自发地在斯卡蕾特帝国边境举行了一场声势浩大的游行，在边境生活的妖精们甚至加入到他们当中。\n斯卡蕾特帝国在附近驻扎的部队快速的反应过来并驱散了游行者队伍。种子已落下，只待发芽。\n斯卡蕾特帝国皇帝——蕾米莉亚，声称这是叛徒们对帝国威严的挑衅，而帝国要用实际行动来让他们千倍奉还。"
hell_trr.9.a:0"爆"
