MRS_nulibuzaibeirenke_idea:0 "努力不再被广泛认可"
MRS_nulibuzaibeirenke_idea_desc:0 "雾雨魔理沙被认为是努力家，许多亲眼目睹的人认为她从一个普通人修炼成为了能和大妖怪们过招的职业魔法使。但这随着SC符卡规则的破灭和魔法使们的战败，被寄予厚望的她没有战胜那群“野蛮”的妖怪，越来越多的人认为她只是吃了符卡规则的福利罢了，她所运用的魔法只是笑话罢了，哪有普通人能通过短短20年左右的修炼就能和大妖怪们匹敌？"
