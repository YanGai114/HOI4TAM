l_simp_chinese:
SKI-1-1:0"彷徨"
SKI-1-1_desc:0"他们蔑视我，他们背叛我，这不是我的错，外界肮脏的灵魂带来了无尽邪恶，义人被蛊惑，罪人更放肆"
SKI-1-2:0"召回鬼神长"
SKI-1-2_desc:0"地狱的秩序已彻底崩盘，就在我的眼前粉碎，我无能为力，只能看着暴徒席卷而来，而审判庭上下全无抵抗之自信，也许我们该唤回在外的游子"
SKI-1-3:0"小町的悠思"
SKI-1-3_desc:0"人人总有忧伤之时，小野冢小町也是，我并不知道到底是什么笼罩了她，但孩童般幼稚的哀伤是时候结束了"
SKI-1-4:0"地狱军事会议"
SKI-1-4_desc:0"是非曲直厅自建立以来便没有考虑军事功能，地狱的秩序一直是由死神们维护，可惜大部分都死在了三途川，是时候建立一套完整的军事体制了。"
SKI-1-5:0"惩戒令"
SKI-1-5_desc:0"我在街头流离，这永远干旱的土地竟涌出泪水，我看到了这洪水淹没了世间万物，罪人四分五裂灵魂永陷三途河，而义人自有我来庇护"
SKI-1-6:0"戒严令"
SKI-1-6_desc:0"秩序！秩序！扔掉你不知所谓的自由，我要你屈膝服从，向我大大的膜拜。于是我将反馈给你们和平"
SKI-1-7:0"秩序胜过一切"
SKI-1-7_desc:0"没有什么东西能够比一个有效的秩序更好的治理地狱，只有我引领的秩序与强权才能救赎他们"
SKI-1-8:0"睁开眼睛"
SKI-1-8_desc:0"我沉睡千年，如今应当睁开我们紧闭着的双眼，去看，去撕碎那些肮脏下贱而又愚昧无知的家伙"
SKI-1-9:0"屠戮罪恶"
SKI-1-9_desc:0"那群昏庸无能的家伙造就了今天这副景象，如今，我将会举起手中的刀剑，去屠戮这一切的罪恶"
SKI-1-10:0"低语"
SKI-1-10_desc:0"我听到了，我听到了他们就在那里，我耳中萦绕的低语，从他们嘴里吐出的谎言与憎恶无时无刻得扰乱我前行，而我将匡正黑白"
SKI-1-11:0"还世界以洁净"
SKI-1-11_desc:0"审判开始了，由特别小组组成的临时法庭不断的审判着，在场地外面，罪人们的尸体堆成了小山，屠刀砍下可仍然有人自诩清白，他们已经被无数污秽侵蚀堕落到灵魂的最深处，我要还给世界以洁净，而这些罪人也终将被审判。"
SKI-1-12:0"割断狼舌"
SKI-1-12_desc:0"不满我们的声音越来越多，一些人开始公开与我们叫板，反对我，宵小之辈似乎觉得他们才是真正的引路人，他们会后悔的"
SKI-1-13:0"永远的夜摩仙"
SKI-1-13_desc:0"是的，是的，拥抱真理与救赎吧，仰视我，崇拜我，从今日起，我便是你们的头脑，你们要作我手足"
SKI-1-14:0"如我面色苍白"
SKI-1-14_desc:0"我已经陷入了困顿中，世界犹如濒死的我一样腐烂，唯有祂，才能将这个混浊的世界重新变成像我的脸一样苍白美丽的新世界"
SKI-1-15:0"圣人的愚行"
SKI-1-15_desc:0"圣人总是愚昧无知的，又是神圣聪明的，祂取走我的心脏，又投入熔岩当中，但我知道，祂的愚行是神圣伟大的"
SKI-1-16:0"噩梦前的迷幻之音"
SKI-1-16_desc:0"我已经陷入了困顿中，世界犹如濒死的我一样腐烂，唯有祂，才能将这个混浊的世界重新变成像我的脸一样苍白美丽的新世界"

SKI-2-1:0"疯狂的妖精"
SKI-2-1_desc:0"你知道我为地狱奉献了多少吗？我的整个人生都在抵御外界混乱维持秩序，就为了保证地狱安稳。可是我得到了什么，一个不知道从哪来的野种妖精突然要抢夺我的心脏？多么可笑，既然言语已化为灰烬，那我只能用愤怒来还赫卡提亚理智，这是她自找的。"
SKI-2-2:0"应对天灾"
SKI-2-2_desc:0"进发，我的朋友们，让那些妖精们颤抖，用你们的利刃斩开一切，她们的血她们的泪，杀！杀！杀！"
SKI-2-3:0"鬼族"
SKI-2-3_desc:0"一切种族都是可以团结起来的，俗话说得好，五湖四海皆朋友，而边缘鬼族无疑是最值得当朋友的那个"
SKI-2-4:0"针山防线"
SKI-2-4_desc:0"西边的针山群是完美的决斗之地，我们要在这里面对妖精的攻势。"
SKI-2-5:0"今日我饮妖精血"
SKI-2-5_desc:0"我赢了，不可否认的事实，赫卡提亚和她的骡子已经被赶出了地狱，没有人能再阻挡我的道路"

