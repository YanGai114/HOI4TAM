SKI_industry_buff_modifier_desc:0"地狱的第一次工业运动是八云紫挑起的，可惜被四季映姬以“无用”的理由拒绝掉了，而现在我们的好阎王恨不得回去狠狠的殴打那位不谙世事的过去，不过当务之急是在没有外界援助的情况下独立完成地狱的工业建设"

