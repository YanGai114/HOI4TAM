SKI-4-5_desc:0"我在无人的空地徘徊，看见影子在向我呼唤，我亲爱的朋友，最可恨的旁白，我今日溶于虚无，癫狂的舞女你们要直视我，转告你的主人，我要取走她床边的花海那地狱的心脏"
