l_simp_chinese:
 sej.1.t:0 "内部的分裂者"
 sej.1.d:0 "随着我们与[SEJ.GetName]开战，我们内部那些支持[SEJ.GetName]的人也开始涌现出来，她们在后方干扰我们的战斗！"
 sej.1.1:0 "把她们也一起斩尽杀绝！"
 sej.1.2:0 "其他人"
 sej.1.3:0 ""
 sej.1.4:0 ""

 sej.2.t:0 "与暴乱势力作战"
 sej.2.d:0 "我们又一次与自诩“先进”的势力作战，她们所谓的理念只会危害幻想乡，我们决不能让“$SEJ_sej$”再次出现！"
 sej.2.1:0 "我们必将成功！"
 sej.2.2:0 "其他人"
 sej.2.3:0 ""
 sej.2.4:0 ""

 sej.3.t:0 "[SEJ.GetName]希望我们停止干扰她们的边境"
 sej.3.d:0 "长期以来，我们的$WHR_whr$为了展示自己的力量，让周边地区变得异常寒冷，这也包括了和我们接壤的[SEJ.GetName]，让她们的边境地区饱受困扰，现在她们希望我们停止对边境地区的干扰。"
 sej.3.1:0 "我们可以抑制自己的力量。"
 sej.3.2:0 "这需要靠你们的实力证明！"
 sej.3.3:0 ""
 sej.3.4:0 ""

 sej.4.t:0 "[SEJ.GetName]希望我们成为她们的特区"
 sej.4.d:0 "[SEJ.GetName]看重了我们的地理特点，希望我们加入她们，成为她们的经济特区，同时保证会优先把资源倾斜给我们。但这意味着我们将不再会是一个独立自主的存在……"
 sej.4.1:0 "我们也想富裕起来，可以接受这些代价！"
 sej.4.2:0 "这意味着丧失自由，我们不能接受！"
 sej.4.3:0 ""
 sej.4.4:0 ""

 sej.5.t:0 "对[192.GetName]的征讨"
 sej.5.d:0 "以$SEJ_sej$作为领导的[SEJ.GetName]宣称：\n“博丽巫女作为幻想乡名正言顺的“守护者”，却始终做着与其身份相悖的事，更是以自己崇高的身份反过来镇压与剥削信任着她的人民。我们将为[192.GetName]境内的各地区带来真正意义上的革命与平等，并且把博丽巫女这一虚伪的人物彻底地赶出去！”\n[SEJ.GetName]已于不日内向[192.GetName]方面发动正式宣战的通告。他们的革命武装已迅速跨过了边境线的乌有川，正式踏入神社境内。\n这是一场新兴组织与旧有保守势力的第一次正面交锋。他们的胜败将直接决定未来整个幻想乡的意识形态转换。"
 sej.5.1:0 "我们的军队必将击败[HKR.GetName]反动守旧派！"
 sej.5.2:0 "她们不可能过的来的！"
 sej.5.3:0 "这是一场绝佳的军事演习场。"
 sej.5.4:0 ""

 sej.6.t:0 "击溃最保守份子——$YKR_ykr$！"
 sej.6.d:0 "当[SEJ.GetName]的靴子踏进博丽地界的时候，位于前线的最高领袖与指挥官，$SEJ_sej$便直言道：“我们的敌人并不单单只是博丽巫女这一被推出来的傀儡，而是整个幻想乡最大的幕后执掌者，也是整个幻想乡最大的不作为者——$YKR_ykr$。她是最主要的威胁！也是最应该被解决的威胁！只要她仍在这幻想乡存在一时一刻，我们的革命就不算真正的胜利！”\n据悉，辉针城革命军以分为两支主要方面军。一支由$RMI_rmi$率领，携少量部队继续围剿残存的博丽神社有生力量，力图尽早解决与神社的战争；另一方面军由$SEJ_sej$担任，以主要兵力，浩浩荡荡地通过隙间往$YKR_ykr$地界进军。\n她将犹如一把尖刀，狠狠地刺向$YKR_ykr$的心脏。"
 sej.6.1:0 "前进！前进！前进！"
 sej.6.2:0 "她们未免太妄想了！"
 sej.6.3:0 "革命之火种将由此开始。"
 sej.6.4:0 ""

 sej.7.t:0 "消灭叛乱的起源——[CIR.GetName]"
 sej.7.d:0 "在得到了大妖怪们的认可后，[SEJ.GetName]宣布要正式将如今幻想乡混乱的起源——雾之湖妖精们，给彻底绞杀。\n“这些像小孩子一样妖精，以为自己的眼光能够比幻想乡的那些长者们看得更远，一次次煽动和她们一样幼稚的孩子们，去反抗那些待人尊厚的大妖怪们。殊不知她们的行为，就像以前的人类那样，只会破坏幻想乡的团结，破坏幻想乡的大结界。想想到时的幻想乡会是怎样的一番情境！”\n在这种表面煽情，实际是宣战的口号之下，[SEJ.GetName]的部队开始踏入[CIR.GetName]的领地内，曾经一样的革命者，也与反动派同流合污，不知现在的[CIR.GetLeader]会是怎样的感受。"
 sej.7.1:0 "所谓的革命只不过是叛乱而已！"
 sej.7.2:0 "我们或许应该当时在内战时出更多力的……但已无可挽回。"
 sej.7.3:0 "这会奠定幻想乡的局势。"
 sej.7.4:0 ""

 sej.8.t:0 "旧账的清算"
 sej.8.d:0 "在未获得大妖怪的认可后，$SEJ_smm$决定挑战妖怪中的强者——鬼族，来证明自己的实力已经不同往日。值得一提的是，鬼族是造成$SEJ_smm$一族曾经被迫只能待在[]内的罪魁祸首。所以这不仅仅是一场实力证明那么简单，更是一场旧账的清算。\n鬼族是旧时代的强大妖怪之一，而$SEJ_smm$所带领的[SEJ.GetName]自认是新时代的强者，她们的胜负也许能够奠定未来的发展基调。\n不知$SEJ_smm$所使用的新兴武器，这次是否能够破解鬼族的强大力量？"
 sej.8.1:0 "我们的复仇终将成功！"
 sej.8.2:0 "你永远只是个在鬼族之下的小人！"
 sej.8.3:0 "幻想乡给了小人复仇的机会。"
 sej.8.4:0 ""

 sej.9.t:0 "终结斯卡雷特霸权"
 sej.9.d:0 "长此以往，斯卡蕾特家都是幻想乡中心一位老牌的帝国主义势力，妄图挑战她霸权地位的政权都已化作一捧黄土，但诸多地方上的反抗久久未曾停歇。她们都清楚的知道，[SCA.GetName]早已剩了个空架子，但瘦死的骆驼仍要比马大。\n[SEJ.GetName]统领对[SCA.GetName]的脆弱消息深信不疑，很快命令军队以不宣而战的形势踏入到斯卡蕾特的地界。\n斯卡蕾特的当权者确实被这一出其不意打击到了，但是妖精军队很快集结到了前线，并构建起稳固的防御攻势，只要对方稍显颓势，那么她们将如兔子吃草那样重新夺回失去的领土。\n不出意外的话，$SEJ_smm$统领的速攻野望很快就要破灭了。"
 sej.9.1:0 "进攻！全力进攻！"
 sej.9.2:0 "不必惊慌，小蚂蚁罢了。"
 sej.9.3:0 "以小博大，有胜算否？"
 sej.9.4:0 ""

 sej.10.t:0 "幻想乡无“神”论"
 sej.10.d:0 "[SEJ.GetName]的领袖，[SEJ.GetName]在对其国家内大举进行扫盲与科普工作。其中针对“神明”这一物种，她则特别表明了重点，以其特有的尖锐笔调，在他们的机关报刊中，以整个版面的篇幅大书特书神明其伪善面目，并为主标题题字写道：“神明？不过一群伪君子罢了！”\n她在其中详谈神明是如何诞生，又如何欺瞒并利用信奉它们的人民来为自己牟利。它们坐享其成，享用着人民辛勤劳作的成果，再加以小小的施舍——比如下一场小雨——来让自己的这种剥削本质变得正当化了，告诉自己与民众：“你们能吃得这样好的东西，是全凭我们下了场好雨得来的！”让民众也心安理得地为它们送上食物与祭品。\n[SEJ.GetName]在报上大力斥责了这样的陋习与神明这一特殊统治阶级的虚伪贪婪的反动本质。而在[119.GetName]中，大量的神明祭坛与神社都已被拆除，省下来的材料则会被送去为人民建设公园与基础设施。"
 sej.10.1:0 "去他妈的神明！"
 sej.10.2:0 "她们怎敢这样说我们？！"
 sej.10.3:0 "笑死大牙咯。"
 sej.10.4:0 ""

 sej.11.t:0 "一个由大多数人民所能够组建起的联盟"
 sej.11.d:0 "某日早晨，[SEJ.GetName]与$RMI_rmi$一同在辉针城上出席。他们于前几日正式拟定了一份《各种族联合声明》，事关重大，他们决定于正式场合中公开宣讲。\n“如今幻想乡各势力割据，不是封建君主制，就是保守反动派、反动军阀，她们以自己强有力的手腕，毫不怜惜地揉拧着先天或后天能力不足的人，并且自大的宣扬说：‘强者生来就算要欺辱弱者的！’这种实力至上主义的幻想乡绝不是我们期望看到的幻想乡，要想打破这一困境，无疑得由我们这些被她们认为是弱小的弱者，一拥而上！大家伙都知道，哪怕是蚂蚁，一群蚂蚁也是能够将房屋啃食殆尽的！\n我在此郑重与各奋斗的同志，以及其他被强者肆意侮辱的弱者们说：我们要建立一个不分地域、不分种族，而且不会是一个实力至上者占据上风的世界。在那里，所有人都能够不受强者与慕强者的欺辱，能够自在地过活，不必担忧下一场朝不保夕的生活。前进吧！前进！”"
 sej.11.1:0 "为了最美好的前途。"
 sej.11.2:0 "早该这样了！"
 sej.11.3:0 "她们说的挺好听。"
 sej.11.4:0 ""

 sej.12.t:0 "新生的红色联盟"
 sej.12.d:0 "在$CIR_cir$、$CIR_dys$领导下的雾之湖联盟已经遭遇各势力的联合打击并最终夭折。位于其国土东方的$SEJ_sej$毅然决然接过了革命的火炬，并且毫无胆怯的向全幻想乡宣称：\n“你们只是试图用布料去灭火的一群蠢货！殊不知火苗早就已经从布料上蔓延到你的手臂上了！之后她将愈烧愈烈，直至将你们彻底燃烧殆尽为止！”\n如今，一个由另一位革命政权所领导的革命联盟已于[119.GetName]重新屹立。她们毫无畏惧，并且充满朝气。她们誓要与一切不公不平的敌人进行一场你死我忘的殊死搏斗，相信着自己终将胜利。"
 sej.12.1:0 "与人奋斗，其乐无穷！"
 sej.12.2:0 "那是我们的同志！"
 sej.12.3:0 "大言不惭！"
 sej.12.4:0 ""

 sej.13.t:0 "她们决不妥协"
 sej.13.d:0 "[SEJ.GetName]近日发表的联合宣言引起了轩然大波。一些隶属于大妖怪们的权威机关报纷纷发表言论，以驳斥她们“愚不可及”的行为；同样，[SEJ.GetName]的机关报与其他红色政权的报刊也以自己的思想为基础来武装自己，提出了极真知灼见的想法。\n这场双方的大论战热潮持续不退，不少青年都为革命的思想而着迷，并且深陷其中；更有甚者，已经鼓动起同伴一同到[119.GetName]去参与革命。\n以斯卡蕾特为首的大妖怪政府向革命政权进行外交施压，但是被狠狠地倒打了一耙，反而激起了她们的革命热情。\n$SEJ_sej$在辉针城上慷慨激昂地进行起战争演说：\n“现在所有的反动者们，都联合了起来，妄图绞杀我们的红色政权！我们绝不能让这种事情发生！任何有投降倾向与失败主义的人，都要进行思想再教育。我们终将胜利！”"
 sej.13.1:0 "顶着刺刀向前冲！"
 sej.13.2:0 "她们不怕死了？"
 sej.13.3:0 "拭目以待。"
 sej.13.4:0 ""

 sej.14.t:0 "正邪的死活"
 sej.14.d:0 "辉针城高层有意隐瞒的消息不胫而走，其内容是针对$SEJ_sej$的“出逃”行为，并做出的一向重要措施。\n她们极其隐秘地将$SEJ_sej$，这一被其他红色政权国家视为“最革命的革命家”与“游击专家”的人物抓回，并秘密囚禁了起来。为什么不将她枪决以绝后患？有消息称，是[SEJ.GetName]统领顾及往日同志情面，未能下得了死手，只得囚禁起来。一部分小道消息称，$SEJ_smm$曾试图以情谊劝降正邪归顺，但却遭到了言辞拒绝，这对于$SEJ_smm$是一种巨大的打击，因为她们这一次恐怕无法再像以前那样再破镜重圆了。\n$SEJ_sej$被逮捕这一消息无疑是对其余红色政权的巨大打击，这将使得革命热潮冷却，而力量也将如同被砍去两臂。她们纷纷指责[SEJ.GetName]的背叛行为，并且进行外交施压。\n据说总有游击队试图从警戒森严的[119.GetName]中秘密带走$SEJ_sej$，但她们都没再能够回来。"
 sej.14.1:0 "别白费力气了。"
 sej.14.2:0 "她怎么能背叛革命？"
 sej.14.3:0 "兄弟情谊呀。"
 sej.14.4:0 ""

 sej.15.t:0 "意外的破冰方式"
 sej.15.d:0 "自[SEJ.GetName]放弃革命路线以来，在寻求大妖怪们的认同，但一直没有机会，大妖怪们仍然警惕着$SEJ_smm$时代的[SEJ.GetName]。然而这一次[SEJ.GetName]意外得知$YKR_ykr$的式神的式神——$CHE_che$，下山在[幻草原]游玩时，误入了[SEJ.GetName]境内，$SEJ_smm$意识到这是一个正式与$YKR_ykr$见面的机会，于是把$CHE_che$请入了辉针城内。在等待过程中，$SEJ_smm$得知$CHE_che$喜欢玩板子毽,而自己虽然是个小人族，但也喜欢板子毽，于是双方便打起了板子毽。虽然$YKR_ykr$之前一直不方便与[SEJ.GetName]交流，但现在由于$CHE_che$的问题，双方不得不见面了。于是在接回了$CHE_che$之后，双方非常友好地交流了一番。大妖怪们见到妖怪贤者的态度变化，从完全敌视[SEJ.GetName]，也开始派出自己的使者和[SEJ.GetName]建立关系。就这样[SEJ.GetName]逐渐被大妖怪们所接受了。"
 sej.15.1:0 "重归主流社会！"
 sej.15.2:0 "有趣。"
 sej.15.3:0 "真是意外。"
 sej.15.4:0 ""

 sej.16.t:0 "辉针城特别行动科"
 sej.16.d:0 "鉴于先前被$YKR_ykr$方面递交下来的“不认可书”，$SEJ_smm$统领迫切的想要以另一种途径来证明自己的价值。\n为此，她特别成立一支针对“反动势力”的宪兵队，在境内外大肆进行抓捕与刺杀。境外的活动则是在$YKR_ykr$的默许下悄然进行着的。不管先前是否与革命政权有过接触，都将被抓到辉针城去进行严苛拷打与审讯，并在恶劣的监牢里度过至少一个月的时间。活下来被放出的人将被剥去衣服钱财，独自行走漫漫回家路。有人将之称为“死亡行军”。\n这一切她们甚至都高调的进行了宣传，并说：“与革命者站在一块就是这样的下场！” \n毫无疑问，这样的暴行已遭到许多民众的非议与抗议。但是在警棍和弹幕之下，抗议声都悄然消逝了。"
 sej.16.1:0 "对付硬骨头就该这样。"
 sej.16.2:0 "何等残酷！"
 sej.16.3:0 "啧啧啧。"
 sej.16.4:0 ""

 sej.17.t:0 "大一统"
 sej.17.d:0 "在抛开$SEJ_sej$留下的一切遗产之后，$SEJ_smm$大举进行了登基典礼，并将国号改为“辉光”，自己加冕为“辉光皇帝”，并认为这是自己“小人公主”这一头衔的更进一步展现。原本还有温和的红色倾向者还认为只是换了一个人执行革命事业而已，但现在她所行倒行逆施之举，也是将这批人的幻想也一举打破了。\n尽管她的伟大帝制构想遭到人民征讨，但警棍与攻击弹幕并非摆设，且国家也并不由她们说了算，掌握着一切全力的从始至终一直都是$SEJ_smm$。一些曾跟随、信奉过一段时间$SEJ_sej$政策的人民与知识分子，她们无法忍受她们的国家像幻想乡其他反动势力那样沦为一个人的游乐园。\n但那些对于大部分崇拜力量的妖怪和其他种族来说，这似乎是幻想乡的轮回罢了。"
 sej.17.1:0 "霸业终成！"
 sej.17.2:0 "又是个皇帝。"
 sej.17.3:0 ""
 sej.17.4:0 ""

 sej.18.t:0 "小家伙妄图攀高峰"
 sej.18.d:0 "曾有人评价到$SEJ_smm$：“她只是$YKR_ykr$的一条看门犬！”毫无疑问，这句话虽然有失偏颇，但仍是有其道理。\n自得到$YKR_ykr$的认可之后，[119.GetName]也正式与八云紫挂上钩，综合国力的增强与一个强权统治的社会，毫无疑问她将倒向一个战争的深渊。$SEJ_smm$统领便有次打算。她甚至已自傲到亲自书写劝降信给自己周边的小国家，希望她们能够服从、依附自己，称为辉针城的一部分。甚至她常使用万宝槌对她们进行武装威慑。\n但各势力领导人都很有气节的拒绝了，并且做出了战前预备。\n这让刚进入大妖怪俱乐部的$SEJ_smm$恼羞成怒，即刻想要对她们宣战，但却被$YKR_ykr$的使者拦下，告诫她不要扰乱地区平衡。她也只能把气重新咽下。\n这一“妥协”毫无疑问让所有人都看清了$SEJ_smm$及其党羽不过是一群听从另一只纸老虎的小纸老虎。\n不过，纸老虎也只是相对来说。在$YKR_ykr$及其盟友的资助下，[SEJ.GetName]的规模已不能与一般的中小势力相提并论。尽管她们还处于列强下的末尾一流国家，但对于其他的中小势力，已足以称得上是庞然大物。"
 sej.18.1:0 "总有一天，神明也得向我低头！"
 sej.18.2:0 "小人得志。"
 sej.18.3:0 ""
 sej.18.4:0 ""

