 sej.22.t:0 "大量怨灵参加下克上运动"
 sej.22.d:0 "越来越多的怨灵选择直接去参加[SEJ.GetName]的下克上运动，包括一些重要的怨灵也是，我们逐渐被架空了……"
 sej.22.1:0 "我们只能顺其自然。"
