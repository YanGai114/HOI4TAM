 sej.55.t:0 "[SEJ.GetName]停战协议"
 sej.55.d:0 "[SEJ.GetName]对于是否要坚持幻想乡革命所引发的内战已经持续了1年。在革命实力和妖怪保守势力的干涉之下，内战双方始终无法完全消灭对方。而这场内战大大地消耗了[SEJ.GetName]的实力，这时站在保守势力幕后的[YKR.GetName]站了出来，要求双方停战，这让原先被[YKR.GetName]支持的保守势力也感到不满，而[YKR.GetName]干涉这场内战的目的也不是真正地为[SEJ.GetName]中的保守势力所着想，是防止[SEJ.GetName]成为撼动幻想乡的势力之一，不如说分裂的[SEJ.GetName]才符合她们的利益。而以革命势力为主的一方，尤其是[CIR.GetName]，虽然尽力支援，但她们都有更大的外敌需要应对，无法全力投入帮助。最终她们都同意了[YKR.GetName]的停战建议，[SEJ.GetName]曾经靠击败魔法使、博丽巫女和人类建立起来的骄傲，在这一刻消失了。"
 sej.55.1:0 "我们会找回自己的骄傲！"
 sej.55.2:0 "这才是最好的结局。"
 sej.55.3:0 "她们还会继续的。"
 sej.55.4:0 ""

 sej.56.t:0 "内战的胜利！"
 sej.56.d:0 "[SEJ.GetLeader]万岁！我们终于取得了对叛徒的最终胜利，坚持[SEJ.GetLeader]的选择！但那些叛乱地区并未完全平息，这需要我们一段时间的改造。"
 sej.56.1:0 "时间会冲刷一切。"
