 sej.35.t:0 "我们已经同意与[SEJ.GetName]结盟"
 sej.35.d:0 "[SEJ.GetName]控制了我们一部分外交人员，她们擅自通过了和[SEJ.GetName]的结盟协议。"
 sej.35.1:0 "虽然革命的同志需要团结在一起，但她们需要尊重我们的独立自主。"
 sej.35.2:0 "其他人"
