 sej.51.t:0 "[SEJ.GetName]内战的结束"
 sej.51.d:0 "在$SEJ_sej$的指挥之下，$SEJ_smm$即便有着大妖怪们的援军，但她们在[烛光村落]的军队被集中全部消灭，而$SEJ_sej$的部队逮捕了曾经威风的小人公主，她将被受到严格的囚禁。\n$SEJ_sej$的革命思想最终战胜了$SEJ_smm$向大妖怪们妥协的思想，但这严重影响了[SEJ.GetName]对于灵力革命的热情。于是$SEJ_sej$在分别在辉针城和[烛光村落]发布了以“要时时刻刻警惕大妖怪和贤者的蛊惑”为题的演讲，批判了这些人对于小妖怪的影响，“即便是我们曾经的$SEJ_smm$也不能摆脱力量和权利的腐化。”于是[SEJ.GetName]开始在全国各地开展了思想教育课，很快她们会重燃革命的热情。"
 sej.51.1:0 "革命终将继续！"
 sej.51.2:0 "支援失败也无伤全局。"
 sej.51.3:0 "革命终将继续！"
 sej.51.4:0 "这对幻想乡意味着什么？"

 sej.52.t:0 "[SEJ.GetName]内战的结束"
 sej.52.d:0 "文案未完成"
 sej.52.1:0 "叛徒怎么能战胜我们？"
 sej.52.2:0 "这不是一个好的结果。"
 sej.52.3:0 "我们应该投入更多帮助的……"
 sej.52.4:0 "这对幻想乡意味着什么？"

 sej.53.t:0 "[SEJ.GetName]内战的结束"
 sej.53.d:0 "在$SEJ_smm$和$NIB_nib$共同指挥之下，她们的军队成功包围了$SEJ_sej$在魔法森林的庇护所，$SEJ_smm$用喇叭再次劝$SEJ_sej$投降，称自己和那些大妖怪们会像上次辉针城异变一样赦免她。但$SEJ_sej$没有任何回应，于是军队在一声令下冲入了庇护所，在1个小时的搜索后，将$SEJ_sej$抓了出来。$SEJ_smm$再次劝说$SEJ_sej$放弃革命，但遭到了$SEJ_sej$的唾弃。虽然这一次$SEJ_smm$和$SEJ_sej$的关系或许无法再修复了，但$SEJ_smm$这次是真正得到了无比的威望，能够在辉针城下俯视众生，而不是以前空有一座空的辉针城。但$SEJ_smm$还需要很多精力去平息[SEJ.GetName]内部得很多混乱，因为大多数妖怪得思想观念可没有因$SEJ_sej$的逮捕而改变，这可能需要很长时间的改变。"
 sej.53.1:0 "我们不需要再艰苦行军了！"
 sej.53.2:0 "这不是一个好的结果。"
 sej.53.3:0 "我们应该投入更多帮助的……"
 sej.53.4:0 "这对幻想乡意味着什么？"

