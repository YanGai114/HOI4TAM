 sej.23.t:0 "隐藏的虫妖部队"
 sej.23.d:0 "随着我们与[SCA.GetName]开战，之前隐藏在[SCA.GetName]内部的游击队袭击了与我们接壤的边境地区，给[SCA.GetName]造成了巨大的混乱，我们可以利用这个机会迅速突破[SCA.GetName]的战线！"
 sej.23.1:0 "太好了！"
 sej.23.2:0 "其他人"
 sej.23.3:0 ""
 sej.23.4:0 ""

 sej.24.t:0 "隐藏的虫妖部队"
 sej.24.d:0 "不好的消息，由于我们与[SEJ.GetName]开战，那些隐藏在边境地区的虫族游击队袭击了当地的军事部门，造成了巨大的混乱，如果我们不能及时处理她们，她们会帮助[SEJ.GetName]的部队迅速通过边境！"
 sej.24.1:0 "这只是小小的挫折。"
 sej.24.2:0 "其他人"
 sej.24.3:0 ""
 sej.24.4:0 ""

 sej.25.t:0 "力量与权力的选择"
 sej.25.d:0 "随着$SEJ_smm$再次成功将$SEJ_sej$赶下台后，她在辉针城中思考着自己到底需要什么，她现在已经是这片土地真正的公主——权力掌控者，而不是之前只有一座空城的公主。靠着之前的积累，$SEJ_smm$在战争以外的情况下，几乎没有下台的可能性，因为她和她之前的朋友$SEJ_sej$成功帮助当地的妖怪们打败魔法使和博丽巫女，完成了这些妖怪自博丽大结界建立以后不能想象的事情。也帮助$Cir_cir$维持了革命的战果。但$SEJ_smm$比起思想上的革命，实际上追求的是力量，她自始至终都认为权力是来自于自身的力量，就像幻想乡的其他大妖怪一样，而$SEJ_smm$始终认为缺少绝对力量的权力是不稳定的。但$SEJ_sej$的思想，包括$Cir_cir$的思想仍然影响着下面的妖怪，而她们的思想是反对绝对力量的，这使得$SEJ_smm$一直在抑制对力量的追求。但这个思想会随着$SEJ_sej$的下台会逐渐淡化，也许到那时候，$SEJ_smm$可以像其他大妖怪一样，重新开始对力量的追求……"
 sej.25.1:0 "小碗不仅追求权力，还需要力量！"
 sej.25.2:0 "小碗只要维持现状即可。"
 sej.25.3:0 ""
 sej.25.4:0 ""

 sej.26.t:0 "$SEJ_smm$寻求我们的认可"
 sej.26.d:0 "$SEJ_smm$在将$SEJ_sej$赶下台后，就一直试图和大妖怪们靠拢，并积极与我们联系，多次表示：自己不会延续$SEJ_sej$和$CIR_cir$的叛逆思想，如果贤者和大妖怪接受自己加入大妖怪们的圈子，甚至可以帮助打压那些极端思想。这样的条件很诱人，作为原先的革命势力选择背叛革命，能够更好地打击现在革命势力对幻想乡的影响。但我们要是接纳她们，小人族作为的一个并不强大的种族加入，会受到其他大妖怪们的非议，且一旦开了这个先投，会让更多的小妖怪一同加入。"
 sej.26.1:0 "小人族并不够资格！"
 sej.26.2:0 "我们需要小人族对革命的背叛。"
 sej.26.3:0 ""
 sej.26.4:0 ""

 sej.27.t:0 "我们未能获得$YKR_ykr$的认可"
 sej.27.d:0 "大妖怪们仍然认为小人族无法与她们相提并论，小人族只不过是威望比草根妖怪高一点的存在罢了。"
 sej.27.1:0 "究竟怎样才能成为强者？"
 sej.27.2:0 "其他人"
 sej.27.3:0 ""
 sej.27.4:0 ""

 sej.28.t:0 "[YKR.GetLeader]认可了我们的地位"
 sej.28.d:0 "我们的实力得到了大妖怪和贤者们的认可，现在也是大妖怪们的一员了！"
 sej.28.1:0 "[SEJ.GetLeader]现在也是大妖怪了！"
 sej.28.2:0 "其他人"
 sej.28.3:0 ""
 sej.28.4:0 ""

 sej.29.t:0 "[SEJ.GetName]支持我们对[SCA.GetName]宣战"
 sej.29.d:0 "考虑到幻想乡的大局，[SEJ.GetName]决定优先帮助我们击败[SCA.GetName]，这样才能把革命的火种播种到整个幻想乡！"
 sej.29.1:0 "这一次吸血鬼必将被打倒！"
 sej.29.2:0 "其他人"
 sej.29.3:0 ""
 sej.29.4:0 ""

 sej.30.t:0 "博丽地界再造计划"
 sej.30.d:0 "[192.GetName]早在以前，被认为是一处神圣的所在，因为里面住着的是幻想乡的守护者，博丽巫女。但是当[SEJ.GetName]的军靴踏入到博丽地界时，这种“神圣”的意味同样被打成了玻璃碎渣子。\n她们以“神社是愚昧的神权的产物，必须摧毁！”为由，将博丽地界的绝大部分神社都烧、拆得精光。而曾经博丽巫女居住过的主神社则是被保留，据说她们有意将其重建为一处人民公园。\n这对于幻想乡内的神明阶级与宗教势力来说绝不是一件好事，因为她们遇到了一位无论如何都会彻底忤逆她们的革命势力。她们的神社、信仰、信徒都将被摧毁、打破、解放。"
 sej.30.1:0 "早点拆完早点重建！动作快！"
 sej.30.2:0 "神社……我们的神社……"
 sej.30.3:0 "令人胆颤。"
 sej.30.4:0 ""

