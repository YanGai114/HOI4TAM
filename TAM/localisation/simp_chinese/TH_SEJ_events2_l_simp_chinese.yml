 sej.41.t:0 "[FROM.GetName]宣布拒绝我们的任何支援"
 sej.41.d:0 "[FROM.GetName]发现我们的支援来的企业，控制了她们50%以上的生产，她们为了避免被垄断，宣布暂时拒绝我们的支援。"
 sej.41.1:0 "我们没有恶意！"
 sej.41.2:0 "其他人"
 sej.41.3:0 ""
 sej.41.4:0 ""

 sej.42.t:0 "[SEJ.GetName]寻求我们对她们的支持"
 sej.42.d:0 "[SEJ.GetName]的现状不太乐观，$SEJ_sej$的革命理念与$SEJ_smm$的分歧严重，$SEJ_sej$一方和我们一样追求幻想乡彻底的革命，而来自$SEJ_smm$的一方希望与大妖怪们妥协，她们在内部都拥有强大的威望，使得内战成为了唯一的出路。既然$SEJ_sej$曾经帮助我们对抗[SCA.GetName]，我们这次得帮助她们！"
 sej.42.1:0 "我们需要帮助她们继续正确的道路！"
 sej.42.2:0 "其他人"
 sej.42.3:0 ""
 sej.42.4:0 ""

 sej.43.t:0 "[SEJ.GetName]寻求我们对她们的支持"
 sej.43.d:0 "在发现与和我们一样的强者对抗只会让幻想乡陷入更深的危机后，$SEJ_smm$再次劝$SEJ_sej$放弃对大妖怪们的敌意，不要和那些笨蛋妖精走上一条不归路，毕竟妖精可以无限复活，而妖怪不可以。然而$$这一次比以前更加无比坚定的拒绝了$SEJ_smm$的劝降。$SEJ_smm$目前掌握了对外事务和城中部队，由于$$威望巨大，在城外有大量的军队支持。因此$SEJ_smm$找到我们，希望我们帮助她们平息$SEJ_sej$的叛乱，而$SEJ_smm$所领导的[SEJ.GetName]也会最终成为大妖怪秩序下的一部分。"
 sej.43.1:0 "我们得帮助她们消灭$SEJ_sej$。"
 sej.43.2:0 "其他人"
 sej.43.3:0 ""
 sej.43.4:0 ""

 sej.44.t:0 "内战的结束"
 sej.44.d:0 "随着内战的结束，原先被我们征召起来的部队解散了。"
 sej.44.1:0 "那就让她们回到原有的岗位上吧。"
 sej.44.2:0 "其他人"
 sej.44.3:0 ""
 sej.44.4:0 ""

 sej.45.t:0 "辉针城爆炸案"
 sej.45.d:0 "在日前的下克上革命理论研讨会上，发生了一场令人震惊的爆炸案：一个装有灵力炸弹的公文包在会场的座位下爆炸，没人意识到是谁带进来的。不过幸好当时会议发生了混乱，坚持继续革命的与会者来到会场中央与坚持和妖怪们和好的与会者打了起来，才让这个炸弹没有造成大量伤亡。随后$SEJ_sej$马上控制了辉针城内外的军队，并宣布了一个难以接受的事实：她的好友$SEJ_smm$很有可能策划了这场爆炸，因为炸弹的位置放在了支持继续革命的与会者的座位中央，如果不是临时的混乱，这些继续革命的拥护者肯定会被全部炸死。\n在这之后不久，$SEJ_smm$控制了[烛光村落]部队，称是$SEJ_sej$为了肃清政敌而自行策划的苦肉计，实际上她们早就知道有炸弹，只是为了污蔑$SEJ_smm$罢了。但据来自[SEJ.GetName]的一位官员说，会议会场安保的是由$SEJ_smm$的支持者$NIB_nib$所负责的，所以实际上是$SEJ_smm$所策划的政变失败了的可能性最大。\n[SEJ.GetName]的内部分歧自雾之湖妖精从[SCA.GetName]中脱离后就日益加深，$SEJ_sej$受到了妖精的影响，找到了继续下克上的革命理论和理由，但$SEJ_smm$则偏向于利用战胜魔法使、博丽巫女以及人类的威望和大妖怪们靠拢。就过去辉针城异变的情况推测，$SEJ_smm$可能不止一次劝说$SEJ_sej$放弃革命，但遭到了拒绝，于是才有了今天的事件发生。\n目前，辉针城外已经有交火发生，失败的政变已经引发了两个昔日朋友的内战。"
 sej.45.1:0 "$SEJ_smm$怎能在这时候放弃？"
 sej.45.2:0 "$SEJ_sej$快想想你的行为会造成什么后果？"
 sej.45.3:0 "[SEJ.GetName]也需要一场自我革命清洗反对派。"
 sej.45.4:0 "希望她们的立场在这以后更加坚定。"
 sej.4.5:0 "友谊的破碎。"

 sej.46.t:0 "辉针城政变失败"
 sej.46.d:0 "来自[SEJ.GetName]的消息，二号人物$SEJ_smm$突然宣布她的好友$SEJ_sej$叛国，她为了自己的私利，涉嫌将[SEJ.GetName]全体民众的利益卖给妖精们，而她已经控制了辉针城内外的军队，并将$SEJ_sej$关押于辉针城中的地牢中。\n而就在这条消息后不久，$SEJ_sej$突然出现在[黑暗村落]中，并宣称$SEJ_smm$试图发动政变把自己囚禁，要求辉针城内外的民众团结起来继续打倒反革命的$SEJ_smm$，称$SEJ_smm$利用自己对辉针城的控制权和熟悉程度，改变了城内的结构，导致去开下克上革命研讨会的自己来错了会场而被$SEJ_smm$的手下$NIB_nib$控制，但在$RMI_rmi$暗影卫队帮助下从城中逃脱。\n[SEJ.GetName]的内部分歧自雾之湖妖精从[SCA.GetName]中脱离后就日益加深，$SEJ_sej$受到了妖精的影响，找到了继续下克上的革命理论和理由，但$SEJ_smm$则偏向于利用战胜魔法使、博丽巫女以及人类的威望和大妖怪们靠拢。就过去辉针城异变的情况推测，$SEJ_smm$可能不止一次劝说$SEJ_sej$放弃革命，但遭到了拒绝，于是才有了今天的事件发生。\n目前，辉针城外已经有交火发生，失败的政变已经引发了两个昔日朋友的内战。"
 sej.46.1:0 "$SEJ_sej$的路线是错误的！"
 sej.46.2:0 "$SEJ_smm$怎能这样？"
 sej.46.3:0 "我们得帮助她们继续革命！"
 sej.46.4:0 "这不是一件好消息。"
 sej.46.5:0 "真是混乱的政变。"

