 can_create_defense_faction_idea_desc:0 "这个势力的威望已经足够召集其他人和她们一起作战了，§R这将是个防御性的阵营，只有阵营领导者发动了进攻性战争时，才可以召集其他独立参与者加入进攻性战争§!。"
