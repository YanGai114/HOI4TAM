 pingmingehe_idea:0 "和平民的隔阂"
 pingmingehe_idea_desc:0 "我们的命令让那些智商低下的平民难以理解，这造成了许多误解，让很多方面效率低下。"
 gensoukyo_creator_idea:0 "幻想乡建立者"
 gensoukyo_creator_idea_desc:0 "最初建立幻想乡的大贤者之一，贤者们因此各自承担着维护幻想乡的一部分职责，来保障幻想乡的内外和平。不过建立幻想乡的原因和目标对于每个贤者来说并不是相同的。。。"
 gensoukyo_creator_idea2:0 "觉醒的幻想乡建立者"
 gensoukyo_creator_idea2_desc:0 "最初建立幻想乡的大贤者之一，贤者们因此各自承担着维护幻想乡的一部分职责，来保障幻想乡的内外和平。不过由于幻想乡近期的状况，使得她们开始以自己的方式干涉幻想乡。\n§R贤者阵营的成员无法离开，且所有成员会强制加入贤者的所有战争。§!"
 gensoukyo_creator_tt:0 "§R贤者阵营的成员不能离开。§!"
 gensoukyo_creator_tt2:0 "§R贤者阵营的成员发动的非防御性战争无法让其他成员加入。§!"
 not_gensoukyo_idea:0 "非幻想乡灵力体系"
 not_gensoukyo_idea_desc:0 "不处于幻想乡的势力的灵力没有被幻想乡的结界损坏所影响，因此许多方面仍然非常保守。"
 gensokyo_primary_idea:0 "幻想乡正规势力"
 gensokyo_primary_idea_desc:0 "在镇压幻想乡人类革命中做出了一定贡献或者其他原因而被幻想乡普遍承认的正规势力，在外交上相对其他势力有着更好的环境。"
 HUM_youkai_influence:0 "绥靖政策"
 HUM_youkai_influence_desc:0 "战败后人类村落再度被诸多妖怪势力所影响，为了不激怒她们，新政府采取了消极不抵抗政策，尽管这让许多人类感到悲愤，但这无疑会使人类村落不再轻易的卷入后续幻想乡的斗争之中。"
 HUM_youkai_influence2:0 "妖怪影响淡化"
