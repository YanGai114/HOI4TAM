l_simp_chinese:
 und.1.t:0 "[FROM.GetName]要求我们接受她们的领导"
 und.1.d:0 "[FROM.GetName]声称她们在帮助我们建立防御的过程中付出了很多，现在要求我们接受她们在地底事务中的领导地位。平心而论，她们确实为了我们做了很多事，但是接受她们的领导真的有利于本地的妖怪吗？"
 und.1.1:0 "古明地觉已经证明了她们的能力，我们追随她！"
 und.1.2:0 "古明地觉以为这样就可以控制我们，则实属天真。"

 und.2.t:0 "[FROM.GetName]接受了"
 und.2.d:0 "[FROM.GetName]接受了我们的要求，如今我们已经可以部分地接管她们的内政和军事方针。"
 und.2.1:0 "很好"

 und.3.t:0 "[FROM.GetName]拒绝了"
 und.3.d:0 "[FROM.GetName]拒绝了我们的要求，声称我们试图借此控制和压迫她们。"
 und.3.1:0 "这是你们的损失。"
 und.3.2:0 "那我们只好来硬的了。"

 und.4.t:0 "[FROM.GetName]要求我们加入阵营"
 und.4.d:0 "[FROM.GetName]希望我们加入她们组织的阵营，声称这样才能保证地底的整体安全。"
 und.4.1:0 "立刻加入！"
 und.4.2:0 "这太危险了，算了吧。"

 und.5.t:0 "入侵[UUG.GetName]？"
 und.5.d:0 "[SAT.GetName]在解决怨灵问题上的无能和懒惰已经暴露无遗，我们没有理由再相信她们可以维持地底的和平和稳定。但是我们现在需要先亲自解决这个问题。或许我们应该发动一场针对[UUG.GetName]的入侵？"
 und.5.1:0 "我们必须出手。"
 und.5.2:0 "我们还是看[SAT.GetName]的笑话吧"

 und.6.t:0 "怨灵骚动"
 und.6.d:0 "[UUG.GetName]自从成立以来便越来越激进，随着灵力的新一轮波动，怨灵们开始变得更加焦躁不安，很多已经扩散到周边的势力当中。一些怨灵甚至冲破了妖怪的阻拦从间歇泉冲出了地底。"
 und.6.1:0 "妖怪，我想揍妖怪！"

 und.7.t:0 "怨灵骚动"
 und.7.d:0 "[UUG.GetName]自从成立以来便越来越激进，随着灵力的新一轮波动，怨灵们开始变得更加焦躁不安，很多已经扩散到周边的势力当中。[ROOT.GetName]便成为了其中受到影响的势力之一。很多怨灵开始无差别地攻击妖怪，并且扰乱正常的生产活动。要想等这一影响散去，或许需要一段时间。"
 und.7.1:0 "这可真是不太平。"

und.8.t:0 "怨灵骚动"
und.8.d:0 "尽管我们和地底的妖怪在《间歇泉条约》中已经明确了由地底的妖怪负责镇压怨灵的活动，但是怨灵还是在近日集体喷发出来了。我们的正常活动已经受到了影响。很显然，要么是地底出现了她们无法应对的怨灵活动，要么是她们已经不打算再履行她们镇压怨灵的职责了。无论是哪一种情况，《间歇泉条约》已经在事实层面上作废，我们不需要再履行条约相关的义务了。"
und.8.1:0 "地底的妖怪都是废物吗？"

 und.9.t:0 "签署《地灵殿备忘录》"
 und.9.d:0 "由于地面上的妖怪已经以怨灵的喷发和我们的违约为理由废止了《间歇泉条约》，[SAT.GetName]方面希望我们也终止我们对这一条约的义务。与此同时，[SAT.GetName]提议了一个由[SAT.GetName]和[YUG.GetName]领导的集体防御体系，准备应对条约废止以后的来自幻想乡内外的威胁。她们向我们提交了[SAT.GetLeader]亲自起草的《地灵殿备忘录》。这一备忘录只是提议了一个松散的联盟，在一方遭到攻击时，[SAT.GetName]和[YUG.GetName]只是承担单方面的保护义务，而小势力则需要为集体防御提供一些资源。"
 und.9.1:0 "集体防御对我们都有好处。"
 und.9.2:0 "这没有必要，我们只废除《间歇泉条约》就行"

 und.10.t:0 "[FROM.GetName]签署了《地灵殿备忘录》"
 und.10.d:0 "[FROM.GetName]接受了我们的条件，加入到了集体防卫的协议当中。现在我们享受集体防卫带来的好处，但是也要承担相应的义务。"
 und.10.1:0 "很好"

 und.11.t:0 "[FROM.GetName]拒绝签署《地灵殿备忘录》"
 und.11.d:0 "[FROM.GetName]拒绝了我们的条件，声称集体防卫会让她们“陷入危险的境地”。"
 und.11.1:0 "她们自己选的。"

 und.12.t:0 "[FROM.GetName]要求我们接受管理"
 und.12.d:0 "火焰猫燐亲自传达了[FROM.GetLeader]下达的最后通牒，[FROM.GetName]要求我们接受她们的行政管理。她们声称这是由于怨灵的活动造成的地底的紧张局势。这多半是说辞，而接受她们的管理意味着我们早晚要是去自主权。"
 und.12.1:0 "我们别无选择"
 und.12.2:0 "放马过来，古明地觉！"

 und.13.t:0 "[FROM.GetName]接受了"
 und.13.d:0 "火焰猫燐亲自传达了[ROOT.GetLeader]下达的最后通牒，[FROM.GetName]接受了我们的要求，如今我们已经接管了她们的行政系统。"
 und.13.1:0 "很好"

 und.14.t:0 "[FROM.GetName]拒绝了"
 und.14.d:0 "火焰猫燐亲自传达了[ROOT.GetLeader]下达的最后通牒，[FROM.GetName]拒绝了我们的要求，声称“有本事就自己来取我们的土地”。"
 und.14.1:0 "我们只好动手了"
 und.14.2:0 "她们会后悔的"

 und.15.t:0 "怨灵骚动缓解"
 und.15.d:0 "由于[UUG.GetLeader]的有组织抵抗已经被武力摧毁，现在我方的怨灵骚动得到了缓解。"
 und.15.1:0 "太好了。"

 und.16.t:0 "入侵[UNL.GetName]？"
 und.16.d:0 "[UNL.GetName]的妖怪是我们潜在的盟友，但是她们的行为难以控制，并且很难相信她们所做出的任何外交承诺。或许我们有足够的理由出动武装力量将她们的地盘占领，并且整肃她们的秩序。这一行动风险很大，因为[UNL.GetName]实在太过广阔，这场入侵如果不顺利将会对我们造成很大的负面影响。或许我们可以请求[PRS.GetName]出兵协助？"
 und.16.1:0 "我们自己就能搞定。"
 und.16.2:0 "请求[PRS.GetName]出兵协助"
 und.16.3:0 "消耗信誉度请求[PRS.GetName]出兵协助"

 und.17.t:0 "[SAT.GetName]请求协同入侵[UNL.GetName]"
 und.17.d:0 "[SAT.GetName]准备通过入侵的方式一劳永逸地建立对于地底中部[UNL.GetName]妖怪的统治，因担心补给问题向我们请求出兵协助，声称平定[UNL.GetName]有助于地底的集体安全。"
 und.17.1:0 "那我们就出兵吧。"
 und.17.2:0 "不关我们的事"

 und.18.t:0 "[PRS.GetName]同意出兵协助"
 und.18.d:0 "[PRS.GetName]同意出动武装力量协助我们的入侵计划，我们的胜算大大增加了。"
 und.18.1:0 "那还等什么？"

 und.19.t:0 "[PRS.GetName]拒绝出兵协助"
 und.19.d:0 "[PRS.GetName]拒绝出兵协助，声称入侵[UNL.GetName]不在集体防御的职责范围内，不是她们的义务。"
 und.19.1:0 "混账，我们自己去就好了"
 und.19.2:0 "我们也别冒这个风险了"

 und.20.t:0 "[SAT.GetName]请求平定[ACE.GetName]"
 und.20.d:0 "[PRS.GetName]方面发来防务报告，声称[ACE.GetName]有被[SEJ.GetName]控制的风险，因此让我们主动出击消灭[ACE.GetName]"
 und.20.1:0 "那我们就出兵吧。"
 und.20.2:0 "不关我们的事"

 