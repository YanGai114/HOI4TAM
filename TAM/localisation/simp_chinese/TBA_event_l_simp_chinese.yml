tba.2.t:0 "月虹之夜"
tba.2.d:0 "今日的深夜山如赌场门外意外的安静，平时提着欠债的赌徒出去的那些打手都会发出剧烈的响声，门内门外都能听到，今天却一反常态，他们出去之后就没有一点点动静了。驹草山如静静的抽着烟，昂着头，脸上带有微笑，默默地享受着烟草之美，不时看一眼窗外的月虹，像等待着什么朋友似的。\n\n突然一大群人持枪冲了进来，指着驹草山如，而山如仍然继续平静的抽着烟，然后磕了磕烟枪，说：\n\n“有什么为你们效劳的吗？千～亦～的部下们？”\n\n天弓千亦从人群中走了出来，拿着一把从外界流入经过许多地下集市转手最终被市场神得到的半自动手枪，指着她的头，说：\n\n“为了这里的繁荣与进步，你所掌控的区域已经被我们接管了。现在，交出你的一切权力！”\n\n驹草山如平静地吸了一口烟，然后缓缓地吐出，好像指着她的枪并不存在一样。"
tba.2.1:0 "哦，好啊，怎么样都可以，反正你们也不会拆了这里吧"

tba.3.t:0 "月虹市场想要向我们出售步枪"
tba.3.d:0 "月虹市场的使者找到了我们，它们想要向我们出售一些步枪，并声称这些军火绝对低于市场价，我们在座的政府人员一致认为这是笔不错的交易"
tba.3.1:0 "成交"
tba.3.2:0 "不行"

