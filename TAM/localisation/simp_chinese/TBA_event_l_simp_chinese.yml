tba.11.t:0 "最伟大的博览会"
tba.11.d:0 "“这台天文望远镜是河童与天狗联合研发的最新产品，在任何时候，你都能透过目镜看到天空中我们发现的所有星星。不过，现在并不是使用它的最好时机。”\n\n讲解员这么说，是因为那宏伟而美丽的月虹笼罩了整个幻想乡的天空，每一颗细小的星辰都被融入到了那壮丽的虹色当中，就好像曾经分崩离析的幻想乡如今终于即将迎来重新聚合一般。\n\n大厅的另一侧，天弓千亦，领导着这一切的市场之神，正与宾客们相会。所有参会者都知道她是这里的主角，尤其是她身上的“虹”与天空中的“虹”透过那些玻璃合而为一的时候。\n\n如今她已是真正的神明了，幻想乡当中，或许还有不认识她的，但却没有不曾见识过市场的神力的。因而几乎整个幻想乡都“信仰”着她，而她也为整个幻想乡带来神明的恩赐。\n\n重新将目光放到这博览会上来吧。这里有号角声，有欢呼声，有音乐，有烟雾，有痴迷，也有敬畏，这里还有生命与幸福。在联通一切的月虹之下，万物都如此明亮。"
tba.11.1:0 "美绝了。真是......美绝了。"

tba.12.t:0 "梦境"
tba.12.d:0 "“她是一只妖精，幻想乡随处可见的妖精。\n在此之前，她一向无忧无虑，最爱探险与恶作剧。\n直到有一天，一个穿着奇怪衣服的妖精找到了她。\n那个穿着奇怪衣服的妖精对她说：\n“想不想去和其它妖精们一起玩？”\n她似乎有些怀疑，但最后还是答应了。\n然后她就来到了一个奇怪的地方，也穿上了奇怪的衣服。\n每天被一些妖精指挥着，做一些奇怪的事。\n她觉得这里并不好玩，但是她没有离开。\n不过她每天夜里，都梦见了她的过去。\n她想要回到那森林当中，继续她的探险。\n终于有一天，她和其它妖精排着队离开了营地。\n指挥的妖精不停向她们说着那些似懂非懂的话语。\n这支队伍走啊走，终于来到了所谓的目的地。\n不过还没等到她们做好准备，远处就传来一阵轰鸣。\n不过她并没有看到其它妖精所说的爆炸，而是看到了阵阵浓烟。\n还没等到她反应过来，一股睡意就将她击倒在地。\n她睡了过去，又开始做起了梦。\n梦境中她再次回到了过去，那充满欢声笑语的过去。\n这梦境是如此愉快，她再也不想醒来。\n这时的她，无疑十分幸运。\n因为这次梦境探险，的确不会再结束了。"
tba.12.1:0 "我们真是做了一件大好事"
