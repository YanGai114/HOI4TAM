 SAT_Komeiji_Isolationism_desc:0 "幻想乡的剧变的影响固然是惊人的，但是对于地底的妖怪们而言似乎并非如此。就古明地家而言，她们管理旧地狱的“职责”并没有太多变化。正如一直以来所执行的政策，古明地觉会尽可能地选择置身事外。但是间歇泉异变以来的历史已经反复教导她，这种愿望多半终将落空。"
