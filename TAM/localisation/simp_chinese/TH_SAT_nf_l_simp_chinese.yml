 SAT_keep_on_guard_idea_desc:0 "稳坐在地灵殿书房的古明地觉没有地上一些妖怪的野心和宏图大志，但是她的三只眼睛都紧紧地盯着幻想乡和地狱的一切变化。来往于地灵殿的妖兽们会将地面、地狱和冥界的事件转告给古明地觉，松散但是意外高效的情报网络将情报汇集在地灵殿的花园里。古明地觉坐在宫殿的深处，在笔记本上小心地记录着幻想乡和地狱的动荡...地灵殿就像一条响尾蛇，没有很强的攻击性，但是任何试图踩在它身上的人，必须做好遭到猛烈报复的准备。"

