 SAT_Pact_of_Geyser:0 "间歇泉条约"
 SAT_Pact_of_Geyser_desc:0 "《间歇泉条约》，是地底的妖怪和地上的妖怪的不成文的互不侵犯条约的正式版本。按照这一条约，地底的妖怪将担负起抑制地底怨灵活动，避免怨灵对地表造成影响的指责。而地表的妖怪，则必须保证不再试图进入地底去抢夺地底妖怪的地盘。地底的妖怪甘于这一条约对她们施加的限制，因为她们惧怕地表的动乱延伸到地底。"
 
 SAT_Pact_of_Geyser_Gensokyo:0 "间歇泉条约"
 SAT_Pact_of_Geyser_Gensokyo_desc:0 "《间歇泉条约》，是地底的妖怪和地上的妖怪的不成文的互不侵犯条约的正式版本。按照这一条约，地底的妖怪将担负起抑制地底怨灵活动，避免怨灵对地表造成影响的指责。而地表的妖怪，则必须保证不再试图进入地底去抢夺地底妖怪的地盘。尽管地表的妖怪之间冲突矛盾不断，他们对于不干涉地底事务的传统依然保持有相当程度的默契。"
 
 SAT_Underground_Administration:0 "地底事务管理"
 SAT_Underground_Administration_desc:0 "我们非常清楚一点，那就是[SAT.GetName]并不是整个地底的领袖。但是幻想乡近期的若干变化已经表明，如果我们不积极采取行动，点燃幻想乡的火焰会将我们一并吞噬。我们要做的首先是赢得地底的妖怪的信任，并且逐渐建立[SAT.GetName]的领导地位，通过集体防御，经济联络等方式确保地底的集体安全并且提升地底的发展水平。与此同时，我们也必须要对怨灵和妖精的活动采取积极的应对策略。\n\n我们在§Y[YUG.GetFlag][YUG.GetName]§!的信誉度是§Y[?ROOT.SAT_YUG_prestige]§!\n我们在§Y[PRS.GetFlag][PRS.GetName]§!的信誉度是§Y[?ROOT.SAT_PRS_prestige]§!\n我们在§Y[YMM.GetFlag][YMM.GetName]§!的信誉度是§Y[?ROOT.SAT_YMM_prestige]§!\n我们在§Y[UNL.GetFlag][UNL.GetName]§!的信誉度是§Y[?ROOT.SAT_UNL_prestige]§!\n\n提高信誉度的方法包括为地底的妖怪势力§Y提供武器、修建基础设施、修建要塞、发行我方货币§!等。因为§Y[ROOT.GetFlag][ROOT.GetName]§!和§Y[YUG.GetFlag][YUG.GetName]§!在地底有平起平坐的地位，提高§Y[YUG.GetFlag][YUG.GetName]§!信誉度的方式是单独的。"

 SAT_Problem_of_Ghosts:0 "幽灵问题"
 SAT_Problem_of_Ghosts_desc:0 "多方面的证据已经表明，地底的怨灵骚动不是孤立事件。我们必须根据我们对局势的判断采取有效的行动，来减少怨灵活动对我们的不利影响，并且寻找问题的根源。"

