l_simp_chinese:
 SAT_ghost_insurrection:0 "怨灵骚动"
 SAT_ghost_insurrection_desc:0 "随着无缘塚地区幽灵的骚动和冥界自身的动荡，与幻想乡相连通的各个世界都出现了系统性的幽灵活动激进化的倾向。这种局面毫无疑问会扩散到地底，使得已经开始活动的怨灵变得更加好斗，我们必须做好准备。"
 SAT_talk_with_Kaenbyou_Rin:0 "与阿燐谈谈"
 SAT_talk_with_Kaenbyou_Rin_desc:0 "负责管理地灵殿附近的火焰猫燐面在最近的怨灵骚动事件中一定有话想说。或许古明地觉大人应该和她谈谈，仔细了解一下情况。"
 SAT_talk_with_Reiuji_Utsuho:0 "与阿空聊聊"
 SAT_talk_with_Reiuji_Utsuho_desc:0 "尽管尚未有证据表明怨灵骚动会影响到炽热地狱的稳定，古明地觉大人仍然对灵乌路空有心不放心。希望这一次阿空不要再被不明来源的力量影响了。"
 SAT_letter_to_yakumo_yukari:0 "给八云紫的信件"
 SAT_letter_to_yakumo_yukari_desc:0 "尽管八云紫确实一直在试图维持她在所有妖怪世界中的影响力，但是这一次事件不像是她一手策划的。不管如何，她一定能就这次怨灵骚动的事件说点什么。是时候和她达成联络了。"
 SAT_start_our_agenda:0 "开始我们的议程"
 SAT_start_our_agenda_desc:0 "随着怨灵的骚动以及地底妖怪对这次骚动的镇压失败，大量的怨灵已经在地底的山脉地区开始组织武装活动，并且大量的怨灵已经喷出了地表。如今地底和地面妖怪之间的平衡已经不复存在，我们唯有在事态恶化前迅速行动方可保证地底重归稳定。"
 SAT_stable_our_rudder:0 "稳定船舵"
 SAT_stable_our_rudder_desc:0 "随着幻想乡局势发生的天翻地覆的变化，除非审时度势，地灵殿很难独善其身。我们首先要确保我们能和强大的幻想乡潜在盟友之间建立稳定的合作关系，以避免我们在发展和技术上陷入落后并且在遭到入侵时陷入孤立无援。"
 SAT_chaos_of_Higan:0 "彼岸和无缘塚的混乱"
 SAT_chaos_of_Higan_desc:0 "随着[SKI.GetName]对[YYK.GetName]启动了制裁，大量的幽灵停留在了彼岸的边缘以及无缘塚地区，这给那片地方带来了极大的不稳定因素。可以确定的是，彼岸和无缘塚的骚动不是孤立的事件，它只是整个幻想乡动荡在地底、冥界、地狱等多个异界产生的冲击的一个环节。"
 SAT_start_investigation:0 "启动调查"
 SAT_start_investigation_desc:0 "幻想乡纷争和幽灵骚动已经对多个异界产生了冲击。古明地觉大人清醒地认识到，只有仔细地调查这些异界的状况，了解这一系列冲击发生的机制和各大势力的利益诉求，才能寻找到保持地区稳定的根本解决方案。"
 SAT_Netherworld_insurrection:0 "冥界暴动"
 SAT_Netherworld_insurrection_desc:0 "[YYK.GetLeader]在[YYK.GetName]的地位最近出现了高度不稳定的迹象。古明地觉大人手上的情报表明，相当大数量的幽灵准备起义以推翻[YYK.GetLeader]的统治。或许我们应该决定一下我们接下来针对[YYK.GetName]的政策了。"
 SAT_Animal_Realm_insurrection:0 "畜生界乱战"
 SAT_Animal_Realm_insurrection_desc:0 "[KEK.GetLeader]在试图稳定畜生界的努力最后还是付诸东流。一场新的冲突还是在畜生界爆发了。我们的观察员很快就会抵达，古明地觉大人也会密切关注这一事态。"
 SAT_Shiki_Eiki_Deal:0 "与四季的条约"
 SAT_Shiki_Eiki_Deal_desc:0 "古明地觉大人认为，[SKI.GetName]是整个地狱地区唯一值得信赖的强劲势力。四季映姬的来信已经表明了她对于地狱的现状和八云紫在这一系列混乱中发挥的作用有着清楚的认识。作为古明地觉大人的老上司，四季映姬是一个可以信赖的对象，因此有必要和她发展合作关系，以寻找共同解决地狱问题的可能性。"
 SAT_reply_from_yukari:0 "八云紫的回信"
 SAT_reply_from_yukari_desc:0 "八云紫已经对古明地觉大人的信件给予了认真的答复。如果她没有撒谎的话，怨灵骚动问题也并非是她一手策划的。八云紫同时暗示了她和四季映姬以及摩多罗隐岐奈之间存在矛盾。在这种情况下，她看起来很需要一个盟友，而这个盟友就是[SAT.GetName]。"
 SAT_old_friend_kanako:0 "老伙伴神奈子"
 SAT_old_friend_kanako_desc:0 "尽管八坂神奈子密谋制造了间歇泉异变，但是她在事后向我方提出了诚恳的道歉并且提出了对双方均有利的合作协议。时过境迁，随着幻想乡局势的突变，八坂神奈子或许会再次需要这个在地底的可靠盟友。而我们也将借此攀上外界科技的快车，赶上时代。"
 SAT_the_third_eye:0 "少女的第三只眼"
 SAT_the_third_eye_desc:0 "古明地觉大人的第三只眼能够读取人的所思所想，因而受人恐惧。但是古明地觉大人认为，仅有她本人有这一能力是不够的，我们应当建立一个以她为中心的情报组织，所有参与的妖兽都将因她本人的能力而受益。古明地恋对这一提议感到非常激动，忙里忙外地负责了大量的筹建工作。"
 SAT_Chireiden_Security_Bureau:0 "CSB保卫局"
 SAT_Chireiden_Security_Bureau_desc:0 "地灵殿安全保卫局（Chireidan Security Bureau）是之前建立的简陋的情报部分的拓展版，这一部门的建立将保证地灵殿在这场纷争中保持无可比拟的情报优势，并且将迅速地排除试图渗透进我们内部的敌对破坏分子。"
 SAT_the_pact_that_never_takes_effect:0 "名存实亡的条约"
 SAT_the_pact_that_never_takes_effect_desc:0 "《间歇泉条约》通过规定了地上和地下妖怪的势力范围来维持两界间的和平。但是之前的怨灵骚动事件使得地底的妖怪已经在无形中违背了条款，我们已经无法期待地面的妖怪会遵守这一条约了。当务之急是地灵殿牵头一个集体防御组织计划，来保证地底妖怪的安全。"
 SAT_lessons_from_wars:0 "战争的教训"
 SAT_lessons_from_wars_desc:0 "我们虽然在畜生界的惨烈战斗中置身事外，但是却从中增进了我们对战争的理解。我们必须要确保我们的军队能够吸取这一系列战斗的经验教训。"
 SAT_pacify_the_brotherhood:0 "摆平兄弟会"
 SAT_pacify_the_brotherhood_desc:0 "[UUG.GetName]的活动如今已经严重激进化，并且已经对[SAT.GetName]的安全造成了严重的威胁。我们必须出手摆平它们。更关键的是，如果我们不解决它们，[YUG.GetName]就会动手解决，届时不但[YUG.GetName]的影响力会扩大，她们对我们的信任度也会下降。"
 SAT_defend_the_hub:0 "设防中转站"
 SAT_defend_the_hub_desc:0 "[HUB.GetName]由于地狱的搬迁而被封堵起来，变成了地狱和冥界之间的中转枢纽。但是这一封堵过于仓促，无法确保我们的安全。为了避免地狱和冥界的战火殃及地灵殿，我们必须做好该地区的防御工作。"
 SAT_Yakumo_infrastructure:0 "隙间铁路设计局"
 SAT_Yakumo_infrastructure_desc:0 "八云紫知道如何在时空的裂隙中隐藏巨大的铁路网络。如果我们和[YKR.GetName]搞好关系，我们或许可以获得加速地底基础设施和运输网络建造的技术。"
 SAT_establish_yakumo_spirit_induction:0 "设置灵力传导器"
 SAT_establish_yakumo_spirit_induction_desc:0 "地底的空洞以及与幻想乡异质的灵力体系使得我们在引导并且最大化灵力的效益方面存在明显的短板。这一短板可以通过设置一个灵力传导装置来部分地缓解。"
 SAT_Spirit_Power_sharing:0 "灵力共享通道"
 SAT_Spirit_Power_sharing_desc:0 "随着[SAT.GetName]对灵力的需求日益增长，我们必须寻找额外的灵力来源。目前的一个方案是与[YKR.GetName]建立可靠的灵力共享通道。这势必会加强我们对[YKR.GetName]的依赖，但是对于我们的发展来讲这是有利的。"
 SAT_Spy_comes_in:0 "座敷童子入驻"
 SAT_Spy_comes_in_desc:0 "座敷童子，原本是八云紫安插在人里的间谍。我们可以提出让八云紫的情报人员和我们的情报人员进行合作，这将加强我方在情报部分方面的优势。另外，由于这些座敷童子处在古明地觉大人的直接监视下，对我们不利的情报也很难直接被暗中传递给八云紫。只不过这一举措无疑会大大加强[YKR.GetName]在我国的存在感。"
 SAT_complete_yukari_missions:0 "完成八云紫的任务"
 SAT_complete_yukari_missions_desc:0 "八云紫交给我们的接纳幽灵的任务已经完成，现在是时候让八云紫兑现对我们的承诺了。"
 SAT_reinforce_yuyuko:0 "增援白玉楼"
 SAT_reinforce_yuyuko_desc:0 "[YYK.GetName]尽管与我们没有太多关联，但是它是冥界地区唯一能够与我们进行有效沟通的主要政权。确保[YYK.GetName]在接下来的冥界的冲突中得到维持符合我方的利益。与此同时，我们可以以对她们提供支援为条件换取我们对[HUB.GetName]的控制权。"
 SAT_who_cares_about_yuyuko:0 "与我何干？"
 SAT_who_cares_about_yuyuko_desc:0 "[YYK.GetName]的动乱与[SAT.GetName]没有直接关系，我们不应该贸然参与进冥界的纷争当中。更为重要的是，我们可以利用这一纷争来实施我们从未实施过的军事行动。"
 SAT_netiogation_with_yuyuko:0 "中转站协商"
 SAT_netiogation_with_yuyuko_desc:0 "[YYK.GetName]事实上已经认可了我们对[HUB.GetName]的控制权。现在是时候对[HUB.GetName]进行施压，迫使它向我们臣服了。"
 SAT_raid_the_hub:0 "夺取中转站"
 SAT_raid_the_hub_desc:0 "[HUB.GetName]是地狱搬迁以后为了将[SAT.GetName]隔绝于死后世界之外而设置的机构。这机构的存在或许有历史上的意义，但是如今它已经妨碍到了古明地觉大人的下一步计划，我们必须武装将其夺取。只要我们动作够快，[YYK.GetName]将只能承认这一既成事实。"
 SAT_Higan_Officers:0 "彼岸官员入驻"
 SAT_Higan_Officers_desc:0 "尽管我们有和怨灵打交道的经验，但是[SKI.GetName]方面的公务员处理各式各样的幽灵时明显更加游刃有余。我们应该从[SKI.GetName]邀请一些经验丰富的公务员来协助我们进行幽灵管理工作。"
 SAT_hub_infrastructure:0 "中转站基建"
 SAT_hub_infrastructure_desc:0 "由于我们已经控制了中转站地区，我们可以清理封堵口并且重新修建炽热地狱到中转站的通路。"
 SAT_try_to_talk_with_ghost:0 "尝试与幽灵对话"
 SAT_try_to_talk_with_ghost_desc:0 "古明地觉大人和火焰猫燐都同意，即便是幽灵中最难以沟通的怨灵，也是可以与之交流的。或许我们可以从[SKI.GetName]处借助一些技术手段，使得我们与幽灵的集体沟通成为可能。"
 SAT_military_mutual_aid:0 "军事互助"
 SAT_military_mutual_aid_desc:0 "[SAT.GetName]和[SKI.GetName]还有一个共同点，那就是存在周围的军事强国的威胁。我们有充足的理由在已有的合作框架下增加军事方面的合作。"
 SAT_reinit_old_facilities:0 "重启旧设施"
 SAT_reinit_old_facilities_desc:0 "在旧地狱还承担容纳幽灵的职责的时候，有很多给幽灵、妖怪提供的居所和生产设施。这些设施随着旧地狱职能的终结已经几乎全数废弃，并且失去了灵力。我们有必要重启这些设施以为我们将来的计划做准备。与此同时，这些设施还会为[SAT.GetName]自身的发展提供助益。"
 SAT_proclaim_our_past_role:0 "宣布恢复旧地狱职能"
 SAT_proclaim_our_past_role_desc:0 "旧地狱，原本是容纳幽灵之所。现在由于幻想乡的动荡和冥界的错误举措，大量幽灵堆积在彼岸，无法获得作为幽灵的基本权利。这些不安定因素最终会威胁到[SAT.GetName]自身的安全，而要消除这些因素，一个根本的解决方案就是让地底重新成为“旧地狱”。过去曾经被妖怪占据的地底广袤空间将成为幽灵们新的居所，而这些幽灵们也将摆脱在地狱被鬼族凌虐的命运。自然，[SAT.GetName]已经做好了为妖怪们提供居所的准备，但是地底的鬼族和其他妖怪不会轻易放弃它们的特权。为了建立一个更加公平、稳定的死后世界，[SAT.GetName]愿意一战！"
 SAT_anti_ghost_weapons:0 "二重黑死蝶"
 SAT_anti_ghost_weapons_desc:0 "[YKR.GetName]方面真的关心幽灵的“死活”吗？当然不会。她们只关心怎么减少幽灵对于幻想乡的安定的影响。在接纳幽灵的过程中，我们将不可避免地遇到幽灵的抵抗和暴动，因此，我们需要[YKR.GetName]方面为我们提供强力的武器来处理“多余”的幽灵，来保证接纳工作的顺利完成。"
 SAT_fortify_the_borders:0 "驻防边界"
 SAT_fortify_the_borders_desc:0 "随着[SAT.GetName]的崛起，我们将在妖怪的世界里扮演越来越重要的作用。为了保卫我们伟大的妖怪政权不受其他外来破坏分子的颠覆，我们有必要加固我们在边界的防御。[YKR.GetName]会支持我们的这一行动。"
 SAT_the_acknowledgement_of_yukari:0 "幻想乡妖怪的承认"
 SAT_the_acknowledgement_of_yukari_desc:0 "[SAT.GetName]已经完成了八云紫的任务，并且证明了妖怪政权在接纳幽灵的过程中没有受到侵蚀。幻想乡的妖怪贤者将不得不承认强大的[SAT.GetName]在整个地底妖怪世界的领导地位。幻想乡妖怪贤者的承认将极大的提高我们在地底的权威，使我们自动成为整个地底妖怪世界的领袖，旧都方面和其他大小妖怪都不得不向古明地觉大人效忠。强大的灵力和情报网络让我们有足够的能力去统治整个地底。一个强大的地底政权已经崛起，任何试图挑战古明地觉大人的权威或者试图入侵和破坏地底妖怪世界的势力都必将受到严厉的惩罚！"
 SAT_connect_the_underworld:0 "连通旧都"
 SAT_connect_the_underworld_desc:0 "地灵殿和旧都之间隔着巨大的山脉，这些地形阻碍妨碍了双方的物资流通和信息交流。建设二者之间的通道无论是经济上还是政治上都是对我们二者有利的。"
 SAT_zombie_fairies:0 "僵尸妖精问题"
 SAT_zombie_fairies_desc:0 "僵尸妖精由于幽灵的活动已经脱离我们管辖很久了，或许我们需要重新明确我们在她们的领土上的管理权。"
 SAT_show_our_strength:0 "展示我们的实力"
 SAT_show_our_strength_desc:0 "旧都的鬼族，尤其是[YUG.GetLeader]，特别崇拜力量，特别是军事力量。如果我们能向她们证明地灵殿强大的军事实力，或许能给她们留下好的印象，让她们相信我们是可靠的盟友。"
 SAT_drink:0 "喝酒"
 SAT_drink_desc:0 "[YUG.GetLeader]以喜欢喝酒闻名。尽管古明地觉大人生活方式保守克制、严于自律，但是她并不介意陪[YUG.GetLeader]喝两碗。我们甚至可以允许[YUG.GetName]在[SAT.GetName]开办酿酒厂，来增进我们的友谊。"
 SAT_order_in_the_underworld:0 "地底需要秩序"
 SAT_order_in_the_underworld_desc:0 "尽管我们可以将[UNL.GetName]视作潜在的盟友，但是由于它纪律太过混乱，我们不能相信它能够履行任何有关集体安全的承诺。如果有必要，我们需要用一场联合武装入侵来解决地底混乱无序的局面。"
 SAT_secure_the_passages:0 "通道安全保障"
 SAT_secure_the_passages_desc:0 "随着[SAT.GetName]实力的逐渐强大和幻想乡的逐渐崩坏，我们有理由认为[SAT.GetName]应当承担一个领袖而不是一个组织者的角色。当保卫通道的妖怪对我们足够信任的时候，我们就可以宣称对通道地区的控制权。那些妖怪将对我们心悦诚服。"
 SAT_self_defence_alliance:0 "地底自卫同盟"
 SAT_self_defence_alliance_desc:0 "随着幻想乡旧秩序的逐渐瓦解，地狱逐渐陷入混乱，旧地狱地区的稳定只能依靠[SAT.GetName]和[YUG.GetName]维持。如今，我们只能建立一个强大而平等的同盟来共同维护地底的安全。尽管我们在诸多问题上仍有分歧，但是我们在经济和军事上的紧密联系使得任何矛盾都不能再破坏我们的友谊。集体安全这一纽带将我们紧紧地系在一起，我们将一起面对幻想乡变化带来的新的安全和治理挑战。任何试图入侵地底的野心家应该明白，它们将面对地底最为强大的两个军事力量的共同反击。"
 SAT_military_intervene_proposal:0 "围堵白玉楼"
 SAT_military_intervene_proposal_desc:0 "[YYK.GetName]自身的不稳定状态只是一个表象。一旦它内部的动乱结束，[YYK.GetLeader]本人和一些具有极端思想的幽灵将会将她们的矛盾对准冥界周边的势力。如果我们被各个击破，那么[SAT.GetName]将会陷入危险。我们必须和我们的盟友达成一个防御协定，使得我们在受到[YYK.GetName]攻击时可以相互照应。"
 SAT_Terrible_Souvenir:0 "Terrible Souvenir"
 SAT_Terrible_Souvenir_desc:0 "只是进行情报战是不够的，古明地觉大人认为，心理战和信息战是幻想乡战斗的新趋势，地灵殿必须在这一领域取得无可比拟的优势。"
 SAT_underworld_conference:0 "召开全地底大会"
 SAT_underworld_conference_desc:0 "随着地灵殿自身的方针策略尘埃落定，我们应该召集整个地底的妖怪代表来告知她们我们的决定，并且着手进行新政权的组建工作。"
 SAT_investigation_committee:0 "投资委员会"
 SAT_investigation_committee_desc:0 "地灵殿资源非常有限，随着境外的各种投资项目逐渐涌现，我们需要一个由专家组成的委员会来评估贸易和投资的可能性，来最大化地灵殿在这些活动中的收益并且降低风险。"
 SAT_face_the_deity:0 "会面神灵"
 SAT_face_the_deity_desc:0 "八坂神奈子，这个曾经发起间歇泉异变的幕后黑手，最后成了古明地觉大人的合作伙伴。不过，古明地觉大人已经很久没有见到这个老伙伴了。我们有一个关系到整个地灵殿前途命运的协议，必须要和八坂神奈子当面会谈签署。这对老伙伴见面的时候又会是怎样的一番景象呢？"
 SAT_ameliorate_figures:0 "改善形象"
 SAT_ameliorate_figures_desc:0 "随着幻想乡的纷争逐渐展开，地灵殿需要向纷争的各方都展示良好的形象，避免任何势力由于误解而对地灵殿产生敌意。与此同时，我们还可以借机扩展我们在地面的影响力。"
 SAT_Chirendan_Volunteers:0 "地灵殿志愿队"
 SAT_Chirendan_Volunteers_desc:0 "地灵殿应当派出志愿军去支持愿意和地灵殿做朋友的势力。这是为了改善地灵殿的外交环境考虑，同时也可以为地灵殿的军事准备提供足够的军事经验。"
 SAT_minerals_that_we_have_not_notice:0 "开发未曾重视的资源"
 SAT_minerals_that_we_have_not_notice_desc:0 "正如历史上所发生的那样，[MRY.GetName]的人比我们更懂地底的哪些资源可以开发。这虽然有点耻辱，但是我们毕竟最终还是掌握了这些知识。新的资源开发将有效地助力地灵殿的发展。"
 SAT_underworld_airplane_design:0 "地底航空制造厂"
 SAT_underworld_airplane_design_desc:0 "地底的空间比地面的妖怪想的要空旷得多，甚至完全可以容许飞行器以很高的高度飞行。在[MRY.GetName]的帮助下，我们得以建立以外界科技为基础的航空制造厂。这让我们在地底拥有了独特的作战优势。"
 SAT_Moriya_Engineers:0 "守矢工程技师"
 SAT_Moriya_Engineers_desc:0 "[MRY.GetName]的外界工程技术可以为我所用。守矢工程技师的入驻将会使得我们的民用和军用工业都获得很强劲的技术加持。"
 SAT_collabrate_technical_lab:0 "合作技术实验室"
 SAT_collabrate_technical_lab_desc:0 "我们和[MRY.GetName]的合作还可以通过合作实验室的方式进行。我们将为守矢的工程师提供地底独特的实验条件和实验场地。而我们将从这些研究中获得宝贵的知识和经验。"
 SAT_import_Machines:0 "进口机械"
 SAT_import_Machines_desc:0 "[SAT.GetName]尚不具有生产大型的蒸汽或者魔导机械的能力。目前我们唯有通过从[MRY.GetName]进口机械设备才能完成[SAT.GetName]的早期工业化进程。"
 SAT_Restart_Energy_nagotiation:0 "重启能源谈判"
 SAT_Restart_Energy_nagotiation_desc:0 "[SAT.GetName]和[MRY.GetName]在历史上的首次联系就是由于能源问题。我们应该把能源谈判作为双方进一步合作的入手点。"
 SAT_dive_in_the_library:0 "图书室通宵"
 SAT_dive_in_the_library_desc:0 "在图书室里看书基本已经构成了古明地觉大人的生活常态。可是如今她已经不能再看细致描写人物心理的小说了，她必须要关注那些可能会影响地灵殿的未来的那些知识。有时候古明地恋大人也会陪着她，和她聊天散心。幻想乡的变化似乎改变了她们的生活，但是又似乎什么都没改变..."
 SAT_kickstart_military_establishment:0 "启动扩军方案"
 SAT_kickstart_military_establishment_desc:0 "地灵殿的这点卫戍部队自然是不够用的。我们需要同时提高现役部队的规模和技术水平。"
 SAT_reestimate_our_industry:0 "评估我们的工业"
 SAT_reestimate_our_industry_desc:0 "一个要紧的事项是评估我们的工业生产水平以及我们与幻想乡主要势力的差距。随着我们对当前经济状况的了解有了进一步增加，我们才能正确地制定工业发展的下一步计划。"
 SAT_the_lullaby:0 "废狱摇篮曲"
 SAT_the_lullaby_desc:0 "[UTH.GetName]拥有极强的工业潜力，随着我们的生产能力逐步成长，我们将会扩展我们在[UTH.GetName]的工业区。阿燐和阿空一定会为此感到高兴的！"
 SAT_Chirendan_arms_factory:0 "地灵殿轻武器加工作坊"
 SAT_Chirendan_arms_factory_desc:0 "尽管我们的工业生产重心仍然放在[UTH.GetName]，一些轻武器的加工生产则可以放在妖兽人口更加密集的地灵殿周边地区进行。与此同时，我们还可以将我们的武器送给我们的盟友来增加我们的影响力。"
 SAT_Energy_source_center:0 "设置能源中心"
 SAT_Energy_source_center_desc:0 "能源与工业生产就像火车的两个轮子，缺一不可。我们应该在[UTH.GetName]设置能源中心来为我们的工业生产提供能量并且发展提取高能灵气的技术。"
 SAT_mineral_factories:0 "金属铸造厂"
 SAT_mineral_factories_desc:0 "[UTH.GetName]的高温允许我们冶炼高质量的金属。与此同时，妖石的提炼也可以在这些环境下进行。强大的物资储备将助力我们工业化水平的提升。"
 SAT_Tokamak:0 "地底托卡马克方案"
 SAT_Tokamak_desc:0 "托卡马克，是一种能够对核聚变进行有效约束的装置。仅靠灵乌路空的个人能力去维持核聚变的稳定已经被证明是行不通的，我们必须要建立一个稳定的托卡马克设备来保证安全和效率。"
 SAT_remodel_the_reactor:0 "改造反应堆芯"
 SAT_remodel_the_reactor_desc:0 "有了[MRY.GetName]的技术支持，我们有充足的信心来完成对反应堆芯的改造工作。相信经过我们的努力，[UTH.GetName]中核聚变反应堆的周期性波动可以被稳定下来。"
 SAT_Pressurized_Water_Reactor:0 "高压灵气反应炉"
 SAT_Pressurized_Water_Reactor_desc:0 "灵气在正常的压强下很容易扩散挥发，导致灵力和热量的散失。但是通过对灵气增压，我们可以让灵气在管道中维持一个较高的温度，来将热量和灵力从我们的反应堆中传递到我们的工业生产部门。"
 SAT_setup_crossboundary_pipeline:0 "设置跨境管道"
 SAT_setup_crossboundary_pipeline_desc:0 "我们和[MRY.GetName]的合作已经可以上升到一个新的阶段。[MRY.GetName]已经建立了一个间歇泉反应堆，这个反应堆可以和我们在[UTH.GetName]的反应堆通过管道进行链接，这将是对我们双方都有利的选择。"
 SAT_raid_Geyser:0 "夺取间歇泉"
 SAT_raid_Geyser_desc:0 "间歇泉作为整个反应堆的喷口，仍然处于潜在的敌对势力的控制之下，我们必须要集中力量夺取这块地区，才能保证反应堆以及整个地底的安全。"
 SAT_cooperate_on_Geyser:0 "间歇泉合作"
 SAT_cooperate_on_Geyser_desc:0 "为什么一定要和地面的妖怪开战呢？合理的技术和工程合作会使我们所有人收益，只要她们愿意给我们一些空间让我们建立相应的设施，我们就能共享地底能源带来的繁荣。"
 SAT_the_second_sun:0 "第二轮太阳"
 SAT_the_second_sun_desc:0 "随着反应堆的改造完全完成，我们已经可以确保整个反应堆的稳定运行了。尽管是八坂神奈子赋予了灵乌路空力量，开启了这一系列事件，但是是我们用自己的努力完成了反应堆的最终改造。“一千个太阳同时闪耀，也难比它的辉煌”，现在地底有了自己的太阳，我们将从中获取取之不尽的能源。它赋予了我们力量，也赋予了我们对未来的无限期望。"
 SAT_power_pipeline:0 "架设灵力管道"
 SAT_power_pipeline_desc:0 "随着地底工业化的进程，物资的流通逐渐成为了我们进一步发展的瓶颈。一个方案是建立一种埋在地底的地面岩层中的灵力管道。它能够极大地提高灵力的传输速度，并且加速我们的能源运输。这种管道一经建成，对地面几乎没有影响。"
 SAT_electricity_pipeline:0 "架设电力管道"
 SAT_electricity_pipeline_desc:0 "作为对灵力管道的替代选项，电力管道可以通过外界技术用“电流”的形式在不同的生产和生活部门之间传输。只要有足够的外界装置，这种能源几乎可以驱动任何类型的生产机器。它的优点是比灵力更加稳定，泛用性更好，更不容易受到幻想乡本身的影响。但是我们真的有那么多外界机械吗？"
 SAT_expand_gold_mine:0 "扩大炼金厂"
 SAT_expand_gold_mine_desc:0 "北部的炼金厂一直处于[YUG.GetName]的控制下，但是我们依然可以增加在炼金厂的投资。鬼族们对于黄金的认识只是用于生产一些闪亮的首饰，但是我们能够将这些黄金用于更加重要的用途。"
 SAT_issue_Chirendan_currency:0 "发行地灵殿货币"
 SAT_issue_Chirendan_currency_desc:0 "幻想乡地区尽管已经有多种货币在流通，这些货币要不是产量不稳定，要不是本身并没有统一规格。到了地底，情况便更加糟糕，有时候货币的数量少到商品根本没有办法流通。一个解决这个问题的办法是由地灵殿来发行一种统一的金币。这同时会加强地灵殿在整个地底的权威。"
 SAT_plan_gorgolon:0 "戈尔多隆计划"
 SAT_plan_gorgolon_desc:0 "来过地底的妖怪都会对一件事印象深刻，那就是地底极其不便的交通和错综复杂的地貌。为了能够促进地底的进一步工业化，并且为我们对通道防御提供遍历，我们都需要加强我们的地底基础设施的建设水平。"
 SAT_industrilize_the_old_capital:0 "旧都工业化"
 SAT_industrilize_the_old_capital_desc:0 "旧都居住着人口密度很大的鬼族妖怪，但是却没有与之匹配的工业能力。我们可以通过在旧都援建工业来增加她们的工业水平，她们也会因此感激我们。"
 SAT_passage_defence_HQ:0 "通道防御指挥部"
 SAT_passage_defence_HQ_desc:0 "针对怨灵通道和幻想风洞的防御措施不能只局限于守卫通道的妖怪自己。地灵殿需要主导这项工作，方法就是成立一个通道防御指挥部来制定通道防御的战略方针。我们还可以在愿意进行集体防御的势力设置防御指挥部的分部来加强他们的防御能力。"
 SAT_Chirendan_defence:0 "地灵殿建筑设计"
 SAT_Chirendan_defence_desc:0 "地底独特的环境使得我们可以因地制宜地设计出由地底出产的砖石结构组成的牢靠建筑。相比地面上的木质结构建筑，这些建筑抗火能力更强，并且更容易建造。我们的建筑师已经准备将地灵殿打造成一个强大的妖兽都市。"
 SAT_periphery_defence:0 "外围防御"
 SAT_periphery_defence_desc:0 "仅仅驻防地灵殿的边界是不够的，我们还需要在外围加强我们的防御，方法是由地灵殿出资建造防御要塞。我们的朋友会因此感激我们。"
 SAT_a_new_army:0 "地灵殿新军"
 SAT_a_new_army_desc:0 "由妖兽组成的军队无法适应幻想乡军事作战方式的变化。我们只有不断更新我们的军队和战术，才能真正实现地灵殿的军事安全目标。"
 SAT_innovative_logistics:0 "创新的后勤"
 SAT_innovative_logistics_desc:0 "地底的复杂地形使得我们很容易缺乏补给，因此重视后勤部队的建设是我们强化地灵殿军队的明智之举。"
 SAT_mountaineers:0 "山地战争"
 SAT_mountaineers_desc:0 "地底和地底周围异界的地形过于复杂，有很多起伏的地底山脉，因此我们需要建立一只能够适应这些地形的军队。"
 SAT_this_is_our_land:0 "这是我们的地盘"
 SAT_this_is_our_land_desc:0 "熟悉地底的环境是每个地灵殿妖兽的义务，如果我们连我们自己的家园都没有能力保卫，那么我们能够在幻想乡的风暴中屹立的机会也是非常渺茫的。"
 SAT_geology_committee:0 "地质学委员会"
 SAT_geology_committee_desc:0 "地底的错综复杂的机会为我们的工程师们提供了很大的挑战。古明地觉大人决定亲自成立一个地质学委员会，来对地底各地的地质状况进行仔细分析。这项工作对于资源开采和陆地对战都有很大的意义。"
 SAT_special_artillery:0 "特种炮兵"
 SAT_special_artillery_desc:0 "[MRY.GetName]的先进外界技术和我们的金属铸造技术的融合，使得我们可以建造先进的特种火炮。这类火炮可以在复杂的地形对敌人造成很大的杀伤，并且有效地破坏敌人的灵力护盾。"
 SAT_planning_center:0 "总计划处"
 SAT_planning_center_desc:0 "古明地觉大人认为一切行动都必须按照有条不紊的计划进行。在行事以前，总要进行充分的研究。因此，她决定建立一个总计划处，来统合工业和军事发展的诸项计划。"
 SAT_adaptive:0 "适应力"
 SAT_adaptive_desc:0 "妖兽军队在地底的各种环境中的训练使得我们能够确保军队能够适应不同的作战环境以及气温。正所谓，只有经历了地狱之火的淬炼，才能有最强劲的钢铁。地灵殿的部队将用强大的适应力证明自己的实力。"
 SAT_general_staff:0 "总参谋部"
 SAT_general_staff_desc:0 "总计划处的功能并不足以适应地灵殿军备力量的发展。通过分析地面妖怪和人类的作战方式，我们认为应该成立一个比总计划处拥有更多功能的机关总参谋处。"
 SAT_Komeiji_triumph:0 "古明地之进军"
 SAT_Komeiji_triumph_desc:0 "随着我们有足够的力量来开战大规模的作战，我们应当树立我们对军队的信心。任何试图进犯地灵殿的势力都应该对我们的力量感到畏惧。"
 SAT_Chirendan_inner_Office:0 "创立地灵殿中央办公室"
 SAT_Chirendan_inner_Office_desc:0 "随着工业化和军事扩张的稳步进行，古明地觉大人原本的放任政策自然无法维持下去了。现在每天的报告和项目内容堆积如山，有时古明地恋大人也会帮忙，但是不足以解决问题。因此古明地觉大人决定组建一个由最优秀的妖兽组成的中央办公室来缓解政务的压力。"
 SAT_technology_committee:0 "科技委员会"
 SAT_technology_committee_desc:0 "随着我们和合作伙伴的深入交流，我们有必要建立一个专门负责科技发展的委员会来最大化我们从这些合作中的收益。"
 SAT_Komeiji_telephone_bureau:0 "古明地恋电话局"
 SAT_Komeiji_telephone_bureau_desc:0 "古明地恋大人对于“打电话”这一活动似乎颇有一番心得。她提出组建一个电话局，并且声称这一电话局将对敌人“造成重大打击”，她要怎么做到呢？"
 SAT_association_center:0 "总联络处"
 SAT_association_center_desc:0 "总联络处，是对电话局的拓展。这一机构允许我们强化军队内部的指挥系统，并且加强各个部队单位之间的信息沟通。"
 SAT_chirendan_corporate_state_congress:0 "地灵殿统合国家议会"
 SAT_chirendan_corporate_state_congress_desc:0 "地灵殿统合国家议会，是获得幻想乡妖怪认可以后的地灵殿新国家发展的一个核心机构。它由古明地觉大人直接领导，并且由高级妖兽、旧都和隙间世界的大妖怪直接参与，一些等级较低的妖怪和鬼族也应当派出代表来参会。统合国家议会将确保古明地觉大人的意志能够得到贯彻，并且各级妖怪的诉求也能得到表达。地灵殿的新议会厅将作为这一议会的办公场所，它会将整个地底的大小事项都置于我们的掌控范围内。"
 SAT_underworld_mutual_aid_pact:0 "地底互助与防卫协会"
 SAT_underworld_mutual_aid_pact_desc:0 "地底互助与防御协会是由地底各个势力的代表在地灵殿组成的军事与经济合作组织。这一跨境的组织事实上已经取代了地灵殿的旧行政机构，成为了地灵殿的主要权力机关。这一设置意味着地灵殿将集体防御置于所有发展事项的最优先级别，并且将为了保卫整个地底而无所畏惧地承担防御的领导地位。各个势力的常驻代表将在地灵殿进行定期会晤，制定下一步的防卫策略和经济发展方针。"
 SAT_chirendan_transform_alliance:0 "地灵殿转型联盟"
 SAT_chirendan_transform_alliance_desc:0 "地灵殿转型联盟，是一个由古明地觉和古明地恋为核心的改革规划机构，四季映姬方面派来的官员也被囊括在内。这一机构的主要职能是完成旧地狱重建的计划和执行工作，包括幽灵聚居区的设计和旧都的改造。由于这一过程很困难，并且需要极大地扩张地灵殿的行政管理范围，这一机构事实上已经成为了地灵殿的最高权力机关。相信在众多妖怪、妖兽和妖精的帮助下，地灵殿的转型工作一定能顺利进行下去。"
 SAT_establish_refuges:0 "建设新城区"
 SAT_establish_refuges_desc:0 "由于我们计划建立一个幽灵的聚居区，因此很多地方的妖怪都要迁移到地灵殿、旧都和二者之间的山地。我们需要扩建这些地区的建筑和工业，使得这些迁进来的妖怪有一个体面的居所。"
 SAT_make_the_great_migration:0 "妖怪大迁移"
 SAT_make_the_great_migration_desc:0 "这是整个地灵殿转型计划中最关键的步骤，那就是将地底一块区域内的诸多妖怪和妖精都迁移到地灵殿和旧都附近，并且在地底开辟一块幽灵的庇护所。这个过程很困难，并且还会遭到广泛的反对，但是我们的意志已经不容更改，这一迁移必须得到落实。"
 SAT_broadcast_to_the_dead:0 "全地底广播网络"
 SAT_broadcast_to_the_dead_desc:0 "我们相信很多妖怪和幽灵都无法理解古明地觉大人的决定，但是它们的想法并非无法改变。古明地觉大人可以通过全地底的广播网络传递自己的声音，告诉它们这一举措是为了解决幽林的权利问题，缓解幽灵和妖怪的矛盾，最终实现二者的和平共处和地底的长远稳定。"
 SAT_the_strong_alliance:0 "强大的同盟"
 SAT_the_strong_alliance_desc:0 "随着我们和[YUG.GetName]合作关系的确立，我们可以确保我们强大的同盟得到地底广大妖怪和妖兽的支持。我们会共同展示我们的力量和捍卫和平的决心。"
 SAT_underworld_free_trade:0 "地底自由贸易"
 SAT_underworld_free_trade_desc:0 "由于地底妖怪间的隔阂仍然存在，为了使得我们来之不易的合作更加稳固，我们应该推广自由贸易的方针。在市场贸易当中，我们可以逐渐建立起对彼此的信任。"
 SAT_connect_the_country_and_city:0 "连通城乡"
 SAT_connect_the_country_and_city_desc:0 "不得不承认，地底的工业化和生活水平仍然是高度不平衡的。位于中间旧地狱针山附近的妖怪仍然生活在较低的生活条件中，我们应当大力促进道路的修建和基础设施建设来缓解地底的生活水平的不平衡现状。"
 SAT_work_for_every_ghost:0 "给每个幽灵的工作"
 SAT_work_for_every_ghost_desc:0 "我们接纳幽灵并不是无条件的，地灵殿不可能为幽灵难民们提供它们所需要的一切。我们将为他们提供自给自足的生产条件，让他们来在工作中建设自己的新家园。这也是为了一个更加和平稳定的地底所做的长远打算。火焰猫燐已经自告奋勇，去解决这些幽灵的困难。"
 SAT_all_brothers_after_life:0 "大家身后皆兄弟"
 SAT_all_brothers_after_life_desc:0 "尽管生前可能有各种分歧，但是幽灵们死后作为同一个种族，利益应该是一致的。我们应该努力促进幽灵群体内部的稳定和团结，并且促使它们早日融入地底的生活。"
 SAT_repress_youkai_dissent:0 "镇压妖怪异见"
 SAT_repress_youkai_dissent_desc:0 "尽管古明地觉大人已经再三劝说，仍有相当数量的妖怪拒绝接受迁移，并且仍然认为攻击和虐待幽灵是它们的合法权利。对于这些妖怪，就必须采取强硬手段加以打击，并且要将仇视幽灵的言论在管辖的地区加以禁止。"
 SAT_establish_the_chireidan_government:0 "建立地灵殿政府"
 SAT_establish_the_chireidan_government_desc:0 "为了实现地灵殿的转型，现有的权力机关已经变得过于臃肿。因此有必要建立一个正式的行政部门来改革这些机关，这个机构就是地灵殿政府。尽管政府这个概念是幻想乡从外界学来的概念，它对于地底事务的规划是非常有用的。无论是妖怪，幽灵还是妖精，都可以通过政府规定的合法途径来维护自己的正当权利。"
 SAT_democracy_in_Chirendan:0 "地灵殿的民主"
 SAT_democracy_in_Chirendan_desc:0 "由于明显的种族差异的结构原因，地灵殿还会维持一个等级社会，但这并不意味着地灵殿将会由古明地觉一个人或者少数大妖怪完全统治。我们将效仿幻想乡的天狗共和国，并结合地灵殿自己的情况，从各个种族中按比例选举出相应的代表前来和古明地觉大人一起参政议政，在古明地觉大人面前，任何诉求都可以被她清晰地理解。民主制度的运作或许会导致政府效率下降，但是这对于建立一个更公正、更和平的多种族社会是必不可少的。"
 SAT_chirendan_solidarity_fraternity_responsibility:0 "团结、博爱、责任"
 SAT_chirendan_solidarity_fraternity_responsibility_desc:0 "尽管种族不同，我们可以塑造妖兽、妖怪和幽灵对于一个统一的地灵殿国家的国家认同，这种国家认同将与团结、博爱和责任的精神相连接。在共同的价值的连接下，即便是巨大的种族差异，也可以得到部分的克服。"
 SAT_neither_the_Netherworld_nor_Hell:0 "蔷薇之国"
 SAT_neither_the_Netherworld_nor_Hell_desc:0 "由地灵殿主导的旧地狱，既不是纷乱的地狱，也不是冷清的冥界。虽然环境恶劣，但是地灵殿的各种族用自己的劳动和智慧建立了这个幽灵的庇护所。在各路阴谋家和野心家在死后世界争夺权力和地盘的同时，古明地觉大人和信任着她的妖兽们选择为弱者建立一个家园。尽管这个家园依然很不完美，尽管很多妖怪被迫丧失了自由甚至生命，但是我们的努力已经表明了，死后世界的动荡可以通过建立一个更公正与和平的国家来有效地缓解。愿博爱的蔷薇盛开在地底的每一个角落。"
 SAT_home_for_beasts:0 "创立妖兽之家"
 SAT_home_for_beasts_desc:0 "妖兽们由于能被古明地觉大人读懂心思而信任着她，但是繁重的工作已经让古明地觉大人像往常那样和妖兽交流了。因此，古明地觉大人决定建立一个特殊的妖兽活动中心——妖兽之家，来每周专门抽出时间来和妖兽门交流、游戏，倾听妖兽们的声音。"
 SAT_improve_working_condition:0 "改善工作条件"
 SAT_improve_working_condition_desc:0 "地底的工作有时候非常辛苦，并且充满危险。我们有必要改善那部分在炽热地狱深处工作的妖兽的工作条件，并且为它们提供更好的伙食和住所。只有我们尊重从事最艰苦劳动的妖怪和妖兽，地灵殿的社会才会充满和谐。"
 SAT_expand_the_winery:0 "投资旧都酿酒厂"
 SAT_expand_the_winery_desc:0 "旧都的酿酒厂最初被认为会导致妖怪的道德败坏，但是这并不是事实。适量饮酒会促进妖怪们的友谊，并且还可以带来额外的经济收入。我们有充足的理由建立新的酿酒厂来提高酒的质量和产量。"
 SAT_defend_out_daily_life:0 "保卫我们的日常"
 SAT_defend_out_daily_life_desc:0 "我们地底妖怪并没有什么野心，但是我们也不会容许我们的日常生活受到侵犯。通过强化我们的传统并且拒绝穷兵黩武，我们将维持地底在文化上和军事上的长久和平。"
 SAT_walls_on:0 "高墙就位"
 SAT_walls_on_desc:0 "光靠武力是无法保卫地底不受侵犯的。我们还需要建立强大的防御工事，随着更多的要塞被建立，我们将确保地底防守周密，安全无虞。"
 SAT_inner_cycle:0 "内循环"
 SAT_inner_cycle_desc:0 "尽管和地面和地狱的贸易十分重要，但是幻想乡千变万化的局势使我们不能长期依赖任何贸易伙伴。我们需要构建一个高效稳定的内循环体系，来保证我们的社会自给自足。"
 SAT_all_road_to_peace:0 "只为保卫和平"
 SAT_all_road_to_peace_desc:0 "为了实现集体安全防御的方针，一个强大的军师联盟被建立起来。有的反对者被消灭了，但是总体来看，地底的和平还是得到了维持。我们不能容忍任何来自幻想乡、冥界或者地狱的野心家染指我们的家园，更不能允许我们的政权由于我们内部的不团结而瓦解。强大的军事力量保证着我们的安全，而紧密的贸易联系和相互尊重的习惯将我们紧紧联系在一起。可以期待，整个地底将在这个乱世中保持长久的和平。"
 SAT_labour_in_plan:0 "按计划劳动"
 SAT_labour_in_plan_desc:0 "历史和经验都表明，古明地觉在幻想乡危机之前实行的自由放养的政策只适用于和平时期。现在为了将地灵殿的所有生产能力都调动起来，并且尽可能地减少一切形式的浪费，古明地觉大人需要对生产活动进行事无巨细的计划。任何妖兽要是想不按相应的计划完成自己的劳动份额，是无法逃过古明地觉大人的第三只眼睛的。"
 SAT_appoint_youkai_bureaucrats:0 "任命妖怪官僚"
 SAT_appoint_youkai_bureaucrats_desc:0 "随着地灵殿统合国家议会已经接管了大部分的权力，需要有妖怪来毫不含糊地执行它的决定。一般的妖兽似乎不可信赖，古明地觉大人决定选出一些妖怪来建立一个缜密高效的官僚系统。自然，她们也必须接受古明地觉大人本人的监督。"
 SAT_chirendan_national_guard:0 "组建近卫部队"
 SAT_chirendan_national_guard_desc:0 "由于古明地觉大人和她身边幕僚的权力得到了进一步加强，我们要防止心怀恶意的妖怪和敌对的渗透者对她和权力中枢的安全造成威胁。最重要的一项措施是建立一支由古明地恋大人亲自指挥的独立的近卫部队来保卫地灵殿。"
 SAT_power_comes_from_fear:0 "权威来自恐惧"
 SAT_power_comes_from_fear_desc:0 "不单是怨灵会对古明地觉大人产生恐惧感，一般的妖怪和妖兽也会。而这种恐惧，只要加以合理的利用，就能成为一个政权的权威的重要来源。随着恐惧的观念已经成为妖怪们生活的日常，我们的妖怪政权会变得愈发稳固强大。"
 SAT_redesign_the_Kyuuto:0 "重新规划旧都"
 SAT_redesign_the_Kyuuto_desc:0 "旧都的建筑和街道规划都过于凌乱，不利于进行统一的管理和控制。只有按照古明地觉大人的设计重新规划旧都的聚居区和工业部分，才能提高管理的效率和精准度，并且最大化整个城市的工业生产产出。"
 SAT_surveillance_network:0 "监视网络"
 SAT_surveillance_network_desc:0 "尽管古明地觉大人的第三只眼不可能盯着每个妖怪看，但是对妖怪们进行大规模的监视在技术上却是有可能的。最关键的是要让妖怪们知道自己正在被监视，并且古明地觉大人随时可能通过监控探头监视任何一个妖怪的所思所想。只要这种正在被监控的观念已经植入了妖怪的精神当中，所有妖怪都会对自己的思想进行自我审查，消除自己的非分之想，从而让我们的大规模高效管理成为可能。"
 SAT_necessities_management:0 "必需品管理"
 SAT_necessities_management_desc:0 "生活必需品既不应该多，又不应该少。通过精准的计算，我们可以计算出每个妖怪所需要的生活物资的总量，并且有计划地准备和提供这些物资。"
 SAT_trade_authorization:0 "贸易特许状"
 SAT_trade_authorization_desc:0 "不进行任何贸易是不可能的，但是自由贸易又会带来混乱和浪费。最好的办法是授权一部分妖怪进行贸易，并且仔细地监控这些妖怪的交易记录，以保证没有我们“不想要”的交易出现。"
 SAT_youkai_first:0 "推行妖怪至上主义"
 SAT_youkai_first_desc:0 "仅仅作为妖兽对于地灵殿的居民们来讲是不够的，我们需要成为一种比妖兽在身体和精神上都更加强大的种族——妖怪。这样，地灵殿的居民们和旧都的居民们在种族身份上就可以实现平起平坐，甚至更胜一筹。至于幽灵，我们对它们的义务已经完成了，不亏欠它们什么。"
 SAT_all_hail_to_satori:0 "向缔造者致敬"
 SAT_all_hail_to_satori_desc:0 "古明地觉，地灵殿国家的伟大缔造者，已经用她和全体妖怪的能力证明了大妖怪的智慧是无与伦比、无可挑战的。在成功应对怨灵骚动、诸界混乱的威胁之后，她成功地带领地灵殿屹立于妖怪世界的众多强者的行列中，甚至完成了妖兽向妖怪的伟大进化。地灵殿的所有妖怪都无条件地信赖着她，而她也能确凿无疑地了解到这层信赖。让我们一起向地灵殿国家的伟大的设计师和建筑师，古明地觉大人致敬！"
 SAT_expand_the_zoo:0 "扩建古明地动物园"
 SAT_expand_the_zoo_desc:0 "古明地动物园是地灵殿中最为重要的设施之一，是一部分妖兽重要的生活场所。我们有必要对这一块地区进行扩建，以容纳更多不同种类的妖兽前来入住。"
 SAT_stone_sakura:0 "石樱花开"
 SAT_stone_sakura_desc:0 "石樱花开的季节又到了，地灵殿的部队又应该迎来一次新的改进和扩张。"
 SAT_enhance_training:0 "强化训练"
 SAT_enhance_training_desc:0 "强化训练可以提高地灵殿妖兽士兵的素质。"
 SAT_refine_weapons:0 "检修武器"
 SAT_refine_weapons_desc:0 "检修旧武器并研发新武器可以显著提高我们的武器装备水平。"
 SAT_assertive_defence:0 "主动防御"
 SAT_assertive_defence_desc:0 "随着地灵殿国家的完全建立，我们有足够的理由停止我们的孤立政策，并且为我们的安全进行更加积极的外交和军事行动。"
 SAT_energy_structural_adjustment:0 "能源结构调整"
 SAT_energy_structural_adjustment_desc:0 "随着新能源的勘探，我们的能源结构也应当进行调整。"
 SAT_facilitate_warm_pipeline:0 "改进供暖管道"
 SAT_facilitate_warm_pipeline_desc:0 "由于地底总体来讲比较冰冷，一旦气温再出现变化，我们的军队和工业生产部门就要受到伤害，因此有必要从技术上解决这个问题，方案就是改进我们的供暖系统。"
 SAT_spread_illumination_devices:0 "推广照明设备"
 SAT_spread_illumination_devices_desc:0 "地底其实很难讲有白天和黑夜的区别，但是地面上昼夜的变化依然会很神奇地影响到地底的照明状况。我们需要一些照明设备来提升我军在夜间的行动能力，并且增强它们在幻想乡中的适应力。"
 SAT_renew_the_machines:0 "改进机床"
 SAT_renew_the_machines_desc:0 "旧的机床已经过时了，我们需要一些新的设备。"
 SAT_new_aims:0 "新的生产目标"
 SAT_new_aims_desc:0 "随着技术的新一轮进步和政治的稳定，我们可以对我们的工业部门提出更高的要求。"
 SAT_befriend_tenshi:0 "天地友谊"
 SAT_befriend_tenshi_desc:0 "我们同比那名居天子的势力并没有领土和势力范围的冲突，有益的合作会使我们双方都受益。"

