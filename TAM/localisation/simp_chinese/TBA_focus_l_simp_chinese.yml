TBA_1:0 "维持赌场秩序"
TBA_1_desc:0 "我们能够被称的上是一个有组织的势力，一个有领土的实体，原因就在于这座赌场。在我们对这些领土的统治还不稳固的情况下，我们应当先维持好这座建筑物当中的秩序，以防止一些阴谋家惹是生非，让我们后院起火。"
TBA_2:0 "市场神的阴谋"
TBA_2_desc:0 "市场神天弓千亦，在结界危机前便一直想要复兴市场，从而恢复自己作为市场神的神力。虽然目前天弓千亦还在为赌场服务，但任何对幻想乡历史稍有了解的人都知道，作为知名的野心家，她是不可能不抓住这次千载难逢的机会的。现在驹草山如的统治还混乱不堪，相信一次有组织有预谋的行动就能颠覆她的统治。当然，现在天弓千亦的影响力还不够大，想要取得成功，就必须要积蓄力量。"
TBA_3:0 "抹黑赌场"
TBA_3_desc:0 "为了行动可以更加顺利，我们也必须削弱敌人的力量。虽然对于大部分妖怪来说赌博并非什么恶习，但是我们可以从驹草山如和她的烟草下手，传播一些让妖怪们感到恐惧的“事实”，这样赌场就会逐渐被人冷落了。"
TBA_4:0 "应对市场神"
TBA_4_desc:0 "市场神天弓千亦因为一些原因暂时留在了我们的领地上并拥有了一定的追随者（大部分是一些小商贩）。一些人认为她是我们政权的一个威胁，不能让她继续发展她的势力；而另有一部分人认为与她合作才能获得更大的利益，毕竟她也是一个“人才”。但无论用什么方式，我们都必须开始与这位市场神接触了"
TBA_5:0 "协商妥协"
TBA_5_desc:0 "事实证明我们与天弓千亦不存在什么严重的利益冲突，换句话说，我们和她是可以进行合作的。在我们给予她一些应得的权力后，她也将会更加忠诚地为我们效劳，这无疑是一个双赢的方案。"
TBA_6:0 "强迫服从"
TBA_6_desc:0 "这么多天的对话谈判只让我们明白了一件事：我们和这所谓的市场之神没有什么好谈的。既然她提出了她的要求，那么到了我们的回合的时候，我们自然也会提出我们的要求。在我们的地盘，她自然知道该如何抉择。"
TBA_7:0 "放任周边集市"
TBA_7_desc:0 "为了表达我们的诚意，驹草山如决定将赌场周边的集市的管理权交给天弓千亦，正所谓“疑人不用，用人不疑”。"
TBA_8:0 "规范商贾"
TBA_8_desc:0 "如果我们要彻底清除天弓千亦的威胁，那就要将她的力量源泉——市场给牢牢地掌控住。我们也能由此获得更多的利润，何乐而不为呢？"
TBA_9:0 "赌场经济圈"
TBA_9_desc:0 "在控制了周边集市后，我们应当让其与赌场的经济结合，形成一个以赌场为核心的经济圈。这样做无论是对推动我们的发展还是巩固我们的统治都能起到很好的帮助"
TBA_9_tt_1:0 "如果拥有民族精神§Y受到规范的集市§!,则："
TBA_9_tt_2:0 "如果拥有民族精神§Y放任的集市§!,则："
TBA_10:0 "加强赌场安保"
TBA_10_desc:0 "尽管我们拥有一些特殊的方式来维持赌场的稳定，但是那些常规的方式也不能忽略。毕竟当事情真正发生的时候，预案总是不嫌多。"
TBA_11:0 "军事化卫队"
TBA_11_desc:0 "虽然我们拥有一些成建制的卫队进行防御，但在如今的环境下它们已经过时了。我们应该马上学习其它势力的经验，建立真正的军事化卫队，否则我们将很难在动荡中生存下来。"
TBA_12:0 "装备工坊"
TBA_12_desc:0 "在尝试扩编卫队后，缺少生产装备的能力的问题很快暴露了出来。为了防止我们的士兵连一杆枪都拿不到，我们必须建设一些专门用于生产武器的工坊。尽管这些工坊效率并不高，但也算是能解燃眉之急。"
TBA_13:0 "安保技术研究室"
TBA_13_desc:0 "由于结界危机，幻想乡内的军事技术突飞猛进，稍有不慎我们就有彻底落后与时代的风险。我们必须设立专门的研究机构进行追赶甚至反超，这也能让我们有能力研究一些独特的东西。"
TBA_13_tt:0 "解锁§Y进行军事技术突破§!的决议"
TBA_14:0 "扩张计划"
TBA_14_desc:0 "幻想乡的环境在逐渐变得紧张，如果我们仍然只知道固守山中，总有一天会灭亡。我们必须走出去，争取更大的生存空间。"
TBA_14_tt:0 "解锁§Y对迷途之家与山姥部落发动袭击§!的决议"
TBA_15:0 "扩大募兵"
TBA_15_desc:0 "既然扩张之路已经定下，我们就不能仅仅维持一支只够自卫的军队了。双拳难敌四手，就算我们不能对敌人产生数量优势，也不能让敌人对我们产生数量优势。"
TBA_16:0 "保障后勤"
TBA_16_desc:0 "我们不能让士兵饿着肚子去战斗，只有保障好后勤工作才能让士兵在战斗中发挥出应有的战斗力。在每个人都拿到了他应得的物资后，我们的进攻无疑也会更加顺利。"
TBA_17:0 "争霸西南幻想乡"
TBA_17_desc:0 "西南幻想乡战乱不断，此时正是我们浑水摸鱼，扩大自己影响力的好机会。如果我们成功控制了整个西南，那么我们离成为一个真正的强权就不远了。"
TBA_17_tt:0 "解锁§Y对西南幻想乡所有国家发动袭击§!的决议"
TBA_18:0 "插手妖怪山"
TBA_18_desc:0 "与其在天狗的阴影下担惊受怕，不如乘着天狗内乱之时先发制人，永远解决这巨大的威胁。不过妖怪山局势错综复杂，我们要小心谨慎地进行计划，不能让我们当了任何一只天狗的盟友。"
TBA_18_tt:0 "解锁§Y对天狗发动袭击§!的决议"
TBA_19:0 "扩大烟草种植"
TBA_19_desc:0 "无论是从中攫取更多利益还是用于一些特殊用途，我们都要保证有足够的原料可以使用才行。因此扩大烟草种植将会是我们扩张发展的第一步。"
TBA_20:0 "烟草加工厂"
TBA_20_desc:0 "种植出来的烟草并不能直接使用，需要进行加工才有更大的价值。我们应当建立现代化的加工厂来提升效率。这些工厂除了能够显著提升烟草加工效率外，其建造时的经验对我们的工业化进程也很有帮助。"
TBA_21:0 "吞云吐雾的艺术"
TBA_21_desc:0 "虽然烟草对于人类来说可能并不陌生，但是它在妖怪当中却并不普及，热衷于烟草的一直以来都只有一些大妖怪而已。为了让我们的所有妖怪都能够公平地享受这种乐趣，我们将会向他们传播一些所谓的“烟草文化”，相信他们逐渐都可以拥有和那些大妖怪相差无几的品味了。"
TBA_22:0 "操控精神的烟雾"
TBA_22_desc:0 "在结界危机发生前，驹草山如就使用着烟草控制赌场内的秩序。现如今无论是赌场内外形势都愈发混乱，我们更需要用这种方式来维持稳定。"
TBA_23:0 "平静或是狂躁..."
TBA_23_desc:0 "驹草山如那些奇妙的烟草不仅能让一个愤怒的人平静下来，也可以让一个平静的人无端感到愤怒。利用这一能力再稍加引导，想必让人们保持忠诚也不是难事。"
TBA_24:0 "紧攥人心之手"
TBA_24_desc:0 "很明显，在这种大环境下将控制精神的能力仅仅用于赌场已经完全不够了。想要让人们彻底安定下来必须逐渐扩大这些烟草的使用范围。等到他们慢慢地习惯了在这些烟雾中生活的时候，我们就再也不会被什么暴动或是抗议之类的烦人琐事困扰了。"
TBA_25:0 "烟草军事化尝试"
TBA_25_desc:0 "这些小小的叶片已经在赌场和居住区当中证明自己潜力无限，那么在战场上它们也应有一席之地。我们的研究员已经开始验证军事化烟草的可行性了，相信不久之后它们就可以给我们的战士和敌人带来一些小小的震撼。"
TBA_26:0 "精神强化烟草"
TBA_26_desc:0 "我们成功地选育出一种优质烟草，实验表明这种烟草可以有效提升士兵在战场上的运动能力和感知能力，同时对于长时间行军带来的疲劳也能有效缓解，相比之下它带来的弊端简直不足一提。这些实验结果代表着我们找到了真正的“军用烟草”，而我们前线的士兵马上就可以享福了。"
TBA_26_tt:0 "解锁§Y增加或减少士兵烟草供给量§!的决议"
TBA_27:0 "精神扰乱烟草"
TBA_27_desc:0 "随着可以快速释放烟草成分的炮弹研制完成，专门用于干扰敌人精神的烟草也即将研发完毕。虽然这种烟草无法直接杀伤敌人，但能有效干扰敌人的感官进而使其失去作战能力。"
TBA_28:0 "加强控制"
TBA_28_desc:0 "通过我们的能力，我们完全可以在客人不知情的情况下对其行为进行一些控制。虽然这很明显是“作弊”行为，但是在不越界的情况下用来稍微获取一些额外的利益也是无伤大雅的。"
TBA_29:0 "维持平衡"
TBA_29_desc:0 "不管怎么说，我们都还是在开着一家赌场不是吗？只有在我们与每个客人之间维持一种微妙的平衡，我们才能获得最大的利益。这是一种隐性的优势，我们可不能随意抛弃。"
TBA_30:0 "道路建设"
TBA_30_desc:0 "想让赌场赚更多钱，就要有更多客人，想要有更多客人，首先得把来赌场的路修得更好，不能让我们的客人被任何东西，尤其是那些险恶的山路阻拦。"
TBA_31:0 "赌场扩建"
TBA_31_desc:0 "这座赌场并非什么古老的建筑，但因为它开始承担一些赌场以外的职能，它逐渐变得不够大了，扩建赌场成了当务之急。在扩建的同时，我们也能顺势好好整顿赌场周边的环境。"
TBA_32:0 "扩大员工招聘"
TBA_32_desc:0 "一直以来赌场的员工很少发生变化，但随着我们成为一个“政府”，用原来那些员工维持现状就比较困难了。我们将会招收新员工为这座赌场，或者说主要是这个“政府”工作。"
TBA_33:0 "设立宣传部"
TBA_33_desc:0 "虽然我们一直以来都是妖怪间最知名的娱乐场所，但总还是会有漏网之鱼。宣传部能让我们进一步提高知名度，吸引更多的客人，而且此后我们也能够利用这些宣传经验，总有一天会用到的。"
TBA_34:0 "绅士淑女们的社交场"
TBA_34_desc:0 "幻想乡战火纷飞，但赌场依然照常开放。在我们的努力下，赌场显得更加§G蒸蒸日上§!。随着客人的增加，我们也常常能得到一些意料之外的东西。"
TBA_35:0 "暗箱操作"
TBA_35_desc:0 "我们的赌场我们坐庄，结果怎么样当然是我们说了算。此前我们一直可以这么做却没这么做，不过是还迷信着什么道德。但现在放眼整个幻想乡，道德之类的东西已经被撕了个粉碎，我们肯定不能当迂腐的老顽固，是时候做出改变了。"
TBA_36:0 "玩的愉快"
TBA_36_desc:0 "事实证明这座赌场就算至少开着，也能给我们带来巨大的利益，那么我们就不用想太多，做好服务业就好。在这座赌场内我们给客人带来快乐，相信在这座赌场外客人也会给予我们回报。"
TBA_37:0 "拉拢平民"
TBA_37_desc:0 "很幸运，驹草山如和她的赌场还没有完全控制这些地方的平民，我们可以借此提前联系到平民，虽然很难让他们支持我们的行动，但是至少也可以让我们不用担心他们会节外生枝，也可以让我们成功后的一系列行动更加顺利。"
TBA_37_tt:0 "§Y当天弓千亦政变成功后§!："
TBA_38:0 "宣扬思想"
TBA_38_desc:0 "现在，全幻想乡都笼罩在战争的阴云之下，我们也不例外。可以预料到的是，我们将来必然会与幻想乡其它势力发生冲突，但是冲突并不能任何种族的幸福（与市场的繁荣（以及市场神神力的复苏）），所以我们将会致力于民生与发展。虽然看起来与整个幻想乡格格不入，但我们相信只要打出旗号，就一定有志同道合的志愿者前来支持我们。"
TBA_39:0 "秘密集结"
TBA_39_desc:0 "虽然市场神也是神，但现在早就已经不是一个人（神？）就可以解决所以事情的时代了。我们需要集结一支队伍来执行计划中最重要的一部分内容。在忠于我们的豪德寺三花的帮助下，我们已经找到了足够多的人手，现在只需要将他们集结起来..."
TBA_39_tt:0 "§Y在天弓千亦政变开始后获得100人力§!"
TBA_40:0 "月虹之夜"
TBA_40_desc:0 "彩虹又一次架在了月亮上，是时候行动了。"
TBA_41:0 "现代化尝试"
TBA_41_desc:0 "幻想乡的生产技术水平在结界危机后飞速提升，但我们此前却一直后知后觉。如今风云又起，在见识过“现代化”的威力之后，我们必须在努力追赶与灭亡之间做出选择。"
TBA_42:0 "重整军队"
TBA_42_desc:0 "虽然我们接收了赌场原先所有的武装力量，但是很明显这些安保性质的武装已经完全不足以保护我们了。学习其它势力的经验与教训能让我们很快提升军事水平。"
TBA_43:0 "雇佣士兵"
TBA_43_desc:0 "如果我们要扩编军队，那就必须要有足够的士兵。“重赏之下出勇夫”这句话在任何时候都是适用的，只要我们愿意花钱，相信一定会有足够的勇士为我们效力。"
TBA_43_tt:0 "解锁§Y雇佣士兵§!的决议"
TBA_44:0 "军火走私"
TBA_44_desc:0 "一支没有武器的军队是没有战斗力的，我们不得不面对的一个事实就是我们自行生产武器的能力很弱。但幸运的是，天弓千亦了解一些走私武器的地下集市，我们可以通过这个渠道来获取我们急需的武器。"
TBA_44_tt:0 "解锁§Y军火走私§!的决议"
TBA_45:0 "以直接方式夺回神力"
TBA_45_desc:0 "我们成功夺取了这里的政权，但离真正的成功还很遥远，因此我们绝不能放慢脚步。目前我们所能掌控的范围还太小，而太小太停滞的市场无法产生足够的神力，那么我们就必须用各种方式可能的方式扩大市场，不排除武力。"
TBA_46:0 "步步为营"
TBA_46_desc:0 "我们确实取得了阶段性的成功，但是我们万万不能冒进。我们仍然只是幻想乡当中一个小势力，只有进过发展才能与那些大家伙相抗衡。总而言之，我们现在应当潜心发展，待到时机成熟再来完成我们的大业。"
TBA_47:0 "属于市场的领土"
TBA_47_desc:0 "从一些方面上来看，我们与其它势力有着本质上的区别。我们的土地属于市场，而非什么政党或者皇帝。我们应当让我们的人民明白，这里不被什么皇帝或者政党所统治。"
TBA_48:0 "自由之意志"
TBA_48_desc:0 "市场是自由的，而市场中的人也必须是自由的。我们将会解放那些曾经自由受到限制的人们，即使这样可能会被批判过于激进。"
TBA_49:0 "市场复苏计划"
TBA_49_desc:0 "市场是用于交易的场所，可我们的人民现在却拿不出什么可以用来交易的东西。于是天弓千亦制定了一个建设工业的计划，为这即将复苏的市场生产所能想象到的任何交易品。"
TBA_49_tt:0 "决议:§Y加快工业建设§!以及§Y加快工业规划§!PP消耗减少10点"
TBA_50:0 "产业升级"
TBA_50_desc:0 "为什么别人的工厂一天就能造出我们两天才能造出的东西呢？答案是我们的产业技术落后了，应有的生产力被浪费了。我们当然不能忍受这样的差距，无论如何也要将更先进的生产方式引入进来。"
TBA_51:0 "更多工厂"
TBA_51_desc:0 "我们的建设已经初步取得了成效，更重要的是一些人已经开始认识到这些林立的工厂会给他们带来怎样的好处了。那么我们就要把他们这份热情利用起来，让他们成为最伟大市场的伟大建设者。"
TBA_52:0 "购置机器"
TBA_52_desc:0 "我们的生产能力还是太低太低，完全不足以支撑起一个像样的市场。常规的发展方式速度实在太慢，我们要尝试一些更快的方式，比如直接在其它地区购买机器来用于生产。"
TBA_53:0 "集市令"
TBA_53_desc:0 "想要恢复神力，最直接的办法就是定期召开集市。虽然我们目前物质条件匮乏，但是依然可以下令在一些交通便利的地方组织起集市。虽然目前看起来是无意义的强制措施，但将来一定会有人感叹这一法令的明智。"
TBA_54:0 "招徕客人的三花猫"
TBA_54_desc:0 "豪德寺三花是一只受到排挤的招财猫，因为招财猫本应既能招财又能招客，但她只要招了财和客的其中之一，就会让另外一方远离。但这对我们毫无影响——我们只要客。我们将会让她成为这个市场明面上的领导者，当然实际上的领导者仍然是真正的市场之神。"
TBA_55:0 "勤劳得幸福"
TBA_55_desc:0 "任何商品都不是从市场上长出来的，而是通过辛勤地劳动得来的。想要让我们的货架上一直有货，人们就必须付出勤劳与汗水。当然这些绝对不会是白白付出，在神明庇护下的每个人都能得到他们应有的回报。"
TBA_56:0 "农业改良"
TBA_56_desc:0 "任何人都不应当被抛弃在市场之外，包括那些没什么东西可以拿来做生意的农民。我们将会给他们带去先进的农具和更多种类的作物，让他们此后也可以参与到市场当中来。"
TBA_57:0 "推陈出新"
TBA_57_desc:0 "要是我们的客人一种产品只购买一次，此后就再也不买同类产品了，市场还怎么活跃起来呢？我们应该让制造商及时推陈出新，用更好更实用的新型号来吸引消费者再次购买，这样也能让他们自身获得更多利润并扩大生产。"
TBA_58:0 "发掘宝藏"
TBA_58_desc:0 "幻想乡是一个资源丰富的宝库，我们如果可以妥善开发，也可以获得巨大的收益。额外的资源也可以促进其它产业的发展，这是一件利于整个市场的大好事。"
TBA_59:0 "鼓励消费"
TBA_59_desc:0 "想要形成市场，就必须同时有卖家和买家才行。现在我们的人民消费能力低下，必须采取行动让人们乐于去消费。就算是直接给那些穷困潦倒的人发放救济金，我们也得让所有人被市场所接纳。"
TBA_60:0 "创造就业"
TBA_60_desc:0 "只是单单鼓励还不够，我们需要让人们有长久的收入来源来支持在市场当中的消费。因此我们要创造足够多的岗位，让更多人进入这个循环流动的大集体，随着市场的繁荣而得到幸福。"
TBA_61:0 "外交使团"
TBA_61_desc:0 "作为开放的市场，我们必须与其它势力进行交流。很可惜，目前幻想乡当中战火纷飞，各个势力之间能正常交流是不容易的事情。但就算如此，我们也要组建我们的外交使团，便于我们对任何可能的友好势力进行交流。"
TBA_62:0 "邀请投资"
TBA_62_desc:0 "我们目前需要加急建设，需要可能得到的一切力量来帮助我们。尽管幻想乡当中对我们不怀好意者众多，但我们总归能找到愿意与我们携手共进的人。在他们的帮助下我们一定能更快地发展。"
TBA_62_tt:0 "解锁§Y邀请投资§!的决议"
TBA_63:0 "派遣商队"
TBA_63_desc:0 "我们市场当中的一些小商贩现在已经不满足在我们现有的领土上做买卖了，他们要求前往幻想乡当中的其他区域进行贸易，但是让他们单独行动在如今的幻想乡中无疑是非常危险的。我们决定将一些有这样意愿的商贩聚集起来，组成商队，以便保护他们的安全。尽管如此，向外派遣商队仍然是充满风险的行动，我们需要三思而后行。"
TBA_63_tt:0 "解锁§Y派遣商队§!的决议"
TBA_yaoqingtozi_flag:0 "至少进行过一次§Y邀请投资§!"
TBA_paiqianshangdui_flag:0 "至少进行过一次§Y派遣商队§!"
TBA_64:0 "千客万来"
TBA_64_desc:0 "我们的真诚与努力没有被无视，现在我们的对外贸易开始繁荣起来，越来越多的商人与买家愿意跨过边境来进行贸易。当那只三花猫知道自己真的能派上这么大的用场之后，一定会很高兴吧。"
TBA_65:0 ""力量之源""
TBA_65_desc:0 "无论是士兵还是军官都对这种奇妙的新型烟草大加赞赏，我们可不能让这种好东西在前线供不应求。现在，就让这种被命名为“力量之源”的烟草走出实验室，进入我们的每一家烟草加工厂吧。"
TBA_65_tt:0 "§Y精神强化烟草§!的生产花费略微减少"
TBA_66:0 "致幻烟雾"
TBA_66_desc:0 "随着对烟草的进一步研究，更加有效的军事化烟草被选育出来。新式的烟草可以令敌人产生幻觉甚至直接昏迷，从而轻而易举地粉碎他们的抵抗。"
TBA_67:0 "守备计划"
TBA_67_desc:0 "我们位置偏僻，但可惜并不安全。被天狗的领地包夹容易让他们误以为我们是他们的囊中之物，动荡的西南幻想乡也离我们并不遥远。在这种条件下，提前做好防御计划才是上策。"
TBA_68:0 "堑壕训练"
TBA_68_desc:0 "面对强敌时，我们极有可能无法突破敌人的战线，此时坚守住自己的战线并等待时机反击而非一味进攻才是更优解。为了避免我们的士兵在这种情况下被敌人的火力碾碎，所以人都要学会堑壕并且能够熟练地堑壕。"
TBA_69:0 "天狗防线"
TBA_69_desc:0 "一个人只要看得懂地图，就知道我们最大的威胁是那些结界危机后大出风头的天狗。尽管我们与天狗的边境地形险要，也不可掉以轻心，连成防线的堡垒能让人更加安心。"
TBA_70:0 "山中堡垒"
TBA_70_desc:0 "自此之后，我们计划完备，坚甲利兵，矗立山间，而任何人不能将我们赶去。"
TBA_71:0 "100%好评率"
TBA_71_desc:0 "在赌场中令所有客人满意，这听起来像是个奇迹，不过它真的在我们的赌场中实现了。虽然添加了“不自然”的成分，但是结果是实实在在的，我们从来没有任何欺骗或是耍诈。"
TBA_72:0 "烟雾缭绕的战场"
TBA_72_desc:0 "随着军事化烟草的大规模运用，我们逐渐围绕这种独特的武器形成了独特的战术，这些独特的战术能让我们在面对任何敌人的时候都不落下风。"
TBA_73:0 ""接济"破产者"
TBA_73_desc:0 "虽然我们也在尽量避免这种事的发生，但还是会有些客人心甘情愿的把所有财产交给我们并欠下一屁股债。既然他们欠下了债，我们完全可以把这些人“接济”到一个不错的岗位，给予他们还债的机会。"
TBA_74:0 "杀戮的山之女王"
TBA_74_desc:0 "在这样混乱的幻想乡当中，想要安稳和平地生存下去已经完全没有可能。在争夺生存空间的战斗中，我们必须快人一步。虽然我们发迹于赌场，但我们必须走出去，不能再以赌场为名了，我们将成为幻想乡中的一个新帝国。驹草山如，原先是作为赌场经营者，现在则是作为我们的统帅和女皇领导着我们走向新的黎明！"
TBA_75:0 "坐庄赌场的一枝花"
TBA_75_desc:0 "驹草山如仍然坐庄这座赌场，她已经俨然成为这座赌场的象征：用着各种方式维系平衡，不偏不倚，让所有人满意。无论外界多么混乱，多么风雨飘摇，这里依旧安稳......但愿可以永远如此。"
TBA_76:0 "月虹市场军"
TBA_76_desc:0 "我们有了一支足够与其它势力相抗衡的军队，但他们还不知道自己为何而战。我们需要向他们灌输信念与意志，让他们相信月虹市场能给全幻想乡带来希望和幸福，这样他们才能够拼尽一切去战斗。"
TBA_77:0 "蓬勃的市场"
TBA_77_desc:0 "经过我们一系列的行动与措施，市场逐渐步入了正轨。当然这还远远不够，想要让市场神的神力真正复苏，我们还需要更加庞大，更加“美丽”的市场。"
TBA_78:0 "准备扩大市场"
TBA_78_desc:0 "是时候了，我们不能再局限在这小小的赌场周围，该把目光看向外部了。直到市场的神力遍布整个幻想乡以前，都不能停下脚步！"
TBA_78_tt:0 "可以对邻国制造特殊战争借口:§Y开放市场§!"
TBA_79:0 "向迷途之家施压"
TBA_79_desc:0 "如果我们想要向西南幻想乡扩张市场，要么借道天狗，要么就只能借道迷途之家。虽然可能性不大，但是也许我们可以试着不用武力就让迷途之家的小猫们屈服？不过无论如何，我们都要做好战争的准备。"
TBA_80:0 "开放山佬部落"
TBA_80_desc:0 "虽然早有耳闻，但是山姥部落的保守还是超乎了我们的想象。在几次接触后，天弓千亦认为这些顽固的家伙根本没有对话的价值。那么如果想让她们进入市场的怀抱，就只剩下最后一种手段了。"
TBA_81:0 "争夺无缘冢"
TBA_81_desc:0 "西南幻想乡的土地还没有经过什么开发，与其它地方相比显得比较原始，但其中的无缘冢对于我们来说有着特别的价值。尽管没有什么理论依据，但是掌握了无缘冢的外界废品，肯定能让市场更加繁荣。大概是怀着这样的想法，天弓千亦兴奋地筹备着对西南各势力的进攻计划。"
TBA_82:0 "神力复苏"
TBA_82_desc:0 "真正令人叹为观止的市场出现了，而市场之神的神力也应该随之出现了。不过，能让我们从几乎一穷二白发展到这种程度，这也许说明除了市场之神，市场本身也是有神力的？"
TBA_83:0 "向共和国伸出橄榄枝"
TBA_83_desc:0 "新生的天狗共和国潜力无限，理念也与我们更加契合，最重要的是天狗共和国在技术与工业水平上都处于幻想乡的领先位置。我们需要他们的生产力激活市场，而相信他们也需要更多的盟友而非敌人。我们与他们的合作是十分合理而自然的。"
TBA_84:0 "战略合作协议"
TBA_84_desc:0 "与天狗共和国的合作进展的十分顺利，成效也十分明显。那么也许我们就不应该这么蹑手蹑脚。一份包含各个方面的合作计划已经发给了[TEG.GetLeader]，只要对方同意，我们的合作关系就将迈上一个前所未有的新台阶。"
TBA_85:0 "天狗从来不可信"
TBA_85_desc:0 "在以前，天弓千亦曾与饭纲丸龙进行过一次合作，最后以饭纲丸龙无耻背叛了千亦告终，这件事告诉我们天狗们都是不可信任的。无论是帝国还是共和国，天狗们都不会成为我们真正的盟友。而我们要想将势力扩展到妖怪山，就必须做好与那些天狗起冲突的准备。"
TBA_86:0 "统合西南幻想乡"
TBA_86_desc:0 "虽然我们最初的计划之是无缘冢，但最终我们成功将整个西南幻想乡收入我们的囊...啊不，市场中。尽管这里没有什么成规模的工业与繁荣的贸易中心。但是大片未开发的土地和资源对于我们来说也十分有价值。很快，市场的力量将会涌向这里，将这里变成原住民们前所未见的样子。"
TBA_87:0 "庇护所计划"
TBA_87_desc:0 "就算我们再怎么看天狗不顺眼，也不能否认天狗拥有强大经济实力的事实。想要让他们的工厂为我们的市场提供活力，那就必须将天狗民众们从那些愚蠢而毫无意义的谎言中解救出来，为他们提供一个可以自由发展的庇护所。"
TBA_87_tt:0 "解锁§Y庇护所计划§!决议，进攻天狗领地并建立傀儡势力。"
TBA_88:0 "老朋友饭纲丸"
TBA_88_desc:0 "天弓千亦曾经与大天狗饭纲丸进行过合作，虽然最后以合作破裂告终。但此一时彼一时，相信在目前这个人人自危的环境下，她是不会拒绝与我们进行再次合作的。"
TBA_89:0 "与守矢合作"
TBA_89_desc:0 "守矢神社曾经帮助过天弓千亦与幻想乡的市场，而我们目前与守矢神社也没有什么利益冲突。如果我们不去帮助他们的死敌天狗共和国，他们也不会敌视我们。那么只要我们拿出足够的诚意，相信他们也是乐于与我们合作的。"
TBA_90:0 "整合妖怪山市场"
TBA_90_desc:0 "在我们的努力下，妖怪山的大部分地区都纳入了我们的市场当中。我们需要采取一些措施让妖怪山上庞大的工业顺利的融入我们的市场。"
TBA_91:0 "引进新型生产方式"
TBA_91_desc:0 "“现代化”当中最重要最关键就是生产方式的改良。无论是通过光明正大的购买还是走私，甚至是窃取，我们都要以最快的方式获取最先进的技术。由此才能不在这场竞速中落后。"
TBA_92:0 "工业用地规划"
TBA_92_desc:0 "尽管我们拥有的土地本就不多，但是工厂总归是不能建造在悬崖峭壁上的。我们要提前做好规划，就算是挤也要为我们未来的工业区挤出些地来。"
TBA_93:0 "资源勘探"
TBA_93_desc:0 "工业的发展带来了更多原材料需求，我们也必须及时跟进我们的资源开发，防止我们的工厂没有原料可以使用。"
TBA_94:0 "设立研究所"
TBA_94_desc:0 "只靠引进技术来发展将会注定我们只能追随而不能赶超。我们必须拥有自己的创新能力，否则将永远在技术上差其它人一头。将现有的研究人员进行整合能很好的提升我们的研究创新能力，我们的研究人员估计也会对在一个“研究所”中工作而感到十分高兴。"
TBA_95:0 "雇佣研究员"
TBA_95_desc:0 "产生新的技术突破逐渐变得困难，这证明我们现在的研究体系还有所不足。最快的解决方法就是再雇佣更多的研究员填补空缺，虽然这会给我们的财政带来额外负担，但相信效果也会是立竿见影的。"
TBA_96:0 "高山工业区"
TBA_96_desc:0 "我们所拥有的这些土地，从各个角度来看都不适合发展工业。但为了取得在幻想乡中的一席之地，我们最终还是做到了。在山谷中与山峰上，我们的工业品源源不断地产出，无论外人对于我们在丛山峻岭中奇迹般的发展感到多么难以置信，但是事实就是如此。"
TBA_97:0 "领先的技术"
TBA_97_desc:0 "在对研究部门进行优化后，我们逐渐赶上了与其它势力的技术差距，但是这明显还不够，我们要成为科技上的领先者，让其它人追随我们的脚步！"
TBA_98:0 "现代化生产"
TBA_98_desc:0 "其实我们的目标很简单，幻想乡中其他人能造什么，我们就要能造什么；其它人能怎么造，我们就要能怎么造。说起来容易做起来难，但我们还是做到了。\n\n就算是哪一天与河童开战了，我们也能保证我们的居民能买的到任何家电，听起来是不是很不错？当然了，我们从”现代化“上收获的成果可远比这种小事多得多。"
TBA_99:0 "熙攘市场今重现"
TBA_99_desc:0 "天弓千亦的梦想终于达成，市场终于前所未有的繁荣。此前她不过是想要追回那失去的神力，而现在，她也许是将神力找回来了，但她发现这已经不重要了。当所有种族都能在她的指引下得到平等自由，甚至得到那早已被遗忘许久的幸福之时，她似乎明白了神为何会有神力，以及神明究竟为什么是神。\n\n不过，除了那个宏大的梦想，市场神还有个小小的愿望。既然那个宏大的梦想都能够实现，想要实现这个小小的愿望想必已经是易如反掌了。"
TBA_99_tt:0 "解锁§Y召开幻想乡博览会§!的决议"
TBA_100:0 "聘请教官"
TBA_100_desc:0 "虽然我们有了军人和装备，但是若不经过训练他们仍然不能被称之为一支真正的军队。我们可以聘请那些老兵来训练我们的军队，教教那些新兵战场上的常识。"
TBA_101:0 "强致死性精神破坏烟雾"
TBA_101_desc:0 "终于，一切掣肘消失了，而我们的研究也正好到了这一步。这种经过无数次改良的烟草拥有难以想象的精神毒性，就算是只吸入了一点点都会导致无法逆转的精神损伤，致死率相比以往更是提高了十倍不止。很快，我们的敌人就会彻底恐惧与我们为敌！"
TBA_102:0 "众生皆平等"
TBA_102_desc:0 "如今的幻想乡种族主义横行，各种族互相歧视，不愿与其它种族合作。这些理论可能在其他的统治者手中是利器，但对于一个开放的市场来说是百害而无一利的。只要有钱，任何一只妖精甚至半只幽灵都可以像大妖怪一样做买卖。"
TBA_103:0 "邀请山童加入"
TBA_103_desc:0 "山童们是擅长做买卖买卖的种族，山童们的领地也是妖怪山当中经济最发达的地区之一。若是能将其纳入我们的势力范围，市场肯定能更加繁荣。"
TBA_104:0 "山上之盟"
TBA_104_desc:0 "守矢神社拥有科技上的优势，而我们可以在经济方面给予支持。而最重要的是，如果守矢神社与天狗共和国开战，我们可以夹击天狗共和国。在如此诱人的回报下守矢神社一定会认真考虑这份提案。"
TBA_104_tt:0 "解锁§Y支援守矢神社§!的决议"
TBA_105:0 "迁移共和国工业"
TBA_105_desc:0 "天狗共和国曾以他们的工业闻名于幻想乡，而现如今他们的主要工业区都已经被我们所掌控了。为了确保我们对市场的主导地位，我们应该对这些天狗进行一些限制。确切来说，就是将他们的工厂迁移到我们的地盘。"
TBA_106:0 "经济互助协议"
TBA_106_desc:0 "在我们成功与天狗共和国取得联系后，我们应该马上商讨合作事宜，毕竟这对我们双方都有利。而在各个领域当中最重要最关键的肯定是经济方面的合作，毕竟我们就是冲着天狗们的生产力来的。"
TBA_107:0 "军火出口"
TBA_107_desc:0 "我们的发展需要足够的资金，为此我们必须开源节流。那些闲置的武器短时间内没有办法产生价值，不如将其出售给那些急切需要它们的人，来换取我们急需的资源。"
