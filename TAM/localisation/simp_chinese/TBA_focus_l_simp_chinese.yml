TBA_DAWN_DESC:0 "驹草赌场是幻想乡少见的几乎没有遭遇战火洗礼的势力，凭借着包容理念和左右逢源的外交，这个古怪的势力保持光荣的独立直到今天。相对和平的环境使得它成为战争中的难民亦或是仅仅只是寻求安稳者的好去处，例如曾经野心勃勃而现在却显得失魂落魄的市场神天弓千亦，以及许久以前遭受排挤而不久之前被迫躲避战火的招财猫豪德寺三花。尽管一些人对收留天弓千亦这样的“危险分子”颇有意见，但驹草山如力排众议，将她留了下来。\n\n眼明人都能看出，如今的幻想乡风雨欲来：妖怪山上天狗共和国与守矢神社紧张对峙，西南幻想乡的战乱几乎是一触即发，而斯卡蕾特帝国与雾之湖妖精联合体必有一战已是不争的事实。在这样的风暴之中，这座赌场会选择继续独善其身，还是决定加入棋局，又或者是被迫成为其它野心家的垫脚石呢？谁也没有一个确切的答案。"
introduce_TBA_page1:0 "这座历史比§Y幻想乡§!还要悠久的§Y赌场§!如今仍然矗立在它最初被建造起来的地方。§Y结界危机§!所引燃的战火没有摧毁这座§Y赌场§!一丝一毫，但却完全改变了它：在§Y红魔馆§!与§Y妖怪山§!之间的§Y战争§!开始后，坐庄赌场的妖怪——§Y驹草山如§!敏锐地察觉到幻想乡即将进入长久的§Y动荡时期§!。于是她将§Y赌场§!周围一些土地宣称为“赌场安全区”，而后进一步要求在妖怪山地图上画出“§Y驹草赌场§!”的领土边界线，至此，一个以“§Y赌场§!”为名的势力正式在§Y幻想乡§!中建立了起来。这样的举动肯定会引起视整个§Y妖怪山§!为囊中之物的天狗的不满，但此时天狗在战争中已经落入下风，无力进行干涉。等到§Y妖怪山§!势力投降时，§Y红魔馆§!方面为了削弱天狗，承认了我们的势力范围。\n\n在此后，我们凭借§Y驹草山如§!优秀的外交手段和经营赌场得到的关系网，没有卷入到任何一场战争当中。这样的和平环境让我们成为战争难民们的天堂，许多人才也随之来到了这里。最出名的当属§Y天弓千亦§!，颇受争议的市场神。几乎所有人都认为这个§R五§!§G颜§!§B六§!§Y色§!的神明有着极大的野心，不过在经过多轮争论后，§Y驹草山如§!最终一锤定音，让她留了下来。此举更加表明了我们的§Y包容理念§!，被排挤的招财猫§Y豪德寺三花§!此后也来到了这里，这片妖怪山上的偏远之地也有了更多的定居者。\n\n不过，这一切并非没有代价。由于只有经营赌场的经验没有管理领地的经验，我们对我们除了赌场以外的§Y领土掌控度极低§!。而各个种族交汇也导致矛盾冲突频发，尽管在赌场中可以用烟草控制，但出了赌场的门以后就只能由他们去了。除此之外，没有经历过武装冲突也导致我们的§Y武装力量的极度贫弱§!，甚至不一定比得上红魔城的安保队，这在如今的幻想乡中是§R极度危险§!的。\n\n无论如何，在§Y驹草山如§!的带领下，我们将会继续前进。至少，我们肯定要把这赌场保留下来..."