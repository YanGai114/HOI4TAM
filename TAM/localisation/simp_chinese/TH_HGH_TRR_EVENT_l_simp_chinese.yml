hgh.1.t:0"辗朔方"
hgh.1.d:0"阎魔的领地被外人暴力地踏入了。那群拥有壮硕身躯，浑身丹红的赤鬼，带着周身层层幽绿，明紫却又灰蒙的雾气，燃烧着象征战争与狂暴的游离之焰，以劫掠为目的侵袭了四季映姬的领土。而对于这大不敬的行为，阎魔不会善罢甘休，她的怒火将更加猛烈地扑回。而地狱兄弟会身为赤鬼族的藩属国，成为了这怒火将要焚至的目标。\n身为藩属国，地狱兄弟会却无法获得赤鬼族的援助。皆因恰逢前段时间由于拒绝了赤鬼族来领地捕食幽灵的要求，便与赤鬼族的领导层翻了脸。如今面对要向赤鬼族复仇的敌人，要获取赤鬼族的帮助却是虚无缥缈的愿望了。\n但对此绝境，兄弟会的领导者，[易者]尚有底牌可翻，自与赤鬼族交恶以来，他四处征集物资与人力，原本便是为了在日渐恶化的局势下拥有自保能力，而如今阎魔的入侵恰让计划大大提前了。在迅速地整备过后，虽因时间紧张有许多东西都舍弃了，但兄弟会已然拥有了迁移之力，剑指向北，辗转向朔方而行！那些愿意跟随于易者的幽灵们，舍弃了家园，与易者一同踏上了这漠漠朔北的征途……"
hgh.1.1:0"坏事"

