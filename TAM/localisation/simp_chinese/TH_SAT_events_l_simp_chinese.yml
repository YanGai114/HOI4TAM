 sat.1.t:0 "与火焰猫燐的谈话"
 sat.1.d:0 "火焰猫燐，作为古明地觉最得力的助手，她一定能对目前的局势作出一些判断。自从怨灵骚动以来，去调查情况的火焰猫燐已经很久没有回到地灵殿了。古明地觉遂决定前往炽热地狱了解情况。炽热地狱在正常时期总是笼罩在暗红色的火光之中，如今却被蓝色的光芒包围。古明地觉认出那是怨灵活动造成的光亮。她走进位于高温区的指挥塔，灵力护盾保护她免受高温的灼烧。\n“阿燐。”古明地觉不慌不忙地推开门。“觉大人！”火焰猫燐仓促鞠躬，她的一头红发如今变得非常凌乱。古明地觉能够感受到她的紧张，与此同时，又有一种孩子见到大人般的安心感。“弄明白单个怨灵的要求对我来讲不是问题，可是这次的怨灵活动非常反常。它们的声音太嘈杂混乱，充斥着无意义的怒吼和躁动。”\n古明地觉见到火焰猫燐的第一刻就已经知道了事态的严重性，但是还是按照她们之间不成文的默契认真听完了火焰猫燐的报告。她叹了一口气，“很抱歉，我也没法判断它们想要什么，总之先让你能指挥的幽灵来维持一下炽热地狱的秩序吧，北面山脉那边我们之后再考虑解决方法。”"
 sat.1.1:0 "“另外，你还是一如既往地可靠啊，阿燐。”"

 sat.2.t:0 "与灵乌路空的谈话"
 sat.2.d:0 "灵乌路空原本是一只相当普通的地狱鸦，负责炽热地狱的温度控制，但是由于八坂神奈子的干预，让她拥有了极为强大的控制核聚变的能力。尽管间歇泉异变早已被解决，灵乌路空的能力还是保留了下来。在很长一段时间内，她都是整个炽热地狱的总管理员。有些妖兽认为她“脑子不太好”，不适合这项工作，但是古明地觉却很信任她，另外，毕竟也只有她有能力控制整个炽热地狱的反应烈度。然而幻想乡的动荡已经使得炽热地狱的核反应进入了一个长期的周期性波动状态。古明地觉此行除了想确认炽热地狱的怨灵活动，另一个目的就是来慰问一下灵乌路空。在穿过了镶嵌在岩层中的复杂金属通道以后，古明地觉终于抵达了核熔炉控制中心。\n灵乌路空见到古明地觉以后，先是惊讶，然后僵硬地敬礼。古明地觉见到灵乌路空以后便松了一口气，知道了她目前并没有什么异常。“阿空，能说说现在反应炉是什么情况吗？”灵乌路空呆滞了一下，然后马上一板一眼地陈述道，“报告觉大人，炽热地狱的周期性波动仍然在持续，但是主结构体的承重横梁、灵力网络和冷却管道都一直没有异常！”看起来，怨灵骚动并没有对核熔炉造成显著的影响，这对于古明地觉和整个地灵殿来讲都是一件好事。"
 sat.2.1:0 "“谢谢你，阿空，一直以来，辛苦了。”"

 sat.3.t:0 "给八云紫的信件"
 sat.3.d:0 "“当前已有的信息表明，怨灵骚动并不是孤立的事件。幻想乡的上次大战产生的严重影响莫非已经波及到地底了吗？”古明地觉这样想着，“八云紫一定知道什么，即便她不是这些事件的主谋，她也必然清楚一些重要的线索。”于是，古明地觉从抽屉里拿出一沓颜色朴素但是很精致的信纸，在上面用外界钢笔开始撰写一封信件。\n\n“尊敬的妖怪贤者，感谢您在百忙之中查看我的来信。维持地底怨灵活动的稳定和炽热地狱的正常运转一直是地灵殿方面矢志不渝的目标，我们感谢您对我们的耐心……然而，我不得不向您转达一个情况，那就是最近地底的怨灵活动已经超出了地灵殿凭借长期以来的管理经验所能预测的范围……我们无法确定，这些活动与近期在无缘塚和彼岸的幽灵活动，以及……幻想乡近年来的变化……有某种联系。……如果您能够将您关于怨灵事件所知道的信息分享我们的话，我们会非常感谢您的帮助，地灵殿对于地底和炽热地狱的稳定将会更有把握……古明地觉”\n\n古明地觉将信纸装到一个精致的信封里，然后用红色的蜡封上，在蜡上盖上一个眼睛状的印章。随后她走进走廊深处的一个门上画着一个紫色眼睛的房间，在桌子上放上了信封，小心地点燃了一支蜡烛，便关上门离开了。"
 sat.3.1:0 "希望这努力会有回报"

 sat.4.t:0 "古明地觉的信件"
 sat.4.d:0 "八云紫漫步在一个阴森的房间里，徘徊着看着墙上一排精美但是没有任何蜡油流动下来的蜡烛。突然，其中一个蜡烛被点亮了，于是她漫不经心地打开了蜡烛下面的抽屉，取出了一封上面有一个红色眼睛印章蜡封的信件。看起来彼岸方面的行动已经造成了一系列连锁反应，而且[SAT.GetName]已经受到了影响。那么或许古明地觉可以帮八云紫一把，缓解一下幽灵堆积的问题？"
 sat.4.1:0 "希望这能有所帮助"

 sat.5.t:0 "八云紫的回信"
 sat.5.d:0 "“尊敬的古明地觉小姐，很高兴在遇到困难时您能想到我这把老骨头。您的情况我已经了解了，关于怨灵的活动……彼岸方面对[YYK.GetName]的制裁是导致幽灵活动的直接原因……另外，[YYK.GetName]旗下的幽灵似乎也对[YYK.GetLeader]的统治有一些意见，你明白我的意思……无论如何，我希望您能理解，正如您所说，怨灵骚动并不是一个个别事件，如果彼岸的怨灵继续堆积，类似的问题还会重现。事实上，我有一个解决方案，需要您来配合，那就是由您安排由地底来接纳更多幽灵。……我知道在地灵殿遇到怨灵骚动威胁时还提出这样的要求实在有些强人所难，但是这是解决这个问题的最根本手段。”古明地觉合上有点古朴的信，望向窗外忽明忽暗的蓝色火光。“光读信也不知道她说的是不是事实，但是至少我们的猜测一定程度上是正确的。”"
 sat.5.1:0 "“现在是时候做点什么了”"

 sat.6.t:0 "给古明地觉的信件"
 sat.6.d:0 "尽管地狱从地底搬出已经过了很久，但是地灵殿对彼岸的隶属关系依然存在，并且四季映姬和古明地觉还是老相识。这种情况下确实有必要就彼岸和无缘塚的混乱局势向她提出警告。最好的情况下，古明地觉还能帮上一些忙。"
 sat.6.1:0 "联系一下她吧"

 sat.7.t:0 "四季映姬来信"
 sat.7.d:0 "“尊敬的古明地觉小姐，客套话就略去了，我给你写这封信是为了告知你彼岸和无缘塚的现状……由于[YKR.GetName]对人类采取的镇压行动，幻想乡的幽灵数量急剧上升。而[YYK.GetName]一直在背后支持她。她们的这一系列行为已经严重违反了幻想乡的基本规则。因此，[SKI.GetName]决定对[YYK.GetName]发起制裁，禁止幽灵进入冥界……如你所见，现在无缘塚地区的状况正是我方制裁的结果。……请不要责怪我们的制裁行动，这都是由于[YKR.GetName]和[YYK.GetName]的一系列对于幻想乡规则的公然违背而迫不得已采取的举措。”\n\n四季映姬的来信由[SKI.GetName]的使节递了上来她的字写得非常工整，信纸一尘不染，但是古明地觉已经从字里行间读到了[SKI.GetName]的力不从心。“四季啊，四季，在我这里，就不要逞能了。”古明地觉放下信纸，对着墙上的地图沉思起来。当务之急当然是弄清无缘塚的事态的影响究竟会波及到何处，以及[YYK.GetName]下一步的行动。只有有了充足的信息，我们的策略才有保障。"
 sat.7.1:0 "“另外，我来想想怎么帮帮你吧。”"

 sat.8.t:0 "图书馆通宵"
 sat.8.d:0 "读书是古明地觉的一大爱好。只要没有工作要处理的时候，她一般都在自己的书房浏览书籍。在幻想乡尚且和平的时期，古明地觉的主要阅读内容是心理描写丰富的小说。但是随着幻想乡和地狱状况的进一步变化，古明地觉已经没有办法再花费更多时间阅读小说了。取而代之的是，是一本一本的详细研究幻想乡变化的卷宗。古明地觉曾经为自己从别人的意识里了解了太多的知识而感到苦恼，但是她现在却苦恼自己没有更多的知识。这个世界变化得太突然了，还有太多事她不能理解。她还没有理解灵力的积累的影响，没有理解那些稀奇古怪的外界机器的作用，没有理解从守矢神社那里借来的鬼画符一般的图纸。古明地恋有时候也会帮忙来整理资料，不过她好像只是对那些书本上的插图感到好奇。\n地灵殿很难谈得上有昼夜的变化，但是由于地底有一些通向大小洞穴，地底的明暗光影还是会随着时间而变化。而对于古明地觉来说，昼夜则或许并没有意义。没错，对于大妖怪来说，睡眠或许确实是一种休养的方式，但是并不是不可或缺的。她不是地面上那些沉迷于探索新知的魔法师，知识对他来说并没有什么特别的意义，但是她明白一点，只有理解这个时代的变化，才能理解地灵殿的处境。随着时间的增长，古明地觉已经摸清了眼前的道路，尽管地灵殿离完全准备好应对冲击还很遥远，但是她已经找到了方向。"
 sat.8.1:0 "接下来就是开始我们的计划"

 sat.9.t:0 "[SAT.GetName]为我们提供武器装备"
 sat.9.d:0 "[SAT.GetName]在获得了新的武器技术以后向我们提供了一部分武器来帮助我们建立武装力量。"
 sat.9.1:0 "希望这能有帮助"

 sat.13.t:0 "[SAT.GetName]希望签署互助条约"
 sat.13.d:0 "[SAT.GetName]近日向我们提交了一份由[SAT.GetLeader]撰写的报告。在报告中，[SAT.GetLeader]以四季映姬的“老下级”自称，并且表示已经明确地了解了我方在幽灵问题上的关切。[SAT.GetLeader]称，她们已经了解了地狱最近发生的各种冲突事件，并且认为在[SKI.GetName]和[SAT.GetName]之间建立一个长期的合作伙伴关系对双方都有利。而且[SAT.GetLeader]暗示，她愿意和我们一起“解决”幽灵问题，愿意为我们的努力提供外交和经济上的支持。"
 sat.13.1:0 "这是最好的"
 sat.13.2:0 "我们不应在和[SAT.GetName]的关系上冒进"

 sat.14.t:0 "[SAT.GetName]提出有条件援助"
 sat.14.d:0 "[SAT.GetName]在我们的政权动荡之际向我们提供了一批武器和经济支援，并且[SAT.GetLeader]在她亲笔签署的官方文件中暗示，这只是她们计划中的援助的一小部分。不过，且[SAT.GetLeader]称，后续的援助需要[ROOT.GetName]方面放弃对于[HUB.GetName]的保障，并且承认[SAT.GetName]在[HUB.GetName]的权益。[SAT.GetLeader]明确表示，[SAT.GetName]对于[HUB.GetName]的关注是出于对于地狱问题的关注，[SAT.GetName]对于[ROOT.GetName]没有任何领土要求，也没有利益关切。很明显，她是想借此机会将[HUB.GetName]纳入到她的控制范围中。\n不管她的承诺是否是她的真实想法，将[HUB.GetName]交给她们对我们都有地缘上的威胁。但是与此同时，她们提供的武器和经济支援又是我们急需的，我们与[HUB.GetName]并不直接相连，放弃对它的控制或许可以将也可以让[SAT.GetName]承担对抗[AOO.GetName]的风险。"
 sat.14.1:0 "比起对[HUB.GetName]的承诺，我们更需要那些支援"
 sat.14.2:0 "我们不能放弃我们的势力范围"

 sat.15.t:0 "[FROM.GetName]同意了我们的有条件援助"
 sat.15.d:0 "[FROM.GetName]同意了我们提出的有条件援助。或许是因为她们确实非常需要援助，或许是因为她们其实并不关心[HUB.GetName]的归属权，她果断地放弃了对于[HUB.GetName]的保障。现在我们可以实行我们的下一步计划了。"
 sat.15.1:0 "非常好"

 sat.16.t:0 "[FROM.GetName]拒绝了我们的有条件援助"
 sat.16.d:0 "[FROM.GetName]拒绝了我们提出的有条件援助。很显然，她们非常看中[HUB.GetName]的安全，或者是担心我们会借此去入侵她们，尽管我们并没有这个打算。"
 sat.16.1:0 "那只有使用下策了"

 sat.17.t:0 "[SAT.GetName]提出停火"
 sat.17.d:0 "[SAT.GetName]向我方递来消息声称她们愿意停火。她们指出，由于[HUB.GetName]已经被她们控制，她们无意与我们进行进一步敌对。她们不打算与我们为敌，只是想要维持对[HUB.GetName]的控制，并且表示她们不会借此在将来入侵我们。"
 sat.17.1:0 "为什么要为[HUB.GetName]而死？"
 sat.17.2:0 "[SAT.GetName]不可信，我们战斗到底！"

 sat.18.t:0 "[SAT.GetName]的最后通牒"
 sat.18.d:0 "[SAT.GetName]向我们寄送了一份最后通牒，声称她们已经要和[YYK.GetName]达成了协议，将依据此协议为我们提供“保护”。这种行为严重违反了[HUB.GetName]设立的初衷和[SAT.GetLeader]的口头承诺。"
 sat.18.1:0 "我们别无选择"
 sat.18.2:0 "[SAT.GetLeader]要为她的野心付出代价！"

 sat.19.t:0 "[FROM.GetName]屈服了"
 sat.19.d:0 "[FROM.GetName]向我们提出的最后通牒屈服了，表示我们在[FROM.GetName]的利益关切是合法的。"
 sat.19.1:0 "非常好"

 sat.20.t:0 "[FROM.GetName]拒绝了我们的要求"
 sat.20.d:0 "[FROM.GetName]的发言人拒绝了我们的要求，并且指责[SAT.GetLeader]是虚伪的野心家。"
 sat.20.1:0 "那只好武力解决了"
 sat.20.2:0 "那算了吧"

 sat.21.t:0 "一个截然不同的方案"
 sat.21.d:0 "古明地觉的桌子上放着两封信，一封有着华丽优雅的字体，写在古朴但是奢华的信纸上；另一封则有着端正的字体，写在干净的纯白色公文信笺上。一封来自妖怪贤者八云紫，一封来自地狱判官四季映姬。八云紫指责四季映姬的制裁制造了幽灵问题，请求她接纳一部分幽灵，而四季映姬却指责八云紫是元凶，是八云紫在幻想乡制造事端，西行寺幽幽子在背后支持，才引发了幽灵的堆积和暴走。\n古明地觉事实上无暇顾及这其中的是是非非，但是她明白一件事，那就是必须要解决眼前的问题——还有大量幽灵依然滞留在彼岸，而下一次怨灵骚动还有可能会到来。八云紫才不会在乎这些幽灵的“死活”，她只不过是想让地灵殿帮助她绕过四季映姬的制裁……不知不觉中，古明地恋已经绕到了古明地觉的背后，“姐姐，在烦恼什么呢？”“恋，你怎么看待怨灵这种生物？”。古明地恋没有明白古明地觉的意思，只是饶有兴致地回答起了问题，“怨灵吗？就像一团团蓝色的火焰，捉摸不透。阿燐似乎能和她们说话，但是我也不知道它们能不能真的听懂。它们和妖兽在表达情绪的时候或许方法不一样，但是我倒觉得它们其实没有什么区别，就像有壳的糖葫芦和没壳的糖葫芦罢了……”\n古明地觉没有回答，只是默默地点头，又对着古明地恋笑笑。一个想法在她的头脑中成型，一个关于旧地狱的过于和未来的一座桥梁，一个关于地底世界的截然不同的想象。她将两封信放到了一起，第三只眼睛紧紧地盯着墙上的地图……"
 sat.21.1:0 "“姐姐，你在听我讲话吗喂？”"

 sat.22.t:0 "[SAT.GetLeader]的僭越"
 sat.22.d:0 "[FROM.GetName]今天居然宣称她们要“恢复旧地狱的职能”，声称要为幽灵制造一个避难所。尽管她们之前就有这方面的动向，她们这次宣称完全没有和我们商量过。[SAT.GetLeader]根本没有讲我们放在眼里，她们试图回到鬼族和妖怪们尚未建立定居点的时代，而这一单方面做出的决定毫无疑问最终要让我们为她虚伪的善心付出代价。我们若是屈从于这一宣称，则无异于承认我们是她们的傀儡，而不屈从，则意味着我们需要和她们决一死战。"
 sat.22.1:0 "[SAT.GetLeader]，你给我等着！"
 sat.22.2:0 "时代变了，我们只能支持她。"

 sat.23.t:0 "[SAT.GetLeader]的邀请"
 sat.23.d:0 "[FROM.GetName]方面给我们发送了一个正式邀请，想和我们讨论一个“事关双方合作关系基础”的合作项目。[SAT.GetLeader]邀请八坂神奈子和她进行面对面谈话。她们暗示，这一合作是关于灵乌路空控制的核聚变反应堆的工程项目。我们已经猜到了她们的目的，她们没有能力独自完成聚变反应堆的改造，并且需要我方的技术支持。但是既然如此，八坂神奈子大人亲自去见[SAT.GetLeader]岂不是让我们自降身段？"
 sat.23.1:0 "古明地觉是个家里蹲，就体谅一下她吧。"
 sat.23.2:0 "叫古明地觉来守矢神社谈。"

 sat.24.t:0 "八坂神奈子来访"
 sat.24.d:0 "古明地觉的“老朋友”八坂神奈子接受了古明地觉的邀请，再一次访问了地灵殿。想当初，八坂神奈子暗中给灵乌路空授予了八咫鸟的力量，制造了间歇泉异变。在随后的会面中，古明地觉原谅了她，并且使得[SAT.GetName]和[MRY.GetName]建立了良好的关系。不过，自从幻想乡的危机以来，八坂神奈子和古明地觉的关系就淡了下来。这次久未谋面的“老朋友”来访，不禁让古明地觉感到很感慨。\n尽管八坂神奈子一直想表现得和当初一样潇洒自信，但是她心中的焦虑和疲惫躲不过古明地觉的第三只眼睛。或许八坂神奈子也知道了她的掩饰会被看穿，不过这种情况下反倒显得她很有诚意。会谈进行的总体还算顺利，[FROM.GetName]承诺向我们提供技术支持，而我们则提供一部分能源产出。\n“妖怪们都说你是个麻烦神，但是到了关键时刻还是得依赖你呀。”古明地觉一边淡淡地说，一边注意到八坂神奈子似乎更加放松了些。“总之，[FROM.GetName]不会食言的，倒是你们可别搞砸了。”"
 sat.24.1:0 "“我其实知道你很信任我们的哦。”"

 sat.25.t:0 "八坂神奈子邀请[SAT.GetLeader]前往守矢神社会谈"
 sat.25.d:0 "[FROM.GetName]方面给回复了我们的邀请，八坂神奈子称自己实在“脱不开身”，想请[SAT.GetLeader]前往守矢神社会谈。我们无从判断到底是她真的太忙了，还是已经猜到了我们有求于她所以故意摆架子。看起来要想会谈继续进行下去就要[SAT.GetLeader]亲自去一趟了。"
 sat.25.1:0 "不入虎穴，焉得虎子？"
 sat.25.2:0 "那我们就不谈了。"

 sat.26.t:0 "会谈成功"
 sat.26.d:0 "八坂神奈子答应了古明地觉的条件，我们将向她们提供技术支持，而她们的工程项目开工的时候我们将会获得经济效益成。"
 sat.26.1:0 "挺好"

 sat.27.t:0 "神社会面"
 sat.27.d:0 "古明地觉本人很少离开地灵殿，更遑论离开地底。不过这一次，她还是应邀前往了守矢神社进行了关于技术合作的谈判。妖怪山上前来迎接她的妖怪卫兵们全都十分紧张，没有任何妖怪愿意正眼看她。一般的妖怪居民都躲了起来，沿途的人类聚居点则更是全部将房门紧闭，拉上了窗帘。一些更加顽劣的妖怪则选择躲在水沟或者灌木丛中观察，期待着自己能够躲过那只额外的眼睛的目光。古明地觉可能已经记不清楚自己被迫迁往地底是什么时候了，但是她还清楚地记得自己曾经怎样被地面的妖怪所恐惧，而这些记忆随着这次出访又涌现了出来。\n会谈很顺利，泄矢诹访子没有来，而东风谷早苗则在八坂神奈子身旁帮忙递各种材料。古明地觉清楚，关于这些项目的细节，东风谷早苗根本就不知道。尽管古明地觉的这次出访让她尝尽了受到恐惧和斜眼的滋味，但是谈判毕竟很有成效，关于技术合作的协议已经达成，接下来就等我们开工这一项目了。"
 sat.27.1:0 "这是好的。"

 sat.28.t:0 "[SAT.GetName]提议就间歇泉展开合作"
 sat.28.d:0 "[SAT.GetName]近日向我们提议就间歇泉展开合作，她们声称希望在间歇泉的地面部分建立一座冷却塔来提出她们的灵气运输回路的效率，这项提议会对我们的环境产生一些小的影响，但是她们也向我们提供了一些经济上的好处。"
 sat.28.1:0 "这是好的"
 sat.28.2:0 "她们是我们潜在的敌人，没有理由合作"

 sat.29.t:0 "针对[YYK.GetName]的防御条约"
 sat.29.d:0 "[SAT.GetName]一直在担忧[YYK.GetName]的意识形态走向激进和扩张主义，因此想和作为合作伙伴的我们签署一份针对[YYK.GetName]的防御条约。当我们当中的任何一方进入针对[YYK.GetName]的防御战争时，另一方有义务也加入战争。"
 sat.29.1:0 "我们认为这确实很有必要。"
 sat.29.2:0 "这种防御条约只会刺激到[YYK.GetName]"

 sat.30.t:0 "针对[YYK.GetName]的防御条约激活了！"
 sat.30.d:0 "由于针对[YYK.GetName]的防御条约的双方中的一方遭到了[YYK.GetName]的攻击，我们必须履行条约中的共同防卫义务。"
 sat.30.1:0 "我们必须准备加入战争。"

 sat.32.t:0 "对[YYK.GetName]展开作战"
 sat.32.d:0 "由于针对[YYK.GetName]的防御条约已经被激活，我们的准备时间已经到了，是时候开始战斗了。"
 sat.32.1:0 "现在履行条约吧。"

 sat.33.t:0 "[SAT.GetName]提议友好互助条约"
 sat.33.d:0 "[SAT.GetName]近日向我们提议签署友好互助条约，向我们提供能源方面的技术援助以换取我方的军事技术支持。[SAT.GetName]离我们距离遥远，我们与她们很难产生地缘政治上的矛盾，或许她们确实是一个可以合作的对象。"
 sat.33.1:0 "这是好的"
 sat.33.2:0 "我们不应贸然和她们合作"

 

 