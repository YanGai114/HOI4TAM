 cir2.49.t:0 "[CIR.GetName]宣称原[SCA.GetName]属下的所有妖精地区"
 cir2.49.d:0 "随着[CIR.GetName]军队的一路高歌猛进，[CIR.GetName]就如何具体处理战后的[SCA.GetName]领土已经得出了结论：正如她们从独立一开始所许下的诺言一样，她们将夺取所有[SCA.GetName]治下的妖精土地，这不仅包括广大的幻草原，也包括吸血鬼的家——红魔城，她们称在结束[SCA.GetName]的抵抗后给红魔城改名，而剩下的妖怪土地，则让她们独立建国。不过她们就如何处置斯卡蕾特家产生了分歧，虽然有囚禁和处死的选项，但也有一部分知识分子提出了改造斯卡蕾特家思想的想法，让那些固执的大妖怪们接受灵力平等的思想，不过让一个已经活了上百年的妖怪改变思想是一件很困难的事情……"
 cir2.49.1:0 "我们得给幻想乡树立榜样！"
 cir2.49.2:0 "她们已经在异想天开了！"
 cir2.49.3:0 "妖精改造吸血鬼？"
 cir2.49.4:0 ""

 cir2.50.t:0 "[CIR.GetName]在战后仅占领幻草原"
 cir2.50.d:0 "随着大部分[SCA.GetName]的部队被[CIR.GetName]所消灭，[CIR.GetName]开始重新思考其打败[SCA.GetName]后的占领计划，原计划——也就是从她们一开始的独立誓言，是解放所有的妖精土地。但或许是出于外界的压力和其他考虑，她们称自己仅宣称幻草原，但吸血鬼的活动范围将会限制在红魔城周边，并让所有妖怪势力将独立。这不仅像是给了吸血鬼一个体面的结束，同时似乎也能让幻想乡的大妖怪们感到满意。"
 cir2.50.1:0 "我们只需要幻草原就够了。"
 cir2.50.2:0 "轮不到你们管理我们伟大的吸血鬼！"
 cir2.50.3:0 "看起来是个更好接受的结果。"
 cir2.50.4:0 ""

