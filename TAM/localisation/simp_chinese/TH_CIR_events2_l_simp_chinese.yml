 cir2.37.t:0 "[CIR.GetName]希望我们与她们统一"
 cir2.37.d:0 "我们收到了来自[CIR.GetName]的消息，她们要求我们允许她们的军队入驻，并将一切机构交予她们管辖，也就是她们希望吞并我们，但我们内部有更多更倾向于魔法森林的存在……"
 cir2.37.1:0 "既然我们都是妖精……"
 cir2.37.2:0 "那她们必须付出代价！"
 cir2.37.3:0 ""
 cir2.37.4:0 ""

 cir2.38.t:0 "[CIR.GetName]在魔法森林的扩张"
 cir2.38.d:0 "自魔法森林因$MRS_mrs$的问题而分裂后，长期以来纷争不断，这也包括受魔法影响的妖精们。而与她们相邻，却是后发的[CIR.GetName]的实力已经超越了整个原魔法森林势力的总和。在经过她们的深思熟虑后，决定加入[CIR.GetName]，成为妖精大家庭的一部分，这无疑会给想统一魔法森林的势力留下不好的揣测，也许[CIR.GetName]的下一步是要吞并魔法森林呢？不过事到如今，魔法森林各自分裂的势力已经无力阻止[CIR.GetName]的行为了。"
 cir2.38.1:0 "欢迎加入妖精大家庭！"
 cir2.38.2:0 "这是侵犯我们的行为！"
 cir2.38.3:0 "妖精在魔法森林扩张……"
 cir2.38.4:0 ""

 cir2.39.t:0 "[CIR.GetName]在魔法森林的军事冒险"
 cir2.39.d:0 "[CIR.GetName]在战胜[SCA.GetName]后，想着将更多的妖精纳入靡下，不仅包括原来[SCA.GetName]土地上的妖精，也包括魔法森林的妖精。在魔法森林分裂后，诞生了一个以妖精为主的割据势力——[MFA.GetName]，[CIR.GetName]一直试图将她们吞并，然而[MFA.GetName]仍然认为自己是魔法森林的一份子，屡次拒绝了[CIR.GetName]的无理请求，最终引起了[CIR.GetName]的入侵。虽然[MFA.GetName]可能最终无法抵抗强大的[CIR.GetName]，但这让更多势力注意到了魔法森林情况的变化以及[CIR.GetName]破坏地区平衡的行为。"
 cir2.39.1:0 "我们只是在保护这些妖精不受魔法使的侵害。"
 cir2.39.2:0 "谁来帮助我们抵抗[CIR.GetName]？"
 cir2.39.3:0 "妖精在魔法森林扩张……"
 cir2.39.4:0 ""

 cir2.40.t:0 "[CIR.GetName]希望与我们划定边界"
 cir2.40.d:0 "随着我们的统一，[CIR.GetName]开始与我们商讨因人类复权战争以及妖精革命战争发生边界问题，边界问题的起因有二：一是[CIR.GetName]一直宣称雾之湖的妖精需要统一，这包含了魔法森林的妖精，而涵盖的原因是因为人类复权战争时，[SCA.GetName]的战线曾经推进到了这一地区，直到后面的妖精革命我们才成功占领回来；二是我们对北魔法森林的宣称，虽然《新幻想乡条约》承认了我们现在绝大部分的边界，但[CIR.GetName]并没有签订该条约，也就是说我们因人类复权战争丢失于妖精的土地仍然保有宣称。而如今[CIR.GetName]决定为了和我们交好，决定放弃了对魔法森林妖精的宣称，但需要我们同样放弃过去丢失于[SCA.GetName]的土地。"
 cir2.40.1:0 "为了未来和妖精的交好，我们得接受现在的边界。"
 cir2.40.2:0 "我们不能放弃我们的土地！"
 cir2.40.3:0 ""
 cir2.40.4:0 ""

 cir2.41.t:0 "[CIR.GetName]与[MAF.GetName]边界问题的解决"
 cir2.41.d:0 "几年前的人类和妖精的叛乱，让魔法森林的北部边界变得混乱起来。如今[CIR.GetName]的南面一部分领土是在[SCA.GetName]在平息人类叛乱时从魔法森林的魔法使中夺取的，而这部分领土后来随着妖精革命的发生，落入了现在的[CIR.GetName]手中，虽然妖怪方和魔法森林签订了关于战后边界的条例，但新生的[CIR.GetName]并没有在这其中，这意味着魔法森林可以从[CIR.GetName]手中夺回旧土。另一方面，[CIR.GetName]也一直宣传雾之湖妖精的统一，这不仅包括了广大[SCA.GetName]土地上的妖精，也同样包括魔法森林里的妖精，这也令魔法森林的势力们一直担心妖精的入侵。不过自人类叛乱结束后由于双方并没有直接冲突，所以双方对于这块并没有详细的说辞。直到昨天，[CIR.GetName]和[MAF.GetName]共同发表联合声明，称双方对对方的领土并没有任何打算，边界维持现状。考虑到[CIR.GetName]的计划以及魔法森林脆弱的统一，对于双方来说都是消除了一个隐患，但她们是否会发展进一步关系仍然有待观察。"
 cir2.41.1:0 "纷争终于解决了！"
 cir2.41.2:0 "领土边界只会不断变化。"
 cir2.41.3:0 ""
 cir2.41.4:0 ""

