 cir2.44.t:0 "[CIR.GetName]的扩大"
 cir2.44.d:0 "在经过了激烈的讨论过后，[FROM.GetName]决定加入[CIR.GetName]，成为其中的一员，然而这还需要很长时间的融合，才能彻底将[FROM.GetName]消化。\n[CIR.GetName]的外交成功，无不让妖精以外的势力感到了威胁。"
 cir2.44.1:0 "所有妖精必将统一！"
 cir2.44.2:0 "我们将成为一体！"
 cir2.44.3:0 "我们或许也可以考虑一下加入。"
 cir2.44.4:0 "妖精的威胁在不断扩大。"

