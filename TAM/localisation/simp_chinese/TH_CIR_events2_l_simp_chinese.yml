l_simp_chinese: 
 cir2.1.t:0 "[CIR.GetName]的一国革命基地计划"
 cir2.1.d:0 "在经过了妖精独立战争的洗礼后，[CIR.GetName]内部一直拥有两种不同的声音，那就是到底是以理念思想的发展为先还是以实际的军事实力为先。\n考虑到[CIR.GetName]的工业与军事实力并不能与当今的许多幻想乡强国和贤者匹敌，且和[SCA.GetName]有一场最终的决战，她们最终在伟大领袖[CIR.GetLeader]的敲定之下，开始了优先工业与军事的发展，这让许多原先被[CIR.GetName]建立所依靠的理念而吸引来的非妖精种族感到失望，因为她们担心其他非妖精的革命运动会被幻想乡的强者所打压而无法受到当今最强的革命势力[CIR.GetName]的支援，不过[CIR.GetLeader]宣布仍然会支持幻想乡乃至幻想乡外的各种族独立运动，但可以预知的是，支援的规模将会被缩小。\n或许对于幻想乡的许多地方，这会是一个好消息。但对于[SCA.GetName]来说，她们可能会面对军事实力更强的[CIR.GetName]，对于内战中被妖精革命军打得落花流水的吸血鬼来说，可不是一个好消息……"
 cir2.1.1:0 "我们相信我们的选择。"
 cir2.1.2:0 "笨蛋妖精的笨蛋选择。"
 cir2.1.3:0 "[CIR.GetLeader]加油！"
 cir2.1.4:0 "妖精和恶魔的斗争将继续……"

 cir2.2.t:0 "[CIR.GetName]开始进行反斯卡蕾特宣传"
 cir2.2.d:0 "在完成了各大部门的建设后，[CIR.GetName]把重点放到了对外宣传上。不出意外，她们还是把对抗[SCA.GetName]作为自己的首要目标，而且她们的领袖[CIR.GetLeader]还对此做出了战争动员：“[SCA.GetName}在和我们签订停火协定时承诺不再会压迫妖精，然而就在这几年，有源源不断的妖精从边境逃亡到这里，控诉着[SCA.GetName]的种种恐怖行为，包括人为控制妖精出生环境、对妖精进行人体实验、用魔法对妖精洗脑等等，这些行为表明她们的领袖完全不把对我们妖精的承诺放在眼里，如果我们现在熟视无睹，幻想乡的妖精必然成为她们恐怖实验的牺牲品。所以，我们必须亲自出击，彻底粉碎掉吸血鬼帝国……”\n[CIR.GetLeader]的演讲让所有收听到该演讲的妖精们的振奋了起来，叫嚣着要和吸血鬼帝国决一死战，看起来战争已经迫在眉睫了……"
 cir2.2.1:0 "打倒吸血鬼是我们的第一目标！"
 cir2.2.2:0 "她们懂什么是“宣传”吗？"
 cir2.2.3:0 "打倒吸血鬼才能展示我们妖精真正的力量！"
 cir2.2.4:0 "谁才会是最后的胜利者？"

 cir2.3.t:0 "[CIR.GetName]宣扬灵力革命主义"
 cir2.3.d:0 "在完成了国内各个部门的建设之后，[CIR.GetName]开始统一自己的对外宣传口径，因为这代表了自己的外部形象。\n然而令所有人意外的是，她们并没有把提到要打倒[SCA.GetName]，她们将目光放到了更远——整个幻想乡，她们声称幻想乡的大妖怪们为保证自己在结界危机后的绝对权威，尤其是在人类复权战争发生以后，开始联合起来打压幻想乡其他种族各方面的发展，包括思想上、科技上、社会制度上等，因为这些方面没有一个不在质疑拥有强大力量的个体是否可以合法地剥夺其他弱小种族的权力。而[CIR.GetName]的使命就是帮助那些被剥夺权利的弱小种族从大妖怪手中解放出来，她们的实践方式是通过发展科技，降低大妖怪自身个体力量带来的权威。在[CIR.GetName]和[SCA.GetName]停战后的这几年，妖精们在积极寻找能够打破大妖怪们个体力量枷锁的科技，通过吸纳各种族的先进人士，她们认为与旧世界的大妖怪们决战的日子即将来临，届时幻想乡会成为真正的“幻想乡”。"
 cir2.3.1:0 "我们必须解放幻想乡的所有人！"
 cir2.3.2:0 "[CIR.GetLeader]的目标似乎更加远大呢？"
 cir2.3.3:0 "我们必须团结起来！"
 cir2.3.4:0 "妖精们的恐怖思想在侵蚀着幻想乡……"

 cir2.4.t:0 "[CIR.GetName]称“幻想乡”已死，要建立新幻想乡"
 cir2.4.d:0 "“如今的幻想乡，已经成为了人吃人，妖怪吃妖怪的社会……”$CIR_cir$在一次其国内的演讲中说道“过去幻想乡所积累的矛盾，在结界危机的这一催化剂的影响下，全部爆发。过去轻松和谐的幻想乡已死，为了我们未来的生活，我们这段时间必须奋斗起来，这奋斗的方向，就是灵力革命主义。那就是通过科技以及其他种种手段，彻底消灭每个种族的力量差距，这样幻想乡的各各种族之间，将不会有战争发生了，而新的幻想乡式的乌托邦，也就就此诞生。”\n虽然这只是一次$CIR_cir$的对内宣讲，但这似乎已经确定了未来[CIR.GetName]的动向，那就是她会以实行她所谓的灵力革命主义，开始消除各个种族之间的灵力差距。然而这对拥有强大力量的个体来说，是不可接受的，她们中的许多就是靠着力量维持这当下的地位。可以预见的事，[CIR.GetName]未来必然会受到幻想乡各大势力的围攻，但这会什么时候发生呢？"
 cir2.4.1:0 "这是我们未来的目标。"
 cir2.4.2:0 "新的幻想乡，吗？"
 cir2.4.3:0 "她们真是痴心妄想。"
 cir2.4.4:0 ""

 cir2.5.t:0 "[CIR.GetName]把大妖怪视为第一敌人"
 cir2.5.d:0 "[CIR.GetName]在过去的独立战争当中，有把所谓的灵力革命主义作为自己的理念，在之后，一直在强调与吸血鬼的“最终决战”。但最近她们的一次演讲，她们似乎已经对这一现状进行了改变，她们正式高调宣布所有不与她们合作的大妖怪都是她们的敌人。这让许多人都感觉这些妖精已经是彻彻底底的笨蛋了。"
 cir2.5.1:0 "我们的斗争对象已经明确了！"
 cir2.5.2:0 "感觉她们拥有很充足的勇气！"
 cir2.5.3:0 "她们这是在四处树敌！"
 cir2.5.4:0 ""

 cir2.6.t:0 "[CIR.GetName]的第一次选举"
 cir2.6.d:0 "随着外界对于幻想乡的影响的持续加大，越来越多的势力开始尝试践行一些外界存在的制度。原先被认为是笨蛋们的妖精不知道为什么看上了外界的选举制度，而她们似乎并没有限制可以上场竞选的人员，导致了一片混乱。不过当$CIR_cir$走向舞台时，其他争夺话筒的妖精们都自觉地让开了。于是$CIR_cir$成功向台下的妖精们发表了自己的竞选演说，总体来说和她之前革命演说类似，仍然把打倒吸血鬼作为了第一目标。幻想乡各界预测，靠着妖精独立积累声望的$CIR_cir$，几乎肯定能当选现在[CIR.GetName]的领袖。"
 cir2.6.1:0 "选举才能更好的倾听每个人的声音！"
 cir2.6.2:0 "她们在装作很懂选举的样子。"
 cir2.6.3:0 ""
 cir2.6.4:0 ""

 cir2.7.t:0 "[CIR.GetName]的第一次选举"
 cir2.7.d:0 "随着外界对于幻想乡的影响的持续加大，越来越多的势力开始尝试践行一些外界存在的制度。原先被认为是笨蛋们的妖精不知道为什么看上了外界的选举制度，而她们似乎并没有限制可以上场竞选的人员，导致了一片混乱。于是$CIR_dys$带领了一群和她奋斗过的妖精老兵冲上了演讲台，强行把挡路的其他妖精挤开，而当$CIR_dys$登上话筒前时，她的文静的语言和行为与刚才鲁莽的行为形成了鲜明对比。\n而她的演讲内容，注重在更加重视妖精们的内部发展，重视新生[CIR.GetName]的政治建设上。外界普遍认为不管其他选举人如何，$CIR_cir$必然会最终当选，但$CIR_cir$并没有出现在演讲上，那么作为原先$CIR_cir$最亲密存在的$CIR_dys$，当选可以说是板上钉钉了"
 cir2.7.1:0 "选举才能更好的倾听每个人的声音！"
 cir2.7.2:0 "她们在装作很懂选举的样子。"
 cir2.7.3:0 ""
 cir2.7.4:0 ""

 cir2.8.t:0 "[CIR.GetName]对妖精实行义务教育"
 cir2.8.d:0 "最近[CIR.GetName]拟定了对所有妖精要进行义务教育的计划，教师则主要是来自原[SCA.GetName]时期的那些有丰富经验的妖精和一些有文化的非妖精种族，教授的内容则主要包括识字、数学、历史和科学，总共3年，以提高妖精的整体素质水平。但[CIR.GetName]中的妖精数量庞大，很难把这些知识所传授到每个妖精当中，且大多都嘲笑[CIR.GetName]的教育水平，这种教育会让她们像某个领袖一样智慧。但不管怎样，[CIR.GetName]在尝试让原来被认为是笨蛋的妖精们拥有更多的智慧，这无疑是开启了幻想乡的一大先例。"
 cir2.8.1:0 "每个妖精必须都要拥有智慧！"
 cir2.8.2:0 "我们也想去接受一下……"
 cir2.8.3:0 "教的都是冻青蛙吧？"
 cir2.8.4:0 ""

 cir2.9.t:0 "暴风雪计划"
 cir2.9.d:0 "[CIR.GetName]与[SCA.GetName]的最终决战终于打响，[CIR.GetName]做了充足的准备，主动向[SCA.GetName]发起了进攻，尽管[SCA.GetName]做了万全的准备，但边境的几个部队已经被尽数摧毁。数年前，在幻想乡贤者见证下这一地区的和平显然并不稳固，而这只会是一个开始。"
 cir2.9.1:0 "我们将拼到最后的一兵一卒！"
 cir2.9.2:0 "战火再度重启了……"
 cir2.9.3:0 ""
 cir2.9.4:0 ""

 cir2.10.t:0 "[CIR.GetName]转向新兴的独立妖怪"
 cir2.10.d:0 "自从人类战败以后，幻想乡多出了许多小妖怪势力，而这些弱小的新势力，自然而然的更容易受到[CIR.GetName]新理念的影响。目前，[CIR.GetName]的外交人员陆陆续续地前往这些新兴妖怪势力的权力核心，并与她们的领导层交谈，虽然这之中有许多人并不想因此得罪帮助她们独立的大妖怪们，但无疑[CIR.GetName]与她们的处境更为接近。这些势力表面独立，但实际上自主根本无法抵抗强大的妖怪们。[CIR.GetName]的外交策略显然取得了显著的效果。"
 cir2.10.1:0 "我们需要更多的朋友。"
 cir2.10.2:0 "我们也许应该考虑一下[CIR.GetName]的提议。"
 cir2.10.3:0 "她们能做到什么？"
 cir2.10.4:0 ""

 cir2.11.t:0 "野心勃勃的[CIR.GetName]"
 cir2.11.d:0 "在几乎已经击溃所有[SCA.GetName]的部队以后，[CIR.GetName]高调宣布，她们将会继承原[SCA.GetName]的全境，包括一部分在这之中的妖怪们。这无疑会加大其他势力对[CIR.GetName]的敌视，不仅会加大[SCA.GetName]的抵抗决心，而且也会让那些长期接受[CIR.GetName]的灵力平等思想的妖怪们感觉到[CIR.GetName]只是一个新的“[SCA.GetName]”，然而这对于已经胜券在握的[CIR.GetName]来说，又能怎样呢？"
 cir2.11.1:0 "胜利属于妖精！"
 cir2.11.2:0 "为了[SCA.GetLeader]，我们将抵抗到底！"
 cir2.11.3:0 "她们这也太高调了！"
 cir2.11.4:0 ""

 cir2.12.t:0 "[CIR.GetName]开始与大妖怪们交好"
 cir2.12.d:0 "尽管之前放出豪言壮语要对抗幻想乡的大妖怪们，但[CIR.GetName]在幻想乡不断地局势变化之中，自身也做出了一些改变。[CIR.GetName]主动找到了一些幻想乡的大妖怪势力，提出与她们的关系缓和，虽然这些势力反应冷淡，但可以看出[CIR.GetName]外交方针的变化。"
 cir2.12.1:0 "这是无奈的改变。"
 cir2.12.2:0 "我们可以考虑和她们改变一下关系。"
 cir2.12.3:0 "这是为什么？"
 cir2.12.4:0 ""

 cir2.13.t:0 "[CIR.GetName]进一步消除大妖怪们的顾忌"
 cir2.13.d:0 "在做出和大妖怪们的措施后不久，[CIR.GetLeader]突然宣布，尊重幻想乡每个存在的势力也是[CIR.GetName]的既定方针，[CIR.GetName]不会肆意干涉每个势力的内政，也不会输出自己的思想。所谓的灵力平等思想，只求幻想乡各界意识到这一存在，而不会强求。\n这一番言论一出，令幻想乡各界大为震惊，这意味着[CIR.GetName]已经开始放弃输出她所谓的革命思想了。[CIR.GetName]内部也开始解散她那些专门用来煽动革命的特务部门。虽说幻想乡的变化让[CIR.GetName]感觉输出革命遭遇了诸多困难，还让原本和谐生活在大妖怪底下的人民们陷入了无比的苦难。但这[CIR.GetName]转变也太快了，有传言说[CIR.GetLeader]接见了$YKR_ykr$，才让这个一直想要革命的妖精放弃了她原有的念头，但她们究竟做出了怎样的誓言和交易，不得而知。"
 cir2.13.1:0 "这是为了幻想乡而做的改变。"
 cir2.13.2:0 "我们不能放弃对[CIR.GetName]的警惕"
 cir2.13.3:0 "所谓的幻想乡革命，终究是骗人的话。"
 cir2.13.4:0 ""

 cir2.14.t:0 "[CIR.GetName]与[YKR.GetName]正式建交"
 cir2.14.d:0 "随着[CIR.GetName]在对抗[SCA.GetName]的战争上占据上风，越来越多的势力害怕[CIR.GetName]在战胜[SCA.GetName]会做出一些反常的举动，但$YKR_ykr$的行为让这些焦虑得到了一定的消解，$YKR_ykr$和她的式神亲自来到了[118.GetName]，宣布与[CIR.GetName]正式建立外交关系。\n据传言由于$YKR_ykr$与[SCA.GetName]不和，$YKR_ykr$决定彻底放弃支持[SCA.GetName]作为雾之湖的代言人，转而支持[CIR.GetName]，而[CIR.GetName]之前的一系列行为也在代表她们在不断像这个方向努力。\n如今违背$YKR_ykr$意愿的[SCA.GetName]即将彻底战败，于是$YKR_ykr$提前主动向[CIR.GetName]交好，代表原本傻傻的妖精，已经得到了幻想乡强者的认可。"
 cir2.14.1:0 "这才是强者的真正证明。"
 cir2.14.2:0 "这个时候还是妖精更靠谱。"
 cir2.14.3:0 "我们还没有失败！"
 cir2.14.4:0 "妖精真是有无限可能得种族。"
 cir2.14.5:0 "也许我们也得追求强者的认可。"

 cir2.15.t:0 "[CIR.GetName]将要建立新幻想乡秩序"
 cir2.15.d:0 "在消灭了[CIR.GetName]的最大障碍——[SCA.GetName]之后，[CIR.GetName]隆重地宣布：“对于我们妖精，消灭吸血鬼只是一个阶段性的目标，现在才是幻想乡灵力革命的真正开始……”[CIR.GetName]像是对整个幻想乡宣告了妖精们未来“改造”幻想乡的目标。而这一系列目标无疑会动摇幻想乡的根基，包括让幻想乡所有的小妖怪和其他弱小种族建立自己的独立势力，同时，还要通过“种种手段”包括但不限于科技的手段来让灵力，尤其是大妖怪们的力量去神秘化，通俗点讲就是让这些力量变为科学和公开的力量。而这一系列目标，无疑与整个幻想乡的大妖怪们为敌，也更加威胁到了需要靠神秘和未知生存的贤者们。然而，已经四分五裂的大妖怪们，似乎无法再向之前对待人类一样，同仇敌忾了……但也有人思考妖精们所设想的幻想乡，还是幻想乡吗？亦或是外界的翻版……"
 cir2.15.1:0 "真正的幻想乡革命，开始了！"
 cir2.15.2:0 "一个新的时代即将到来！"
 cir2.15.3:0 "幻想乡不会就此灭亡！"
 cir2.15.4:0 ""

 cir2.16.t:0 "妖精们的光明灯塔——[CIR.GetName]的诞生"
 cir2.16.d:0 "雾之湖的妖精在完成自己的统一后，将目标放在了成为妖精们乃至幻想乡的榜样之上，其宣扬的灵力平等理念，成为了不仅成为了妖精们努力的目标，还成为了幻想乡其他种族所追求的最终理想。为此，[CIR.GetName]宣布自己将积极投身于维护幻想乡妖精的利益，避免幻想乡的妖精像她们一样，受到像吸血鬼这样强大妖怪的压迫，并让愿意的妖精们加入这个新的强大的妖精大家庭。然而，妖精几乎遍及了整个幻想乡，她们所谓维护妖精利益的行为，会变成四处展示自己霸权的行为，对于这个界限，幻想乡各界表示出了担忧……"
 cir2.16.1:0 "我们是妖精们向往的灯塔！"
 cir2.16.2:0 "谁来告诉我去[CIR.GetName]的路线？"
 cir2.16.3:0 "令人向往的妖精国度？真是可笑。"
 cir2.16.4:0 ""

 cir2.17.t:0 "[CIR.GetName]的诞生"
 cir2.17.d:0 "在彻底击败[SCA.GetLeader]后，[CIR.GetLeader]为了展示自己这一伟大成就，宣布正式改名为[CIR.GetName]，代表着妖精这一弱小种族建立的第一个帝国。这一消息，让幻想乡的几乎所有妖精为此自豪，甚至为此不惜离开自己原来的栖息之地来歌颂雾之湖畔妖精们的伟大成就。然而这让那些原来因雾之湖妖精理念来崇尚她们的人感到震惊，认为妖精们要背弃其独立时的革命理念，转而压迫其他种族。但这些声音很快就被埋没了……"
 cir2.17.1:0 "我们建立了第一个妖精帝国！"
 cir2.17.2:0 "这是所有妖精的骄傲！"
 cir2.17.3:0 "她们是要走向和其他妖怪一样的道路了……"
 cir2.17.4:0 "虽然很不情愿，但这些妖精值得被称为强者。"

 cir2.18.t:0 "[CIR.GetName]尝试建立经济互助组织"
 cir2.18.d:0 "在成功战胜吸血鬼后，[CIR.GetName]一直在探讨一种除了输出意识形态以外的扩充自身影响力的方式，在研究了幻想乡其他势力以及一些外界国家的情况后，她们决定以经济的方式帮助那些接受灵力平等思想的国家。据[CIR.GetName]的官员称，将会帮助那些“友好”国家建立或分担产业链方式，来达成这一组织合作的初步形成。之后再通过以内循环为主，外循环为辅的方式，达成让所有“友好”国家在经济实力上取得优势。这些计划让幻想乡的其他势力目瞪口呆，因为幻想乡的势力即便SC符卡规则已基本消亡，她们还是把提升力量作为第一目标，为实现这一目的才去改善下层的生活水平。这种以经济为目的的组织从来没有在幻想乡出现过，而这一建立者竟然是大家一直都看不起的妖精，妖精或许正在为幻想乡开拓一条新的发展道路？"
 cir2.18.1:0 "妖精要敢为天下先！"
 cir2.18.2:0 "什么是经济？总之会让我们强大起来是吧？"
 cir2.18.3:0 "妖精懂什么经济！"
 cir2.18.4:0 ""

 cir2.19.t:0 "[CIR.GetLeader]称自己为妖精们的凯撒"
 cir2.19.d:0 "在符卡规则崩溃前，[CIR.GetLeader]一直在称呼自己最强，但所有人都把她的话当作玩笑来看。不过随着她领导妖精成功独立，并在这之后彻底打败[SCA.GetName]之后，[CIR.GetLeader]就把自己好大喜功的一面表现了出来，多次在各种场合下称呼自己为最强，而她的手下们也一直附和——直到最近一次，有人在称呼她为“凯撒”，这个词立刻引起了[CIR.GetLeader]的兴趣，她感觉“凯撒”比“最强”帅气多了，再得知这个词来源于一位建立了强大帝国的外界人类后，她立刻接受了这个名号。现在，[CIR.GetName]官方对于[CIR.GetLeader]的称呼前缀，也改为了伟大的妖精凯撒。"
 cir2.19.1:0 "伟大的妖精凯撒——[CIR.GetLeader]"
 cir2.19.2:0 "我们也要诞生自己的凯撒！"
 cir2.19.3:0 "让她们自娱自乐吧。"
 cir2.19.4:0 ""

