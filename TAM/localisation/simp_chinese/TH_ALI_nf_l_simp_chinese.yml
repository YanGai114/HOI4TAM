ali_renoujuntuan_idea_desc:0 "与绝大多数势力不同，爱丽丝所领导的魔法使们主要她们所做的人偶作战。尽管会这一魔法的魔法使很少，但却能够通过生产人偶来填补广大魔法使人力空缺的局面。"
ali_zhenduidaojudeliliang_idea:0 "针对道具的力量"
ali_zhenduidaojudeliliang_idea_desc:0 "人偶师的力量能完全控制由她们所制作的人偶。但现在的魔法理论已经证明，这套控制魔法对所有的道具都具有普遍性，因此，她们可以一定程度上控制类似付丧神的妖怪的行为。"
