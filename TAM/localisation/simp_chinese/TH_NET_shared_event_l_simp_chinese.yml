 l_simp_chinese:
 net_s.1.t:0 "白玉楼庭院扩建工程"
 net_s.1.d:0 "在对外开放进程不断推进的同时，为了让冥界吸引更多的幽灵亡灵和其他种族前来参观，[231.GetName]的庭院在幽幽子的指示下也进行了一次声势浩大的翻修。这几天妖梦的抱怨接连不断，每天为[231.GetName]大小姐准备食物本就是一件极为艰难的事务，而将庞大的[231.GetName]存在了近千年的古老建筑和各处设施焕然一新更是让她所剩无几的空闲时间被压榨……但无论如何，目前新庭院的扩建进度已经进入尾声，很快将向外界各路对冥界有兴趣的种族开放展览。\n而随着庭院的扩大，代表[231.GetName]新面貌的庭院将是——"
 net_s.1.1:0 "厚其方圆，使得千客万来。"
 net_s.1.2:0 "落樱缤纷，游人流连忘返。"
 net_s.1.3:0 "万众敬仰，铭记冥界之威。"
 net_s.1.4:0 ""

 net_s.2.t:0 "再次被拾起的符卡决斗"
 net_s.2.d:0 "经历了一段时间的修炼之后，幽幽子大人现在散发出的威势已经令幽灵们心生敬畏，而实力更是已经达到了全新的境界，我们的军队都为大小姐的这份强大而感到振奋。\n之前已经有幽灵认为现在的幽幽子大人已经能够和那位幻想乡的贤者比肩，甚至更强，这种言论犹如野火般在军营中扩散开来，最终一众幽灵军官请求幽幽子大人与[YKR.GetLeader]进行符卡决斗。幽幽子听闻后欣然同意，并写下亲笔信向隙间世界提出举办友谊赛的提案。\n现在，在冥界和隙间世界的边界处，双方的军队为中央留出场地，凝神静气地看着上空的两人，四周仅有风声猎猎作响。幽幽子大人和[YKR.GetLeader]并不像往日那般谈笑风生，而是将彼此当作真正的对手，凝视着对方，手中符卡的能量蓄势待发，将要喷薄而出……\n\n“【幻想乡的黄泉归】” \n“【动与静的境界】” \n\n无数弹幕，激光，死蝶绽放在天空中，这场最为绚烂的烟花秀开始了。"
 net_s.2.1:0 "“幽幽子大人赢了吗！？”"
 net_s.2.2:0 ""
 net_s.2.3:0 ""
 net_s.2.4:0 ""

 net_s.3.t:0 "幽幽子在符卡决斗中胜出"
 net_s.3.d:0 "两位强者的战斗，尽管是在符卡决斗的规则框架下进行的，而且为了保证安全选在了高空，依然波及到了附近不少士兵，尤其是对于妖怪们来说，幽幽子大人的死蝶是极为致命的，因此现场产生了一些骚乱。于是八云蓝被迫展开了防御结界，这才保证现场秩序井然，不过偶尔溢出的灵力波动就导致结界时不时颤动，那么上空的两位在进行何等层次的对决，光凭眼前绚丽的弹幕表演是绝对无法判断的。\n最终，在幽幽子以蝶弹和魂魄交织而成的弹幕网中，[YKR.GetLeader]想要再次凭借隙间逃脱，却慢了一步，被幽幽子拉住了左手。\n“这次想逃到哪里去呢，紫？” \n幽幽子合上折扇，轻轻敲了敲[YKR.GetLeader]的头，狡黠地笑道。"
 net_s.3.1:0 "“幽幽子大人赢了！”"
 net_s.3.2:0 ""
 net_s.3.3:0 ""
 net_s.3.4:0 ""

 net_s.4.t:0 "幽幽子在符卡决斗中战平"
 net_s.4.d:0 "两位强者的战斗，尽管是在符卡决斗的规则框架下进行的，而且为了保证安全选在了高空，依然波及到了附近不少士兵，尤其是对于妖怪们来说，幽幽子大人的死蝶是极为致命的，因此现场产生了一些骚乱。于是八云蓝被迫展开了防御结界，这才保证现场秩序井然，不过偶尔溢出的灵力波动就导致结界时不时颤动，那么上空的两位在进行何等层次的对决，光凭眼前绚丽的弹幕表演是绝对无法判断的。\n最终，幽幽子和[YKR.GetLeader]同时将各自的最后一张符卡轻捻在手中，以最大程度的灵力激发后，无数弹幕，激光，符札对射而出，交织缠绕，相互湮灭。\n在最后两颗中玉碰撞消失之时，这场符卡对决也降下了帷幕。"
 net_s.4.1:0 "“旗鼓相当的对手”"
 net_s.4.2:0 ""
 net_s.4.3:0 ""
 net_s.4.4:0 ""

 net_s.5.t:0 "幽幽子在符卡决斗中战败"
 net_s.5.d:0 "两位强者的战斗，尽管是在符卡决斗的规则框架下进行的，而且为了保证安全选在了高空，依然波及到了附近不少士兵，尤其是对于妖怪们来说，幽幽子大人的死蝶是极为致命的，因此现场产生了一些骚乱。于是八云蓝被迫展开了防御结界，这才保证现场秩序井然，不过偶尔溢出的灵力波动就导致结界时不时颤动，那么上空的两位在进行何等层次的对决，光凭眼前绚丽的弹幕表演是绝对无法判断的。\n最终，当幽幽子在全神贯注地防御如暴雨般来袭的激光和玉弹交织而成的弹幕网时，神出鬼没的[YKR.GetLeader]却突然利用隙间出现在了她的身后，将幽幽子一把抱住。在紫指尖凝结而成的狂躁高速飞行体掠过了幽幽子的几丝秀发后随之消失。\n“哎呀呀，这次好像还是我赢了呢”\n紫轻轻地拿走了幽幽子的折扇，展开后掩面笑道。"
 net_s.5.1:0 "“幽幽子大人输了……”"
 net_s.5.2:0 ""
 net_s.5.3:0 ""
 net_s.5.4:0 ""

 net_s.6.t:0 "妖梦决定挑战幽幽子"
 net_s.6.d:0 "妖梦向幽幽子发出符卡对决的挑战。白玉楼的庭院里，二人对目相望，这种感觉既熟悉又陌生。倘若放在以往，这只不过只是一次主仆之间的玩闹，但妖梦清楚地知道，这次的意义非同小可。输赢关系着这段时间来修炼的成果，更是妖梦作为新管理者能否立足于冥界的依据。作为结界危机后冥界第一次的弹幕决斗，这场对战的结局幻想乡万人瞩目。"
 net_s.6.1:0 "开始"
 net_s.6.2:0 ""
 net_s.6.3:0 ""
 net_s.6.4:0 ""

 net_s.7.t:0 "妖梦战胜了她的主人！"
 net_s.7.d:0 "二人在冥界展开了无比激烈的符卡对决，多彩绚丽的弹幕在白玉楼的上空就好似盛开的樱花尽情绽放着。对于观战的幽灵们来说，两位少女与其说是在进行实力不分上下的弹幕决斗，更像是在花丛中起舞的表演。也许是幽幽子低估了妖梦的能力又或许是碍于昔日的相处而没有全力以赴。这场万众瞩目的战斗以幽幽子被击落在地而告终。"
 net_s.7.1:0 "结束了……"
 net_s.7.2:0 ""
 net_s.7.3:0 ""
 net_s.7.4:0 ""

 net_s.8.t:0 "妖梦和幽幽子大人势均力敌！"
 net_s.8.d:0 "幽幽子绚丽的弹幕如同盛季的樱花绽放在整个白玉楼的上空，妖梦迅捷地避开幽幽子的一次次攻击好似一道闪耀的白光在樱花丛中不停穿梭。霎时间利刃出鞘，耀眼的剑浪将花海一分为二，直奔幽幽子而去。面对如此强烈的反击，幽幽子并没有丝毫畏惧，她优雅的轻巧转身而过，在旁人看来这只是个弹幕中翩翩起舞的少女，妖梦的攻击只不过是为其上演舞蹈的衬托。二人的战斗持续了很久依旧分不出胜负，至于战斗是如何结束无人知晓。在战斗结束后有人看见她们二人并肩躺在地上，面朝天空傻笑着。"
 net_s.8.1:0 "如果这一刻能成为永恒……"
 net_s.8.2:0 ""
 net_s.8.3:0 ""
 net_s.8.4:0 ""

 net_s.9.t:0 "妖梦仍然无法打败她的主人。"
 net_s.9.d:0 "妖梦亮出刀刃，身边霎时闪烁着无数绿光。几乎就在同时，双剑挥舞，几道剑浪划破白玉楼上方的天空直冲幽幽子。短时间的修炼竟然让妖梦的能力提升如此之快。地面上观战的众人被如此猛烈的攻势所震惊，面对妖梦的大幅度提升，幽幽子也感到有几丝意外，她称赞了妖梦几句然后轻易地躲开了所有的攻击。二人在绚丽而致命的弹幕中穿梭着，妖梦的攻势虽然猛烈，但剧烈的消耗让她逐渐转为劣势。最后的结果就像部分人所预料的那样，尽管妖梦全力而付，还是不幸被击落在地。"
 net_s.9.1:0 "怎么会……"
 net_s.9.2:0 ""
 net_s.9.3:0 ""
 net_s.9.4:0 ""