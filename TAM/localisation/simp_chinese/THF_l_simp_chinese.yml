 THF_decisions_Bayunzi:0 "切换为八云紫"
 THF_Bayun_Zi:0 "八云紫"
 POLITICS_THF_Bayun_Zi_DESC:0 "境界是事物的间隙，没有间隙的物体只会杂糅在混沌中，只有肯定了现实与幻想中间存在间隙，才会有现实与幻想的差别。妖怪与人类必然是不同的，所以才会有妖人冲突；妖怪与人类肯定是不同的，所以才会有妖人和平。\n\n要说最像妖怪的妖怪，就必须要提到八云紫的名字。由于其危险的与根源相关的能力、神出鬼没而性格不近人情、行为原理与人类完全相异等等的原因，八云紫是一个没人愿意与她为敌的妖怪。作为幻想乡的贤者，她深爱着幻想乡并信任妖人能够和平。但神秘毕竟是神秘，随着幻想乡与外界的再融合，在一件件人类与神秘的繁琐发生后，八云紫的妖怪之心悄然复苏。\n\n既然现在解决不了妖人和平的问题，那不如让人类重新拾起对神秘的敬畏心。只有人类妖怪还有冲突，那妖怪就不会消失，只要妖怪不会消失，就必然会有人妖和平的那天。\n\n八云紫如此想着。"
