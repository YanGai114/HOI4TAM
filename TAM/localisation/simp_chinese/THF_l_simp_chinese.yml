 GFX_SPEVNT_THF_bayunzi_text:0 "“树木，至少是日本的树木有灵魂，对于看过李子树或樱花开放的人来说，绝对不是一种人为的幻想。在出云和其他的地方，这都是一种普遍的信仰。……比之认为树是为人类之用而创造的西方正统观念，更接近普遍的真理。”\n——小泉八云"
