l_simp_chinese:
ten.1.t:0 "折断之翼"
ten.1.d:0 "尽管对于“那些人”来说自己是反叛者，可看管者似乎十分尊重自己，且从来不见他们做出过什么僭越之举。\n\n瘦弱少女想象中的拷问，严刑也不曾出现，一日三餐算不得美味，净是下界的食物，倒也能满足食腹之欲。\n\n相比于开始，她试着开始接受这里的一切，但内心的孤独与寂寞久久无法排解。\n明明熟悉得不能再熟悉的身影就在对面，明明顺口到不能再熟悉的名字就在嘴边，可就是不愿开口呼唤她。\n\n……是对同为不幸者的怜悯吧……\n\n日与春与水之年，天庭议会。\n\n经过数日的讨论，念在天人比那名居天子及共犯龙宫使者永江衣玖往昔的功绩一致决定将二女流放，自此永远不能再踏进天界一步。\n\n就这样，在混沌中，天子和衣玖被推搡着来到了天界的边沿。\n\n身后是歌舞升平的天界宴会，身前是庆贺新春的凡间盛况，吹乱了两女发梢的风带着初春的凉意，混杂着露水，青草和新泥的味道。……自由吗……\n\n天子不知道，接下去自己要生活的就是完全不熟悉的地方啊，虽然也曾向往过凡间，可真正在它面前时感到的却是深深的迷惘，以及恐惧……\n\nFalling Falling, deeper and darker(坠落着，坠落着，越来越深，越来越黑)\nHome doesn’t exist, Freedom no longer(家园不存，自由不在)\nShining Shining, closer and brighter(闪耀着，闪耀着，越来越近，越来越亮)\nHistory from anew, Travel with hearter(历史新翻，旅行随心)\nOut the sky, On the earth, Witness the world(九天之外，大地之上，见证世界)\nRespect your name, Hinanal Tenshi(尊呼汝名，比那居天子)\n\n失重感始终没有消失，无神的红色双目倒映出整个世界的模样，而在最后映入眼帘的是漫天的色与红色，将蓝天白云尽数吞噬……\n\n这是天子流浪的开始，这是幻想乡新的开始。"
ten.1.o.1:0 "我将永远追随于天子大人！"
ten.1.o.2:0 "好的开始。"

ten.3.t:0 "我们妖精要推翻天庭！"
ten.3.d:0 "我们应该像幻想乡的妖精一样，反抗那些强者！"
ten.3.1:0 "好！"
ten.3.2:0 "没有必要。"

ten.4.t:0 "天界妖精暴动"
ten.4.d:0 "天界也有妖精的存在，而如今幻想乡妖精的状态，影响了天界的妖精，然而天庭似乎对此一直不以为然。于是就在前几天，在孤岛上的妖精突然开始冲击天庭主城区，令天庭大为震惊，急忙组织军队开始阻止妖精。" 
ten.4.1:0 "该死的妖精！"
ten.4.2:0 "但这和幻想乡有什么关系？"
ten.4.3:0 "妖精的力量遍及整个世界！"

ten.5.t:0 "[TES.GetName]想要推翻天庭"
ten.5.d:0 "对天庭一直心存不满的[TES.GetLeader]带领一群不良天人在有顶天成立了反抗军，想要趁着天界妖精暴动，趁机入驻天宫，天庭在如此内忧外患之下，能保持情况的稳定吗？"
ten.5.1:0 "腐朽的天庭必将战败！"
ten.5.2:0 "看样子天界人没有我们想象中的那么高尚。"

ten.6.t:0 "妖精们潜在的骚动"
ten.6.d:0 "据潜伏在妖精天堂的情报人员来电：前几天有几位幻想乡来的妖精与天界妖精进行了交流。她们走后，天界妖精们就开始组织起来了，并且各个地方都开始秘密派发反对天庭的宣传单，天界妖精首脑们举行了几次爱国主义的演讲……看起来他们似乎要干一件大事情。"
ten.6.o.1:0 "不必在意这些事情。"
ten.6.o.2:0 "我有个好想法了。"

ten.7.t:0 "与妖精天堂的联合?"
ten.7.d:0 "经过与妖精们交谈得知，他们正计划反抗天庭的统治，这个样子的话就跟我们的目的是不谋而合的，也许我们可以跟他们联合起来对抗天庭？"
ten.7.o.1:0 "整挺好。"

ten.8.t:0 "合作的条件"
ten.8.d:0 "妖精们听到我们想与他们合作的话后，明显表现出惊讶的样子，再反复确认我们是真心的之后，向我们提出了合作的条件：在推翻天庭后把属于她们的核心地区归还，相应的，她们会竭尽所能的给予我们帮助。"
ten.8.o.1:0 "先搞定最主要的敌人再说"

ten.9.t:0 "合作协议签订"
ten.9.d:0 "我们答应了她们的条件，妖精们似乎非常高兴的样子，接着就签合作协议了。在阅读协议条款时发现，我们需要先将其中一个核心地区——地狱破裂浮岛交还给她们，据她们所说，是为了防止我们反悔而做的决定。"
ten.9.o.1:0 "都已经走到这一步了，签吧"
ten.9.o.2:0 "玩我呢?"

ten.10.t:0 "遵守协议？"
ten.10.d:0 "在我们与妖精共同反抗天庭成功后，按照协议，我们需将剩下的核心地区交还给妖精们，我们该不该遵守协议呢？"
ten.10.o.1:0 "遵守协议，还了吧。"
ten.10.o.2:0 "我就不还。"

ten.11.t:0 "遵守协议？"
ten.11.d:0 "在我们与妖精共同反抗天庭成功后，按照协议，我们需将剩下的核心地区交还给妖精们，我们该不该遵守协议呢？"
ten.11.o.1:0 "遵守协议，还了吧。"
ten.11.o.2:0 "我就不还。"
ten.11.o.3:0 "你看天子大人深受妖精们的爱戴，不如当我们的傀儡国吧。"

ten.12.t:0 "天界领导人的选举？"
ten.12.d:0 "近日，刚推翻天庭不久的天子宣布将在天界进行一场选举。“至于这样做的原因，是为了证明我比天庭那些老顽固们更加开明，倘若民众能选出比我更合适的人选，这也是挺好的。”天子这样解释道。但有人指出实际参选人就两个——天子和衣玖，认为这场选举只不过是天子为了找乐子而举行的活动罢了，但也有人认为这是天子让天界势力重回幻想乡舞台下的第一步棋，不过有小道消息说，这其实是天庭流亡官员的阴谋，他们准备趁这场选举来重回天界……看起来这场选举将会是非常有趣的呢！就让我们拭目以待吧！"
ten.12.o.1:0 "看起来大家对这种事情很感兴趣。"
ten.12.o.2:0 "选举？这倒是个新鲜事！"

ten.13.t:0 "天界选举结果揭晓——天子胜出"
ten.13.d:0 "天界在历时多天的选举过后，选举结果不出所料——天子胜出。“看吧！大家都认为我才是最有能力统治天界的那个人，这下看谁还敢质疑我！接下来呢，我将遵循原先的理念，带领着天界的各位回到那段‘以天治地’的时代。”很显然，这对于幻想乡的各位来说是个坏消息，这也意味着天界势力将重回幻想乡的舞台。"
ten.13.o.1:0 "让我们朝着原先的理念前进，前进，再前进！"
ten.13.o.2:0 "真是痴人说梦！"

ten.14.t:0 "天界选举结果揭晓——衣玖胜出"
ten.14.d:0 "天界在历时多天的选举过后，选举结果揭晓——衣玖胜出。“非常感谢大家能够认可我的理念，如今幻想乡已经发生了翻天覆地的变化，旧的理念已经不适用如今这个时代了，我希望大家能够放下各自的成见和利益冲突，在互相尊重，平等互利，和平共处的原则下求同存异，而我将首先做出表率。”这样的表态或多或少都是令人感兴趣的，这也意味着天界势力将重回幻想乡的舞台。"
ten.14.o.1:0 "哪怕希望再渺茫，我也要试一试。"
ten.14.o.2:0 "天界看样子还算是正常。"

ten.15.t:0 "天庭复权"
ten.15.d:0 "从天界传来了令人震惊的消息，原先流亡在外的天庭政府趁选举期间一举夺回了天界的领导权，但在夺权途中却没有发生流血事件，天庭对此的解释是：“因为天子的统治是不得人心的，所以在夺权整个过程中没有发生流血事件。”但有知情人士透露，其实是称天子在忙于选举时纠正了与其相关人员的思想，使他们认识到天子的统治是不得人心的。”现在天子被软禁了起来，等候天庭的处置。"
ten.15.o.1:0 "看起来这仅仅是一个开始。"
ten.15.o.2:0 "感觉一切回到了原点"

ten.16.t:0 "[TES.GetLeader]宣称新的天庭"
ten.16.d:0 "[TES.GetLeader]成功灭亡了旧天庭政府，旧天庭军已经宣布投降，比那名居家已经入驻了天宫，具体新的天界会怎么样，还要等比那名居家进一步讨论。"
ten.16.1:0 "我们成功了!"
ten.16.2:0 "[TES.GetLeader]居然能够成功？"

ten.17.t:0 "关于天界叛徒处置方式"
ten.17.d:0 "在我们走向正轨之前，还有一件重要的事情要做——处置叛徒，对此天庭官员们主要有三种建议："
ten.17.1:0 "维持现状，继续软禁。"
ten.17.2:0 "防患于未然，流放她。"
ten.17.3:0 "既往不咎，重新启用她。"

ten.18.t:0 "关于解开天人的枷锁问题"
ten.18.d:0 "自从我们引导天人重获相、住、念后，导致天界的“法”与“规”混乱，现在的反噬得到加强，如果在放任下去，可能会对天界造成不可挽回的损失"
ten.18.1:0 "哦，问题不大。"
ten.18.2:0 "那你他妈赶快去解决！"

ten.19.t:0 "关于解开天人的枷锁问题"
ten.19.d:0 "我们消耗大量人力与资源终于将“法”与“规的稳定性提高到一定的可以忍受的范围了。"
ten.19.1:0 "干的不错。"

ten.20.t:0 "与[FROM.GetName]的盟约"
ten.20.d:0 "[FROM.GetName]想要与我们结盟。"
ten.20.1:0 "通过"
ten.20.2:0 "不靠谱"

ten.21.t:0 "与[FROM.GetName]的盟约"
ten.21.d:0 "[FROM.GetName]想要与我们结盟"
ten.21.1:0 "通过"
ten.21.2:0 "不靠谱"

ten.22.t:0 "天界平凡的一天"
ten.22.d:0 "尽管结界危机已爆发了数年，天界仍像往日一样安宁祥和。玄云海的领袖--永江衣玖今日也在玄云海中悠然度日。\n似乎是察觉到了什么，衣玖在云中优雅地转了个身。预料之中，一名蓝发少女冲出云层，而衣玖此时正面对着她。\n“有什么事，长女大人？”衣玖面带微笑问道。这位少女便是人们口中的不良天人--比那名居天子。此时她神情急切，又带着一丝兴奋。“过来一下，衣玖，我有很重要的事情要和你说。”还没等衣玖反应过来，天子便抓着衣玖的胳膊，飞向比那名居家。如此怪异的行为，让衣玖对那件“很重要的事情”已经猜得八九不离十了，而对这件事的答复，衣玖也是早已准备好了。\n在比那名居家的一间没有窗户，密不透风的小房间（被天子称为临时作战指挥中心）里，天子向衣玖讲述了自己反抗天庭的计划，衣玖始终保持着微笑，默默地听着，没有插一句话。\n“所以，衣玖，你的答复是？”"
ten.22.1:0 "“天子大人，我会不遗余力地支持您”"

ten.23.t:0 "[FROM.GetName]要求我们屈服！"
ten.23.d:0 "今日我们收到了一则消息，天子想接管我们的事务，虽然说是接管，但实际上谁都清楚，这是要控制我们，我们应该怎么办？"
ten.23.1:0 "我们同意这一要求。"
ten.23.2:0 "我们绝不屈服!"

ten.24.t:0 "[FROM.GetName]屈服了"
ten.24.d:0 "[FROM.GetName]刚刚表示他们同意了我们的要求，我们可以执行下一步计划了"
ten.24.1:0 "意料之中"

ten.25.t:0 "[FROM.GetName]不同意我们的要求"
ten.25.d:0 "[FROM.GetName]刚刚表示他们绝不同意我们的要求，并且还表示如果我们敢使用武力的话，她们将反抗到底。"
ten.25.1:0 "那就别怪我不客气了！"

ten.26.t:0 "关于白玉楼盟约中的条款"
ten.26.d:0 "条款中我们需要将这部分占领的领土归还给白玉楼"
ten.26.1:0 "我们天人就是得遵守条约。"
ten.26.2:0 "不给还能拿我们怎么样?"
ten.26.2_tt:0 "如果我们多次不遵守条约，[YYK.GetNameWithFlag]白玉楼将会很生气"

ten.27.t:0 "天人不归还领土给我们"
ten.27.d:0 "条款中天人需要将这部分占领的领土归还给我们，但她们拒绝归还。"
ten.27.1:0 "忍吧，还没到决断的时候。"
ten.27.2:0 "给我狠狠的打！"
ten.27.3:0 "真是一群狗东西。"
ten.27.4:0 "天人能不能去死。"

ten.28.t:0 "关于白玉楼盟约中的条款"
ten.28.d:0 "条款中我们需要将这部分占领的领土归还给白玉楼"

ten.29.t:0 "关于白玉楼盟约中的条款"
ten.29.d:0 "条款中我们需要将这部分占领的领土归还给白玉楼"

ten.30.t:0 "关于白玉楼盟约中的条款"
ten.30.d:0 "条款中我们需要将这部分占领的领土归还给白玉楼"

ten.31.t:0 "与[FROM.GetName]的盟约"
ten.31.d:0 "[FROM.GetName]邀请我们加入他们的阵营"
ten.31.1:0 "人多力量大。"
ten.31.2:0 "额，和天人合不来。"

ten.32.t:0 "[FROM.GetName]拒绝和我们结盟"
ten.32.d:0 "[FROM.GetName]拒绝我们的邀请"
ten.32.1:0 "有点小可惜。"
ten.32.2:0 "井底之蛙罢了。"

ten.33.t:0 "天子的决断"
ten.33.d:0 "有顶天的最高处，比那名居天子屹立于此，眺望着远方。\n远方是仍旧平静的天庭，是那些仍然迷醉于和平之酒的天人们的安乐窝。\n天子很清楚，那天庭的平静很快就将被打破，而它的新主人将带领它走向辉煌。\n她已经下定决心了，她已经为此做出许多努力了，可这一刻她却有一丝迟疑。纵使她是如此的“不良”，她此前也从未正面对抗过天庭。过去被天庭放逐的经历犹在眼前，仅凭自己是否太过冒险？天子知道，如果自己向衣玖求助，衣玖不帮助才是小概率事件。而妖怪山的天狗帝国为了争取盟友，无疑也很愿意为我们提供帮助。但是......\n风吹拂着她的蓝色长发，她慢慢地把眼睛闭上。\n若是现在就畏首畏尾，那还怎么实现那似乎遥不可及又好像唾手可得的理想呢？难道仅凭自己就不能做到？天庭那些不思进取的老家伙，也许只需大喝一声，他们便会落荒而逃。过去我从未怀疑过自己的实力，现在和以后也绝对不会！\n天子睁开眼睛，把一块要石猛地砸到地上。看起来她已经做出选择了。"
ten.33.1:0 "这世上还有什么比自己更可靠?"

ten.34.t:0 "与[FROM.GetName]的盟约"
ten.34.d:0 "[FROM.GetName]想要与我们结盟。"
ten.34.1:0 "通过"
ten.34.2:0 "不靠谱"

ten.35.t:0 "[FROM.GetName]拒绝和我们结盟"
ten.35.d:0 "[FROM.GetName]拒绝我们的邀请"
ten.35.1:0 "再接再厉。"

ten.36.t:0 "与[FROM.GetName]的盟约"
ten.36.d:0 "[FROM.GetName]想要与我们结盟。"
ten.36.1:0 "通过"
ten.36.2:0 "不靠谱"

ten.37.t:0 "与[FROM.GetName]的盟约"
ten.37.d:0 "[FROM.GetName]想要与我们结盟。"
ten.37.1:0 "通过"
ten.37.2:0 "不靠谱"

ten.38.t:0 "与[FROM.GetName]的盟约"
ten.38.d:0 "[FROM.GetName]想要与我们结盟。"
ten.38.1:0 "通过"
ten.38.2:0 "不靠谱"

ten.39.t:0 "[FROM.GetName]同意和我们结盟"
ten.39.d:0 "[FROM.GetName]加入了我们的阵营"
ten.39.1:0 "不错"

ten.44.t:0 "部分天人要求免除兵役"
ten.44.d:0 "一些兵营中的天人向政府发出了一封联名信，要求免除他们的兵役。尽管天人们在军队中通常不会作为普通士兵前往一线战场，但他们仍表示“军中环境过于恶劣，难以适应”，甚至引用了我们用来宣传和平主义的口号来表示抗议\n\n天人们此前一向过着悠闲自在地生活，军中的种种限制确实让他们难以适应。他们的要求也许可以理解，但我们若是接受，却绝不是少了几个军人那么简单。"
ten.44.1:0 "满足他们"
ten.44.2:0 "也许他们只是想要多一些假期"
ten.44.3:0 "门都没有"

ten.45.t:0 "工厂中的天女要求更好的待遇"
ten.45.d:0 "天女是天界大部分工厂的主要劳动力。他们一向任劳任怨，认真负责。但现在，一些工厂中的天女对现在的待遇表示不满，要求提高待遇。好在他们并没有做出什么过于激进的举措。\n\n工厂中的工作是大家公认的最辛苦的那一类，对于那些勤恳的天女来说，获得更好的待遇合情合理。但他们提出的要求...比我们预想的稍稍高了一些。"
ten.45.1:0 "我们值得这么做"
ten.45.2:0 "我们可以提高待遇...一些"
ten.45.3:0 "不想干就算了"

ten.46.t:0 "妖精们对生存条件不满"
ten.46.d:0 "生活在天界当中的妖精近日有了一些骚动，他们表示“天界政府的工业建设显著影响了妖精们的生存条件，天界妖精们的力量与生命力相比幻想乡明显降低”，甚至散播天界妖精马上就会灭绝的谣言。\n\n尽管对环境的破环确实会影响妖精们的生态，但目前还远没有达到让妖精灭绝的地步。我们可以按照妖精们的“自然化方案”去做，但在需要加急建设的当下也许不是一个好选择。"
ten.46.1:0 "我也更喜欢花花草草一些"
ten.46.2:0 "但是总不能拆了辛苦建起来的东西吧"
ten.46.3:0 "很难不怀疑妖精中混入了间谍"

ten.47.t:0 "高能灵气气井泄露"
ten.47.d:0 "我们的一口高能灵气气井在近日发生了事故，目前事故原因还在调查中。\n\n虽然没有发生人员伤亡，但又一部分高能灵气泄露了出去。很不幸的是，在事故发生地不远处就是一个妖怪聚居区。目前还没有有效证据表明高能灵气会对妖怪产生严重的伤害，但由于所含的灵力巨大，该地的妖怪难免会产生一些不良反应。而且与此同时，一些别有用心的谣言也在不受控制地疯传。\n\n我们完全有能力处理此次泄露事故，但想要处理得又好又快需要调用更多的资源。虽然道义上不允许，但理论上我们并没有对这件事的强制责任。"
ten.47.1:0 "以最快速度解决"
ten.47.2:0 "在处理完毕前，先让他们相信高能灵气无害"
ten.47.3:0 "我们管不了这事"

ten.48.t:0 "部分天界妖精流向幻想乡"
ten.48.d:0 "天界妖精曾经效仿幻想乡中的妖精进行起义，但由于力量过于弱小，他们迅速失败了。而在现如今的种族平等政策下，天界妖精已经和天人，妖怪们亲如一家了。但还是有一小部分激进的妖精仍然不肯丢掉幻想，成天妄想着什么“妖精至上”，在天界妖精群体内煽风点火。\n\n妖精们不可能再进行一次起义了，但近日一些妖精有组织地离开天界，前往幻想乡，她们毫无疑问是受到了那小部分妖精的煽动。在现在的天界社会，妖精也算是主要劳动力之一。如果我们再不采取措施，生产力将很难不受到影响。"
ten.48.1:0 "把那些害群之马抓起来"
ten.48.2:0 "加强对妖精的教育"
ten.48.3:0 "随她们去吧"

ten.49.t:0 "又一届种族交流会"
ten.49.d:0 "新一届种族交流会在三天前开幕了，天人，妖怪，妖精派出了各自的代表，汇聚一堂，共商种族事宜。作为天界种族平等的象征之一，各族都对此次会议极为重视。永江衣玖亲自作为妖怪代表之一参加了会议，而所有天界居民也都十分关注此次会议的结果。\n\n会议于今天正式闭幕，期间修订的法律，达成的共识也会尽快落实到位。从整体上来看，这次会议......"
ten.49.1:0 "天人得到了最多利益"
ten.49.2:0 "妖怪得到了最多利益"
ten.49.3:0 "妖精得到了最多利益"
ten.49.4:0 "没有谁特别受益"

ten.50.t:0 "私人谈话"
ten.50.d:0 "比那名居邸中，比那名居天子与永江衣玖对坐桌前，一言不发。永江衣玖一直保持着淡淡的微笑，眼睛也时刻看着天子的眼睛。天子似乎也想这样做，但很快她似乎就不能忍受这样的尴尬，眼神和表情快要不受控制了。\n\n终于，天子打破了这怪异的沉默\n\n“所以，你来到这里到地是为了干什么？你已经彻底地击败了我，甚至已经攀上了权力的巅峰。难不成，你是专门来嘲笑我的？”\n\n“不，天子大人，虽然最后是我赢得了竞选，但你也不能这样自暴自弃。现在甚至是我们在选举日后第一次见面。天界当中还有许多支持你的人，我们应该联合起来，而不是...”\n\n“够了，像你那种软弱的理念怎么能带领新天界走向辉煌？你们现在是在大肆宣扬和平，可现在幻想乡到处是战争，天界不可能幸免于难。再说了，难道推翻旧天庭的时候，用的不是暴力吗？难道天界妖精起义的时候，你还能用什么和平说服她们吗...”\n\n衣玖静静地听完天子的话，神情没有一丝变化。等到天子彻底安静下来，衣玖开口说："
ten.50.1:0 "“战争永远只能带来破坏...”"
ten.50.2:0 "“这只是为了实现你的愿望的方法”"
ten.50.1_tt:0 "经过漫长的说教，天子终于不再反抗了"
ten.50.2_tt:0 "衣玖将会与天子签订秘密契约"

ten.51.t:0 "秘密"
ten.51.d:0 "“所以，你的意思是，等到一切尽在掌握的时候，你就会把整个天界交给我？”\n\n“没错。”\n\n“明明我自己就能做到，你为什么不相信呢？”\n\n“统治一个国家是很辛苦的，天子大人，更何况是现在这样的乱世。”\n\n“可是你为什么要...”\n\n“能为长女大人服务是我的荣幸。”\n\n天子一时说不出话来，她完全没有想到过这种情况。但是她完全没有抛弃这次希望的想法，只不过好像被当成小孩子的感觉让她很不爽。\n\n“那好吧，就这么说定了。”\n\n“真是太好了...”"
ten.51.1:0 "她真的是诚心诚意的吗？"

ten.52.t:0 "兑现诺言？"
ten.52.d:0 "可能是为了获取天子的支持，也可能是由于一些其它的原因。永江衣玖曾向比那名居天子许诺。如今，“以天治地”的梦想几乎已经实现，是时候兑现诺言了。\n\n当然，选择权还是在你手里"
ten.52.1:0 "她不会当真了吧"
ten.52.2:0 "衣玖带的蛮好的你把她去换了干什么？"
ten.52.3:0 "那么，接下来就是天子的时代了"

ten.53.t:0 "永江衣玖宣布将天界领导权转让给天子"
ten.53.d:0 "近日，天界的最高领导人永江衣玖宣布由于身体原因，她即将辞去大部分职务，并颁布了继承这些职务的人选名单。其中最令人关注的天界最高领导人的位置被交给了比那名居天子。\n\n令人诧异的是数年前两人还因理念不同而在竞选中成为对手，而现在她却表示十分赞同衣玖政府的政策，并表示在得到领导权后，将会延续永江衣玖的道路。这与之前她的激进观点大不相同，让人不禁好奇这些年间究竟发生了什么。\n\n天界的道路究竟会不会改变，新的天子政府与衣玖政府究竟会有什么改变，到目前为止还是个未知数，但相信这些谜题的答案很快就会被揭露。"
ten.53.1:0 "只不过是换了个人吧"
ten.53.2:0 "这背后肯定有什么肮脏的交易"

ten.54.t:0 "又是平凡的一天"
ten.54.d:0 "一个晴朗的早晨，永江衣玖好不容易从繁忙的政务中脱身，悠闲地漂浮在人类村落的上空，俯瞰着人类村落的全貌。尽管这附近仍有战火摧残的痕迹，但顽强的人类正不断修复这些伤痕。\n\n永江衣玖慢慢地从高空中降下，她逐渐看清了那些人类的脸庞：他们都面带笑容。那样的笑容，衣玖只在结界危机前见到过，这很正常，在面对生死存亡的危急关头，还有谁能那样笑呢？但现在，所有人都可以这样开心地笑了。在经历了数不尽的劫难之后，幻想乡终于可以重归和平了。\n\n衣玖继续俯瞰着，观察着。现在的幻想乡似乎安宁如初，但实际上已经有了许多不同，结界危机将外界科技引入幻想乡，无数次战争促进了种族间的交流。曾经这里矛盾交织，而现在每个人类，妖怪，神明开始学会共处，简直令人感到不可思议。\n\n衣玖的心中涌上来一股难以言说的感觉，她回想起过往战争中那些最残暴的片段，又回想起那些因为战争而逃难的人，现在那些人如果还活着，应该在努力建设自己的新家园。那些往事将不会重现了，再也不会了。\n\n衣玖突然不再悠闲地漂浮，转身向天界飞去。这片天空也早已宁静，不再有引擎的轰鸣声和魔导核心的尖啸声。\n\n比那名居邸中，衣玖在脑中不停地思考该怎么把自己的感受传达给因为看着她大半天一句话也没说而一脸茫然的天子。\n\n但她最后还是失败了，她缓缓地抱住天子，轻声啜泣。\n\n天子还是感到莫名奇妙，她轻轻拍打着衣玖的背，说："
ten.54.1:0 "你的愿望实现了啊，衣玖，怎么还不开心呢？"

ten.55.t:0 "比那名居天子赢得选举"
ten.55.d:0 "比那名居天子昂首阔步走上演讲台，脸上带着抑制不住的笑意。她的面前是万千名忠于她的天界居民，他们相信这位不良天人能让天界在这纷乱的世界中重新登上巅峰。天子幻想这一天已经很久了，如今她终于光明正大地来到了这里，看着台下向她欢呼的人群，巨大的满足感几乎将她灌醉，即使是幻想乡中最最豪华的宴会也没让她如此满足过。\n\n“帝国的子民们，现在我们已经将所有内部的敌人都击败了！”天子向她的人民们大声宣告，台下的欢呼声与掌声一阵高过一阵，“我将马上采取行动，兑现我的诺言，把你们带到那个伟大而辉煌的，天界至高无上的时代！！！”\n\n台下人群的欢呼声达到高潮，天子也不再强忍笑意，展现出她那可爱的笑容。这震撼人心的盛会就是对她这么久以来的努力的最好回报。"
ten.55.1:0 "帝国万岁！！！"

ten.56.t:0 "永江衣玖赢得选举"
ten.56.d:0 "“咚咚咚”一阵敲门声将永江衣玖从文海书山中拉起。“请问永江衣玖小姐在吗？”门外传来了这样的声音。\n\nn“马上来”衣玖匆忙收拾好屋子，打理好服装，然后打开房门。门外是她的一名天女同事，手中拿着一份报纸。“恭喜你啊，永江衣玖小姐”那名天女将报纸递给了她，“或者？我应该说永江衣玖大人？”\n\n报纸的头版头条上赫然写着“永江衣玖赢得了选举”，这昭示着从今以后就是衣玖来领导着天界向前进了。衣玖对此并不惊讶，她已经竭尽所能，如今也算如愿以偿。如果说此时衣玖心中还有什么负面情绪的话，那就是一丝丝害怕。此前她从来没有坐到这种位置上，她害怕自己做不到那么好，辜负了天界，辜负了信任她的天界人民。\n\n“你还是直接叫我衣玖就好了。”"
ten.56.1:0 "事情的发展令人安心"

ten.57.t:0 "俯瞰世界的伟大的天界"
ten.57.d:0 "有顶天的最高处，比那名居天子屹立于此，以天界的主宰者，地狱的征服者，幻想乡的守护者的身份，眺望着远方。\n\n远处的风景已经不比当年，但她此时也不再是那个被人怀疑的不良天人了。从她下定决心的那一刻起，她历经了无数磨难，做出了无数抉择。她做到了，她将一切她的敌人都彻底击败了。无论是天庭，天狗，地狱诸国，甚至是幻想乡的贤者，都成了她的垫脚石，助她登上了如今的宝座。“以天治地的时代”已然降临，并且没有谁能阻挡这股浪潮...\n\n风儿又开始喧嚣，比那名居天子感到了满足。就算她还有什么不能满足，她那无比忠诚的臣民也会争先恐后地帮助她。\n\n似乎是觉得这里还不够高，天子坐上一块要石，向着蔚蓝的天空中飞去。她开始俯瞰这无垠的大地，这片曾经被无数势力撕扯争夺的大地。而在将来，它将只属于比那名居天子。曾经有过无数种分割它的的方式，但都不如这种方式好，是吧？"
ten.57.1:0 "这将是个超过限定字数的故事的开始"
ten.57.2:0 "“你”也被天子迷住了，对吧？"
ten.57.2_tt:0 "选这个选项以证明你是真正的天子厨，按照原本的设计此处应有数据收集统计功能，可惜目前hoi4暂不支持此类功能。但若hoi4什么时候支持了此类功能那么我们将会以最快速度实装"

ten.58.t:0 "余孽"
ten.58.d:0 "在天界一处住宅区的一间普通的屋子中，一些天人聚在一起，正讨论着些什么。他们铺开地图，寻找可能的目标。一会儿又从一个大箱子中拿出一堆旧天庭政府的纸质文件，开始查找他们想要的东西，不久又将一大摞传单和几枚被列为违禁品的微型灵力炸弹摆在桌子上。一切证据都表明，他们想要搅乱新天界的秩序，而他们就是比那名居天子口中的“余孽”，是想要毁灭天界未来的极其愚蠢的东西。当然，他们自己可不会这么认为。\n\n夜幕降临，他们一个个离开了这间屋子，前往各自的目标。他们和他们的行动都没有被任何人发现，目前为止。\n\n第二天清晨，他们在附近山林中的一座亭子里相聚。随着一炷香燃尽，他们眺望着的工业区传来几声沉闷的爆炸声，与此同时一些天界居民的家中出现了他们的传单...他们似乎很高兴，觉得自己成功了，成功地减少了这个不合理不合法的伪政府的寿命，并让他们心中的正统更快地归来。但从上帝视角看，他们的行为似乎让他们朝着目标的反方向加速了..."
ten.58.1:0 "接下来就让我们好好看看天子会怎么对待他们"