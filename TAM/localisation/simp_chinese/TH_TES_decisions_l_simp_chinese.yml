TES_dangpai:0 "派系"
TES_party_1:0 "§G采霞派§!：[?TES_party1_seats]"
TES_party_1_tt:0 "§G采霞派§!主要由外界天人组成，他们正是天人传统观点的认同者，既进行正确修炼，斩断七情六欲由冥界升天者为天人，在桃园崩坏的现在，他们认为需要回归传统天人角色通过采云为食渡过危机。"
TES_party_2:0 "§R稀人派§!：[?TES_party2_seats]"
TES_party_2_tt:0 "§R稀人§!自古就指代做出返回人界行径的天人，不少仙人降世的传说中就有他们的身影，不过比起同行的仙人，§R稀人§!们对于下界众生更具同情，他们时而教导凡人正确修行法，时而拯救苍生，因此他们的视线不在如今的天界而在深陷战乱的幻想乡。"
TES_party_3:0 "§B敬诚派§!：[?TES_party3_seats]"
TES_party_3_tt:0 "§B敬诚派§!自认是传统秩序的破局者，他们因为怨恨聚集在一起，他们出没在议会，街巷，云海。没人知道他们何时聚集起来，因何聚集起来，所有人都在怀疑他们藏有阴谋，但除了他们包藏祸心的言语并没有其他任何证据。"
TES_party_4:0 "§Y桃食派§!：[?TES_party4_seats]"
TES_party_4_tt:0 "§Y桃食派§!是本地人和更满意与过去生活的天人的派系，幻想乡的特殊环境让本地人比起外界更容易通过其他不被认可的方式成为天人，不过经管是通过捷径，这些天人也被剔除了七情六欲。但比起普通仙人，这种仙人多了一些隐患，比如桃子。"
TES_party_5:0 "§g无为派§!：[?TES_party5_seats]"
TES_party_5_tt:0 "所谓中庸乃德之至也（中庸之为德也，其至矣乎），§g无为派§!是天庭议会最稳固的成员，他们从不掺和到天界的纷争中，这让他们显得沉默，也因此在其他派系眼中可有可无，但对于一般天人而言，§g无为派§!是着眼于灾后重建的实干家，是他们在切实维护天界。"
TES_party_6:0 "§O天庭——天人理事会§!：1"
TES_party_6_tt:0 "天庭——天人理事会，幻想乡异变后§Y天王§!所成立的组织，因异变以来一系列变动使得§Y天王§!将天人们聚集于此商讨紧急事要，而他们的领袖§G名居守§!却是个并未欲念上扬的本土真格天人，其之所以被推举为§L天人理事会§!的领袖，完全是因他既具有积累正确修行的一面，也具有因功被擢升的一面，也就是说，他能同时为以修行升华的§G采霞派§!和因功升华的§Y桃食派§!所容。\n\n天庭的议会充满了§R争执§!，因为议长奉行不干涉，两大派系之间的争执很快就从对入侵的预防措施和政务治理的辩论转变成了对对方理念的攻击和对出身以及生活方式的歧视，尽管如此，天庭也并非不作为，§G名居守§!虽一直秉持不干涉派系斗争的理念，却早以和另外两个人数较少的派别，§R稀人派§!和§G无为派§!达成了同盟，深知治理之艰的§G名居守§!将通过操作这两个小派别推动天庭的管理。\n\n我们外部的邻居也令人不安，§O玄云海§!下的§R天狗§!们尽管拥有翅膀却不足以帮助他们飞至天界，但一旦他们开始模仿外界人技术，尤其是假如他们开始仿制飞机，我们和他们的接触就将不可避免。。。"
TES_zongtijieshao:0 "天庭的氛围可能是与幻想乡如今肃杀的气氛最为格格不入的，对于居住在有顶天的天人来说，歌咏、舞蹈、钓鱼仍然是祂们的主要活动。尽管天人们了解现在的环境已经容不得祂们尽情享乐，但百年的悠闲自在也并非说变就变的，在天王的领导下，天人们也只是勉为其难地在闲暇之余参与了议会的议案中去。"
