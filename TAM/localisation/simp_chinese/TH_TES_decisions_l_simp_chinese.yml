IKU_zhongzuxitong_desc:0 "目前天界的主要种族有天人，天女，妖精。三族各有所长，也各有其种族利益。种族实力会影响该种族产生的效果，而支持度则会影响效果的大小正负。\n\n注意：\n当一个种族实力过强时，会产生不受支持度影响的负面效果。天人作为我们的主体种族，不会有产生负面效果的支持度，但让其实力过低会导致可怕的混乱"
