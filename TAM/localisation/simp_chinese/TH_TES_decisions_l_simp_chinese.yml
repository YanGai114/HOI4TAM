TES_renwu_anniu_tt:0 "§Y国家任务§!\n任务会随着当前进度而变化，完成后会有丰富的奖励。"
TES_dulizhimeng_tt:0 "§Y独立之梦§!\n\n有时历史取决于武力，有时也取决于偶然，而在如今的天界，历史是由一个少女的意志决定的。与天庭的独立战争最终由我们的胜利告终，统帅兑现了为家族正名的承诺，比那名居一族摆脱受役使和歧视的梦想已得到实现。\n\n完成该任务所需要的条件：\n[!TES_dulizhimeng_enabled]\n\n完成后的效果：\n[!TES_dulizhimeng_click]"
TES_churuhxx_tt:0 "拥有幻想乡的任意一块领土。"
TES_churuhuanx_tt:0 "§Y初入幻想§!\n\n比那名居家是天生的异端天人，我们的统帅更是如此，当长女大人第一次告诉近臣自己已经不满足于仅仅统治天界，并渴望再次与幻想乡的强者们“碰一碰”时，比那名居全族就已经开始为此进行动员与备战，如今，我们的先头部队已经踏上了幻想乡的土，而这是为了长女大人的野望！\n\n完成该任务所需要的条件：\n[!TES_churuhxx_enabled]\n\n完成后的效果：\n[!TES_churuhxx_click]"
TES_diyuzhizhu_tt:0 "§Y地狱之王§!\n\n地狱是决定灵魂去处的枢纽，不少天人仍保留在此处受审判的记忆，自从重返地狱以来我们已经夺取了半数地狱，并擢升仰慕我们的灵魂成为天人辅助军，而地狱的判官们为了自保也开始扣留灵魂与我们交战，在地狱被打散的灵魂将前往何处我们不得而知，但这些好用的灵魂必须先成为我们王道的燃料。\n\n完成该任务所需要的条件：\n[!TES_diyuzhizhu_enabled]\n\n完成后的效果：\n[!TES_diyuzhizhu_click]"
TES_tianzhijun_tt:0 "§Y天上之军§!\n\n天人们此前都过着无欲无求的生活，但将兵器与野心交于他们，就能发现自己是多么的适应战争，天人可三头六臂，可以念伤人，可弥散与万丈之间，亦可收容于一点，如今，足有五千台战争机器效力于长女大人帐下，我们足可与宇内间争霸。\n\n完成该任务所需要的条件：\n[!TES_tianzhijun_enabled]\n\n完成后的效果：\n[!TES_tianzhijun_click]"
TES_wojishiquanwei_tt:0 "§Y我儘天人§!\n\n在幻想乡的征战中我们顺着绯想之剑的兵锋吞噬那些拦路者，我们自问这场征战是否有目的或者终点，直到那些以贤者自居的庸才下场与我们交锋，让我们的兵锋为之一滞，长女大人和我们甚至以为终于遇见了值得征服的对手，但。。。“看来幻想乡的强者也只不过是如此吗？”\n\n完成该任务所需要的条件：\n\n\n完成后的效果：\n"

