l_simp_chinese:
MSH_mofasenlinqingkuang:0 "魔法森林的情况"
MSH_mofasenlinqingkuang_desc:0 "魔法森林依旧是分裂的状态，但我们如果希望统一这片区域，首先应当巩固我们的统治。为了不让我们，成为其他势力统一过程的一块小小垫脚石。"
MSH_mofasenlinzhengtiguihua:0 "开始魔法森林整体规划"
MSH_mofasenlinzhengtiguihua_desc:0 "割据势力各自对于魔法森林有着各自的图景，但现在随着我们实现统一，我们的图景将成为唯一。"
MSH_tongyizhengbei:0 "进行民军工统一整备"
MSH_tongyizhengbei_desc:0 "让我们将魔法森林重塑为一个整体，魔法森林的灵力机械轰鸣，再也不会是为生产同伴相残的武器。"
MSH_xinshidaiwaijiao:0 "新时代的外交"
MSH_xinshidaiwaijiao_desc:0 "周边势力对一个统一的魔法森林感到惊讶而困惑。现在，是时候登上舞台，发出我们的声音。"
MSH_mofasenlinyingxiangli:0 "维持在魔法森林的影响力"
MSH_mofasenlinyingxiangli_desc:0 "我们应当向所有分裂势力证明，我们不是她们可以随意轻视的存在。让她们理解，对我们的一切谋划，都需要更加谨慎。"
MSH_ziqiang:0 "我们需要自强"
MSH_ziqiang_desc:0 "当那些分裂势力争相把自己卖给外来势力时，我们将以自身的力量证明，我们才是真正的魔法森林的本土力量，是这片土地名正言顺的所属者。"
MSH_burentong:0 "不认同《新幻想乡条约》"
MSH_burentong_desc:0 "屈辱的条约，可耻的侵犯，这一切不会被继续延续。魔法森林站起来了，而且她不会再向任何敌人屈膝！"
MSH_mofasenlintudi:0 "收回魔法森林的传统土地"
MSH_mofasenlintudi_desc:0 "那些传统上属于魔法森林范围的土地，占有者只是在那里进行着失败的统治，那些居民在黑暗中渴望着魔法的启迪，而我们将为她们带去光明。"
MSH_yanxutiaoyue:0 "延续《新幻想乡条约》"
MSH_yanxutiaoyue_desc:0 "如果为了复仇，必须要流更多不必要的鲜血，那么就让我们吞咽下这陈旧的屈辱。条约仍将延续，但不会再有更多附加条例。"
MSH_gaonenglingqitiqu:0 "建立高灵能灵气提取工厂"
MSH_gaonenglingqitiqu_desc:0 "魔法森林是如今的幻想乡中，少有的富含伊奘诺物质的土地，但这些幻想乡的“石油”却难以被利用。在新式魔法机械的帮助下，这些伊奘诺物质更容易被提取出来和并作为高能灵气储存使用。"
MSH_renoumofashixietong:0 "人偶、魔法使协同战术"
MSH_renoumofashixietong_desc:0 "来源于人偶魔法使的建议，人偶作为特殊形式的使魔，很适合与魔法使协同作战，同时避免魔法使本人的伤亡。"
MSH_xuanyanglinian:0 "宣扬我们的理念"
MSH_xuanyanglinian_desc:0 "我们所不同于那些其他分裂势力的，正是我们的理念。没有理念指引，就没有能够让我们正当统一魔法森林的理由。"
MSH_jiezhuwailailiang:0 "借助外来力量"
MSH_jiezhuwailailiang_desc:0 "令人遗憾的事实是，魔法森林内部的众多分裂势力，彼此之间都实力相当。外力的帮助，也许才是我们打破这一僵局的捷径。"
MSH_guanzhugeju:0 "关注其他割据势力"
MSH_guanzhugeju_desc:0 "那些割据势力，她们也许保有统一森林的野望，也许抱有投向其他势力的心思。了解她们的意图，才能够让我们更好制定相应的策略。"
MSH_weilecunzai:0 "存在就是一切，一切为了存在"
MSH_weilecunzai_desc:0 "存在，我们必须首先保证自身的存在。要小心，那些意图不明的友好，更要谨慎那些明目张胆的野心。"
MSH_zhudongchuji:0 "主动出击"
MSH_zhudongchuji_desc:0 "让我们结束互相揣测的哑谜，魔法森林必须统一哪怕需要流血的战争。但也许，我们也可以尝试主动伸出和平的橄榄枝。"
MSH_yingxiangshili:0 "影响割据势力"
MSH_yingxiangshili_desc:0 "我们需要让我们的朋友们明白，魔法森林必须统一，唯有如此我们才能抵抗外敌的野心。"
MSH_wulizhengfu:0 "武力征服割据势力"
MSH_wulizhengfu_desc:0 "但如果她们顽固于自己的一亩三分地，或者甚至试图将土地出卖给外来势力，我们会用武力维护魔法森林的统一。"
MSH_guanzhuneibu:0 "关注内部发展"
MSH_guanzhuneibu_desc:0 "我们内部的发展必须被有限重视，如果我们实力孱弱，由我们统一便无从谈起。"
MSH_zhenglimofawenxian:0 "整理魔法文献"
MSH_zhenglimofawenxian_desc:0 "魔法联盟的遗产，正是大量的魔法文献。为了发掘普及魔法的力量，我们必须整理这些因分裂而散乱的魔法文献。"
MSH_gudianmofa:0 "发现古典魔法的奥秘"
MSH_gudianmofa_desc:0 "古典魔法，过去只是某些天生魔法使的专属；但因为分裂，意外这些文献得以被分享。我们将从中得到新的力量。"
MSH_xiandaikexue:0 "与现代科学的集合"
MSH_xiandaikexue_desc:0 "科学，人类的失败并不能否认其强大的力量。适当结合科学解读我们已知的魔法世界，也许我们将得到新的启示。"
MSH_jichumofa:0 "基础魔法方案"
MSH_jichumofa_desc:0 "居住于魔法森林的我们，如果不能普及基础的魔法，无疑是对于环境优势的浪费。"
MSH_guizhenggaojimofa:0 "规整高级魔法"
MSH_guizhenggaojimofa_desc:0 "高级魔法。尽管对于其是否应当被普及，以及能否做到有着巨大的争议，但我们应当首先保证它们不会在分裂的混乱中遗失。"
MSH_tongyizhongzhi:0 "统一魔法蘑菇种植"
MSH_tongyizhongzhi_desc:0 "魔法森林相对恶劣的环境，不适应一般作物的生长。但通过人工统一种植培养魔法蘑菇，这一特产将成为我们稳定的食物来源。"
MSH_jianzaoshimo:0 "建造使魔"
MSH_jianzaoshimo_desc:0 "魔法使的基础技能，就是对于使魔的运用。不论种族如何，既然是魔法森林的一员，也就有着使用使魔的权利。"
MSH_souxunziyuan:0 "搜寻更多资源"
MSH_souxunziyuan_desc:0 "魔法森林的资源是充足的，但我们所拥有的小小领土中，资源却是有限的。我们需要更多的资源加强我们的力量。"
MSH_jiandanjianzaoguihua:0 "简单建造规划"
MSH_jiandanjianzaoguihua_desc:0 "尽管未统一的现在，我们只能进行临时性的规划；但为了未来的统一，这一规划必须从现在就开始。"
MSH_zhuisuilingxiu:0 "追随我们的领袖"
MSH_zhuisuilingxiu_desc:0 "我们的领袖是魔法森林应当掌舵的领袖，因为唯有她能够带领魔法森林走向光辉的未来。"
MSH_tibajunguan:0 "提拔忠于我们的军官"
MSH_tibajunguan_desc:0 "军官的培养，是让我们的军队不同于其他混乱割据势力军队的重要一步；一支令行禁止的军队，忠诚的军官是必要的组成部分。"
MSH_zhongchengzuizhongyao:0 "忠诚最重要"
MSH_zhongchengzuizhongyao_desc:0 "那些分裂势力也许有着她们的漂亮理念和花言巧语。但士兵们你们不应被这些诡计动摇。既然选择了信任我们的道路，那么在这条道路之上，你们只需要保持坚定与忠诚！"
MSH_shuliangzuizhongyao:0 "数量最重要"
MSH_shuliangzuizhongyao_desc:0 "更多的士兵，更多的武器，每一把武器每一个士兵的优势，都将是这场统一战争的一颗重要的砝码。"
# MSH_guimokuoda:0 "规模扩大化"
# MSH_guimokuoda_desc:0 "拿起武器，同胞们！为了统一，我们必须拿起武器，必须献出必要的牺牲！"
MSH_renkoupucha:0 "魔法使人口普查"
MSH_renkoupucha_desc:0 "魔法使似乎给幻想乡人口稀少的印象。在一系列纷争后，究竟还有多少魔法使幸存？我们终于有了了解这一事实的能力。"
MSH_dacunluo:0 "大的魔法使村落"
MSH_dacunluo_desc:0 "那些大的魔法使村落，它们在战火中幸存下来，如今它们将处于我们的保护之下。"
MSH_fensanxiaocunluo:0 "分散的小村落"
MSH_fensanxiaocunluo_desc:0 "分散的小村落，各个种族或是混居，或是分别居住。但现在，它们属于同一个共同体。"
MSH_fusangshenqu:0 "关注付丧神居住区"
MSH_fusangshenqu_desc:0 "付丧神与魔法使，特殊的联系连接着两者。让付丧神从内心归属于魔法森林，与南边的同族区别，将是一个困难的过程。"
MSH_manzufusangshen:0 "满足付丧神们的需求"
MSH_manzufusangshen_desc:0 "付丧神们对魔法使也许有着怨恨；但绝非仅有怨恨。为了团结魔法森林，付丧神的需要应当被尊重。"
MSH_fusangshenyoushi:0 "魔法付丧神的优势"
MSH_fusangshenyoushi_desc:0 "魔法付丧神不同于一般的付丧神，她们与魔法使有着一般付丧神所不具有的联结。发挥她们的优势，也将让她们认同自身的特殊性。"
MSH_yaojingqu:0 "关注魔法妖精居住区"
MSH_yaojingqu_desc:0 "学习魔法的妖精，在魔法联盟的影响下，这样一群妖精走上了与其同族不同的道路。但是她们依然犹豫于自身的所属，我们将向她们证明她们属于魔法森林。"
MSH_manzuyaojing:0 "满足魔法妖精们的需求"
MSH_manzuyaojing_desc:0 "妖精们在政治倾向上，由于北方的革命分裂成为两方；但魔法妖精们不希望倒向任何一方。我们将承诺，保护她们选择中立的权利，不会被任何一方所强迫。"
MSH_yaojingyoushi:0 "发挥魔法妖精们的优势"
MSH_yaojingyoushi_desc:0 "魔法妖精，不死的生命，永久的寿命，她们也许将会证明，她们将在魔法研究之路上成就全新而非凡的成就。而我们将会保证，妖精也能在魔法的花园之上飞翔。"
MSH_yaoguaiqu:0 "关注魔法妖怪居住区"
MSH_yaoguaiqu_desc:0 "魔法妖怪，不同于遵循其野蛮天性的同族，她们被魔法的力量所感召，走向了智慧与开化之路。在她们战胜自我的道路上，我们将给予援助。"
MSH_manzuyaoguai:0 "满足魔法妖怪们的需求"
MSH_manzuyaoguai_desc:0 "魔法妖怪，对于人类与魔法使有着固有的隔阂；为了打破这种隔阂，我们将促进双方的理解，因为我们同是追寻魔法的同伴。"
MSH_yaoguaiyoushi:0 "发挥魔法妖怪的优势"
MSH_yaoguaiyoushi_desc:0 "魔法妖怪证明了她们可以驯服自己的野蛮，并且将之化为驯服的家禽。她们的加入，将为魔法森林增添重要的战斗力。"
MSH_jiaruyanjiu:0 "邀请少数魔法种族加入魔法研究"
MSH_jiaruyanjiu_desc:0 "妖精，付丧神，妖怪……她们过去被排斥在魔法的大门之外，由此引发了分裂与冲突。在新生的魔法森林，不可思议之国的大门，将向所有追寻魔法的种族敞开。"
MSH_ningjuzhongzu:0 "凝聚少数种族"
MSH_ningjuzhongzu_desc:0 "同族，这一概念是多么具有蛊惑性。由此人类发动复仇战争，由此妖怪残酷压迫人类。我们是同伴，即使并非同族，但魔法已将我们相连。"
MSH_tongyimofashengchan:0 "统一民间生产魔法设备"
MSH_tongyimofashengchan_desc:0 "民用魔法设备，不同魔法种族之间缺乏通用，互相隔绝。为了联系所有魔法种族为一体，统一民用魔法设备应当被推行。"
MSH_mofashebeigongfang:0 "建立魔法设备工坊"
MSH_mofashebeigongfang_desc:0 "民用的魔法设备，其统一化的生产至今仍几乎是一片空白。但为了让魔法力量普惠所有魔法森林的生灵，新式工坊将由此建立。"
MSH_guangfanjianzaoshimo:0 "广泛使魔建造使魔"
MSH_guangfanjianzaoshimo_desc:0 "会魔法就能够建造使魔，但这一建造过程仍然具有相当门槛。在使魔制造使魔的改进下，使魔将在所有魔法种族中得到进一步普及。"
MSH_minjianmofaxueyuan:0 "鼓励民间魔法学院"
MSH_minjianmofaxueyuan_desc:0 "魔法使过去的秘密主义作风，阻碍了魔法的普及。但现在强制魔法分享，却仍然为时过早。所幸，民间自发的魔法学院将不会触怒保守魔法使，引发对于政府的反抗。而我们将以非正式的方式，鼓励魔法学院的发展与魔法的普及。"
MSH_fahuimopaotechang:0 "发挥魔炮技术特长"
MSH_fahuimopaotechang_desc:0 "魔炮是我们的创造，我们将进一步发挥其特长，这是那些只会借鉴的外来者所难以实现的成就。"
MSH_mopaoxueyuan:0 "建立魔炮军事学院"
MSH_mopaoxueyuan_desc:0 "魔炮将是魔法森林军队最重要的火力武器，为了这一武器单独设立军事学院，战场将会证明其物有所值。"
MSH_junyonglinglidanyuan:0 "改良军用灵力单元"
MSH_junyonglinglidanyuan_desc:0 "为了加强我们的军队战斗力，让历史的屈辱不再重演，我们应当持续推动改善魔法武器的进程。"
MSH_mofahudun:0 "魔法护盾"
MSH_mofahudun_desc:0 "魔法护盾，魔法森林的创造，将在战争中让更多的魔法同伴得以幸存，避免集体智慧的损失。"
MSH_dizangtezhongbudui:0 "地藏特种部队"
MSH_dizangtezhongbudui_desc:0 "地藏魔法使，她们的特殊性质使得她们擅长于特殊作战。发挥她们的特长，将为我们在战争中夺取优势。"
MSH_kongzhongtuxi:0 "空中突袭"
MSH_kongzhongtuxi_desc:0 "我们的魔法种族中，拥有许多天生会飞翔的同伴，即使在灵力消退的今天依然能够自由飞翔。在她们的帮助下，我们将建设一支空中突袭部队，她们将让以为我们只会依靠森林掩护的敌人大吃一惊。"
MSH_mofashizhanshu:0 "适应魔法使的战术"
MSH_mofashizhanshu_desc:0 "虽然对于其他种族也许是一种遗憾，但魔法森林的战术确实是围绕魔法使为核心构建。但是不同的任务，并不代表我们地位的差别。保护我们的魔法使同伴，是作为不同种族战友的重要使命。"
MSH_wanmeitongyi:0 "完成完美统一"
MSH_wanmeitongyi_desc:0 "终于，我们从屈辱中重新站立。这是魔法森林的胜利，属于所有魔法种族的共同胜利！"
MSH_daojudidui:0 "道具敌对方案"
MSH_daojudidui_desc:0 "自以为是的道具付丧神，仇视魔法与魔法使，拒绝承认魔法付丧神的自决权利。现在，她们的挑衅与野心将就此终结。"
MSH_tunbingxianglintang:0 "吞并香霖堂"
MSH_tunbingxianglintang_desc:0 "香霖堂在魔法森林的战乱中乘火打劫，掠夺了属于魔法森林的大量珍贵魔法书与魔法器械，现在是物归原主的时候了。"
MSH_shouhuicunluo:0 "收回修炼村落"
MSH_shouhuicunluo_desc:0 "修炼村落，脱离人类社会走向魔法之路的聪慧者的升华之地，魔法森林魔法使的起源之所，现在却被蒙昧者玷污。魔法森林已然复兴，修炼村落也将得到光复。"
MSH_panluanyaoguai:0 "进攻叛乱妖怪们"
MSH_panluanyaoguai_desc:0 "叛乱妖怪，魔法森林苦难的元凶，“幻想乡的英雄”，现在让我们看一看她们将如何面对我们这些被污蔑为“幻想乡之敌”的魔法民族的怒火！"
MSH_jingongyaojing:0 "进攻妖精"
MSH_jingongyaojing_desc:0 "妖精们的革命实验，尽管勇气可嘉却终归鲁莽而幼稚。她们终归会转过头来试图向我们传播她们那可笑的革命，我们只是在那之前先发制人。"
# MSH_zhenzhengmofasenlin:0 "真正的“魔法森林”"
# MSH_zhenzhengmofasenlin_desc:0 "魔法森林终于真正的成为了魔法森林。广阔的森林，纵使有一天灵力枯竭，这里也将永远是魔法的乐土。"
MSH_yanqinghuizhencheng:0 "宴请[SEJ.GetLeader]"
MSH_yanqinghuizhencheng_desc:0 "辉针城的领袖，其扩张倾向让魔法森林的许多生灵不安。但也许对话的道路依然敞开，过去的仇怨也能成为全新友谊的基石。"
MSH_rentongbeibubianjie:0 "认同与北部妖怪的既定边界"
MSH_rentongbeibubianjie_desc:0 "那些土地的历史属于我们，但是那里的现实却已然属于她们。我们不能以历史为借口，破坏她们同样应当被尊重的生活与愿景。"
MSH_feiqidianbotahuiyi:0 "废弃电波塔会议"
MSH_feiqidianbotahuiyi_desc:0 "在魔法妖精的力争下，魔法森林的其他种族认同了与北方革命妖精的和平可能。在妖精具有共同记忆的废弃电波塔之中，魔法森林的妖精代表将与她们的同族寻求互相理解。"
MSH_rentongyaojingbianjie:0 "认同与妖精的当前边境"
MSH_rentongyaojingbianjie_desc:0 "同样是妖精，但是拥有不同的理想；但不同却不代表只有纷争的唯一选项。互相分离，但又互相联结。魔法妖精将与妖精大群保持距离，但她们仍是同胞。"
MSH_baohuxianglintang:0 "保护香霖堂"
MSH_baohuxianglintang_desc:0 "香霖堂，外界科学与幻想乡魔法共同的殿堂。为什么不能容许这样一个殿堂的独立存续？那些试图强迫其屈从的势力，将会知道魔法森林永远站在智慧与理性这一边。"
MSH_daojuhezuofangan:0 "废弃魔法道具合作方案"
MSH_daojuhezuofangan_desc:0 "废弃魔法道具，她们是付丧神中对于魔法森林的敌意代表。但是我们也将证明，今天的魔法森林不再仅仅是魔法使的森林，也许由此，她们的愤怒也将得到平息。"
MSH_rentongfusangshenbianjie:0 "认同与付丧神的边界"
MSH_rentongfusangshenbianjie_desc:0 "付丧神追求独立的存在，她们试图在幻想乡面前证明其种族的力量。尽管不认同她们的种族主义情绪，但我们仍然可以理解她们的选择。因为我们同样曾经遭受幻想乡的不公待遇。"
MSH_rentongshoudaobianjie:0 "认同兽道边界"
MSH_rentongshoudaobianjie_desc:0 "兽道妖怪，她们野蛮成性，种族主义浓厚，且至今仍对我们充满敌意。但即使彼此不欣赏，我们就要对之刀兵相向，那么我们又何尝不是让自己堕落向野蛮？她们将得到我们的和平承诺，而是否愿意遵守，则是她们自己的选择。"
MSH_jiuzhengbolishenshe:0 "纠正博丽神社"
MSH_jiuzhengbolishenshe_desc:0 "幻想乡曾经的守护者，我们的旧盟友，多位优秀魔法使的挚友；但如今的博丽灵梦，已然误入歧途，她的错误将带来更多不必要的流血与冲突。制止她继续在歧途行走，也是帮助她从责任的重负下解脱。"
MSH_jiaohaoxianzhe:0 "进一步交好贤者们"
MSH_jiaohaoxianzhe_desc:0 "贤者们，幻想乡的“领袖”，她们的互相牵制保证了其中任何一人都无法成为真正的幻想乡“独裁者”。我们不必要介入她们的冲突，只需要对她们保持同等的尊重与友好，如此，将保护魔法森林远离战火的侵扰。"
MSH_shouhuishoudao:0 "收回兽道土地"
MSH_shouhuishoudao_desc:0 "野蛮的兽道妖怪掠夺了我们的土地，毁灭智慧的花朵，在其上散播仇恨、种族主义与野蛮。这一玷污不再会被容忍。"
