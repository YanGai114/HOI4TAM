# 我们的魔法森林:0 "魔法森林是我们的土地，但在我们的分裂过程中，外来势力夺取了我们的部分领土，至今仍与我们分离。这一分离不会继续存在了。"
# 建立魔法森林民族认同:0 "魔法森林。即使不同的种族，但魔法将我们联结在了一起。狭隘的种族之分已然成为历史，我们已经融合成一个共同的魔法民族。"
