l_simp_chinese:
CLO_tiyi:0 "赫卡提亚的提议"
CLO_tiyi_desc:0 "面对[CLO.GetName]的现状，我提出了一个建议，让我最信任的手下——克劳恩皮丝来代替我实行地狱的新秩序，具体计划是：克劳恩皮丝就现状提出要和我决斗并把我赶出地狱，而我假装被她击败。这样的话，克劳恩皮丝将会很有力的得到她的各方下属们的拥戴，将有利于她推行一系列政策，由此来达到地狱的新秩序。"
CLO_zhunbeiyanxi:0 "准备演习"
CLO_zhunbeiyanxi_desc:0 "我已经把这套方案告诉了克劳恩皮丝，她对自己能否有能力推行我的地狱新秩序感到怀疑，但我还是鼓励她要进行一次尝试，毕竟地狱的混乱已经秩序太久了，身为地狱的一份子，我们所有人都有义务改变地狱现状。"

CLO_beipianle:0 "还是得我自己来！"
CLO_beipianle_desc:0 "在她们的注视之下，在她们的仇恨之下，在她们的愤怒之下，我击败了克劳恩皮丝，背弃了我们的约定。\n如果她因此而怨恨我，那么就这样吧。\n自己并不应该逃避自己作为地狱女神的职责与使命，自己已经犯下了太多的过错。\n所以此刻，不可以再犯错。\n必须，要由我来完成，我来见证，我来指引，我来拯救。"
CLO_geiyubufenliliang:0 "给予妖精们部分力量"
CLO_geiyubufenliliang_desc:0 "在符卡决斗中击败皮丝后，由于她的不合作态度，妖精们现在已经陷入了公开的骚乱与暴动之中，至于她本人则无法知道，是否直接参与叛乱之中。\n如果不能尽快解决骚乱，地狱的秩序将由此陷入彻底崩溃；我绝不可以让这种事发生。\n如果她们的忠诚需要回报，那么就由我赐予她们报酬；\n妖精们终将会明白，只有我才能赐予她们力量，只有我才能给予她们保护，只有我才能在日益动荡的地狱中给予她们和平与自由。\n这正是我作为地狱女神的责任。"
CLO_tibayaojing:0 "提拔崇拜力量的妖精"
CLO_tibayaojing_desc:0 "妖精们被异界传来的“自由”“平等”“独立”所煽动，但是地狱的生活已然在她们的灵魂中刻下了对力量的崇拜与顺从。\n既然我能够赐予她们更强大的力量，那么她们之中的一部分，就不免会困惑于为什么要拒绝这一诱人的馈赠？\n分裂骚动中的妖精，她们中的归顺者将是平复叛乱的重要力量。"
CLO_zujianweiwenbudui:0 "组建妖精维稳部队"
CLO_zujianweiwenbudui_desc:0 "在先前选拔的顺从妖精协助下，平复叛乱的妖精维稳部队将被正式组建，并立即投入实战。\n正是因为维稳部队成员完全是妖精，缘于对同族习性、思维方式的充分理解，她们镇压妖精反抗者的骚乱也将会更为高效；而反抗心不那么坚定的妖精，也将对自己为了“自由”与妖精同胞相残的正当性产生怀疑。"
CLO_anfuyaojing:0 "安抚妖精"
CLO_anfuyaojing_desc:0 "骚动的形势得到了缓解。但是如果只是采取镇压与收买的计策，妖精们终将只是服从而永远不会顺从。\n所有现有被逮捕的妖精骚乱者，在进行批评教育后将对她们公开赦免；所有妖精们的不满与意见，都将在正当的申请程序下，得以在神坛之下得到诉说的机会，而我也将在可以允许的范围内为她们解决困难。\n也许，安抚活动将耗费更多的“非必要”的精力，尤其是在地狱现有的事情那样紧迫的情况下。\n但是现在我所付出的努力，将会在未来收获回报。"
CLO_zhaojiqitashijie:0 "召集其他世界的力量"
CLO_zhaojiqitashijie_desc:0 "在符卡决斗中击败皮丝后，由于她的不合作态度，妖精们现在已经陷入了公开的骚乱与暴动之中；至于她本人则无法知道，是否直接参与叛乱之中。\n如果不能尽快解决骚乱，地狱的秩序将由此陷入彻底崩溃；我绝不可以让这种事发生。\n她们不可能知道背后的约定，符卡决斗以我的胜利作为结果，理应换取她们的忠诚；\n但在符卡决斗后她们却选择顽抗，妖精们是自讨苦吃！\n我的力量太过分散，现在的地狱之中我也过于孤立无缘，我必须从异界收回自己的力量以应对现在的局势。"
CLO_santiheyi:0 "三体合一"
CLO_santiheyi_desc:0 "在重新整合三界的身体和力量后，我的力量得到了恢复。\n现在，她们的小动作和反抗，不再能够轻易逃避我的注视。\n我将用直接的手段，亲自让她们明白神明与她们的力量差距。"
CLO_jiejinhuayaojing:0 "结晶化妖精"
CLO_jiejinhuayaojing_desc:0 "看来妖精们是决定顽抗到底。\n好极了，从过去的经验中，我想到了给予她们惩罚的好方法。\n对于这些不畏惧反复死亡与重生的妖精而言，在这两者之间的状态她们却从未经历。\n在我的力量更加精细化的使用下，那些反抗的妖精将被抽取力量，但是保留最低限度的生命力使得她们不至于陷入死亡。\n她们将化为无法行动，无法言语，无法反抗的结晶体，在保留意识的情况下，在黑暗与沉寂的牢笼中一日日，一日日，直到其内心屈服悔过！\n这是给予她们最有效的惩罚。"
CLO_zhendongdiyu:0 "振动地狱！"
CLO_zhendongdiyu_desc:0 "看来，神明的威严在地狱也已然一落千丈；\n曾经是人类，但现在连妖精都竟然敢于如此挑战蔑视神明的尊严。\n她们以为自己躲藏在岩洞，地下就能躲避神明的视线与怒火，妖精们会很快就会好好尝到教训。\n在她们最可能聚集的时机，我将动用神力，让整个地狱的大地都为之而振动；也许在反复被熔岩“清洗”，被落石埋葬后，妖精们的头脑能够“冷静”一些！"
CLO_chongguishentan:0 "重归神坛"
CLO_chongguishentan_desc:0 "作为地狱女神，我对地狱的不干涉时代到此就结束了。\n虽然短暂考虑过，将一切托付给皮丝的计划，但是终究这一计划被自己所驳回。\n皮丝没有能够作为领导者的足够准备与能力，她只会把地狱导向更多的混乱。\n如果她为之而怨恨，那么就让她怨恨我吧。\n但我终究有着地狱女神的职责；为了这份职责，一切私情都需要被放置一旁。"
CLO_yanjiang:0 "赫卡提亚的演讲"
CLO_yanjiang_desc:0 "“我作为地狱女神，曾经认为无为的治理将是对地狱最好的选择;地狱的混乱局面发展到今日，我的无所作为有着不可推卸的责任……\n我能够理解你们，对我抱有的怀疑与不信任……\n我将为地狱筑造崭新的秩序，在必要的强力之下……\n但是在那些辞藻之外又能给你们带来什么；自由？平等？这些空口的许诺无法为地狱带来和平与稳定，甚至无助于保障你们自身的安全……\n战乱的时代已然过去，和平将是地狱不可阻挡的进步，是所有地狱住民共同的愿景。\n让我们携手合作，为苦难的末地带来遗失已久的和平与安宁！”"
CLO_hekaxinzhixu:0 "赫卡提亚的地狱秩序"
CLO_hekaxinzhixu_desc:0 "尽管对于“秩序”的定义有所不同；但现阶段，我与阎魔们，追求重建地狱秩序的理想是一致的。\n这将是和平的“竞赛”，但是最终阎魔们将会明白，追随我所建立的新秩序是唯一的选择。\n单纯的附庸与妥协无助于秩序的重建，我所追求的是地狱真正而彻底的统一。"
CLO_guizuzhixu:0 "要求鬼族加入新秩序"
CLO_guizuzhixu_desc:0 "鬼族对其余地狱弱小种族的欺压，是客观上地狱走向混乱的助燃剂。\n鬼族的暴虐，这一火种必须被扑灭。\n是时候，将名义的附属关系落实了；\n如果她们拒绝，我会让她们好好重新“再次考虑”。"
CLO_youlingzhixu:0 "要求南方幽灵加入新秩序"
CLO_youlingzhixu_desc:0 "南方幽灵的激进活动，已然对地狱秩序的重建产生阻碍。\n但作为地狱女神，我能够理解它们的激进化，源自于我对曾经幽灵遭受虐待的袖手旁观。\n我会以诚挚的道歉，作为取信它们的筹码；但是必要的军事手段也是备选方案。"
CLO_zhongzhuanzhanzhixu:0 "邀请中转站加入新秩序"
CLO_zhongzhuanzhanzhixu_desc:0 "作为中转站，它们的独立是我们与异界正常关系的象征。\n然而，随着天界冥界陷入动乱，它们曾拥有的保障和意义也已经无从谈起。\n我们会邀请她们加入，但不会强迫她们；因为异界不会对强迫手段感到满意，阎魔们也不会同意无端与异界产生争执。"
CLO_xindiyufaan:0 "建立新地狱法案"
CLO_xindiyufaan_desc:0 "虽然我对于新地狱的信念，已经不再被地狱的住民认为是不切实际的空想，但是他们却依然困惑着，我想要建立的究竟是一个怎样的“新地狱”\n秩序，和平，稳定；更美好的自然，更和谐的种族关系……\n我将把自己的理想化作文字的法案，所有地狱住民，都将知晓并赞美由女神创造的伟业。"
CLO_yaojingchedishuncong:0 "妖精们的彻底顺从"
CLO_yaojingchedishuncong_desc:0 "多管齐下，软硬兼施，妖精们的反叛已经成为了历史。\n她们的忠诚，是我已经被重新公认为“地狱女神”这一地位的实证."
CLO_yaojingchongguiheping:0 "重归和平的地狱妖精"
CLO_yaojingchongguiheping_desc:0 "如今的地狱妖精，与幻想乡曾经平和生活的妖精们看起来别无二致，不如说，现在的地狱妖精比幻想乡的妖精更像是“妖精”。\n我所喜爱的妖精，终究是这样的妖精会更好一些。\n终于，我叛逆的可爱的部下，也终于重新回到了我的身边，成为了我的所有物。\n她的笑容也再度变得纯粹了。"
CLO_yaojingcishang:0 "妖精赏赐制度"
CLO_yaojingcishang_desc:0 "忠诚得奖赏，不忠者得惩罚；人类自古以来施行得统治之道，用于妖精身上也同样适用。\n妖精军团得士气，将因赏赐制度得到明显的增强，叛乱得的风险也将由此被消减。"
CLO_yaojingjunguansuo:0 "建立妖精军官所"
CLO_yaojingjunguansuo_desc:0 "随着妖精骚扰的逐步平息，曾经对忠诚妖精的赏赐逐渐成为了多余的负担。\n但是通过将治安部队中的精英集合进行军官培训，这些忠诚的战士的才能将不会被浪费，我所给予的她们的力量也将不必收回。"
CLO_zhaomuxinbing:0 "招募新兵"
CLO_zhaomuxinbing_desc:0 "地狱妖精相对于幻想乡妖精而言，太过好斗而暴躁，也正是因此她们频繁参与骚乱。\n通过将这些好斗分子纳入军队，我就能在更好控制她们的同时，发挥她们的价值。\n虽然我希望以和平的手段统一地狱，但必要的武力仍然需要准备。"
CLO_diyushengminghua:0 "赫卡的地狱生命化方案"
CLO_diyushengminghua_desc:0 "如果将这一方案按照曾经想法交给皮丝和妖精们，依照她们散漫的性格，她们永远也不会真正将力量集中于实现这份愿景。\n这一点上，不管阎魔怎样不满，我都必然要不妥协的实现。\n作为地狱的女神，如果让地狱一直保持这样充满死气的面貌，那么我又如何在其他世界其他神明面前保持尊严？\n妖精们的能力将是最好的手段，在她们的不懈努力下，我将把地狱改造为如同幻想乡一般的美丽新世界。"
CLO_chenshendeyaojing:0 "真正成神的妖精"
CLO_chenshendeyaojing_desc:0 "在地狱环境更新的过程中，出乎意料的，妖精们收获了足够的信仰。\n大概地狱的住民比起感谢作为策划者的幕后神明，这些直接实行方案的妖精们更容易被当作感谢的对象。\n她们的存在形式在本身就很纯粹的情况下，也更容易受到外力原因而改变。\n不过在她们成为“自然神”后，还同时保留着原有的能力\n因而我也没有理由阻碍她们的升华。\n这姑且，就当作是对她们努力所应得的回报。"
CLO_haoyouchunhu:0 "邀请好友纯狐"
CLO_haoyouchunhu_desc:0 "在地狱形势得到一定的平复后，我也终于久违的可以邀请纯狐来到地狱。\n但这次邀请不只是作为朋友的见面，我需要借助她的力量完成对地狱的整顿。\n我不会只依靠友情作为筹码，作为交易的一部分，我会再一次向她保证，对她向嫦娥复仇的支持。\n在我重建地狱的秩序之后，月之都将会感受来自地狱的怒火。"
CLO_chunhuadeyaojing:0 "纯化的妖精"
CLO_chunhuadeyaojing_desc:0 "妖精们的反抗已经让我感到厌倦，纯狐的能力将是我重要的“武器”。\n我将再一次纯化妖精们的力量，纯化妖精们的精神，让她们的存在回到本真的“单纯”；\n不会再因为怪异的思想反抗，不会再试图理解她们自己无法理解的力量，她们只需要保持纯粹的“自然”，无忧无虑的生活下去。\n这样的妖精，正是我与纯狐所需要的忠实战士。"
CLO_yueqiuzuozhanjingyan:0 "月球作战经验"
CLO_yueqiuzuozhanjingyan_desc:0 "上一次对月球的“失败远征”，如果不是因为幻想乡的干涉，大概我们已然获得了胜利。\n然而，随着月之都对我们计划的知晓，以及对我的协助的警惕，他们的防御对策也不会再像上一次那样破绽百出。\n月之都的贤者也许是无趣的顽固分子，但他们绝不是蠢材。\n我们必须认真总结，并计划下一次的全面入侵；并且密切关注，幻想乡月人势力的动向。"
CLO_yueqiushentoujingyan:0 "月球渗透经验"
CLO_yueqiushentoujingyan_desc:0 "传言中，妖怪贤者曾经以特殊的手段渗透并羞辱了月之都。\n现在，已经可以确信，她是利用了亡灵无污秽的特性，混入了月之都内。\n我们无法知道，在那以后月之都是否进行了相关防备；但知道这一事实本身，对我们来说已然是重要的优势。\n毕竟地狱可不会缺少亡者的力量。"
CLO_chuncuiyaojing:0 "真正的纯粹妖精"
CLO_chuncuiyaojing_desc:0 "这一次，妖精的纯化效果将不再有限时。\n从现在直到永远，她们都将作为最为“纯粹”的妖精存在，她们自身无穷到满溢的生命力将为整个地狱带来生机。\n虽然这代表她们将永远不会“变化”，永远不会“死去”。\n如果其他世界的妖精们要坚持认为这是“奴役”，是“精神的阉割”，那么就让她们继续抱怨去吧，她们对这一切无能为力。"
CLO_sijidiyuzhixu:0 "和四季建立共建地狱秩序"
CLO_sijidiyuzhixu_desc:0 "阎魔看到了我所缔造的和平与奇迹，她们的石头脑袋似乎终于得到了松动。\n随着与四季的正式合作协议达成，再也没有其他势力能够质疑我作为地狱女神统帅地狱正当性，崭新的地狱已经在我的眼前。"
CLO_guijizhixu:0 "帮助袿姬规整畜生界秩序"
CLO_guijizhixu_desc:0 "在混乱的畜生界之中，却存在着秩序与和平的微弱火炬。\n那是古老神明保护下，受难者的最后救赎之所；是真正高尚的神明，为苦难者建造的乐园。\n当地狱的女神忽视这片土地的苦难时，是她向受难的人类灵伸出援手，尽管明知人类灵对她的帮助无以为报。\n我没有办法为此进行道歉，我所能做的只有补偿；帮助她，让她的火炬永远不会熄灭。\n也许，她将比我更好的改造畜生界，在地狱共同的新秩序下前行。"
CLO_qinglichusheng:0 "清理畜生们！"
CLO_qinglichusheng_desc:0 "是我的行动迟缓，造成了如今的后果。\n我一再忽视了她们的苦难，她们的声音，一次次证明自己作为地狱女神多么失职……\n那位可敬的保护者已然不再，混沌与邪恶的畜生，在曾经的乐园肆意施行暴虐，正如同地狱曾经漫长历史的重演……\n作为地狱的女神，她们的恶行将在此刻得到审判。"
CLO_zhichiyinqinai:0 "支持隐岐奈的幻想乡回归计划"
CLO_zhichiyinqinai_desc:0 "我们与那位神秘莫测的幻想乡贤者，同时发现了我们所具有的共同利益。\n后户贤者一直渴望终结幻想乡的纷乱，将幻想乡带回曾经的美好时日，但却苦于即使是作为秘神的她也难以找到方法实现。\n但从我们的纯化妖精身上，她似乎找到了想要的答案。\n确实，纯化的妖精结合秘神的生命力操作，有着彻底颠覆幻想乡“自然”的可能，这将是她胁幻想乡分裂势力的“王牌”。\n同时，由于幻想乡贤者的分裂，争斗中处于弱势的后户贤者，需要寻求更多支持来反对八云紫对她计划的干涉。\n我们对幻想乡的贤者同样有所需求。\n月之都我们共同的敌人，如果有着幻想乡贤者的协作，这一次月之都就无法再依靠挟持幻想乡反对我们的复仇。\n但保守而软弱的八云紫，永远不会全力支持对月之都的共同行动，后户贤者的上位将使得幻想乡成为地狱的可靠盟友。\n在谁也不知道的后户秘境，地狱与幻想乡的秘密盟约，在自封“代表”的密室政治下得以达成。"
CLO_nvshendeshili:0 "女神的真正实力"
CLO_nvshendeshili_desc:0 "神明终究都需要信仰。\n尽管足够强大的神明，只要躲在异界，就可以几乎永恒不依赖信仰的生存下去，但是那样的存在形式真的还能被称为神明吗？\n我并未奢求重获曾经拥有过的信仰，因为我知晓，神明的时代终究在现世已然落幕；人类的未来，不再需要神明的守护。\n但是现在的我，作为真正的地狱女神；仅限于地狱这片神域之中，曾经的神代已然再临。\n这一次，落幕之时将无限延期，直到有一天，足以挑战神明的勇者再一次来到我的面前；让我为他/她心甘情愿折服，成为神话的终点。\n这就是我作为神明，在完成重塑地狱之后，仅存的夙愿。\n这也是，我不愿在那时如约“退场”的真正原因。"

CLO_zhengrujihua:0 "正如计划！"
CLO_zhengrujihua_desc:0 "赫卡提亚大人的计划完全按照剧本得以实现！\n“击败”了赫卡提亚大人的我，也将代替行使赫卡提亚大人的职责，完成她给我留下的“平定妖精”的使命。\n作为击败神明的“英雄”，妖精们对强者的崇拜，将帮助使我无可争议的成为所有妖精的领袖！\n没有什么好担心的，一切正如赫卡提亚大人的预料。\n在这之后的一切都将由我，克劳恩皮丝来掌控！"
CLO_shenhua:0 "克劳恩皮丝的神化"
CLO_shenhua_desc:0 "啊……我能感到妖精们的敬畏与恐惧，劣等种族的畏惧，这些“信仰”全都正在化为我的力量。\n我将成为妖精们的神明：奖励忠诚，惩戒妖精中产生的软弱、背叛与异议；那些劣等种族，将很快品尝到“妖精之神”，我，为它们带来的神罚！"
CLO_dingjushentan:0 "定居地狱神坛"
CLO_dingjushentan_desc:0 "作为伟大的赫卡提亚大人的伟大继承者，伟大的克劳恩皮丝也将在神坛之上受到全体妖精的供奉！\n我会让赫卡提亚大人为我感到骄傲！"
CLO_zhirebaolei:0 "改名炽热堡垒"
CLO_zhirebaolei_desc:0 "虽然我是伟大的神明，但正如希腊奥林匹斯众神，也会感到寂寞而前往凡间寻欢作乐……没错，我就是感觉有些寂寞，但那又怎么样？\n我是妖精们的神明！没有人有权利干涉我的自由，嘲笑神明！\n只有我最忠诚的选民，才有资格来到将要新建于此的炽热堡垒，侍奉我，陪同我在此居住。\n我的居所，也将成为全地狱妖精最牢不可破的堡垒！\n来吧，忠诚的妖精们，来到你们的神明身边！"
CLO_pisifaan:0 "建立克劳恩法案"
CLO_pisifaan_desc:0 "我们是地狱妖精的联合体，自然而然，妖精的地位至高无上！\n我们出于高尚的仁慈，将会容忍那些非妖精种族，在保证忠诚的前提下，于我们的领土之内存在。\n但是劣等种族们，永远！不要想！拥有和妖精们同等的权利与自由！\n妖精的土地、妖精的聚落、妖精的一切，劣等种族绝不会被容许\n进行侵犯，这就是我们妖精所拥有的崇高“自由”！\n劣等种族将被隔离控制并监管，他们占据的联合体合法领土，也将自愿或者被迫“自愿”归还给我们妖精！"
CLO_qugantazu:0 "驱赶他族"
CLO_qugantazu_desc:0 "劣等种族们，果然被轻易引诱露出了獠牙；既然她们胆敢公然暴力反抗作为妖精之神的我所构建的仁慈秩序，妖精们也将被允许对这些劣等种族，进行一切形式的“神圣复仇”。\n罗马绝非一日建成，妖精的统治也绝非一日能够巩固；但在我们如同罗马般强大的军团下，一切抵抗都将被如过去的众蛮族般，被我们粉碎。\n那些残余的劣等种族，将在我们宽容设立的“保留区”内苟延残喘；妖精的主体地位将得到真正的确保！"
CLO_zhenghegebuluo:0 "整合各部落"
CLO_zhenghegebuluo_desc:0 "随着劣等种族被驱逐出我们的土地，妖精们得到了梦寐以求的生存空间。\n但各个妖精部落随着成员的分散化，对领地的所有权陷入了没完没了的纷争……\n都给我闭嘴！\n看来这套旧部洛体制已经走到头了，在克劳恩神的神圣裁判下，这些部落都将被重组与整合。\n至于之后怎么做，那时候喋喋不休的家伙们再好好争论去吧！"
CLO_shentandeliliang:0 "获取神坛的力量"
CLO_shentandeliliang_desc:0 "啊，源源不断的信仰之力，我的力量也随之变得越来越强……\n但是还不够……太慢，太慢，太慢,太慢，太慢了！\n这样下去，到什么时候我的力量才能超越那些可恶的强敌，才能将那些欺压妖精的异族杂碎统统击败？\n啊，我怎么这么傻!\n赫卡提亚大人一定在地狱神坛之中留下了帮助我的力量，因为伟大的赫卡提亚大人是无所不知，无所不能的。"
CLO_diyudahan:0 "地狱的大汗"
CLO_diyudahan_desc:0 "什么“城市化”的建议，一点也不有趣！……不，一点也不“神圣”！\n为什么，高贵的妖精要屈尊学习劣等种族的生活方式？我们妖精，要按照自己的生活方式自由的生活；从现在，直到永远！\n那些愚蠢劣等种族的城市，将在妖精的怒火中被净化！\n这是作为神明的最终决定，不容质疑！\n我将作为妖精的大汗，带头消灭我们妖精的仇敌！"
CLO_dahanyuebing:0 "大汗的阅兵仪式"
CLO_dahanyuebing_desc:0 "不够，还是不够！\n我们才征服了这么一点土地，妖精们却变得越来越懈怠堕落，甚至被劣等种族的生活方式所奴役！\n集结起来，妖精军团！在我的带领下，我们将进行全境的盛大阅兵，希望这能够唤醒妖精们血脉中，神圣的斗争之心！"
CLO_dahanhuoju:0 "大汗的信号火炬"
CLO_dahanhuoju_desc:0 "在我释放的火炬力量下，即使是最为软弱的妖精，也将被火焰重新点燃战斗的勇气与意志；作为战争时的指挥中心，这也将是维持部队秩序与士气的重要手段。\n既然我成为了妖精的神明，就更应该学会用“神力”来解决一些问题。"
CLO_xuexichushengjie:0 "学习畜生界城市化"
CLO_xuexichushengjie_desc:0 "要建立妖精的秩序，建立妖精的文明，我们不能仅仅像是罗马时代的蛮族那样愚蠢；尽管是劣等种族的成就，但是高贵的妖精会欣然接受他们对我们的“协助”！\n城市建设将是一个漫长的过程，但妖精们对城市生活的期待，看来已经等不及了……\n那么，为什么不试着将城市从劣等种族手中“解放”出来呢？我们将在对畜生界城市的“参观学习”中，受益良多。"
CLO_jianzaodiyugaolou:0 "建造地狱高楼"
CLO_jianzaodiyugaolou_desc:0 "模仿畜生界外围城市的“经济适用城市”的建设取得了重要的成就。\n虽然这些高楼，可能会不如妖精们所期望的那样舒适；但是，妖精们也没有理由再抱怨了！\n在她们的神明都没有更好的居所时，她们不应该提出更多过分而无毫无妖精整体利益观的奢求！"
CLO_diyudeyaojingzhiguo:0 "地狱的妖精之国"
CLO_diyudeyaojingzhiguo_desc:0 "随着现代化城市化的推进，我们的社会已经不再是部落的松散联盟；而已经是一个以至高的“现王神”统治者——也就是我，所领导的统一而强盛的妖精国度！\n我们的城市如雨后春笋拔地而起，我们的工厂日夜轰鸣，我们的国民勤劳而忠诚，我们的统治秩序井然，而妖精国民又享有充分的自由。\n最忠诚的妖精将得到职务，地区行政将被重新规划，分省长与其他一系列王国官僚的招聘将如期进行。\n妖精们，将要学会作为国家机器的齿轮，为她们的伟大领袖与神明，无私劳动与奉献！我，即是王国。\n所有妖精，同时是在为自己与祖国而劳动；因为祖国的利益，就是一切妖精的共同利益！"
CLO_yaojingdiyubaquan:0 "妖精的地狱霸权"
CLO_yaojingdiyubaquan_desc:0 "赫卡提亚大人曾经希望建立的新地狱，将由我代为实现。\n新地狱，也将是我们妖精统治下，秩序井然，欣欣向荣的新地狱。\n那些一直以来，忤逆赫卡提亚大人的阎魔、鬼族、怨灵和畜生们，她们通！通！都！得！死！\n赫卡提亚大人也许会容忍她们，但我不会再让她们有机会反叛！"
CLO_tiaozhanguizu:0 "挑战鬼族的霸权"
CLO_tiaozhanguizu_desc:0 "鬼族的威胁一日不被消灭，妖精们的自由就无法被保障！\n我必须重新振作妖精的士气，她们需要新的胜利来重燃战争的火炬。\n愚蠢的鬼族，很快就将体验到我所拥有的神之力，并在它的面前俯首！\n醒来吧，高贵的妖精种族！"
CLO_tiaozhanchushengjie:0 "挑战畜生界的霸权"
CLO_tiaozhanchushengjie_desc:0 "人类灵和动物灵，说到底不过都是幽灵杂碎；让他们占据着城市也不过是白白浪费；一群死物哪里需要什么生活？\n我们的幽灵俘虏传言中，在那些“普通”的“野蛮城市”之内，还有着一座更为精致“现代”，充满无尽宝物与科学技术的先进城市；那里，有一位外来神明如同守卫宝藏的红龙，独占着城市的一切。\n现在，那些幽灵因为自相残杀和分裂而脆弱不堪，就让我们“帮助”她们重建秩序，来好好管理那些城市。\n当然，这将是属于妖精的秩序，属于妖精的城市。"
CLO_zhenzhengyaojingzhiwang:0 "真正的妖精之王"
CLO_zhenzhengyaojingzhiwang_desc:0 "克劳恩皮丝，将不仅仅是妖精的神明，也将是真正的妖精之王！\n什么？觉得有什么可笑的吗？我究竟是神还是王？\n笨蛋，不要再让我听过这种笨蛋问题！\n我将成为妖精们的“现王神”，这是妖精们为我想出的至高名号！"
CLO_zhaoliangdiyu:0 "点燃整个地狱"
CLO_zhaoliangdiyu_desc:0 "燃烧、燃烧、燃烧、燃烧、燃烧……\n烧尽、烧尽、烧尽、烧尽、烧尽…….\n城市，废墟；村落，废墟；全都化为废墟……\n燃尽一切，不朽的火焰，无尽的力量……\n无尽的恐惧，无尽的信仰，我不再拥有极限……\n妖精们的火焰也在熊熊燃烧；软弱堕落的腐蚀也被燃烧殆尽\n地狱，将在烈焰中重生。"
CLO_lveduocaifu:0 "掠夺畜生界的财富"
CLO_lveduocaifu_desc:0 "果然，传言不假！畜生界，尤其是所谓的“灵长园”内，充满着无尽的先进技术与宝物；但是，由于那些碍事的幽灵数量实在太多，短时间内，我们很难让妖精取代它们的存在。\n那么，就让我们用简单的方法驱赶它们吧！用掠夺，好好让它们明白，继续赖着不走意味着什么！\n当然，我们的掠夺将是文明有序的；那些重要的工业资料和机械设备，将被我们完好无损带回来好好利用，这将让我们的生产力突飞猛进！"
CLO_biandebaquan:0 "彼岸的霸权"
CLO_biandebaquan_desc:0 "哼……阎魔的狗和愚蠢的彼岸妖怪，似乎打得相当不可开交吗……\n也许我们妖精的时机到来了；死神与阎魔的秩序，从未如现在这样虚弱，而我们将给予她们最后一击。\n她们都将拜倒在妖精之神的脚下！"
CLO_tiaozhanyanmo:0 "挑战阎魔"
CLO_tiaozhanyanmo_desc:0 "四季审判庭的旧秩序已经摇摇欲坠，她们的成员内部已然离心离德；\n妖精们，准备好发动最后一击！\n阎魔的统治，正如同一栋摇摇欲坠的破房子，只要我们轻轻揣上一脚，就会轰然倒塌！\n在四季审判庭的废墟之上，我们将建设属于全体妖精的新秩序！"
CLO_xuanchenyanmo:0 "宣称阎魔头衔"
CLO_xuanchenyanmo_desc:0 "愚蠢狂妄的四季及其审判庭党羽，皆已经伏法——我的法！\n但也因此，阎魔职位陷入空缺，地狱的职能停滞；大量未经审判的幽灵四处流窜，制造了许多混乱。\n如果地狱需要一个阎魔，那么就由我克劳恩皮丝成为阎魔！\n哼……那些愚蠢无能的幽灵，如果它们能够尊敬我的地位，现在的我也许会给予它们更多的宽容与仁慈。\n它们将被容许作为侍奉伟大妖精种族的仆从存在。\n也许有一天，我也能够成为它们的神明；只要它们能提供我更多的畏惧与信仰。"
CLO_yaoqiuqufu:0 "要求剩余势力屈服"
CLO_yaoqiuqufu_desc:0 "新秩序的旗帜在地狱四处已然高高飘扬！但是仍然有一些残存的“自由”势力，在对我们的秩序负隅顽抗。\n我作为妖精之神，将代表全地狱妖精，向她们展示最后的仁慈。\n“顺从，或者灭亡”。"
CLO_zhiminsantuhe:0 "殖民三途河"
CLO_zhiminsantuhe_desc:0 "作为幻想乡与地狱的边界地带，三途河一直以来以混乱而著称。\n自幻想乡陷入战乱以来，这一情况更是加剧。\n为了保卫地狱边界，妖精们必须遵循作为神明的我的指令，“自愿”迁居到此处，将三途河建设为地狱妖精的重要边界堡垒。\n作为奖赏，她们愿意在三途河做什么就去做吧，这是我恩准她们拥有的“自由”。"
CLO_xiangshenmingfuchou:0 "向幻想乡的神明复仇"
CLO_xiangshenmingfuchou_desc:0 "地狱内的一切反对者，都在军团的铁靴之下被碾为了尘土。\n啊，地狱内已经再也没有能够阻挡我的强敌。\n是时候了，在幻想乡居留的岁月，当那位阴险的贤者无视将会对妖精造成的损害，发动“异变”时；我曾经，屈辱而无力的败倒在那位神明面前。\n但如今的我，已经不再是那个弱小的妖精了！\n所谓“贤者”，也将屈服于作为妖精神的我的力量之下；她对妖精造成的苦难与迫害，都将得到妖精的“报答”。\n地狱的妖精们，不会惧怕她的“生命力”小把戏；\n我们将前仆后继，不畏牺牲，直到最后的胜利！"
CLO_santuheyuye:0 "建立三途河岸渔业"
CLO_santuheyuye_desc:0 "妖精们做得不错，作为对神明供品的第一批古代鱼，经过她们的处理后，也能够让我品尝。\n做得真不错，所以就让我为她们的开化事业再提供一些援助。\n专业化的捕捞活动，将让所有迁居三途河区域的妖精，都能同享这一美好。这也是，我所给予她们的“神恩”。"
CLO_tiaozhanhxx:0 "准备挑战幻想乡"
CLO_tiaozhanhxx_desc:0 "幻想乡的“贤者”，已然被我击倒在地；她的力量，再也不会威胁妖精的存续了！高呼吧，我的妖精们，我的子民们！胜利万岁！\n幻想乡不会对监禁了贤者的我们熟视无睹，是时候了，让我们先发制人，仍旧分裂的幻想乡必将屈服于统一的地狱强盛武力之下。\n最终胜利万岁！"

CLO_yiliaozhiwaiqinglizhizhong:0 "意料之外，情理之中。"
CLO_yiliaozhiwaiqinglizhizhong_desc:0 "赫卡大人骗了我吗……？\n因为，她在决斗全程中完全没有要主动放弃的样子。\n如果不是她们擅自的介入，现在我肯定已经被赫卡大人击败。\n究竟是为什么，是我理解错了赫卡大人的意图吗；还是说这正是赫卡大人的计划？\n但如果这样，为什么我现在却无法联系到她；果然，我对她也只是不听话的“弃子”而已吗？即使是赫卡提亚大人，这样也太过分了……\n“自由领袖”、“地狱的解放者”，这些也都不在原先的计划内……\n我不知道，我应该怎样做，应该怎样去回应她们。\n我真的能不辜负她们的期待吗？如果她们知道，我不过是“演戏”的木偶；而且本来，扮演的大概只是被击败的“小丑”。\n“自由”,又究竟是什么？"
CLO_yaojingwaicanzheng:0 "邀请妖精外参政"
CLO_yaojingwaicanzheng_desc:0 "计划……计划中，当我战胜了赫卡提亚大人就将会建设起一个独立的妖精势力，一个只属于地狱妖精的国度。\n弱小，对妖精们“无用”的幽灵们,也将是被最先“排除”的对象。\n我难道,仍然要在帮助了我的她们身后，按照“剧本”进行这种背叛的演出吗？\n不，那样糟糕透了，一点也不“有趣”；曾经不仅轻信着赫卡提亚大人，还为这种活动感到“有趣”的自己，也最差劲了。\n“自由的领袖”，应该也是并非独裁者的领袖；正如赫卡提亚大人曾经守护着的雅典人类那样，赫卡大人曾经提起过，那位名叫“伯利克离”的人类，他所创造的“民主”制度。\n“民主政治”究竟是什么，我也不了解；但是我想要去了解，因为我不应该辜负她们。\n幽灵们也同样为“革命”作出了贡献，这不是只靠妖精实现的胜利，这也是属于她们的胜利。\n尽管，一些地狱妖精不会对分享权力与“生存空间”感到满意；我能够理解，因为就在不久前我也与她们有着同样的想法；这样很可能会造成计划外本不应该有的动荡……\n但是我想，我必须这么做。"
CLO_gaizaoshentan:0 "改造神坛"
CLO_gaizaoshentan_desc:0 "尽管妖精们不出所料陷入了持续的争吵之中；但是妖精们和幽灵们还是达成一致同意，摧毁作为“压迫”象征的赫卡提亚大人的“神坛”。\n我没有理由与立场阻止她们，但还是说服了她们，保留下赫卡提亚大人的旧宅邸。也许她有一天还会回来。\n似乎是来自外界的人类幽灵，提出了一个奇怪的想法：在那座死火山上雕刻我的头像。据说那是“米利坚”人，曾经我在月球上见到旗帜的所属者们，在进行了一场与我们类似的独立战争后进行的纪念活动。\n因为这同样是由她们一致同意的“自由”，那么就这样做吧。\n但是我也许不配，作为“自由”的领袖，那样被纪念……\n“成神”什么的蠢想法，我也不会再想了。\n但“革命山”，我真的很喜欢这个名字，比“米利坚”人类取的名字要更好。"
CLO_zhongshiyaojingwaiquyu:0 "重视妖精外的区域"
CLO_zhongshiyaojingwaiquyu_desc:0 "恼人的争吵，没完没了的恼人的争吵，如果我能取得像计划中那样的威望，就能让妖精们都闭上嘴服从！\n不，我在想什么……这不是她们所需要的，也不是现在的我所期望的。也许那会是本来可能成为的“我”，但是现在不再会是了。\n从妖精们身边逃开后，不知不觉飞入了没有妖精身影的熔岩血池区域。\n这里很安静，印象中是幽灵们的居住区……是妖精们避之不及的恶地，因为即使是妖精们，也不会想突然被喷发的熔岩烧死，在各种死法中那也真的很痛苦。\n这样的环境，地狱的大家都不应该继续生活于这样的环境下；不然我们又谈何“自由”的生活？\n集合妖精的自然力量也好，使用赫卡提亚大人留下的方法也好，这些地区的自然环境须要得到改善。"
CLO_geiyuyaojingwaizizhiquan:0 "给予妖精外自治权"
CLO_geiyuyaojingwaizizhiquan_desc:0 "在这些地区的环境得到改善后，大量的妖精们试图涌入这些地区定居，与幽灵们爆发冲突的报告也越来越多。\n在赫卡提亚大人的书房，我了解到了更多关于“米利坚”人独立战争的故事。那时曾经居住在那片土地的原住民“伊洛魁人”，援助了“米利坚人”为了自由而战；但在那之后出于对土地的争夺，“米利坚”人却驱逐并大量杀害了那些曾经帮助过他们的“伊洛魁”人。\n妖精们不能重复人类的错误，即使用强迫的手段，我也要阻止她们的冲突；就让这一切从宣布保护幽灵们及其他种族的种族自治权，作为起点。"
CLO_quanlidefensan:0 "权力的分散"
CLO_quanlidefensan_desc:0 "幽灵们能够正常与妖精交流的个体很少，但是在幽灵附身能力的善用下，幽灵们也得以派出自己的代表；妖精们也在争吵中，分别选出了各自的代表。\n因为妖精与幽灵们的整体数量太多，不可能让所有人直接参与进来进行共同决策，但是这次会议会是一个好的开始。\n在“全联合体大会”开幕的半年期间，各种族的代表们将集体讨论现有的一切紧迫重要问题，在大会堂进行自由辩论，并用“弹幕表决”进行最终决定。\n革命山下的新会场已经建设完成，“自由”的实验也将由此作为起点。\n因为我的力量是那样有限，所以我不应该占有超出自己能力的权力。\n将权力分散给联合体的公民，是联合体应该走向的道路。"
CLO_yaojingjitihua:0 "妖精集体化政策"
CLO_yaojingjitihua_desc:0 "权力要分散，但是我们的集体力量需要集中起来。\n妖精的个体力量，相较于其他强大种族依然太过于弱小；但如果妖精们能够将力量联合起来，我们也许能获得，超越我们个体力量简单加和的力量，就像我们“击败”赫拉提亚时所创造出的奇迹。\n我们的自由，将是不仅仅属于个体，而同属于集体的自由！\n妖精的生产能力，战斗能力都将在集体化下得到加强；幻想乡的妖精们能做到，我们也没有理由不能做到。\n我们妖精，也将成为联合体其他种族自愿集体化的表率。"
CLO_yaojingtudigaige:0 "妖精土地改革"
CLO_yaojingtudigaige_desc:0 "一切都在进入正轨，妖精之间弥漫的对立情绪，在大会的争辩历程中实现了奇迹般的疏解。\n当然，离彻底解决这一问题依然为时尚早。\n全体大会以多数弹幕票，通过了“妖精土地改革”法案：“土地所有权”，这个名词对妖精们来说也许有些陌生；但在地狱恶劣的自然环境下，为了争夺适宜的居所爆发的争执甚至彼此间的战斗，却对我们而言再熟悉不过了。\n因为赫卡大人的“关照”，我的居所一直大多在赫卡提亚大人身旁，所以并未因流离失所而辛苦；但我依然明白，我们的自然不像幻想乡的自然那样，可以容许我们“自由”的选择并占有土地。\n在妖精兵团的协助下，所有妖精的现有土地将得到有效的统计，在一切土地归于联合体集体所有的前提下，每一名妖精的土地使用权都将得到公正的裁判。\n虽然这一过程中必将面临许多困难，但是土地改革对未来的重要价值值得我们现在因此做出更多的牺牲。\n因为我们的现代化方案，需要土地改革的实现作为基石。"
CLO_liliangjiexi:0 "各种族力量解析计划"
CLO_liliangjiexi_desc:0 "鬼族、幽灵、神明、妖精，联合体的土地上居住着那样多不同的种族。\n我们的力量有所差异，但我们一直以来只是把这当成“自然而然”，对弱肉强食的“自然规则”抱有着盲目的迷信甚至崇拜。\n这种无知，正是滋生傲慢的种族主义思想的温床。\n对于各种族力量的解析计划，将是我们实现构建与现在不同的新地狱的理想中，重要一步。\n我们将从科学的角度否定，弱肉强食的“自然”。"
CLO_meiyouzhongzuchayi:0 "没有种族差异的地狱"
CLO_meiyouzhongzuchayi_desc:0 "“自由除非人人享有，否则只是特权的衍生。”\n联合体的所有成员，终将不再因为种族差异，而在理应平等的自由权利上遭遇任何不公对待。\n这将是一个艰难的过程，但这份正式的宣言，将表明我们的决心。\n“再无奴役，再无压迫，再无净化，再无驱逐”\n永远不会再这样，只要联合体仍然屹立于此。"
CLO_yaojingrangbu:0 "要求妖精的让步"
CLO_yaojingrangbu_desc:0 "因为我们是联合体的主导者，妖精享有事实上更多的权利，但这也同样代表着我们理应行使更多的义务。\n妖精们有义务，为了帮助联合体的弱势族群，为了她们的自由而牺牲自己的部分利益；因为，她们对妖精做出的帮助，值得我们对这一切进行回报。\n在鬼族的聚落，最近妖精们进行的报复性“自然化“，造成了恶劣的影响，甚至导致了处于革命山的议会会场遭到了鬼族作为回应的破坏活动。\n如果联合体成员之间，继续这样的互相报复，将产生的恶劣后果，所有的联合体成员都无法承受。\n所以，妖精的自然化行为将从今后得到限制，违反者将需要接受常设联合体法院的集体裁判。为了保卫自由，我们也不得不限制自由。"
CLO_sixiangqingxi:0 "思想的大清洗"
CLO_sixiangqingxi_desc:0 "在限制自然化法令颁布后，妖精的骚动似乎将要再次加剧起来。\n在常设联合议会中，因为一名指责我为“妖精叛徒”的妖精代表进行侮辱性的公开发言，议会爆发了导致会场休会一天的弹幕混战。\n在此次事件后，议会通过了“思想整顿”授权法；我也能够理解，现在正是进行解决这一遗留问题的最佳机会。\n联合体的民意所向已然开始转变。\n尽管为促进这一转变将要采取的手段，会在短时间内造成更多的不满；但在这一行动下，污染地狱妖精的种族主义思想毒素将会被清除。\n如果这代表，我将会因此承受声名的污点，那么我将承担；\n因为我本就享有了，太多超出我所应得的名誉、\n妖精们的不满将由我所承担，因为她们需要对新生的“自由”社会保持信心。"
CLO_siweifangshizhuanbian:0 "思维方式的转变"
CLO_siweifangshizhuanbian_desc:0 "我很庆幸，这一切努力真的都能够起效；\n种族主义思想和弱肉强食的自然观，在联合体内已经日益边缘化。\n我们的思维方式，也终于更接近了“新地狱”一步。\n意外的收获同样存在。\n随着种族主义思想的消灭，其他种族与妖精的交流合作加深新常态下，我们的科学研究水平也得到了进一步的提升。\n各种族得到解放的自由思想，将它们联合起来，将创造依靠单个种族所无法实现的创造！"
CLO_fahuizhongzuyoushi:0 "发挥各种族的优势"
CLO_fahuizhongzuyoushi_desc:0 "一个各尽所能的联合体，也将是最为强大的联合体。\n力量解析计划已经取得了阶段性的成果：\n我们的科学家相信，依据种族优势进行社会分工，发挥我们各自所拥有的特长，将会在增强联合体的国力同时促进各种族间的和谐。\n对于那些新加入联合体的成员而言，赋予他们实现自己价值的机会，也将有着更为深远的意义。"
CLO_diyusixiangchuanbo:0 "地狱思想的传播"
CLO_diyusixiangchuanbo_desc:0 "地狱，我们共同生存的土地，却持久处于战争与混乱中。\n但联合体将会成为这片黑暗大陆上最为明亮的自由灯塔；\n照亮，并带来火焰与光明。\n在这一过程中，所有人终将明白：在我们是不同的种族之前，我们首先是同生共存的地狱住民，是地狱下的姐妹与同胞。\n我们之间，没有任何本质上的优劣与差异。"
CLO_gongjucun:0 "建设共居村"
CLO_gongjucun_desc:0 "在以前，妖精的种族主义情绪高涨时，我们判断暂时的种族隔离与自治制度是缓解矛盾，治愈联合体伤痛的最佳药方。\n但现在，这一自治制度已然阻碍了各种族间的进一步交流，强化了种族的差异感。\n我们不可能突然废除自治制度，这样对“自由”的粗暴侵犯，将为联合体的未来种下苦果；我们不会希望“新地狱”的后代，代替我们承担这份苦痛。\n实验性的共居村方案已经在议会得到通过，幽灵和妖精作为互相了解更多，磨合更久的“革命战友”，将优先进行共居村实验。\n我们只能希望，我们的努力能够收获自由与希望的金苹。"
CLO_diyuwaiyaojing:0 "帮助地狱外的妖精"
CLO_diyuwaiyaojing_desc:0 "我们是妖精，也是自由的革命者；所以我们理应帮助地狱外的妖精革命，帮助她们争取自由的斗争。\n我曾经从幻想乡的妖精那里学到了很多，也受到了很多的帮助，结识了重要的朋友……但这次提案绝非出于我的私心。\n幻想乡与其他异界传来的消息中，妖精的自由斗争已经到了最为紧要的关头；我们的地狱妖精军团必须迅速出发，踏上征程，为了妖精的解放与自由而战；这也是我们理应对教会了我们很多的同胞，进行的报答！\n全联合体的公民们，为军团而欢呼吧！地狱妖精的孤立主义与袖手旁观到此为止了！\n妖精决不仅仅将解放自身；我们终将终结一切压迫，为所有生者与死者带来永恒而不可侵犯的自由。\n所以，联合议会的所有代表们，请你们做出光荣而神圣的表决！\n联合体的军团是为“自由”而走向战争！"
CLO_yuanchaoqitayaojing:0 "远超所有妖精的伟业"
CLO_yuanchaoqitayaojing_desc:0 "夜尽天明，自由之光分外闪耀。\n压迫与专制的漫漫长夜已然将要走到尽头。从此岸到彼岸，自由之歌于世界之间传唱。但警惕啊，因为正是黎明前最为黑暗；\n我们的光芒，我们的火炬绝对不可以黯淡。\n“无种族的差异，无强权的压迫，人人得以享有自由”，这就是联合体全体公民心中已然扎根的共同理想。\n我们地狱妖精，可以为我们超越所有妖精的理想主义感到骄傲。\n让我们将联合体建设为幻想乡在我们面前都会失去光芒的，超越外界世界自由国度，“真正自由”的不灭灯塔！"
CLO_gaizaoguizusixiang:0 "改造鬼族的思想"
CLO_gaizaoguizusixiang_desc:0 "是时候了！鬼族对幽灵与妖精的压迫必须被终结！\n以一切苦难者之名，一切压迫者的负隅顽抗，都将在地狱妖精军团的进军下如多米诺骨牌一个个倾倒。\n但是，我们的战争绝非为了复仇，而是为了解放：解放包括鬼族在内的一切地狱生灵。\n鬼族在理解“自由”后，也终将会理解我们的真心。"
CLO_yishitongren:0 "一视同仁的地狱"
CLO_yishitongren_desc:0 "我们一次次遭受怀疑，但我们将一次次证明：\n我们的诺言，我们的一视同仁，绝非谎言或欺骗！\n我们将把自由赋予所有地狱的住民，无论她曾作为压迫者还是被压迫者；因为压迫者的心，在她们无法知晓的情况下，被偏见与盲目堵塞与封闭，她们在身体上奴役她人时，却在精神上奴役了自身。\n一切的奴役都是自由之路无法忍受的阻碍。\n但在我们的努力下，自由之光终将让她们的心防敞开，让她们的精神得到解放与自由。"
CLO_diyurentong:0 "建立地狱统一认同"
CLO_diyurentong_desc:0 "地狱终将走向统一，因为无休止的分裂与战乱时代已然让一切地狱的住民感到厌倦。\n但我们将不会仅仅止步于此。我们相较于其他一切统一竞争者，将能够许诺并实现一个更美好的未来，一个真正的“新地狱”将在烈火后新生。\n我们的理念将帮助我们，在没有硝烟的战场上，获得仅仅依靠军事胜利所无法实现的奇迹——赢得全地狱住民的“心”。"
CLO_pingdengdiyu:0 "平等的地狱"
CLO_pingdengdiyu_desc:0 "压迫者的最后堡垒就在眼前。\n这是最后的斗争，团结起来联合体的公民，跨过长夜迈向明天！\n让我们将联合体的旗帜，插上专制者的宝座；让我们用烈焰，扫清最后的黑暗与衰朽！\n自由 平等 博爱，我们为之杀戮，为之牺牲！\n“旧地狱”落幕的时刻即将到来。"
CLO_xindiyu:0 "新地狱"
CLO_xindiyu_desc:0 "阎魔的审判不再那样刻板而无情，终日数落妖精与幽灵们的罪过；\n鬼族不再终日扬言报复，宣称必将重新统治弱者；怨灵们，也不再因无法消解的怒火而在永久的死后时间痛苦难耐……\n地狱的自然环境在阎魔的神力与妖精的力量下，变得更加适宜居住；鬼族的战士放下刀剑，用强大的力量建造起了一座座城市以及拔地而起的摩天高楼；动物灵与人类灵，放下了曾经的仇恨，力图将生前所具有的智慧传达给一切生者种族……\n曾经遥不可及的“新地狱”，已经在我们的努力下得以实现。\n这是妖精的胜利，但也绝不仅仅是妖精的胜利。"
CLO_waijiechuanbosixiang:0 "向外界传播我们的思想"
CLO_waijiechuanbosixiang_desc:0 "地狱全境的自由已然实现并得到保障。\n议会与全体大会制度下，民主实验得到检验，走向了成熟。\n种族差异不再在地狱的各种族之间制造分裂与苦难。\n现代化进程突飞猛进，每一名公民都拥有比昨日更美好的自由未来。\n也许她也终于到了应当谢幕的时候，因为她希望作为华盛顿而非拿破仑，留在联合体的历史中。全联合体的公民才是“自由”的真正领袖。\n她有着疑问，有着想要再一次见到的重要之人；因为现在的她，终于能够昂起首来，自由而独立，站在那位神明的面前。\n但是，还有最后的使命需要完成：强大而神秘的“贤者”、异界的强敌、乃至误入歧途的妖精，她们的存在威胁着联合体的存续与自由。\n克劳恩皮斯明白，她还不能休息，她还有很多事情要做。"

CLO_gaizudiyuyaojingbingtuan:0 "改组地狱妖精兵团"
CLO_gaizudiyuyaojingbingtuan_desc:0 "地狱妖精在险恶的地狱世界中得到了磨炼，拥有着远超幻想乡妖精的个体战斗能力；然而，也正是在地狱严酷环境的影响下，地狱妖精相对其他妖精而言显得孤僻而离群。\n如果不是因为生存斗争的胁迫，她们完全不会有哪怕最基础的自发组织性；然而现有的“地狱妖精兵团”，依然缺乏战术且组织松散。\n随着形势的变化，地狱妖精必须被组织起来，以应对如今地狱的局势。"
CLO_yuezhanbianzhi:0 "改用月球战争时的军团编制"
CLO_yuezhanbianzhi_desc:0 "地狱妖精们所曾到达的最远之处，便是月面遥远的静海之上。\n参加过那次远征的地狱妖精，当她们归来地狱后，重新分散入了妖精群体之中。由女神赫卡提亚，模仿古罗马军团编制而成的妖精军团，其编制也随战争结束而解散。\n现在看来，那是一个令人遗憾的错误；但即使是地狱女神，也无法预料到地狱形势会恶化到今天这样的地步。\n所幸，我们仍然可以尝试召回月面的老兵，并由她们作为新的军官团来重组我们的军队；只希望她们没有因为死亡次数过多，忘记了那时的记忆。"
CLO_hxxwuqi:0 "引入幻想乡制式武器"
CLO_hxxwuqi_desc:0 "曾经和平的幻想乡，如今也陷入了程度不亚于地狱的混乱。但不得不承认她们在战争方面的研究要比我们先进很多，这份差异几乎如同过去的蛮族面对文明国度的军队。\n我们必须虚心向幻想乡学习，通过引入她们的制式武器，我们也将建立一支不逊色于她们的真正军队。"
CLO_danmubinggongchang:0 "建造弹幕武器兵工厂"
CLO_danmubinggongchang_desc:0 "地狱有着充沛的灵力，如果不好好利用这一优势，那我们就是真正的傻瓜；灵力子弹和标准符卡，我们都将进行实验性生产，并在实战中对它们进行对比检验。\n我们将为妖精军团广泛装备真正的基础弹幕武器，而不再依靠妖精自身释放的简单但是威力有限的弹幕。\n我们为此也“邀请”来了[SCA.GetName]的妖精工程师，她们会教授我们怎样进行这些武器的生产。"
CLO_qiangjingdanmuwuqi:0 "强劲的弹幕武器"
CLO_qiangjingdanmuwuqi_desc:0 "火炮武器的广泛装备，是幻想乡进一步军事化研究的成果，在地狱战场上，这种新颖的强火力武器将带领我们走向胜利！\n我们已经从幻想乡找来了原装的魔炮与科技火炮，对它们进行逆向工程相对而言不会太过于困难。\n妖精可不是什么笨蛋!"
CLO_zujianzhiyuanbianzhi:0 "组建支援编制"
CLO_zujianzhiyuanbianzhi_desc:0 "支援编制，对我们的妖精军团是一个很新鲜的想法；因为我们的妖精战士受到地狱普遍风气的影响，更喜欢通过简单而直接的手段与敌人战斗，以命搏命；但是这样的高死亡率，为我们的军团带来了很多困扰。\n如果我们能以少许的额外代价获得更强的作战能力，那我们不应该轻易放过这样的机会。"
CLO_tezhongxiaodui:0 "组建特种小队"
CLO_tezhongxiaodui_desc:0 "虽然我们的军团需要整体的纪律与组织化，但是为什么要浪费我们中最具战斗经验妖精的才华呢？\n如果她们在小组作战，敌后骚扰作战中，能比正面战场发挥更大作用，我们就应该给予她们足够的支持与自由。\n我们的敌人们将不得不小心自己的后背！"
CLO_roubowuqi:0 "必要的肉搏武器"
CLO_roubowuqi_desc:0 "妖精的个体力量和地狱的鬼族等异族相比差异巨大，我们也不可能期望能在这方面强行与她们竞争。\n但是，为了形成必要的近身防卫与反击能力，我们必须让妖精军团进行一定的白刃战训练。\n这将在战斗最危机的关头，向敌人宣示妖精所具有的勇气，敌人也将为我们的牺牲精神而感到畏惧！"
CLO_jinzhanbinggongchang:0 "建造冷兵器兵工厂"
CLO_jinzhanbinggongchang_desc:0 "希腊与罗马的时代可能已然过去，但冷兵器在我们的世界仍未退出舞台。让我们大批量的生产这些冷兵器，每名妖精士兵都要装备！"
CLO_hudun:0 "吸收能量的护甲"
CLO_hudun_desc:0 "过去大妖怪所独有的灵力防御机能，在幻想乡的“科学改革”下得到了解析，她们能力的劣化品就是现在的通用灵力护盾。\n但是，作为大批量生产的军队护具，这些劣化品的作用也足够了！"
CLO_xiandaihuadiyubdui:0 "现代化的地狱部队"
CLO_xiandaihuadiyubdui_desc:0 "终于，我们的军队从编制到武装都实现了真正的“现代化”。\n很快，我们就会让我们周边那些仍然执迷于原始的种族力量优越感的敌人，知晓我们妖精的真正力量！"

CLO_changshidiyuxiandaihua:0 "尝试地狱现代化"
CLO_changshidiyuxiandaihua_desc:0 "地狱从来不是属于发展与进步的土地。恶趣味的老古董神明，他们认定地狱这样恶劣的蛮荒环境正是对罪人最好的惩罚。\n但我们妖精，可不甘心于接受这种莫名其妙的惩罚！\n我们有两种选择，接近模仿人类的发展模式，这也是一条经受过检验的道路；\n或者，让我们尝试走出妖精自己的“现代化”道路，这也将是一条温和的道路。"
CLO_leirenxiandaihua:0 "类人的现代化方案"
CLO_leirenxiandaihua_desc:0 "经过激烈的讨论，我们最终决定采用类人的现代化方案；相应的，我们的军队装备也将逐步实现外界科技化。\n在人类灵的城市规划经验帮助下，我们将建造起现代化的城市。\n也许，在“现代化”过程中，我们一直以来的存在方式以及与自然相处的方式都将被改变；我们所曾有的世界观，也将因这份改变而动摇。\n但是地狱这样严酷的自然“母亲”，我们没有留恋她的理由;在这残酷的地狱世界中,没有容忍我们感伤的空余。"
CLO_shenchanxianyure:0 "生产线预热技术"
CLO_shenchanxianyure_desc:0 "不再仅是军事工业，为了建造现代化的类人城市，我们需要更加增强从民用到军用的生产能力。\n让我们进一步从人类与科学的智慧中得到进步！\n妖精们将在生产线上付出辛勤的劳动后，得到媲美幻想乡甚至外界人类的美好生活！在轮班制下，妖精的生产力也将得到解放，轰鸣的机器将永不会冷却。"
CLO_diyuhuoyaogongsi:0 "创立地狱火药公司"
CLO_diyuhuoyaogongsi_desc:0 "虽然妖精们对美好的新生活翘首以盼，但如果没有军队保卫，我们所取得的一切发展都将沦为泡影。\n我们将加大火药的生产，外界武器所依赖着的正是这些黑乎乎的粉末，但是这些粉末产生的杀伤性稳定性，甚至超越了地狱充沛灵力环境加持下，我们现有的灵力武器！\n妖精军官们仍在争论是否应该放弃妖精自身的灵力属性，而全盘采用这些科学武器；但是不管军官们争论的结果如何，让我们做好我们自己该做的事情。我们将按照外界“公司”的管理模式，组建我们第一个真正的企业。"
CLO_gaizaodiyuhuoshan:0 "改造地狱火山"
CLO_gaizaodiyuhuoshan_desc:0 "让妖精和自然同生共存的保守思想下地狱吧！（尽管我们就身处地狱）\n地狱火山阻碍了我们的城市化建设，这座糟糕的火山，每月都因为它的间歇性喷发让不少妖精被迫反复从死亡中重返。\n让我们终结这段历史，在这座火山死亡的尸体上，我们将建立起生机勃勃的妖精新城市！即使这意味着，我们将抛弃过去的自然观念，成为以“城市”作为自然的“新妖精”。。"
CLO_xiaoxingwenquan:0 "建造小型温泉设施"
CLO_xiaoxingwenquan_desc:0 "妖精新城的建设逐渐迈入了正轨，是时候兑现我们对于美好未来的承诺了。妖精们，将第一次拥有自己建造的，属于妖精自己的休闲娱乐设施，属于我们自己的“温泉”！\n那些曾经因为这座火山遭受精神损伤的妖精，以及频繁从战死中死而复生的妖精英雄，将最先享受温泉公司的接待。"
CLO_jihuodiyuhuoshan:0 "激活地狱的火山"
CLO_jihuodiyuhuoshan_desc:0 "尽管我们与火山有着不愉快的记忆，但是我们的妖精工程师最近提出了一些有趣的新见解。\n对这些火山经过改造后重新激活，也许能为我们的资源生产提供帮助。\n那就让我们激活它们吧，但这也许正如同人类改造自然的历史；只不过这一次，自然将屈服于妖精的意志之下。"
CLO_linglixiandaihua:0 "灵力的现代化方案"
CLO_linglixiandaihua_desc:0 "妖精终究有着妖精自身的种族特性，我们与自然以及灵力的联系，与人类和其他种族有着鲜明的不同。\n让我们为自己的存在方式感到骄傲吧！\n妖怪们所使用的泛用灵能科技树，将更加适用于我们的现代化道路。\n我们妖精，将在灵力科学的帮助下，解放并开发自己的灵力潜能。\n我们也将继续，与地狱的自然母亲同生共存。"
CLO_yaojinggulifaan:0 "妖精鼓励法案"
CLO_yaojinggulifaan_desc:0 "我们妖精，在世界各地遭到欺凌、利用与奴役，难道我们自身还要继续在我们的同胞身上施加枷锁吗？\n让我们把所谓的“管理科学”丢进火山中去吧！\n妖精将在自己的意志下进行活动，进行生产；正如妖精作为自然化身的历史所讲述的真谛，没有任何人类能够真正束缚“自然”的力量。每一个妖精都是且将永远是自由而独立的个体。"
CLO_yaojingshequ:0 "建造妖精社区"
CLO_yaojingshequ_desc:0 "妖精的历史是居无定所的历史，尽管一定程度上这样的生活方式不再完全适应现实需要，但妖精的传统应当得到保护与传承。\n妖精们组成的新社区将如星罗棋布，在这片土地建立分散的居住点；在我们的努力下，在妖精自然生活状态的安抚下，自然母亲也许也将不再对我们那样严苛。"
CLO_fengcundiyuhuoshan:0 "封存地狱火山"
CLO_fengcundiyuhuoshan_desc:0 "尽管我们希望保持，与自然和谐共处这一妖精生命的传统存在方式，但是一些恶劣的自然造物已经引起了妖精们越来越多的怨言。\n让我们用我们的力量，安抚并且封闭那些暴躁的火山吧。\n希望自然母亲原谅我们的行动，体谅作为她的化身的女儿们（我们）。"
CLO_diyulinglijiejing:0 "地狱灵力结晶"
CLO_diyulinglijiejing_desc:0 "我们不应该舍近求远，地狱充沛的灵力在可见的长久未来，不会迎来幻想乡那样发生的灵力衰弱。\n但出于谨慎的考虑以及现实的需要，我们可以将灵力提纯为结晶储存下来；这也将有助于为我们后续，扩张灵力生产的活动提供支持。\n也许，在希望永远不会到来的将来，这些灵力结晶将能够保障妖精种族的存续。"
CLO_danmugongsi:0 "创立皮丝弹幕公司"
CLO_danmugongsi_desc:0 "在地狱的环境下，保障每名妖精具有武装，是提升我们防卫动员能力的一个值得认真考虑的方案。\n以我们骄傲的领袖皮斯命名的弹幕武器生产机构，将为每一名妖精生产足以用来保护自己的武装。\n当然，虽然名叫“公司”，这只是妖精们的模仿游戏。\n我们绝不打算模仿任何压迫性的公司制度。"
CLO_diyuxinhuanjing:0 "真正的地狱新环境"
CLO_diyuxinhuanjing_desc:0 "曾经我们的改造方案饱受争议，但是现在妖精所取得的一切成就让反对声烟消云散。\n战场之外，妖精的辛勤劳动也将为我们争取真正的自由。\n勇敢的向前进，我们的光荣同胞！全地狱妖精最强大！"
CLO_xiandaihuachengguo:0 "现代化的阶段性成果"
CLO_xiandaihuachengguo_desc:0 "尽管遭遇到诸多困难，但我们的方案已然取得阶段性成果。\n事到如今，再反悔改换方案也不可能行得通了！\n就让我们继续向前，直到我们所能抵达的终点。"

