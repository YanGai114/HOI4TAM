SGS_jixingdejingji2_idea:0"畸形的经济"
SGS_jixingdejingji2_idea_desc:0"目前国内的经济状况一团乱麻——倒不是说我们没有多发达的工业，恰恰相反，我们拥有一个规模不小的军工体系。毫无疑问，这在内战期间是个好消息，源源不断的武器与物资在工厂中被生产出来，并使得我们拥有了统一整个西南的能力，但现在，这些工厂成为了我们严重的负担，运营它们的花费使得我们无法转向发展民用工业，这一问题必须尽快得到解决，否则我们对这一新生国家的建设将无从下手。"

