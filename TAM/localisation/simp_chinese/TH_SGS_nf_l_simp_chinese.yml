SGS_fadadejingji_idea:0"发达的经济"
SGS_fadadejingji_idea_desc:0"在一段时间的改革与建设后，我们终于成功改变了我国工业的不合理结构，现在，军用工业与民用工业获得了几乎相同的建设用地与发展资金。从蔗糖到饮料，从凳子到屋梁，日常消费品在国内的供给前所未有的充沛，各类原料从树林、农场、矿井到了工人手中，再从流水线上加工后送到每个公民的手中，这套完整的工业体系将会保证国民的物资供应，并在日后给未来国家的建设与发展带来诸多裨益。"

