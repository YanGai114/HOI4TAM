l_simp_chinese:
#########################
SGS_zhongjieqiutian:0"终结秋天"
SGS_zhongjieqiutian_desc:0"“我们不需要永远的秋天”\n----妖精评论家"
SGS_xiyingwaizi:0"吸引外资"
SGS_xiyingwaizi_desc:0"我们现在依靠自己的力量是很难以生存的，但是外部还有一些想要和我们在经济上交流的人们，我们现在只需要开放，那么就会有很多的钱来到我们手里。"
SGS_saomangyundong:0"扫盲运动"
SGS_saomangyundong_desc:0""
SGS_xinanhuanxiangxiangzhiguang:0"西南幻想乡之光"
SGS_xinanhuanxiangxiangzhiguang_desc:0"在我们的治下，西南幻想乡会蒸蒸日上，在统一幻想乡之后，我们将会让这里成为幻想乡最耀眼的地方……无论使用什么方法。"
SGS_jidongchegongchang:0"机动车工厂"
SGS_jidongchegongchang_desc:0"这些车是真的很有用，我们很喜欢，我们现在要搞几个专门制作车的工厂，等数量足够了，我们就不需要自己走路和飘着了，我们可以开着这些东西在西南驰骋。"
SGS_xingxingyunshuzaiju:0"新型运输载具"
SGS_xingxingyunshuzaiju_desc:0"我们在垃圾场里捡到了一个运输载具，我们修了修，它就可以动了，我们在里面灌上液态灵气，它可以跑的飞快，我们用这个东西运东西肯定快，我们先仿制几个。"
SGS_gaishanxinanjiaotong:0"改善西南交通困境"
SGS_gaishanxinanjiaotong_desc:0"西南一堆烂泥地，我们走都走不动，我们要将它修好，要不然运输和走路对我们都是一种麻烦。"
SGS_yaojingbinggongchang:0"妖精兵工厂"
SGS_yaojingbinggongchang_desc:0"我们现在万事俱备了，我们可以发展军工了，我们妖精可以自己产出工业的！事实证明，我们不需要外族的奴役和基础设施，我们也能搞一个完整的工业体系！"
SGS_jiadajiaoyukaizhi:0"加大教育开支"
SGS_jiadajiaoyukaizhi_desc:0"我们现在的教育资金还远远不够给予全部的妖精普及教育，我们要更多的投入资金来建设教育机构和培育人才。"
SGS_jianligongyejichu:0"建设工业基础设施"
SGS_jianligongyejichu_desc:0"先有鸡还是后有蛋？我们不知道，但是我们知道是必须先要有民用工厂再有军用工厂，所以我们先建两个民工。"
SGS_fanrongdemaoyi:0"繁荣的贸易"
SGS_fanrongdemaoyi_desc:0"成功了！一切顺利，曾经我们看着霖之助卖东西，感觉很羡慕，但是现在，我们也卖东西，而且卖的比他挣的还多！"
SGS_jujiaoneibu:0"聚焦内部"
SGS_jujiaoneibu_desc:0"西南国家之间的矛盾越来越大了，我们要将自己的内部问题尽数处理，在矛盾爆发之前将内部的一切解决，那样，我们就可以给予对我们虎视眈眈的那群家伙最大的反击！"
SGS_guihuagongyefazhan:0"规划工业发展"
SGS_guihuagongyefazhan_desc:0"事实证明，工业的发展需要一个标准，大量报告表明，我们的齿轮甚至因为尺寸标准不同而对工业生产产生一个极大的障碍，我们现在要将他们统一起来，而红魔馆受压迫的妖精们很多都来到了我们这里，我们可以参照一下蕾米莉亚·斯卡雷特对于工业的规划，这样，我们工业发展的阻力就会小很多。"
SGS_riguangfadianchang:"日光发电厂"
SGS_riguangfadianchang_desc:"桑尼的能力可以控制光线，那样的话，利用桑尼的能力，我们可以很高效的发电！对于生产来说是十分有利的！"
SGS_kaifahuangdi:"开发荒地"
SGS_kaifahuangdi_desc:"西南幻想乡有大片原始的土地，开发这些土地可以让我们有工农业用地。还能为收留难民做准备。"
SGS_jieshouyaojingnanmin:0"接收妖精难民"
SGS_jieshouyaojingnanmin_desc:0"接收来自幻想乡各地妖精难民，吸纳他们并让他们成为我们的国民。"
SGS_yuhuatiandexieyi:0"与花田的协议"
SGS_yuhuatiandexieyi_desc:0"幽香小姐对我们妖精很包容，对于和我们交易这件事一定很爽快，我们现在也可以提出一些条件，来交换一些幽香的工业，然后来让自己的经济建设更加方便。"
SGS_yaojinglingxiudeyuanzhu:"妖精领袖的援助？"
SGS_yaojinglingxiudeyuanzhu_desc:0"琪露诺自称妖精解放的领袖，而我们现在正好也需要和她谈一谈，问她要一点援助，琪露诺很可能会帮助我们，只需要我们承诺会以更大的金额偿还，而且夸赞她到飘飘然的程度……"
SGS_kaizhanjiaoyu:0"开展教育"
SGS_kaizhanjiaoyu_desc:0"我们妖精最大的问题就在于教育水平不够，即便是琪露诺在我们妖精里也算受到过良好教育的妖精，开展教育对妖精们百利而无一害，我们将要在一切可以开展教育的地方开展教育，在军队里的妖精们我们要派遣一些妖精在讲学，工厂里的妖精们在忙碌完一天后我们也要让他们进入夜校学习学习，这样我们妖精们不至于成为笨蛋的代名词！"
SGS_zhuanzhugaodengjiaoyu:0"专注高等教育"
SGS_zhuanzhugaodengjiaoyu_desc:0"幻想乡的科技日新月异，而我们所掌握的知识却不如其他势力的零头，这种事情必须要改变，只有重点培养人才才能解决这个问题，我们将会从妖精中挑选出聪明的一批来研究科技。"
SGS_zhuanzhuzhiyejiaoyu:0"专注职业教育"
SGS_zhuanzhuzhiyejiaoyu_desc:0"工人的各种无知对我们的生产造成了极大的影响，我们现在要解决这些问题，我们要将我们所有可以利用起来的资源全部用于培养妖精工人。"
SGS_yueguangyanjiusuo:0"月光研究所"
SGS_yueguangyanjiusuo_desc:0"露娜看的书很多，他懂得很多我们不知道的东西，我们可以照着她的指挥来研究一些东西，来让西南的科技研发更加轻松。"
SGS_gaishanjiaotong:0"改善交通"
SGS_gaishanjiaotong_desc:0"现在我们的控制区大了许多，为了改善各地之间的流通，我们要改善交通。"
SGS_sanyuejingneibuhuiyi:0"三月精内部会议"
SGS_sanyuejingneibuhuiyi_desc:0""
SGS_qingzhuerxiadexingguang:0"倾注而下的星光"
SGS_qingzhuerxiadexingguang_desc:0""
SGS_shanyaoderiguang:0"闪耀的日光"
SGS_shanyaoderiguang_desc:0""
SGS_jiefangyaojingtongbao:0"解放妖精同胞"
SGS_jiefangyaojingtongbao_desc:0"咱们现在已经取得了胜利了，但是咱们的同胞还在刀山火海里生活呢！我们要解放她们！”"
SGS_xiangtaiyanghuatian:0"向[YUK.GetName]秘密传播理念"
SGS_xiangtaiyanghuatian_desc:0"太阳花田的妖精很多，她们由大妖怪统治，我们只要散播谣言说”大坏蛋幽香怎么怎么样，她们就都会惧怕的，我们也可以利用这一点来煽动她们起义。"
SGS_jiejishehui:0"阶级社会"
SGS_jiejishehui_desc:0"露娜喜欢看书，她曾经给我讲过一个国家，叫做印度，那个国家有很多的阶层，那里每一个人生来就规定好了应该做什么，我们也可以效仿一下，将他幻想乡化。"
SGS_xinaoyizu:0"洗脑异族"
SGS_xinaoyizu_desc:0"有时候她们会有一些错误的思想，认为妖精不应该骑在她们头顶，没办法，我只能购买一批永远亭那里的设备来让她们的思想变的正确了。"
SGS_qianyimohua:0"潜移默化"
SGS_qianyimohua_desc:0"我们对于异族的统治已经不需要那些过于严厉的法规了，我们只需要静静的等待它们融入属于它们自己的角色。"
SGS_chulizhanlingqu:0"处理占领区"
SGS_chulizhanlingqu_desc:0"我们取得了西南幻想乡的胜利！她们的“斯塔元首“也得到了庞大的威望。"
SGS_lianxizhanlingquyaojing:0"联系占领区妖精"
SGS_lianxizhanlingquyaojing_desc:0"我们妖精的数量很庞大，就算是人里也有妖精的眼线，我们现在可以让她们在明面上出场来解决占领区的各种问题了。"
SGS_paiqiangongzuodui:0"派遣工作队"
SGS_paiqiangongzuodui_desc:0"那些占领的地方的抵抗使得那些“总督“束手无措，我们作为中央，应该派遣一些专业的团队来协助她们解决这些问题。"
SGS_jieguanshengchanziliao:0"当地妖精接管生产资料"
SGS_jieguanshengchanziliao_desc:0"那群异族总是会以罢工来威胁我们，她们不干有的是人干，我们妖精有的是人，让妖精们代替她们的岗位，这样她们就不能来威胁我们了。"
SGS_yunxuchixie:0"允许当地妖精平民持械"
SGS_yunxuchixie_desc:0"我在占领区走着的时候居然被那些妖怪袭击了，还好有带着先进的符卡来防身，仔细想想如果其他妖精被袭击了怎么办？我们要允许妖精有一个特权—可以随身带有武器来防备她们。"
SGS_yaoqiuwanquankongzhi:0"要求完全控制"
SGS_yaoqiuwanquankongzhi_desc:0"我们随时都有可能被傀儡国背后来一刀，她们必须要放下武器，归顺中央！要不然谁知道她们什么时候就叛乱了。"
SGS_tiaodonghuatian:"挑动花田妖精暴动"
SGS_tiaodonghuatian_desc:0"我们已经将太阳花田渗透的如同筛子一样了，让她们起来反抗幽香的暴政吧！之后她们将会成为我们光荣国家的属国或者是加入我们。"
SGS_jiefangyaojing:0"解放妖精"
SGS_jiefangyaojing_desc:0"妖精们现在还在斯卡雷特的魔爪下，让我们前进！将妖精们解放，让混蛋斯卡雷特倒台吧！\n---斯塔对着军队的演讲。"
SGS_duoqugeminglingdaoquan:0"夺取革命领导权"
SGS_duoqugeminglingdaoquan_desc:0"琪露诺—这个妖精的叛徒，她谎称自己是妖精革命者的日子从现在开始，已经到头了！"
SGS_jingmideyueguang:"静谧的月光"
SGS_jingmideyueguang_desc:0""
SGS_yaojingweidui:0"妖精卫队"
SGS_yaojingweidui_desc:0"很多妖精有着十分大的狂热性，我可以把那些好斗的妖精稍微说教两句，她们就会开心的成为妖精的冲锋队，这样我们的政权也可以得以稳固。"
SGS_womencaishilingxiu:0"我们才是领袖"
SGS_womencaishilingxiu_desc:0"就以琪露诺的智商来说，她就不适合作为领袖！而我，全妖精的元首将会带领妖精们走向伟大，从此之后，琪露诺就是妖精革命的叛徒！"
SGS_yaojingwansui:0"妖精万岁"
SGS_yaojingwansui_desc:0"实际上，我们妖精在幻想乡是最庞大的一个群体，我只要稍微煽动一下她们，她们就会跟随那个煽动她们的人，我们可以把妖精宣传成“最强大的民族“，也许其他人不会相信，但是妖精们一定会相信的。"
SGS_xuanchuangongshi:0"宣传攻势"
SGS_xuanchuangongshi_desc:0"我们可以在妖精中宣传我们是妖精的救世主的化身，我们也可以在敌军占领区的抵抗组织那里插入间谍动摇她们来破坏运动，这样，我们西南就稳定的多了。"
SGS_chonghuiyaojingjushu:0"重回妖精巨树"
SGS_chonghuiyaojingjushu_desc:0"我一直仍然怀念着妖精巨树的房子还有我们度过的欢乐时光，我们现在实力已经足够了，前进！"
SGS_chonghuidianbota:0"重回电波塔"
SGS_chonghuidianbota_desc:0"那里是我们妖精的地盘，但是居然被魔法使给占领了，我们现在应该对她们进行报复！"
SGS_xinanzhanluan:0"西南战乱"
SGS_xinanzhanluan_desc:0"西南现在一片混乱，不过对我们而言是一个极好的消息，我们将会在混乱中脱颖而出，把西南的各个军阀逐一击破，直到统一。"
SGS_shelizhanzhenguihuaju:0"设立战争规划局"
SGS_shelizhanzhenguihuaju_desc:0"“没有计划的战争，就像是到了中午还不知道吃什么。”\n----临时战争规划局宣言。"
SGS_jianlilingshicanmoubu:0"建立临时参谋部"
SGS_jianlilingshicanmoubu_desc:0"“告诉我们什么情况，我们会帮你分析怎么胜利。”\n----参谋部对一个师长说"
SGS_dongyuanpingming:0"动员平民"
SGS_dongyuanpingming_desc:0"“大家一起上！把那群坏蛋打的稀巴烂。”\n----宣传海报"
SGS_mingbingxunlianfaan:0"民兵训练法案"
SGS_mingbingxunlianfaan_desc:0""
SGS_jianhuafukashengchan:0"简化符卡生产"
SGS_jianhuafukashengchan_desc:0"“东西不在精，在于多。”\n----工厂海报"
SGS_zhengyongmingjianyunshuzaiju:0"征用民间运输载具"
SGS_zhengyongmingjianyunshuzaiju_desc:0"“把你的小推车借我们用一下。”\n----一名士兵对普通的妖精说"
SGS_jingjidaolupushe:0"紧急铺设道路"
SGS_jingjidaolupushe_desc:0"“多快好省，快快建设很多很多的路来让我们通过。”\n----动员海报"
SGS_yihaozuozhan:0"一号作战"
SGS_yihaozuozhan_desc:0"“打败帝国主义！打败威胁我们独立的一切！”\n----一个街头演讲"
SGS_pingmingyunshudui:0"平民运输队"
SGS_pingmingyunshudui_desc:0""
SGS_jiarushijiegeming:0"加入世界革命"
SGS_jiarushijiegeming_desc:0""
SGS_jianlixinantongyizhengquan:0"建立西南统一政权"
SGS_jianlixinantongyizhengquan_desc:0"我们已经统一了西南，但新近的统一使之前的政策产生了诸多问题，现在，我们该重整政权了。"
SGS_kuodaguanliaojigou:0"扩大官僚机构"
SGS_kuodaguanliaojigou_desc:0"西南对幻想乡而言是一个庞大的地带，我们曾经的官僚机构虽说效率很高，但是已经无法适应这么庞大的地带。我们需要扩招一些官僚，来让西南地带都受到我们的控制。"
SGS_guihuaxinanhanxiangxiang:0"规划西南幻想乡发展"
SGS_guihuaxinanhanxiangxiang_desc:0"西南幻想乡这么庞大，资源也很多，我们可以把那边的资源调整到那边，那样来调控一些发展。"
SGS_beicilinglan:0"背刺铃兰"
SGS_beicilinglan_desc:0"“摘花。”\n----行动暗号"
SGS_junshigexing:0"军事革新"
SGS_junshigexing_desc:0"“斯塔，你来我这里想干什么？”\n“桑尼啊，咱发现咱们的军队现在出现了一些问题，咱们现在要改革一下，我和露娜想征求一下你的意见”\n“咱不想考虑这些啦，别打扰咱睡早觉。你们随便干吧”\n“好吧，对了，现在已经是早上十一点了哦”\n“诶？？？？已经十一点了吗。”"
SGS_zongjiezhanzhengjingyan:0"总结战争经验"
SGS_zongjiezhanzhengjingyan_desc:0"“桑尼小姐，露娜小姐，斯塔长官，这是最近的战争报告，里面有很多对我们有利的报告。”\n“太好了。”"
SGS_huolizhiyuan:0"火力支援"
SGS_huolizhiyuan_desc:0"“桑尼大人，这里没有足够的火力来掩护前方进攻，请你支援我们。”\n“别把在蕾米莉亚那里的坏习惯带过来啦，叫我桑尼就好，还有，咱现在库存只有一点火炮了，但是在未来的战斗一定会足够的，咱现在要联系工业厂了，再见。”"
SGS_liangchanhuopao:0"量产火炮"
SGS_liangchanhuopao_desc:0"“桑尼小姐，咱们稍微改良了一下火炮，以后能产出更多的火炮了，但是改良的代价是更容易坏掉。”\n“太棒啦，其他的之后再考虑，咱们现在至少不缺火力了。”"
SGS_lingliyingyongyanjiu:0"灵力应用研究"
SGS_lingliyingyongyanjiu_desc:0"“露娜小姐，战争的最新报告出来了。”\n“果然灵力很影响战局吗……。”\n“露娜小姐？”\n“告诉她们，咱们需要继续研究灵力，加大研究力度。”"
SGS_linglizhiyuanbudui:0"灵力支援部队"
SGS_linglizhiyuanbudui_desc:0"“我们需要火力支援！请求魔导聚能核心火力支援！”\n“等一下，这是什么？怎么她们一下就土崩瓦解了？”\n“这是我们新实验的灵力力场小队，厉害吧。”\n“……确实。”"
SGS_zhiyuanzhuangbei2:0"支援装备"
SGS_zhiyuanzhuangbei2_desc:0"“斯塔，咱们的后勤问题很大，咱们需要支援用的装备。”\n“好的，我会考虑的，还有，你不是从蕾米莉亚那里出来的吗。你应该知道如何称呼长官的”\n“是！斯塔长官！”"
SGS_linglitongxunxitong:0"灵力通讯系统"
SGS_linglitongxunxitong_desc:0"“桑尼桑尼，快看这个。”\n“这是什么东西啊。”\n“这个玩意可以远程通话诶，咱们离远点试试。”\n“和穿孔的纸杯子一样吗，咱和斯塔玩过很多次了，不好玩。”\n“这个比那个好用多了！笨蛋！”"
SGS_xingshijingruibudui:0"新式精锐部队"
SGS_xingshijingruibudui_desc:0"“桑尼桑尼，斯塔带了几个以前是博丽灵梦的士兵，她说是有用。”\n“能有什么用啊。”\n“她们能训练出比肩博丽灵梦的妖精精锐哦。”\n“啊啊啊啊，斯塔，你什么时候来到我背后的啊。”"
SGS_zhiyuanbudui:0"支援部队"
SGS_zhiyuanbudui_desc:0"“诶，你是来干什么的啊？”\n“我是来帮你们这群笨蛋挖战壕挖的更好的，你们这群笨蛋怎么挖成这样的。”\n“你才是笨蛋！我们自己会挖！你快走开。”\n“笨蛋，我还得帮你们建临时堡垒呢，你才该滚一边去！”"
SGS_changshecanmoubu:0"常设参谋部"
SGS_changshecanmoubu_desc:0"“桑尼，那个临时参谋部用起来还不错，对吧。”\n“确实。”\n“那我们以后就一直把这个东西启用吧。”\n“好，既然没什么事我就继续睡了。”\n“现在已经下午了……”"
SGS_changsheyunshudui:0"常设运输队"
SGS_changsheyunshudui_desc:0"“西南地方，古来征战，是非曲直，难以论述……”\n“露娜，你在读什么啊？”\n“是一个外面来的人给咱们新设立的运输队写的入队宣言啦。”\n“咱不懂这些，不过听起来有点奇怪。”\n“咱觉得写的很不错。”"
SGS_yanxuyoujizhanshu:0"延续游击战术"
SGS_yanxuyoujizhanshu_desc:0"“咱们的一切都是游击队所赐予的，大伙们，咱们应当升级一下游击队的纪律，而不是把这个东西彻底抛弃！”\n“支持桑尼的说法！”"
SGS_zhuanxiangzhengkuijun:0"转向正规军"
SGS_zhuanxiangzhengkuijun_desc:0"“游击队过于自由散漫了，桑尼，我们不需要所谓的游击队了，我们现在已经不需要她们了。请你放弃这个想法吧。”"
SGS_xingguangjunshixueyuan:0"星光军事学院"
SGS_xingguangjunshixueyuan_desc:0"“桑尼，看这片辽阔的地方，我准备在这里建造一个学院。”\n“你准备干什么啊，咱们不已经搞好了一些学院留她们学习知识吗？”\n“我准备建立一个专门传授军事知识的学院！让想去打仗的妖精都更会打仗。”\n“哇，斯塔你好聪明。”"
SGS_qianghuasanyuejingnengli:0"强化三月精能力"
SGS_qianghuasanyuejingnengli_desc:0""
SGS_qianghuasita:0"强化斯塔"
SGS_qianghuasita_desc:0""
SGS_qianghuasangni:0"强化桑尼"
SGS_qianghuasangni_desc:0""
SGS_qianghualuna:0"强化露娜"
SGS_qianghualuna_desc:0""
SGS_xingguangzhenchawangluo:0"星光侦查网络"
SGS_xingguangzhenchawangluo_desc:0"“桑尼，你看这个灵力通讯设备。”\n“这个有什么用？”\n“把这个放在附近，就可以感受到敌军的存在了。”\n“为什么啊？”\n“被强化后，我可以让其他的东西或者是妖精得到一些我的能力了。”"
SGS_yingshenzhanshu:0"隐身战术"
SGS_yingshenzhanshu_desc:0"“露娜，你看，我可以让更多地方静音了。”\n“……露娜，你来我身边站着干嘛。”\n“我忘记关闭能力的使用了……”\n“桑尼，你带我来这片空地干嘛。”\n“我现在能让高楼大厦都让人看不见了，你看，这个楼又出现了”\n“桑尼，我突然有一个想法了。”"
SGS_fenjianhuanruwuping:0"分拣幻入物品"
SGS_fenjianhuanruwuping_desc:0"“呸，斯塔，你带我们来捡垃圾干嘛啊。”\n“是啊是啊，而且还这么脏。”\n“桑尼，露娜，你仔细看这些，比如这本书，露娜，你拿去看看？”"
SGS_xuexiwaijiejunshishuji:0"学习外界军事书籍"
SGS_xuexiwaijiejunshishuji_desc:0"“斯塔，我觉得这几本书很好。”\n“好耶，那复制几本给其他妖精看吧。”"
SGS_yingyongwaijiejunshizhishi:0"应用外界军事知识"
SGS_yingyongwaijiejunshizhishi_desc:0"“嗯……好！这个战术能用。”\n“露娜，你又在实验外界的战术了啊。”\n“桑尼，这次我们成功了！”\n“是吗，好耶！”"
SGS_gaijingjunshililun:0"改进军事理论"
SGS_gaijingjunshililun_desc:0"“桑尼，上次她们提交的报告研究好了。”\n“那太好了，我先去睡回笼觉了，你们慢慢研究。”\n“怎么每次一聊这个你不是睡觉就是想睡觉啊！”"
SGS_ezuojushizhanhua:0"恶作剧实战化"
SGS_ezuojushizhanhua_desc:0"“呼，累死了。”\n“太好了！对面因为又聋又瞎，全都掉坑里去了，走！去开宴会庆功！”"
SGS_liyongziranliliang:0"利用自然力量"
SGS_liyongziranliliang_desc:0"“我们妖精是自然的化身吗。”\n“当然，你问这个干嘛。”\n“你还记得开花爷爷的演剧吗。”\n“我还记得露娜小狗呢。”\n“你这么还记得这个！”\n“哈哈哈哈，所以露娜。你想说什么？”\n“我们妖精可以利用自然来打仗，也可以创造出适合于自己的自然环境，那样打仗肯定轻松不少。”"
SGS_zhanzhengdongyuan:0"战争动员"
SGS_zhanzhengdongyuan_desc:0"“你个笨蛋，少吃点，让我们战争胜利的希望更大。”\n----宣传海报"
SGS_tanxian:0"在西南幻想乡探险"
SGS_tanxian_desc:0"我们西南幻想乡虽然被外界形容的很贫乏，是不毛之地，但是实际上这里有很多很多的宝物，我们的探险队将会帮助我们找到那些隐藏在西南的宝物。"
SGS_guangkuodetiandi:0"广阔的田地"
SGS_guangkuodetiandi_desc:0"妖怪之山山脚下的土地十分的肥沃且可利用的土地很多，因此我们可以来规划这里作为我们农业用地。"
SGS_yuqiushenxieshang:0"与秋神协商"
SGS_yuqiushenxieshang_desc:0"我们要去见秋神，来说服她们协助我们。"
SGS_shiyongyaojingliliang:0"使用妖精力量"
SGS_shiyongyaojingliliang_desc:0"妖精的力量是大自然所赐予的，而妖精的力量也可以反过来影响大自然，我们可以以此来建设西南的农业。"
SGS_zhongzhinongzuowo:0"种植农作物"
SGS_zhongzhinongzuowo_desc:0"我们对于农作物的需求量很大，我们妖精要依靠秋神的指导，来自己种植农作物。"
SGS_nongyeqiji:0"农业奇迹"
SGS_nongyeqiji_desc:0"因为妖精和神明力量的影响，我们的农作物大丰收。"
SGS_kaicaiziyuan:0"开采资源"
SGS_kaicaiziyuan_desc:0"我们的西南地底实际上有很多的资源，只不过在我们之前没有人在意，我们现在可以派遣一些妖精去采集那些地底的资源了。"
SGS_xinanhuanxiangxianggongyehua:0"西南幻想乡工业化"
SGS_xinanhuanxiangxianggongyehua_desc:0"对于其他地方的人来说，西南幻想乡是一个鸟不拉屎的地方，但是对我们而言，这里却都是宝藏，我们只要妥善利用好这里的资源，这里也可以成为人间天堂。"
SGS_feipingweixiubumen:0"废品回收部门"
SGS_feipingweixiubumen_desc:0"我们搜集到的废品可以在废品回收部门统一回收然后再利用，用这些东西来进行我们的工业建设。"
SGS_zujiantanxiandui:0"组建探险队"
SGS_zujiantanxiandui_desc:0"我们妖精都是很有冒险精神的，我们都喜欢探险的游戏，我们要组织一群最活泼的妖精来探险，对他们来说，这是一个娱乐游戏，对我们来说，我们能发现更多资源。"
SGS_souxunhuanrufeiping:0"搜寻幻入废品"
SGS_souxunhuanrufeiping_desc:0"在幻想乡外面流入的那些废品在各个方面上都是十分的有用，我们统一西南后掌握了整个西南的废品，我们要派遣一些妖精去搜集幻想入的废物了。"
SGS_shengchandianli:0"生产电力"
SGS_shengchandianli_desc:0"我们需要电力来支持我们的工业化，幸好我们在收集废品的时候，收集到了可以生产电力的资料还有资源。"
SGS_yaojingzhicheng:0"建造妖精之城"
SGS_yaojingzhicheng_desc:0"我们将要建设一个这样的城市:它既现代化，也自然化，这就是属于妖精的城市。"
SGS_tiaozhenggongye:0"调整工业"
SGS_tiaozhenggongye_desc:0"为统一西南而生的军事工业非常不适合工业的发展，我们只能调整工业来为接下来的工业建设做准备。"
SGS_lianmingjun:0"联盟军"
SGS_lianmingjun_desc:0"像是斯塔想的那样”一个妖精民族”的军队实在是无法让人理解，咱们西南的种族如此众多，如果像是斯塔所说的那种，只有”一个妖精民族”的军队就变成了劣势。咱想，咱们需要一个所有种族所组成的军队。咱所看的书中提到了一个叫做”澳匈帝国”的国家，咱们可以学习那个帝国的组织方式，来发挥各个种族不同的优势，而且咱们说的都是幻想乡的语言，这样组织也没什么困难。"
SGS_tiaojiemaodun:0"调解矛盾"
SGS_tiaojiemaodun_desc:0"幽灵现在对咱们恶意实在是太大了，咱们现在要派出使者来要求和他们停战，[AKI.GetName]一直在我们头顶威胁着我们，万一在我们还在互相进攻的时候[AKI.GetName]突然乘虚而入怎么办，这就是我们需要停战的理由。"
SGS_zujianxinantongyizhanxie:0"组建西南统一战线"
SGS_zujianxinantongyizhanxie_desc:0"[AKI.GetName]的威胁对我们西南各个势力的生存威胁很大，咱们需要组建一个统一的战线去击败那个威胁咱们的大坏蛋！顺便也可以让西南的各个势力互相理解解决西南战乱。"
SGS_jiejuexinandongluan:0"解决西南战乱"
SGS_jiejuexinandongluan_desc:0"西南的混乱出自于什么？咱发现，一切的根源出自于山上的秋神！她就像是咱所看的书上所描述的米利坚一样，让咱们西南混乱，然后便乘虚而入将我们逐一击破！咱们发现了她们的阴谋了，咱们要联合起来将她的阴谋打破，西南的各个势力，还有反对帝国主义的各个种族的姐妹们，联合起来！"
SGS_zujianlianhebumen:0"组建联合部门"
SGS_zujianlianhebumen_desc:0"咱们要设立一个联合部门来让各个种族发挥自己的特长来建设这个国家，并且也可以来起到稳定各个种族利益的作用"
SGS_tuanjieniebugezu:0"团结内部各族"
SGS_tuanjieniebugezu_desc:0"种族平等是我们的立国之本，这是毫无疑问的事情，但是光喊口号而不做实事可不会让那些种族主义者放下偏见，我们必须要行动起来，西南幻想乡从不相信口号与宣传。所以，种族平等法案的设立是必要的，只有确确实实地让法令规范种族平等思想的实施，这一主张才能够真正确保每个个体间的平等，即使是退一步来说，我们的法案也能使人民意识到，我们不是在神坛上高高在上地发令的那些统治者，而是和西南幻想乡的理想与她的人民站在同一条阵线上的领导者。"
SGS_fahuigezutechang:0"发挥各族特长"
SGS_fahuigezutechang_desc:0"上天创造了各个种族，那各个种族自然有她们存活的道理，也许一些种族在某些方面不如其他种族，但她们也必定有自己的所长之技，河童孱弱的力量可以让庞大的机器隆隆作响，妖精脆弱的个体可以自如地运用自然所赋予的力量，我们应该给予每一个种族发挥特长的机会，这不仅可以加强她们在西南的归属感，也能够切实强化我们的国力，除此之外，我们的平等思想也将能够经由这一举措更好地被实现。"
SGS_zhongzupingdengfaan:0"设立《种族平等法案》"
SGS_zhongzupingdengfaan_desc:0"事实上，咱们口头说什么不要歧视什么什么的都是空话，如何使得她们公平？那当然是让大家在各个方面都是平等的。倘若有人骑在你头上，然后说着咱们俩都是平等的，这样就像是斯塔在咱面前吃了咱的布丁然后说自己没吃一样好笑。咱们要保障大家没有人骑在别人头上，也没有人被骑着，咱们用法案保证这一切的实施。"
SGS_guojiabaoshe:0"国家报社"
SGS_guojiabaoshe_desc:0"舆论阵地绝不是可有可无的，一张报纸，一份传单，便能让一个遵纪守法的好公民变成恐怖分子——我们决不允许这种情况的发生，因此，我们将组建一个全国范围的报社，这家报社将会规范国民的思想，提供工作岗位，更重要的是，我们将以此对抗外部势力的舆论攻势，并确保国家能够长治久安。"
SGS_shenhuapingdenglinian:0"深化平等理念"
SGS_shenhuapingdenglinian_desc:0"像是桑尼一样立了一大堆法律，写了一大堆条文来限制咱们的自由是不可取的，咱对于西南的妖精，人类还有妖怪那些种族承诺：“咱在西南，只要做三个词，公平，公平！还有公平！”"
SGS_dazaoguojiarentong:0"打造国家认同"
SGS_dazaoguojiarentong_desc:0"我们正治理着一个初生的政权，这一事实带来的最严重后果便是国民认同的严重不足，如果你不知道为何而战，那你就不可能投入战斗。我们将利用宣传手段与经济手段。咱们需要让大家感觉”咱们是同一个国家的平等的居民“来达成认同感，这样大家都不会因为在一起而愤怒或者不开心。"
SGS_duiwaikuozhang:0"对外扩张"
SGS_duiwaikuozhang_desc:0"幻想乡正处于战火与混乱当中，我们对此深表痛心，但是，我们的理想不会因为外来的干涉而受挫折，一味地沉浸在西南繁荣的幻象中只能带给我们毁灭，虽然我们爱好和平，但身处当下混乱的幻想乡中，只有发展壮大自己的实力才能存活下来，为此，我们只得进行对外扩张，要知道，一切都是为了更美好的明天……"
SGS_anxingfazhan:0"安心发展"
SGS_anxingfazhan_desc:0"西南并不是一个多么发达的地区，以我们目前的实力来讲，对外扩张与以卵击石无异，现在，唯一的出路就是把我们那些有限的资源放到工业上，不过，这并不代表我们要放弃军事，我们将建立起一套由无数碉堡与地下交通网组成的防卫网络，这将使得我们有资本与幻想乡的战乱隔离，并保证西南幻想乡的伟大理想之光永远闪烁。"
SGS_suoguo:0"锁国"
SGS_suoguo_desc:0"对外贸易？我们西南幻想乡拥有发展所需的一切资源，又为什么要对外贸易呢？我们的工厂与资源应该被投入进改善西南幻想乡民生的工作中，而不是将宝贵的生产产品拿去与其他势力交换那些奢侈品，所以，我们将严格限制对外贸易，只保留必要的进口商业，以此确保我们的建设能够不受外来干扰。"
SGS_jiejuexianzhe:0"解决贤者"
SGS_jiejuexianzhe_desc:0"解决完秋神之后，咱们发现还有一个可恶的势力对咱们虎视眈眈---就是那大名鼎鼎贤者摩多罗，根据潜入后户之国的妖精的情报，她很有可能会来索取西南的地盘甚至是直接派遣兵力来消灭咱们，因此，咱们现在要先发制人，将那个可恶的贤者给消灭掉！"
SGS_yigemingzu:0"一个民族"
SGS_yigemingzu_desc:0"咱们现在创造了一个独特的，只属于西南的伟大文化，咱们可以利用这一认同感说咱们就是一个民族的，这样，大家就是平等的了。"
SGS_zenjiayaojinjueyiceng:0"增加妖精决议层"
SGS_zenjiayaojinjueyiceng_desc:0"从我们带着游击队来到西南这片土地一直到现在，决议权一直只存在于咱，斯塔，还有露娜手上，实际上，只有咱们三个人的智慧还是远远不够的，咱们需要成立一个决议的委员会让其他的妖精来参与议政，这样我们对于解决问题的办法就会更多了。"
SGS_yangguangxianfa:0"阳光宪法"
SGS_yangguangxianfa_desc:0"咱在外界的书籍里发现了一个词语，叫做宪法，意思是这个东西是大于一切其他法律的法律，虽然不大懂这个运行的规律，不过咱认为不断的往里面塞东西就行了，咱们刚刚成立的决议委员会正好可以帮咱们想往里面塞点合适的东西。"
SGS_xiuxishijianbaozhangfa:0"休息时间保障法"
SGS_xiuxishijianbaozhangfa_desc:0"咱向着妖精决议委员会提了点建议，咱们妖精的休息必须需要得到保障，就以咱为例，每天总是感觉工作太多了睡得时间不够，咱干的事情太多了感觉浑身难受，咱们在法典里保障一定的休息时间和娱乐时间来保证我们的工作。"
SGS_shehuizhianfaan:0"社会治安法案"
SGS_shehuizhianfaan_desc:0"西南的很多地方都十分的混乱，总是有一些人想要实施暴力行动，我们决议委员会想了想，决定仿照人类，设立一个叫做晶茶的职位，让他们来制止西南的暴力行动，让西南的暴力行动消失的无影无踪。"
SGS_xinanzhizhifaan:0"西南自治法案"
SGS_xinanzhizhifaan_desc:0"有一些从外界来的人类跟咱说，他们各个地方都有一个叫做自治的东西，不是每一个地方都需要中央政府管控的，一些地方实在是难以控制的话就请本地的人工作，咱觉得这种主意很棒，让他们自己处理一些问题的话，咱可以有更多的精力去应付其他的事情。"
SGS_yaojingtesejingjifaan:0"妖精经济法案"
SGS_yaojingtesejingjifaan_desc:0"咱们妖精很多地方都没有什么规矩，咱们需要确立一个法案来要求咱们规范的工作，让咱们的工作效率提高，顺带…减少伤亡率？"
SGS_jitihezuojingji:0"集体合作经济"
SGS_jitihezuojingji_desc:0"一个妖精过于弱小了，但是假如咱们妖精联合起来，也许连巫女都可以打败…不对，咱们妖精上一次联合起来甚至把那个摩多罗都给打败了，咱们如果这样推测下来的话，咱们集中力量来一起种地，来一起合作做一些手工什么的，肯定也能超越其他的种族的效率，毕竟俗话说得好三个聪明的妖精顶一个八云紫嘛。"
SGS_yaojingdewuqi:0"妖精的武器"
SGS_yaojingdewuqi_desc:0"其他种族或多或少都把武器研究的和自己比较搭配，咱们也要研制出一些自己的武器，比如做点不会轻易坏掉的水枪来玩的更快乐…不对，这是次要的，咱们要做出属于自己的武器，来让咱军队战斗力变的更强…顺便在符卡发射器上加个保险设备，防止那群家伙把符卡递给别人的时候不小心发射出去了。"
SGS_sikaodefangshi:0"思考的方式"
SGS_sikaodefangshi_desc:0"几乎每一个妖精都不一样的思考方式都十分不一样，咱们应该思考一下这个世界是什么样的，让露娜那种比较聪明而思考方式灵敏的妖精带头来研究这种东西。"
SGS_yaojinggeminghuiyi:0"妖精革命会议"
SGS_yaojinggeminghuiyi_desc:0"咱们现在已经巩固了西南的妖精的地位，咱们现在应该开启属于咱们妖精的新革命征程了，咱们现在应该经常开会来决定妖精革命对策的方针，来巩固妖精革命的地位。还有，争取与其他的妖精的联系……"
SGS_yaojingdewenhua:0"妖精的文化"
SGS_yaojingdewenhua_desc:0"妖精们相对于其他任何种族来说，都是文化贫乏的，因此咱们要和其他妖精商量，搞一些约定成俗的传统与活动，来让我们妖精的生活与文化变的更好。"
SGS_jianlixinanyihuidasha:0"建立西南议会大厦"
SGS_jianlixinanyihuidasha_desc:0"咱们的议会还是太小了，我们需要建造一个巨大的楼，有一个外界来的人给咱一个图纸，上面写着…日耳曼尼亚帝国大厦修建图纸，他让咱修修改改，在西南建一个类似这样的美丽的大厦，不过名字太难听了，咱就叫他西南国会大厦了，修建好之后，咱们就不怕漏水漏风了…可能还能调节里面的温度，顺便随时都可以喝水…修好了之后咱顺便在里面整一个房间吧。"
SGS_yaojingzhinengfeipeifa:0"妖精职能分配法"
SGS_yaojingzhinengfeipeifa_desc:0"咱们现在的决议层一个妖精干五个妖精的工作，这样实在是太累了，每天的活还做不完，咱觉得我们应该增加职位，让更多的妖精来参与政治，成立一些咱们能够控制的下属职位处理工作。"
SGS_gemingdelingdaoquan:0"革命的领导权？"
SGS_gemingdelingdaoquan_desc:0"咱们现在要派遣一些妖精去琪露诺那里玩，顺便再决定一下，最东面和最西面的妖精政权，谁才是所有妖精革命的领导者……"
SGS_gemingdeyaojing:0"革命的妖精"
SGS_gemingdeyaojing_desc:0"妖精们，咱们将要朝着未来前进。咱们要争取解放所有受压迫的妖精们，因此，咱们要使用所有的力量来斗争来建设咱们的祖国，使用所有可以使用的力量来帮助其他受压迫的妖精们解脱，妖精们，前进！"
SGS_wanshanjingjiyufalv:0"完善经济与法律"
SGS_wanshanjingjiyufalv_desc:0"咱们的法律和经济已经完善的很棒了，法律也已经把应该做的都做了，咱们应该经常性的开会与更改法律，还有让下层的妖精来选举一些妖精经常性调整决议层的妖精，经常性调整一些地方性的法案，还有设置一些下辖的宪法，这样，我们的决议层便是完美的了。"
SGS_weilegengmeihaodeweilai:0"为了更美好的未来"
SGS_weilegengmeihaodeweilai_desc:0"妖精同胞们，咱们现在已经克服了重重困难，在此之后，咱们将会给你们带来幸福的，安宁的社会！在此之后，全幻想乡都会仰慕咱们美好的生活！妖精同胞们万岁，还有你们！每一名外族的朋友们，咱们也一样爱着你们！\n---妖精决议大会上，桑尼的演讲(节选)"

