  portal_control_desc:0 "绝大部分隐蔽通路是被用有操控境界或类似能力的人所创造，创造者拥有打开和关闭这些传送门的能力，而其他势力一旦拥有§Y$kongjianmonijishu$（科技）§!时，便可以打开传送门并阻止创造者关闭该传送门。\n需要提醒的是：从§Y守矢神社到达炽热地狱§!的路不是传送门，因此无法被关闭。"
