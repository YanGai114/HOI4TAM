CIR_gemingguojiaguanxi:0 "革命和国家的关系"
CIR_gemingguojiaguanxi_desc:0 "经过和吸血鬼的不断斗争，我们成功从她们手下独立了，但有很多问题没有解决。最大的问题就是我们为了保全自己而选择与吸血鬼停战，而放弃了解放整个雾之湖畔的妖精，这也成为我们的$CIR_cir$等上层妖精的一道坎。成功脱离压迫的妖精们都在思考：究竟是继续宣扬解放整个幻想乡的妖精和其他种族，还是先品尝这来之不易的独立？"
CIR_sixiangjianguo:0 "在思想的进步中建国"
CIR_sixiangjianguo_desc:0 "幻想乡的大妖怪们固执地认为其他没力量的种族都是给她们补充信仰与恐惧的“食物”或是取乐的“玩具”罢了，靠她们狭隘的思想解释这世间万物的规律，一味地认为这些种族都是鄙陋无知的白痴。而我们作为从大妖怪手中脱离的妖精们，能够接受所有种族的思想，无论是小妖怪还是大妖怪的，这些新思想的碰撞，最终融合成了新的进步思想，组成了[CIR.GetName]。"
CIR_mofasenlinwenti:0 "完结魔法森林问题"
CIR_mofasenlinwenti_desc:0 "魔法森林的问题一直困扰着我们，现在的我们已经稳定且有实力处理这些事情了，因此，我们现在就应该去解决这些事。"
CIR_yiguojianli:0 "先在一国建立革命基地"
CIR_yiguojianli_desc:0 "我们能够从吸血鬼的暴虐中独立，不得不承认是吃了人类和妖怪们混战的福利，而其他的妖精、其他的种族没有抓住这转瞬即逝的机会，她们再想成功独立就很困难了。而如今妖怪已经成功肢解人类，待她们处理完内部矛盾以后，就会卷土重来，再度靠她们的力量来使幻想乡弱小的种族们屈服。因此经过$CIR_cir$等妖精的思考，我们得先在内部建立一套稳定的秩序，成为革命的基地，在未来的对抗中取得优势，最后给其他弱小种族带来成熟的秩序和革命理论。"
CIR_3niangongyejihua:0 "执行工业3年计划"
CIR_3niangongyejihua_desc:0 "我们妖精弱小的工业让我们在强大的红魔馆面前显得不堪一击，在实现解放妖精们的事业之前我们必须要对于工业进行一系列的调整与发展---在和吸血鬼进行战斗之前。"
CIR_junshichaoyuehongmoguan:0 "超越红魔馆：军事实力"
CIR_junshichaoyuehongmoguan_desc:0 "我们应当进行大扩军让我们的军事实力不输斯卡雷特帝国，倘若军事实力不足够，我们仅仅只是一块巨大的任吸血鬼和妖怪们宰割的肥肉，我们妖精必须采取先军政策!"
CIR_pujiyaojingxunlian:0 "普及妖精训练"
CIR_pujiyaojingxunlian_desc:0 "为了对抗拥有更强实力的[SCA.GetName]，光有革命的热情是不够的，我们还要让每个妖精都知道如何作战。"
CIR_jicengyaojingjunguan:0 "发展基层妖精军官"
CIR_jicengyaojingjunguan_desc:0 "基层的妖精们有一些能力特殊的，也有一些比普通的妖精聪明的，倘若我们不好好利用，那么我们和[SCA.GetName]有什么区别呢？我们要更好的改革我们的制度让她们发展。"
CIR_meigeyingxiong:0 "每个妖精都是英雄"
CIR_meigeyingxiong_desc:0 "我们应当让大家认识到我们每个妖精和战争息息相关，我们妖精都应当发挥自己的主观意识和精神来进行战斗，每一个妖精在战场上，都是英雄!"
CIR_gongyechaoyuehongmoguan:0 "超越红魔馆：工业实力"
CIR_gongyechaoyuehongmoguan_desc:0 "倘若想要战胜斯卡雷特，我们必先战胜其工业，我们妖精要力争上游，多快好省的建立起妖精特色的工业！"
CIR_dayacailiaojiage:0 "打压工厂材料价格"
CIR_dayacailiaojiage_desc:0 "我们现在要让一切为工业服务，我们要对工业材料的价格进行暂时的降低，让军工更好的运行发展。那样我们才能预防吸血鬼的入侵，并且，直到我们的工业真正的发展起来的时候，妖精们也能享受到工业化的福利，让民工更好的发展。"
CIR_quanmingjungongjihua:0 "开展全民军工计划"
CIR_quanmingjungongjihua_desc:0 "过去的独立战争各位妖精几乎都学会自制灵力单元和自制枪械，她们也有大量空闲的灵力和灵力道具，我们需要将她们和她们的一些道具集中起来作为手制工业的劳动力和材料。这样我们就能更好的发展工业以防吸血鬼入侵。"
CIR_jitizhuyijungongchang:0 "集体主义军工厂"
CIR_jitizhuyijungongchang_desc:0 "我们要让妖精们了解妖精的个体不能发挥自身最大的力量，集体当中才能发挥最大的力量，而且我们应当给工厂集中起来管理，让她们更好的调控，防止做一些有冲突的工作。"
CIR_huangongyequ:0 "扩建湖岸工业区"
CIR_huangongyequ_desc:0 "湖岸本身便拥有雄厚的工业基础，并且这里还有大片的空地可以利用，我们可以利用其优势继续扩建，进行规模化生产。"
CIR_bingguangongyequ:0 "扩建冰冠工业区"
CIR_bingguangongyequ_desc:0 "首都是最重要的地方，在此周围的工业也是十分重要的，为了以首都为中心延伸向周围来对让军队获得补给，首都本地的工业建设也是必要的。"
CIR_gaizhuanghuanqinggongye:0 "改装湖岸工业区的轻工业"
CIR_gaizhuanghuanqinggongye_desc:0 "比起轻工业，危机时刻的我们更需要将其变为重工业，比起食物的充足，我们更需要政权不被斯卡雷特冲碎，这是我们妖精的苦难行军!"
CIR_yongdaiqilunuo:0 "拥戴琪露诺"
CIR_yongdaiqilunuo_desc:0 "$CIR_cir$是我们的英雄，在独立战争和生产建设中$CIR_cir$都是作为伟大的领导和妖精们的精神支柱存在的，琪露诺陛下，万岁!"
CIR_pinghengzhengzhililiang:0 "平衡政治力量"
CIR_pinghengzhengzhililiang_desc:0 "对于妖精的政治我们不应当偏向于任何人，吸血鬼的帝制思想不能再影响妖精们了，妖精就应当让妖精们共荣!"
CIR_zhengzhineiwujujianshe:0 "政治内务局建设"
CIR_zhengzhineiwujujianshe_desc:0 "为了让妖精们的政治效率更高，于是我们决定建设政治内务局，这样我们才能更好的行政。"
CIR_huweigemingguoshi:0 "政治教育：护卫革命的果实"
CIR_huweigemingguoshi_desc:0 "妖精政治教科书第一版第一页：“妖精革命的果实来之不易，我们应当将保卫妖精种族独立为己任，将自己奉献予妖精革命的浪潮当中。”"
CIR_lingligemingzhuyi:0 "政治教育：灵力革命主义"
CIR_lingligemingzhuyi_desc:0 "妖精政治教科书第一版第二页:“我们妖精的总目标是种族独立，而我们的愿景则是灵力平等革命。”"
CIR_fahuijunduitechang:0 "军队政策：发展军队的特长"
CIR_fahuijunduitechang_desc:0 "妖精军事书籍第一版第一页:“妖精们所组成的军队应当发挥自身的能力和主观能动性。”"
CIR_junduisixiangjiaoyu:0 "军队政策：军队思想教育"
CIR_junduisixiangjiaoyu_desc:0 "妖精军事书籍第一版第二页:“军队应该有着统一的指导思想。”"
CIR_jianlixuanchuanbumen:0 "建立宣传部门"
CIR_jianlixuanchuanbumen_desc:0 "为了让更多的妖精乃至其他种族知道我们的理念，我们学习了一下天狗的宣传技巧，并以此建立了新的宣传部门。"
CIR_tuanjieyaojingliliang:0 "对内宣传：团结妖精的力量"
CIR_tuanjieyaojingliliang_desc:0 "我们的宣传口号是：只有真正凝聚妖精的革命力量，那样我们才能取得真正的胜利。"
CIR_tuanjiegemingliliang:0 "对内宣传：团结幻想乡革命力量"
CIR_tuanjiegemingliliang_desc:0 "我们的宣传口号是：团结所有弱小种族组成的革命力量，那样我们才能取得真正的胜利。"
CIR_fansikaleite:0 "战争宣传：反斯卡蕾特"
CIR_fansikaleite_desc:0 "为了妖精种族的存续，我们的首要目标便是反抗[SCA.GetName]，我们要动用我们自己的一切力量来反抗吸血鬼再次对妖精们进行暴政，妖精万岁!"
CIR_gemingdiyibu:0 "战争宣传：革命的第一步"
CIR_gemingdiyibu_desc:0 "革命的第一步是团结周围的弱小种族，朋友越多越好，敌人越少越好，倘若我们只是注重妖精，那样我们的敌人总会越来越多。"
CIR_huanxiangxiangshiwutuobang:0 "幻想乡式的乌托邦"
CIR_huanxiangxiangshiwutuobang_desc:0 "幻想乡是一片特殊的土地，不仅是我们妖精，其他种族都有着影响世界万物的力量。那些强大妖怪在幻想乡发展的进程中偏离了自己的初心，先是以博丽巫女之名建立SC符卡规则束缚个体力量，然后在结界危机后发现单纯靠自己的力量无法再压制其他种族时，她们便命令那些还未觉醒的弱小妖怪与同胞们自相残杀。我们革命的目的，也是为了让其他种族重新找到自己存在的意义，而非一味地成为其他强大种族的附庸，这也是幻想乡——这个乌托邦建立的最初目的。"
CIR_qianghuadiquliliang:0 "强化地区力量"
CIR_qianghuadiquliliang_desc:0 "妖精们不一定要全都按照[118.GetName]的意志行动，她们应当发挥属于妖精们自己的智慧。"
CIR_zizhizhouyihui:0 "自治州议会"
CIR_zizhizhouyihui_desc:0 "为了发挥妖精们自身的指挥，应当让她们自己自治。"
CIR_sixiangbaihuaqifang:0 "内外思想的百花齐放"
CIR_sixiangbaihuaqifang_desc:0 "尽管妖精们长期被幻想乡的其他种族普遍的称为笨蛋。但是现在我们也有了自己的独立意识来发展文化，同时也在了解外部的新思想。"
CIR_bangzhuyaojinggemingzhe:0 "帮助妖精革命者"
CIR_bangzhuyaojinggemingzhe_desc:0 "妖精革命者们的存亡对我们来说是一个很关键的事情，倘若其他独立的妖精势力被扑灭，那我们到最后也会自身难保，因此，在她们未被消灭之前，我们必须要竭尽所能帮助她们。"
CIR_lalongqitaruoshizhongzu:0 "拉拢其他弱势种族"
CIR_lalongqitaruoshizhongzu_desc:0 "其他的弱势种族对我们来说也都是潜在的盟友，在未来反抗吸血鬼以及大妖怪的时候，她们也许能够帮助到我们，因此在现在就要处好关系。"
CIR_wutuobangjihuahui:0 "乌托邦计划会"
CIR_wutuobangjihuahui_desc:0 "在政治上，其他的势力独立需要一些帮助。因此，我们需要专门建立了对应的组织，于是从我们自身的革命理念出发，就起名叫“乌托邦计划会”。"
CIR_jungongyeyouxian:0 "军工业优先"
CIR_jungongyeyouxian_desc:0 "为了应对将要到来的各种入侵，我们应当发展重工业保障我们不被灭亡，在政策上也应当让重工业优先发展。"
CIR_jihuacanmoubu:0 "建立计划参谋部"
CIR_jihuacanmoubu_desc:0 "单独妖精将领们的决议总是愚蠢的，但是我们经过讨论做计划的参谋大概会更好一些。"
CIR_fuKjihua:0 "负K计划"
CIR_fuKjihua_desc:0 "$CIR_cir$声称自己能够达到负K，但不是所有妖精都有这样的能力，为了让广大妖精们都有负K的力量，她亲自建立了负K计划。"
CIR_yuandamuguang:0 "我们的远大目光"
CIR_yuandamuguang_desc:0 "我们应当更有长远目标的看待整个幻想乡局势来调整外交和国内内政，以此来更灵活的调整。"
CIR_zhenzhengdediren:0 "我们真正的敌人——“大妖怪”"
CIR_zhenzhengdediren_desc:0 "在之前我们为了获得独立，我们一直把吸血鬼宣传为我们的头号敌人。但随着局势的变化以及我们自身的发展，终于要真正的践行我们的理念了——那些自以为是的“大妖怪”，压迫着其他种族的存在，都是我们的敌人！"
CIR_guoneidetuanjie:0 "国内的团结"
CIR_guoneidetuanjie_desc:0 "国内的妖精们都因为一套一样的思想---灵力革命主义团结了起来，这样的思想统一让妖精们更好的为我们的政权服务。"
CIR_waijiezhiguojingyan:0 "外界的治国经验"
CIR_waijiezhiguojingyan_desc:0 "在如何建立一个国家上面，还是外界最有经验。之前的人类复权战争让大量外界书籍在幻想乡流传，我们发现外界目前大部分国家用的是一种让所有种族——不管是弱小种族还是强大种族，都能参与治国的政治理念，即让所有人参与投票，选出最适合自己的领导者。这种方式无疑能够拥抱更多先进的思想，让那些有着先进思想的人也能够来治国。"
CIR_waijiaobumen:0 "建立外交部门"
CIR_waijiaobumen_desc:0 "我们妖精应当建立我们自己的外交部门以用来专门与外界交流，这样也能更好的与外界打好关系。"
CIR_tiangoukaochatuan:0 "天狗社会考察团"
CIR_tiangoukaochatuan_desc:0 "天狗社会的先进经验我们妖精应当学习，然后让其为我们妖精服务。"
CIR_9zongtong:0 "第一次总统选举：琪露诺"
CIR_9zongtong_desc:0 "“咱会带着大家打败吸血鬼!嗯…咱还会让那个什么$YKR_ykr$在我们妖精面前下跪！”"
CIR_junshigaige:0 "进行军事改革"
CIR_junshigaige_desc:0 "“咱们妖精的军事制度还一直保留在和那个什么吸血鬼打架的时候，咱们现在应该让军队更好的痛击那些坏蛋!”"
CIR_wanshanzhengbingfaan:0 "建立完善的征兵法案"
CIR_wanshanzhengbingfaan_desc:0 "妖精们的民兵和正规军的关系一直暧昧不清，我们应当让军事上的效率增加，于是完善征兵法案成为了首要目标。"
CIR_junshiqiyejianshui:0 "为军事企业减税"
CIR_junshiqiyejianshui_desc:0 "“那些军事企业生产不出来东西，我们就没办法更好的打那些坏蛋了！于是，咱们现在应该给军事企业减税！让它们生产更多武器!”"
CIR_dayaojingzongtong:0 "第一次总统选举：大妖精"
CIR_dayaojingzongtong_desc:0 "“我将会保证妖精们的自由，增加妖精们的政治参与度而且让妖精们更加开放与聪慧!”"
CIR_chanyejiajianshui:0 "为产业家减税"
CIR_chanyejiajianshui_desc:0 "“为了妖精们的经济发展，我们应当让妖精们的产业家更好的运作经济，因此，我们应当让她们增加盈余的资金。”"
CIR_guliyaojingcanzheng:0 "鼓励更多妖精参政"
CIR_guliyaojingcanzheng_desc:0 "“妖精们应该多多的为自己的主张而宣传，因此参政是必须的。”"
CIR_hanweixuanjuzhidu:0 "捍卫我们的选举制度"
CIR_hanweixuanjuzhidu_desc:0 "“妖精们的独立来之不易，独立后的选举制度也一样来之不易，我们妖精应该好好的珍惜我们的选举制度，而且努力的捍卫它。”"
CIR_ziranzhiliyanjiuyuan:0 "自然之力研究院"
CIR_ziranzhiliyanjiuyuan_desc:0 "妖精们是自然的象征，力量也来自自然，只要我们研究清楚，那么，我们的妖精的力量也会更加强大。"
CIR_hanweigongheguo:0 "捍卫雾之湖的新兴共和国"
CIR_hanweigongheguo_desc:0 "妖精们的共和之精神应当保留，妖精们的独立也应当保留，因此，我们应当捍卫我们自己！"
CIR_cuihuicanyu:0 "摧毁旧制度残余"
CIR_cuihuicanyu_desc:0 "我们妖精现在早已脱离了吸血鬼的统治，但是过去因为她们所遗留下来的制度一直影响着我们，我们应当对过去的那些垃圾重拳出击!"
CIR_xianglintangzhiguoshuji:0 "借阅香霖堂中的治国书籍"
CIR_xianglintangzhiguoshuji_desc:0 "香霖堂的治国书籍有助于我们妖精对于政治的巩固，而且也能让我们与霖之助搞好关系。"
CIR_yaojingyiwujiaoyu:0 "妖精义务教育"
CIR_yaojingyiwujiaoyu_desc:0 "尽管我们成功独立，但还有许多妖精还处于朦胧的状态，我们当时靠着$CIR_cir$比$SCA_rem$强的宣传方式拉拢了她们，现在我们要彻底从思想上改变她们，因此将要对每个新出生的妖精进行义务教育写在了我们的工作计划之中。"
CIR_yaojingfuhuoguilv:0 "研究妖精的复活规律"
CIR_yaojingfuhuoguilv_desc:0 "妖精们的复活规律一直是个谜，不仅是外族不清楚，连妖精自身都对此感到不明不白，我们应当仔细的研究我们自身。"
CIR_helishuishouzhidu:0 "建立合理的税收制度"
CIR_helishuishouzhidu_desc:0 "过去吸血鬼横征暴敛的税收风格一直还在影响着我们，我们现在应该改革税收制度让其更适合我们妖精发展。"
CIR_wuzhihuhuobitixi:0 "雾之湖货币体系"
CIR_wuzhihuhuobitixi_desc:0 "吸血鬼的货币体系我们已经抛弃，而现在我们也要依照已有的经验做一套更好的我们的货币体系!"
CIR_fensanzhongyangliliang:0 "分散中央的力量"
CIR_fensanzhongyangliliang_desc:0 "中央的力量集中并不符合我们妖精的发展，我们自由随性的妖精只能自己来治理自己才合适，因此我们要大规模的放权给自治的地方。"
CIR_minjianliliangkaifa:0 "民间力量开发"
CIR_minjianliliangkaifa_desc:0 "妖精的民间的潜力巨大，我们应当发挥地区的妖精们的潜力将其最大化用于发展民用经济。"
CIR_jiadajichugongyetouzi:0 "加大对基础工业的投资"
CIR_jiadajichugongyetouzi_desc:0 "我们应当投资基础工业用于更好的为了妖精们自身服务。"
CIR_zhanqianjingjitiaozheng:0 "战前经济调整"
CIR_zhanqianjingjitiaozheng_desc:0 "我们在战争之前就应该进入准军事政策来备战，以防在战争之时无法迅速的改变。"
CIR_waijiaogongshi:0 "进行外交攻势"
CIR_waijiaogongshi_desc:0 "很高兴我们妖精在如今的幻想乡有着举足轻重的地位，作为有这地位的存在，我们需要进行积极的外交策略，而非被动地接受她人的影响。"
CIR_jungongchanyetiaozheng:0 "军工产业的调整"
CIR_jungongchanyetiaozheng_desc:0 "军工产业应当全力为我们眼前的战争服务，不仅战场上的军人们要为妖精种族而战，而且军工产业的所有人都一样需要为妖精种族而战---即使是不亲身战斗。"
CIR_baofengxuejihua:0 "暴风雪计划"
CIR_baofengxuejihua_desc:0 "尽管我们经过了贤者的调节和吸血鬼停战，但我们双方都知道这只是暂时的，现在我们已经做好了开战的完全准备，将从雾之湖开始，一步步解放全幻想乡的妖精，而吸血鬼们将会永远被冻死在她们的棺材里。"
CIR_jinxingzhanshidongyuan:0 "进行战时调整动员"
CIR_jinxingzhanshidongyuan_desc:0 "与[SCA.GetName]的决战开始后，我们境内的妖精们情绪高昂，纷纷主动加入讨伐吸血鬼的军队当中，这让我们的应征部门难以负担，于是我们调整了动员计划，让更多的妖精可以加入军队，为讨伐吸血鬼贡献自己的力量。"
CIR_liyongdirendegongchanghejishu:0 "利用敌人的工厂和技术"
CIR_liyongdirendegongchanghejishu_desc:0 "随着我们的控制的区域越来越多，如何有效的利用敌人的工厂和她们的技术为我们所用也是关键，再尝试修复她们的工厂后，我们尝试把她们的技术转移到北魔法森林。"
CIR_neibuzhichizhe:0 "红魔馆内部的支持者"
CIR_neibuzhichizhe_desc:0 "虽然[SCA.GetName]在和我们停战的这几年一直清缴她们内部残余的妖精抵抗势力，她们一度陷入了低谷。但随着我们的到来，她们意识到自己彻底解放的时候到来了，各地的游击力量再度活跃了起来，并找到我们的军队，提供[SCA.GetName]军队的动向。"
CIR_zhimingdifangkang:0 "红魔馆殖民地的反抗"
CIR_zhimingdifangkang_desc:0 "[SCA.GetName]趁着大多数小妖怪还没觉醒的时候，逼迫许多小势力向她们屈服，而她们现在想要获得自由的时候却被无情的拒绝。如今我们已经快粉碎掉[SCA.GetName]的暴治，殖民地的反抗将是[SCA.GetName]灭亡的最后催化剂。"
CIR_xinxingyaoguaizhengce:0 "新兴妖怪势力外交政策"
CIR_xinxingyaoguaizhengce_desc:0 "我们的情况和地位和其他新独立的小妖怪势力有着类似之处，和她们交往能够更好地扩大我们在幻想乡的影响力。"
CIR_chunzhiyaojingzhichi:0 "春之妖精的支持"
CIR_chunzhiyaojingzhichi_desc:0 "作为我们曾经一同反抗吸血鬼的战友，春之妖精[LIL.GetLeader]一直坚定的站在我们一边。"
CIR_hanchunjiaji:0 "寒春夹击"
CIR_hanchunjiaji_desc:0 "与[SCA.GetName]决战的时候即将到来，我们的线人秘密化身为[SCA.GetName]的妖精女仆，跨越被她们所控制的幻草原，来到了[LIL.GetName]，密谋在我们向[SCA.GetName]发起攻击后不久，她们便偷袭[SCA.GetName]，给与出其不意的打击。"
CIR_xiakeshangtongmengzhichi:0 "下克上同盟的支持"
CIR_xiakeshangtongmengzhichi_desc:0 "支持我们独立的[SEJ.GetName]，在经历过一番斗争之后，还是选择了继续支持我们，但我们得警惕她们的变化。/[SEJ.GetName]在经历过一些混乱后继续坚持革命路线，我们依然是一对最坚定的盟友。"
CIR_fusangshenyuanzhu:0 "付丧神的援助方案"
CIR_fusangshenyuanzhu_desc:0 "从人类中独立出来的付丧神愿意援助我们对抗[SCA.GetName]，有效提升我们生产的武器质量。"
CIR_xunqiufusangshenzhichi:0 "寻求付丧神的支持"
CIR_xunqiufusangshenzhichi_desc:0 "我们应当得到付丧神的支持，来让我们与其加深经济交流。"
CIR_rexuexinlao:0 "热血、辛劳、眼泪和汗水"
CIR_rexuexinlao_desc:0 "“……我们还要经受极其严峻的考验，我们面临着漫长而艰苦卓绝的斗争……”[CIR.GetLeader]的这一演讲让下面的妖精赞不绝口，令她们更加全身心地投入与[SCA.GetName]的战斗当中。"
CIR_tiangoujunshiyuanzhu:0 "天狗的军事援助"
CIR_tiangoujunshiyuanzhu_desc:0 "我们需要问天狗们索要一批军事援助---不过比起军事的武器援助，我们更需要他们改良我们的火炮。"
CIR_huanxiangxiangxindaolu:0 "幻想乡的新道路"
CIR_huanxiangxiangxindaolu_desc:0 "尽管仙人贤者在力量上是我们的敌人，但她在对未来幻想乡的设想上有“特殊”的见解，与我们的理念有一定吻合，我们一定得争取这位大妖怪中的动摇者。"
CIR_zhuzhongjiushili:0 "注重强大的旧势力"
CIR_zhuzhongjiushili_desc:0 "新兴势力的实力还是太弱小，为了我们在如今幻想乡的存续，还是得暂时和那些大妖怪们交好。"
CIR_shanshangshenmingzhichi:0 "寻求山上神明的支持"
CIR_shanshangshenmingzhichi_desc:0 "山上的外界神明在天狗革命以后加大了在军事上的建设力度，我们得寻求她们的帮助。"
CIR_mingliansizhichi:0 "寻求命莲寺的支持"
CIR_mingliansizhichi_desc:0 "[NMS.GetName]在战胜人类后成为了这一地区新的霸主，是小妖怪们的精神领袖，与她们搞好关系是非常必要的。"
CIR_xianzhemihui:0 "与妖怪贤者的密会"
CIR_xianzhemihui_desc:0 "随着我们不断与幻想乡的大妖怪们交好，幻想乡最重要的妖怪贤者——$YKR_ykr$私下找到了[CIR.GetLeader]，具体发生了什么并不清楚，但看起来贤者对我们妖精的敌意开始减少了。"
CIR_xiaochuguji:0 "消除大妖怪的顾忌"
CIR_xiaochuguji_desc:0 "事情有了进一步的变化，[CIR.GetLeader]虽然仍然把打倒[SCA.GetName]放在了第一任务，但开始去除其宣传口号中的幻想乡灵力革命的部分，由于她的崇高威望，我们中的绝大多数并没有感到不对劲……"
CIR_beirenkedeyaojing:0 "被贤者认可的妖精"
CIR_beirenkedeyaojing_desc:0 "随着我们战胜[SCA.GetName]，幻想乡的妖精们为这结果欣喜若狂，在[CIR.GetName]的政治中心[118.GetName]举行了隆重的庆典，而据说有人在远处看到了$YKR_ykr$和[CIR.GetLeader]的会面……"
CIR_womenweilaidemubiao:0 "我们未来的目标"
CIR_womenweilaidemubiao_desc:0 "随着我们在对抗[SCA.GetName]的战线的不断前进，我们即将取得最终的胜利，是时候定下在占领[122.GetName]之后的目标了。"
CIR_xinhuanxiangxiangzhilu:0 "新幻想乡之路"
CIR_xinhuanxiangxiangzhilu_desc:0 "在战胜[SCA.GetName]之后，我们最终的路线也确定了，那就是要帮助被妖怪们压迫的妖精和小妖怪们独立，打倒那些大妖怪并将她们的力量化作灵力科技的力量，最终完成幻想乡的灵力革命。"
CIR_yaojinghezhongguo:0 "妖精合众国"
CIR_yaojinghezhongguo_desc:0 "打败[SCA.GetName]后，我们的目标已经发生变化，那就是让不同文化的妖精团结在我们之下，无论是受革命理念影响的妖精，还是曾被恶魔统治过的妖精。因为绝大多数妖精太过脆弱，其他的妖精势力都能以抵抗外来入侵，所以在完成内部文化和谐的同时，还要尽力让其他妖精受到我们的保护，最好的方式就是让她们加入我们，不过要是她们不愿意，我们也不会强求。"
CIR_qilunuoyaojingdiguo:0 "琪露诺的妖精帝国"
CIR_qilunuoyaojingdiguo_desc:0 "在伟大领袖$CIR_cir$的领导之下，我们终于打败了[SCA.GetName]，她的革命理念和坚决带领妖精去战斗的精神，深深地让幻想乡每个妖精发自内心的敬佩，更不用说我们这些雾之湖湖畔的妖精们了。我们都认为$CIR_cir$是无与伦比的，而$CIR_cir$自己也欣然接受我们给她的荣誉，为此，她宣布妖精帝国的成立。"
CIR_jianlilinglijidi:0 "帮助其他势力建立灵力革命基地"
CIR_jianlilinglijidi_desc:0 "为达成新幻想乡之路，最重要的一点就是在各地建立灵力革命基地，让那些拥有强大力量的存在自主加入我们革命的序列当中——具体就是将自己的力量奉献于灵力科技，她们若是不同意，我们就用一些特殊的手段让她们同意。"
CIR_chanyehuzhuweiyuanhui:0 "建立产业互助委员会"
CIR_chanyehuzhuweiyuanhui_desc:0 "为了发展灵力科技来达到最终的灵力平等，分工是重要的存在，为此关注当地特色来分配产业是重中之重，同时为了满足各地的生活必须。所以我们建立了产业互助委员会，来决定各地应发展怎样的灵力产业，并协调各地的资源分配。"
CIR_yaojingminzuguan:0 "妖精民族观念的形成"
CIR_yaojingminzuguan_desc:0 "打败[SCA.GetName]让我们的民族意识进一步觉醒，我们是幻想乡与众不同的存在，而不是那些只会围在强大个体周围的附庸。"
CIR_yaojingdekaisa:0 "妖精们的凯撒"
CIR_yaojingdekaisa_desc:0 "建立妖精帝国后，我们一直在想着如何正确地形容$CIR_cir$的地位，终于我们从之前从香霖堂借的书籍中找到了一个词——凯撒，似乎是给那些建立统一强大帝国的人的称号，现在的$CIR_cir$无疑最适合这个称号。"
CIR_senlinyaojingtongyi:0 "要求森林妖精统一"
CIR_senlinyaojingtongyi_desc:0 "妖精森林作为妖精们的聚居地，她们统一在伟大的妖精政权之下。"
CIR_jiaohaogebuluo:0 "交好各部落"
CIR_jiaohaogebuluo_desc:0 "现在的魔法森林军阀割据，我们应该与各方势力交好来得到最大化的利益。"
CIR_zhengshihuadingbianjie:0 "正式划定边界"
CIR_zhengshihuadingbianjie_desc:0 "我们与魔法森林一直没有实际上明确的分界线，我们应当与她们进行会晤来将边界正式划定。"

#old mit and eco focus
 CIR_emodezhuangbeijingyan:0 "恶魔的装备经验"
 CIR_emodezhuangbeijingyan_desc:0 "作为帝国的炮灰，被不断驱赶到前线一次次送死，这是属于雾之湖妖精们的共同梦魇。但是带给我们痛苦的恶魔，却也教会了我们如何使用武器，而我们将把武器调转枪口。"
 CIR_zhongshixinxingwuqi:0 "重视新型武器"
 CIR_zhongshixinxingwuqi_desc:0 "魔法使们自诩聪慧，甚至许多傲慢的先天魔法使认为妖精永远无法学会使用她们那些精密的高级灵力武器；[SCA.GetName]的妖精部队也依然作为炮灰部队装备着那一系列传统装备。在雾湖军本身依旧对帝国军数量劣势的情况之下，人海战术只是以卵击石。先进精锐的武器，才能助力我们以弱胜强。"
 CIR_ziranronghebudui:0 "自然融合部队"
 CIR_ziranronghebudui_desc:0 "尽管激进者对于这样一支“高等部队”的创立忧心忡忡，认为这是某种对帝国军狂热愚忠，冷血高效地镇压杀害同胞的“女仆禁卫军”的模仿行径，宣称这将破坏雾湖军战士间的平等关系。但是我们不能让意识形态偏见干扰纯粹的军事领域。我们将拥有一支比帝国禁卫军更强的部队，在战争中如同一把利剑，刺穿那些妖精之敌。"
 CIR_xinxingwuqizhanshutaolun:0 "新兴武器战术讨论"
 CIR_xinxingwuqizhanshutaolun_desc:0 "愚蠢的战术，招致了帝国军队在战争战局整体巨大优势之下，依旧无比难看的战损比；曾与妖精作战的敌人也总会以此为据，嘲笑妖精的愚笨。但我们的军官对于新型战术的学习实验，将让我们的敌人在战场上大吃一惊。"
 CIR_weilaikeji:0 "展望未来科技"
 CIR_weilaikeji_desc:0 "幻想乡的炮火声隆隆作响，无数新科技新装备正在战争中诞生，正在战争中被检验。我们如果不想被战火粉碎，就绝不可落后于幻想乡的脚步。"
 CIR_zhongshichuantongzhuangbei:0 "重视传统装备"
 CIR_zhongshichuantongzhuangbei_desc:0 "如果过分痴迷于精锐武器，那么我们的战士们将永远无法拥有足量的武器保护家园！魔法使们精密的法术造物，却不能够保护她们在浪潮中独善其身。战争的胜利终究核心不在于武器，而在于每一名拿起武器的士兵。因为我们的革命是正义的事业，所以每一名得到武器的妖精战士，将发挥出远超那些被强权驱使的傀儡士兵的意志与力量。"
 CIR_qilunuoduiyaojingjitidelijie:0 "琪露诺对妖精集体的理解"
 CIR_qilunuoduiyaojingjitidelijie_desc:0 "“单独的妖精力量是弱小的。曾经我自以为是最强的妖精，但却屡屡被击败。现在，我能够理解并认同我的弱小。但是，我也仍然记得当妖精们团结在一起，哪怕是无组织的混乱，即使是博丽巫女却也无法仅凭一己之力轻易战胜。灵力时代是如此，而今天的幻想乡，强者的力量已然不再那样压倒性。我们不分彼此，我们是同属于自然母亲的姊妹，因而我们能够团结，因而我们更能够团结！妖精集体的一致，将向幻想乡展示妖精的力量！”"
 CIR_jiadashengchanxian:0 "加大生产线"
 CIR_jiadashengchanxian_desc:0 "“快把那炉火烧得通红，趁热打铁才能成功！”"
 CIR_yaojingchongfeng:0 "妖精冲锋"
 CIR_yaojingchongfeng_desc:0 "“自由的火炬光辉正闪耀，高高天空将要燃烧出烈焰；今天是斗争的最后战役，胜利的旗帜飘扬在前头！”"
 CIR_qilunuodeyaojingyanxi:0 "琪露诺的妖精演习"
 CIR_qilunuodeyaojingyanxi_desc:0 "“我们是幻想乡的火炬，黑暗包围着我们，它们在阴影中嘲笑着，窥伺我们的一举一动。但它们的黑暗无法湮灭我们的光亮，因为妖精的战士们，我们的生命之光将永不熄灭！”"
 CIR_yaojingdezhongzuzhiguang:0 "妖精的种族之光"
 CIR_yaojingdezhongzuzhiguang_desc:0 "尽管我们是妖精，但是我们对于自身的了解，却也许不如一些人类学者和魔法使。我们是妖精，我们诞生于自然，我们也终将理解我们自身为何而存在。"
 CIR_xunqiuyaojingdeliliang:0 "寻求妖精的力量"
 CIR_xunqiuyaojingdeliliang_desc:0 "我们具有许多自身也明确的劣势、缺陷，但是我们却不应该轻视我们自身所拥有的特殊力量。接纳它，理解它，然后学会使用它，我们可以为我们的存在形式骄傲。"
 CIR_yudaziranweiyiti:0 "与大自然为一体"
 CIR_yudaziranweiyiti_desc:0 "我们诞生于自然的怀抱，她的呼吸，她的身形，她与我们从未真正分离。"
 CIR_fazhanmopaobudui:0 "发展魔炮部队"
 CIR_fazhanmopaobudui_desc:0 "人类火炮的威力，曾经被迫参与进攻人类的战役的雾湖军战士都对此深有体会。魔法使们发明的火炮的灵力版本如今在幻想乡日益普及，对于具有灵力亲和的我们，学习魔炮的使用也将更加适宜。"
 CIR_zhongshizhiyuanxiaodui:0 "重视支援小队"
 CIR_zhongshizhiyuanxiaodui_desc:0 "[SCA.GetName]也许将我们只是视为消耗品，但我们的生命绝非如此廉价。在雾之湖新军中扩充支援部队编制，将让雾湖军战士每一次无法避免的牺牲更具价值。"
 CIR_zuijichudejinzhanwuqi:0 "最基础的近战武器"
 CIR_zuijichudejinzhanwuqi_desc:0 "自起义以来，雾湖军基础武器的需求量一直供不应求。在发挥妖精数量优势的战斗中，缺乏近战武器将会极大削弱我们所具有的数量优势，暴露我们身体的脆弱。每一名雾之湖妖精，都拥有拿起武器保护自己的权利。"
 CIR_jingjianzhiyuanzhuangbei:0 "精简支援装备"
 CIR_jingjianzhiyuanzhuangbei_desc:0 "我们的敌人具有庞大的工业生产线，我们所拥有的却如此薄弱。但是，妖精的智慧使我们的支援装备有可能做到“多快好省”，代价是相对较短的使用寿命，正如我们战士每一次生命的相对脆弱。"
 
 CIR_yaojingdeshengchanli:0 "妖精的生产力"
 CIR_yaojingdeshengchanli_desc:0 "帝国强迫我们如奴隶一般劳动，而现在我们的劳动终于属于我们自己。但我们也不能够再任性地试图回到那种过去的自由自在、无所事事的生活方式——因为我们的革命我们的自由，同样需要雾湖军战士之外的每一名妖精的劳动与生产来守护。"
 CIR_yaojingdejianzaonengli:0 "妖精的建造能力"
 CIR_yaojingdejianzaonengli_desc:0 "身材体型娇小，具有可以灵敏飞翔的翅膀，让我们在建造建筑时能够一部分程度上忽略力量上的缺陷。不过正如人类所说“众志成城”，妖精集体的力量让我们能够集体我们的意志，建造属于我们自己的城市与家园。"
 CIR_fensankaikuotudi:0 "分散开阔土地"
 CIR_fensankaikuotudi_desc:0 "人类也许只能够通过破坏自然来扩大他们的生存空间，但我们却能够以更好的方式，在自然留给我们的空隙中建造家园而不必伤害她。"
 CIR_minyonggongchangmubiao1:0 "建造日用品工厂"
 CIR_minyonggongchangmubiao1_desc:0 "如果说我们被人类的文明所俘虏，那么也许我们无法反驳。食物、文学、音乐、教育、衣服……这些也许对我们都不是必需品，但我们的姊妹，渴望着能够拥有不同于在帝国治理下蒙昧而单调的生活。“人类游戏”对我们来说已经不再只是游戏。"
 CIR_jiegouyouhua:0 "生产结构的优化"
 CIR_jiegouyouhua_desc:0 "我们并不像其他种族那般，会因为劳动力的缺乏而困扰。但是改进优化生产结构，却能够让我们的劳动更高效，以更短的劳动时间创造更多的价值。当然，许多妖精，都会对优化结构带来的劳动时间缩短而喜悦。"
 CIR_minyonggongchangmubiao2:0 "扩建妖精学校"
 CIR_minyonggongchangmubiao2_desc:0 "妖精的自然生活状态，作为代价造成了我们过度的天真和蒙昧。使得我们在经历了那样的痛苦之后，才学会了反抗压迫。但是如果其他未经历过革命的妖精无法理解这份痛苦，那么也许我们的牺牲终将会变得徒劳无功。妖精的学校将传承我们的记忆，传承我们对于妖精自身存在，独立，自由的理解。我们也将在外族教师的帮助下，充实我们在其他领域缺乏的知识，并追赶上她们的脚步。"
 CIR_minyonggongchangmubiao3:0 "建造妖精玩具工厂"
 CIR_minyonggongchangmubiao3_desc:0 "在人类的视角下，妖精似乎都是小孩子，在外形和性格上都是如此。但是无论一些妖精是否服气，我们确实对人类生产的玩具相当偏爱，以至于每一名妖精都希望有自己的玩具。不过我们也终究要学会自己来生产玩具，为“人类游戏”加入更多属于我们妖精自己的色彩。"
 CIR_jungonggongchangmubiao1:0 "建造军需品工厂"
 CIR_jungonggongchangmubiao1_desc:0 "即使继承了已有的工厂，但是雾湖军的战士依然困于武器装备的匮乏。唯有扩建军工生产，我们才能武装更多妖精共同保卫我们的家园。"
 CIR_duiziyuandexuqiu:0 "对资源的需求"
 CIR_duiziyuandexuqiu_desc:0 "我们不能够凭空制造武器，日用品；灵力的衰退使得即使是幻想乡的强者，曾经所能做到的“无中生有”也不再可能。"
 CIR_jungonggongchangmubiao2:0 "建造妖精训练学院"
 CIR_jungonggongchangmubiao2_desc:0 "帝国旧日的“军训”方法便是把强征的妖精用督战队驱赶着在战场上死过数次后，“自然而然”便学会了作战。那种野蛮而低效的训练没有理由被继承下来，妖精不需要死亡，便也可以学会如何面对战争，通过在训练学校的“预习工作”。"
 CIR_jungonggongchangmubiao3:0 "建造妖精军官学校"
 CIR_jungonggongchangmubiao3_desc:0 "妖精的军官应当是妖精自己的军官，而非吸血鬼的爪牙。至于对军官与普通士兵关系的争论，至少也应该在我们有了军官后再进行。"
 CIR_faxianziyuan:0 "发现额外资源"
 CIR_faxianziyuan_desc:0 "也许在其他种族看来已然缺乏资源开采完毕的土地，但是我们与自然的联系却能让我们感应到隐藏的资源。不过想要开采这些资源，我们就需要升级我们现有的工具，在灵力衰微的今日我们无法仅仅依靠自然的力量。"
 CIR_jianzaozuiyoujie:0 "建造最优解"
 CIR_jianzaozuiyoujie_desc:0 "妖精自身的特殊体型，使得我们不必过度模仿人类的建筑结构。至少，在只有妖精生活的区域，我们可以进行一些更为任性的建筑设计--以对于妖精而言的最优化方式。"
 CIR_shuxuejiaoshi:0 "琪露诺的完美数学教室"
 CIR_shuxuejiaoshi_desc:0 "琪露诺的数学很不好，即使她本人为此感到颇为羞耻，但是这一事实在幻想乡并非什么秘密。但是，琪露诺不希望所有妖精都被认为是数学白痴，所以在她的影响下，妖精学院对于数学有着一种特殊的重视倾向。然而据她的一位可靠友人透露，琪露诺她本人的数学成绩并没有太多的提高。"
 CIR_ziranzhili:0 "大自然的眷顾"
 CIR_ziranzhili_desc:0 "妖精的聚集生活，似乎让自然母亲感到了喜悦——灵气的丰富化，可居住空间的扩大，似乎便是她给予我们的回报。虽然我们不能靠驱逐其他种族来取悦自然，但是我们也许也能够说服她们以对自然更友好的方式来生活。"
 CIR_yanjiunenglitisheng:0 "研究能力的提升"
 CIR_yanjiunenglitisheng_desc:0 "尽管过程艰难，随着扫盲与学院教育的普及，我们也终于有了专业化的研究能力。在幻想乡日新月易的变化中，妖精将紧跟这一变化的脚步。"
 CIR_baoleidaowangzuo:0 "从堡垒到王座"
 CIR_baoleidaowangzuo_desc:0 "“冰冠堡垒”联合体的首都随着越来越多妖精的到来，迎接了又一次的大规模扩建。市政妖精希望将“冰冠堡垒”改名为“冰冠王座”，以符合城市如今的面貌。但是这一提议还是在多数赞同投票下被否决了，因为新名称勾起了许多雾之湖妖精对于帝国的灰暗回忆。"
 CIR_yaojingdemimi:0 "妖精的秘密"
 CIR_yaojingdemimi_desc:0 "我们的思考方式也许确实非同寻常，而那些习惯于被奴役的帝国妖精也很难混入我们之中。不需要刻意地镇压与监控，妖精联合体的重要秘密也能够通过彼此的默契得到保守。"

