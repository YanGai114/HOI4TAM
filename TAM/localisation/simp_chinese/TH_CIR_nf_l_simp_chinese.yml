CIR_dongdanghxxdegemingzhuyi_idea_desc:0 "我们所追求的灵力平等主义在幻想乡有强烈的先锋意义，是未来幻想乡的必然发展路线，因此受到了以贤者为首的大妖怪们的敌视，但我们知道这只是发展路上的一个绊脚石罢了，贤者和那些大妖怪走狗们完全没有能力阻挡幻想乡所有种族的前进步伐！"
