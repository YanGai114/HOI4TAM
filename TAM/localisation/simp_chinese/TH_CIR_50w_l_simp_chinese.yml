l_simp_chinese:
CIR_8_18:0"审判将至"
CIR_8_18_desc:0"一场波及全幻想乡的大审判将要到来！没有人能够逃脱，没有人能够幸免，敌人的末日终将到来！无论以什么方式，无论用什么代价，我要让她们去死！琪露诺必将立于世界之巅"
CIR_8_19:0"琪露诺，一代天才"
CIR_8_19_desc:0"有人野蛮的诋毁，说琪露诺酱是笨蛋，我要证明她们的错了，她是真正的天才，她是每个学生的榜样，指引着她们认真学习思想与理论知识。"
CIR_8_20:0"琪露诺，我唯一的光"
CIR_8_20_desc:0"琪露诺救了我，我的肉体，我的心魂，都属于她。你永远不会再离开我了，我们要永远在一起"
CIR_8_21:0"琪露诺，伟大领袖"
CIR_8_21_desc:0"琪露诺是伟大的统帅，伟大的舵手，伟大的导师，伟大的领袖，她引领着全国妖精奋勇向前进，是她让我们纯洁，我们应当对她予以无限的忠心！”"
CIR_8_22:0"永垂不朽"
CIR_8_22_desc:0"琪露诺精神将永生，她永远不会凋亡，永远不会消散"
CIR_8_23:0"月都急电"
CIR_8_23_desc:0"月都来的呓语，疯癫地不可理喻，如果一切尘埃落定，她们会得到应得之物"
CIR_8_24:0"做好准备"
CIR_8_24_desc:0"甜美的日子，我采摘甘甜的世界，我要献给她，带着我的吻，我美丽的公主"
CIR_8_25:0"复仇"
CIR_8_25_desc:0"虚情假意的阳光，把被腐蚀者驱赶到野外，这群逐利的怪物"
CIR_8_26:0"飞跃妖怪山"
CIR_8_26_desc:0"我在山巅呐喊，连绵群山是现世音符在跳动，我看见琪露诺在空中自由飞舞，这是我向往的最终自由"
CIR_8_27:0"致盲"
CIR_8_27_desc:0"有人在看着我，她一直在看着我，无论在哪里，令人作呕的老妪滥用她的眼睛，我要亲手剖出她的双目"
CIR_8_28:0"翻天"
CIR_8_28_desc:0"我仰望天空，却发现污秽变为群星，我看见天人的堕落和恐怖的实力，我惊吓起来，我需要赶在闪电劈下之前杀死她们"
CIR_8_29:0"灭神"
CIR_8_29_desc:0"猩猩扛着机枪，婴儿拿着核弹，神力不能为我所用，那她就没有存在的意义"
CIR_8_30:0"核武"
CIR_8_30_desc:0"河童会帮助我的，她们的知识至关重要"
CIR_8_31:0"§R末日§!"
CIR_8_31_desc:0"树跳着两年前的舞，影子逃逸到它的身躯下，庆祝胜利的烟花一颗一颗落下，邪恶被我连根拔起，我和琪露诺的家在风中摇摆，我抚摸着担惊受怕的她，一切都要结束了，幻想乡融化在我脑中，我是真正的主人，我渴望着的永世的和平与安乐。"



