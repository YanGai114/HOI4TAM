sgs.35.t:0"新朋友"
sgs.35.d:0"新一天的朝阳缓缓升起，瓦尔塔睁开了眼睛，朝着和朋友们约定好的集合点飞去。她是太阳花田的一只妖精，每天过着妖精应有的无忧无虑的生活，像往常那样，她在集合点——实际上只是一颗高的吓人的树下看见了许多熟悉的面孔，但今天与平常又不太一样，在瓦尔塔的朋友中出现了一些不认识的妖精，她们正念念有词地说着什么，手里还拿着许许多多红皮的小册子。\n\n瓦尔塔好奇地飞过去，对着那些神采飞扬的妖精们说道：“你们是谁啊，新朋友吗？”“你就是瓦尔塔吧，快过来，我们有些东西要和大家说说”她们中的其中一个妖精转过头，笑着对她招手说道：“是关于妖精解放与妖精民族独立的事情”瓦尔塔好奇地凑过去，听到许多难懂的词语，诸如“剥削”“压迫”“种族”之类，但在听完这些优秀演说家的话语后，瓦尔塔疑惑了，她不知道太阳花田的现状是否是合乎妖精种族解放的，也不知道所谓“妖精独立观”是否是正确的。\n\n“先拿着这本书吧，同胞。”演说结束后，那个先前招呼过瓦尔塔的妖精给了她一本小册子，看着她疑惑的神情，笑着说道：“我理解你对新事物到来的不知所措，同胞，但妖精种族的解放必将到来，而斯塔元首将带领我们走向解放。如今，西南幻想乡的妖精已经真正地得到了独立，我们将从太阳花田开始，逐步解放整个幻想乡的妖精，妖精将会做到，妖精一定会做到。”瓦尔塔点了点头，即使眼里还是闪烁着疑问，但她现在明白了一件事：妖精种族的伟大解放战争已经悄无声息地开始了，即便是再强大的力量也无法继续阻挡这次战争。 瓦尔塔将那本小册子带回了家，并将其翻开，她看见第一页赫然写着四个大字，并情不自禁地读了出来：                         "
sgs.35.1:0"“论总体战”（妖精语）"

sgs.36.t:0"密林之中"
sgs.36.d:0"在[YUK.GetName]与[SGS.GetName]的交界处的丛林中，有着一处极不起眼的营地，几顶小帐篷，一小片空地与一道木制的围墙便是这个营地的全貌，看起来这只是一个某些流民的临时营地罢了，起码太阳花田的侦察兵是这样认为的。但是，在那些帐篷的底下，是四通八达的地道网络，无论是在其中飞来飞去的妖精士兵与文员，还是无数宛如巢穴般的地下房间，都彰显着一个事实，一个可怕的事实：妖精反抗军的总部，就在[YUK.GetName]军队的眼皮子底下运作，而[YUK.GetLeader]本人对此一无所知\n\n在这个地下网络的最底部，有着一个相对其他房间来说十分宽阔的地方，那里的墙壁上挂着[YUK.GetName]的地图，桌上摆着无数刚刚送来的文件，桌旁站着几个妖精，看起来应当是反抗军中高级别的人物。“汇总一下反抗军的物资与人员情况吧，各位。”那些妖精中站在最中间的一个看着地图开口说道：“我们需要了解完整的情况来组织起义。”“状况良好，长官”其中一个妖精拿起了几份文件，说道：“按照各个分部送过来的文件，我们的人员与装备得到了来自西面同胞相当的补充，现在我们已经可以动员起来很大一部分妖精来为我们作战，事实上，我们只需要一个计划就可以正式开始起义了。”站在中间的那个妖精缓缓点了点头，看向她周围的妖精们，“那就开始准备吧，这件事宜早不宜迟，每拖一分，太阳花田军发现我们的可能性就会增加一分。”\n\n其他妖精接二连三地离开了会议室，只有那个妖精站在地图前迟迟不肯走开，她明白，这场起义绝不会轻轻松松，[YUK.GetName]军的兵员素质要比起义军强太多了，但是——她看向地图上[YUK.GetName]的西面——她们绝非孤立无援，“倾注而下的星光”在照耀着她们反抗的道路。想到这，那个妖精微微笑着，走到了桌上的电话旁，拨通了一个熟悉的号码，对电话那头缓缓说道：“起义的日子已经确定，妖精们已准备好为自由奉献一切，无数同胞的未来就交在您手上了…”"
sgs.36.1:0"“…[SGS.GetLeader]元首”"

sgs.37.t:0"夜色"
sgs.37.d:0"太阳缓缓地沉入地平线下，将地上的所有景物染成墨色，瓦尔塔警戒地观察着四周，握紧了手中的便携式灵力单元，准备随时给进入她视野的可疑分子迎头痛击，她如今是妖精起义军的一名侦察兵，兼任第三连营地警戒兵。实际上瓦尔塔到目前还搞不清楚自己到底是如何走上这条道路的，但她坚信自己所做的一切都是正确的，因为妖精种族的荣耀，因为同胞们对自由的无限渴求……\n\n正当瓦尔塔沉浸于自己的思绪时，她的战友从身后走过来拍了拍她的肩膀，笑着说道：“瓦尔塔，该换岗了，把灵力单元给我吧。”瓦尔塔愣了一下，紧接着看了看天色，她这才发现时间已经到了晚上十点左右。随即，她将手中的武器递了出去，便后退几步，靠在身后的临时围栏上，缓缓地闭上了眼睛。随着她的思维变得模糊，她看见了此前从未设想过的景象：本应碧绿的草地染满了血色，焦枯的大树上随处可见灵能弹幕留下的伤痕，而她耳旁时常听见的鸟鸣声早已被尖叫声与哭泣声所取代。这不是她想要的，瓦尔塔颤抖着，转头向身后跑去，但一股无形的力量使她双脚灌泥般的沉重，身后，尖叫与哭泣的声音逐渐逼近，仿佛无数的死难者要将她拉入万丈深渊……\n\n瓦尔塔从梦中惊醒，惊魂未定般地感受着自己的心跳，紧接着，她不安地想道：刚刚那是什么？是将来的景色吗？她的战斗就是为了这种未来吗？一个难以置信的想法出现在了她的脑海：难道说，我们都被骗了？瓦尔塔甩甩头，将这种异端邪说赶出自己的脑袋，慢慢地向营地走去，“这些都是值得的”瓦尔塔对自己轻声说道，“世上没有不流血的变革，同胞们的牺牲都是无法避免的，但是……”"
sgs.37.1:0"“……这当真是必要的吗”"

sgs.38.t:0"星光"
sgs.38.d:0"在散发着焦味的断壁残垣间，瓦尔塔握着便携式灵力单元，缓缓地坐了下来，拿出了口袋里放着的糖果，拆开封皮塞进嘴里——[SGS.GetName]对反抗军的援助与前线不断传来的捷报使得物资补给前所未有地宽裕，以至于后勤部决定增大对糖果这种奢侈品的配给。糖果特有的甜味在瓦尔塔口中散开，但她的心里却无比沉重，在几个月的战斗中，她经历了此前无数日夜从未有过的事情：战斗，进攻，身旁同伴的背弃与离开，以及……对家园无情的伤害\n    瓦尔塔抬起了头，映入眼帘的是烧得焦黑的草原与倒下的颗颗大树，那里本应是一片美丽的森林，本应是妖精们的乐园，而如今，那自然母亲洒下恩泽的土地已经不复有曾经蓬勃的生机，就好像那些秀丽的景色不曾存在一样。瓦尔塔叹了口气，此时，她对自己信念的动摇达到了顶点：这些事真的是必需的吗，如果自然母亲受到了如此的苦难，这场解放战争究竟是否还是值得的呢？或者说……瓦尔塔不敢相信自己冒出了这种想法：有没有可能，斯塔元首的思想本身就是错误的呢？\n\n瓦尔塔连忙抛开了自己这突如其来的想法，但眼前的景象又不得不使她这样胡思乱想。突然，一道亮光出现在瓦尔塔的余光中，她看向那道微弱的亮光，这才发现原来夜幕已经降临——那道亮光的源头，是一颗耀眼的流星，而在流星旁，点缀着数不尽的繁星，在这些数不清的明星中，也许有一两颗突然黯淡下来，但其它星光又会立刻接补那颗黯淡的星，继续在天空中散发着光亮   瓦尔塔对着星河勉强地挤出一抹微笑，随即便闭上了眼，默默地开口说道：“在我们搏得自由后，可千万莫让我们失望啊……”"
sgs.38.1:0"“……倾注而下的星光”"

sgs.39.t:0"未来"
sgs.39.d:0"斯塔正走在花田中的小道上，观赏着周围的风景——在这里，战斗造成的破坏并没有那么严重，向日葵与郁金香依然在花田中争相绽放着。想到如此美丽太阳花田已经被妖精解放，她不禁露出由衷的笑容，不过，花田的妖精们为了解放所付出的代价也无比沉重，斯塔心里清楚这点。事实上，她刚刚参与了为战争中立下功劳的妖精们授勋的仪式，这些妖精品格的高尚与信仰的忠诚自然是无可挑剔的，但斯塔从她们的眼中看出的不是骄傲与自豪，而是对未来的忧虑与对当下的不解。斯塔理解这种情感，不过这对妖精未来的建设与发展是不利的，甚至，这有可能会成为未来路上的绊脚石\n    正在斯塔沉思时，她险些撞上一位迎面走来的妖精，多亏了那位妖精及时叫住她，她才不至于因为这种事而被人嘲笑，“啊，是我没看路，多谢了。”将思绪拉回现实的斯塔对那位妖精抱歉地笑着说道，随后，她看见了那位妖精胸前的勋章：那是她不久前刚颁出去的，她记得很清楚，这枚勋章的获得者应该是一个叫“瓦尔塔”的妖精。“哪里，我也很容易想着事情就忘了看路，而且…”那位妖精看着斯塔，好像想到了什么：“…您应该就是斯塔元首吧，我们感谢您还来不及呢，哪用的着您来谢我。”斯塔笑了笑，随后开口说道：“那样的话就好，如果我没记错的话，你应该是瓦尔塔对吧，我有一个问题，有空的话可以回答一下吗？”“当然有空了”瓦尔塔回报以微笑，回应道：“但是，是什么问题，才值得让您来问我呢？”“不是什么大问题，不过，是很关键的问题，对我们，对花田，对妖精的未来。”斯塔转向花田的方向，逐渐收起了笑容，缓缓开口说道：“瓦尔塔，你和同胞们，是如何看待这次起义的呢？”瓦尔塔的眼睛中流露出复杂的情感，即使斯塔看不到瓦尔塔现在的神色，但她从瓦尔塔的语气中便略知一二：“老实说，我不知道。”瓦尔塔叹了口气，看向地面，对着斯塔开口说道，“对于来之不易的自由，我们当然是十分欣喜的，但获得自由的代价…实在是太高昂了，高昂到我们怀疑自己信仰的地步。”“我理解的”斯塔深吸一口气，重新转向瓦尔塔的方向，露出自己标志性的笑容，开口说道，“对自然的破坏是我们妖精所无法忍受的，但是我们要清楚，为了获得自由，这都是应当的。花若是枯萎了，可以重新再开花；树若是死亡了，可以重新再栽种，而自由一旦失去了，就很难再获得了。”斯塔走上前去，握住了瓦尔塔的手：“不过我们现在既然获得了自由，便要将先前从自然那里借走的东西还回去，即使这需要耗费数不尽的时间与精力，但你们不是孤军奋战，现在不是，以后也不是，西南幻想乡的所有妖精会和你们一同抹平这些伤痕，我发誓。所以，继续奋战吧，同胞，战斗可还没有结束呢”“当然会的，元首。”瓦尔塔似乎下定了什么决心，握紧了斯塔的手，笑着说道：“为了妖精，为了自由。”"
sgs.39.1:0"此刻起，西南幻想乡妖精们的命运，正式交织在一条线上"

sgs.40.t:0"谈话"
sgs.40.d:0"秋静叶站在窗前，看着窗外澄净的天空，拿起手边的茶杯微微抿了一口，她本是不爱喝茶的，但被从治理西南人类的位置上赶下来后，她和妹妹便一直赋闲在家。利用这段日子，秋静叶好好思考了自己的经历，从管理国家到号召“凋零者”，再到与西南的妖精们作战，她现在真正理解究竟怎么做才能最符合西南人类的利益，可惜的是，现在的秋静叶已经没有将她的新理念付诸于行动的机会了——起码到目前为止是这样的\n\n 一段急促的敲门声打断了秋静叶的思绪，她放下了茶杯，一边猜测着来访者是谁，一边打开了门。但是，门前站着的来访者令她始料未及，她不会认错的，就是面前的这个人利用自己的能力带领着妖精们撕开了自己认为本应当坚不可摧的防线，眨了眨眼睛之后，秋神缓缓开口道：“斯塔对吗，请问有什么事情，我们应当已经不是敌人了——如果你们所许下的承诺还算数的话。”“嘛，之前的承诺肯定是要算数的”斯塔笑着说道，“我这次来是为了让你过目一项对我们都有利的提案。”“提案？”秋神疑惑地问道：“我记得我说过，秋神的神力已经十分微弱了，我们应该已经没有什么东西可与你们交换的。”“神力的衰减不正是因为你们不去用自己的神力嘛”斯塔的笑意不减，但她的话却说到了秋神的心坎上去，“你看，你昔日的信众可正因为谷物歉收而生活在水深火热之中呢，如果你们肯出手施展神力的话，想必昔日对你们二人的信仰会重新汇聚起来吧。”“我大概明白你们想要做什么了”秋神跟着斯塔笑了起来，“是个高明的主意，但如果让我们施展神力，你们就不担心重新汇聚起来的信仰会威胁到你们吗？”“这个问题嘛，我们自然有解决的办法，你不用担心这点”斯塔若有所思般地说道：“顺便，我们组建了一支旧秋神领地的自治队伍，这支队伍正好缺少领导人，如果你们有兴趣的话，明天就可以上任。”“明白了，我需要等我的妹妹回来之后与她商量一下，很快就会有结果的，请回吧。”虽然嘴上这么说，实际上秋静叶明白，她的妹妹会毫不迟疑地赞成这项提案，缓缓地关上门之后，秋静叶看着天花板，嘴角微微翘起：她知道，秋神还未消亡，而且在这之后还会继续发光发热——即使不再是为了之前的事业。"
sgs.40.1:0"秋神的神泽将继续恩泽她的子民"

sgs.41.t:0"统一西南幻想乡"
sgs.41.d:0"我们成功了！在我们士兵正义的斗争中，我们工人辛勤的劳动中，西南终于成功地统一在了同一面旗帜下。现在，我们拥有广袤的土地，勤劳又聪慧的人民与随时愿意开赴前线保家卫国的英勇果敢的军队，曾经那看似遥不可及的理想现在仿佛只需伸手就能触碰到\n不过，现实还是往我们的头上重重浇了一盆冷水：我们现有的经济体制完全是在对抗强敌的基础上建立的军事主导型经济，或许在战时，它确保了我们能在无数军阀中立于不败之地，但当现在需要进行生产建设时，这种经济的弊端便毫无保留地体现出来了——我们隆隆作响的工厂可以轻松生产无数的灵力单元，轻武器与魔导炮，但我们连一张桌子，一把椅子，一块方糖，一卷丝布都造不出来，这种情况必须被改变\n好在，我们的政府中不乏有许多经济学的行家，他们已经为西南妖精联合制订了一份经济转型的方案，但是，这项方案的实施将花费极大的精力，这不是一个简单的工作，我们为此所付出的精力甚至有可能要大于西南混战时所用的精力，况且，在西南如此广袤的土地上，寻找并开发资源不会是一件轻松事。不过，我们可从来不是惧怕吃苦的鼠辈，我们的伟大理想必将胜利！"
sgs.41.1:0"[SGS.GetName]万岁！"

