sgs.60.t:0"新技术"
sgs.60.d:0"斯塔和桑尼正在摆弄着桌子上放着的一个黑色塑料盒子，那个盒子看上去很旧，上面的旋钮已经有点裂开，盒子上带着的一根向外突出的塑料棒也断开了一点，桑尼尝试着旋转那个旋钮，但她只听到了吱吱的几声作为回应\n\n“穆卡说这个小盒子可能很有用，但这玩意到底有什么用呢？”斯塔看着摆弄着塑料盒子的桑尼，率先开口说道，“一个黑色的盒子还能爆炸不成？”“不要急嘛，我倒是觉得这个东西挺有意思的”桑尼没有停下手上的动作，回应道，“说不定穆卡的直觉真的好使呢？”“反正我不觉得这个东西能有什么实际作用”斯塔撇了撇嘴，将手环抱在胸前\n\n“大家，我找到了……唔！”看着抱着书推开门而被地板绊倒的露娜，桑尼不禁笑了出来，随即走过去扶起露娜：“没事吧，你怎么还是和往常一样容易平地摔啊”“嗯……那是次要的，大家快看看这个！”刚从地上爬起，露娜便将手中抱着的书摊开在桌子上，指着其中的一句话。“步话机？长距离即时通话的工具？这种东西真的存在吗？”看着那行文字与旁边的配图，斯塔皱着眉头说道，“就算有，也不像是这个黑色的小盒子能做到的啊”“所以我说先别急嘛”桑尼笑着看向那个老到不成样子的步话机，“即便看起来不起眼的东西，也有可能发挥巨大用处的，你说对吧，露娜？”突然被提问到的露娜点了点头，顺着桑尼的意思接着说道：“最主要的是，如果能制造这种工具，我们战斗的效率将会得到极大提升，这也或多或少能让我们在战斗中争取到先手的优势”桑尼看了一眼步话机，又抬头看了看她的两位挚友——她们点了点头，就好像桑尼开口之前就已经明白她要说什么了，“那么，卫兵同志，把这个盒子连带这本书送到研发部那里，让他们进行逆向工程，争取早日将步话机投入生产。”"
sgs.60.1:0"废品里面总会有宝物的"

sgs.62.t:0"逃亡"
sgs.62.d:0"克伦娜在一处营房中待着，手中拿了一杯热水，以如释重负的目光打量着这个营房的环境。她是一位妖精，也是头脑比较灵敏的妖精之一，正因如此，她懂得不少工业技术，如果在别的地方，她本可以依靠手艺谋口饭吃，但她在斯卡蕾特帝国工作，这就注定了她无法获得一个满意的生活环境。于是，受到琪露诺主义的感召，她在一次工作中趁守卫不注意溜了出去，但刚走出去没多久，她便听到了警卫拉响了警报——她的逃亡被发现了！\n\n  随后，她藏在树林中，只在夜晚赶路，虽然这使她躲过了帝国军队的搜捕，但也使她迷失了方向，不过这不重要，她只想逃出帝国的魔爪，其他事情可以之后再考虑。就在今天，她赶路的时候发现了一队妖精士兵朝她走过来，她辨认出她们的袖章不属于斯卡蕾特帝国或其附属国，之后的事情她就记不清了，她只记得自己跑了过去，向那队士兵阐明了她的来意后，便因为长途跋涉而疲劳地昏了过去，等她睁开眼睛，她就身处营房中了\n\n克伦娜眨了眨眼，结束了自己的回忆，因为她看到了几个士兵穿着的妖精面朝她走了过来：“我们检查了你的证件与身体状况后，一致排除了你作为间谍的嫌疑”领头的那位妖精笑着说道，“所以今后，你就是我们的一员了”“谢谢了，既然你们对同族那么友好，我现在应该在东雾之湖吧？”克伦娜问道，随即，她看到那个领头的妖精愣了一下，便朝着身旁的妖精笑了起来，同时对着克伦娜伸出了右手：“这里是[SGS.GetName]，比东雾之湖更加美好的地方，欢迎来到这里，克伦娜，今后请多指教了”克伦娜愣了一下，便同样地笑着握住了对方的手。"
sgs.62.1:0"“请多指教，同胞”"

sgs.66.t:0"国家被妖精实业团控制"
sgs.66.d:0"又是一个令人烦躁的阴雨天，斯塔坐在办公桌前，全神贯注地批阅着摆在桌子上如山的文件。3个小时后，她放下了笔，扶了扶额头，懊恼地看着似乎完全没能变低的文件山，“该死，如果我能把她们也能拉过来就好了”斯塔抬起头看向窗外，仔细想了想她的两位朋友：桑尼此时应该在工地上监管建设，露娜不出意外的话又在工会与外来移民接收处转悠，而她只能坐在这里处理繁杂的文件——也不能怪其他人，这是她自己要求的。曾经有不少妖精劝她说：收回副手的行政权力并不总是好事，而斯塔今天才意识到这句话的合理性/n 不知过了多久，斯塔回过神来，看到了办公桌上存在一封信，她猜想可能是哪位同胞在她走神的时候送进来的，便伸手拿其那封信件。信是桑尼派人送来的，她仔细看着信里的文字，神情从一开始的好奇转换为不解，最后变为愤怒：“她们竟敢…！我给了她们权力，希望她们为西南发展贡献一份力量，而她们竟敢做这些事情！”她将信纸连同信封一起摔在桌上，而信中的内容是有关实业团政治力量渗透政府的报告。\n 毫无疑问，实业团已经掌控了这个国家的大半政治力量，斯塔迅速地思考着对策，不过她一无所获。有那么一瞬间，她甚至想让星光卫队直接冲进实业团的总部，但目前，她们的政治实力实在过于雄厚，一旦正面出击，整个国家都会陷入混乱当中。她试图用笼子圈养老鹰，但老鹰已经钻出了笼子，现在，要想将这只猛禽收回束缚之中，可就不那么容易了。"
sgs.66.1:0"打压他们！"

sgs.71.t:0"对铃兰部落的最后一战"
sgs.71.d:0"    西南，这片美丽的土地，我们伟大而深爱着的家园，如今却滋生了一块黑紫色的肿瘤——铃兰部落的残暴统治与其愈发极端的政治策略令任何爱好和平与自由的种族都无法坐视不管。并且，若是继续让那些横征暴敛之徒控制位于铃兰部落的废品涌入点，其后果将不堪设想。符卡发放士兵，魔炮准备就位，妖精革命军无数的战士已开赴前线，随时准备着与梅蒂欣手下罪恶的部队决一死战，并终结她那残暴的统治。荣耀属于自由！荣耀属于妖精！"
sgs.71.1:0"为了妖精同胞！"

sgs.78.t:0"照片"
sgs.78.d:0"这是一个阳光灿烂的午后，三月精正坐在议事厅中开着例行会议，她们面前的桌子上放着一个褐色纸袋，仿佛正静静地等待着被打开\n“那么，如上就是近期的基础设施发展情况，除此之外，还有一件好消息要告诉大家”整理了一下手边的工作报告，桑尼笑着拿起了桌子上的纸袋，拆开上面用作封口的线，将里面的东西倒出。那是几张图片，上面布满了密密麻麻的绿色曲线，对灵力装置一窍不通的门外汉或许会觉得这是一幅未完成的涂鸦画，但三月精可不是什么普通人，她们一眼就能看出这些图片的含义\n“灵力雷达接收波图像……？等等，这几条曲线……难道在高空存在飞行物？”看清楚照片的内容后，斯塔不由得愣住了，她的表情从惊讶转为疑惑：“难道是吸血鬼派来的侦察单元？”“我一开始也是这么认为的”桑尼笑着回应道，“直到我飞到极限高度仔细观察后才明白，那根本就不是什么侦察单元——那是一位妖精！”\n屋子里蓦地陷入了沉默，桑尼微笑地看着她的两位挚友，斯塔和露娜正在理解突如其来的信息：自从结界危机后，幻想乡的灵力变得稀薄，曾经妖精能够自由飞翔于天空的日子一去不复返了，现在，妖精只能利用自身的灵力勉强维持中低空的慢速飞行，但这些图片与桑尼的描述给了她们一个措手不及的结论：妖精能够重回高空了\n过了一会，露娜眨了眨眼睛，疑惑地说道：“但是我们现在还没能恢复高空飞行的能力，这就说明，那位妖精获得了某种能够支撑高空飞行的方法？”桑尼激动地回答道：“正是如此，我询问了那位妖精飞行的具体细节后发现，她是依靠一个灵力充沛地区所带有的高能灵气完成飞行的。我们的科学家已经在研究将这种高能灵气做成便携式单元的方法了，不久之后，妖精将能够重返天空——让那些吸血鬼的爪牙们尝尝妖精空军的厉害！”"
sgs.78.1:0"“重返天空……么”"

sgs.79.t:0"重回蓝天"
sgs.79.d:0"这是一个万里无云的日子，大气中水汽含量低，能见度良好。一块空地上，工程师打扮的妖精们正在对一位妖精士兵背上的灵力装置作最后的检修，斯塔就站在这块空地不远的地方，她代表三月精来观看飞行单元最新的研究成果\n自从上次发现飞行妖精的事件之后，[SGS.GetName]的科学家们夜以继日地对其所说的飞行方式进行研究，最终得到了在注入高能灵气后可以维持较长时间高空飞行的灵力装备。今天是这项新装备的第一次实验，如若它能够成功，妖精们便将再次拥抱阔别已久的云层上的天空。\n“灵力飞行辅助装置第一次测试开始。”随着研究人员按下了装置的启动按钮，所有在场的妖精们都紧张地看着飞行装置与携带那位装置的士兵。时间一秒秒地流过，正在大家猜想实验是否失败时，那位士兵报告称自己感受到了结界危机前的灵力。研究员的队列中爆发出一阵欢呼，只见那个妖精飞到了天空中的极限高度之后，便像以前那样直直地飞上了天空。斯塔表面上毫无波澜地看着这一场景，心里却无比激动——她见证了多么里程碑式的场景啊！她想，妖精，大自然的化身，在受引力束缚许久后终于又能够重新脱离引力的牵制。谁说那些妖怪高人一等？她们能办到的事妖精也能办到！\n斯塔带着兴奋的心情快步走向了研究人员的操控台，难掩激动地掏出一张纸与一个公章，在纸上盖下章子后快速写下了一段文字：“斯塔萨菲亚代行西南政治局第306号命令——”"
sgs.79.1:0"“允许飞行装置投产”"

sgs.80.t:0"望向天空的眼"
sgs.80.d:0"    斯塔正站在一个大型设施前，手中拿着设计蓝图，仔细比对着建筑设施的设备规划，良久，她放下图纸，对着工程师们笑了笑，便让她们回去复命。\n\n    事实上，敌人的骚扰在三月精到达这片土地后从来便没有停止过，从西南军阀的侦查小队到妖怪的探测单元，前者之类的地面目标并没有太大的威胁，训练有素的守备部队可以迅速地解决一切敌人，但在天空，三月精没有任何手段能应对她们：在那种高度，地面上的火力无法搜寻到目标，自然也就提不上打击目标了。针对这一问题，斯塔决定利用她的能力建造一项大型工程，原理上，向天空中散射灵力波，然后用探测器接收灵力波反射回的频率，这样一来就可以通过波差造影定位敌人，并有了对其施以打击的可能性。\n\n但是，侦测的手段是有了，如何打击还是个问题——现有的火力完全不足以攻击在几千米以上飞行的目标，斯塔甩了甩脑袋，决定不继续想这个问题，毕竟有句话叫作车到山前必有路，在未来，妖精们一定会拥有将外敌扼杀于天空的能力，而这一侦测单元将成为打击侵略者的观瞄镜。"
sgs.80.1:0"有总比没有好，不是吗？"

sgs.81.t:0"移民"
sgs.81.d:0"不久前，我们以官方的身份宣布了西南种族平等的政治纲领，从整个西南的稳定与团结着眼，这样做无疑是积极的，但是，这一纲领也给我们带来了许多麻烦\n一批来自下玄武川的河童移民近日在我们境内安顿下来，他们请求担任当地工厂的技术工人，但不幸的是，这些工作岗位已经被本地的妖精们占满了，我们可以选择让河童来代替这些妖精的工作，他们丰富的经验与先进的技术无疑能大大增加生产效率，但失业的妖精们可能会十分不满；或者，我们可以不管这些河童的诉求，这样的话，妖精的现有利益将能得到保障，相对应的，从长远来看，这对于种族平等政策的推行相当不利。"
sgs.81.1:0"招募河童"
sgs.81.2:0"保留妖精"
sgs.81.3:0"额外招募河童"

sgs.82.t:0"社区"
sgs.82.d:0"最近，在我们种族政策的影响下，西南妖精联合的外籍移民翻了许多番，这件事无论是对于我们实现种族平等的理想，还是对于西南缺乏人力的现实来说，都无疑是个好苗头。不过，新的问题又随之出现了——迁居而来的移民大多倾向于与同族聚集居住，以至于移民数量较多的区域形成了许许多多以聚落为中心的社区。虽然这些社区目前还维持着温驯的态度，但随着时日的推移，它们的存在势必会给我们推行政策带来许多不必要的麻烦\n现在，摆在我们面前的有两个方案，行政部长认为，我们可以针对不同种族的聚居地划分行政区域，并给予这些区域一定的自治权，这将极大地缓和外来种族与我们的矛盾，代价是今后的政策推行依然存在着一定的阻力。军方代表的意见则简单粗暴的多：动用武力将同种族的移居者拆开来分散居住，这种方法省时省力，效果也立竿见影。不过，我们这么做很可能引起各个外来种族的不满，这对我们以后的内部团结和对外宣传都有不小的负面影响。"
sgs.82.1:0"允许聚集居住"
sgs.82.2:0"拆散她们"