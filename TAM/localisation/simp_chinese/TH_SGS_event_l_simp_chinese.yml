sgs.46.t:0"调节成功"
sgs.46.d:0"在充满火药味的会议后，聚于一堂的各方势力代表最终达成共识：形成一个临时防卫组织来应对秋神势力的南扩。这些势力的真实意图仍然值得揣测，而且当秋神被击败后，防卫组织势必会随之解体，但起码我们不用独自对付强大的人类军队了。"
