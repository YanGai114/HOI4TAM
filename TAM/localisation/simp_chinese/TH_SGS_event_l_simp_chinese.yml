sgs.5.t:0"三月精请求我们工业援助"
sgs.5.d:0"当琪露诺醒来的时候，三月精已经站在琪露诺的屋子门前等待琪露诺多时了，琪露诺热情的请她们坐进了屋子，桑尼掏出来了很多的奇怪的食物，说是西南特有的土特产。斯塔又掏出来了一大堆的垃圾，说是西南最值钱的玩意。当琪露诺和三月精聊的正开心的时候，突然桑尼一转话题，感叹道”唉，咱们的工业太少了”她们又寒暄了一阵，斯塔便贴近脸说”琪露诺呐，来帮帮我们吧”然后从不知道哪里掏出来了一个单子，上面详细的写了三月精需要什么东西，琪露诺稍稍思考了一下，于是琪露诺决定……"
sgs.5.1:0"咱目的是解放妖精，她们也是，她们要什么咱都给！"
sgs.5.2:0"给她们吧，但是咱们需要一些报酬"
sgs.5.3:0"咱们没有这么多闲置的资源"

sgs.6.t:0"[CIR.GetLeader]拒绝了我们"
sgs.6.d:0"  斯塔和露娜在琪露诺拒绝之后在路上一边飞一边愤怒的抱怨，并抱怨说“桑尼，你就不该在寒风中等待那个笨蛋几个小时“桑尼疑惑着说道”我以前在人里听小铃说书，说有一个人去了别人家三次，到了最后真诚的等待几个小时，把那个人感动了，于是就十分大方的加入了他们，但是琪露诺那个笨蛋这样对咱们，是因为我们没有去够三次吗”斯塔用手把桑尼的头往下按，说:”觉得自己能把笨蛋感动的人才是笨蛋呢，你就打消那个念头吧。”"
sgs.6.1:0"“好吧”"

sgs.7.t:0"[CIR.GetLeader]同意了！"
sgs.7.d:0" 当桑尼和斯塔回到了自己在西南新建的树洞里的时候，她们大笑着举行庆功宴，当斯塔和露娜吃的饱饱的时候，桑尼又开了一瓶新的酒，倒给了她们，她们不约而同的喊了一句："
sgs.7.1:0"“好耶！”"

sgs.8.t:0"[CIR.GetName]要求还款"
sgs.8.d:0"   一个晴朗的早晨，一个举着雾之湖妖精联合体国旗的妖精来到了三月精的住所，并敲了敲门，桑尼一看便知道来意了，因为最近雾之湖妖精联合体打起了仗，肯定是关于债务的承诺的问题，她和斯塔对了对眼，便说“咱们去吃个饭啊，不劳你大老远来到这里”然后斯塔用灵力通讯电话打了个电话，让开妖精食品店的妖精们做一大桌菜。\n 酒席上的妖精们一边笑着一边喝用酒虫所泡的美酒，大使总是想说些什么，但当她想要张口或者扭转话题的时候总是会被三月精所打断，当酒席结束，大使终于忍不住了，带着酒气拍着桌子质问桑尼什么时候会还钱，桑尼露娜和斯塔对了对眼，于是决定……"
sgs.8.1:0"“当然，我们会还钱的”"
sgs.8.2:0"把她打一顿然后让她滚回去！"

sgs.9.t:0"要求三月精还款"
sgs.9.d:0"现在我们需要大量资金来支持战争，是时候要求三月精还款了。"
sgs.9.1:0"要求还款"

sgs.10.t:0"三月精同意还款了！"
sgs.10.d:0" 大清早，大妖精便喊琪露诺起床，说是有好消息传来，使者和琪露诺面对面聊着，并拿出了一些钱和一张纸条，上面写着“琪露诺，钱我们会还你的，你的使者先拿了一小部分过去，我们将会绕过蕾米莉亚帝国给你把其余的钱还清的”后面附带笑着的三月精的涂鸦。"
sgs.10.1:0"“果然相信她们是对的啊”"

sgs.11.t:0"三月精拒绝还款"
sgs.11.d:0"当使者会见琪露诺的时候，琪露诺惊讶的看着那个使者，她鼻青脸肿，而且身上的衣服都被光弹烧的几乎全坏掉了，当问询原因的时候，她支支吾吾，说是大概三月精干的，当琪露诺继续问下去的时候，她又是支支吾吾的，琪露诺反复问了半天，请来了会审问的妖精，才让她说出“她们请我喝了鬼的酒，我都忘了是怎么回事的了”琪露诺不知道是因为外交失礼还是因为三月精不想还债才揍了她一顿，这时，她最后遮挡身体的衣服不小心掉了下来，琪露诺看到了这个妖精的肚子上写了几个字”咱们是不会还钱的，大baka”旁边画了三月精自己的样子的涂鸦，琪露诺十分的恼怒的说道。"
sgs.11.1:0"“那群baka！她们会遭到报应的”"

sgs.12.t:0"支付报酬"
sgs.12.d:0"咱们和琪露诺谈判的时候，琪露诺稍微思考了一下，琪露诺说”咱可以把这个当作那个啥……”大妖精补充了一句:”投资”于是琪露诺说道”对，投资，咱不能空手而归啊，当咱们下一次打仗的时候，你还给咱们可以吗？”"
sgs.12.1:0"“很合理的请求，咱们同意了”"
sgs.12.2:0"“那算了，那时候咱们可能仍然提供不了这么多东西”"

sgs.13.t:0"三月精拒绝了"
sgs.13.d:0"[SGS.GetName]摸了摸桌子，想了想，于是说:“咱们之后可能也达不到你提出来的要求啊。咱算了吧“于是三月精转身就想走，而咱们也没有留住她们，让她们三个自己回去了。"
sgs.13.1:0"咱就只要了一点钱而已啊"

sgs.14.t:0"三月精同意了"
sgs.14.d:0"[SGS.GetName]点了点头，于是咱们约好了会给她们工业材料，但是咱们在她们打仗的时候会给她们一大笔支援费。"
sgs.14.1:0"就这样吧"

sgs.15.t:0"一场会议"
sgs.15.d:0"    辩论持续了两个小时，最后，桑尼坐在椅子上，开口说道：“大家，我说啊，我们这么讨论是得不出结果的，而且以后的事情如果继续这么讨论的话会花费我们大量的时间，不如咱们学学外界人的做法，在妖精中进行一次民主投票，谁赢得投票，以后这种大事情该如何抉择就听谁的，如何？”看着两位同伴的神态，桑尼明白自己的提案被认可了，她迅速地执写了一份投票案，并快速地将这件事安排下去。\n\n    几天后，投票的结果出来了，随着最后一位记票员拿出自己统计的数据，路线投票的结果落下了帷幕——"
sgs.15.1:0"斯塔的胜利！"
sgs.15.2:0"桑尼的胜利！"
sgs.15.3:0"露娜的胜利！"

sgs.16.t:0"一场会议"
sgs.16.d:0"    在西南生活的每个妖精都清楚一件事：三月精间内部的路线分歧存在已久，并不是为了争权夺利，她们三位妖精中每一位都想用自己的理论让妖精的未来变得更加光明，因此，她们三位所各自秉持的三个理论都拥有广泛的群众基础，这种思想上的对立不至于令国家内部产生分裂，但不论如何，内部存在多重声音对于当下状况的国家始终是十分危险的，而看上去，今天便到解决问题的时候了。\n\n    这本是一次三位妖精间日常的会议，但在最后的自由讨论时间中，三月精对某个问题的看法产生了分歧，针对这一分歧的讨论愈演愈烈，最终达到了辩论的地步。"
sgs.16.1:0"下一页"

sgs.17.t:0"一场会议"
sgs.17.d:0"    “露娜，这样做太仁慈了！”桑尼用少见的高嗓门严厉地呵斥道：“只要有了一次，就必定会有第二次！我们该如何保证北边的那些人渣不再伤害我们的同族？仅仅依靠谈判是不现实的！”露娜也根据自己的理论及时地反击着：“难道我们就一定要用暴力才能制止暴力？这不是一件大事，但如何处理这件事对于我们在北边人类中的影响是十分重要的，以暴力的形式伸张正义不是妖精的作风！”“但如果按你的做法，我们在同族中的声望将一落千丈！”桑尼咬着嘴唇，声音不减地回击道：“在人类中的影响固然重要，但我们在同族中的影响难道就可以拋在一旁了吗？”这时，斯塔从旁边冷不丁地插入道：“按我说，桑尼的看法就没问题，但你的手段还是太柔和了，人类这一种族，天生下来就从骨子里刻有对我们妖精的傲慢与歧视，要确保妖精们不再被他们以居高临下的姿态俯视着，就只能按我的办法来——给那些家伙好好上一课！”"
sgs.17.1:0"下一页"

