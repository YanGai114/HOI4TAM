l_simp_chinese:
 clo.1.t:0 "妖精鼓励法案的成效"
 clo.1.d:0 "随着鼓励法案的实行，一些妖精终于懂了如何正确的使用生产工具了。"
 clo.1.1:0 "这还有很长一段路要走。"

 clo.2.t:0 "妖精鼓励法案的成效"
 clo.2.d:0 "随着鼓励法案的实行，大部分妖精都知道怎么用生产工具了。"
 clo.2.1:0 "情况正在逐渐变好。"

 clo.3.t:0 "妖精鼓励法案的成效"
 clo.3.d:0 "随着鼓励法案的实行，更多的妖精会用工具做一些有创造力的事情了。"
 clo.3.1:0 "妖精也是很有智慧的！"

 clo.4.t:0 "妖精鼓励法案的成效"
 clo.4.d:0 "随着鼓励法案的实行，妖精们知道利用自己的能力和工具结合，来更高效的做事了。"
 clo.4.1:0 "谁说妖精不如人和妖怪？"
 
 clo.5.t:0 "妖精鼓励法案的成效"
 clo.5.d:0 "随着鼓励法案的实行，妖精们利用工具做出了令所有人以前完全想不到的事情，一些只有妖精们才能做到的事情！"
 clo.5.1:0 "这才是妖精应有的实力！"

 clo.6.t:0 "妖精鼓励法案的成效"
 clo.6.d:0 "随着鼓励法案的实行，发送给妖精们的工具，像是已经成为妖精们自身身体的一部分了，用起来得心应手。"
 clo.6.1:0 "工具已经和妖精融合了！"

 clo.7.t:0 "革命妖精统一地狱"
 clo.7.d:0 "从幻想乡外遥远的异界，彷佛永远不会终结，黑暗混沌的地狱之内，突然传来了妖精们的欢乐歌声。\n在歌声响彻中，一切地狱旧有的黑暗，都在比日光更为闪耀的妖精们的行进中消散无踪。\n作为地狱的统一势力“[CLO.GetName]”的妖精领导者 [CLO.GetLeader]，最初只不过是地狱女神的小小下属。\n但在一场由她发起，作为弱者的妖精们和幽灵们参与其中的对地狱女神的反叛中，克劳恩皮斯击败了强大的地狱女神，被苦难的地狱住民们推举成为了全地狱妖精与幽灵的解放者。\n[CLO.GetLeader]没有辜负受压迫者的希望。\n在她的努力下，妖精与幽灵团结起来。在精锐而强大的地狱妖精军团和她们盟友的合力下，一切曾经的压迫者都从宝座上跌落，从凶狠的鬼族到强大而古板的阎魔乃至狡诈而不可一世的动物灵。\n但是，妖精们对被击败的敌人并未寻求报复；相反，她们以金子般的真诚之心与笑容，接纳了她们作为联合体的一员：为一个平等的新地狱而共同前行。\n起初一切收效甚微，妖精们也几乎怀疑自己，终究无法感化这些高傲的强者；作为自然化身的她们，终究不可能改变“弱肉强食”这一地狱的自然法则。\n但忽然间，她们回首发现，在不知不觉中，她们的背后已然不再孤独。\n统一的地狱向幻想乡与一切异界宣言：最终的解放时刻已然到来！\n和平亦或者战争，取决于异界压迫势力对她们宣言的回应。\n地狱，不再是为惩戒、施虐罪人而存在；而真正成为了，为罪人们赎罪所建造的“失乐园”。\n尽管，那位曾经的地狱女神已然不再，但她的理想却得到了超出了她曾经所宣言的实现。\n地狱的未来，正在光明的火焰中闪耀。"
 clo.7.1:0 "以这份理想的实现为终点，曾经的一切已然报答。"
 clo.7.2:0 "解放……真的能够到来吗？"
 clo.7.3:0 "皮丝，变得太过软弱……"
 clo.7.4:0 "我们否定战争带来的解放。"
 clo.7.5:0 "妖精，也将解放幻想乡！"
 clo.7.6:0 "你们也终将臣服于红魔之主的脚下！"
 clo.7.7:0 "永恒的法则不会被动摇。"
 clo.7.8:0 "如果你们做得到的话。"
 clo.7.9:0 "这是天道的道路吗？"
 clo.7.10:0 "颠覆黑暗之心的革命！"
 clo.7.11:0 "她们的成就无法否定。"
 clo.7.12:0 "又一场下克上？！"
 clo.7.13:0 "弱者终将臣服于强大。"

 clo.8.t:0 "[CLO.GetName]要求我们屈服于她们！"
 clo.8.d:0 "随着[CLO.GetName]统一了死后世界的大部分区域，现在[CLO.GetName]想要统一整个$Hell$地区了！，现在她要求我们彻底臣服于她们，不然她们将进攻！"
 clo.8.1:0 "我们无力抵抗。"
 clo.8.2:0 "她们将为此付出代价！"
 clo.8.3:0 ""
 clo.8.4:0 ""

 clo.9.t:0 "新地狱法案的散播"
 clo.9.d:0 "随着我们推行新地狱法案，更多地区接受了我们这一法案。"
 clo.9.1:0 "太好了。"

 clo.10.t:0 "[CLO.GetLeader]要求我们加入她们的新秩序" 
 clo.10.d:0 "随着[CLO.GetLeader]在[CLO.GetName]站稳了脚跟，开始向外推行她的地狱新秩序，而我们的理念在她看来过于激进，所以希望我们放弃自己的理念，而加入她的秩序体系中。如果我们不同意，她将不惜动用武力来使我们屈服。"
 clo.10.1:0 "我们相信地狱女神的新秩序。"
 clo.10.2:0 "我们将斗争！"

 clo.11.t:0 "[CLO.GetLeader]希望我们加入她们的新秩序"
 clo.11.d:0 "随着[CLO.GetLeader]在地狱推行自己秩序的成功，现在她希望我们这些与其他异界的中转站也加入地狱秩序大家庭，她会由此更加规范那些想进入其他异界的人们，同时也会帮助我们防范那些想要入侵的不速之客。"
 clo.11.1:0 "我们相信地狱女神的能力。"
 clo.11.2:0 "我们不能加入任何一方。"
 clo.11.3:0 ""
 clo.11.4:0 ""

 clo.12.t:0 "地狱女神的回归？"
 clo.12.d:0 "在近日，异界传来了赫卡提亚将与妖精进行决斗，并且最终决定地狱女神的去留。\n本报曾经将之视为单纯的谣言，但这一消息现已得到证实。\n地狱女神在决斗中经过意外的苦战后战胜了“最强的地狱妖精”，但是妖精们显然不愿意这样轻易顺从女神，发起了公然的反叛。\n虽然可预期，在获得了足够的合法性基础下，最终动乱将会平息，但地狱女神的此举，似乎表明她将不仅是留在地狱那样简单。\n地狱女神赫卡提亚，曾经反复宣扬的“新地狱”，也许将由此开始得到实践。\n我们无法预测，地狱将在这位女神的带领下走向何方。\n但是看起来，“秩序”的力量暂时占了上风。"
 clo.12.1:0 "我将给地狱带来全新的面貌。"
 clo.12.2:0 "不过是自说自话的“地狱女神”。"
 clo.12.3:0 "她究竟想要做什么？"
 clo.12.4:0 "这种传统应当被尊重。"
 clo.12.5:0 "神明的时代还没有落幕吗？"
 clo.12.6:0 "她无法消灭一切反抗！"
 clo.12.7:0 "铁腕下的革新？"
 clo.12.8:0 "看来，地狱仍然相对稳定。"
 clo.12.9:0 "地狱的女神归来了吗？"

 clo.13.t:0 "[CLO.GetLeader]击败赫卡提亚！"
 clo.13.d:0 "混沌的异界，总是传来着各种离奇的消息，其中最近的一条，是关于地狱深处的消息。\n据说，地狱妖精[CLO.GetLeader]在一场符卡决斗中，击败了她的主人赫卡提亚，成为了地狱妖精的新领导者。\n因为这一消息过于模糊而可疑，关于这一消息的可靠性，本报仍在继续调查。\n但传言同样声称，地狱妖精对于境内其他种族的迫害已然在大规模发生。\n这一部分，可能并不是传言；因为三途河岸的死神小姐，证实了大量幽灵的流窜入境，并且它们的情绪处于极度的“不安恐惧”。\n也许，[CLO.GetLeader]与妖精们真的成功击败了地狱女神，但这对地狱与幻想乡都不会是好的信息。\n我们期待，能就[SKI.GetName]采访联络中，得到更多的具体信息。"
 clo.13.1:0 "万岁！万岁！克劳恩皮丝，万岁！"
 clo.13.2:0 "这不可能是真的。"
 clo.13.3:0 "疯狂的妖精，她们一定会得到教训！"
 clo.13.4:0 "妖精不可信任。"
 clo.13.5:0 "我们，只是为了妖精而战吗？" 
 clo.13.6:0 "至少，是妖精的胜利。"
 clo.13.7:0 "本性难移。"
 clo.13.8:0 "这大概是赫卡提亚的诡计。"
 clo.13.9:0 "幻想乡，永远不会堕落成地狱那样。"
 clo.13.10:0 "弱者成为强者？有趣。"
 clo.13.11:0 "这种事情与我们无关。"

 clo.14.t:0 "[CLO.GetLeader]在符卡决斗中击败赫卡提亚！"
 clo.14.d:0 "当[CLO.GetLeader]与地狱女神的符卡对决，陷入理所当然的劣势中时；\n所有旁观战斗者内心都几乎确信，皮斯的失败已是板上钉钉；\n她们也几乎已然接受，继续为强者所独断驱使的命运。\n最先打破这死一般沉寂的，却是一贯沉默无言的幽灵。\n幽灵们发出大量的光玉弹幕，结合着自杀式攻击的死尸弹，结成了如同漫天星辰的弹幕之网；在那一瞬间，成功钳制了地狱女神完成她本应实现的致胜一击。\n妖精们不再只是旁观，她们的斗争心，被克劳恩皮丝的顽强与更为弱小幽灵们的勇敢举动所点燃；向着明知几乎不可战胜的女神，发起了决死的挑战。\n即使强如地狱女神，在不计其数妖精与幽灵的火力援护与舍身保护下，也无法在符卡规则的限制下击破[CLO.GetLeader]。\n在最后的符卡结束后，地狱女神坦然承认了自己并未获胜，悄然隐去了身形；只留下曾经燃烧着不灭火焰，却已不再复燃的空荡神坛。\n以及，被同为胜利者的妖精与幽灵们，簇拥着的自由领袖。\n她的火把，成为了一切地狱受难者的“希望火炬”。"
 clo.14.1:0 "计划……成功了吗？"
 clo.14.2:0 "她们只会带来更多的混乱！"
 clo.14.3:0 "她们拒绝了接受“保护”……我真的做错了吗？"
 clo.14.4:0 "那位女神竟然会失败。"
 clo.14.5:0 "这真的可能实现吗？"
 clo.14.6:0 "皮丝，加油啊！"
 clo.14.7:0 "不过是又一群叛乱分子。"
 clo.14.8:0 "地狱的平衡正在走向失控。"
 clo.14.9:0 "这与我们无关。"
 clo.14.10:0 "她们难以在地狱世界生存。"
 clo.14.11:0 "我们不会重蹈覆辙。"

