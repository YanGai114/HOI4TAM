l_simp_chinese:
LIL_1:0 "冬去春来"
LIL_1_desc:0 "幻想乡中\n四季流转\n冬天已到尽头\n春天即将到来"
LIL_2:0 "妖精的命运之战"
LIL_2_desc:0 "“妖精们的命运，真的能就此改变吗？”"
LIL_3:0 "胜利！"
LIL_3_desc:0 "我们胜利了！妖精们胜利了！那么，接下来应该？"
LIL_4:0 "再一次胜利"
LIL_4_desc:0 "先知说，这胜利是必然的，因为她们一无所知，而我们知晓一切。"
LIL_5:0 "幻草原起义的失败"
LIL_5_desc:0 "英勇而鲁莽的幻草原妖精起义最终还是失败了，斯卡蕾特帝国并非像某些人说的一样只是一座摇摇欲坠的破房子。那么我们若是不想步起义军的后尘，就必须与我们的敌人一起吸取教训了。"
LIL_6:0 "花之都会议"
LIL_6_desc:0 "乐园的资源不足以让我们全面发展，现在我们必须召开一个会议，决定乐园未来的发展方向。"
LIL_7:0 "解放之日"
LIL_7_desc:0 "我们与这庞大的帝国战斗，不是为了争夺霸权，也不是为了报仇雪恨。我们只是为了将妖精同胞们从压迫中解放出来。因此，如果我们对那些暂时是敌人的同胞们还是没有任何仁慈，那就太不像话了。"
LIL_8:0 "赞美伟大领袖琪露诺！"
LIL_8_desc:0 "在琪露诺的思想指导下，幻想乡中的妖精成功战胜了妖精们的压迫者，让我们为我们的伟大领袖欢呼！"
LIL_9:0 "合邦计划"
LIL_9_desc:0 "过去幻想乡的妖精们因为地域隔离而不得不分为两个不同的势力，而现在隔离已经消失，而妖精们也已经完全团结在一起，我们已经不需要再作为“两个个体”存在了。一个团结一致的妖精国家可以让幻想乡的妖精更加强大。"
LIL_9_tt:0 "计划筹备中"
LIL_10:0 "整顿后勤"
LIL_10_desc:0 "xxx"
LIL_11:0 "春之妖精万岁！"
LIL_11_desc:0 "春之妖精，莉莉霍瓦特，带领我们审判恶魔，带领我们走向胜利，带领妖精们走向光荣与辉煌，让我们为她三呼万岁！"
LIL_11_tt:0 "§Y莉莉霍瓦特继续穿着那身衣服§!"
LIL_12:0 "宣称妖精先知"
LIL_12_desc:0 "莉莉霍瓦特能宣告春天的到来，那么她就能预知春天的到来。她能预知春天的到来，那她难道不能预知其它事物的到来吗？\n没错，莉莉霍瓦特早就预料到妖精将会崛起。她就是妖精的先知，理应领导妖精前进。"
LIL_12_tt:0 "失去所有包含§R激进倾向§!和§G改良倾向§!的精神"
LIL_13:0 "完善理论"
LIL_13_desc:0 "先知说，妖精从来都是独特而伟大的，只不过很多同胞们都没有认识到这一点。"
LIL_14:0 "大自然是唯一神"
LIL_14_desc:0 "先知说，是大自然创造了一切，这世界上唯一的神便是大自然。"
LIL_15:0 "而莉莉霍瓦特是先知"
LIL_15_desc:0 "先知说，她可以预测大自然的举动，她可以聆听神的话语，她就是传递神的旨意的先知。"
LIL_16:0 "以先知之名"
LIL_16_desc:0 "先知说，她将带领妖精们前往真正的乐园，只要我们团结一心"
LIL_17:0 "永恒乐园将长春"
LIL_17_desc:0 "先知说，神已经听到了我们的呼唤，只要我们稍稍做出努力，神明就能给我们带来永恒的乐园与永恒的春天。"
LIL_17_tt:0 "解锁§G永恒之春§!任务"
LIL_18:0 "报春之旅"
LIL_18_desc:0 "“春天到了，我该出发了”"
LIL_18_tt:0 "§Y莉莉霍瓦特§!将在乐园之内§G报春§!"
LIL_18_tt_2:0 "解锁§Y报春§!决议"
LIL_19:0 "乐园之中"
LIL_19_desc:0 "报春的妖精在乐园中宣告春天到来的消息，而乐园之中的一切状况也尽收于她的眼底。"
LIL_20:0 "妖精之春终将来到"
LIL_20_desc:0 "我们或许可以在此偏安一隅，但是我们绝不能对南方那些受压迫的同胞坐视不理。恶魔的统治必将轰然倒塌，而属于妖精的春天将由此到来。那么就前进吧！妖精的乐园与乐园的妖精！妖精之春将会从这里传播到幻想乡的每一个角落！"
LIL_20_tt:0 "我们将会走上对抗§R恶魔§!，解放妖精 同胞的道路"
LIL_21:0 "为独一无二的乐园而自豪"
LIL_21_desc:0 "琪露诺和她的雾之湖妖精联合体固然成功，但妖精革命的道路绝非仅此一条。乐园的妖精们有着独一无二的智慧，随意将其放弃无疑是我们的巨大损失。"
LIL_22:0 "为全妖精解放而前进"
LIL_22_desc:0 "如今的妖精在幻想乡当中饱受欺凌，而能帮助我们挣脱这枷锁的只有我们自己。所以，妖精同胞们，团结起来！还有无数受到压迫的同胞们在等待着我们！还有一个没有压迫的新世界在等待着我们！"
LIL_23:0 "追随雾之湖边的同胞"
LIL_23_desc:0 "琪露诺与她所率领的雾之湖妖精联合体为我们分担了斯卡蕾特帝国的许多火力，让我们能有宝贵的独立机会。而现在她们更是扛起了妖精革命乃至整个幻想乡革命的大旗，作为同样追求妖精解放的同志，我们应该向她们学习。"
LIL_24:0 "团结在莉莉霍瓦特的身边"
LIL_24_desc:0 "琪露诺在幻想乡的妖精中确实算是有些名气，但她毕竟离我们有些距离。与其不远万里去崇拜她，不如团结在我们现在的领袖——莉莉霍瓦特——的身边来得实在。"
LIL_25:0 "惟愿乐园在此永存"
LIL_25_desc:0 "足够了，我们已经不想再失去什么了，我们不想看到这唯一的乐园毁于一旦了。让那些疯子们自相残杀吧，最后她们会失去一切，而我们还能拥有我们永恒的乐园。"
LIL_25_tt:0 "我们将会尽全力让乐园§Y长存世间§!。"
LIL_26:0 "保守派意见"
LIL_26_desc:0 "从过往的经验来看，外界的新思想是动荡的根源，任其发展无疑会致使乐园消亡。因此，我们要遏制这一趋势，而最好的方式便是与自治同盟中的保守派合作。"
LIL_27:0 "维持乐园稳定"
LIL_27_desc:0 "为了乐园的续存，我们必须逐渐削弱乐园自治同盟的权力，但是首要任务仍然是保持乐园的稳定。我们将不会用很显眼的方式做出改变，而是一点一点地把它变成完全不同的东西。"
LIL_28:0 "排挤开放派"
LIL_28_desc:0 "乐园当中有一部分还把从天狗那里学来的所谓民主理论当作真理，叫嚷着自由开放的无知妖精，虽然现在她们还看不出什么威胁，但总有一天她们会成为我们的阻碍，因此必须提前提防她们。"
LIL_29:0 "斯卡蕾特经验"
LIL_29_desc:0 "尽管斯卡蕾特帝国在一些妖精眼里就是专制与暴行的代名词，但不可否认的是她们确实有值得我们学习的各个方面的经验。"
LIL_29_tt:0 "如果已完成国策§Y秘密互不侵犯条约§!，且成功签订条约则:"
LIL_29_tt_1:0 "获得§Y仿帝国卫队§!编制"
LIL_30:0 "妖精宪兵队"
LIL_30_desc:0 "许多妖精仍然散漫，不知道她们应该为乐园做些什么，我们必须好好整顿秩序了。我们将会组建宪兵队，让她们能主动认识到她们也需要将一些时间献给乐园。"
LIL_31:0 "大权在握"
LIL_31_desc:0 "现在，乐园自治同盟已经只剩一个空壳了，莉莉霍瓦特为乐园创造了更高效的新体制，而她便是体制的中心，是守卫乐园的第一妖精，是乐园每个妖精的保护者......"
LIL_32:0 "妖精的乐园，妖精的领土"
LIL_32_desc:0 "妖精曾经无处不在，而现在却因为其它种族的压迫被迫聚居在一起。要是我们继续退让，总有一天我们将会在幻想乡没有立锥之地。乐园的妖精们必须做好守卫乐园的准备。"
LIL_33:0 "驱逐其它种族"
LIL_33_desc:0 "在乐园的土地上仍然有一些其它种族存在，例如那些人类流亡者。虽然他们不一定对我们都有恶意，但他们的存在仍然给乐园带来了不稳定因素，我们必须尽快将他们驱逐出我们的乐园。"
LIL_34:0 "关上乐园大门"
LIL_34_desc:0 "“不，妖精的乐园不需要你们，我们也不卖门票。这里只属于乐园的妖精，我们没有任何可以与你们分享的东西，请回吧。”\n\n  “难道需要我们用其它方式送客吗？”"
LIL_35:0 "塑造认同"
LIL_35_desc:0 "众多事实表明，妖精乐园中的妖精与幻想乡中的其它妖精有显著不同。乐园的每一个妖精都应该为她们是妖精乐园的一份子而感到至高无上的光荣与自豪。"
LIL_36:0 "捍卫乐园的一切"
LIL_36_desc:0 "“乐园的每一朵花，每一株草，每一棵树，每一片叶，都有她们的名字，都有她们的意义。”\n\n“因此，若是谁破环了乐园的一丝一毫，那便是残害了我们的亲朋好友，是我们永远的敌人。”"
LIL_37:0 "和平主义外交"
LIL_37_desc:0 "乐园所处的环境绝对称不上乐观，周围的每个势力可以说都对我们虎视眈眈。不想让乐园就此毁灭，我们必须尽我们所能争取和平。就算战争真的无法避免，我们也要尽量争取时间。"
LIL_37_tt:0 "任何方式与§R斯卡蕾特帝国§!开战后，会锁定§Y和平主义外交§!以及后续国策"
LIL_38:0 "派往守矢的使团"
LIL_38_desc:0 "守矢神社想要打通前往地底的通道，很不幸我们就在这条通道上。对此我们与守矢都心知肚明，但是谁都没有直接揭穿。我们还是尝试着与她们进行了外交访问。"
LIL_39:0 "对红魔馆进行秘密访问"
LIL_39_desc:0 "我们面临的最大威胁便是斯卡蕾特帝国，但是好在她们正被内乱与琪露诺的威胁困扰，很有可能不想再多加一个敌人。我们的外交官也会尽可能让她们明白这一点。"
LIL_40:0 "秘密互不侵犯条约"
LIL_40_desc:0 "“如果她们能明白自己处于危机之中，她们应该就能答应得更爽快些了吧”"
LIL_40_tt:0 "没有同意与§Y琪露诺§!共同对抗[SCA.GetNameWithFlag]"
LIL_40_tt_1:0 "如果§Y签订成功§!："
LIL_40_tt_2:0 "我们将不能在§Y寒春夹击§!事件中选择对抗[SCA.GetNameWithFlag]"
LIL_40_tt_3:0 "如果条约签订成功且已完成国策§Y斯卡蕾特经验§!则："
LIL_41:0 "尝试调停妖精内战"
LIL_41_desc:0 "妖精们的自相残杀开始了......\n\n也许我们可以为和平做出一些努力？"
LIL_41_tt:0 "我们将会尝试调停§Y妖精内战§!"
LIL_41_tt_1:0 "§R这希望渺茫......§!"
LIL_42:0 "派往地底的使团"
LIL_42_desc:0 "我们的领土就在通往地底的洞口旁边，如果地底的妖怪想要入侵幻想乡，我们很有可能是第一个遭殃的。因此虽然我们当中的大多数妖精都没有去过地底，也不曾和地底的妖怪们接触过，但我们还是想方设法与地底的各个势力进行了一些联系。"
LIL_43:0 "与地底的互不侵犯条约"
LIL_43_desc:0 "虽然相比于其它两个方向上的威胁，来自地底的威胁实在不大。但是这些形式上的东西还是做一做比较好，至少也要避免三面受敌的风险吧。"
LIL_44:0 "聆听大自然的教导"
LIL_44_desc:0 "妖精是大自然的化身，是大自然给了我们生命与希望。要是妖精们被其它事物欺骗而忘记了自己的来路，那才是最笨的笨蛋。"
LIL_44_tt:0 "科技树将转换为§Y灵力专注本质§!"
LIL_44_tt_2:0 "§R除了宣称世界，你不能再通过其它方法改变势力规模!§!"
LIL_45:0 "让花海歌社掌权"
LIL_45_desc:0 "花海歌社其实并非是一个政治组织，她们只是一群喜欢在乐园花海中唱歌的普通妖精。在莉莉霍瓦特找上她们之前，她们也从来不知道她们应该为乐园做些什么。不过现在，她们知道了：她们应该不惜一切捍卫乐园与花海。"
LIL_46:0 "破环丑恶的机器"
LIL_46_desc:0 "那些冒出滚滚浓烟，排出恶臭废水的机器残害了我们多少同胞！它们无疑是丑恶的，是有罪的！它们应该像我们的敌人一样被无情地消灭！"
LIL_47:0 "憎恶城市"
LIL_47_desc:0 "妖精们可以在任何森林中自由自在地生活，可唯独不能在那砖瓦与钢筋混凝土的森林中自由地呼吸，因为那里没有自然！城市无情地摧毁大自然，那么我们就无情地摧毁城市！"
LIL_48:0 "恢复花海"
LIL_48_desc:0 "虚伪的建筑，无用的道路，这一切都太蠢了。不，不......我们不需要这么愚蠢的东西，我们只需要花海，无穷的花海，无尽的花海。"
LIL_48_tt:0 "每拥有一个地块修正：§Y永恒花海§!\n则灵力的影响§G+10%§!"
LIL_49:0 "歌颂自然"
LIL_49_desc:0 "还有谁能比我们妖精——自然的化身——更加热爱自然呢？花海歌社的各位妖精同胞！放声歌唱吧！今后我们便是大自然的坚盾与利刃！"
LIL_50:0 "花海连绵歌声不绝"
LIL_50_desc:0 "“去吧，去歌唱吧，去歌唱那永恒的花海与至高无上的乐园吧！”\n\n“不尽的春风吹到哪里，不绝的歌声唱到哪里，永恒的花海便长到哪里。”"
LIL_50_tt:0 "解锁§Y扩张永恒花海§!决议"
LIL_51:0 "妖精之幸福"
LIL_51_desc:0 "让妖精们拥有所谓的财富与权力，她们就幸福了吗？让妖精们去完成所谓的什么伟大事业，她们就幸福了吗？绝对不是这样，在那些非自然的囚笼中找不到妖精真正的幸福。让自然指引妖精们吧，她们会自己找到真正的幸福。"
LIL_52:0 "原始民主"
LIL_52_desc:0 "让我们好好问问我们自己，我们真的需要那些花里胡哨的东西吗？需要那种由无数个表面光鲜亮丽实际上心怀鬼胎的个体搭建的错综复杂而又无比肮脏的官僚体系迷宫吗？那种东西是对乐园的侮辱！让别人在那种地狱中受苦受难吧！我们要用最直接的，最有效的方式解决所有问题，妖精们的智慧是不可小觑的！"
LIL_53:0 "反对私产"
LIL_53_desc:0 "所谓的私有财产，不过都是从大自然那里剥削而来的。说到底，私有财产也不过是乐园外的愚者们肆意屠戮的掩饰罢了。在乐园之中，我们绝不会容忍这种丑陋的存在。"
LIL_54:0 "一切属于大自然"
LIL_54_desc:0 "拥抱大自然吧！忠于大自然吧！将一切都献给大自然吧！因为你我都是大自然的一部分。那些妄图将大自然征服的蠢货不知道他们从来就没有胜利过，而我们将会与大自然一同迈向永恒。"
LIL_55:0 "返璞归真"
LIL_55_desc:0 "我们早已拥有了一切，只是我们一直没有发掘。我们发掘得越深，就越发感到我们本身的神奇与深奥。那么我们为什么还有冒着被腐蚀的风险去追寻那虚无缥缈的外物呢？妖精之力本就该如此伟大！"
LIL_56:0 "自然之乐园"
LIL_56_desc:0 "再也没有什么能侵蚀我们的乐园了，乐园的妖精们在花海中遨游，歌唱，日复一日，年复一年，就好像莉莉霍瓦特的报春一般，没有什么能够改变......但愿......"
LIL_57:0 "重视工业"
LIL_57_desc:0 "为了抵御未来的敌人，我们必须把发展重心放在工业上，毕竟只有真枪实弹才能抵挡敌人的进攻。"
LIL_57_tt:0 "解锁冬去春来事件中§Y提升建造速度和工厂产出的选项§!"
LIL_58:0 "改善乐园环境"
LIL_58_desc:0 "目前的乐园对于妖精来说确实称得上是乐园，但是对于那些工厂来说就不是了。虽然建设基础设施可能会破坏妖精们的生存条件，但是为求更快速的发展我们还是得做出一些改变。"
LIL_59:0 "乐园资源勘探队"
LIL_59_desc:0 "发展工业需要资源，而乐园的资源并不算丰富。但是我们不能就此灰心丧气，让那些热衷于探险的妖精们出发吧，让她们去探寻乐园的宝藏吧！"
LIL_60:0 "建设花之都"
LIL_60_desc:0 "一些在斯卡蕾特帝国生活过的妖精总说红魔城多么繁荣多么壮观，现在我们有了一定规模的工业，我们也是时候建造一座伟大的都市来证明自己了。"
LIL_61:0 "秘密接收起义军残部"
LIL_61_desc:0 "虽然起义军已经被斯卡蕾特帝国宣布消灭，但仍有部分起义军残部仍然潜伏在斯卡蕾特帝国与我们的边境地区。或许我们可以说服她们加入我们，为妖精的未来继续奋战"
LIL_62:0 "吸取经验与教训"
LIL_62_desc:0 "由于很多起义军并非职业军人，因此在与斯卡蕾特帝国军队的战斗中出现了许多战略战术错误。通过复盘这些战斗，我们可以避免我们在未来的战斗中出现同样的错误"
LIL_63:0 "改良训练方式"
LIL_63_desc:0 "在与起义军的谈话中我们得知，现在妖精乐园的军队训练方式已经十分落后了。及时改良军队的训练方式是我们所必须完成的任务"
LIL_64:0 "探索新式战法"
LIL_64_desc:0 "随着科技的爆炸式进步，幻想乡当中的战争策略也发展得尤为迅速。我们也必须开始探索新式战法，让军队拥有更强的战斗力。"
LIL_65:0 "适合妖精的生产设备"
LIL_65_desc:0 "我们现有的生产设备已经十分老旧了，更重要的是，这些设备并不适合妖精使用。我们需要开发新式的设备，并且这些设备必须合适我们妖精。"
LIL_66:0 "普及工业化"
LIL_66_desc:0 "综合各方面考虑，我们不能让我们的工业太过于集中。我们需要把那些发展程度不那么高的地方也纳入到我们的工业化进程里来，让工业化在乐园当中普及开。"
LIL_67:0 "兴建工业园"
LIL_67_desc:0 "在发展的过程当中，我们也找到了一些非常适合集中发展工业的地方。在这些地方修建大型工业园区可以让乐园的工业实力更上一层楼。"
LIL_68:0 "研究起义军武器"
LIL_68_desc:0 "幻草原起义军残部为我们带来了一些斯卡蕾特帝国的新式装备。虽然数量不多，我们可以利用这些作为范本改良我们现有的武器。"
LIL_69:0 "武器妖精化改良"
LIL_69_desc:0 "我们从妖怪山带来的武器并不是为妖精设计的，因此我们使用时常常会感到不便。但现在我们吸取了各方势力的武器设计经验，可以制造出更适合妖精体质的武器了。"
LIL_70:0 "统一武器标准"
LIL_70_desc:0 "在我们逐渐开始走向集中化生产之后，我们就不能像原先小作坊一样含糊不清地造东西了。确保每个零件都一模一样，这同样可以让乐园的军队更加强大。"
LIL_71:0 "重视研究"
LIL_71_desc:0 "乐园将会把未来的重心放在研究与教育上，只有知识才能真正改变妖精们的命运。"
LIL_71_tt:0 "解锁冬去春来事件中§Y提升研究速度的选项§!"
LIL_72:0 "学习妖怪山智慧"
LIL_72_desc:0 "无论我们对他们的态度如何，我们都必须向妖怪山上的那些家伙们学习，因为他们的技术的确更加先进。他们的一些思想我们可以视情况选择，但是那些更加高效的方法我们必须及时借鉴。"
LIL_72_tt:0 "如果拥有精神：§Y妖怪山影响§! 或 §Y向天狗们学习§!，则§Y学习妖怪山智慧§!效果翻倍"
LIL_73:0 "建造学校"
LIL_73_desc:0 "目前我们开展教育的一大难点就是没有教学场所以及相对应的器材，为了能够保证妖精同胞们未来都能得到良好的教育，加快学校的建设应当成为当下的重要任务。"
LIL_74:0 "义务教育"
LIL_74_desc:0 "脑袋空空的妖精是弱小的，只有用知识武装起来才能变得强大。而现在我们有了这个机会，我们要让乐园当中所有的妖精都变得强大。"
LIL_75:0 "必要的准备"
LIL_75_desc:0 "幻草原起义为我们敲响了警钟，我们的军事体制建设实际上还不如那些起义军。长久的和平已经不复存在了，为了不让守护乐园的壁垒一触即溃，我们要更快地做好准备了。首先，我们要建立我们的情报机构，不能再两眼一抹黑了。"
LIL_76:0 "乐园卫戍部"
LIL_76_desc:0 "长期以来，乐园的武装力量都没有一个统一的指挥部门。而乐园卫戍部将会填补这个空缺，统一指挥乐园的所有军队。广泛吸收各势力经验的新指挥系统一定可以让乐园军队焕然一新。"
LIL_77:0 "军事通讯处"
LIL_77_desc:0 "在愈发混乱而瞬息万变的战场上，联络将会是一个新的难题，不过好在新的技术能够帮助我们。我们将会专门设立机构来解决。"
LIL_78:0 "妖精式新军"
LIL_78_desc:0 "结合了新式的思想和妖精自生的优势，乐园的守卫者们如春天的新芽一般迅速地成长着。"
LIL_79:0 "从高山到花海"
LIL_79_desc:0 "从高山到花海\n妖精们无处不在\n从花海到高山\n妖精们战无不胜"
LIL_80:0 "红魔馆防御工事"
LIL_80_desc:0 "我们与斯卡蕾特帝国不可能有永远的和平，而在面对着庞然大物之时，我们估计也很难做到速战速决。因此，我们要做好防御战的准备。"
LIL_81:0 "妖怪山防御工事"
LIL_81_desc:0 "守矢神社一直对我们虎视眈眈，就算我们暂时无法主动出击，我们也不能坐以待毙。"
LIL_82:0 "探究大自然"
LIL_82_desc:0 "妖精从大自然中诞生，可妖精们一直对大自然母亲一无所知。不能再这样了，如果我们想要更加了解自己，我们得先了解伟大的大自然。"
LIL_83:0 "探究妖精种族的力量"
LIL_83_desc:0 "绝大多数妖精知道自己是妖精，但是却没有什么妖精知道妖精究竟是什么。如果我们想要发挥出属于妖精的真正潜力，我们必须更加透彻地了解自己。"
LIL_84:0 "乐园研究所"
LIL_84_desc:0 "乐园研究所将会整合目前乐园绝大部分的研究机构，并更加合理地分配研究资源，乐园的科研能力由此可以进一步提升。"
LIL_85:0 "乐园现代化改革"
LIL_85_desc:0 "尽管如此，我们必须正视我们面临的问题：乐园在许多方面已经落后了，我们若是想要继续前进，就必须进行改革。当然，这绝对不是可以一蹴而就的事情。"
LIL_86:0 "向天狗们学习"
LIL_86_desc:0 "天狗们宣传的民主政治在幻想乡的其它地方大多不受待见，但我们认为它能与我们现在的自治制度很好地融合。因此我们应当向天狗们学习，利用天狗乃至外界的智慧推动乐园进步。"
LIL_87:0 "维持自治体制"
LIL_87_desc:0 "一些激进派认为我们的自治体制是落后的毫无价值的，认为它是我们处于现在这般困境的元凶，因此必须被废止。但这种想法并不正确，自治体制确实有缺点，但只要我们逐步优化改良，它的弊端将会逐渐消失，优点会更加突出，反而能够成为令我们自豪的优秀体制。"
LIL_88:0 "引进天狗的技术"
LIL_88_desc:0 "天狗们除了政治制度以外，他们的科学技术在幻想乡中也是相当先进的。我们也应当学习他们的技术来促进乐园的发展。"
LIL_89:0 "改革中央机构"
LIL_89_desc:0 "与其它势力相比，我们的中央机构简直可以说是形同虚设。在认识到问题之后，改革的方向就很明确了。我们必须将一些权力逐渐收拢到中央，至少我们不能再是一盘散沙了。"
LIL_90:0 "构建区域性民主"
LIL_90_desc:0 "得益于我们长久以来的自治制度，我们离所谓的民主其实只有一步之遥，不是吗？乐园的妖精们早已懂得了该如何为自己发声，我们所需要做的只不过是把她们组织起来。"
LIL_91:0 "乐园宣传部"
LIL_91_desc:0 "要想让乐园中的妖精团结起来，我们至少要让她们听得到我们想要说的话，乐园宣传部由此应运而生。\n莉莉霍瓦特似乎对这件事感到特别高兴。"
LIL_92:0 "乐园税务部"
LIL_92_desc:0 "如果我们只是想要维持现状，那么我们可以做到几乎没有任何开销。但是如果我们需要发展，需要前进，那么我们就必须有足够的资金支持。这便是乐园税务部诞生的原因。"
LIL_93:0 "乐园行政部"
LIL_93_desc:0 "我们若要将乐园各处连接起来，要让乐园中央的指令传达落实下去，乐园行政部必不可少，只有这样我们才敢说这政府并非只是一个空壳子。"
LIL_94:0 "报春时的灵感"
LIL_94_desc:0 "春之妖精一如既往地报春，而此时的她已经不再如以往一般脑袋空空。\n嘴上只是不停地喊着“春天来了！春天来了！”，但在脑中却有万件琐事纷扰着她。\n她知道，除了这里，乐园的妖精，全幻想乡的妖精都在等着她，等着她带来“春天”的消息。\n莉莉霍瓦特突然有了个想法，一个能将春天传播得更广的想法。"
LIL_95:0 "乐园之声电台"
LIL_95_desc:0 "“可以了...啊，开始了吗？妖精同胞们大家好，我是莉莉霍瓦特，这里是乐园之声电台......”\n“成功了呐。”"
LIL_96:0 "唤起妖精心中的自由"
LIL_96_desc:0 "乐园之外的妖精们不仅备受压迫，更可悲的是她们还没有意识到自己可以获得自由。我们必须让所有妖精们明白，她们生而自由！没有谁可以做妖精的主人！"
LIL_96_tt:0 "解锁§Y传播乐园之声§!决议"
LIL_97:0 "春之歌"
LIL_97_desc:0 "春天来了，春天来了\n枝头长出新芽，花朵含苞待放\n春天来了，春天来了\n河中冰消雪融，万物由此复苏"
LIL_97_tt:0 "你将可以通过§Y乐园之声电台§!§G报春§!"
LIL_97_tt_1:0 "解锁§Y冬去春来§!事件中所有的选项"
LIL_98:0 "乐园联合议会"
LIL_98_desc:0 "基层的民主建设给了我们民主的经验，我们可以借此经验建立联合议会，从而真正建立起从上到下的民主。"
LIL_99:0 "建立选举制"
LIL_99_desc:0 "民主制度发展的速度比我们想象中的还要快，在我们提出要进行乐园第一次大选后，虽然投票结果几乎没有悬念，但妖精们还是十分热情地为她们心目中乐园代表投了票。当乐园第一次大选的结局揭晓时，乐园的选举制也就算是正式建立起来了。"
LIL_100:0 "地方发展投资"
LIL_100_desc:0 "现在我们已经做好充足的准备，该把目光放在发展上了。而发展的第一步就是投入足够的资金，让生产的机器动起来，让发展的步伐跑起来。"
LIL_101:0 "参政津贴"
LIL_101_desc:0 "在我们光荣的民主自治制度下，绝大部分妖精们都能发出自己的声音，但是仍然有一些妖精不愿意参加到民主政治中来。因此我们会对所有参加民主政治的妖精发放津贴（都是些妖精喜欢的小东西），相信这样参与政治就会比在花海间玩耍更加有吸引力一些......吧？"
LIL_102:0 "欢迎外资"
LIL_102_desc:0 "在经济上把自己封闭起来基本上没有任何好处，我们需要有助于我们发展的一切，无论是来自内部还是外部。"
LIL_103:0 "鼓励贸易"
LIL_103_desc:0 "繁荣的贸易同样可以促进我们经济的发展，我们不应该阻止任何商人在乐园中做买卖，只要他们能够遵守规则。"
LIL_104:0 "设立乐园内阁"
LIL_104_desc:0 "长期以来，乐园代表都很难一个人处理所有事务，她需要其它妖精的帮助，久而久之一些经常帮助乐园代表的妖精逐渐组成了一个智囊团。而现在我们将会把她们正式收编为乐园内阁，相信在确立了正式的标准职责后，她们能做得更好。"
LIL_105:0 "经济优先"
LIL_105_desc:0 "妖精们想要独立自由，就要足够强大，足够团结，而繁荣的经济能帮助我们变得强大，变得团结。我们永远也不会停下我们发展的脚步，永远。"
LIL_106:0 "保障自由"
LIL_106_desc:0 "我们所拥有的一切规则，一切法律，一切政策，都不是为了限制自由，而是为了保障自由，因为这一切是由生而自由的妖精们所创造的，她们知道这一切代表着什么。"
LIL_107:0 "旧乐园，亦是新乐园"
LIL_107_desc:0 "乐园的改革完成了，可是似乎一切都没什么变化，莉莉霍瓦特如往常一样报春，而妖精们仍然无拘无束，自由自在。\n但从另一个角度看，乐园此时已经焕然一新。令我们自豪的民主体制将我们团结起来，我们的经济发展也步入正轨。经过春风吹拂，春雨滋润的乐园妖精们已经准备好为幻想乡当中的妖精们送来春天了！"
LIL_108:0 "废除乐园自治体制"
LIL_108_desc:0 "也许我们的自治体制在过去帮助了我们，但在面对未来的狂风骤雨时，它无疑将会变成我们前进的阻碍。尽管直接用一纸勒令就将我们这一长久的传统废除极有可能招致大范围的不满，但不管用什么样的态度与方法，自治制度都不能在乐园永存了。"
LIL_109:0 "雾之湖联络团"
LIL_109_desc:0 "为了能在各个时候都与我们南边都同胞取得及时的联系，我们设立了专门的联络团与雾之湖妖精联合体进行联络。这样我们就能更好地接受她们的教导和指引。"
LIL_110:0 "学习革命思维"
LIL_110_desc:0 "伟大的妖精革命必将胜利，但是目前在乐园内还有一些妖精对着伟大的革命一无所知。我们要广泛开展革命学习会，让乐园的妖精们都能主动投身于革命事业当中来。"
LIL_111:0 "请求建设援助"
LIL_111_desc:0 "由于我们的地理位置相对偏远，因此我们的工业实力不如我们在雾之湖畔的同胞，这是事实。因此如果雾之湖畔的同胞们愿意援助我们，想必我们的发展速度肯定比我们自力更生要快上许多。"
LIL_111_tt:0 "如果同意，则"
LIL_112:0 "土地集中管理"
LIL_112_desc:0 "在我们从自治同盟手中收回土地的所有权后，我们应该设立一个统一的机构对土地进行集中管理。只有这样才能让乐园的每一块土地都真正属于乐园的每一个妖精。"
LIL_113:0 "统一思想教育"
LIL_113_desc:0 "大部分妖精接触知识最多的地方还是在学校。如果我们将学校的思想教育进行统一管理，让妖精们都能够学习到革命的思维与精神，那么我们离革命胜利也就更近了一步。"
LIL_114:0 "乐园发展计划"
LIL_114_desc:0 "在现在的时代，我们不能再和过去一样毫无目标地发展了，那样效率极低。我们要对我们未来的发展进行规划。一个有效的计划可以让我们的发展更有效率，在完成计划之时也能振奋我们的精神。"
LIL_114_tt:0 "解锁§Y乐园发展计划§!决议"
LIL_115:0 "劳动竞赛"
LIL_115_desc:0 "喜欢玩游戏是妖精们的天性，那么为什么不让劳动也成为一种游戏呢？那些赢得游戏的，也就是取得最高产量的妖精们，我们将会给予她们无上的荣誉与代表着赢得游戏的锦旗。"
LIL_116:0 "宣扬集体主义"
LIL_116_desc:0 "幻想乡的妖精们还面临着许多的挑战。想要克服这些困难，并且让广大的妖精们不再受到压迫的话，那么所有妖精都必须团结成一个集体，为我们共同的目标而奋战。"
LIL_117:0 "做好战争准备"
LIL_117_desc:0 "事已至此，我们与压迫妖精的斯卡蕾特帝国已经必有一战。引线早已点燃，我们必须为这场大爆炸早做准备。"
LIL_yusikltjiaozahn:0 "与[SCA.GetNameWithFlag]交战"
LIL_118:0 "歌颂妖精革命"
LIL_118_desc:0 "怎样才能让更多的妖精理解妖精革命呢？妖精们每天都唱着各种各样的歌，也许编写一些歌颂革命的歌谣让她们传唱是个不错的方法。"
LIL_119:0 "鼓励妖精文艺先锋派"
LIL_119_desc:0 "花海歌社在我们举办歌会后反应强烈，她们开始更频繁地活动，希望能在之后的歌会活动当中取得更高的名次。我们也很欢迎这些热爱艺术的妖精们，尤其是当她们歌颂乐园与花海的时候。我们应该鼓励并支持她们继续探索属于妖精们的艺术。"
LIL_119_tt:0 "§9花海歌社§!的态度将会较大提升"
LIL_120:0 "乐园中央政治局"
LIL_120_desc:0 "在自治制度被废止后，自治同盟原先的政治体系也就不复存在了。虽然会有一些混乱产生，不过这也有利于我们重新建立一个更加集中化，更加高效的新中央政治体系。"
LIL_121:0 "集中式行政管理"
LIL_121_desc:0 "我们废除自治体制就是要一改过去低效的行政体系，因此我们肯定不能像以往一样再将权力下放了。未来的妖精乐园行动将会更加统一，而迈向妖精解放的步伐也将会更加坚定。"
LIL_122:0 "协商式民主"
LIL_122_desc:0 "虽然我们要求一致行动，但在行动之前，我们仍然可以像往常一样自由地讨论。就算我们需要大踏步地前进，任何一个妖精同胞的声音也都不应该被忽视。"
LIL_123:0 "北方的革命妖精"
LIL_123_desc:0 "乐园已经不再犹豫\n乐园已经不再徘徊\n乐园已经准备好了"
LIL_123_tt:0 "如果[CIR.GetNameWithFlag]为阵营领袖，则加入其阵营"
LIL_124:0 "更伟大的理想"
LIL_124_desc:0 "妖精们革命，是因为妖精们受到了压迫然后反抗，而全世界受到压迫的不只有妖精。那些受苦受难的人类与妖怪，与我们没什么两样。我们不必对那些抱着热忱的革命之心的异族有什么歧视。试想有一天我们联手创造了一个没有压迫与剥削的世界，想必那才是真正的革命胜利之日。"
LIL_125:0 "春之妖精的地位"
LIL_125_desc:0 "许多妖精认为冰之妖精是独特而强大的妖精，相信她能改变妖精的命运，从而追随着她。不过在妖精乐园之中也有一个特殊的妖精，她为幻想乡带来春天，而她为什么不能改变妖精的命运呢？乐园的每一个妖精都相信莉莉霍瓦特同样是个特殊的妖精。"
LIL_126:0 "乐园共进会"
LIL_126_desc:0 "妖精的解放不是一件容易做到的事，我们需要联合一切可以联合的力量。为此，莉莉霍瓦特建立了乐园共进会，希望可以借此团结那些和我们理念稍有偏差的妖精们。"
LIL_126_tt:0 "解锁§Y乐园共进会§!相关决议"
LIL_127:0 "旗帜与花海"
LIL_127_desc:0 "我们的花海一直以来鼓舞着我们，她让我们能感受到作为妖精的自由与快乐。也许我们的终极目标，就是让所有妖精都能自由自在地遨游于花海？这片花海理应成为我们的象征。"
LIL_128:0 "妖精歌会"
LIL_128_desc:0 "在花海中，随时都能听到妖精们歌唱的声音。\n“那么就举办一个歌会吧！”\n这歌会并不是为了什么，只不过这个提案没有任何妖精会反驳。"
LIL_129:0 "春天就在前方"
LIL_129_desc:0 "“春天已经到来了许多次，花儿也开过了许多次，但是我仍然感觉身处寒冬，瑟瑟发抖。”\n“真正的春天需要你去追寻，去发现，去向全世界宣告。如果你只是坐等春天到来，那么真正的春天永远也不会到来”"
LIL_130:0 "生来自由而伟大的妖精"
LIL_130_desc:0 "当一个妖精从自然当中诞生，她就是完完全全自由的，没有任何事物可以将其束缚，而不像其它种族，生来便带着无数枷锁，存活就是为了赎罪。\n于是其它种族便羡慕了，便嫉恨了，便试图用枷锁束缚住妖精们，就如同他们对同族们所做的一样。但妖精们怎么会束手就擒？他们也许一时得逞了，但伟大的妖精会取得最终的胜利，并将他们的暴行与恶德彻底消灭。"
LIL_131:0 "不忘乐园传统"
LIL_131_desc:0 "在我们向着光明的未来前进之时，我们也不能忘记我们的一些传统，这样我们才不会忘记我们从何而来，我们的初心何在。妖精的乐园绝对不会成为没有乐园的乐园。"
LIL_131_tt:0 "§G乐园自治同盟§!与§9花海歌会§!的态度将会稍稍改善"
LIL_132:0 "确定莉莉霍瓦特的领导"
LIL_132_desc:0 "莉莉霍瓦特为团结妖精乐园而做出的努力可以被所有妖精看到，而她过去为幻想乡的付出也可以被全幻想乡看到。她理应领导我们走向未来，走向解放。"
LIL_133:0 "我们是解放的春风"
LIL_133_desc:0 "现在，乐园中的一切都足够美好了，可乐园外仍有妖精同胞受到欺凌，我们怎么能忍受这样的不公？我们会成为解放的春风，总有一天，能够吹散这世间的一切苦寒。"
