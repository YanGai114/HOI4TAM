LIL_134_desc:0 "xxx"
LIL_135:0 "审判之日"
LIL_135_desc:0 "人们常说身负罪孽的人死后，会被是非曲直厅的阎魔审判官定罪。而那些长寿的恶魔，因为不必为死亡担忧，就觉得可以随意作恶而不必承受后果吗？\n\n绝无可能！如果异界的审判官不愿意前来幻想乡，那么我们就亲自审判这些恶魔！莉莉霍瓦特担任审判官，而全乐园的妖精作为陪审团！压迫妖精的恶魔与她们恶毒的帮凶，马上就会付出代价！"
LIL_136_1:0 "春风攻势"
LIL_136_1_desc:0 "“温暖的春风，就要吹醒大地......”"
LIL_136_1_tt:0 "解锁§G春风攻势§!决议，可以使用春之种提升军队实力"
LIL_136_2:0 "审判庭行动"
LIL_136_2_desc:0 "“请旁听人员保持安静，现在宣布法庭纪律......”"
LIL_136_2_tt:0 "解锁§R审判庭行动§!决议，可以使用春之种提升军队实力"
LIL_137:0 "真正的妖精之春"
LIL_137_desc:0 "往日的苦难已经过去，朋友们！伙伴们！享受真正的春天吧！让欢声笑语响彻乐园吧！"
LIL_137_tt:0 "§Y莉莉霍瓦特会穿上平日里的衣物§!"
LIL_138:0 "张开双臂的乐园"
LIL_138_desc:0 "自由的乐园欢迎每一个妖精，也会欢迎每一个妖精的朋友。\n让热爱和平与自由的朋友欢聚于此吧，让乐园给予你们温暖的拥抱。"
LIL_139:0 "保卫我们的自由"
LIL_139_desc:0 "尽管我们已经打碎了命运的枷锁，但幻想乡中仍有一些不怀好意者想要重新奴役我们。为了守卫我们来之不易的自由，我们绝不能就此松懈。在必要时，我们还需要主动出击。"
LIL_140:0 "南北归一"
LIL_140_desc:0 "合邦计划已经准备好了，妖精们马上就将团结与一面旗帜之下。"
LIL_141:0 "与同样伟大的莉莉霍瓦特！"
LIL_141_desc:0 "琪露诺为我们提供了思想，而莉莉霍瓦特指挥我们战胜敌人，让我们为同样伟大的莉莉霍瓦特欢呼！"
LIL_142:0 "革命双子星"
LIL_142_desc:0 "在琪露诺的理论中，革命不会止步于此。妖精乐园与雾之湖妖精联合体，将会为革命继续前进！"
LIL_143:0 "要求南方合并"
LIL_143_desc:0 "幻想乡的妖精们只需要一个领袖。虽然琪露诺也是很厉害的妖精，但是终究比不上妖精的先知。我们将向她们发去合并的通知，希望她们不要不识好歹。"
LIL_143_tt:0 "§R对方是绝对不可能蠢到那种程度的!§!"
LIL_144:0 "妖精是神的子民"
LIL_144_desc:0 "先知说，直接从自然当中诞生的妖精肯定是神明最亲近的子民，是最接近神的种族。"
LIL_145:0 "铲除神明身上瘤"
LIL_145_desc:0 "先知说，其它种族不过是寄生在神明身上的肿瘤，要创造属于神与神的子民的真正的乐园，就必须将这些肿瘤铲除。"
LIL_145_tt:0 "解锁§Y对相邻的非妖精势力宣战§!的决议"
LIL_146:0 "以神之名"
LIL_146_desc:0 "先知说，神明需要她的子民为她做出奉献。"
LIL_147:0 "幻想乡，乐园"
LIL_147_desc:0 "先知说，我们成功了，幻想乡将成为真正的乐园。"
LIL_148:0 "向流亡者施压"
LIL_148_desc:0 "我们已经容忍那些人类够久了，他们还想在这里待到什么时候？我们不能忍受在后方埋藏着一颗不知何时会爆炸的炸弹。他们要么自己走出去，要么就只能被我们“请”出去。"
LIL_149:0 "地底防御工事"
LIL_149_desc:0 "我们对地底的妖怪没有恶意，但是谁知道他们会不会突然要求阳光下的地盘？我们还是得做好预防措施"
LIL_150:0 "尝试化解与守矢的矛盾"
LIL_150_desc:0 "老实说，这很困难，我们很难有什么可以让给守矢的东西，而我们的实力也略有差距。但是我们必须抓住任何机会，去做任何可能成功的尝试。\n就算她们真的同意了，我们也不能放松警惕，谁知道她们会不会把条约当废纸呢。"
LIL_151:0 "送反对者去南方"
LIL_151_desc:0 "不管我们怎么打压，仍然有好像源源不断的反对者在和我们作对。那我们实在是没有办法了。你们不是很向往琪露诺所说的“自由”吗？现在你们有机会追寻自由了，去南方吧。要是你们能跨过斯卡蕾特帝国的大片草原，抵达冰冠堡垒，你们就完全有资格享受所谓的“自由”。"
LIL_152:0 "秩序之乐园"
LIL_152_desc:0 "在莉莉霍瓦特的统治之下，乐园不再散漫而无序，不再是一推就倒的破房子了。莉莉霍瓦特于乐园花海中屹立不倒，我们于幻想乡中便屹立不倒。"
LIL_153:0 "于花海戴上花冠"
LIL_153_desc:0 "“在花海中央，是这片花海之主，这座乐园之王”"
LIL_153_tt:0 "解锁§Y征召国王卫队§!的决议"
LIL_154:0 "重用保守派"
LIL_154_desc:0 "那些开放派在乐园之中仍有不小的影响力，我们仍需继续应付她们：不仅仅是打压，我们还需要将我们的人提拔上来。"

