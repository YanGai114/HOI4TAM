LIL_DAWN_DESC:0 "妖精乐园的妖精们原本生活在妖怪山上，但在红魔馆——妖怪山战争爆发后被迫向妖怪山山脚的幻草原转移栖息地，并在妖精的独立革命中发挥了一定的作用。但是当雾之湖妖精联合体在雾之湖东岸成立时，领导者莉莉白才发现自己已经处于一个四面皆敌的状态中：西边是虎视眈眈的守矢一众妖怪山旧势力，认为她们占据了通往地底的重要战略位置。南边则是宣称为宿敌的斯卡雷特帝国，随时准备将她们从版图上彻底抹去。在这种内忧外患的情况下，作为妖精乐园领导者的莉莉白能够另辟蹊径，真正创造出一个属于妖精的理想乐园吗？"
introduce_LIL_page1:0 "作为自然化身的§Y妖精§!无处不在是理所当然的，而作为§Y幻想乡§!区域最为广大的§Y妖怪之山§!，妖精的数量也并不少。在§R结界危机§!之前，整个§Y幻想乡§!大部分妖精都处于§R斯卡雷特帝国§!的庇护之下，而我们§Y妖精乐园§!的妖精们则不在此列。为了方便管理，§Y妖怪之山§!的领导层特意划分出了§G一片区域§!供妖精栖息，并选出在我们之中能力较强的，代表§G春天§!到来的妖精——§Y莉莉白§!作为我们的领导。\n\n在§R妖怪山和红魔馆§!的战争爆发后，§Y莉莉白§!选择保持中立，但是默认了部分想要去支援在红魔馆的同族们的妖精作为志愿军参战。但随着红魔馆使用残忍战术，让妖精们白白牺牲，导致内部逐渐出现了反对红魔馆势力的声音。在§Y红魔馆§!袭击妖怪山山脚的人类村落之后，尤其是在这场战役中，我们中的一部分妖精作为内应支援，§Y妖怪山内部§!对于我们的不满的呼声也愈发高昂，因此妖怪山的领导层也逐渐对妖精态度逐渐变得§R恶劣§!起来。随着战事的进行，妖怪山决定通过在红魔馆境内制造失误假装被打退，却因为我们一部分妖精的支援导致这成为了一场围歼。至此，妖怪山付出了惨痛的代价，而我们也被从§Y妖怪山的栖息地§!中§R逐出§!，被迫流落到山脚下的§Y幻草原§!。\n\n然而麻烦§R接踵而至§!。在我们流落此地后，§R斯卡雷特帝国§!想要通过宣称此地是妖精的居所而划入势力范围，所幸帝国深陷人类惩罚战争的泥潭迟迟没有对这里进行§R实质上的军事行为§!。并且§Y琪露诺§!领导的妖精起义使得§R斯卡雷特帝国§!的注意力进一步分散，为我们争取了在此扎根的机会。\n\n但除了帝国外，当年§Y妖怪之山§!的领导层仍然在对我们虎视眈眈，虽然明面上§Y莉莉白§!一直保持着中立政策，但是我们当年对妖怪山势力造成的伤害也是板上钉钉的事实，他们绝对不会轻易地§R放过我们§!。而部分人类老兵在惩罚战争过后流亡到了我们妖精乐园的东北方，并且和我们时常有着边境摩擦。§t这次，我们再也没有撤退的地方了§!。\n\n未来的§Y妖精乐园§!，该走上什么样的道路？这个艰难的问题，正拦在我们面前......"

