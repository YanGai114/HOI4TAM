l_simp_chinese:
 scc.1.t:0 "[CIR.GetName]攻陷[122.GetName]"
 scc.1.d:0 "在[CIR.GetLeader]的带领下，[CIR.GetName]军队从各个方向进攻红魔城，在城内战斗十分惨烈，十六夜咲夜所带领的近卫军顽强抵抗也未能挡下[CIR.GetName]的进攻步伐。随着城内一步一步推进，[CIR.GetName]军队终于抵达[122.GetName]馆前，但馆前仍有激烈的抵抗，在经过一段时间的进攻，随着最后一声轰鸣结束，[CIR.GetLeader]将旗子插在[122.GetName]钟楼顶尖之上，飘扬的旗帜标志着[122.GetName]的陷落，也标志着属于[CIR.GetName]的时代结束了，妖精们的反抗成功了。"
 scc.1.1:0 "[122.GetName]是我们的了！"
 scc.1.2:0 "我们这次或许真的失败了。"
 scc.1.3:0 "妖精的力量已经势不可挡？"
 scc.1.4:0 ""
 
 scc.2.t:0 "[TKM.GetName]攻陷[122.GetName]"
 scc.2.d:0 "自付丧神宣战雾之湖工业以来，[SCA.GetName]节节败退，[TKM.GetName]一路高歌猛进，昔日那辉煌无比的帝国，现在俨然成了一座破旧不堪的木屋。在[TKM.GetLeader]的带领下，很快便攻到红魔城城下，城内虽然想靠炸坏西红魔城的交通路线以拖延[TKM.GetName]的攻势来喘息，但无奈最终还是被攻陷了，[TKM.GetName]的军队成功进入[122.GetName]，在听见如雷响一般庆祝的鼓声之后，在场的所有人都知道[122.GetName]战役结束了，她们俨然是这场战斗的胜利者。"
 scc.2.1:0 "我们将不再是可以随意弃置的道具。"
 scc.2.2:0 "敌人的欢庆，我们的痛苦。"
 scc.2.3:0 "付丧神或许会改写幻想乡的未来。"
 scc.2.4:0 ""

 scc.3.t:0 "[SEJ.GetName]攻陷[122.GetName]"
 scc.3.d:0 "宣称要为大多数受[SCA.GetName]压迫的妖精和妖怪解放的[SEJ.GetName]，在开战前所有幻想乡势力都认为这不过是复刻那次辉针城的失败罢了，而现如今[SEJ.GetName]的军队已从多方面攻入红魔城内，红魔城守军仍试图阻止[SEJ.GetName]军队的步伐，但无奈命运的天平早已不在[SCA.GetName]一方，最终随着[122.GetName]附近最后一声魔炮声结束，[122.GetName]已经彻底落入[SEJ.GetName]手中，不过在正邪看来这样的胜利并不够标志型，她为了告示那些之前不相信她现在能力的人，于是尝试把[122.GetName]给倒置以彰显这次胜利，但这让[122.GetName]的很多部分因此被破坏。"
 scc.3.1:0 "下克上大胜利！"
 scc.3.2:0 "多灾多难的[122.GetName]。"
 scc.3.3:0 "这次[122.GetName]还有机会再重建吗？"
 scc.3.4:0 ""

 scc.4.t:0 "[AKI.GetName]攻陷[122.GetName]"
 scc.4.d:0 "[AKI.GetName]虽然此前内部小有波动，但这丝毫没有使她们忘却对[SCA.GetName]的复仇，139季的妖怪山战争使她们神明信仰受损，而今她们就要攻入[122.GetName]以彰显自己的力量。在[AKI.GetLeader]的带领之下，[AKI.GetName]的军团一路高歌猛进，直指红魔城，城内的战斗十分激烈，[AKI.GetName]的军队毫不手软，誓要拿下[122.GetName]，最终经过长久的激烈战斗，[122.GetName]终于被[AKI.GetName]拿下。"
 scc.4.1:0 "所有人都会畏惧[AKI.GetName]的部队。"
 scc.4.2:0 "帝国的轰然倒塌。"
 scc.4.3:0 "神明的威严。"
 scc.4.4:0 ""

 scc.5.t:0 "[TEG.GetName]攻陷[122.GetName]"
 scc.5.d:0 "自136季的战争最终由天狗的失败而告终之后，一种复仇主义一直在[TEG.GetName]的上空漂荡，如今她们认为复仇的时机成熟，一切正如[TEG.GetLeader]所预料，进展十分顺利，[TEG.GetName]的军队从数个方面包围进攻红魔城，虽然有斯卡蕾特姐妹亲自督战，但无奈战力相差巨大，最终还是被[TEG.GetName]一举攻入[122.GetName]。据悉斯卡蕾特姐妹和帕秋莉大人在咲夜，美玲，小恶魔的掩护下安全撤出[122.GetName]，战斗仍将继续。"
 scc.5.1:0 "136季的耻辱从今日成为过去！"
 scc.5.2:0 "无法操纵的命运，可悲的未来。"
 scc.5.3:0 "假新闻又扩大了。"
 scc.5.4:0 ""

 scc.6.t:0 "[MRY.GetName]攻陷[122.GetName]"
 scc.6.d:0 "当[MRY.GetName]向[SCA.GetName]索要下玄武川之时，所有人都知道这是一场不可避免的战斗，随着时间的推移，战斗的天平逐渐倾向[MRY.GetName]。最终在[MRY.GetLeader]的带领下，[MRY.GetName]军队攻入红魔城，虽遭到了激烈的抵抗，但[MRY.GetName]还是成功攻入[122.GetName]，在战斗结束后，几乎所有人都跳起了不明所以的舞。据射命丸文报道，这是[MRY.GetName]特有的传播邪教方式的现场。"
 scc.6.1:0 "这次的战斗或许能收到更多新的信徒。"
 scc.6.2:0 "这样的[122.GetName]就算拿回来也住不得了。"
 scc.6.3:0 "奇怪的肢体语言。"
 scc.6.4:0 ""

 scc.7.t:0 "[MRS.GetName]攻陷[122.GetName]"
 scc.7.d:0 "[MRS.GetName]的军队已从数个方面，将整个红魔城围的水泄不通，想要早日拿下[122.GetName]，据射命丸文报道，蕾米莉亚自称早已预见命运，在未来自己的胜利，但事实证明，[SCA.GetName]因此前的战斗早已无力抵抗魔法使八卦炉的狂轰滥炸，最终又是一场狂轰滥炸中，[122.GetName]被[MRS.GetName]轻松拿下了，不过在魔法使看来相比于一场[122.GetName]的胜利，她们还是更关心地下的大图书馆有没有遭到破坏。"
 scc.7.1:0 "幸好大图书馆毫发无损，我们将把里面的书全部无期“借”走！"
 scc.7.2:0 "可恶的小偷！"
 scc.7.3:0 "魔法使量产八卦炉的骇人轰炸。"
 scc.7.4:0 ""

 scc.8.t:0 "[ALI.GetName]攻陷[122.GetName]"
 scc.8.d:0 "[ALI.GetName]的人偶军队一路势如破竹，哪怕攻到到红魔城前，[SCA.GetLeader]仍然对眼下态势自信满满的样子，这让[ALI.GetLeader]稍有恼火，决定在这一战彻底击垮[SCA.GetName]的战斗意志，便直接使用提泰妮娅和歌莉娅对着红魔城内一顿狂轰滥炸，一举打消敌军士气，事实证明这十分奏效，当[ALI.GetLeader]的军队开入红魔城内，一路几乎没有像样的抵抗，到处都是残垣断壁，人偶们确认了半天才找到[122.GetName]的位置，原来[122.GetName]已经和红魔城一起在这场战斗中化为了尘埃。"
 scc.8.1:0 "可惜大图书馆没有幸免于难。"
 scc.8.2:0 "骇人的提泰妮娅和歌莉娅，不想在面对第二次。"
 scc.8.3:0 "魔界神女儿的真正力量。"
 scc.8.4:0 ""

 scc.9.t:0 "[HKR.GetName]攻陷[122.GetName]"
 scc.9.d:0 "谁能想到曾经的那个仅有个卫戍部队的[HKR.GetName]，现在居然有能力和[SCA.GetName]分庭抗衡，在进攻中[HKR.GetLeader]的部队逐渐占据上风，一路直指[122.GetName]。但在红魔城前因激烈的抵抗还是被迫暂时停下进攻步伐，将整个红魔城包围起来，从数面进攻，[HKR.GetName]军队攻入红魔城，一举拿下了[122.GetName]，当军队准备找灵梦发表胜利宣言的时候却怎么也找不到灵梦人，不过[122.GetName]的胜利已是板上钉钉。"
 scc.9.1:0 "蕾米莉亚把她的财宝都藏到哪里去了？"
 scc.9.2:0 "红雾异变的回忆再一次浮现在眼前。"
 scc.9.3:0 "那个曾经熟悉的博丽灵梦又回来了。"
 scc.9.4:0 ""

 scc.10.t:0 "[MNM.GetName]攻陷[223.GetName]"
 scc.10.d:0 "当年解救被魔界封印的[NMS.GetLeader]时，便是[MNM.GetLeader]和其她追随者一起去解救，此后仍是[NMS.GetLeader]的追随者，[MNM.GetLeader]对[NMS.GetLeader]的忠诚这无法否认。据传闻，这次也不例外，在[MNM.GetLeader]所述看来这次只是为了拨乱反正，让[NMS.GetLeader]大人认识到自己的错误，终于在[MNM.GetLeader]不懈努力下，部队终于突破了[223.GetName]的外围防线，直抵[223.GetName]，抓住了[NMS.GetLeader]一众人等，拿下了这场内战的胜利，而[NMS.GetLeader]等人在未来的命运无人知晓。"
 scc.10.1:0 "我所做的一切都是为了解救[NMS.GetLeader]大人。"
 scc.10.2:0 "是非成败转头空。"
 scc.10.3:0 "这或许念缚灵的积怨成恨罢？"
 scc.10.4:0 ""

 scc.11.t:0 "[NUE.GetName]攻陷[223.GetName]"
 scc.11.d:0 "谁能想到，有僧侣之友之称，每日和[NMS.GetLeader]朝夕相处的[NUE.GetLeader]，居然成为了[223.GetName]如今最大的敌人，她那让人无法判断真实样貌的能力在这时成为了这时最棘手的一个存在，频繁往返两军战场之间，给[NMS.GetLeader]的部队造成了很大的麻烦。终于在近日这些骚扰得到了回报，部队成功打开了一道缺口，[NUE.GetLeader]凭借着地理优势直接冲向[223.GetName]，抓住了[NMS.GetLeader]等人，拿下了这场内战的胜利，而[NMS.GetLeader]人等的命运无人知晓。"
 scc.11.1:0 "或许当年阻止复活成功也就没有今天这么多事了。"
 scc.11.2:0 "是非成败转头空。"
 scc.11.3:0 "养鵺为患。"
 scc.11.4:0 ""

 scc.12.t:0 "[KYK.GetName]攻陷[223.GetName]"
 scc.12.d:0 "[KYK.GetLeader]，一个忠实的和平主义者，她会回应一切听到的友好愉快的喊声，但后来因为各种原因最终选择阪依佛门跟着[NMS.GetLeader]。但近些年由于各种原因，[NMS.GetLeader]放弃了和平主义原则，这使得[KYK.GetLeader]对[NMS.GetLeader]的高大形象轰然崩塌，最终在[NMS.GetLeader]的激进改革之下自成一派，开始的[KYK.GetLeader]十分弱小，而如今人心在我们一方，在[KYK.GetLeader]认为时机成熟决定拨乱反正，一声令下重返[223.GetName]，在同一个观念之下聚集的军队战斗力极其强悍，最终成功重返[223.GetName]，胜利后的军队都发出YOHOO—！的庆祝声。至于[NMS.GetLeader]一众人，其实在[KYK.GetLeader]手下她们的日子和往日相比并不算差。"
 scc.12.1:0 "YAFUU——！"
 scc.12.2:0 "是非成败转头空。"
 scc.12.3:0 "一场和平理想主义者的胜利。"
 scc.12.4:0 ""

 scc.13.t:0 "[TKM.GetName]攻陷[223.GetName]"
 scc.13.d:0 "[TKM.GetName]，这个人类复权战争后时代的产物，作为新时代的缓冲带而存在这，如今付丧神们都清楚作为缓冲带的结果是什么，所以她们决心打破现状，并且还是在[SCA.GetName]忙于战事之时，一致决定启动灭佛计划，灭掉令自己生厌那[NMS.GetLeader]统领的佛教，[TKM.GetName]这个继承了的外界人类科技的种族力量已不是符卡时代的刻板印象所能代表的，[NMS.GetName]军队在[TKM.GetName]攻势之下节节败退，最终[TKM.GetName]攻入[223.GetName]，活捉[NMS.GetLeader]一众人等囚禁了起来，结束了这场灭佛计划。"
 scc.13.1:0 "一切尽在掌握之中。"
 scc.13.2:0 "灭却八苦的尼公这次或许真的倒下了。"
 scc.13.3:0 "白莲花永远的凋零了。"
 scc.13.4:0 ""

 scc.14.t:0 "[SRB.GetName]攻陷[223.GetName]"
 scc.14.d:0 "在所有人的认知中，佛教道教本应就是势不两立的对头，在如今的幻想乡这种认知更是加剧了[SRB.GetName]对[NMS.GetName]的敌意，曾经的盟友，在如今的现况之下变得一文不值，而现在[SRB.GetLeader]发现[NMS.GetName]疲于与周边势力交战，后备极为空虚，这是一个道教扩张一家独大的好机会，于是[SRB.GetLeader]决定向[NMS.GetName]发起背刺，攻占[NMS.GetName]建立分庙，来羞辱[NMS.GetLeader]。她们做了，事实证明她们成功了，疲于正面交战的[NMS.GetName]根本无暇顾及[SRB.GetName]，最终阵脚大乱，被随意突破，如今[NMS.GetName]已在[SRB.GetName]手中，[NMS.GetLeader]一众人也被活捉，未来等待着她们的究竟会怎样无人知晓。"
 scc.14.1:0 "圣德太子的光辉照遍了幻想乡。"
 scc.14.2:0 "在道教之下恐怕佛教再无立足之地。"
 scc.14.3:0 "都是圣人为啥就不能好好相处呢？"
 scc.14.4:0 ""

 scc.15.t:0 "[MRY.GetName]攻陷[399.GetName]"
 scc.15.d:0 "正所谓一山不容二虎，守矢和天狗这两大妖怪山的势力一直都在小心提防着对方，而在现如今幻想乡乱成一团的情况下，守矢神社内部加紧准备，而对外仍然表示形式上的友好观念，以此来蒙骗天狗来准备在此次未来的乱战之中统一妖怪山，使整个妖怪山都信奉守矢的信条，尊奉[28.GetName]为妖怪山唯一真神之所，显然如今她们做到了，她们不再是人们固有印象中只会跳诹访大舞的一群神明，她们的攻势迅猛，有了神明的加持仿佛军队的力量无穷无尽，最终[399.GetName]落入[MRY.GetName]之手，虽然[TEG.GetLeader]宣称将带领天狗的剩余部队继续抵抗守矢的进攻，但明眼人都看得出来，守矢统一妖怪山只不过是时间问题了。"
 scc.15.1:0 "神的光辉照遍妖怪山。"
 scc.15.2:0 "我们被可笑的神明给欺骗了。"
 scc.15.3:0 "神明的真正实力？"
 scc.15.4:0 ""

 scc.16.t:0 "[AKI.GetName]攻陷[399.GetName]"
 scc.16.d:0 "幻想乡建立之初，妖怪山下的神明从未想过要向上而去，大家在各自的地方，相对和平愉快的生活着，而如今的时代所趋，[AKI.GetName]已然成为西南角最大的统一实力，她们向上看去想要取得自己当年未曾设想之地，那便是[TEG.GetName]所在之地，她们那可怕的军队所到之处寸草不生，哪怕是键山雏这样能够吸收周围厄运的厄神在旁边也无法缓解这种恐怖的压制感。在这终末之战中，[TEG.GetName]军队被肆意击溃，天狗军队溃不成军，无法阻止进攻，仿佛秋姐妹把秋之力和丰收之力联合键山雏的厄神之力全部发挥出来一般，最终[399.GetName]被拿下，标志着属于天狗的时代落幕了。"
 scc.16.1:0 "在秋姐妹和厄神的带领下我们战无不胜。"
 scc.16.2:0 "个体弱小不代表总体实力。"
 scc.16.3:0 "时刻注意她们的动向。"
 scc.16.4:0 ""

 scc.17.t:0 "[SCA.GetName]攻陷[399.GetName]"
 scc.17.d:0 "自从136季天狗与斯卡蕾特家交战失败后，天狗一直怀恨在心有着强烈的复仇欲望，而能够预见并且操控命运的蕾米莉亚大小姐早已知道天狗和斯卡蕾特家在不远的未来还有一仗，所以在处理完内乱之后，[SCA.GetLeader]决定率先向[TEG.GetName]发难，很快这样的发难演变成了全面战争，两方交火十分激烈，但如今的斯卡蕾特家已并非当年那样，实力早日今非昔比，斯卡蕾特家采取激进猛攻的战略，很快天狗便落入下风，[SCA.GetName]的大多部队还未来得及撤出前线便在红美玲和二小姐的快速骑兵反应部队高速进攻之下被穿插包围歼灭，很快边听闻消息[399.GetName]被攻陷了，这对天狗们的打击巨大，而不少天狗已经在此时成为了失败主义谋士，战争胜利的天平已经完全倾向[SCA.GetName]。"
 scc.17.1:0 "胜利不过是时间问题！"
 scc.17.2:0 "失败的阴云在我们头上永远挥之不去。"
 scc.17.3:0 "天狗们已然成为幻想乡的笑料。"
 scc.17.4:0 ""

 scc.18.t:0 "[TES.GetName]攻陷[399.GetName]"
 scc.18.d:0 "当今的幻想乡，天狗的制度很大程度上是相仿着外界而来的，这使得幻想乡众多势力对此十分不屑，而在[TES.GetLeader]看来这是天界入侵天狗的绝佳借口，而且这一举还可以让天界在幻想乡中的影响偏向有利的一面。于是天界筹划一切准备就绪之后便立即向天狗宣战，天狗紧急加派部队前往交战边界，但天狗的边境卫戍军队在天子的绯想之剑面前不堪一击，大多后续增援部队被天子引发的地震所击溃，一切正如天子所预料的那样轻松，终于在近日，天界在几乎没有碰到什么抵抗的情况下进驻了天狗主城，标志着[TEG.GetName]在这次战争中已处于失败的一方。"
 scc.18.1:0 "枯燥的天界早已乏味，幻想乡的一切都是如此的新颖。"
 scc.18.2:0 "这就是天子的真正力量吗？"
 scc.18.3:0 "这很像不良天人会做的事。"
 scc.18.4:0 ""

 scc.19.t:0 "[TEG.GetName]攻陷[28.GetName]"
 scc.19.d:0 "自守矢神社入驻妖怪山以来，妖怪山的大天狗们对于这个外来的[MRY.GetName]一直都不放心，哪怕一点风吹草动都要上报高层，在现如今混乱的幻想乡，天狗们一直认为与其一直提心吊胆提防，不如早日斩草除根，顺便也可以一统妖怪山，成为真正的妖怪山之主，这样的提案一经提出便迅速的通过，天狗们都渴望这场战争可以为自己正名，以此来洗脱上次妖怪山之战的耻辱，这一战是必需胜利的一场战斗，很快经过数日由射命丸文带领的天狗侦查兵侦查情报，分析之后，一场针对[MRY.GetName]，一统妖怪山的战争拉开帷幕，守矢虽早有提防，但没想到天狗这次的进攻早已把她们的军事部署摸透的彻彻底底，哪怕八坂神奈子和洩矢诹访子后续亲自上阵指挥作战，也未能扭转败势，最终在天狗军团攻入占领[28.GetName]后，[MRY.GetName]只得向[TEG.GetName]投降，接受承认[TEG.GetName]才是妖怪的正统这一事实，但守矢的部分未沦陷地区仍在抵抗，妖怪山的统一已经注定，接下来就是一些清理工作了。"
 scc.19.1:0 "我们才是妖怪山真正的主人。"
 scc.19.2:0 "可耻的失败，我们早晚会夺回失去的一切。"
 scc.19.3:0 "妖怪山终归一统。"
 scc.19.4:0 ""

 scc.20.t:0 "[SCA.GetName]攻陷[28.GetName]"
 scc.20.d:0 "在[SCA.GetName]所预期的霸权宏图一样，[MRY.GetName]也只是整个大计划的一部分，在斯卡蕾特家看来，攻陷[MRY.GetName]是早晚的事，所有人都会败倒在大小姐的威严之下。在近日明眼人都看得出来，[SCA.GetName]在下玄武川和守矢边界部署重兵，这是要一举攻下[MRY.GetName]，而八坂神奈子也毫不示弱，直言会反向击溃[SCA.GetName]，胜利属于守矢。几日后战争开始了，双方并没有像战前预料的那样反复拉锯，而是[SCA.GetName]单方面的进攻，双方战力极其悬殊，哪怕八坂神奈子亲自作战指挥也无法抵挡，最终[MRY.GetName]被[SCA.GetName]攻下，永远成为了[SCA.GetName]那预期的一部分，而大小姐则威严满满而又不失优雅的站在神社顶尖宣告着这场战斗的胜利，荣光属于[SCA.GetName]！"
 scc.20.1:0 "属于神明的时代已经成为过去。"
 scc.20.2:0 "斯卡蕾特家的版图又扩大了。"
 scc.20.3:0 ""
 scc.20.4:0 ""

 scc.21.t:0 "[SCA.GetName]攻陷[118.GetName]"
 scc.21.d:0 "当年[SCA.GetName]由于内忧外患，蕾米莉亚家对于琪露诺带领雾之湖妖精独立的事情很是恼火，但可惜心有余而力不足，斯卡蕾特帝国无力分开大多人手去压制叛乱。而现如今[SCA.GetName]内部已然安定，在[SCA.GetLeader]看来，为了帝国日后的长治久安，对于琪露诺这些叛军必须剿灭，[CIR.GetName]存在一日，帝国一日不得安宁。于是在近日[SCA.GetName]发起了收复东北雾之湖领土的行动，这一场迟到多年的平叛行动终于展开了，虽然[CIR.GetName]对此早已做好准备，边境早已修满碉堡，但无奈体量上的差距是二者永远无法弥补的问题，最终在[SCA.GetName]军队绝对优势的的进攻之下，妖精们无力抵抗，只得退入那号称坚不可摧的[118.GetName]以图阻挡[SCA.GetName]军队进攻的步伐，在符卡时代或许是这样，但可惜现在早已不是符卡时代的那受限制的火力，[118.GetName]最终还是消散在了绝对火力之中，冰之城堡已化为笼罩战场的水雾，现在[118.GetName]已落入[SCA.GetName]之手，琪露诺和大妖精也被咲夜捆绑后带到[SCA.GetLeader]面前，等待着她们的结局是怎样无人知晓，但这场收复之战已然是[SCA.GetLeader]的胜利。"
 scc.21.1:0 "雾之湖我们回来了！"
 scc.21.2:0 "红雾之下，再无光明。"
 scc.21.3:0 "这不过是斯卡蕾特家进入了自己的后花园。"
 scc.21.4:0 ""

 scc.22.t:0 "[MRS.GetName]攻陷[118.GetName]"
 scc.22.d:0 "在魔法使混战结束重归一统之后，她们冷静分析一致认为北面的妖精或许是[MRS.GetName]未来复兴的最大阻碍，在她们看来或许早日拔除掉这根钉子才是目前最正确的选择，于是一场赌上未来命运的战争在不久之前打响了，虽然外界认为一盘散沙的魔法使只会像以前一样无组织无纪律，溃不成军，但事实证明团结的魔法使已不是当年的魔法使，她们进攻迅猛且效率极高，很快在量产八卦炉的轰击之下，[118.GetName]就这样轻而易举的落入了[MRS.GetName]之手，一场属于魔法使的胜利就此到来，同时也告诉外界所有势力，如今的魔法使已今非昔比！"
 scc.22.1:0 "我们将向幻想乡展现崭新的一面。"
 scc.22.2:0 "新的压迫者击垮了我们的理想。"
 scc.22.3:0 "魔法使不可小觑。"
 scc.22.4:0 ""

 scc.23.t:0 "[ALI.GetName]攻陷[118.GetName]"
 scc.23.d:0 "[ALI.GetLeader]，魔法森林的新领导者，爱丽丝所操控的提泰妮娅和歌莉娅人形在内战之中大显神威，人们见识到了爱丽丝杀手锏之一的两具人形的恐怖力量，她们对这个新统一的势力充满了猜疑与敌意。于是[ALI.GetLeader]决定解决北面的[CIR.GetName]所带来的妖精威胁，以告诉幻想乡的诸位她们是友好的，并且也是为了她们自己，北面的[CIR.GetName]也一直对她们有着领土宣称纠纷，这便使得这一场战争不可避免，很快战争来临了，这一场大战再次体现出了提泰妮娅和歌莉娅的惊人力量，所到之处攻无不克，在这一压倒性力量之下，哪怕妖精牺牲自己去机甲同归于尽也只能换取片刻进攻步伐的停滞，最终[118.GetName]在两个机甲的狂轰滥炸之下轰然倒塌，[ALI.GetName]军队的进入，标志着[118.GetName]已落入[ALI.GetName]之手。"
 scc.23.1:0 "好孩子们干的真棒。"
 scc.23.2:0 "人偶使还有多少杀手锏？"
 scc.23.3:0 "可爱的人偶也有可怖的一面。"
 scc.23.4:0 ""

 scc.24.t:0 "[SEJ.GetName]攻陷[118.GetName]"
 scc.24.d:0 "[SEJ.GetName]一个宣扬扶持弱者，消灭所有压迫者的国家，在以往她们认为[CIR.GetName]是未来她们志同道合的盟友，而现在，她们认为她们想错了，妖精们在经过了一段时间的全力发展，实力已经大幅增长，她们的信念也逐渐崩塌，俨然已经变成了一个新压迫者的势力所存在。所以[SEJ.GetLeader]决定不能眼睁睁看着曾经信念一致的妖精们走上那些压迫者的老路，终于在近日发动了对[CIR.GetName]的战争，据[SEJ.GetLeader]所述这场是一场拯救妖精于水火之中的正义之战，而现如今这场战争是否正义已不重要，在[SEJ.GetName]军队猛烈的进攻下，妖精们无力抵抗，就连首都[118.GetName]也已在近日落入[SEJ.GetName]，相信很快，这场战争会以[SEJ.GetName]的全面胜利而告终。"
 scc.24.1:0 "扼杀于摇篮之中。"
 scc.24.2:0 "非我族者其心必异。"
 scc.24.3:0 "自相残杀。"
 scc.24.4:0 ""