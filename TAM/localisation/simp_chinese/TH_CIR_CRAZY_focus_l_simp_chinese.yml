CIR_7_5:0"大集结！"
CIR_7_5_desc:0"我们要找到其他fumo的帮助"
CIR_7_6:0"可爱fumo人人享"
CIR_7_6_desc:0"每个人都应该拥有一只属于自己的可爱fumo！我们将尽全力保障人民的需求。"
CIR_7_7:0"FUMO占领全世界"
CIR_7_7_desc:0""

CIR_8_1:0"理想主义之哀歌"
CIR_8_1_desc:0"她们教坏琪露诺酱，她们毁了她，她还是琪露诺吗？我不知道，整个国家都充斥着喜悦的气息，我高兴不起来……琪露诺变了，一直妄想着心中的革命，我真想在看一次她，我要保护琪露诺酱……她终回来……”"
CIR_8_2:0"被污染的革命"
CIR_8_2_desc:0"她们是真正的敌人。这些妖精代表已经脱离了妖精，她们尸位素餐，不干实事，在政府大楼内花天酒地，是时候终结这一切了……"
CIR_8_3:0"被腐化的机器"
CIR_8_3_desc:0"我们的行政机器到底是为谁建立的？可笑的民主谎言，她们腐败国家就变得锈迹斑斑，我的思想被束之门内，我的命令被阳奉阴违，是时候终结这一切了……"
CIR_8_4:0"被玷污的领袖"
CIR_8_4_desc:0"那些最可恶的小碗派们，修正主义者们，她们如此肮脏，这样诋毁我的琪露诺，无耻地给琪露诺酱泼着脏水，她们腐蚀了她的光环，玷污要终结，神圣要重归琪露诺。"
CIR_8_5:0"号召效忠者"
CIR_8_5_desc:0"琪露诺的真正信徒们，集结吧！数万妖精聚集于各个地区中，她们紧握步枪，听从我的命令，开火啊！轰炸吧！不效忠者死于今日。"
CIR_8_6:0"恐怖惊悚之夜"
CIR_8_6_desc:0"杀死她们吧，这无能的官僚，刀剑插在她们身上，威严的旗帜，无数凄惨的叫声在夜间喷涌而出，如此悦耳，我闻到了胜利的芳香"
CIR_8_7:0"除锈"
CIR_8_7_desc:0"我们的头脑满是污垢，只有琪露诺才能净化我们，每个人无时无刻都要学习她伟大的思想结晶，只有无时无刻沉浸在她的脑中，世界才能和平。若是她们已经无可救药，等待她们的只有子弹，绞索与永无天日的地下室。"
CIR_8_8:0"灭杀叛徒"
CIR_8_8_desc:0"我们冲进了叛徒的宅邸，肮脏的奢侈品。看吧，她们玷污了琪露诺的思想。琪露诺的叛徒！她们将和她们的首领莉莉白一样被关进特制牢笼里，为她们的罪行赎罪，在折磨中死去又生在牢笼，直到世界毁灭。"
CIR_8_9:0"进步不等人"
CIR_8_9_desc:0"我们将进行大规模的国有化与集体化，这些毋庸置疑的进步等不了任何人，它只会冷酷无情地踏过叛乱们，将她们碾碎成渣。没有人能阻挡我"
CIR_8_10:0"全民武装"
CIR_8_10_desc:0"每个妖精都应该手握步枪，我们将予以她们特别除虫权，允许她们逮捕任何可疑的叛乱分子，并将她们送上法庭去审判。如果她们不服从命令，痛苦在尽头等着她们。"
CIR_8_11:0"不忠者死"
CIR_8_11_desc:0"我要杀了她们，任何不忠于琪露诺的妖精，任何不服从我的妖精，任何反抗政权的妖精，去死吧！"
CIR_8_12:0"不信者卒"
CIR_8_12_desc:0"顺我者昌"
CIR_8_13:0"不义者殁"
CIR_8_13_desc:0"逆我者亡"
CIR_8_14:0"幻想乡革命的§R弥赛亚§!"
CIR_8_14_desc:0"琪露诺就是我们的现世神，她是唯一的完人，她拯救了幻想乡，遵循她的思想继续前进！"
CIR_8_15:0""
CIR_8_15_desc:0""
CIR_8_16:0"苦难行军"
CIR_8_16_desc:0"抓稳了我的羔羊们，国家将飞奔"
CIR_8_17:0"血肉长城"
CIR_8_17_desc:0你们都应该记住这点：为伟大领袖与她的国度献身，是光荣的，是英勇的。我们将把无数的妖精们送上前线，让她们以血肉铸成我们的移动长城，保卫我们伟大的领袖。"

