 yom.5.t:0 "重铸楼观剑"
 yom.5.d:0 "妖梦开始重铸楼观剑"
 yom.5.1:0 "献上幽灵"
 yom.5.2:0 "献上精力"
 yom.5.3:0 "献上灵力"
 yom.5.3:0 "随便找找有没有可以献的"

 yom.6.t:0 "成功重铸楼观剑"
 yom.6.d:0 "我们成功了！"
 yom.6.1:0 "楼观剑-生"
 yom.6.2:0 "楼观剑-老"
 yom.6.3:0 "楼观剑-病"
 yom.6.4:0 "楼观剑-死"
 yom.6.5:0 "楼观剑-爱别离"
 yom.6.6:0 "楼观剑-怨憎会"
 yom.6.7:0 "楼观剑-求不得"

 yom.7.t:0 "人间五十年"
 yom.7.d:0 "妖梦开始思考自己作为人类的那一半。"
 yom.7.1:0 "无我相"
 yom.7.2:0 "不执着"
 yom.7.3:0 "不分别"
 yom.7.4:0 "不妄想"

 yom.8.t:0 "冥界五十年"
 yom.8.d:0 "妖梦开始思考自己作为幽灵的那一半。"
 yom.8.1:0 "贪心"
 yom.8.2:0 "嗔恨"
 yom.8.3:0 "愚痴"
 yom.8.4:0 "绮语"

 yom.9.t:0 "斩神佛的决心"
 yom.9.d:0 "随着妖梦在和神佛战斗，她的士气鼓舞到了我们所有人！"
 yom.9.1:0 "妖梦大人加油！"

 yom.10.t:0 "思想各异的幽灵停止干戈  "
 yom.10.d:0 "冥界爆发内战后，[YYK.GetLeader]身旁的妖梦叛逃，转而游说各大意识形态的幽灵相互之间停战，共同对抗[YYK.GetLeader]的暴政。迫于现实压力以及对幽幽子的恐惧，思想各异的幽灵竟然真的放下成见，共同围攻[231.GetName]，这是否为冥界本就复杂的局势带来新的变化？"
 yom.10.1:0 "不能再放任幽幽子大人这样下去了。"
 yom.10.2:0 "妖梦的翅膀真是硬了呢~"
 yom.10.3:0 "不过是乌合之众罢了。"
 yom.10.4:0 "妖梦会成功吗？"
 yom.10.5:0 "如果她们疲于内战就最好了。"
 yom.10.6:0 "这些幽灵需要更自由的环境！"
 yom.10.7:0 "妖梦这次还真是令人吃惊。"
 yom.10.8:0 "妖梦，冥界的未来就靠你了。"

 yom.11.t:0 "幽灵联合战线成立"
 yom.11.d:0 "思想各异的幽灵在停止党同伐异后，对抗[231.GetName]依然不起成效，甚至仍然有被逐个击破的可能。为避免这一事实的到来，[FROM.GetLeader]继而催促思想各异的幽灵组成联盟，将一切的资源共同投入到讨伐幽幽子上，各大幽灵势力同患难，共进退，旨在限制住[YYK.GetLeader]的野心。这一场冥界的内战逐渐演变成主仆之间的纷争。"
 yom.11.1:0 "对不住了，幽幽子大人。"
 yom.11.2:0 "这次该惩罚些什么呢？"
 yom.11.3:0 "那么该怎么分赃呢？"
 yom.11.4:0 "她们应该会向着更好的方向吧。"
 yom.11.5:0 "也许死后世界能快速安定。"
 yom.11.6:0 "团结的人民永远不被击溃！"
 yom.11.7:0 "有必要做的这么决绝吗？"
 yom.11.8:0 "看样子这就是底牌了。"

 yom.12.t:0 "冥界联合政府成立"
 yom.12.d:0 "联合幽灵击败[YYK.GetLeader]让[FROM.GetName]的名望水涨船高，她许诺会尊重各路幽灵的意见，然而她对政治仅仅只是一知半解，此次“混乱”之前也没有尝试过执政，大多数时间对[YYK.GetLeader]惟命是从的刻板印象，今天难道要改变了吗？"
 yom.12.1:0 "我真的能做到吗？ "
 yom.12.2:0 "无"
 yom.12.3:0 "她的联合能够持续多久？"
 yom.12.4:0 "至少她承认幽灵的意见。"
 yom.12.5:0 "老实说比之前更糟了。"
 yom.12.6:0 "下克上的又一次浪潮。"
 yom.12.7:0 "一个傀儡不负责任的换了一个主人。"
 yom.12.8:0 "但愿冥界能够正常运行吧。"


 yom.13.t:0 "[FROM.GetName]宣称冥界之主"
 yom.13.d:0 "冥界联合政府成立后，[FROM.GetName]称：[YYK.GetLeader]因其失职，已经不再适合作为冥界的管理者，冥界需要一个更稳定的领导人已经成为共识，自己“被迫”上任。虽然这一举动得到了大多数幽灵的认可，但幻想乡这边明显抱有不同的见解，甚至认为这次的内战是一个巨大的阴谋！"
 yom.13.1:0 "做得到的，妖梦，相信你自己！"
 yom.13.2:0 "至少冥界需要这么一位掌握大局的。"
 yom.13.3:0 "这也是亡灵的民意。"
 yom.13.4:0 "完好如初不代表回到过去。"
 yom.13.5:0 "这样的冥界真的是她们想要的吗？"
 yom.13.6:0 "正邪，你害人不浅！"
 yom.13.7:0 "她是缺心眼还是太心急了？"
 yom.13.8:0 ""

 yom.14.t:0 "冥界之主难堪重任"
 yom.14.d:0 "[FROM.GetName]处理完冥界的混乱后，对于整个冥界的管理显得捉襟见肘。而她在与[YYK.GetLeader]进行一番交谈后，依然让幽幽子担任要职。比起妖梦，幽幽子的政治能力更为娴熟，对各方位的管控也十分得当，但大多数人仍旧认为，冥界不过是让这可怜的孩子突然拥有了笔不属于她的意外之财。"
 yom.14.1:0 "我果然还是不擅长思考啊。"
 yom.14.2:0 "真是个没有主见的人。"
 yom.14.3:0 "这究竟是在闹哪出？"
 yom.14.4:0 "所以幽幽子迟早都能回到她的位置，对吗？"

 yom.15.t:0 "[FROM.GetName]的尽忠之途"
 yom.15.d:0 "[FROM.GetName]于名义上统一冥界后，先是斩杀了萦绕在[YYK.GetLeader]身旁的怨灵，并与幽幽子交流，虽然我们并未知晓内容是什么，但对于这次交流的结果而言。妖梦选择了对幽幽子寸步不离加以管教，以便让她回心转意。"
 yom.15.1:0 "幽幽子大人一定还有希望的！"
 yom.15.2:0 "至少冥界还有回归正常的机会。"
 yom.15.3:0 "看来下次要找幽幽子谈谈了。"
 yom.15.4:0 "那么这位“下属”究竟能怎样约束呢？"

 yom.16.t:0 "阎魔新傀儡的诞生"
 yom.16.d:0 "[FROM.GetLeader]宣称冥界之主后遵从四季映姬的命令，将西行寺幽幽子囚禁在白玉楼，以便阻止她再次引起冥界的骚乱。然而妖梦对于政治十分生疏，许多的细枝末节没有进行有效的处理。再者就是政策上过度偏执导致冥界联合政府形同虚设，许多的幽灵顺从她只不过是因为她的武力。"
 yom.16.1:0 "又要动脑筋了吗…没有幽幽子大人真是头疼。"
 yom.16.2:0 "这是对渎职者的惩戒。"
 yom.16.3:0 "她难道还在暗地里还勾结了谁吗？"
 yom.16.4:0 "冥界会不会再次发生大的祸乱？"

 yom.17.t:0 "[FROM.GetName]亲自前往四季审判所"
 yom.17.d:0 "对幽幽子的处置告一段落后，[FROM.GetName]迅速前往了四季审判所，她显然是对曾经的主子怀有愧。出乎意料的是四季映姬对妖梦的宣判结果是无罪，而后竟直接承认她对冥界的实际领导。阎魔在名义上管辖着冥界，也可以安排冥界的大小事务，不过[FROM.GetName]对阎魔毕恭毕敬的态度以及反抗幽幽子的决心难免让人揣测着背后的真相。"
 yom.17.1:0 "我一定不会辜负您的期望。"
 yom.17.2:0 "这是你应得的，冥界的管理者。"
 yom.17.3:0 "幽幽子就这么被设计了？"
 yom.17.4:0 "目的为手段赋予了正义，但总得有什么为目的赋予正义。"

 yom.18.t:0 "冥界第二次内战"
 yom.18.d:0 "[FROM.GetName]对冥界的统治根基不稳，而本身也没有什么政治经验，自上台以来主要成就集中在军备，竟主动挑起第二次内战，企图以武力再次征服整个冥界。但余下的势力也并不打算束手就擒，而是与这位粗暴的冥界领导人抗争到底，甚至立誓为盟。冥界的未来究竟何去何从？"
 yom.18.1:0 "先斩再说！"
 yom.18.2:0 "如果可以的话，这就是必要的手段。"
 yom.18.3:0 "所以究竟为什么想着让她来做领导？"
 yom.18.4:0 "死的真不安宁。"

 yom.19.t:0 "[YOM.GetFactionName]的解散"
 yom.19.d:0 "随着我们对幽幽子大人的胜利，其他幽灵认为已经没有必要再维持[YOM.GetFactionName]了，于是我们组建起来的阵营瓦解了。"
 yom.19.1:0 "然而冥界重将重新统一！"

 yom.20.t:0 "可斩的魂魄"
 yom.20.d:0 "妖梦大人在与人类陆陆续续的战斗中，能够精准的斩中对方的灵魂，这将会对我们巨大优势！"
 yom.20.1:0 "妖梦大人太帅了！"

 yom.21.t:0 "妖梦宣布冥界新政权成立"
 yom.21.d:0 "妖梦宣布新的冥界管理制度成立，这代表着冥界内战以幽幽子方的失败告终。不过令人疑惑的是，妖梦未有剥夺前冥界的管理者，战犯幽幽子的“亡灵公主”头衔，这意味着现在的冥界仍在幽幽子的管理之下。妖梦宣称自己将继续辅佐幽幽子管理冥界，有部分人士指出，这从根本上就是“挟天子以令诸侯”的夺权行为。"
 yom.21.1:0 "夺权？一派胡言！"
 yom.21.2:0 "所谓忠诚也就如此。"
 yom.21.3:0 "希望这对冥界是个好结局。"
 yom.21.4:0 "完好如初不会代表过去……"
 yom.21.5:0 "换汤不换药罢了。"
 yom.21.6:0 "挟天子以令诸侯？有趣。"
 yom.21.7:0 "这样也好，只要不出乱子的话……"


 yom.22.t:0 "来自冥界演讲"
 yom.22.d:0 "“我们曾经只想自由的活着，因此从不憎恨任何种族。那些妖怪正式抓住了这一点，她们无耻地抢占了本该属于我们的旧地狱，并将那里改造成属于她们的乐园。我们对此并没有发声，因为这并不打扰我们的生活。可是那些贪婪的妖怪并没有满足于现状，她们将魔爪伸向了我们赖以生存的地方，妄图将我们踩在脚底下！尽管这不是同一伙妖怪所为，不过足以表明妖怪都是一群贪得无厌的生物。我们将她们驱逐出了冥界，但她们不会善罢甘休，定会卷土重来。既然她们不愿意放弃她们贪婪的欲望，那我们也不能坐以待毙！如果曾经的冥界代表着无尽的黑夜，那么现在的冥界就代表着光明击碎黑暗破晓重生，我们不仅要让她们把属于我们的吐出来，还要让她们一辈子都记住招惹冥界的代价！”妖梦的这番演讲引起台下剧烈的响应，众多幽灵高呼“万岁”，部分妖怪对此感到不安。"
 yom.22.1:0 "冥界将迎来破晓的第一战。"
 yom.22.2:0 "冥界的审判即将来临。"
 yom.22.3:0 "有合理理由的侵略罢了。"
 yom.22.4:0 "新的战争又将来临。"
 yom.22.5:0 "夺回失地，理所当然。"
 yom.22.6:0 "简直就是一帮疯子！"
 yom.22.7:0 "情况似乎正变得越来越糟……"
 yom.22.8:0 "这只是来自冥界的恐吓而已，无需担忧。"

 yom.23.t:0 "冥界闪击旧地狱"
 yom.23.d:0 "最令人担忧的事情终于还是发生了，妖梦以收复失地为由正式向[SAT.GetName]宣战。令地底妖怪没有想到的是，作为地底与冥界唯一通道的中转站面向冥界打开了道路。面对妖梦的大举进军，旧地狱的妖怪们甚至没有做好战斗的准备，[SAT.GetName]方面已与其他地底势力组成防御同盟一同阻挡冥界的侵犯。不论战争胜负如何，这都将影响地底所有势力的立场。"
 yom.23.1:0 "时机已到，今日起兵。"
 yom.23.2:0 "对妖怪的审判来临了。"
 yom.23.3:0 "这根本就是侵略行为！"
 yom.23.4:0 "地底也再无安宁。"
 yom.23.5:0 "地底的局势即将重新洗牌。"
 yom.23.6:0 "我必须的最好准备……"
 yom.23.7:0 "这件事太鲁莽了！"
 yom.23.8:0 "寸土不让！"

 yom.24.t:0 "妖梦即将审判隙间妖怪"
 yom.24.d:0 "冥界宣布开始实施对隙间妖怪的大审判，作为挑起冥界战争的罪魁祸首之一，妖梦表示绝对要将隙间妖怪绳之以法。对于紫来说，恐怕早就想到会有今天的这般结果。冥界接连的复仇行为已经造成了很多妖怪们的恐慌，并且十分担忧妖梦接下来会做出更加疯狂的举措。"
 yom.24.1:0 "犯冥界者，必击而破之。"
 yom.24.2:0 "自取其咎。"
 yom.24.4:0 "冤冤相报何时了。"
 yom.24.5:0 "哦。"
 yom.24.6:0 "善恶有报，天道轮回。"
 yom.24.7:0 "天道轮回。"

 yom.25.t:0 "冥界访问下克上妖怪"
 yom.25.d:0 "今日，来自冥界的使者拜访了幻想乡下克上最为活跃的地区，据消息称，妖梦愿意与下克上的妖怪和付丧神们达成同盟合作。此次事件引起了附近妖怪们的强烈轰动，这不仅代表着冥界脱离了以往的中立也代表着幻想乡的格局将会发生重大改变。"
 yom.25.1:0 "同盟永存。"
 yom.25.2:0 "幽灵也想来分一杯羹？"
 yom.25.4:0 "一场大战将在所难免。"
 yom.25.5:0 "天下大乱矣！"
 yom.25.6:0 "我们的朋友遍天下！"
 yom.25.7:0 "事态对于我们正在向不妙的地方发展。"

 yom.26.t:0 "冥界宣布与下克上妖精结盟"
 yom.26.d:0 "今日，作为现冥界的管理者[YOM.GetLeader]，来到了幻想乡妖精下克上最为活跃的地区，并且亲自会见了妖精下克上的核心领袖[CIR.GetLeader]。双方就结盟即将带来的利害关系进行深刻的讨论，并且成功达成一致。妖梦在对话中指出，妖精和冥界的幽灵一样，同是被妖怪压迫过的弱势群体，因此更加应该团结合作，共同应对新的挑战。部分妖怪对此表示不安。"
 yom.26.1:0 "联合永存。"
 yom.26.2:0 "弱小的妖精有了强大的后盾。"
 yom.26.4:0 "妖精也有了保护伞。"
 yom.26.4:0 "这或许是件好事？"
 yom.26.5:0 "革命洪流不可阻挡！"
 yom.26.6:0 "她们真的想改变幻想乡？"