#意识形态
neworder_futurism:0 "未来主义"
neworder_futurism_desc:0 "§Y正如我们知道的那般，整个幻想乡已经被汹涌澎湃的思潮所侵蚀，各种思潮联合在一起瓦解了幻想乡的旧时代，随之而来的便是更加激进的革命以及更加保守的反动。天狗自由城为新时代的到来打响了第一枪，多次大战流出的血液与人类复权希望的落空浇筑出这种思想\n\n曾经，这种思想对于幻想乡民众来说，跟其他令人眼花缭乱的万千外界思想没有不同，直到天狗自由城的破空而出使得未来主义从天国坠落到凡间，尽管天狗的未来主义大冒险被绞杀在摇篮中，但它激起的幽灵依旧在幻想乡中游荡，直到它的使命完成\n\n未来主义究竟是什么？它是某种复杂的艺术理念？它是某种难以名状的政治风格？其实就连未来主义艺术社团最有文学风采的人都搞不清楚，但它那极具诱惑力的宣言——砸碎旧时代的一切，包括从战场到餐桌的生活重塑都无不让流落于“旧时代”幻想乡的各人热血高涨。无论是复权失败的人类，下克上失败的妖怪又或是革命尚未成功的妖精，未来主义的幽灵不断在失败与挫折中涌现出来。因为未来主义者们清楚，正是幻想的摇摇欲坠才创造出未来主义的现实§!"

#历史简介
HUM_DAWN_DESC:0 "在人类发展出了幻想乡特有的科学而实力大增后，人类开始所谓的复权，即使有博丽巫女作为后盾，面对强大无比的妖怪联军，人类依旧无法抵抗。在命莲寺、大妖怪、妖怪联军的连续冲击下，人里与博丽损失惨重。从结果来说，人类复权无疑是失败的，这次失败的战争让人里隐藏的角落里萌发了了更加激进的思潮。\n人类复权战争的结束标志着新时代的开始，在汹涌澎湃的幻想乡下，人里会走向何方？"

#状况介绍
introduce_HUM_page1:0 "人里新科学的发展，如烈火一般将弥漫着热血的§Y[HUM.GetFlag][HUM.GetName]§!点燃，把整个人里拖入§R人类复权战争§!的泥潭。“我们人类也可以像神明与妖怪那样自由活着！”复权派打着如此旗号鼓动了整个§Y[HUM.GetFlag][HUM.GetName]§!，一场对§Y幻想乡§!未来产生深远影响的战争便开始……\n\n好景不长，妖怪如雷雨般，轻而易举将§Y幻想乡§!的人类冲散，§Y巫女§!、§Y魔法使§!都在这场号称§R人类§!的战争中陷入迷茫，而锋利的剑与神秘的法杖同样是妖怪的优势，更别说妖怪的技术也向着前方进步，§Y[NMS.GetFlag][NMS.GetName]§!的空中火力倾盆落下，将没有防空能力的人类战士和房屋淹没。鲜血与恐惧一起在每个人的脑海里回荡，一切顽强的抵抗、一切胜利的希望、一切舍命的牺牲不过是雾之湖岸边的沙石，在月光照耀下，被汹涌又平静的潮水盖过。\n\n复权。结束。\n\n可战争并不会结束，潮汐会起会降，战败后的§Y[HUM.GetFlag][HUM.GetName]§!陷入混乱，连绵不断的起义拨弄着妖怪们的心弦，巷战、游击、破坏在§Y[HUM.GetFlag][HUM.GetName]§!几乎每天都会上演，然而，随着被推到风口浪尖的§Y上白泽慧音§!以及其他§Y保守派§!被迫与妖怪们签订条约，任何违背条约的人或组织都会被§Y上白泽慧音§!逮捕甚至直接由妖怪抹杀，§Y[HUM.GetFlag][HUM.GetName]§!的喧闹逐渐熄灭。一切重回平静。\n\n不。如此窘迫的现状让各种新的思潮不断在§Y[HUM.GetFlag][HUM.GetName]§!中蔓延，“什么能救人类，怎么救人类”成为许多没有力量的年轻人口中常谈的话语——即使这并不被妖怪允许——§Y本居小铃§!便是其中之一，她所经营的§Y铃奈庵§!拥有着各种藏书，自结界问题以来，她父亲从各种神秘的渠道获得了大量外界的书籍，而她也早早地组织§G外界研究小组§!来学习外界各种知识，在§Y[HUM.GetFlag][HUM.GetName]§!战败后，复权思潮被严厉禁止，在§Y本居小铃§!秘密组织的结社快被发现时，两封来自§Y魔法森林§!和§Y[HUM.GetFlag][HUM.GetName]§!的信改变了局面，于是，§G铃奈庵文学研究小组§!诞生了。\n\n或许是因为外界的书籍携带着外界厚重的历史，§G铃奈庵文学研究小组§!内部产生了许多分歧。就在小组几乎要分裂时，一群不速之客不断地从§Y[HUM.GetFlag][HUM.GetName]§!其他地方加入进来，原来所有被§Y上白泽慧音§!所逮捕的复权派和暴动分子都被神秘地送到了这里。前复权派的加入，让§G铃奈庵文学研究小组§!所有思想都穿上了名为“复仇”的婚纱。“一致对外”，通过会议。"

#国策
HUM_The_Ripples_of_War:0 "战争的涟漪"
HUM_The_Ripples_of_War_desc:0 "战争的涟漪掀起连绵的群山\n贪婪的黑夜逐渐吞噬面前的房屋\n烈火焚化了激昂的心灵\n但死亡并不会让人们恐惧\n只会让死者不断重新站起"
HUM_Receiving_radicals:0 "接收激进分子"
HUM_Receiving_radicals_desc:0 "本居小铃对复权派知道文学小组感到奇怪，在复权战争前，铃奈庵就成为了外界知识研究中心，虽然本居小铃本人仅仅是提供参考资料而不参与任何讨论。而在复权失败后，外界知识研究中心由于核心人员消失而解散。可是今天本居小铃在铃奈庵见到了早已被上白泽慧音抓捕乃至处刑的复权派，没人知道他们是怎么逃出监狱的，而他们也没有透露更多信息，本居小铃不关心他们的情况，但是至少，外界知识研究中心重新复活了"
HUM_secret_letter:0 "天降的两封密信"
HUM_secret_letter_desc:0 "随着外界知识研究中心的复活，越来越多的地下复权派加入铃奈庵，这也导致了妖怪对铃奈庵的怀疑，就在这时，本居小铃收到了两封写着如何对付妖怪检查的密信"
HUM_Announce_our_group:0 "对外公布小组"
HUM_Announce_our_group_desc:0 "那两份密信同时提到了与其被妖怪检查，不如以文学研究小组的名义主动公开自己，在综合考虑后，文学研究小组的提议被通过"
HUM_A_dilapidated_village:0 "凋零的人里"
HUM_A_dilapidated_village_desc:0 "复权战争的失败使得人里陷入了持续的动荡，被妖怪清洗的复权派不得不转到地下，所有军工厂也被下令摧毁。在上白泽慧音以维持人里秩序为理由的力争下，人里才保下一座军工厂。望着凋零的人里村落，上白泽慧音发誓绝对不能让人类和人里再次陷入战争的泥潭"
HUM_Arrest_radical:0 "逮捕激进分子"
HUM_Arrest_radical_desc:0 "名单上的人，谁也无法保住，与其让妖怪动手，不如我们亲自动手……"
HUM_Investment_planning:0 "财阀投资企划"
HUM_Investment_planning_desc:0 "面对人里凋谢的工业，上白泽慧音计划去说服掌控人里资源与经济的财阀投资人里工业"
HUM_Investigating_bookstores:0 "调查铃奈庵"
HUM_Investigating_bookstores_desc:0 "有报告指出本该在监狱的复权派囚犯在铃奈庵附近最近有所活动，迫于妖怪的压力，上白泽慧音决定亲自出手调查此事"
HUM_Make_some_changes:0 "必须来点改变了"
HUM_Make_some_changes_desc:0 "文学小组已经成功躲过了致命的危险，随着魔法森林等地方冲突地加深，妖联的重心逐渐转移，我们文学小组也应当有所作为。"
HUM_Give_it_a_shot:0 "放手一搏"
HUM_Give_it_a_shot_desc:0 "财阀与妖联的行为让整个人里陷入愤怒的火焰中，经过这段时间文学小组的宣传，我们的朋友们已经足够在这火焰中添上更多的柴火，就让风雷震响整个人里，就让我们放手搏出新的未来！"
HUM_Art_exhibitions:0 "艺术展会"
HUM_Art_exhibitions_desc:0 "在夺权成功后，铃奈庵文学研究小组内部进行了长时间的讨论，未来主义艺术在小组内部胜利，而最后的定论必须由民众决定，所以我们准备在人里举办一次艺术展让人里群众了解这种思想"
###未来主义国策####
HUM_Futurist_Manifesto:0 "未来主义宣言"
HUM_Futurist_Manifesto_desc:0 "人们以为我这条鲨鱼死了，可一经我的手一抚摸，它就有了生气了，它苏醒了，它摆动强有力的鳍，又跑起来了!此刻，带着满脸的工业污泥---其中混合着金属碎渣、蓝色的烟尘和汗水，我们，摔得鼻青眼肿、胳臂上缠着绷带，但是英勇无畏的气概犹存，向世界上一切热诚的人们倾诉我们的决心--未来主义宣言"
HUM_A_stationary_war:0 "静止的战争"
HUM_A_stationary_war_desc:0 "纵看我们从人里复权到刚刚的财阀革命的战争，我们似乎都陷入了静止的，毫无生气的死斗中。我们如果还要再次向妖怪宣战，我们不得不走向更好的战争形式。"
HUM_Unable_to_stop:0 "已无法停止"
HUM_Unable_to_stop_desc:0 "从远古时代开始，妖怪就一直是人类的敌人。无数的妖怪杀害着无辜的人类，从祖辈便开始累积的仇恨，难道是可以停下的吗？"
HUM_Our_friend:0 "我们的朋友？"
HUM_Our_friend_desc:0 "纵观历史，没有人永远是人，同样，没有妖怪永远是妖怪。上白泽慧音等异人向我们展示了人妖也能够相互理解的图景，或许在不久的将来，会有人妖和平组织存在也说不定……"
HUM_Let_the_war_movement:0 "让战争运动起来"
HUM_Let_the_war_movement_desc:0 "就算是静止地坐着，血液也在不断流动着，呼吸也会带动身体运动。而战争也应当如此，后勤就像血液一样在战场与后方流动，战线跟随着战争的呼吸前后摆动。曾经的我们没意识到这个答案，而现在，我们要让人类在战争中成为一个和谐的有机体，让战争中的各部分就像人体那样活起来。"
HUM_A_decadent_life:0 "腐朽的生活"
HUM_A_decadent_life_desc:0 "日复一日，年复一年，我们曾经所习惯的生活已经死去。结界异变以来，无论是妖怪还是人类都走向了未知的环境。随着一座座工厂升起，一场场战争的来袭，我们逐渐意识到，过去的生活方式早已不适用于现在的人里"
HUM_The_Art_of_Kitchen:0 "厨房的艺术"
HUM_The_Art_of_Kitchen_desc:0 "吃，永远是生命的主题，而如何吃更是一门艺术，之前我们仅仅重视吃以及吃的东西，而随着人类对食材的了解越来越深，厨房不再是单纯为了生存而存在的场所，现在的我们应该更加注重如何让“吃”延续下去。味蕾与身体的舞动，便是厨房的艺术。"
HUM_The_lifestyle_of_the_outside:0 "外界的生活方式"
HUM_The_lifestyle_of_the_outside_desc:0 "打败旧生活只是个口号，如果真要付出行动的话，我们仍需要前辈的指引，在在有限的资料中，小组成员为我们勾勒了人里未来的生活方式——先从学习外界开始。"
HUM_Give_the_village_a_slap_for_fun:0 "给村子趣味一耳光"
HUM_Give_the_village_a_slap_for_fun_desc:0 "村子里依旧遗留着旧时代，比如各个祭祀妖神的节日以及习俗，这些仪式以及习俗给大量妖神提供了力量来源，所以我们必须将这些残留的低级趣味给扫进历史的垃圾桶。只有在人妖战争中的胜利者，才有资格给死去的东西祭祀！"
HUM_Stubborn_technology:0 "僵死的技术"
HUM_Stubborn_technology_desc:0 "在结界异变以来，人类技术实际上都投入到了战争中，如果只是将这些技术转化为武器，那我们只会深陷战争的泥潭中。所以，我们不仅需要打破旧技术的封锁，更要将新技术投入到人类的未来中。"
HUM_The_guarantee_of_progress:0 "前进的保障"
HUM_The_guarantee_of_progress_desc:0 "在人里的列车向着未来主义图景前进时，教育就是它的燃料。老人需要教育，孩子也需要教育，不仅要去除过去，还要塑造新未来。"
HUM_The_Limit_of_Imagination:0 "想象力的彼岸"
HUM_The_Limit_of_Imagination_desc:0 "想象是人类最大的武器，它既创造了幻想的妖神，又创造了现在的人类，现在我们应当支持所有人用他们去肆意想象，去达到想象力的彼岸"
HUM_Talking_about_creation:0 "把创作挂在嘴边"
HUM_Talking_about_creation_desc:0 "创作，是人类固有的生命活动，无论是文本创作还是实物创作，人类都通过它来改变世界，未来主义要求我们将创作视为生命的本质，将创造看作人类的荣光"
HUM_Painting_Our_Future:0 "绘画我们的未来"
HUM_Painting_Our_Future_desc:0 "新生活，新技术，新战争。现在，我们已经在理想中绘画出未来的图景，向着缤纷与彩虹，前进。"
