#角色介绍
POLITICS_Hui_Yin_DESC:0 "§Y有人说她是人奸，也有妖怪说她是妖奸。诚然，既是人类，也是妖怪的上白泽慧音天生就是在人妖细绳中间跳舞的角色。人们已经忘记了她是何时来到人里的，也忘记了她是何时成为教师的，毕竟对于拥有着吞噬历史程度的能力与创造历史程度的能力的白泽来说，一切历史与记忆都是可以随意捏造的橡皮泥。\n\n自从人类复权战争失败后，上白泽慧音就陷入了治理人里乱象与维持人类稳定的繁杂工作中。在妖怪联盟的指定下，上白泽慧音被迫签署条约并出任实际为傀儡的人里执政长。在后复权战争时代，绝大部分人群都可以归类为§Y慧音保守派§!，他们要么渴望妖怪的怜悯，要么希望复权派收手，要么由于某些原因不得不向妖怪低头，但无论原因如何，§Y慧音保守派§!的人都选择就此生活，不再寻求变革，但只要达成合适的条件，这些人将会是创造未来的强大力量\n\n人里不感谢上白泽慧音，但她仍旧会站在人类这边，无论正确与否。§!"
