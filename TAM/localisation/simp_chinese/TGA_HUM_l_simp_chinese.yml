HUM_A_brand_new_village_desc:0 "崭新的人里"
HUM_unity_against_foreign_aggression:0 "一致对外"
HUM_unity_against_foreign_aggression_desc:0 "无论我们人类内部有多么不愉快，有多少矛盾，总之，妖怪们的威胁都逼迫着我们，一致对外。"
HUM_Returned_land:0 "终于回归的土地"
HUM_Returned_land_desc:0 "人类战争以来，人里的领地不断被妖怪们蚕食，现在我们终于夺回了属于我们的东西。"
HUM_The_future_has_arrived:0 "未来已经来"
HUM_The_future_has_arrived_desc:0 "在时间的河流中漂泊，\n我眺望那远方的彼岸。\n未来已悄然来到我身旁，\n如晨曦的光芒洒满大地。\n我看见高楼大厦拔地而起，\n我听见机器在低声吟唱。\n未来已悄然来到我身旁"
HUM_Sing_praises_to_the_working_population:0 "歌颂劳动人群"
HUM_Sing_praises_to_the_working_population_desc:0 "在岁月的长河中，劳动人群如磐石般坚实，他们是社会发展的永恒基石，双手握着神奇的画笔，描绘出繁荣，让我们向劳动人群唱出颂歌！"
HUM_Everyone_is_their_own_poem:0 "每个人都是自己的诗"
HUM_Everyone_is_their_own_poem_desc:0 "每个人都可以成为自己人生的导演。我们不再是被动的观众，而是积极的参与者。人们不再被束缚于传统的框架，而是拥有无限的潜力和创造力，将自己化作诗歌，将生活炼出诗意，我们每个人都是自己的诗歌"
HUM_At_the_end_of_the_grave:0 "在坟墓的尽头"
HUM_At_the_end_of_the_grave_desc:0 "在坟墓的尽头，\n寂静的夜风轻轻吹拂。\n萤火虫带着历史的灯=，\n照亮那曾经的血与火。"
HUM_Destroy_the_Old_Era:0 "摧毁旧时代"
HUM_Destroy_the_Old_Era_desc:0 "旧有的观念、规则和束缚，\n正在被我们一一摧毁。\n这是一场无声的革命\n摧毁旧时代，不是为了毁灭，\n而是为了重生"
HUM_Late_Modern:0 "迟到的摩登"
HUM_Late_Modern_desc:0 "在古老的街角，\n摩登的脚步悄然来临;\n它带着未来的光芒，\n却也带着些许的迟疑。\n霓虹灯下的影子，\n拉长了岁月的轮廓；\n古老的建筑在微笑，\n迎接这迟到的新潮。"
HUM_The_future_belonging_to_humanity:0 "属于人类的未来"
HUM_The_future_belonging_to_humanity_desc:0 "过去的束缚已经被摧毁，腐朽的历史已经被打破，属于人类的黎明，悄然来临"

