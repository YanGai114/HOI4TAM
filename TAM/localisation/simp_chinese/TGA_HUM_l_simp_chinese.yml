hum.1.t:0 "名单"
hum.1.d:0 "冬风像死去的怨灵，呼啸着拍打着人里政府的窗户，想要闯进上白泽慧音的办公室。坐在办公椅上的慧音看着手上的名单，冷汗直流。\n\n“名单上的，是战后还在大闹的复权派。”对面犀利的眼神迫使慧音立刻做出回应。\n\n“他们……”“先别急说话。”作为妖怪联盟的安全部长当然明白慧音想说什么，“他们既没有死，也没有被不知名的小妖怪抓走，上白泽慧音，这些话，你已经用过了。”\n\n听到这里，妖联安全部长站起身来准备离开，慧音赶紧叫住他，安全部长站在门口，没有回头，“上白泽慧音，如果你抓不到人，我们亲自动手。”"
hum.1.1:0 "“我……保证会把他们全部逮捕的”"
hum.2.t:0 "妖联使者"
hum.2.d:0 "“根据签署的条约，战败的人类村落不应再有任何复权派残留。由于上白泽慧音失职，长期无法查明复权派的存在，今日起，由妖怪联盟安全部直接监督人类村落。”"
hum.2.1:0 "什么？"
hum.3.t:0 "财阀阴谋泄露"
hum.3.d:0 "在妖联安全部进入人里不久，人里财阀为稳固财阀安全与地位而出卖人类居民，与妖联勾结的事情在人里曝光了，流言四起，财阀方面却并无回应，愤怒的人里群众冲进人里财阀与贵族理论，甚至大打出手。为了人里的稳定，上白泽慧音不得不出面澄清财阀与妖联并无瓜葛，但是随着事情的发酵，民众发现某些财阀贵族周围出现大量妖怪保镖，此时财阀与妖联的关系不告自破。"
hum.3.1:0 "已无缓和之际"
hum.4.t:0 "对付财阀"
hum.4.d:0 "财阀与妖怪的勾当让人里的民众不得不走向强硬的道路，反妖怪与反财阀一时间引爆了人类村落，几乎所有的人里自卫武装部队都自发地组织在一起，作为长时间以来宣传复权思想并聚集复权派的铃奈庵文学研究小组被推上领导席位，而他们便要决定如何对待财阀"
hum.4.1:0 "还能有什么办法？"
hum.4.2:0 "我们或许可以缓和一点"
hum.5.t:0 "上白泽慧音最糟糕的日子·上"
hum.5.d:0 "夺权成功的欢喜浸染了人里每个居民的脸庞，而整个村子的悲伤以及无奈都留给了曾经的人里领导人——上白泽慧音。随着复权势力的胜利，执行绥靖政策以及与妖怪签署条约的上白泽慧音团体必然成为整个人里的敌人，无论之前她做过什么，无论她站不站在人类那一方，她必须是人类的敌人。\n\n月光冲刷着被自警部押着的上白泽慧音，路过的房屋耻笑着路上的行人，在暗淡的夜空下，月亮漏出狰狞的面孔，被押送的上白泽慧音内心只剩不安与焦灼，不知前方的路途变得遥远又无穷，似乎这辈子都走不完，突然一股熟悉的气味涌上了她的鼻腔，随着潮湿发霉的气味越来越浓烈，上白泽慧音明白终点是哪里了，监狱，曾经用来关押复权派激进分子的监狱。早猜到了。\n\n复权行动不知过去了多久，上白泽慧音已然习惯了监狱的生活，无非就是不准交流，不准做任何事情罢了，就像当初被关押的复权派一样，上白泽慧音可以选择逃出去，毕竟她是妖怪，并且了解这座监狱的一切，但她并没有选择逃跑，因为她不明白，她有太多事情不明白。\n\n旋转的日月已经成为熟悉的光景，对于一般人类来说这日子或许相当枯燥无味，但对上白泽慧音来说，这是无比珍贵的时间，自人类复权战争以来，她终于有了属于自己的时间，终于不再将全部时间投到如何维持脆弱的人里，而这属于自己的时间，她依旧想用来回顾人里的历史，从她来到人里后的所有历史。\n\n复权行动不知过去了多久，上白泽慧音已然习惯了监狱的生活，无非就是不准交流，不准做任何事情罢了，就像当初被关押的复权派一样，上白泽慧音可以选择逃出去，毕竟她是妖怪，并且了解这座监狱的一切，但她并没有选择逃跑，因为她不明白，她有太多事情不明白。\n\n旋转的日月已经成为熟悉的光景，对于一般人类来说这日子或许相当枯燥无味，但对上白泽慧音来说，这是无比珍贵的时间，自人类复权战争以来，她终于有了属于自己的时间，终于不再将全部时间投到如何维持脆弱的人里，而这属于自己的时间，她依旧想用来回顾人里的历史，从她来到人里后的所有历史。事情并没有迎来转机，“希望他们不要做傻事”，上白泽慧音每天都会向看守搭话以取得外界情况，但看守从未有过回应，似乎所有看守都有意识地避开与上白泽慧音交流，不给她透露任何信息。而就在这天上白泽慧音如同往常一样有一句没一句地与看守搭话时，看守首次回应了上白泽慧音。"
hum.5.1:0 "“明天您就要被处死了。”"
hum.6.t:0 "上白泽慧音最糟糕的日子·下"
hum.6.d:0 "寒冷的夜晚是难熬的，特别是得知自己明天就要死去的那一晚，上白泽慧音站在监狱的窗边，身体毛毛的，是因为悲伤吗？上白泽慧音立刻意识到为何明天处死她，因为明天是月圆之日，在目前的幻想乡内，一只野兽被处死再正常不过了。未满的月是未满的慧音，也许就差那一点时光，结局就会不同，如果当初她没有选上台，如果大结界从未出问题……\n\n突然，看守全部离开了，似乎来了几位很有话语权的人，尽管声音微小，但慧音依旧听到了外面的动静，那几位三言两语便打发走了外面的一群看守，也许是秘密的审讯，慧音知道自己早已无法脱罪便也不再挣扎，只要她想逃，她就可以马上离开人里，但是她又能逃到哪里？换一个幻想乡？\n\n“慧音老师。”熟悉的声音。来的几位是曾经被慧音亲自审问的复权派，是来报复的吧。\n\n“慧音老师，你还好吗？”有一位复权者听到里面没有反应准备进来查看慧音的情况，却被慧音拒绝了。\n\n“做事要迅速，是我没教好你们吗？”慧音转身走到墙边，背对铁门。\n\n宁静的夜色，月亮就像一片生姜，漂浮在星星熬出的鱼汤中，慧音就像迷路的野兽，在凝固的森林中奔跑，也许是思绪的混乱使得白泽形态提前现身于世界，困惑与喜悦交织形成的蜘蛛网将慧音的未来阻挡在外。野兽必须不断地奔跑，跑到道路的尽头。扑通。\n\n摔倒在地上的慧音紧捏着额头，但是刚刚监狱里的对话依旧强烈地进入她的思绪，“慧音老师，人类与妖怪的矛盾并不会因为你是个好妖怪就能够解决的……我们无法停下来了”慧音苦恼地锤击着地面，她已经不知道该如何是好，千百年的历史经验早已无法回答这个问题，即使现在的她拥有着改变历史的力量，但历史的船已经再不会随着船舵的改变而改变，她已无能为力。“快逃吧慧音老师”“我的死期到了”“快逃”……我能逃去哪里？\n\n“你是？上白泽慧音？今天不是满月吧。”一声熟悉又陌生的男声将瘫坐在地上的慧音从记忆中重新拉回现实。上白泽慧音抬起头，洁白的月光反射在那位的头发上，为什么是他？"
hum.6.1:0 "“要不要来我香霖堂坐坐”"
