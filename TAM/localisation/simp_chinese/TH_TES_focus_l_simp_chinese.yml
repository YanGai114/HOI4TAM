l_simp_chinese:
TES.1:0 "天子大人的计划"
TES.1_desc:0 "天庭的制度已经不适应当前这个时代了，可是天庭那些老顽固们为了维护所谓什么权威而拒绝改变！看起来天庭已经不适合继续统治天界了，必须让那些老顽固们看看，谁才是天界的最佳统治者！不过基于实力差距，需要先默默的发展实力。"
TES.2:0 "请求天庭的帮助"
TES.2_desc:0 "虽然这可能有点违背天子大人的意愿，但实际上让天庭来帮我们发展实力，这也是个很不错的选择。"
TES.3:0 "生产"
TES.3_desc:0 "天庭的科研人员将帮助我们攻克工业上的难题"
TES.4:0 "武器"
TES.4_desc:0 "我们以增强军事实力为由来让天庭提供武器。"
TES.5:0 "训练军队"
TES.5_desc:0 "有了天庭的援助之后，我们将新训练几支部队来应对接下来的战争"
TES.6:0 "扩建"桃园""
TES.6_desc:0 "天子大人向天庭提交了一份关于扩建“桃园”的方案，在方案中说明了建设一个新桃园来保障补给以及分担压力的必要性，据说那些老顽固们看了之后连连称赞，并很快批准了这一方案。其实扩建”桃园”是个伪装，实际上是为提升我们的工业水平而准备的。"
TES.7:0 "建设桃子加工厂"
TES.7_desc:0 "所谓”桃子加工厂”是将桃子加工成与其相关的产品，建设这个将有利于改善伙食，同时又能延长保质期确保补给，但实际上这是为了麻痹天庭而对我们的军工项目所做的伪装。"
TES.8:0 "一体化采摘机"
TES.8_desc:0 "所谓”一体化采摘机”，试检测桃子成熟程度，并在合适的时候将其采摘并自动运送到仓库的机器，但实际上这是为了麻痹天庭而对我们的民工项目所做的伪装。"
TES.9:0 "招募"员工""
TES.9_desc:0 "为了管理以及维护“桃园”里的“设备”，我们从别处招募了一批”员工”——实际上都是科研人员，他们将为我们带来武器方面上的突破。"
TES.10:0 "联合的可能性?"
TES.10_desc:0 "隔壁的妖精们似乎计划着什么，或许我们可以跟她们聊聊。"
keyiheyaojinghezuo:0 "尝试新的§Y抉择§!"
yaojingpanluankaishi:0 "妖精叛乱§Y开始§!了"
TES.11:0 "寻求合作"
TES.11_desc:0 "要想在与天庭的战斗中有更大的胜算的话，我们可以向周边国家请求合作——从而试探她们对我们的态度，这也有助于我们之后的外交决策。"
TES.12:0 "罢了，靠人不如靠己"
TES.12_desc:0 "思来想去，跟其他人合作也不像是我的风格呀，像这么重要的事情最好自己来比较好，而且如果靠别人的帮助下推翻了天庭的话，恐怕有点难以服众……所以我自己来。"
TES_12_13_14_10_xiaoguo:0 "这个国策§Y可能§!会影响后续的路线"
TES.13:0 "天女互助"
TES.13_desc:0 "天女们也是天界的居民，未来统一天界后的治理肯定也少不了她们的参与，再加上她们与我们的关系很好，所以为什么不选择与她们合作呢？"
TES.14:0 "天魔互助"
TES.14_desc:0 "天魔们之前接受过我们的帮助，现在该让她们来帮助我们了，而且这对她们来说，帮助我们能够保障日后她们夺回政权。"
TES.15:0 "妖精叛乱"
TES.15_desc:0 "妖精天堂爆发了叛乱，这是削弱天庭实力以及壮大我们实力的好机会。"
TES.16:0 ""最好"的朋友"
TES.16_desc:0 "因为我们答应了妖精们的条件，所以她们把我们当做“最好”的朋友，我们可以趁此来要些援助。"
TES.17:0 "准备措施"
TES.17_desc:0 "我们面临的任务非常艰巨，在战斗到来之前，我们需做好措施，就算战斗到来了，我们仍需要做好措施，因为已经没有退路可走了！"
TES.18:0 "笼络人心"
TES.18_desc:0 "我们可以趁战时来从中获利，从而增强我们的实力。"
TES.19:0 "运输"事故""
TES.19_desc:0 "敌人正在从外界获取物资，幸运的是我们控制着所有外来物资的运输通道，尽管运输部队有重兵把守，但我们还是可以从中获取利益。"
TES_19_xiaoguo:0 "当我们与天庭§Y开战§!时，我们将会从天庭库存里面获得§Y装备§!。"
TES.20:0 "军队的经验" 
TES.20_desc:0 "随着战争的进行，我们积累了不少的战争经验，我们可以从军队中挑选出几名久经沙场的老兵，让他们来把经验都教给新兵们。"
TES.21:0 "扩编卫队" 
TES.21_desc:0 "随着战斗的进行，原卫队编制已经满足不了需要了，改变或扩大卫队的编制是个很好的选择，也是时候让卫队吸收新鲜血液了，现在有两处新鲜血液，就看我们的选择了。"
TES.22:0 "家丁" 
TES.22_desc:0 "把家丁们编入卫队难道不是个很好的选择吗？他们熟悉天界的环境，同时又有一些基础……不过这样的话，可能以后的一些事情得需要我们亲自来了。"
TES.23:0 "晋升者" 
TES.23_desc:0 "虽然晋升者们之前都是从地狱或其他地方来的幽灵/亡灵，但这无所谓，虽然他们在各个方面都不如家丁们，但这些都可以通过后天来赶上，更重要的一点是——干净，所以把他们编入卫队不也是个很好的选择吗？"
TES.24:0 "忠诚之心" 
TES.24_desc:0 "吾谨以至诚，于天子及众人面前宣誓：终身忠诚，尽职尽责，努力提高军事之标准；勿为有损之事；勿向敌方之屈服，严守军事之机密；竭诚协助天子之计划，务谋国家之福利。——《卫队誓言》"
TES.25:0 "战时动员" 
TES.25_desc:0 "要向民众讲明白，我们为什么而战，要让他们明白我们是在为他们打仗，激发他们的爱国主义。"
TES.26:0 "旅人" 
TES.26_desc:0 "天界的神秘来客——雪和舞，针对局势制定了各自的方案，我们也许可以采用其中的一种。"
TES.27:0 "雪" 
TES.27_desc:0 "雪认为，应该极大的程度上歼灭敌方的有生力量，从而为我军赢得胜利。"
TES.28:0 "舞" 
TES.28_desc:0 "舞认为，应该极大的程度上保留我军的有生力量，待敌方力量消耗差不多时，从而为我军赢得胜利。"
TES.29:0 "针对天庭的战术" 
TES.29_desc:0 "尽管雪和舞的分歧很大，但有一点她们都赞同的——制定针对天庭的战术。"
TES.30:0 "目标:天庭" 
TES.30_desc:0 "现在，该让天庭那些老顽固们看看谁才是天界的真正主人！"
TES_30_qianti:0 "我们已经做好§Y准备§!了。"
TES.31:0 "计划成功" 
TES.31_desc:0 "现在看来，我们已经成为了天界的实际统治者，但这只是个开始，接下来还有很长的一段路要走。"
TES.32:0 "最后的胜利者?" 
TES.32_desc:0 "总有些人质疑我的统治！说我是靠武力来夺取对天界的统治的！还说我的统治根本得不到大家的认同！既然这样，就让我仿照外界来进行一场选举吧！我要告诉大家：“我，比那名居天子，武能定国文也能安邦！”这样子总能让那些人闭嘴了吧！"
TES_32_jueyi:0 "解锁决议:§Y影响力斗争§!" 
TES.33:0 "§g暗流涌动§!" 
TES.33_desc:0 "天庭被那位不良天人推翻之后，我们被流亡幻想乡，为了重回天界以及重建天庭，我们特意花了重金收买了一些人来质疑她的统治来以此寻找机会， 现在机会来了，我们将趁选举局面僵持不下的时候一举夺回原本属于我们的一切！"
TES.33_TT:0 "此内容暂未制作,以后也不会做" 
TES.34:0 "异常" 
TES.34_desc:0 "“为什么最近我感觉身边的官员都出现了异常呢？他们好像在背后密谋着什么，而且感觉他们的办事效率不如以前了呢，我问他们的时候却都说是我的错觉，难道真的是我的错觉吗？”"
TES.35:0 "抵触" 
TES.35_desc:0 "“我在宣传我的理念时，发现有些人心不在焉的样子，这都还算好的，更有甚者直接将抵触情绪直接写脸上了——这种情况已经出现了好几次了，难道是我的理念得不到大家的认可吗？很显然不是，难道说这是什么大事情的前兆吗？”"
TES.36:0 "复旧如初" 
TES.36_desc:0 "我们已夺回原本的一切，不过话说回来，这种事情的发展也让我们意识到了制度的不足，为了防止再有类似的事情发生，需进行一些制度上的改革。"
TES_36_qianti:0 "§g天庭§!再次统治天界" 
TES.37:0 "§B最初的理念§!" 
TES.37_desc:0 "原先的理念—— 回到那段”以天治地”的时代，似乎被大家所遗忘了，我想可以从这一方面下手来增加大家对我的支持。"
TES.38:0 "永远不忘" 
TES.38_desc:0 "我们不能忘记曾经的辉煌——那段“以天治地”的时代，现如今正是我们回到那段时代的好机会！而且我的能力大家也在推翻天庭的时候都看到了吧？这恰恰就证明了只有在我的领导下，我们才能把握住机会，回到那段”以天治地”的时代！所以大家还有什么理由不支持我，还有什么理由忘记我们原先的理念呢？"
TES.39:0 "宣称天王" 
TES.39_desc:0 "如今天庭已被我推翻，而我可以自然而然的宣称自己是天界正统的统治者。"
TES.40:0 "理所应当" 
TES.40_desc:0 "这下，那些质疑我的人没话可说了吧？如果下次还有人胆敢质疑我的话，我就把这次选举的结果的记录狠狠的甩在他的脸上，叫他睁大眼睛好好看看！不过我也该考虑下一步的计划了。"
TES_40_qianti:0 "§B天子§!继续执政" 
TES.41:0 "§R新时代！新理念！§!" 
TES.41_desc:0 "虽然我多次劝说，但天子她还是坚持原先的理念，现在这个时代已经跟以前截然不同了……我想好了，尽管这样感觉有点对不起天子，但为了心中那份理念，同时也是为了大家的未来，我将击败天子并取得天界的领导资格。"
TES.42:0 "大家的认可" 
TES.42_desc:0 "自幻想乡爆发冲突之后，虽然我们没有直接参与冲突，但这已经让天界一部分人意识到冲突的残酷性，再加上刚过去不久的内战，则激起了他们的反战意识，这跟我的理念是相吻合的，可以通过他们向大家宣传我的理念，从而得到大家的认可。"
TES.43:0 "外部支持" 
TES.43_desc:0 "在推翻天庭之后，有些天庭官员流亡幻想乡，但他们在天界仍有一定的影响力，我可以在政治上做出一些让步来换取他们的支持。"
TES.44:0 "迈向繁荣" 
TES.44_desc:0 "如今我可以全心全意的贯彻我的理念了，武力只是一种手段，而我们的外交和经济力量将使我们以另一种形式“以天治地”。"
TES_44_qianti:0 "§R衣玖§!成功在选举中获胜" 
TES.45:0 "经验之谈" 
TES.45_desc:0 "新的战术，新的军队，新的装备"
TES.45_xiaoguo_tishi_1:0 "如果拥有民族精神§Y雪的战术§!,则增加以下效果：" 
TES.45_xiaoguo_tishi_2:0 "如果拥有民族精神§Y舞的战术§!,则增加以下效果：" 
TES.46:0 "工业战略" 
TES.46_desc:0 "随着天界结束了分裂的局面，政府开始着手发展国内工业，力求能追上当前幻想乡的工业水平，但毕竟资源有限，再加上内战结束不久……着重发展哪块区域成了个难题。现在有两个方案可供选择，就看怎么选择了。"
TES.47:0 "本土战略" 
TES.47_desc:0 "应该注重发展本土区域的工业，岛屿那些不是不发展，但问题是一旦发生战争，它们就成为前线了。到时候敌人只要攻占或者轰炸，都会带来致命打击。再说了，本土发展能带动其他地区发展，所以发展本土才是好选择。"
TES.47_tishi:0 "如果选择§Y本土战略§!，那么必须将§G天界乐园§!完成，才能选择§Y岛链战略§!。" 
TES.48:0 "扩建天宫" 
TES.48_desc:0 "天宫——作为天界统治的象征，已经这么多年过去了，是时候该扩建这个象征了。"
TES.49:0 "天宫狩猎场" 
TES.49_desc:0 "在天宫划一块区域作为狩猎场，在里面养一些动物，不仅能够丰富生活，而且如果再建立一些附属设施的话，它们还能够提供资源，简直是一举两得。"
TES.50:0 "翻新公寓区" 
TES.50_desc:0 "在公寓区建设了几座工厂，这下天女们高兴坏了，因为她们买东西可以享受厂家直销的价格了。（笑）"
TES.51:0 "天宫-有顶天道路" 
TES.51_desc:0 "其实，天宫到有顶天是有道路的，但由于在之前争夺政权中被破坏了，现在干脆重新建一条吧，建一条比之前更大更好的道路。"
TES.52:0 "永江军工厂" 
TES.52_desc:0 "经过商议，决定在永江电力附近建设军工厂，一是为了武器研究啥的，二是为了提高自卫能力。"
TES.53:0 "核心研发" 
TES.53_desc:0 "本来是想研究工业核心改善发电效率的，结果做着做着就朝军用化发展了，不过这样也好，部队就有新武器使用了。"
TES.54:0 "改善电力设施" 
TES.54_desc:0 "随着基础设施的增多，电力渐渐供不应求，改善电力设施增加发电量来满足需求。"
TES.55:0 "废料回收计划" 
TES.55_desc:0 "或许可以利用发电和生产武器剩下的废料来做点什么，确保一点资源都不浪费。"
TES.56:0 "天界乐园" 
TES.56_desc:0 "随着设施逐步完善，天界渐渐成为天人的乐园。不过，或许可以考虑一下向其他人开放这个乐园来以此提升影响力。"
TES_56_jueyi:0 "解锁决议:§Y天界乐园§!" 
TES.57:0 "岛链战略" 
TES.57_desc:0 "岛屿的战略位置极其重要，一旦准备好了，还可以以此为跳板去进攻地狱或者幻想乡，况且注重岛屿发展还有助于威慑敌人，一旦战争爆发，岛屿必将是最前线，它们将成为敌人难啃的骨头，而我们可以将敌人歼灭于此。"
TES.57_tishi:0 "如果选择§Y岛链战略§!，那么必须将§R不沉的"防线"§!完成，才能选择§Y本土战略§!。" 
TES.58:0 "升华接口" 
TES.58_desc:0 "升华接口处于天界与地狱的连接处，一旦与地狱发生战争，这里将会是我们与地狱交战的前线，一旦失去这里的话，有顶天就暴露在敌人面前了，这样的话，要把敌人挡在升华接口。"
TES.59:0 "升华防线" 
TES.59_desc:0 "实践证明，要挡住敌人光凭之前修的堡垒是不够的，还需要多修点，以便起到威慑敌人的作用。"
TES.60:0 "晋升者的新课程" 
TES.60_desc:0 "为了需要，可以考虑一下将晋升者培养成预备队，看来晋升者的课程要多几项了。"
TES.61:0 "玄云海" 
TES.61_desc:0 "玄云海，天界通往幻想乡的必经之路，同时这里还有国家的重要工业设施——永江电力，如果失去这里的话，将会对国家是个致命的打击。"
TES.62:0 "天女们的新工作" 
TES.62_desc:0 "也许该动员天女们了，让她们为国家做点贡献，比如人类女性会做的工作，天女们也应该会做！"
TES.63:0 "玄云防线" 
TES.63_desc:0 "目前局势不太乐观，可能还需要加强防线的修建，要让幻想乡的各位意识到。一旦她们攻打天界，要付出惨烈的代价。"
TES.64:0 "整合工业" 
TES.64_desc:0 "目前来说，所有的计划都顺利进行，然而岛屿的工业基础还很薄弱，需要整合并加强基础。"
TES.65:0 "不沉的“防线”" 
TES.65_desc:0 "随着计划顺利的结束，各位都已经意识到：要想攻打天界，需要付出惨痛的代价。任何势力想要对天界动心思的话，都需要三思而后行了。"
TES.66:0 "利刃" 
TES.66_desc:0 "事实证明，我们的军队要像利剑一样狠狠地刺向敌人的要害才是最好的选择。接下来，就是该给国家打造一把最好的“利刃”吧！"
TES.67:0 "坚盾" 
TES.67_desc:0 "事实证明，我们的部队要像坚固的盾牌一样，自带威慑，一步一个脚印地向敌人前进。"
TES.68:0 "磨砺剑刃" 
TES.68_desc:0 "首先，需要把剑刃打磨锋利，要做到“削铁如泥”的地步，这是对剑来说的;对于士兵们来说，只要让他们做到“削人如泥”的地步就行了。"
TES.69:0 "寻找破绽" 
TES.69_desc:0 "作为剑的主人，当我们与敌人交战的时候，要寻找到敌人的破绽，并在合适的时候给予致命一击。"
TES.69_xiaoguo:0 "解锁决议:§Y寻找破绽§!" 
TES.70:0 "迅速出鞘" 
TES.70_desc:0 "当寻找到了敌人的破绽后，如果剑不能迅速出鞘并刺向敌人的话，敌人将会反应过来并作出反击，到时候连后悔都来不及了。"
TES.71:0 "致命一击" 
TES.71_desc:0 "既然决定出击，就要给敌人最致命的打击，三个字：“快，准，狠”。快和准我们都已经做到了，就差狠这个字了。"
TES.72:0 "再次扩编卫队" 
TES.72_desc:0 "单一兵种的卫队已经不满足需要了，该考虑向空军进军了。"
TES.73:0 "天界科研所" 
TES.73_desc:0 "随着时代的发展，需要研究新型武器来武装部队。"
TES.74:0 "改进本土武器" 
TES.74_desc:0 "军队目前使用的本土武器还有极大的改进空间，如果稍加改进一下，将会大大的改善质量以及威力的。"
TES.75:0 "仿制外来武器" 
TES.75_desc:0 "外来武器也有许多优点值得借鉴，可以仿制几件来增强部队的实力。"
TES.76:0 "技术突破" 
TES.76_desc:0 "随着改进和借鉴的经验逐渐增多，军工厂逐渐研究出了怎么减少武器生产成本的技术,并且还可以将这项技术用于科研。"
TES.77:0 "组建轰炸小队" 
TES.77_desc:0 "在战争中，如果能破坏掉敌方的工业设施的话，将有助于我方推进战线。当士兵们看见敌军拿着旧式武器上战场的时候，士气大涨，也将更好的投入到战斗之中。"
TES.78:0 "组建飞行小队" 
TES.78_desc:0 "在战争中，如果能夺取敌方的制空权的话，将有助于我方士气，当士兵们看见我方飞机从他们头上飞过时，心里将放心许多，也将更好的投入到战斗中。"
TES.79:0 "磨炼士兵" 
TES.79_desc:0 "新招募的卫队士兵和新组织的飞行小队和轰炸小队需要磨练，而磨练的最好场所是幻想乡其他势力的战场。"
TES.80:0 "最终杀器" 
TES.80_desc:0 "我们已经积累了大量的经验，是时候该考虑开发能够改变战场局势的最终杀器了。"
TES.81:0 "韧性材料" 
TES.81_desc:0 "盾牌不仅仅只有坚硬，还有韧性。"
TES.82:0 "百炼成钢" 
TES.82_desc:0 "铁经过反复锤炼才成为坚韧的钢，士兵们要经过长期艰苦的锻炼，才能变得非常坚强。"
TES.83:0 "先发制人" 
TES.83_desc:0 "有一句话说的好，进攻就是最好的防御。"
TES.84:0 "坚不可摧" 
TES.84_desc:0 "随着战场经验的日渐丰富，士兵们渐渐懂得他们所守护的不止他们的家人，还有国家。也意识到了一旦他们倒下了，国家以及家人们的安全将无法保障。"
TES.85:0 "绯想之剑" 
TES.85_desc:0 "终于！我们仿制出了绯想之剑，尽管威力以及质量没有原版的强。但对于士兵们来说，能够手持领袖的武器，对于他们来说已经是非常大的荣幸了。"
TES.85_xiaoguo:0 "完成这个§G国策§!将会§R强化§!决议§Y寻找破绽§!效果" 
TES.86:0 "要石" 
TES.86_desc:0 "终于！我们仿制出了要石，尽管威力以及质量没有原版的强。但对于士兵们来说，能够手持领袖的武器，对于他们来说已经是非常大的荣幸了。"
TES.87:0 "龙神之怒" 
TES.87_desc:0 "我们研究出了一种投掷性武器——落雷弹，只要朝目标区域投掷，将会有一道闪电劈下来，这样的武器将会对敌军巨大的伤害。"
TES.88_xiaoguo:0 "在一年后我们受到§R反噬§!将会加强。" 
TES.88:0 "解开天人的枷锁" 
TES.88_desc:0 "天人是没有七情六欲的，这限制了天人实力的真正发挥，如果能解开这道枷锁，让天人重新接触相、住、念，虽然这会导致天界的“法”与“规”混乱，但这也并非不能接受。"
TES.89:0 "理所当然" 
TES.89_desc:0 ""
TES.90:0 "理念问题" 
TES.90_desc:0 "选举结果已经确定，但衣玖还是没有放弃她的理念，在衣玖的劝说下，天子逐渐开始重新思考自己的理念。"
TES.91:0 "来自幻想乡的新人" 
TES.91_desc:0 "一位来自幻想乡的将军——神玉加入了天界，天子决定找神玉听听现在幻想乡的情况来让自己的理念更符合实际情况。"
TES.91_xiaoguo:0 "§Y神玉将会作为将领加入我们!§!"
TES.92:0 "紫苑的建议" 
TES.92_desc:0 "在重新思考理念过程中，天子想到了自己的好友——紫苑，"或许她能给我什么意见。"天子想着，便写了信托人送给紫苑，并等待她的回信。"
TES.93:0 "求同存异" 
TES.93_desc:0 "衣玖这么执着她的理念，想必她的理念肯定也有可取之处。应该找出我们两个理念的共同点，不同点的话，就跟她再商量吧。"
TES.94:0 "成长的开始" 
TES.94_desc:0 "在了解幻想乡的情况和紫苑的意见，以及与衣玖商量后，天子找到了一条适合自己以及天界的道路。下面，她将一直往这条路走下去。"
TES.94_jueyi:0 "解锁决议:§Y个人崇拜§!" 
TES.95:0 "处理天庭残余势力" 
TES.95_desc:0 "在天子夺取政权后，大多数天庭官员一开始都不愿意配合天子的工作。毕竟天子不管从哪个方面来说，都没有一点统治者该有的样子。不过随着她们看到天子在统治天界后所做的一切后，渐渐开始配合天子的工作了，“虽然她目前还有许多不尽人意的地方，但是通过她所做的事情可以看得出来，她在朝正确的方向前行。”一位天庭前高级官员说道。现在大多数的天庭官员都相信天界在天子的统治下能变得更好——但是那些极端的天庭官员或者说是前天庭的残余势力，她们极端的认为天子所做的一切只不过都是表象，只有原先天庭所做的一切才是真的，她们在原天庭地区进行破坏行动以及蛊惑民众等，这让天子十分头疼，但这也让天子下定了决心，一定要彻底清除她们。"
TES.97:0 "招安" 
TES.97_desc:0 "或许我应该告诉她们，我所做的一切不仅仅是表象，有具体的计划和措施。让我通过和平的方式来解决这一问题吧。"
TES.98:0 "不留活路" 
TES.98_desc:0 "我的忍耐已经到了极限，她们如果只进行破坏行动的话，我还能对她们抱有一点希望，但她们对我的攻击和污蔑，让我彻底放弃了对她们的希望，正好我通过国家秘密警察掌握了她们的所有情报。现在国家秘密警察可以开始行动了，告诉他们此次行动不必留活口，一律就地正法！如果她们敢反抗的话，就别怪我动用军队了。"
TES.99:0 "终归平静" 
TES.99_desc:0 "天庭造成的危机已经过去，天界又回归的无聊而又平静的状态。"
TES.100:0 "建立帝国公约" 
TES.100_desc:0 "在如今的幻想乡中，单打独斗显然是达不成目的了，天界要想取得应有的地位的话，就必须建立起自己的势力圈。"
TES.101:0 "我们的老朋友" 
TES.101_desc:0 "在上一次的天狗内战中，我们支持天狗帝国，这一次我们也将一如既往地支持她们，直到她们统一。"
TES.102:0 "新的盟友" 
TES.102_desc:0 "守矢神社是幻想乡中的老牌势力，而且掌握着部分先进技术。目前与天狗正处于敌对状态，我们可以利用她们尚未掌握到的有关天狗的情报来换取守矢神社的支持。"
tianmohuzhu:0 "未完成国策§Y天魔互助§!" 
TES.103:0 "终结共和" 
TES.103_desc:0 "天狗共和国，一个坚信外界理念能够拯救幻想乡的国家，可是外界理念有着极大的不确定性。假设他们通过外界的“民主自由”的理念战胜了我们这些所谓的“封建”理念，等到了外界又出现了更加“民主自由”的理念的时候，那他们现在的理念岂不是成“封建”理念了，等到那时是不是他们又要再打一次内战呢？与其这样，倒不如就让我们终结这个所谓的”共和”吧"
TES.104:0 "夺取信仰" 
TES.104_desc:0 "现在的妖怪山局势混乱，如果我们现在过去插一脚，说不定能够解决来自妖怪山的威胁。"
TES.105:0 "帝国之灭" 
TES.105_desc:0 "在上一次的天狗内战中，天狗帝国在我们和守矢神社的支援下还能被天狗共和国打得节节败退，可见天狗帝国已经没有当初的那般实力了，那么她现在唯一的价值就是被我们所消灭！"
TES.107:0 "天界的种族" 
TES.107_desc:0 "在天界并非只有天人一种种族，而是主要由天人，妖怪，妖精所构成的体系，我们需要调解各个种族的矛盾才能更好的发展下去，因此，天子提出了三族主义来调解矛盾。"
TES.108:0 "妖精" 
TES.108_desc:0 "妖精，作为在任何地方都能随处可见的种族，虽然她们心智像小孩一样，但是她们有着极强的身体恢复能力，因此她们可以执行一些比较危险的任务。同时她们向往着能够建立起自己的势力，利用这一点，我们可以告诉她们，我们将会协助她们成立自治政府，只需要在重要的方面听命于天子即可。"
TES.109:0 "天人" 
TES.109_desc:0 "虽说品正德行天人是无欲无求的，对天界的统治者是谁并不在意，但天子为了自己伟大的目标，于是采用了某种不可告人的手段让天人们听命于天子。"
TES.110:0 "妖怪" 
TES.110_desc:0 "妖怪有一个共同点，就是喜欢袭击人类，利用这一点，我们可以向她们提出承诺，在我们所控制的人类省份中，她们可以自由的袭击人类，只需她们听命于天子即可。"
TES.111:0 "协同发展" 
TES.111_desc:0 "我们已经解决各个种族的利害关系，现在只需让她们为了共同的目标战斗就行。"
TES.112:0 "真正的天界之主" 
TES.112_desc:0 "终于，天子通过她自己的努力，得到了天界各势力的认可，她已经成为公认的天界之主。"
TES.113:0 "取得在地狱的跳板" 
TES.113_desc:0 "天子已经成为了天界之主，但她不会止步于此，毕竟最终的目标是让自己成为世界天子以及让幻想乡回到“以天治地”的时代。“现在我们已经有了正当的理由向妖怪之山那边扩张势力范围。地狱那边的话，貌似没有正当的理由扩张势力范围呢，就目前来说，升华中转站是个不错的切入点，控制中转站意味着打通通往地狱的道路，并且可以自定前往天界的人数，这对于我们后面的计划来说，是至关重要的一个行动。我们将以“直接管辖相关的事务”为由来控制升华中转站，如果她们敢拒绝的话就别怪我们不客气了！”"
TES.114:0 "与地灵殿的接触" 
TES.114_desc:0 "将来我们取得地狱的统治权后，如何管理幽/亡灵却成了一个问题，我们会以“学习如何管理幽/亡灵”为由派遣使团到地灵殿——至少从表面上来说是这样，但实际上此行目的是为了与地灵殿商讨保护条约。"
TES.115:0 "与白玉楼的接触" 
TES.115_desc:0 "我们从一些幽/亡灵那里了解到，由于幻想乡那边的战争导致冥界的幽/亡灵越来越多，白玉楼因此不得不扩张冥界的势力范围，但每次扩张之前都要向地狱的阎王请罪……在这样的条件下，只要我们能够说服她们反抗的话，并明确表示我们会站在她们这边的话，这样就有正当的理由进攻地狱了。"
TES.116:0 "一同瓜分地狱？" 
TES.116_desc:0 "在我们的劝说下，白玉楼决定加入我们并一同瓜分地狱，但前提条件是获得一些地狱的领土以及阎王大人的权利，我们欣然答应。"
TES.117:0 "签订保护协定" 
TES.117_desc:0 "使团那边发来了商讨的结果，下面就看看结果吧。"
TES.118:0 "夺取畜生界" 
TES.118_desc:0 "畜生界的动乱对于我们来说是一件好事，但如果畜生界中某一势力成为霸主之后，一定会将她们的战争目标转向周边势力，到时候遭殃的必定有我们，所以必须提前将她们扼杀至摇篮中。"
TES.119:0 "打通三途河" 
TES.119_desc:0 "我们的计划正如期进行中，畜生界也在我们的控制之下，下一个征服目标就是三途河，征服它，这样帝国的版图就连成一片了。"
TES.120:0 "三大势力的联合?" 
TES.120_desc:0 "我们与斯卡蕾特帝国并没有太大的利益冲突，或许我们可以尝试将她拉入我们的阵营，这样对于双方都有一定的好处。"
TES.121:0 "彻底统一妖怪山" 
TES.121_desc:0 "我们在幻想乡的基石已经成功打下，妖怪山彻底成为了帝国公约的领地，谁也无法在阻挡我们前进的脚步了，世界天子的名号正在一步步的实现着，任何想抵抗我们的人都会在帝国公约的铁蹄下颤抖!"
TES.122:0 "后花园之梦" 
TES.122_desc:0 "天界虽美，但哪有无名之丘和太阳花田美呢？我们要将那里改成后花园，但前提是我们要征服那里。"
TES.123:0 "打通中有之道" 
TES.123_desc:0 "我们在幻想乡的计划已经进入到了尾声，现在也只剩下中有之道这个不起眼的小村落了。为了天子大人，立即向中有之道进军！"
TES.124:0 "向妖精开放名额" 
TES.124_desc:0 "如今我们的势力范围已经延伸到了幻想乡，让我们对幻想乡的妖精们开放天界的名额，这样子既能有利于我们在幻想乡的名声，也能让我们有更多的人力。"
TES.125:0 "妖精军团" 
TES.125._desc:0 "向幻想乡的妖精开放名额之后，有部分妖精自愿组成了军队来帮助我们。"
TES.126:0 "河童的技术" 
TES.126_desc:0 "河童的科学技术名誉是响彻整个幻想乡的，如果我们能够夺取河童的最新科研成果，这将会让我们的科研技术有着进一步的提升。"
TES.127:0 "世界天子" 
TES.127_desc:0 "现在天子已经成为了世界天子，也带领天界重回了“以天治地的时代”，但她的故事并没有结束，这只是她宏大理想中的一小部分,或许未来，她能够再次带领我们踏入新世界。。。"
TES.128:0 "组建国家秘密警察" 
TES.128_desc:0 "虽然我们的国家处于天界，没有幻想乡那般混乱，但也并非是安全的，于是天子大人在暗中建立了直属于她个人的情报部门（国家情报局），用来应对各种损害国家安全的问题。"
TES.129:0 "国家安全保卫部" 
TES.129_desc:0 "为了更好的应对国内外局势，天子大人将国家情报局与治安警察合并成国家安全保卫部，是我们重要的情报与反情报部门。"
TES.130:0 "国家背后的身影" 
TES.130_desc:0 "国家安全保卫部的运作体系逐渐成熟，展现出了它的优秀成果，在事态变好的过程中，我们应该得宣传一下国家安全保卫部的创始人---比那名居天子，来借此提高她的威望。"
TES.131:0 "武装天人安全军" 
TES.131_desc:0 "国家安全保卫部的人员过于庞大，单单凭天子大人的能力是无法管理一个如此臃肿的部门，于是天人安全军就这么出现了，从国家安全保卫部分配出一些战斗能力出色的人来组建出几个师。"
TES.132:0 "加强天子的个人崇拜" 
TES.132_desc:0 "在天子大人治理之下，人民们对她的崇拜度愈发越高，我们可以趁此机会来让她的崇拜达到空前的高度。"
TES.133:0 "经济奇迹" 
TES.133_desc:0 "随着新政的顺利实施，在天界创造了一个经济奇迹。经济像一台润滑良好的机器一样运转，土地保持纯净，人民欢欣鼓舞，过着比以往任何时候都更高质量和更安全的生活。我们拥抱了现代性，但没有忘记是什么让人们与众不同，现在我们所有人到从中收益。让我们继续完善我们在这里创建的系统，以实现我们新的繁荣命运。"
TES.134:0 "挑战权威" 
TES.134_desc:0 "我们已经完成了计划，但是这还不够，我们需要打败一名在幻想乡拥有重大影响的人物来证明天子的实力。只要打败她，天子就可以名正言顺的称为世界天子了！"
TES.135:0 "迈向繁荣" 
TES.135_desc:0 "如今我可以全心全意的贯彻我的理念了，武力只是一种手段，而我们的外交和经济力量将使我们以另一种形式“以天治地”。"
TES.136:0 "新航线的起点" 
TES.136_desc:0 "尽管我们成功取得了天界的领导权，我们仍处于一个非常危险的境地。在内部，旧天庭秩序的崩溃使得政府混乱不堪，老旧的政府体制急需改革。如何消除日益增长的种族矛盾也是个棘手的问题。最为重要的是，和平主义理念仍受到一些人的怀疑，我们必须立刻做出行动来回应。而在外部，妖怪山的形势就如同火药桶一般，我们也应适时而动以防陷入被动。但是无论如何，我们已经走在这条让所有人都能获得和谐与安宁的路上了。"
TES.137:0 "处理理念不同者" 
TES.137_desc:0 "为了使体制重建顺利进行，我们必须对异见者采取行动，当然是以相对温和的方式..."
TES.138:0 "安抚激进派" 
TES.138_desc:0 "尽管天子和她的追随者是推反旧天庭的头号功臣，但她的理念无疑会给我们带来灾难，在给予他们应有的荣誉的同时，也应尽可能让他们远离这些危险的思想。"
TES.139:0 "与天子谈话" 
TES.139_desc:0 "总有一些人像石头一样顽固，很不幸，我们的长女大人就是那样的人，加上她先前积累的威望，她那些极端理念一直是一个很棘手的问题。为此，永江衣玖准备找她进行一次“私人性质”的谈话"
TES.140:0 "教化老顽固" 
TES.140_desc:0 "为了取得权力，我们接纳了许多旧天庭官员进入我们的政府，这导致我们在许多方面受到牵制，并且若是要改革旧制度，他们会成为最大的阻力。因此，针对他们的特殊课程已经准备好了。"
TES.141:0 "重组天庭议会" 
TES.141_desc:0 "因为动乱，长久以来维持天界稳定的天庭议会被迫中止。衣玖认为我们不能抛弃这一传统，但也应使其与时俱进。新的天庭议会将会更加开放，更加高效，这也有利于我们摆脱那些旧官员的影响。"
TES.142:0 "制定宪法" 
TES.142_desc:0 "在基本统一思想后，我们终于可以开始制宪会议了。将要诞生的这部新宪法不仅是指引天界各族前进道路的灯塔，更是传播我们思想的利器。"
TES.143:0 "弥和种族分歧" 
TES.143_desc:0 "天界中除了天人，还有妖怪和妖精。为了达成我们的目标，将各族团结起来是十分必要的。"
TES.143_jueyi:0 "解锁决议:§Y常规种族影响§!" 
TES.144:0 "种族交流会" 
TES.144_desc:0 "为了明确各族需求，共商合作计划，我们决定开展一次种族交流会。若这次会议顺利，让所有天界居民都会满意的法案很快就会诞生。"
TES.145:0 "自治法案" 
TES.145_desc:0 "由于三族各种方面的区别，使用统一的法律管理绝对是不合理的。我们应该给予其自治权。这并不会像那些老顽固说的一样影响社会的和谐稳定，反而能更好地维持天界的团结统一。"
TES.145_jueyi:0 "解锁决议:§Y设立自治法案§!" 
TES.146:0 "宣布各族平等" 
TES.146_desc:0 "尽管这只是一件不费吹灰之力的事情：衣玖登上演讲台，对着台下无数天界居民说上那么一句简单的话。但在它被完成之前，三族间的歧视与隔阂仍然是一个不可忽视的问题。可如今领导着我们的永江衣玖不也是妖怪吗？怎么好像没人拿这件事说话呢？（笑）"
TES.147:0 "公平劳动条例" 
TES.147_desc:0 "我们承认各族平等，只在嘴上说说肯定是无法服众的。我们将颁布新条例，将所有劳动岗位向所有种族开放。尽管这一举措被一些天人批评“太过激进”，但我们总会走到这一步的，对吧？"
TES.148:0 "各族联合政府" 
TES.148_desc:0 "在政府中引入异族并非没有先例，但在一个多种族政府中让各族完全平等实在不多见...实际上，我们可能是第一个吃螃蟹的人，但这无疑是我们发展的必然。这种大胆的尝试需要一定时间的磨合，不过这只是暂时的，而我们从此向前迈进的一大步却是永久的。"
TES.148_tiaojian_2:0 "所有种族政府关系至少为§Y漠不关心" 
TES.148_tiaojian_3:0 "所有种族政府关系至少为§G心悦诚服" 
TES.148_tiaojian_1:0 "§!所有种族实力至少为§Y小有实力§!" 
TES.149:0 "天界联合体" 
TES.149_desc:0 "终于，我们实现了真正的各族平等。无论天人，妖怪还是妖精，都团结在同一个理念下。我们决定将所谓的“国家”改称为“联合体”，让所有人都不会忘记我们为种族联合做出的努力和达成的成就。"
TES.150:0 "天界共和国" 
TES.150_desc:0 "如今我们的理念已经深入人心。对形势进行全方面考量后，我们决定增设新议会并对外宣称共和国以展现我们的进步思想与和平理念。"
TES.151:0 "重建天庭秩序" 
TES.151_desc:0 "为了维持稳定，我们决定重新建立“天庭”。但这绝不代表我们背离了原先的理念，政府改革的成果不会被废弃，我们前进的方向也不会改变。在另一方面，人们对天庭的固有影响可能会让我们的理念被更多人认可。"
TES.151_tiaojian_1:0 "§Y天人§!的种族实力至少为§R势不可挡§!" 
TES.152:0 "妖怪山外交" 
TES.152_desc:0 "妖怪山的是我们进入幻想乡的必经之路，我们必须在此找到一个可靠的盟友。幸运的是，此时妖怪山上的势力也都很渴望能得到我们得支持。"
TES.153:0 "与守矢合作" 
TES.153_desc:0 "我们以前并没有与守矢神社进行过太多交涉，但若是他们放下了那迂腐的理念，与他们合作也并非不可能。"
TES.154:0 "宣布保护天魔" 
TES.154_desc:0 "天狗帝国算得上是我们的老朋友，尽管他们目前处于漩涡之中，我们也有义务给予其保护。"
heyaouaishanjiemeng:0 "与其它妖怪山势力结盟" 
TES.155_xiaoguo:0 "若她们§Y同意§!则:" 
TES.155:0 "支持共和" 
TES.155_desc:0 "与理念不合者合作令人难以接受。天狗共和国的理念与我们有许多相似之处，与他们结盟是最合情合理的。"
TES.156:0 "和谐互助条约" 
TES.156_desc:0 "我们找到了可靠的盟友，现在是时候制定条约，让我们在同一条道路上前进了。"
TES.157:0 "共同进步" 
TES.157_desc:0 "“和谐互助条约并不是一个军事联盟，而是一个综合性互助组织。”这是条约的第一句话，而我们也毫无食言的打算。尽管这可能需要一些小小的代价，但我们一定会收获颇丰。"
TES.158:0 "土地与资源规划局" 
TES.158_desc:0 "天界盛产灵气，但其它资源相对缺乏，并且可用的工业面积也不大。统一规划所有条约成员的土地与资源是个很好的解决方案。"
TES.159:0 "联合科研计划" 
TES.159_desc:0 "创立条约后，与盟友的交流使我们的科学家可以接触到更多未曾接触的知识，有计划的交流互通可以极大提高我们的科研速度。"
TES.160:0 "工业共同体" 
TES.160_desc:0 "想要共同发展，整合工业是重要的一步。一个工业共同体可比一些零散的工厂有效率多了。和未来光明的前景相比，现在付出的一切都显得微不足道了。"
TES.161:0 "带来和平与繁荣" 
TES.161_desc:0 "来吧，来吧，一切都已准备就绪，让我们联合起来，把这里建设成和平主义者们最最美好的家园吧！"
TES.162:0 "龙神的遗产" 
TES.162_desc:0 "作为曾经的龙宫使者，永江衣玖肩负着向人类传递龙神的旨意的任务。但自结界危机以来，龙神似乎在这个世界消失了。即使是后来，整个幻想乡被战火焚烧时，也未曾有任何人或妖有过任何关于龙神的消息。或许龙神真的已经离我们而去了，但龙神曾经的话语中仍有可发掘的遗产。"
TES.163:0 "重拾古老义务" 
TES.163_desc:0 "龙宫使者曾有着为人类带来龙神旨意，给予人类龙神庇护的古老而伟大的使命。尽管龙神不知所踪，但似乎并没有谁在意龙神的下落，我们应该好好利用这个难得的机会。"
TES.164:0 "借用龙神的力量" 
TES.164_desc:0 "随着我们对灵力的研究，我们已经可以感应到一些龙神残余的力量，虽然已经若有若无，但我们仍能在其中获得许多有益的帮助。更重要的是，这些微薄的力量可以让我们对外的宣称稍稍改变..."
TES.165:0 "龙神近卫军团" 
TES.165_desc:0 "我们借用了龙神的力量，是不是需要给龙神一些回报？于是，我们让最精锐的士兵使用最先进的武器，组建了一个卫戍龙神的军团。当然，龙神目前无影无踪，这个军团也不可能只是站着不动..."
TES.166:0 "庇护人类难民" 
TES.166_desc:0 "常年战乱让幻想乡中出现了许多人类战争难民，如果我们真的想要对人类证明我们的善意，就应当给予这些难民庇护，建立难民营保障他们基本的生存。尽管这些难民绝大部分是老弱妇孺，此举几乎不可能带来什么实际收益，但我们就应该这么做，对吧？..."
TES.166_flag:0 "完成§Y庇护人类难民§!国策" 
TES.166_flag_days_tt:0 "当前天数:[?TES.166_flag:days|Y0]" 
TES.167:0 "收编人类科学家" 
TES.167_desc:0 "在人类难民营中，我们发现了一些人类科学家，他们自然是愿意为我们效劳的。把他们收编入我们的科研机构后，我们的科研能力将会有较大提升。"
TES.168:0 "龙神的代言人" 
TES.168_desc:0 "就是这样，凭借着龙神的力量，我们完全可以宣布我们的所作所为皆是龙神的旨意。我们即是龙神的代言人，我们的行动即是龙神的意志！"
TES.169:0 "宣扬和平主义" 
TES.169_desc:0 "目前国内事务已大致处理完毕，外交方面也取得了不错的进展，为了让我们的理念传播得更远，现在正是加大宣传力度的时候，毕竟脑中没有和平的家伙可享受不来和平。"
TES.170:0 "传播我们的理念" 
TES.170_desc:0 "尽管现在的幻想乡激进派横行，但仍有向往和平的势力存在，我们可以向他们宣传我们的理念，争取到更多可能的盟友。"
TES.171:0 "邀请其它势力" 
TES.171_desc:0 "是时候像那些坚守和平的势力抛出橄榄枝了，无论他们强大或是弱小，只要向往和平，我们就能一同走向光明的未来。"
TES.171_jueyi:0 "解锁决议:§Y邀请向往和平的势力加入我们§!" 
TES.172:0 "联系贤者" 
TES.172_desc:0 "创立幻想乡的贤者们目前理念并不统一，但她们应该都不想看到一手建立的幻想乡毁于战火，这或许可以让她们与我们站到同一条战线上？尽管可能性微乎其微，但如果真的能获得贤者的支持，我们前方的道路无疑会更加平坦。"
TES.173:0 "联系地灵殿" 
TES.173_desc:0 "古明地觉领导的地灵殿一向致力于守护旧地狱的和平与稳定，而且与我们几乎毫无利益冲突，可以说是我们绝佳的合作对象。为表诚意，永江衣玖将会亲自拜访地灵殿，与古明地觉一同商讨合作事宜。"
TES.174:0 "捍卫和平与繁荣" 
TES.174_desc:0 "至此和谐互助条约已成为幻想乡与各个异界中一股不可小觑的力量，但这份力量并不会用于侵略。我们和我们众多的盟友，都只愿用其捍卫和平与繁荣，让战火永不侵扰这片祥和之地。"
TES.175:0 "看向地狱" 
TES.175_desc:0 "在结界危机之前，地狱就动乱不断，而结界危机的爆发，更是加剧了地狱的乱象。天界与地狱密不可分，将和平传播于此应是我们的义务。而进入地狱的第一步便是将与我们联系紧密的升华中转站纳入我们的势力范围。"
TES.176:0 "支持审判所" 
TES.176_desc:0 "四季审判所可能是整个地狱最有秩序的地方，也可能是最希望恢复地狱秩序的地方，这与我们不谋而和。在形势动荡的现在，任何可能的盟友都应当被考虑到。"
TES.177:0 "支持造型神" 
TES.177_desc:0 "在混乱的畜生界中，灵长园的造型神——埴安神袿姬与我们理念相近。我们可以支持他们以平定畜生界的战乱，而他们想必也乐于接受我们的援助。"
TES.178:0 "平息地狱战乱" 
TES.178_desc:0 "在我们的理念指引下，常年混乱的地狱终于再无战火。或许仍有些许不稳定因素存在，但以我们的实力已经可以轻松应付。今后，地狱将不再是混乱与无序的代名词，而将成为和谐互助条约治下和平主义者新的港湾。"
diyuheping_TES:0 "地狱所有国家处于和平" 
yaoqiang_Fei_jijinng_xingui:0 "我们将会邀请地狱中非§R激进§!和§A新规§!的国家加入我们的阵营" 
TES.179:0 "让天气观察中队承担防务" 
TES.179_desc:0 "为了表现我们坚持和平的决心，我们将解散我们所有的“军队”。当然，我们肯定不会让彻底解散我们的武装。大部分现役军队会被秘密整编入“天气观察中队”当中，我们也可以借此机会精简武装力量，裁撤掉那些多余的部分。一支庞大的军队也是一个庞大的负担。"
TES_179_tishi:0 "条件中的§Y利刃§!或§Y坚盾§!均是最高级" 
TES.180:0 "组建天界防御军" 
TES.180_desc:0 "原先的天界军队体制已经不适应现在的态势了，我们应该及时进行军事体制改革，建立起一支以保卫和平为使命的强大的防御性军队。"
TES.181:0 "改革指挥系统" 
TES.181_desc:0 "一直以来，由于天界内乱和囫囵吞枣似的整编，我们的军队的指挥系统可以说是一团乱麻。因此我们将会学习其它势力那些更加先进的指挥系统，让天界防御军的行动更具效率。"
TES.182:0 "重视天空" 
TES.182_desc:0 "尽管有关空战的理论传入的时间还不长，但毫无疑问天空将是未来战场的主导。我们宣称了天界，就绝不能将天空白白让给敌人。"
TES.183:0 "特种作战理论" 
TES.183_desc:0 "我们秉持着和平的理念，但若是战争真的降临，我们也要拥有战胜敌人的能力。得益于我们对武装力量的改编，我们可以让他们更加精锐，更加高效。"
TES.184:0 "掌控天气" 
TES.184_desc:0 "恶劣的天气自古以来便是军队的大敌，因为天气而失败的行动历史上数不胜数。好在，通过对天庭各种秘宝的研究和对灵力的探索，我们成功地获得了在一定范围内改变天气的能力。"
TES.185:0 "和平守望者" 
TES.185_desc:0 "现在，我们的武装力量已经不会畏惧任何敌人了。任何人若是想肆意破坏和平，挑起战争，我们都能轻易地碾碎他们。但我们仍将一如既往守望和平，为万物带来安宁而非纷乱。"
TES_185_tiaojian_tt:0 "以上五个国策中完成了至少两个" 
TES.186:0 "天界之治" 
TES.186_desc:0 "一直以来，我们都是和谐互助条约当中思想与经济的领头羊。此前，为了盟友的发展，我们进行过大规模的援助，但那些都是分散的给予各国的。在新形势下，我们必须有针对性地对一些相对落后的盟友进行援助。"
TES.186_jueyi:0 "解锁决议:§Y针对性援助§!" 
TES.187:0 "熄灭永恒之火" 
TES.187_desc:0 "战火纷飞，究竟是为了什么呢？有什么方法，能让那些冲突永远地消失吗？愤怒，怨仇，不停地煽动，永无止境的战争。到底要到什么时候才能让这一切重获安宁。或许在更加遥远的幻想中，存在着那么一些可能，让所有人都能和谐共处，不再以死相搏？"
TES.187_tt:0 "§Y永江衣玖§!正在实现她的愿望" 
TES.188:0 "永远的和平" 
TES.188_desc:0 "永恒之火，不尽燃烧。\n所过之处，人亡土焦。\n天界使者，飘然降临。\n熄灭烈焰，永铸和平。"
TES.188_tt:0 "人类村落处于你的阵营中" 
TES.189:0 "新式“以天治地”" 
TES.189_desc:0 "经过我们的针对性援助后，那些和我们理念稍有不同的盟友会逐渐地理解我们的理念。然后我们只需在时机成熟之时轻轻一推，就能让他们成为我们更忠实的盟友。通过这种方法，我们所设想的新式“以天治地”将会很快实现，而兑现诺言的日子也将很快到来。"
TES.189_jueyi:0 "解锁决议:§Y变更盟友意识形态§!" 


TES_kuojiantaoyuan:0 "扩建"桃园""
TES_heyaojinghezuo:0 "妖精的帮助"
TES_xuedezhanshu:0 "雪的战术"
TES_wudezhanshu:0 "舞的战术"
TES_zhongchengzhixing:0 "忠诚之心"
TES_zhongchengzhixing_desc:0 "吾谨以至诚，于天子及众人面前宣誓：终身忠诚，尽职尽责，努力提高军事之标准；勿为有损之事；勿向敌方之屈服，严守军事之机密；竭诚协助天子之计划，务谋国家之福利。——《卫队誓言》"
TES_zhongchengzhixing_2:0 "忠诚之心"
TES_zhongchengzhixing_2_desc:0 "吾谨以至诚，于天子及众人面前宣誓：终身忠诚，尽职尽责，努力提高军事之标准；勿为有损之事；勿向敌方之屈服，严守军事之机密；竭诚协助天子之计划，务谋国家之福利。——《卫队誓言》"
TES_tianting_yuanzhu:0 "天庭的援助"
TES_tianting_qianzhi_idea:0 "旧天庭官员的牵制"
TES_tianting_qianzhi_idea_desc:0 "由于在选举期间，我用政治上的一些让步换取了他们的支持，因此在做出一些决策时受到他们的牵制"
TES_tianting_qianzhi_idea_2:0 "旧天庭官员的牵制"
TES_tianting_qianzhi_idea_2_desc:0 "由于在选举期间，我用政治上的一些让步换取了他们的支持，因此在做出一些决策时受到他们的牵制"
TES_tianting_yunie_idea:0 "天界危机"
TES_tianting_yunie_idea_desc:0 "在推翻天庭后，天庭那些余孽逃亡幻想乡，如今他们正在天界进行破坏活动，虽然损失不大，但在一定程度上造成了民众恐慌，得想办法解决这一问题！"
TES_tianting_tongzhi_idea:0 "绝对统治"
TES_tianting_tongzhi_idea_desc:0 "天庭对天界统治的权威一直以来都是母庸质疑的"
TES_tianting_zhidu_idea:0 "落后的制度"
TES_tianting_zhidu_idea_desc:0 "随着时代的变迁，天庭所遵循的制度逐渐落后于时代"
TES_buliang_tianren_idea:0 "不良天人"
TES_buliang_tianren_idea_desc:0 "在天界，我们因不具备天人应有的品格而被称作不良天人，但正因为如此，我们在做事情的时候不受那些所谓的品格限制。"
TES_juedui_zixing_idea:0 "绝对自信"
TES_juedui_zixing_idea_desc:0 "天子对自己的能力拥有绝对的自信，在做计划的时候，若是指出计划不合理的地方，天子会觉得这是在质疑她的能力，之后的结果吗？只知道有次某位官员指出计划不合理之后，就再也没有见到他了。"
TES_dingyu_yizun_idea:0 "定于一尊"
TES_dingyu_yizun_idea_desc:0 "是时候让幻想乡中的各位看见我们的决心了，天界人民要求我带领他们重新回到那段“以天治地”时代！"
TES_zhuanzhi_lingyun_idea:0 "壮志凌云"
TES_zhuanzhi_lingyun_idea_desc:0 "天界正重新登上幻想乡的舞台，我们可以在幻想乡中开始扩张我们的影响，正如之前所说过的，武力只是一种手段，而我们的外交和经济力量将使我们以另一种形式“以天治地”"
TES_zhuzhong_bentu_idea:0 "注重本土"
TES_zhuzhong_daoyu_idea:0 "注重岛链"
