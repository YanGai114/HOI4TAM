 fandong_type_desc:0 "激进派通常认为幻想乡各族群之间的力量差距是造成一切混乱的罪魁祸首，所以需要发展科技来消灭这一差距，在此过程中，她们不会与旧势力妥协，提倡暴力革命，并最终建立一个每个种族不会被其他种族所压迫的新“幻想乡”。 \n§Y此意识形态下，将唯心度的增减会更加容易。§!"
 qinwai_type_desc:0 "提倡学习外界的各种理念，慢慢地改良幻想乡，由此破除幻想乡原先各种族之间的屏障，淡化种族之间的差异，最终建立多种族大同的“幻想乡”的理念。 \n§Y此意识形态下，将唯心度的增减会更加容易。§!"
 neworder_type_desc:0 "旨在建立一个适应自己或族群生存乃至满足私欲的新“秩序”。大多为想趁着幻想乡的混乱获取利益的强大妖怪势力，来重铸因外界社会人文科学发展而褪去的荣光。虽然这个理念极端自私，但她们一旦被满足，就不会展现出强烈的敌意，是构成如今幻想乡社会的中坚力量。 \n§Y此意识形态下，获得灵力的加成会比平常多。§!"
 guli_type_desc:0 "对于幻想乡是要变化，还是保持现有状态，甚至是倒退SC符卡时代，持这一理念的势力都不关心，她们只想保持自己现在的生活环境，只有被严重侵犯时，她们才会展开反击，这一理念代表了幻想乡绝大多数的存在。"
 oldorder_type_desc:0 "拥有发动异变时的思维，想发动时就发动，拥有极为强大的力量，不会对其造成的破坏有一丝愧疚。她们通常持有弱肉强食的观点，因此对通过发展科技来破坏这一秩序的势力，会通过还拥有的力量差优势展开反击。但她们也发现了幻想乡科技发展的机遇，能够更全面的加强妖怪，包括消除妖怪的精神弱点和加强妖怪组织性等等，而她们的最终目的是就是将异变散播到更多地方，比如外界。拥有这一理念的主要是已经达成一部分共识的有远见、精英大妖怪。\n§Y此意识形态下，获得灵力的加成会比平常多很多。§!"
 oldgenso_type_desc:0 "她们只想守护最初始的“幻想”——生活有点停滞、每个种族都用SC符卡进行比试的时代，对于所谓的种种不同的进步以及所谓的到处发动异变的目标都嗤之以鼻。或许是因为对于“幻想”的追求以及真正强者的怜悯，她们还不会去积极发动战争，但谁也无法确定幻想乡的变化会不会让她们改变现有的想法……"

