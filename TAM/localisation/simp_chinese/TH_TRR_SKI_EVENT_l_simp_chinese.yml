ski_trr.11.t:0"背叛"
ski_trr.11.d:0"\n尊敬的四季大人：
\n\n值此危急关头，驻扎在西北部的鬼差们居然不愿意听从您的召回命令!\n这群该死的叛徒不仅不听从指挥，对您的说教不看在眼里，还对您百般羞辱!真是大不敬之罪!\n据调查他们甚至私自组建了自己的军队，还扬言要独立于审判庭，若非重任缠身，我非得给它们教训不可!\n四季大人，此事绝非偶然个例，请您多多提防!\n\n忠诚的小野冢小町"
ski_trr.11.a:0"叛徒！"

ski_trr.12.t:0"旧敌新友"
ski_trr.12.d:0"“紫，好久不见。”四季映姬目光注视着面前那位神秘莫测的妖怪贤者，心中隐隐升起一股不安的预感。\n“阎王大人，久违了。”八云紫的嘴角扬起一抹淡雅的微笑，“听闻您近来遭遇了一些波折，真是令人担忧。”\n四季映姬很讨厌紫的笑容，她的笑总藏着难以捉摸的狡诈，令人不适。\n“地狱如今陷入了深重的困境，能解决这一切的唯有您这位贤者。作为地狱的管理者，我恳请您施以援手，助我们度过这场危机。”\n“阎王大人，您应当明白，世间没有无偿的援助。”紫微微摇头，“而且，我亲爱的幽幽子，仍在因为你感到困扰呢。”她毫不掩饰地提出了条件。\n“您与幽幽子所造成的麻烦，已然为地狱带来了巨大的干扰，出于维护秩序之需，采取措施乃是无奈之举。”四季映姬的心情愈发沉重，内心的愤懑被迫压抑，只能以冷静的语气回应。\n“哦，真是令人遗憾。”八云紫轻描淡写地说道，脸上的微笑却显得格外意味深长。“看来我们的阎王大人似乎还未意识到现状，您如今是以请求的身份来找我的哦。”她的嘴角勾起一抹若有所思的笑容，似在玩味着这场谈判的微妙。\n“贪婪无度的妖怪！”四季映姬在心中愤怒咒骂，然而为了地狱的未来，她不得不抑制住这股愤懑，“若要解除制裁，您必须向地狱提供科技上的支援。”\n“嗯，这个我可以考虑。”八云紫显得若有所思，话锋却瞬间转变，“不过，仅凭这点远远不够，我希望您能给予冥界完全的自治权，并且不得干涉，毕竟我亲爱的幽幽子并不喜欢任何人的打扰。尽管如此，我仍期盼地狱在冥界需要时能够提供力所能及的援助，毕竟我们是互帮互助的关系嘛。”\n四季映姬沉默片刻，终于缓缓开口：“只要您遵守承诺，愿意援助地狱，我愿接受您的要求。”\n“啊，您放心，我素来言出必行。”八云紫轻巧地掏出一把紫色折扇，轻轻一挥，空中随即撕开了一道裂缝，无数双眼睛从缝隙中窥视，仿佛暗藏着不可名状的秘密。\n这正是她独有的秘术，犹如她本人的存在，令人感到一丝不安。\n“等一下。”四季映姬忽然叫住了即将踏入裂缝的紫。\n“尊敬的四季大人，您想起了什么吗？”八云紫的声音依旧轻柔，却带着一丝诧异。\n"
ski_trr.12.a:0"我会看着的"

ski_trr.13.t:0"回收站"
ski_trr.13.d:0"为了保护亲人的勇士，直到流干了最后一滴血，为了所谓夙愿屠戮的妖怪，已经忘记了封印的痛苦，妖怪与人类的厮杀似在顶峰，又似将下落。“还能和平解决吗”，一个诗人长叹着，随后在日记中写下“百里尸骸，纵一人传道可解？”，便出门寻死了。
四季映姬尝试做了很多改变，但似乎总缺了些什么，近些日子，他好像明白了。不知怎的，总有复仇主义者和妖怪在消失，他们有的失去了亲人，有的屠杀了人类，但他们都有一个共同点，这些人从未想过和平。\n“并不属于任何一方的错...又或是都有错呢？”四季映姬想着，又一人消失了，又一个妖怪被抹去了。\n“这一切终究是要结束的，等是等不来任何结果的，便由我来亲自终结”\n或许人们是心有所悸，又或许是真正的信仰，才让他们选择了四季映姬，而时间会证明，他们的选择是没有错的。\n而诗人也并没有死去，又带来了新的诗篇"
ski_trr.13.a:0"纵一人能传道不缺"

ski_trr.14.t:0"神之血"
ski_trr.14.d:0"随着四季映姬完成对地狱的征服，一场声势浩大的游行被提上日程，原因很简单——彰显地狱归顺于阎魔的统治之下。\n四季所处的花车队伍开在灯笼和旗帜飘扬的地狱街道上，显出死后世界独有的热闹。路边的妖精鬼怪们议论纷纷，时不时挥个手，或者对着台上的四季映姬指指点点。再看看站在最高处的四季映姬吧：她满面春风、踌躇满志，征服之路终于告一段落，地狱的未来图景正徐徐展开。\n随着这支庞大的队伍缓缓停下，四季映姬清了清嗓子，开始了一段对于崭新未来的讲演，而在围观群众中最不起眼的小角落里，背着一个斜挎包的妖精一点一点往前挤着。\n演讲未到一半，底下人群中似乎传出了一些不和谐的声音，她稍微停了一下看了看周围，只见下面人头攒动，惊恐的喊叫和退避让那冲过来的东西畅行无阻。“妈的，跟你爆了！”这是四季映姬听到的最后一句话，也是众妖精听到的最后一句话，之后便是一声巨响。\n许久以后，硝烟散去，妖精们瞪大了眼睛看着原本熙熙攘攘的大街，不管是四季映姬，花车队伍还是刺客全部不知踪影，甚至没有尸体——她们完完全全在这个世上消失了。"
ski_trr.14.a:0"她们去哪了？"

ski_trr.15.t:0"隐于深渊"
ski_trr.15.d:0"“是非曲直厅黑白分析机构”\n“屈打成招，是黑。”四季映姬清晰地传达了她的意志。尽管包括小野冢小町在内的一众高层都认为特殊时期需要特殊手段，但裁判长在分断黑白中一如既往地绝不退让。\n 至于联络地灵殿取得情报支援的方案则因为宠物妖兽情报系统在地狱乱局的高烈度战争中势必出现大量死伤而被地灵殿主强烈否决。\n 地狱必须尽快重组新的情报力量，由此，是非曲直厅黑白分析机构应运而生，那些地狱下下层的鬼魂们为了抵罪而接受了新的情报工作。加上四季大人那看透一切的净琉璃之镜，就这样，在纷乱的地狱局势中，一支真正称得上有秩序，有能力的军事情报机构诞生了。
"
ski_trr.15.a:0"我有罪！我有罪！"

ski_trr.16.t:0"一言堂"
ski_trr.16.d:0"  \n“四季映姬大人，这不是我一个人的判断，我们九个人已经集体通过了决议，要求您将战争的准备工作分配下去交由各鬼神长执行。纵然您能人多劳，也不能一个人处理这么多的工作。”\n九个人...也就是除了自己，十殿阎魔\n全数通过。\n四季的眉头紧锁，所谓分给鬼神长的意思她很清楚，其实就是把准备战争的权力分到这些鬼神长的顶头上司手中,也就是眼前的九位阎魔大人手中。所有人，都为了权利选择背叛秩序，先是赫卡提亚，现在又是他们。即使在这场事关整个地狱生死存亡的战争面前，这些人仍旧只为自己的贪欲驱动。\n“去吧，享受吧。”\n地狱的空气从来没有这样阴沉，在门窗廊檐下，九具被剥夺了象征阎魔身份的服饰与装扮的尸体赤裸着挂在那里，最后的阎魔就在它们身旁无言地看着不远处高耸的审判庭。"
ski_trr.16.a:0"十个人的秩序被打破，一个人的秩序被建立"

ski_trr.17.t:0"力量"
ski_trr.17.d:0"四季映姬坐在一张古朴的办公桌前，面前摆放着一叠叠厚厚的文件，她神情专注地看着，眼睛里有着浓浓的疲惫之色。\n“咚咚”，敲门声传来。\n“请进！”\n四季映姬继续翻阅着手中的资料。\n“映姬大人，请问有何吩咐？”小野冢小町走了进来，轻声问道。\n四季映姬放下手中的资料，抬头看着小野冢小町，开口道：“正如你所见，三途川战争后，死神部队损失惨重。我们需要重建我们的军队。”\n“请问需要我去做什么吗？”小野冢小町问道，她能感觉到四季映姬似乎有很重要的事情要自己去办，“是去招募新的鬼差？”\n四季映姬沉默了片刻，缓缓说道：“不，我们需要一支全新的军队。”\n“一支全新的军队？”\n四季映姬起身，走到了窗边，凝望着窗外的景色，缓缓说道："
ski_trr.17.a:0"“历史结束了”"

ski_trr.18.t:0"后户之国"
ski_trr.18.d:0"在世界的空白之上，一个门被打开了，随后，门像是和空间固定在了一起——这是通往后户之国的门扉。在此处空间里，四季映姬漫步着，面前出现了两个童子，纵使只在手下的位置，对一些人也足以震慑了。“您是来找贤者的吧”“请跟我们来”，走着走着，变像跃迁般的到了一处地方，没有富丽堂皇的装扮，进入后也只有一位“老太太”，这便是魔多罗的一个化身了\n“四季映姬，你来了”祂手中的针线放了下来，所织的衣物缥缈为尘土飞去。“虽然说早就重视你了，但你所做出的事情还是令我...钦佩”\n“不，贤者大人，这些都是我应该做的”\n“不”摩多罗的眼神温柔了起来“分内，和能做好，还是两码事，对于你在冥界的贡献，大家一定是要算总账记录的，总不能埋没了”\n“您都这么说了，那我就接受了吧”\n“不过，你既然能做好，那是该多做一些，关于地上的事，是有人办的，你只需要把你分内的事做好”“这我当然明白，可...”\n“你无需过多干涉，也不要担心什么事，我还是说，是会有人办的”\n无言\n门再次打开了，没人知道是什么结果"
ski_trr.18.a:0"神秘之地"

