kmc_trr.5.t:0"幽灵介入三途川"
kmc_trr.5.d:0"据悉，早在几年前牛琦润美宣布独立于审判庭开始，双方便在边境不断发生大小冲突。时至今日，事态已经无法控制，根据三途川前线最新消息，幽灵革命运动介入战争支援牛崎润美。该势力曾受牛崎润美的帮助得以立足。此次参战目的尚未知晓，不过专业人士透露，可能与兴起的激进运动有关。\n地狱方面，四季映姬表示绝对不会容忍这一恶劣行为的发生，并且一定会将始作俑者绳之以法。"
kmc_trr.5.1:0"幽灵也不消停？"



ski_trr.1.t:0"彷徨"
ski_trr.1.d:0"是非曲直厅装饰地金碧辉煌，端庄大气，小阎王在上面不怒自威，倒是对得上她的名号。相比之下四季映姬的住宅就乏味得多，一栋没有任何颜色来调味的房子，造型四四方方，在充满死尸的地狱也显得毫无生气，他被突兀地摆放在地狱，只有一扇门与外界相连。正如他的外在，房子内部朴素到了极点，一张床摆在中间，也没有颜色。四季映姬生活在这里，渴了喝水，饿了吃饭，直到手指头数不过来日子了，才想着要出来，可怎么出来又成问题。四季映姬试过放火，火光诱人钩去了她的魂，放着烧石觉得浪费，从烈焰到火星，浑身解数也无济于事，最后埋在了门前，就在四季映姬躺着的边上，那里能看着斗转星移，日月变换。"
ski_trr.1.1:0"开始吧"

