ski_trr.23.t:0"精神解体"
ski_trr.23.d:0"四季映姬在那场爆炸后已经失踪好些日子了，所有的事务本来应该交由小野冢小町负责，但是小町在那场意外后似乎失了智，整日把自己锁在房间里，每每路过她屋子的门口就能听到小町似乎在念叨着什么……\n“四季大人，四季大人您去哪里了，您难道是抛弃了我们独自去往另一个世界了吗？四季大人，我是多么的爱戴着你啊，你怎么能抛下我不管呢？难道……难道是我有什么做的不好的地方惹到你了吗？四季大人只要您回来我一定会做的更好……四季大人……”\n“四季大人不会丢下幻想乡不管的吧……这个世界需要您来统治，如果没了您整个世界都会化为灰烬……难道您想回来统治一堆尘埃吗？还是说……您受不了现在的幻想乡？我马上下令让卫队们执行净化政策……只要您能回来我什么都愿意做……什么都愿意付出……”\n“四季大人，我做梦的时候梦见您了，我们两个在一起过得很开心……醒来的时候身体烫烫的……下面都湿透了……这要是现实该多好啊……难，难道说，这就是您给我的启示吗？”\n“我的头……怎么了？眼前……好多线团……乱动……怎，怎么还有……指针的声音……吵死了！看我把你们都给砸飞！”\n“啊啊啊啊该死的钟声停下停下停下停下停下停下啊啊啊啊啊啊！！！”\n“啊，这光是……四季大人！四季大人您回来了？她们……都说您死了，我就……不信……您是说，您不想回来，您是来……接我的？太好了我就知道四季大人您是不会抛弃我的，我们走吧……什么是我还要再历练？四季大人您怎么又要走了……不，四季大人，不要走，四季大人！”\n……\n“总之，小町阁下的状况非常糟糕，她的房间也是满目疮痍，看样子是精神失常了后陷入的昏迷，我们已经尽力在照顾了。总之，大家都想让您出任最高领袖……"\n
ski_trr.23.a:0"……庭渡 久侘歌阁下。”"

ski_trr.24.t:0"戒严终止"
ski_trr.24.d:0"这天早上起来，审判庭治下的妖怪们就发现，原先成群的士兵不见了踪影，取而代之的是沿街张贴的告示和留下来善后的预备役。一些胆大的妖怪凑到告示前，默默地读着上面的文字。原先被戒严搞得死气沉沉的街道又恢复了生机，似乎已经有人捕捉到商机开始低价购入街边的房屋，还有一部分等不及了，在地上铺上一块毯子就做起了商贩，小妖精们这边瞅瞅那边看看，充满了对世界的好奇。年长的妖怪们相聚在她们之前最爱去的居酒屋，回味着戒严前的味道，并相互约定不醉不归。年轻的妖怪们感受着这瞬息的变化，戒严的时光会深深刻在她们的回忆里，不过，现在要开始好好享受生活了。有一部分妖怪又走上了街头，或是重拾、或是模仿，发表者她们对政局独到的见解和对众人的劝告：“这是最好的时代，也是最坏的时代……”勃勃生机，万物竞发，国家稳定，人民幸福，久侘歌津津有味地看着这一切，笑容渐渐浮现在她的脸上，是啊，经历了这么多，是时候该让一切回到正轨了。面对着欣欣向荣的这一切，有两个字呼之欲出——“自由”。"
ski_trr.24.a:0"这会是某种新时代的开始吗？"

ski_trr.25.t:0"保障"
ski_trr.25.d:0"小妖怪爱音祥子原本是妖怪山下的一个普通居民，误打误撞来到了审判庭工作，每天高烈度的工作经常让她喘不过来气，在重压下她又不小心弄伤了自己，按理说，现在她受了伤，工作生涯应该也是结束了，带着无限惆怅和对未来的迷茫，爱音祥子稀里糊涂地住进了医院。\n一天，爱音祥子正坐在病床上发呆，审判庭的人敲了敲门进来了，领头的开门见山，说：“爱音祥子女士，久侘歌阁下颁布了新的福利保障制度，鉴于你的身体状况，可以申请工伤，如果你不能工作了还能回到妖怪享受最低伤残保障补助。”爱音祥子的眼睛渐渐亮了起来，说道：“你是说，我不仅不用花钱，审判庭还给我补助吗？”得到了肯定答复后，祥子问道：“那如果我还能回去工作呢？”领头的笑了笑：“随时欢迎。”\n久侘歌看了看这些报告就随手把它们搁在一边，她起身在办公室内轻轻踱步，对于她来说，一幅完美的画卷正徐徐展开。"
ski_trr.25.a:0"这只是一个开始"

