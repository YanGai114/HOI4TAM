ski_trr.9.t:0"戒严令"
ski_trr.9.d:0"公堂之上\n“你可知罪？”\n只是听到这样一句简单的话语，被押住的鬼差就抖成了糠筛，这个高大而又顺从的鬼差还是第一次直面阎魔大人的威压。他不能否认自己自从当差以来就一直以权谋私的事实，但...审判庭中还有谁是清白的？摆渡的死神明目张胆地收着高额的船费，得财买放的鬼神长一直大摇大摆地穿行在是非曲直厅里上下打点。就连四季映姬本人也曾说过：“既然有这么多钱，说明你值得拥有从头开始人生的机会。”\n那自己的罪名是什么？贪得不够多？他苦笑了一下，还是爬得不够高。一个小小的鬼差，一直把收到的钱全都偷偷摸摸地塞进自己的口袋，确实是太蠢了。\n“属下...知罪。”\n“很好，拖出去，在审判庭前当众处斩。”四季将处决令抛在他面前，闭上了眼。倒卖军械，出卖情报，收索贿赂。能犯的战争罪名一样也没落下。该死的家伙。不过，就连一个鬼差都敢这样干，自己的军中难保还有更多更大的黑幕。她又叹了口气，算了，希望这场当庭处决的好戏能震一震那些个偷偷摸摸的家伙。至于平日收到的那些供奉...跟战时的紧急状况怎么能相提并论呢。"
ski_trr.9.a:0"纵然是黑，死不知罪"

