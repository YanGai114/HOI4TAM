ski_trr.27.t:0"让钢铁铸成肌肤"
ski_trr.27.d:0"审判庭内，四季映姬凝视着办公桌上摊开的文件，字里行间记录着地狱暂停施工的土地与当前物资的匮乏。她的眉头微微皱起，似乎在思索着那些难以解决的问题。
突然，门外响起了轻轻的敲门声，随即传来了熟悉的声音：“映姬大人，我可以进来吗？”
“请进。”四季映姬回答道。\n门被缓缓推开，迎面走来的少女手中捧着一叠整齐的文件摇摇晃晃，那金发上一撮犹如鸡冠的秀发跟随着主人娇小的身躯摆动显得格外注目。\n“四…四季大人…您要求的…资料已经…整理好了。”久侘歌气喘吁吁地说道。\n调整好呼吸 她将文件稳稳放在桌上，忧色渐显：“自从与八云紫的技术合作中止后，地狱的情况便日益严峻。施工队伍的匮乏使得基础设施建设举步维艰，尽管我们从外界获取了电话铁路等先进科技，但原料的短缺却令众多工厂几近停摆，处于无所作为的窘境。”\n四季映姬轻合文件，长叹一声，“没想到事情竟然会演变至此。”\n“四季大人，您所指的是那次执意驱逐八云紫的工程队……”久侘歌微微愣神，尚未完全意识到自己的失言，话语脱口而出，随即恍若意识到什么，急忙用手捂住了嘴。\n“不必慌张。”四季映姬并未对她的失敬给予苛责，继续说道，“这件事确实错在我。”\n久侘歌轻轻放下手，微微鞠躬以示歉意：“对不起，四季大人。”\n“不必在意”。"
ski_trr.27.a:0"是时候重新工业化了"

ski_trr.28.t:0"噩梦的靡靡之音"
ski_trr.28.d:0"啊啊。睁开眼睛闭上眼睛，我服饰放荡不羁，看那个巨人匍匐在笼中，软弱无力深陷于此，愚蠢的懦夫不敢伸展宏伟的四肢，于是躯壳蜷缩化成烂泥。太阳挣扎着，我穿上雨衣，隔绝阳光，我已放弃他们给予我的一切，等到我入世，颓废于软弱的四肢，婴儿学会了超人般的奔跑，只待狂风呼啸着剥下他的皮肤，翁嗡嗡，但露出的钢铁般的内脏战胜了自然。我望着永远灿烂的天，沉入地底，嗡嗡嗡，没有人告诉我发生了什么，我的耳朵已将我抛弃，轰鸣地回声，因为雪不会停，帽子在空中飞着我只觉得厌烦，这些无尽的嘈杂包裹了我，朦胧着地人群与跳动着地心脏，世界在旋转，你看到了吗？ 她永恒地旋转却抛下了我。"
ski_trr.28.a:0"触摸在天堂"

ski_trr.29.t:0"圣人的愚行"
ski_trr.29.d:0"哈哈哈，跑啊跑吧，跳进这肮脏的泥潭，唱啊唱吧，我抚摸这腐败的血肉。蜕掉一切，扔掉双手，雨!雨!雨!，随我赤裸着仰望天上的甘露，我要溺死在这嘈杂中。于是我重生，窥视神与人的边界，三次深呼吸，我已经到了神的境界，镜子是我的眼睛，我是我，透过太阳，我早已将自己解剖，我的内在我的外在，整齐排列供我检阅，超越世间一切飞升到理性与感性的至臻状态。我赤裸着盲行，于针尖上漫步，刻印在我骸骨上，刻印在我墓前的花上，随之凋零。我总陷入无尽的沉思，迷离一万次，痛苦一万次，而我前所未有的强大，看我伟岸的雄姿，我是画中苍白的老人，我是触碰上帝指尖的青年，我已得到智慧。"
ski_trr.29.a:0"你们如此渺小"

ski_trr.30.t:0"阎王进军西南"
ski_trr.30.d:0"一则消息传遍了整个幻想乡，从贸易区的崩溃开始，标志着审判庭与西南地区开始门户大张，行军事业变得更为顺利，随后便迅速占领了整个西南。审判庭的军队先是夺取了处于高地的铃兰部落，随后包围穿插快速消灭掉了神佑部落，转而南下顺利消灭掉了两个幽灵群落，在获得了大量人员补充急物资后勤补充时，彻底全线开战，消灭掉了一直在仇视着审判庭的几个妖精部落，并大致统一了西南部。审判庭的行军已经受到整个幻想乡的瞩目，曾被认为无法整顿的人类群落得到了重新的统合，各种妖怪的反叛军也得到了应有的审判，一个新的秩序在西南升起。"
ski_trr.30.a:0"发生什么了？"

ski_trr.31.t:0"西南暴行"
ski_trr.31.d:0"就在前几周，审判庭向人类施压后，他们非但没有妥协，反而组织西南地区各个村落发动了一场更大规模的暴动，这并没有使审判庭有半点的退让之意，反而向人类限期三天结束暴动，人类反抗者的统领自然拒绝了这个要求，三天后，审判庭的几个军队包围了反抗军为数不多的几个据点，他们刚刚夺取的几个工厂和临时武装的人类民兵被审判庭的铁拳迅速粉碎，人类在阿牧紫两个工厂间的防御阵线彻底被突破，道路上遍是暴动人类被鬼诛杀的尸身，有几名不畏惧的人类发起决死冲锋，被几个巨大的鬼徒手攥成了黏在衣服上的血肉，剩下的人类在失去了领导者之后迅速溃散，而审判庭并没有为此放过他们，最终，审判庭选取了几名激烈反抗的坚定暴徒，将他们当众残杀以此来恐吓剩下的人类，暴动的结束可能代表该地区人类的反抗被镇压。\n此前在此盘踞的几个妖精游击队撤离了此地区，并宣布将继续转进以进行更加长久而坚决的战斗。对于此事，伟大的贤者之一八云紫，对审判庭发布了严厉谴责，并采取了一些威慑措施，但似乎只是浮于表面，并没有对双边利益产生实际影响，且比起对人类的暴行，贤者对于阎魔染指幻想乡西南地区的抵触更大，在之后尤其批评阎魔对幻想乡“过度干涉”。"
ski_trr.31.a:0"野蛮"
ski_trr.31.b:0"无非闲言碎语"

ski_trr.32.t:0"审判庭进军妖怪山"
ski_trr.32.d:0"在对更东边的威胁出手之前，审判庭先对北方的妖怪山发起了进军，妖怪山是绝对的战略要地，不拿下这座派系林立的山头就不能免去东征的后顾之忧。在关于审判庭侵略妖怪之山的无数战争记载中，公认第一场战斗是由审判庭军队首先发起的对山脚两侧的攻势，并在争夺山路要点时依靠鬼族情报突袭了白狼天狗守卫的薄弱处，虽然由于白狼天狗们内部军事组织的严密管理和接敌之初情报系统的混乱，我们无从得知山脚下的战役究竟取得了多大胜利。但之后审判庭迅速发起了对山上的进攻，并且在凌厉的攻势中夺取了天狗主城，鬼族部队的归来让山上的原住民惊惶不已，声势浩大的地狱行军已经彻底摧毁了天狗们的斗志。随着山童、河童、天魔宫与守矢神社相继在战争中屈服。地狱的力量摧毁了山间的一切敌人，宣告统一了妖怪山，这则消息令全世界感到惊恐或振奋，一些支持四季审判所行为的势力认为崭新的秩序即将到来，但对于几位贤者来说，这似乎不是什么好事。审判庭的强行干涉让事情的走向发生了改变，并且她和她身后的地狱似乎只会更加强大。"
ski_trr.32.a:0"乱象已逝"

ski_trr.33.t:0"人间之里沦陷！！！！！"
ski_trr.33.d:0"在审判庭迅速解决后方问题后，这台来自地狱的战争机器终于缓缓调转矛头开向东方的人间之里，对于人类的最终乐土，审判庭推测他们对于自己的敌意反而会比对妖怪们小得多，于是对于先前的屠杀暴政，这次审判庭的政策温和许多，秩序的光辉对于新征服地区来说不是什么坏事，而他们一定会因此感谢审判庭的伟大救赎。甚至于在军队行军时，一支由鬼神长亲自率领的队伍遭遇了两股人类游击队的袭扰，最终却没有杀死他们，这一事件迅速传到周遭地区，以至于审判庭军队越靠近人间之里，阻力反而越来越小。在历时数月后，四季映姬最终宣布了彻底占领人里，几位贤者对此表示了极大的抗议，并且开始发布各种的措施，希望以此来，最后干涉审判庭的行动，但此时已经没有什么作用了。"
ski_trr.33.a:0"幻想乡要统一了？"


ski_trr.34.t:0"军事会议"
ski_trr.34.d:0"当地狱的鬼神长们应召悉数回到阎魔审判庭的大殿之上时，四季映姬的信心也多少恢复了一些。这些手段各异的怪物们作为审判庭的王牌，战斗力不容小觑。但她也知道，这一次地狱要面对的可不仅仅是醉酒的鬼族或者嬉闹的妖精，在如今整个幻想乡的军事思路都在如风扫落叶般革新的局势里，眼下地狱军事会议展开的主要目的就是讨论重统地狱的问题。本就混乱的地狱局势绝不能仅靠战争和镇压，但跟谁打？怎么打？在十殿阎魔，鬼神长和审判官们夜以继日地商讨之后，四季映姬最终判出了它们的首个目标。"
ski_trr.34.a:0"“地狱之妖精，无序无常，是非不辨，乃我等重建地狱秩序首要之敌”"

ski_trr.35.t:0"地狱归于平静？"
ski_trr.35.d:0"  伴随着大量地狱妖精的出逃，我们终于可以得知一直处于混乱的地狱局势目前的走向。阎魔裁判长四季映姬通过暴力手段成为了是非曲直厅的独裁者，重新整顿的审判庭军队目前也已经击垮了地狱妖精联合体的势力。打败地狱妖精联合体这将象征着是非曲直厅在地狱的征服声势达到顶峰。\n值得注意的是，地狱女神，冥界当权者与旧地狱方在这场战争中都没有明确表态，但鉴于是非曲直厅日益强大的军事实力与原本的合法统治地位，或许四季映姬重新统一地狱的日子不久就要到来。"
ski_trr.35.a:0"看来地狱的秩序将会回归正常"

ski_trr.36.t:0"净颇梨审判"
ski_trr.36.d:0"克劳恩皮丝不安地扭动着身体，强行绑在她身上的绳子似乎拘住了翅膀，让她感到十分不适。四季映姬示意身边的鬼神长为她松一松，这个人高马大的怪物愣了一愣，这才反应过来，下去给这个穿着奇装异服的小妖精松了些绑。\n“克劳恩皮丝小姐，你纠集地狱妖精发起暴动，严重破坏地狱公共秩序，影响地狱日常工作运转，对以上指控，你可认罪？”\n克劳恩皮丝晃了晃脑袋：“去你的吧，假正经的小矮子~我们输就输了，反正，你也不能拿我们怎么样！”她极力装作不害怕的模样，但颤抖的声音已经出卖了她。这小家伙只是被动荡时代裹挟到她面前来的一只可怜妖精罢了。倒是那位大人从始至终未曾在台前幕后的任何一处现身。\n虽然在先前的地狱军事会议中根据地狱妖精联合体的动向充分证明了地狱女神大人的动机只是为了稳定地狱，但赫卡提亚的绝情还是让四季脊背发凉。如果在她们这些人手中地狱没能发挥出其应有价值，那么那位大人仍旧可能随手掐灭这些反抗的火苗。\n至于克劳恩皮丝，她所犯下的罪行无可置疑\n地狱处理不死不灭的妖精的手段将跟那些永恒的怨灵苦囚无异，即使这对于这些曾在赫卡保护下的小家伙们而言将比绝望更绝望。"
ski_trr.36.a:0"...黑。"

ski_trr.37.t:0"鬼族屈膝"
ski_trr.37.d:0"在统一地狱的权力斗争中，是非曲直厅的秩序取得了绝对的优势，如今，凭借这长期积累起来的优势，要求赤鬼/青鬼部落结束它们的割据的时机已然成熟。只要发出我们的外交辞令，它们便只有战战兢兢接下的份。"
ski_trr.37.a:0"现在回到秩序之中，还不算太晚"

ski_trr.38.t:0"修补破裂之物"
ski_trr.38.d:0"博丽的名号早已不再能代表秩序，正是博丽灵梦的失败才导致局面一步步恶化到现在。还好，我们在映姬大人的领导下结束了这一切混乱。从妖精、天狗、人类，乃至神明，终于，最后的博丽也向我们屈膝。所有混乱的因素都已经被由四季大人建立起来的新秩序掌控。\n那么，是时候结束这一切混乱的根本了，收回流动紊乱的灵气，修复破损的大结界，重新将变化动荡的外界隔绝在幻想乡的稳定与和平之外。让映姬大人能够重新回到审判庭上，确保生和死的秩序不会再被任何狂热分子破坏。\n大结界的创立者——贤者们对这样一个计划既不赞成也不反对。当然，她们的意见已无关紧要。映姬大人已经亲自来到了博丽神社，大结界力量的核心地带自然也将会是结界修补工程的总司。"
ski_trr.38.a:0"纵然历尽劫难，一切终将恢复。"


ski_trr.39.t:0"在生死之间，挣扎着呼吸"
ski_trr.39.d:0"结束了。
  四季映姬漂浮在博丽神社的上空，这段时间的工作都是值得的。\n崭新的，泛着地狱幽绿灵力的大结界相比境界力量搭起来的无形无迹的大结界更加明显、当然，胆敢尝试进出结界的代价也更大，一旦尝试破坏或改变结界，结界中象征死亡的地狱力量马上就会侵入愚昧之人的身体。这不仅会摧毁它们尝试侵犯结界的力量，甚至能够直接置它们于死地。\n为了这样一个铜墙铁壁般的结界，幻想乡在这个人妖都大量死去的年代所余不多的灵气已然趋近干涸。但这一切都是值得的。稀薄的灵力确保了妖怪们再无余力征伐乱战，相比SC符卡时代骤减的人类数量即使再怎么剥削压榨也只能勉强维持整个幻想乡的需要，执掌生死的四季映姬更是能控制住这个微妙的平衡。已经不会再有战争了，在幻想乡的第四位贤者——四季映姬大人的构建中，幻想乡将成为远离动乱的永恒家园，无论地位身份、无论何种生灵，即便死亡，也将在冥冥中得以归来。"
ski_trr.39.a:0"而不会再有人能够离开。"


