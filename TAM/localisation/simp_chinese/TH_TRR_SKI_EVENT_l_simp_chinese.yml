ski_trr.3.t:0"召回鬼神长"
ski_trr.3.d:0"四季映姬站在办公桌前，眉头紧锁，审判庭人力的短缺再次让她陷入纠结。
就在这时，小町轻轻推门而入，询问道：“四季大人，是有什么新任务需要我来处理吗？”\n映姬微微点头，神情严肃：“小町，我需要你召回所有散布在地狱各处的鬼差和鬼神长。”\n“召回所有？四季大人，地狱各个区域的鬼差和鬼神长各司其职，地狱鱼龙混杂，如果他们都撤回来，恐怕会有势力趁虚而入。”\n小町忧心忡忡地说道。“审判庭的人力捉襟见肘，在这种情况下，我们似乎也别无选择。”\n四季映姬顿了顿，沉声说道"
ski_trr.3.1:0"“小町，我意已决。”"

ski_trr.4.t:0"危险"
ski_trr.4.d:0"三途川失控之后死神就变成了纯粹的战斗单位，对小野冢小町来说是个美差，每天没有多少工作，她躺在草地用杯子舀一盏云，日子慢悠悠的过去。\n等厌倦了花林，家中余香催促着步伐，门缝中涌出红光让小町感到陌生，藏在后面的风景迫不及待地推开房门，眼前的一切胜过千言万语，她将要溺死在这爱欲长河。\n风铃作响，微微红光不争气地照亮着四季映姬的面庞，她到底是什么表情，小町看不清也听不清，她是站着还是在躺着已经无所谓了，小町觉得自己回到了童年，那是她第一次收到礼物，激动地拆开包裹的封装，四季的封装。她顺从了自己的思维，脑中萦绕着儿童的亡魂，她摆渡了多少，本该拥有童年，而战争又毁了一切，身边睡着的四季如同镇定剂，为什么她要一支军队，也许暴力惩戒暴力是唯一的路。"
