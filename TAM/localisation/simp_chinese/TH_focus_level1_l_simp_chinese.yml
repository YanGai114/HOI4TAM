l_simp_chinese:
 ty_early_main:0 "146季焦点"
 ty_early_main_desc:0 ""
 ty_early_industry_main:0 "工业化目标"
 ty_early_industry_main_desc:0 "在目前日新月异的幻想乡，我们要尽快实现工业化，来让我们跟上时代的潮流。"
 ty_early_industry_build_improve:0 "建设改良"
 ty_early_industry_build_improve_desc:0 "事实证明，我们的工业可以节省更多的材料和时间来进行建设，以此，我们应该尽量进行改良，来在短时间建设更多的工厂。"
 ty_early_civil_industry_short:0 "短期民用工厂目标"
 ty_early_civil_industry_short_desc:0 "我们现在急需很多的民工来进行工业上的建设，我们要尽量短时间内修建一些新的民工建设我们的国家。"
 ty_early_civil_industry_long:0 "长期民用工厂目标"
 ty_early_civil_industry_long_desc:0 "我们将进行长期的修建新民用工厂的计划，来让收益最大化。"
 ty_early_military_industry_short:0 "短期军用工厂目标"
 ty_early_military_industry_short_desc:0 "我们的军事装备一片赤字，我们现在急需更多的军工来进行军队上的建设，以防我们的军人赤手空拳与敌人搏斗。"
 ty_early_military_industry_long:0 "长期军用工厂目标"
 ty_early_military_industry_long_desc:0 "我们对于军工的长期规划可以得到最大化的建设成果，我们的工厂生产不缺这几天。"
 ty_early_jijianjianshe:0 "基础设施建设"
 ty_early_jijianjianshe_desc:0 ""
 ty_early_shoudukuojian:0 "主城扩建"
 ty_early_shoudukuojian_desc:0 "我们主城的用地越来越紧张，我们得扩张一些工业用地来保障我们的工业最大化。"
 ty_early_shengchanmubiao:0 "生产目标"
 ty_early_shengchanmubiao_desc:0 "我们的生产线有很大的改良空间，我们只要稍稍的改进，产量就会大幅提升。"
 ty_early_mainshengchan:0 "主生产设备改良"
 ty_early_mainshengchan_desc:0 "我们的主要设备可以大规模的改良，来让我们的生产更加的迅速。"
 ty_early_fushengchan:0 "辅助生产设备改良"
 ty_early_fushengchan_desc:0 "我们的辅助设备有很大的改良空间，经过改良之后，生产就会方便很多。"
 ty_early_shenchanjiegouyouhua:0 "生产结构优化"
 ty_early_shenchanjiegouyouhua_desc:0 "我们的生产结构还有一些优化的空间，当优化之后，我们的生产就会得到极大的发展。"
 ty_early_ziyuankaifa:0 "资源开发"
 ty_early_ziyuankaifa_desc:0 "我们不能一直依靠其他国家的资源进口，我们必须要自己有着自己资源产出，那样我们就不会受到来自幻想乡势力变动的太大的影响。"
 ty_early_ziyuangongchang:0 "资源生产厂"
 ty_early_ziyuangongchang_desc:0 ""
 ty_early_gongyechengguo:0 "工业化成果"
 ty_early_gongyechengguo_desc:0 "我们的工业化给我们带来了很多工业上面的经验，我们现在要最大化的利用这样的经验。"
 ty_shuxuejinbu:0 "研究进步"
 ty_shuxuejinbu_desc:0 "我们现在需要什么？我们需要科技，无论是灵力的还是科学的，我们研究出来新的科技才能在现在的幻想乡自保。"
 ty_lingli:0 "妖怪灵力研究"
 ty_lingli_desc:0 "我们幻想乡特有的东西就是灵力，我们曾经已经有过发展方向了，为什么还要朝着其他的方向发展？"
 ty_lingli_shengceng:0 "深层灵力研究"
 ty_lingli_shengceng_desc:0 "我们的灵力的研究要一直保持着朝着深入方向发展，以防止我们被超过。"
 ty_tongxinlilun:0 "通讯理论"
 ty_tongxinlilun_desc:0 "我们的军队的通讯需要一直保持着良好的状态，那样才能在战斗中保持组织。"
 ty_jiami:0 "加密"
 ty_jiami_desc:0 "我们的信息如果被敌国所窃取，那么后果不容小看，我们需要最精密的保密系统来保持着信息在自己情报机构与军队里流通。"
 ty_jiemi:0 "解密"
 ty_jiemi_desc:0 "我们要掌握到对面的情报才能最大的掌控战局的流向，我们要进行解密技术的投资来进行研究。"
 ty_waijiekexue:0 "外界科学研究"
 ty_waijiekexue_desc:0 "外界的科学对我们来说是一个十分值得参考的对象，我们可以以他们的经验来快速发展我们的工业。"
 ty_waijiekexue_shenceng:0 "科学深层研究"
 ty_waijiekexue_shenceng_desc:0 "我们的科学要尽可能的深入研究，来让我们的科技一直保持着领先的状态。"
 ty_jizhongyanjiu:0 "集中研究"
 ty_jizhongyanjiu_desc:0 ""
 ty_kejichengguo:0 "科技成果"
 ty_kejichengguo_desc:0 "我们对于各种科技的研发带来了好处，我们因为一些科技的研发给其他科技的研发带来了一些经验，因此，我们可以可以研究的更快捷一些。"
 ty_gexin:0 "军事革新"
 ty_gexin_desc:0 "我们现在需要一些军事上的改变，要不然我们的结局很有可能就是被邻国强大的军队给消灭。"
 ty_luzhanlilun:0 "陆战理论"
 ty_luzhanlilun_desc:0 "军事上的理论可以给战略上带来一些优势，我们要大力发展理论。"
 ty_bubingwuqi:0 "步兵武器"
 ty_bubingwuqi_desc:0 "步兵是战争的一切，没有任何一场战争可以离开步兵，因此，我们要让步兵装备保持在幻想乡前列。"
 ty_lianjiabubingwuqi:0 "廉价步兵武器"
 ty_lianjiabubingwuqi_desc:0 "我们需要很多的步兵装备来武装我们的军队，我们必须要大规模量产步兵装备来让步兵们得到武装。"
 ty_zhiyuanbudui:0 "支援部队"
 ty_zhiyuanbudui_desc:0 ""
 ty_lianjiahuopao:0 "廉价火炮"
 ty_lianjiahuopao_desc:0 "火炮的造价十分的高昂，我们要利用大多数的生产线来让火炮不这么昂贵。"
 ty_huopao:0 "火炮"
 ty_huopao_desc:0 "如果说步兵是战争的一切，那么火炮则是步兵的伴侣，没有火炮，步兵将寸步难行。"
 ty_yingduiweixie:0 "应对威胁"
 ty_yingduiweixie_desc:0 "幻想乡的各个势力都在建设大规模的军队来试图侵略其他国家，我们也要这么做，以此来保障我们的势力的存活。"
 ty_neizhengchuli:0 "内部处理"
 ty_neizhengchuli_desc:0 "我们的内部仍然存在着各种隐患需要消除，还有很多的政治结构改良空间。"
 ty_zhanzhengxuanchuan:0 "战争宣传"
 ty_zhanzhengxuanchuan_desc:0 "我们要通过宣传来让大家知道战争的必要。"
 ty_weisheyanxi:0 "威慑演习"
 ty_weisheyanxi_desc:0 "我们现在需要通过演习来提高我们的战斗力，也可以给敌国带来震撼。"
 ty_kaifangshehui:0 "开放社会"
 ty_kaifangshehui_desc:0 "经济上的保守只会带来自己政权的弱小，唯有开放才能让我们一直保持进步。"
 ty_baoshousixiang:0 "保守思想"
 ty_baoshousixiang_desc:0 "外部破坏我们的因素太多了，我们只能以此来保护自己的政权的安危。"
 ty_waibulianxi:0 "保障外部联系"
 ty_waibulianxi_desc:0 ""
 ty_chulijigou:0 "内务处理机构"
 ty_chulijigou_desc:0 "我们现在的政治机构十分的稳定，我们可以处理更多的事物了。"
 ty_hepingdiyi:0 "和平第一"
 ty_hepingdiyi_desc:0 "唯有保持和平才能建设我们的国家，战争只会摧毁我们国家的一切。"
 ty_zhijiedeshouduan:0 "直接的手段"
 ty_zhijiedeshouduan_desc:0 "只有扩张才能保障我们的安全，也可以让我们得到资源，得到免费的工业。"
 ty_zhengjubianhua:0 "政局的变化"
 ty_zhengjubianhua_desc:0 "我们是要扩展我们的政治，还是要改变政治呢。"
 ty_zhongzuzhuanxing:0 "种族转型"
 ty_zhongzuzhuanxing_desc:0 ""
 ty_baochiguli:0 "保持孤立"
 ty_baochiguli_desc:0 ""
 ty_quanlidouzheng:0 "权利斗争"
 ty_quanlidouzheng_desc:0 ""
 ty_zhengduobaquan:0 "争夺霸权"
 ty_zhengduobaquan_desc:0 ""
 ty_wuzhihudehunluan:0 "雾之湖的混乱"
 ty_wuzhihudehunluan_desc:0 "雾之湖上空再次出现了战争的烟火，我们要思考我们未来的外交行动了。"
 ty_zhichiweiquan:0 "支持红魔馆"
 ty_zhichiweiquan_desc:0 "红魔馆是我们可以依赖的势力，我们现在必须要给他们支援来保障他们的存亡。"
 ty_baochiguanwang:0 "保持观望"
 ty_baochiguanwang_desc:0 "我们最好不要对这些大国妄加干涉，不然我们必然没有好下场。"
 ty_chenxuerru:0 "趁恶魔不备之时"
 ty_chenxuerru_desc:0 "我们早就窥探红魔馆庞大的领土，我们也要在此夺取利益。"
 ty_hunshuimoyu:0 "浑水摸鱼"
 ty_hunshuimoyu_desc:0 "大国们陷入了战争的泥潭，我们现在可以趁他们忙于战事的时候来进行扩张，这样我们很难被大国加以干涉。"
 ty_jinjiexueshuo:0 "进阶学说"
 ty_jinjiexueshuo_desc:0 "进阶的军事学说可以给我们的军事带来更大的优势。"
 ty_herenleidebiaomianguanxi:0 "和人类保持表面关系"
 ty_herenleidebiaomianguanxi_desc:0 ""
 ty_tuolirenlei:0 "完全脱离人类"
 ty_tuolirenlei_desc:0 ""
 ty_jifalingliqianneng:0 "激发灵力潜能"
 ty_jifalingliqianneng_desc:0 ""
 ty_baituoshufu:0 "摆脱结界束缚"
 ty_baituoshufu_desc:0 ""
 ty_ewaideyanjiuli:0 "额外的研究力"
 ty_ewaideyanjiuli_desc:0 "我们现在对于一些地方的投资已经步入尾声，我们可以投资更多的钱财来进行科研。"
 ty_gonggusixiang:0 "巩固思想"
 ty_gonggusixiang_desc:0 ""
 ty_fuyongguanxichuli:0 "附庸关系处理"
 ty_fuyongguanxichuli_desc:0 "当我们对附庸进行吞并之前，我们要替换他们所有的内务机构和更改法律，来换取领土的稳定控制和控制的正统性。"

 ty_jiquan:0 "集权"
 ty_jiquan_desc:0 "我们该集中一下我们的权力了。"
