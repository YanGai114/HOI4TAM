MSH2_determine_the_situation:0 "确认现状"
MSH2_determine_the_situation_desc:0 "真是一团糟！内忧外患让这个魔法师的安身之地变得千疮百孔，是时候采取一点措施了。"
MSH2_Mahousi_Arms_Examination:0 "魔法使军备审查"
MSH2_Mahousi_Arms_Examination_desc:0 "当前的一个重要任务就是清点我们的军火数量和已有的军工技术，我们一定能从基层的经验中学到什么。"
MSH2_Hold_Economic_Investigation_Conference:0 "举行经济调查会议"
MSH2_Hold_Economic_Investigation_Conference_desc:0 "重要的魔法师们都已经集合在了魔法大议会，准备等魔理沙或者爱丽丝布置关于经济调查的任务，然后讨论一个经济解决方案。"
MSH2_Establish_Literature_Center:0 "建立魔法使文献馆"
MSH2_Establish_Literature_Center_desc:0 "魔法使们虽然各个知识丰富，但是这些知识还不足以让我们强大起来。我们需要一个机构来保存我们共有的知识和经验，并且方便大家学习与交流。"
MSH2_remould_the_nature:0 "改造大自然"
MSH2_remould_the_nature_desc:0 "魔法完全可以提供便于我们改造大自然的工具。我们要做的就是排除这个生态圈中的不利因素，确保每个魔法使都有享用自然馈赠以全面发展自己的机会。"
MSH2_a_new_mind:0 "新思维"
MSH2_a_new_mind_desc:0 "认为魔法使与自然界必然对立的思维已经过时了。魔法使是虚心的种族，愿意向其他种族学习自然的奥秘和与他们共处的方法。基于专业知识和对自然的敬畏而发展的经济不但对所有种族都更加友好，而且会更加有效率。"
MSH2_our_tradition:0 "保卫我们的传统"
MSH2_our_tradition_desc:0 "轻易地改变生活方式是危险的。我们的祖先已经为我们指明了道路，我们要做的就是基于我们的经验在这条道路上谨慎地行走，做出符合历史经验与当下状态的改革与创新。"
MSH2_an_accurate_map_of_forest:0 "魔法之森的精准地图"
MSH2_an_accurate_map_of_forest_desc:0 "魔法之森道路蜿蜒曲折，地形错综复杂。只有最有经验的魔法使才能完全不迷路。毫无疑问，这对发展经济和作战都是有害的。解决这一问题的方式便是绘制一份官方制定的魔法之森地图。"
MSH2_Recall_Veterans:0 "召回魔法之森战争老兵"
MSH2_Recall_Veterans_desc:0 "我们的兵员如今面临短缺，只能通过召回老兵的方式解决这一问题了。"
MSH2_defend_via_terrain:0 "因地制宜"
MSH2_defend_via_terrain_desc:0 "魔法之森的复杂地形使得我们可以利用它们来建立防御设施以对抗四面八方的敌人。"
MSH2_Tactics_Discussion:0 "学说探讨"
MSH2_Tactics_Discussion_desc:0 "组织魔法使指挥官开会讨论战术可以在思想层面提高我们的指挥水平。"
MSH2_Advanced_Production_Tools:0 "先进的生产工具"
MSH2_Advanced_Production_Tools_desc:0 "工欲善其事，必先利其器。充分利用自然资源的前提是我们拥有最为先进的生产工具。毕竟科学技术不但是生产力，而且是第一生产力。"
MSH2_New_Appearance_of_forest:0 "魔法之森的新面貌"
MSH2_New_Appearance_of_forest_desc:0 "经过我们的改造，魔法之森已经焕然一新。舞台已经搭好，现在是时候实现我们作为魔法使的潜能了。"
MSH2_Magic_Forest_Arsenal:0 "魔法之森军火库"
MSH2_Magic_Forest_Arsenal_desc:0 "我们现在已经拥有一个自己的军火库了，只要稍微调整一下生产线，我们就能提高武装力量的火力水平。"
MSH2_Open_Up_aceess_to_more_Madou_weapons:0 "开放更多魔导武器"
MSH2_Open_Up_aceess_to_more_Madou_weapons_desc:0 "有的魔法使认为魔导武器是我们的机密，不应当开放使用。真是太愚蠢了，如果我们被消灭，那么这机密只会变成我们的陪葬品。不如立刻开放更多魔导武器来使我们的战斗力更加强大。"
MSH2_Magic_machine:0 "魔导机械"
MSH2_Magic_machine_desc:0 "魔导机械是我们划时代的发现。通过魔力驱动一般意义上的机械装置可以大大减少我们对能源的依赖。红魔馆里的书呆子怎么会懂这些呢？哈哈哈哈"
MSH2_High_Energy_Magical_Powder:0 "高能魔法火药"
MSH2_High_Energy_Magical_Powder_desc:0 "高能魔法火药，听起来挺吓人吧？其实只不过是我们的新型魔炮的弹药罢了。虽然只是小伎俩，收拾一下付丧神和妖精还是问题不大。"
MSH2_supportive_unit:0 "支援分队"
MSH2_supportive_unit_desc:0 "部署支援武器有一种四两拨千斤的效果。强大的支援力量使得我们的部队更加灵活，能应对更多状况。"
MSH2_Elite_Divisions:0 "魔法使精英主义"
MSH2_Elite_Divisions_desc:0 "指望我们和妖精与付丧神一样搞人海战术自然是行不同的，我们应当重点发展我们的精英力量，从指挥层和基层作战力量两个方面提高我们的关键特种部队的战斗力。"
MSH2_enemies_in_all_direction:0 "四面皆敌"
MSH2_enemies_in_all_direction_desc:0 "下辈子我一定请四季大人给我安排到别的地方！付丧神、妖精还有草根妖怪无不觊觎我们的家园，我们只有摒弃一切侥幸心理积极防御才有可能战胜外敌。当然在必要的时候我们应当兵合一处，将我们的敌人逐个击破。"
MSH2_focus_on_guerrila:0 "重视游击"
MSH2_focus_on_guerrila_desc:0 "游击战术符合我们的实际情况。通过将我们的武装力量隐藏在各种自然景观中，我们能够在敌人毫无防备的情况下给与她们最致命的打击。"
MSH2_focus_on_mobile_warfare:0 "重视机动"
MSH2_focus_on_mobile_warfare_desc:0 "机动战术更加现实和高效。利用我们对地形的熟悉程度，我们可以迅速分割包围并且剿灭敌人的有生力量，在我们陷入阵地战之前积累更多优势。"
MSH2_village_communities:0 "巩固魔法使村社主义"
MSH2_village_communities_desc:0 "魔法使村社作为一种小型自治团体已经存在了很长时间，但是它的作用还没有被充分发挥。要想推行一些有成效的改革还需要做更加细致的工作。"
MSH2_Serve_industrialization:0 "为工业化服务"
MSH2_Serve_industrialization_desc:0 "工业化是幻想乡无法抗拒的浪潮，我们应当集中我们的力量为我们的工业化服务，以期追上更加强大的竞争对手。"
MSH2_phrase_our_achievements:0 "赞美我们的成就"
MSH2_phrase_our_achievements_desc:0 "来过魔法之森的人都在惊叹魔法之森的巨大变化。我们应当为我们的经济成就感到自豪：魔法使可不只是沉迷魔法的怪胎，她们拥有一流的勤奋品质和创造力。"
MSH2_recycling:0 "回收中心"
MSH2_recycling_desc:0 "魔法之森虽然资源丰富，但资源也不是无限的。建立回收中心使得我们能够回收利用一些不那么容易获得的战略资源。"
MSH2_Cautious_Approach_to_Mechanization:0 "谨慎引入机械装置"
MSH2_Cautious_Approach_to_Mechanization_desc:0 "机械装置自然有它的好处。但是一部分装置对于妖精这样的生物有危险性，并且会产生特定频段的噪声影响妖怪在魔法之森的正常生活。这些问题可以通过特殊手段规避，但是需要付出代价。"
MSH2_distribute_industry:0 "分散工业设施"
MSH2_distribute_industry_desc:0 "将工业设施分散是一种对自然环境的妥协，但是也有它自己的好处：当部分工业设施被摧毁的时候，生产不至于陷入瘫痪。"
MSH2_balanced_production:0 "平衡的生产模式"
MSH2_balanced_production_desc:0 "灵力和科学各有利弊，正确的思维是根据实际生产活动的需要选择我们科研的方向。"
MSH2_Multi_race_transportation:0 "适合多种族的运输方式"
MSH2_Multi_race_transportation_desc:0 "经典的运输方式不但对于妖精很不友好，而且会破坏自然环境。通过改良我们的载具，我们能够让运输业对环境更加友好，甚至更加有效率。"
MSH2_unified_industrial_devices:0 "统一的工业器件标准"
MSH2_share_our_knowledge:0 "分享知识"
MSH2_share_our_knowledge_desc:0 "交换苹果不会带来苹果的增长，交流知识则会带来知识的进步。我们应当组织魔法使定期在文献馆分享知识，来加深我们对环境和自身的理解。"
MSH2_pluralist_education:0 "多元主义教育"
MSH2_pluralist_education_desc:0 "传统的魔法使培养方式是通过私人授课和研讨，这个过程虽然有效，但是也限制了新一代魔法使的学习方法。通过将不同种族的学生安排在同一个教室进行授课虽然会增加成本，但是会有意想不到的效果。"
MSH2_Production_Enjoyment_Soul:0 "劳动、愉悦与灵魂"
MSH2_Production_Enjoyment_Soul_desc:0 "如果说劳动是枯燥乏味的，那也只是因为我们限制了自己的想象力。通过将劳动与娱乐活动结合，并且在其中与其他种族交流，我们就能够让劳动过程更加亲近自然。这也能使我们的社会更加团结、更加自由。"
MSH2_reform_facilities:0 "设施改造"
MSH2_reform_facilities_desc:0 "从前的一些设施被大部分魔法使视作是无用的，或者是不需要关注的。但是妖精和付丧神却又不同的看法。他们提出的改造方案虽然听起来不符合直觉，但是却惊人地具有洞察力。现在我们可以将旧设施的改造提上日程了。"
MSH2_New_Technologies:0 "新技术"
MSH2_New_Technologies_desc:0 "新技术对于战争有个不可估量的影响，是时候开发一些秘密武器了。"
MSH2_Resonace_jamming:0 "共振干扰器"
MSH2_Resonace_jamming_desc:0 "雾雨魔理沙曾在一次事故中观察到了共振现象具有的巨大破坏力。现在是时候开发一种共振干扰器，能够直接在远处对付丧神的本体造成伤害，而他们甚至无法察觉到我军的位置。当然，使用的时候先屏蔽友军频段比较好。"
MSH2_flare_bomb:0 "照明弹"
MSH2_flare_bomb_desc:0 "黑暗沼泽的妖怪擅长在夜间行军，并且拥有强大的夜视能力。使用一种装填了高能魔法药剂的照明弹能够在短时间内照亮一大片地区，有助于我军作战，并且能够让这些妖怪产生短暂的失明。"
MSH2_barrage:0 "火力网"
MSH2_barrage_desc:0 "传统的弹幕对于杀伤妖精来讲是低效的，因为她们数量众多并且行动灵活。通过将魔炮的口径缩小并且组成阵列，我们能够在短时间内对妖精造成大量伤害，当然弹药的成本毫无疑问也会增加。"
MSH2_Magicians_know_it_best:0 "知识与我们同在"
MSH2_Magicians_know_it_best_desc:0 "魔法使离开知识就不再是魔法使了，我们应当保持我们对于未知的敬畏并且保持好奇，只有这样我们才能立于不败之地。"
MSH2_Technology_intelligence:0 "魔理沙的传统艺能"
MSH2_Technology_intelligence_desc:0 "通过秘密手段盗窃书籍顺带脑控别人一直都是魔理沙的秘密武器。这些活动应该被常态化并且交给更多有潜力的魔法使来完成。"

