MSH2_magic_forest_sphere:0 "魔法之森经济圈"
MSH2_magic_forest_sphere_desc:0 "尽管并不是完全封闭，魔法之森还是构成了一个相对稳定和自足的经济圈。丰富的资源和灵力在其中流转，而这里的未来取决于手握改造未来之斧的新一代魔法使。"
MSH2_Magic_Forest_Management:0 "经营魔法之森"
MSH2_Magic_Forest_Management_desc:0 "尽管并不是完全封闭，魔法之森还是构成了一个相对稳定和自足的经济圈。丰富的资源和灵力在其中流转，而这里的未来取决于手握改造未来之斧的新一代魔法使。"
MSH2_Literature_Center:0 "魔法之森文献馆"
MSH2_Literature_Center_desc:0 "知识只有保存和交流才能发挥最大的价值。魔法之森文献馆正是在这种需求的推动下被建立起来的。魔法使们可以在其中自由地学习和交流，在特定情况下，其他种族例如妖精和妖怪以及想要成为魔法使的人类也可以前来阅读文献。管理方还会定期开设课程为魔法使提供特定种类知识的讲解。当然，究竟什么样的人可以前来，什么样的知识能被交流还要取决于这个魔法使组成的怪诞的国家走向何处。"
