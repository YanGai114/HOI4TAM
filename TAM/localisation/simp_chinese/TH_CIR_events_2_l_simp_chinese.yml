l_simp_chinese:
cir_trr.1.t:0"工业动员行动"
cir_trr.1.d:0"我们经过长期的艰苦斗争，已经获得了较为稳定的政权。但是，邻边的国家依旧在对这匹黑马虎视眈眈。为了保卫新的政权，大妖精发动工业建设的动员号召，要求妖精积极投身工业建设，以获得真正的和平。现在必须跟时间赛跑，要尽一切能力去发展工业水平，前途坎坷。"
cir_trr.1.1:0"无工业，无未来"

cir_trr.2.t:0"游行"
cir_trr.2.d:0"在冰冠堡垒发生了一场大规模的游行，妖精们要求获得更多的食物分配以满足日益沉重的工作负担。可是我们哪来的食物，妖精不需要吃饭自然就没有人种地，东边少数农田也给了鬼人正邪，实际上就算拿回来了也满足不了这么多需求。但她们仍然在嘶吼着，喊得令人痛心。琪露诺领袖亲自下场，向她们保证未来一定会有数不尽的美食，安抚她们回到工厂，目前已经安定了下来。所有妖精都意识到，如果我们再不采取行动，那么我们只能迎来更多场游行，跟我们昔日的同伴为敌。"
cir_trr.2.1:0"勒紧裤腰带"

cir_trr.3.t:0"派系斗争"
cir_trr.3.d:0"随着新一年的开始，国内的思潮派系却开始越来越走向极端，在可以预见的未来里，左派与右派的彻底分裂只是时间问题，而暴力冲突更让妖精们的精神逐渐紧绷，似乎大家都已经意识到一场风暴要来袭了
支持琪露诺的左派支持国内全面大革命，这当然不会是他们的最终目标，就在现在，我们也在为每一次街头斗殴和工厂罢工而头疼，他们已经影响到国家机器运转了。\n右派支持较为温和的改良政策，但他们似乎也在集结起属于自己的武装，不管消息是真是假，这对于我们来说都是致命的，同时他们迫切地希望与北边临近我们的斯卡雷特帝国改善关系，以免战火带走无数生命，造成不可挽回的后果\n直至目前，两派不断的暴力冲突已经严重影响了工业区的正常运转，大量的横幅也在宣告他们的立场，如果我们不能平息这一切，就只能希望不曾存在的奇迹会发生了."
cir_trr.3.1:0"武斗猖狂，必须遏制"

cir_trr.4.t:0"⑨号堡垒沦陷"
cir_trr.4.d:0"前线传来的消息证实了我们的担忧，我们的防御重镇——⑨号堡垒群，已于今日沦陷，斯卡雷特的军队在市中心举行了一场声势浩大的游行，并且大肆破坏着城中建筑。\n⑨号堡垒群对我们至关重要，如果不能即时夺回，那么我们整个后方都不得安宁!\n我们要尽一切努力保护革命。"
cir_trr.4.1:0"革命万岁"

cir_trr.5.t:0"攻陷红魔城新闻"
cir_trr.5.d:0"历史性的一刻!雾之湖妖精联合体的军队占领了红魔城，将红旗插到了红魔馆的顶端，斯卡雷特帝国的皇帝——蕾米莉亚和她的亲信们逃往了红魔馆地下室，妄图最后一搏，但她们的妖精军队却纷纷哗变，将这些帝国的核心绑起来送给了革命军。\n这场空前的巨变标志着革命势力正式成为幻想乡无法忽视的一股力量，从魔法森林到雾之湖，红旗飘扬。各地的革命党获得的极大的激励。\n雾之湖妖精联合体的领导人琪露诺称“这只是下克上革命的第一步，我们不会停下战争的脚步!一切旧势力，一切反革命的势力，都要在革命军的刀枪下匍匐。”\n也许一个旧的幻想乡将要逝去，变成历史。"
cir_trr.5.1:0"扑朔迷离的未来。"

cir_trr.6.t:0"与莉莉白汇合"
cir_trr.6.d:0"目前我们的军队已经与莉莉白方面汇合，自从第一次革命爆发后两国内的兄弟同胞们就彻底失去了联系，分隔南北，而现在新的革命又让我们重新站到了一起。\n尽管从社会结构到军队构成都有所不同，但我们心中流着一样炽热的血，有着一样的伟大理想。我们都是革命的赤子。\n随着交通路线的连接，我们的交流更加深入，大规模的互通现象已是常态。而莉莉白则到各支军队中发表团结演讲，军官们相互学习着经验，像兄弟一样。毫无疑问，我们将携手共渡难关，对抗腐朽落后的旧世界。"
cir_trr.6.1:0"我们是兄弟"

cir_trr.7.t:0"援助鬼人正邪"
cir_trr.7.d:0"鬼人正邪无疑是我们全国各界的大恩人，在革命之初她们就大量援助我们武器装备，新政权建设期间也鼎力相助，可以说如果没有叛乱同盟就没有我们。\n根据大妖精近期整理出的报告，叛乱同盟内部的派系斗争越来越激烈，修正派实力前所未有的强大，大有逼宫夺权之趋势。倘若叛乱同盟修正派夺权，那我们将失去一个重要的盟友，国内的改良派也势必得到鼓舞。"
cir_trr.7.1:0"要尽一切努力保护革命"

cir_trr.8.t:0"帕秋莉政变"
cir_trr.8.d:0"最近的消息也许不是空穴来风，目前各方都已经确定斯卡雷特帝国内部的确发生了一场政变，魔女帕秋莉·诺蕾姬掌控了整个帝国，而斯卡雷特姐妹则被囚禁起来。\n帕秋莉在政治上虽然带有进步色彩，但她任然是恐怖帝国的继任者，无论再怎么改良，仍然需要通过压迫无数的妖精来维持统治。\n在这一点上我们不能退让，我们将继续我们的敌视态度，要做好彻底终结她们的准备。"
cir_trr.8.1:0"整军备战"

cir_trr.17.t:0"听寒风咆哮"
cir_trr.17.d:0"滋…滋…\n在今日，我们必须主动起来，要让我们雾之湖妖精联合体伟大！我们必须要向我们最强大的敌人宣战！以示我们的强大！所以，向斯卡雷特帝国，宣战！我们要尽快进行战时动员，要尽快让斯卡雷特投降！\n在元首琪露诺的这次演讲后，雾之湖的人们迅速开始了战时的动员，因为她们也被这次演讲所吸引，她们觉得她们是时候要展现自己国家的强大之处，哪怕是生命代价…"
cir_trr.17.1:0"万岁"

cir_trr.19.t:0"同仇敌忾"
cir_trr.19.d:0"我们的兄弟国家——北方的妖精乐园，宣布全力支持我们对斯卡雷特暴君的斗争。目前，她们已经在斯卡雷特帝国东部地区建立起了一条走私通道，无数的物资正在源源不断的运输过来。"
cir_trr.19.1:0"全世界的妖精们，站起来"

cir_red.1.t:0"神话"
cir_red.1.d:0"长久以来，革命一直被认为是儿童的呓语，像大雁南飞来来走走，他们早晚得认识到自己的可笑，无非是时间长短。\n鬼人正邪算他们的恩人，放着不动就自杀了。红魔馆内欢呼不断，她们在庆祝，也许是一头革命的怪物的诞生。东雾之湖总是不太平，这里是革命的摇篮，她们以为摇篮里的只是婴儿，琪露诺在里面挥舞着拳头打跑了他们，很快革命就膨胀到前所未有的程度，从东部起源发展到全幻想乡， 旧权威到处地跑。这次没人敢再轻视革命了。\n脱胎于叛乱同盟的经验，妖精革命扎根发芽，妖精是愚蠢的，但内心中朴素的正义和天生的使命感足以让她们比最聪明的妖怪还要强大。空前团结的妖精赶走了吸血鬼，幻想乡半数的妖精迎来解放。走在红魔城的大街上，红旗招展，琪露诺的画像在各家各户门前站岗，只允许主人享用的美食，妖精也能随意拿去。红魔馆里的树被连根拔起，种上了新芽。\n幻想乡的云是蒲公英编织的，一把火烧遍了天空，人们惊讶地问“那是什么”。"
cir_red.1.1:0"“那是太阳”"

cir_red.2.t:0"西南"
cir_red.2.t:0"琪露诺在会议中谈到：“我们战胜了斯卡雷特，同时我们也是时候开始检视自身了！我们不能忘记大家在战争中的卓越贡献，组织妖精，安排各种任务，最后保卫了革命打败了斯卡雷特，但是不要忘记我们是谁。我听说有很多官员十分敌视与其他妖精接触，只想着在屋子里跟公文聊天。这个现象十分不好，简直就是斯卡雷特官员的作风！”\n大妖精在旁边补充道：“现在我们同群众间的联系不再像之前那样紧密，为了防止新生的革命政权陷入像叛乱同盟一样的上下割裂的状况，我们亟需重新加深与群众的联系。因此我提议广大的干部们重新回到基层，回到工厂里，要让革命政权在基层中根深蒂固，在平民中发扬光大。”\n会议还未结束，琪露诺继续说“我过去同西南的朋友们谈了一谈，她们的办法很好，官员没有特权，与一般妖精同吃住，官员与群众结合在一起，我们要学习她们的经验。我已经联系了三月精，下次会议她们也会出席，届时将由她们来指导我们改变自己。”"
cir_red.2.1:0"自我革命第一步"

cir_red.3.t:0"社会改良还是社会革命"
cir_red.3.d:0"自打赢斯卡雷特帝国后，整个国家陷入红色的狂欢之中，但很多群众却对未来感到堪忧，到底下一步该怎么走？这种情况很有可能让国民陷入持续的低迷状态，我们亟需改善这一现象。现在国家被广泛的分成对立的两派，琪露诺的拥护者，希望彻底砸碎旧制度旧世界，去塑造她们心中的乌托邦，而莉莉白为首的改良派则希望对斯卡雷特帝国的国家机器进行改良，用温和且保险的手段来保护国家政权。到底是继续革命实现我们的理想还是进行较为温和的改良尝试，这关乎着雾之湖的未来，也关乎着幻想乡的未来，道路到底该怎么走，到底什么才是正确，只能由后人评说了。"
cir_red.3.1:0"慎重"

cir_red.6.t:0"让世界燃烧"
cir_red.6.d:0"雾之湖熊熊燃烧，革命发出狂笑，我们要向外冲去，诺不将世界染红，那这耀眼的红光就只会凋谢，我们忍受不了平民的哀嚎，必须砸烂那个旧制度。所以，革命吧，休养生息已经结束了！所以，飞奔吧！把那云彩烧红"
cir_red.6.1:0"前进啊革命"

cir_whi.1.t:0"回暖"
cir_whi.1.d:0"在雾之湖妖精联合体战胜斯卡雷特帝国后，雾之湖妖精联合体与妖精乐园在事实上已经成为一个国家。在正式宣布了合并事项之后，雾之湖妖精联合体的改良派们纷纷为之沸腾，并且在莉莉白取得议会多数票，赢得了新国家的控制权之后迎来了高潮。莉莉白在当上领导人后第一件事就是会面各方改良派领导，并且准备将琪露诺领导的战时的策略方针进行彻底改革，同时，也把斯卡雷特帝国的国家机器正式收入囊中进行改良再利用，毕竟没有妖精会喜欢琪露诺的激进措施。尽管许多妖精抨击莉莉白是“窃国贼”，他们不过是战争时代的享受者，总之莉莉白宣布了温和的改良运动"
cir_whi.1.1:0"错误该结束了"

cir_whi.2.t:0"结束分裂"
cir_whi.2.d:0"改良运动并非一蹴而就，首先第一步就是要纠正国内各阶层的斗争问题，许多琪露诺的拥趸天天喊着打倒那个打倒这个，今日游街明日上墙，莉莉白认识到了一点的错误，“自我革命”这一信念已经让这些家伙变成了最恶劣的恐怖分子。在这次大会召开后，莉莉白宣布“全民合作”这一理念。武斗、文斗都是坏事，低阶层对高阶层的人不要争锋相对，毕竟什么阶层还不是你自己选的，而现在“自我革命”这一概念被广泛的传播到国内各处，严重影响到了我国生死存亡，真是可笑！莉莉白说，国内没有坏人也没有敌人，大家都是些积极分子，破坏团结总是不好的。希望妖精们能开始反思自己的思想问题，不过就算她们认识不到错误，我们也会帮她们强制改改。"
cir_whi.2.1:0"团结最重要嘛"

cir_whi.3.t:0"自由市场，自由人生"
cir_whi.3.d:0"斯卡雷特帝国的战争之后，我们并没有收获期待的那样的生活，我们依旧困苦，挣扎，这样下去我们迟早毁灭，妖精们又要吃二茬苦受二茬罪。莉莉白对这一现象感到烦恼，于是她环顾四周，决定彻底开放市场，在雾之湖建立起广泛的市场经济，让妖精们掌握自己的人生。虽然反对声不少，支持声不多，但那些不过是被战时的配给制给洗脑了罢了，我们会让她们看到市场才有真正的自由。"
cir_whi.3.1:0"我们得让市场活跃起来"

cir_whi.4.t:0"嗨起来！"
cir_whi.4.d:0"斯卡雷特败了，我们的敌人的逃跑了，我们是雾之湖的主宰，哪还来的这么多仗要打，无非是左派分子幻想出来的假想敌罢了，我怎么没见幻想乡局势紧张起来，她们为了权力来欺骗我们而已。战争就是结束了，是时候享受享受啦同志们，别这么死板，快跟我们喝一杯，吃口肉，躺在沙发上用河童电视好好的沉沦在影视中吧！这才是生活，不要总想着这个斗争那个革命了，我亲爱的老古董，快来跟我兜兜风，在高山上跳舞，在街上做瑜伽。"
cir_whi.4.1:0"别老想着远大理想了"