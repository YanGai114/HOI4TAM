lil.1.t:0 "冬去春来"
lil.1.d:0 "无论幻想乡怎么变化，季节仍然照常流转。\n\n而现在，春天要取代冬天了。雪水开始融化，新芽开始萌发，大自然开始使用她的魔法了，这是世界上最强的，最无可阻挡的宏大魔法。\n\n莉莉霍瓦特已经准备好去传播春天到来的消息了，请不要让她和全幻想乡失望。"
lil.1.1:0 "春回大地，万物复苏"
lil.1.1_tt:0 "§Y春天到了哦！！！§!效果变为：\n每日政治点增长§G+0.50§!\n月度人力§G+30%§!"
lil.1.2:0 "如丝细雨，润物无声"
lil.1.2_tt:0 "§Y春天到了哦！！！§!效果变为：\n建造速度§G+35%§!"
lil.1.3:0 "勃勃生机，千枝吐翠"
lil.1.3_tt:0 "§Y春天到了哦！！！§!效果变为：\n工厂产出§G+20%§!\n生产效率增长§G+40%§!"
lil.1.4:0 "繁花似锦，万象更新"
lil.1.4_tt:0 "§Y春天到了哦！！！§!效果变为：\n科研速度§G+35%§!"

lil.2.t:0"春天结束"
lil.2.d:0"随着时间流逝，我们一直渴望的春天就要结束了。\n\n春天已经停留够久了，花已经开得够艳丽了，草木已经生长得够繁盛了，夏天的气息逐渐变得咄咄逼人。\n\n相对应的，报春精的任务暂时结束了，让她好好休息吧"
lil.2.1:0"没有不散的筵席"

lil.3.t:0"乐园大选"
lil.3.d:0"四年一度的妖精乐园大选结束了，妖精乐园中的几乎每一个妖精都参与到了这次大选中来，看起来她们对民主政治的热情依旧没有减少多少。\n那么现在就来揭晓大选结果吧，新一任的妖精乐园代表将会是："
lil.3.1:0"莉莉霍瓦特"
lil.3.2:0"琪露诺"
lil.3.3:0"大妖精"
lil.3.4:0"克劳恩皮斯"
lil.3.5:0"桑尼米尔克"
lil.4.1:0"露娜切露德"
lil.4.2:0"斯塔萨菲雅"
lil.4.3:0"爱塔妮缇拉尔瓦"
lil.3.6:0"让我看看还有没有其他人选"
lil.4.4:0"还是看看原来的人选吧"

lil.6.t:0"乐园之中"
lil.6.d:0"“春天来了，春天来了”\n莉莉霍瓦特飞过妖精花海，传递着春到来的消息\n在这里，她看到了妖精们在花海中自由自在地玩耍，看到了妖精们在舞台上歌唱。无论外界如何变化，许多妖精任然保持着乐观的天性，无忧无虑。\n\n“春天来了，春天来了”\n莉莉霍瓦特飞过乐园的北方，传递着春到来的消息\n这里的大部分妖精都是从妖怪山上迁移过来的，她们经历过痛苦，她们知道被欺凌的感受，莉莉霍瓦特察觉到了她们的能量，尽管她们只是小小的妖精。\n\n“春天来了，春天来了”\n莉莉霍瓦特飞过乐园边境，传递着春到来的消息\n南边就是斯卡蕾特帝国的领地了，莉莉霍瓦特可以看到帝国的边境哨站。在这里，莉莉霍瓦特听到了帝国是如何残酷地压迫妖精，听到了妖精起义的流言，还听说了琪露诺的新的伟大事迹。\n\n回到家中，莉莉霍瓦特早已疲惫不堪，但此时她的心中逐渐有了一个念头"
lil.6.1:0"让春天到来吧"
lil.6.2:0"让乐园永存吧"

