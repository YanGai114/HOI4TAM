lil.9.d:0"[LIL.GetName]想要与我们缔结秘密互不侵犯条约"
lil.9.1:0"这是一个好的提议"
lil.9.2:0"拒绝"

lil.10.t:0"[LIL.GetName]呼吁和平"
lil.10.d:0"[LIL.GetName]向我们发出请愿，希望我们能与[ROOT.GetName]停火，停止妖精之间的内战。她们称只要双方都做出一定让步，就可以避免许多妖精白白牺牲。而停火的具体事宜可以在妖精乐园中商议，保证双方的公平。\n她们无疑是幼稚到了极点，不过我们是否要对她们做出回应？"
lil.10.1:0"她们是来搞笑的？"
lil.10.2:0"也许我们可以考虑一下这个提案"

lil.11.t:0"调停内战结果"
lil.11.d:0"调停内战结果出来了，其结果是..."
lil.11.1:0"失败..."
lil.11.2:0"成功！"

lil.13.t:0"自治同盟的抗议"
lil.13.d:0"当废除自治体制的消息传到自治同盟当中后，她们理所当然地愤怒了起来，虽然我们承诺她们在旧体制废除后仍然拥有与原先相近的权力，但是这依然无济于事。她们大骂我们是骗子，是乐园的无耻叛徒，是将乐园的未来带入深渊的罪魁祸首。\n\n也许我们可以暂缓自治体制的废除，对她们进行一定程度的让步。不过她们的虽然声势浩大，但做出极端举动的概率很小。如果我们对她们熟视无睹，那么可能除了她们会非常生气以外，也不会发生什么。"
lil.13.1:0"不要理会她们"
lil.13.2:0"还是慢慢来吧"
lil.13.1_tt:0"自治同盟将会十分愤怒"
lil.13.2_tt:0"自治同盟将不会那么愤怒"

lil.14.t:0"[LIL.GetName]请求建设援助"
lil.14.d:0"[LIL.GetName]请求建设援助"
lil.14.1:0"同意"
lil.14.2:0"拒绝"

lil.15.t:0"在动员演讲前"
lil.15.d:0"周围安静无声，莉莉霍瓦特坐在梳妆台前，不紧不慢地梳着她那金黄色的长发。\n但此时的妖精乐园可并不像这间屋子一样宁静，与斯卡蕾特帝国的战争已经打响，无数妖精正在前线厮杀。\n莉莉霍瓦特知道，乐园现在需要一个伟大的妖精来领导，来指引方向，走出困境。她缓缓地站起了身。\n恶魔，残忍无情的恶魔，毫无疑问是乐园的敌人。可是恶魔的麾下，有一群妖精，一群和我们一样的妖精，我们要怎么对待她们呢？\n莉莉霍瓦特走到衣柜前，她的思绪被这些对于妖精还太过难以理解的东西占据着，不过她总要做出一个回答。\n恶魔，你曾经残酷地奴役妖精，如今又让妖精们自相残杀，你还想要犯下多少罪孽！\n莉莉霍瓦特打开衣柜，平日里的经验让她看到了平时常穿的白色长裙，而脑中胡乱的思绪让她看到了角落里一套黑乎乎的衣服，她似乎想起来了些往事。\n莉莉霍瓦特晃了晃脑袋，想让自己更清醒一点，最后"
lil.15.1:0"她没什么变化，穿着白色的衣服出门了"
lil.15.2:0"她把已经有了点灰尘的旧衣服翻出来，穿上了"

lil.16.t:0"妖精乐园想要和我们合并"
lil.16.d:0"妖精乐园想要和我们合并"
lil.16.1:0"同意"
lil.16.2:0"拒绝"

lil.17.t:0"妖精乐园对我们挑衅！"
lil.17.d:0"从妖精乐园来了一群莫名其妙的妖精，她们找到琪露诺，说什么全幻想乡的妖精都要听从妖精先知的领导，还说要我们马上准备好迎接妖精先知的大驾光临。这帮家伙自称代表了妖精乐园，我们只能断定这是她们对我们的挑衅！"
lil.17.1:0"让她们滚回去"

lil.18.t:0"永恒之春的降临"
lil.18.d:0"在先知的指引下，乐园靠着不可思议的力量将春天无限延长，乐园的这一年当中的每一天好像都是春天，永无止境的春天。\n\n也许，先知作为报春精的任务已经结束了，但是，她作为沐浴在永恒春天当中的永恒乐园的永恒领袖的任务，才刚刚开始。"
lil.18.1:0"先知万岁！！！"
lil.18_tt:0"§Y报春决议§！将§G不受任何限制§!"