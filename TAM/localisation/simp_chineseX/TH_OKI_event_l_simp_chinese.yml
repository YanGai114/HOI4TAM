oki.1.t:0 "联合使馆讨论会结束"
oki.1.d:0 "经过了总共十一轮共计十条讨论案的会议，各代表将会于今日离开联合使馆回到自己的势力汇报情况。\n 由于我们的表现，最终后户方影响力共有：[?OKI.oki_houhufang]，而中立方影响力共有：[?OKI.oki_zhonglifang]，隙间方影响力共有： [?OKI.oki_xijianfang]。\n 因此，最终的结果是："
oki.1.1:0 "我们取得了完胜！"
oki.1.2:0 "我们取得了胜利！"
oki.1.3:0 "我们并没能取得任何胜利。"

oki.2.t:0 "146季联合使馆备忘录"
oki.2.d:0 "奥野田美宵有些紧张地看着身体时不时抽动一下的尔子田里乃，皱了皱眉头但还是决定不再说什么。\n “我十分确定联系的信件已经送过去了。”美宵低着头说到，但她头上那只鲸鱼帽的眼睛却在死死地盯着里乃，“但是现在年景很乱，您也是了解的，我想要稳定使馆地界尚且不易，更别说那封信还要一路送达到那位大人的府上。不过幸好那封信上并没有什么要紧的内容，所以这件事应该不会造成什么不好的影响。”\n “我听说那位大人也是一位贤者，她可以通过隙间什么的方式来到使馆吗？”\n “原来如此，因为是负责外壁的事物所以不方便插手内部，我了解了，那么请代我向你家主人道歉，同时我也期望联合使馆能为您等提供更好的服务。那么既然已经没事的话，我就先告辞去处理其他工作了，您请自便。”\n \n奥野田美宵的姿态放得很低，她低着头退出到了门外。"
oki.2.1:0 "一次无聊的记录。"

oki.3.t:0 "轱辘首"
oki.3.d:0 "舞和那位草根妖怪在一棵柳树下见了面，她还是穿着那一套高领披肩，即使那上面已经有些陈旧和缝补的痕迹。\n “联合使馆的地界上有我们的妖怪，”她一看见我就急不可耐地对舞说出这种话，“你是贤者的童子，比我们这些小势力有更多的发言权，我请你帮我们妖怪小镇一个忙，要么让使馆里的草根妖怪回到她们的家，要么就要求使馆让出东雾雨县！”\n “虽然此前我都未曾听说过你头头的名号，但是如果你也不能帮我的话，我就只能完全投靠同为新兴势力的九十九工业了，但是至少我绝对不会和八云紫那种家伙走到一起：我对你们这些贤者，一点儿好感都没有。”"
oki.3.1:0 "那就答应在开辟道路的议案里迁移部分妖怪吧。"
oki.3.2:0 "贤者的权利很多，也包括随意拒绝他人的请求。"

oki.4.t:0 "圣德之冠"
oki.4.d:0 "屏退了彼此的童子与侍从，神子大大咧咧地坐在了我的对面。\n 为避免后来的读者拾取到此记录但发现叙事混乱的话，我在此说明：如果其他事件没有名字出现，那么“我”这个人称代词一律指摩多罗隐歧奈。\n “人类村落的事情我本不想过多干预，但是因为无论有没有人出手，这世道就已经是混乱的。我希望让更多的势力深入到人类村落，但八云紫她们还想要让彼此存于暗面维持平衡，而新崛起的势力又不单单想要与人类公开交往——她们渴望追求更大的利益，哪怕破坏到基本的人类妖怪间的秩序也在所不惜。”\n “我应当是一轮太阳，不屑于同阴暗为伍，但又要与一般的人类保持距离，因为我早已并非一般的人类，我是仙人！你是贤者，也是仙人，我们作为人类纯正而更为先进的代表，就意味着人类未来要走的道路应该是想我们学习，以我们为真正的首领！”丰聪耳身子越说越激动，到最后她站起来拔出那把七星剑指向天空，“我是圣德之王，我能聆听到他人内心深处的渴望，我也能听到世间充满着的苦难，所以我想我们应该结成同盟，让这片动乱的土地重新建立新的社稷！”\n\n “凭借着我们之前的关系和我们共同的利益，请答应这个要求吧！”丰聪耳神子等待着我的回复。"
oki.4.1:0 "冷静，我们先制定一下计划。"
oki.4.2:0 "把剑放下，我跟你还没这么熟。"

oki.5.t:0 "陷入对峙的竹林"
oki.5.d:0 "“真是抱歉，刚刚错把您当成了南边那群兔子。”从竹林的深处缓缓冒出一个黑色的阴影，随着脚步声的临近，那只影子渐渐显出人的样子，我见到了此次会面的对象。\n “看得出来你挺忙的”，我挥了挥手让四周的门户撤下。今川影狼尴尬地笑了笑，摆摆手说到，“这远没有那群兔子挖的陷进精细。”\n “难道你作为狼还没有兔子们凶狠吗？”“不，林子深处可不止有地上的兔子，而且那边兔子的首领可不是简单的角色。”\n 我大概知道她说的是谁了，但目前看来她们并没有对幻想乡的稳定造成更高的威胁，她们也没办法对八云紫构成牵制，因此我还不打算过多地干涉这片竹林。\n “我其实无意参加联合使馆的决策，但是草根妖怪必须要联合起来，这是当初我们大家约好了的。但是，我面对的威胁，伙伴们是无法帮助我的。只要您肯将星宿之力借一点给我，我就可以劝说我的阵营在某些地方对您让步。”\n\n 她的耳朵在紧张地抽动着，显然对自己的这个提议没什么信心。"
oki.5.1:0 "我会在你的头顶开一扇门的。"
oki.5.2:0 "作为贤者，我并不想插手你们之间的事务。"

oki.6.t:0 "自入囚笼的半兽"
oki.6.d:0 "“我们的人类在森林进行了屠杀，我希望用任何可能的形式来赎罪。”\n 当我路过遍地的瓦砾，相拥而泣的人类和形单影只的孩子们来到破败的寺子屋前时，我紧皱的眉头并没有得到一丝放松：如果这样一座，还称得上“建筑”的东西，能被当作临时政府的办公处的话，我实在想象不了可以用什么词汇来描绘现在人类村落的惨状。\n “但是请您立刻让继续破坏村落的妖兽们离开人类的居住地。”我对面的慧音用一双布满血丝的眼睛死死地盯着我，打断了我的思绪。我摇了摇头，说道“那件事已经过去了，而且并不只是人类的份，那群妖兽本来就在互相争斗，不然也不会在人类惩..复权战争后就迅速敲定了各部落的势力范围了。同样的，现在这群妖兽也并不会因为你的赎罪而放弃掠夺与破坏。不过你不用太过担心，你在那场条约商定会上关于拿回领地裁判权的辩论很精彩，相信过不了多久，你们人类村落会恢复平静的。”\n\n 上白泽慧音惨淡的扯了扯嘴角。\n “那么可以请你讲讲你会如何管理人类村落吗？我们彼此都确定人类这个种族不会轻易地一蹶不振，因为弱小的物种总是出乎预料的顽强呢，你就不想让人类再次强大，让村落的领土扩张，打破明眼人都知道的这幅绝望的制裁？”这是我此次来访的重要目标，那就是利用人类来打破八云紫自以为是的秩序，我直起身子眯着眼直视她，我在等待她给予我满含复仇和欲望的回复。\n 可她并没有说出任何话来，过了很久，如果不是她仍在呼吸，我还以为这只半兽已经随人类的历史而死去的时候，她轻轻的，似乎是在自言自语地呢喃道，\n “我们要在长夜里举起火炬，尊敬的贤者，我们应当竖起这样的一面旗帜：把那些痛苦的人，疲惫而迷茫的人，那些遭受横祸的人，连同遭受歧视和非议的其他种族聚拢来，让她们携起手唱起歌儿；跟着火炬，我们要驱散食人的恶兽，克服侮辱的咒骂，继续扛起旗来，我们大家要一同趟过湍急的河水、穿过险恶的山岭，我们得学会在废墟上重建心灵，我们得拿锄头洒下血泪。”\n “我们要建立这么一个地方，或者说幻想乡本来就应该是这样的：一个没有战争家族和等级压迫，没有主子大人和送死的奴仆，没有你活就得我死，更不是一个殖民地或者种族保留区的地方。可是，战争总是有的，分歧也总是有的，等级制度是照样存在的，不然幻想乡也不会存在下去。”\n “但是，请您要救救不同种族的孩子们，她们坐在瓦砾上玩着布满弹痕的从坟墓上掉落的木头片子，她们什么都不懂，不懂饥荒，不懂种族仇恨，更不懂那个叫战争的东西为什么会让自己的父母死于另一位孩子的父母之手，孩子们是无辜的....”\n 慧音将头狠狠地砸到桌子上，她双手捂脸，肩膀在颤抖着但并没有流出眼泪，可能是干枯的眼眶早已失去了它应有的功能，也可能是她必须要坚强，因为她未来还需要面对十多个势力的谈判，代表整个人类村落的责任使她对外人不能表现出一丝软弱。\n 我下意识地伸出手想要扶住她的肩膀，但她背后的阳光因为一时没有了瘦弱身体的阻挡而从矮小的窗口直直射入，还是让我不由得眯起了眼睛——"
oki.6.1:0 "太阳披散在慧音身上，此时她比我更像是一尊神明。"

oki.7.t:0 "杯弓蛇影"
oki.7.d:0 "九十九工业的代表尽力地舒展身子以展示自己从容的样子，但因无处安放而摇晃的腿还是显示对方内心的不安。我对她笑了笑，向对方承诺我跟那个八云紫没有一丝关系，但饶是如此她也并没有放下多少警惕。\n “我想在我们双方在联合使馆中发表的主张已经很明显了，我们不可能站在同一条战线上，所以我也不可能对您，尊敬的贤者，做出什么妥协，请原谅我的无礼。”\n 我瞥了眼门口全副武装的卫兵，结合路上巡逻的军队，我说道“其实不用对我做出什么让步，但我想与你们合作，来打压一下八云紫她们阵营的影响力。我并不想浪费时间，最终结果可能是你我共付出1点影响力，但隙间之地会失去2点影响力，而最佳的结果是你附近的狸猫势力也会失去1点影响力。”\n “可以，但我们还有个条件，那就是帮助我在跟人类村落的谈判中取得一次比较我的结果——一旦我们认为上白泽慧音管理村落有问题，我们就可以立马进行干涉——包括斥之武力。”"
oki.7.1:0 "我答应你们的请求。"
oki.7.2:0 "对不起，免谈。"