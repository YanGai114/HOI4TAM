YAW_womennengzuodao.tt:0 "§Y随着我们技术的提升，现在民工和军工只需分别花费3%与5%的利润就可以很好的满足人力成本与设备保养的成本了。§!\n "

YAW_luoxiaweimu.tt:0 "由于§Y黑色星期一§!造成的大失业、破坏与经济混乱，我们所有工厂的收入都将§R降低20%§!直到河童雇工与设备、资源进口到我们的作坊里来；并且我们商会每周都将白白§R损失10%的总收入§!；我们还要为获取资源而§R消费总收入的5%§!直到我们研究了§Y140季资源开发§!；我们的势力收入将§R减少10%§!，直到我们建立商业领地；同时，由于我国的国民一向缺乏储存金钱的意识，来自可用人口的收入将§R降低15%§!，直到让她们知道§Y储蓄与山童钱庄的重要性§!。\n 而且，最好不要让我们的§Y山金§!£shanjin_text 长时期保持在负数，如果不幸负债，我们可没有贷款来源，如果一段时间内我们没能偿还欠款，那么还会根据负债的多少§R遭受一定惩罚。§!\n "

