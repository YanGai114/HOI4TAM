YAW_qiushenzhitong.tt:0 "§Y如果南边是厄神执政，那么驱鬼村落会有人类出逃，如果是秋姐妹执政，那么另外两个村落会有人类出逃。如果都不是，那么稻田聚落的人类会出逃。§!\n "
