YAW_jujiaoguonei.tt:0 "§Y国内问题已经提上议程，现在我们可以通过下降附庸等级来吞并虹龙洞了，如果它还是我们的附庸的话。§!\n "

YAW_jieguohuoju.tt:0 "如果河童共和国§Y保持独立§!并坚持§Y改良§!的理念，我们§Y会直接与之形成战略结盟§!，倘若她们的共和者失败，我们会§R宣称她们土地的核心§!，并吸纳坚定的改良者加入我们。\n "

