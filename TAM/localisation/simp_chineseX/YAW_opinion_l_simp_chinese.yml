introduce_YAW_page1:0 "山童们一直信奉着这样一句话：“你害怕失去，所以你吝啬给予，但你应该明白的，你所拥有的一切自你得到的那一天起，就已经注定是要离你而去。”\n 我们在逼近的§R战争的阴云§!下赢得了相对§Y独立§!的地位，当§Y[TEG.GetFlag][TEG.GetName]§!革命爆发时，我们迅速凭借财力与中立的价值从§0[OTG.GetFlag][OTG.GetName]§!赢得了§R[KRD.GetFlag][KRD.GetName]§!；当§Y[NTR.GetFlag][NTR.GetName]§!革命在玄武泽开始，我们关闭边境，严格审查，迅速抽身于事外；我们作为商人，更是以§Y经济学家§!自居，不同于中有之道迟钝的中介贩子们、神明信仰联盟正在“自杀”的地主们，我们山童的市场与货币比天弓千亦更加精妙无比...\n 可是，它们会就这样一直被山童牢牢地攥在手里吗？命运总喜欢在一些不合时宜的场合开些难登大雅之堂的§R玩笑§!，说实话，山童的安逸日子已经太长...太长。\n 虽然总说，“河童不过是水道里的两栖动物罢了”，但她们此时正为了自己种族的未来在战斗。而总是被称为附属种族的山童，我们在146季为止并没有取得什么令人瞩目的成就，反而似乎陷入了§R寸步不前§!的危险境地。\n §G[YAW.GetFlag]山城高岭§!已经在这一片§Y粉饰太平§!的浮华景象里看到了危机，但她在等，她也在赌：和平只能是一时的，如果山童还在为取得这暂时的和平而沾沾自喜的话，潜藏在暗处的危险就会立马扑上来将山童们绞得粉碎；她将开始这§G[YAW.GetFlag][YAW.GetName]§!历史上从未有过的，也是这世界上最大的一场投资，要么亏得血本无归，要么，让山童们真正屹立于这朗朗乾坤，而她的资本，就将是全体山童和她们世代生存与无限眷恋的脚下这片土地。\n\n 准备好了吗？听从§G[YAW.GetFlag]山城高岭§!的号令，请拿出§G山童§!有别于§1河童§!的气概：\n\n 为了连绵深沉的山林，为了荣耀、和平与自由而战！"

YAW_DAWN_DESC:0 "连绵的妖怪山上有一位能操纵森林中的气的家伙，名字叫山城高岭，说到操控森林的气，那不就是控制山上的风吗，感觉也没什么了不起的样子，但是，当山童们遇见她的时候，无论是在采野菜，捞鱼还是在做交易，都会放下手上的活恭恭敬敬地向她问好。\n 山童们的尊重是来之不易的，她们知道山城高岭为山童的生存和经济发展付出了多少努力，她们也愿意将自己的未来交在山城的手上。\n 在山城高岭的带领下，山童们在时代掀起的浪潮上安稳度日，但是，妖怪山真的能让日渐孤立的山童之地永远安宁吗？已经多年没有得到发展的山童们会不进则退吗？与河童决裂的“附属种族”，又能否真正的实现各方面意义上的独立？山城高岭带着这样的疑问，与你一同迈进了146季的大门。\n\n 对她和山童们来说，真正的考验，才刚刚开始。"

