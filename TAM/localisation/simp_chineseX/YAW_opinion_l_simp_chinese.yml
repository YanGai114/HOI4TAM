YAW_yudiguoxuyue.tt:0 "现在我们可以名正言顺地来决定关于§Y[KRD.GetFlag][KRD.GetName]的问题了。§!\n "

YAW_gongheguo.tt:0 "§Y她们告诫我们要注意对军事领域的研究，不要步入河童们分裂陷入僵持的后尘。§!\n "
