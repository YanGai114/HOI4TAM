YAW_power_balance:0 "§Y虹龙洞妖怪/神明—山童之争§!"
YAW_power_balance_desc:0 "自河童分裂以来，我们山童金融在实体经济上的实力一落千丈，好在§0[OTG.GetFlag][OTG.GetName]§!的饭纲丸大人为了不让天狗内战波及天狗外贸经济地带，暂时没有计较我们当初耍小手段从帝国那里获得的§Y[KRD.GetFlag][KRD.GetName]§!，默许由我们代管并继续开采龙珠。她允许我们拥有外交自主的权力，但在内战结束之前，我们不能与帝国或共和国有更多接触。正因如此，我们的商会实业才得以保持孤立并继续维持我们的经济。\n 但§Y[KRD.GetFlag][KRD.GetName]§!终究不是我们的，我们也管不住那条大蜈蚣和另一位神明，更不幸的消息是，那块地方居然还有大妖怪。\n 我们已经被河童们折腾的不轻，如果§Y[KRD.GetFlag][KRD.GetName]§!再有所动作，恐怕她们背后的势力会趁机让至今还勉强独立的山童，也就是我们，步入隔壁河童的后尘...\n\n\n §R注意：§!\n 当虹龙洞的势力§Y大于或等于45§!时，我们不能将其降为§G1级附庸§!；\n 势力§Y大于或等于55§!时，我们不能将其降为§G2级附庸§!；\n 势力§Y大于或等于65§!时，我们不能将其降为§G3级附庸§!。\n 我们永远也不能§R吞并§!§Y[KRD.GetFlag][KRD.GetName]§!！"

