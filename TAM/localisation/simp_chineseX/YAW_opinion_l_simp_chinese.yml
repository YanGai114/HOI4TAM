YAW_shangyezhifuwu.tt:0 "我们可以花费政治点数来提供不同的贸易，得到不同的增益效果，并§Y获得一些报酬§!。\n "

YAW_quxiaofulibaohulaodongzhe.tt:0 "得益于我们对军队的支持和经济改革的胜利，现在我们对可用人力的收入§Y增涨8%§!，国家法令的支出直接§Y减少0.1£shanjin_text §!虽然军事单位支出将§R增涨10%§!，但当我们处于战争时，它的支出会在战时§R增涨15%§!的基础上§Y降低10%§!。\n "
YAW_zhanzhengshiye.tt:0 "我们可以用§Y山金£shanjin_text §!§R投资更多东西§!了，你知道在哪里可以看见它们。\n "
YAW_bufenguoyou.tt:0 "我们维持附庸的花费会§R增加20%§!\n "
YAW_lianbangzhi.tt:0 "现在我们每月都将自动从附庸国收到山金，这取决于它们被附庸的等级，从四级到一级分别为§Y1£shanjin_text，1.5£shanjin_text，2£shanjin_text，2.5£shanjin_text。§!\n "

YAW_shehuiyinghang.tt:0 "我们增加了抗风险能力，现在所有工厂收入因战争带来的削减影响都将§Y降低10%§!，而可用人口的收入将§Y增涨5%§!，但由于我们的保险制度，除了付出一些生活消费品的代价外我们还需要额外§R支付0.2£shanjin_text §!的费用。\n "

