YAW_xiangxishouzhi2_text:0 "民用工厂收入受经济法案影响，收入计算为民用工厂总数的2%，根据经济法案由民用经济到总动员分别给予：§Y30%，10%，§!0%，§R-50%，-100%§!增减，处于战争时另§R减25%§!收入。\n 军用工厂收入同样受经济法案影响，收入计算为军用工厂总数的4%，根据经济法案由民用经济到总动员分别给予：§R-65%，-35%，-15%，§!0%，§Y5%§!增减，处于战争时另§R减50%§!收入。\n 可用人力收入受征兵法案影响，收入计算为剩余可用人力（k）的60%，根据征兵法案由人力 1到人力 7分别给予：§Y30%，10%，§!§R-5%，-15%，-25%，-40%，-55%§!增减。\n 势力规模收入，从部落到世界为：§Y0.5，0.5，0.5，0.75，1，1.5，2§!每周。\n 开采龙珠收入固定为§Y0.1§!每周，若我们拥有龙珠矿道则给予§Y100%§!加成，若§Y[KRD.GetFlag][KRD.GetName]§!不再是我们的附庸且我们不占有矿道则收入§R减为0§!。"

YAW_xiangxishouzhi2_text2:0 "当前军事单位支出受征兵法案影响，支出计算为当前部署人力（k）的120%，根据征兵法案由人力lv1到人力lv7分别给予：§Y-40%，-20%§!，0%，§R15%，20%，25%，35%§!增减，处于战争时另§R增15%§!支出。\n 控制的领土支出为当前控制领地数目的4%，处于战争另§R增30%§!支出。\n 对附庸的支出为当前拥有的附庸国数目的5%，处于战争另§R增10%§!支出。\n 国家法令的支出则会在国策等地方显示，请留意。"
