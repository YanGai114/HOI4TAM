l_simp_chinese:
RFL_xuanchengzhengyi.tt:0 "§Y偏见和仇恨是带领不了人类继续发展的！全人间之里的居民们，听从慧音的号召，宣称我们的正义！"
RFL_xuanchengzhengyi1.tt:0 "§W我们会声明自己是合法的全人类村落土地拥有者。"
RFL_tigaoxinxin.tt:0 "§Y梦美和千百合将作为将领和政府顾问加入我们。"
RFL_neizhanjieshu.tt:0 "慧音诚恳的向夜鸟町写了一封信，信中慧音希望人间之里能实现和平统一。"
RFL_jinjizhuanyi.tt:0 "§Y我们将会联络南方的战士们准备转移，同时安排转移路线！虽然我们有极大把握但不要指望全部部队可以尽数转移回来，她们需要七天的时间完成在首都的集结！"
RFL_siziwugaigepai_party:0 "寺子屋改革派"
RFL_nongyehezuoshe_party:0 "生产合作社"
RFL_zhulinjingweidui_party:0 "竹林警卫队"
RFL_fusangshentixi_party:0 "付丧神体系"
RFL_renjianzhili:0 "人类共进联邦"
RFL_renjianzhili_ADJ:0 "人类共进联邦"
RFL_renjianzhili_DEF:0 "人类共进联邦"
RFL_zhidaoshengchanjianshe.tt:0 "§Y我们将提高商业、建造行业的效率！务必完成我们的指标！"
RFL_kechixufazhan.tt:0 "§Y为了更好的明天而奋斗！"
RFL_shangyebu.tt:0 "§Y解锁[RFL.GetName]国家商业决策"
RFL_guojiashangyejuece:0 "国家发展及商业决策"
RFL_ercijianshe.tt:0 "§Y我们的基础已经牢固，人心不再漂浮，那么我再申明一遍：人类的发展要开始加速了！"

rfl_ziweiweihe_desc:0 "这项制度原本是战事紧急建立的，但它达成的效果出乎意料地好，国民主动自我监督，军队也以此为信念，故慧音没有对这项制度做出调整和修改，将其保留至今。"
rfl_jiakuaiwomendebufa_desc:0 "继续前进！敌人的阵地触手可及！"
rfl_zhengyongjianzaosheshi_desc:0 "把工厂开到前线去生产！"
rfl_jinjishengchan_desc:0 "为了胜利！为了慧音！"
rfl_wuqizhizaoxinde_desc:0 "认真看，认真学。" 
rfl_jishi_desc:0 "这里应有尽有！"
rfl_gulishangpinjiaohuan_desc:0 "公平买卖，诚信交易。"
rfl_biaozhunhuashengchan_desc:0 "把误差控制在毫米以内！"
rfl_renlidaxue_desc:0 "这是全人里青年都梦寐以求的大学。"
rfl_suzhijiaoyu_desc:0 "识字，美育，劳动，品德，修身。"
rfl_tongyikoujin_desc:0 "统一标准，统一质量，统一口径。"
rfl_yonghengderenjianzhili_desc:0 "每个人类都为之自豪——因为这是他们共同努力的成果。永恒之地！奇迹之里。"