emb.1.t:0 "《使馆条约》"
 emb.1.d:0 "为了地区和平，为了保障正义，诸位代表咸聚于此合立本条约，内容如下：\n 一、划分东雾雨县及丸相町为使馆地界，各国筹资交给使馆组建基本的防卫编制；\n二、使馆界不能独自招收军队，非紧急状况不得要求任何国家驻军或派遣远征军；\n三、联合使馆任何行动需要以服务他国为第一准则；\n四、公推奥野田美宵小姐作为使馆领事，掌管各项事宜；\n五、各国应保障联合使馆之独立性。\n 落款人有：斯卡蕾特帝国的蕾米莉亚、隙间世界的八云紫、叛乱同盟的鬼人正邪、妖怪小镇的赤蛮奇、九十九工业的堀川雷鼓、永远亭的八意永琳、狸猫酋长会的二岩猯藏、命莲寺的圣白莲、神灵庙的丰聪耳神子、后户之国的摩多罗隐岐奈。人类代表拒绝签字。"
 emb.1.1:0 "我们谨记于心。"

emb.2.t:0 "鲵吞亭闹剧"
 emb.2.d:0 "当妖怪们开始唱起原先属于人类的、在战后经过改造后的《妖怪贸易镇之歌》时，那滑稽的姿态惹恼了对面的一位人类代表，她啪的一声把叉子拍在桌上，质问对方能不能安静点用餐，此举受到了妖怪们的一致嘲讽，双方都怒视着彼此，纷纷指责对方的不是，两方的争论很快上升到领土问题，彼此都不会轻易地善罢甘休，一旁的兽道妖怪们嚼着肉笑嘻嘻地看着热闹。作为鲵吞亭的看板娘，也是此次年会的举办者，现在也作为使馆领事的奥野田美宵自然不能在一旁袖手旁观，她派手下拉开了两方，等双方冷静下来后再阐明了自己想说的话："
 emb.2.1:0 "今天是年会的日子，不许大声叫嚷！"
 emb.2.2:0 "领土的问题我想条约已经说得很清楚了。"
 emb.2.3:0 "难道你们是对联合使馆的决定有所不满？"

emb.3.t:0 "贤者们的回应"
 emb.3.d:0 "茨木华扇在回信中热情的表达了对我们工作的认同与所面临困难的理解，她说只要是为了维护地方和平的行动，她都会支持我们，与我们站在同一个立场上。八云蓝代八云紫回复大意则是她们不会放弃人类村落，会保障人类的合法权益，只要不乱搞出什么幺蛾子，可以适当纵容，对于我们联合使馆，她会逐步加强我们的权力并提供一定的援助以应对这片区域所发生的任何可能的紧急情况，态度暧昧但警告意味很浓。至于后户之国的秘神，她的童子并没有回信。"
 emb.3.1:0 "如今形势并不明朗"

emb.4.t:0 "隙间世界不满"
 emb.4.d:0 "由于未能在规定时间内与隙间世界势力取得联系，我们引起了对方不满，她们提醒我们不要忘了是谁在保障我们的独立与合法性。"
 emb.4.1:0 "哼！八云紫醒了吗？"

emb.5.t:0 "后户之国不满"
 emb.5.d:0 "由于未能在规定时间内与后户之国势力取得联系，我们引起了对方不满，她们提醒我们不要忘了是谁在保障我们的独立与合法性。"
 emb.5.1:0 "哼！乐子神罢了。"

emb.6.t:0 "妖兽仙界不满"
 emb.6.d:0 "由于未能在规定时间内与妖兽仙界势力取得联系，我们引起了对方不满，她们提醒我们不要忘了是谁在保障我们的独立与合法性。"
 emb.6.1:0 "哼！她算什么仙人？"

emb.7.t:0 "人类叛乱"
 emb.7.d:0 "由于不满足我们的施政方针，亦或者是受到什么势力的煽动，东部的人类聚居区已经集结了一批由流亡士兵、地痞流氓和激进分子组成的叛军！必须赶紧消灭她们！"
 emb.7.1:0 "可恶"

emb.8.t:0 "妖怪叛乱"
 emb.8.d:0 "由于不满足我们的施政方针，亦或者是受到什么势力的煽动，东部的妖怪聚集区已经集结了一批由流亡妖怪、地痞流氓和具有妖力的东西组成的叛军！必须赶紧消灭她们！"
 emb.8.1:0 "可恶"

emb.9.t:0 "九十九来信"
 emb.9.d:0 "悉闻联合使馆为维护地区稳定而立，作为热爱和平的付丧神国度，我们很欢迎你们能维持战后条约所形成的局势，而且你们应该认识到我们共同为恢复人类与其他种族和谐所做出的成就。但有一点需要说明的是，我方同时保有关于人类村落后续发展的一切指导与建议权力，这不仅是为了人妖和谐，也是为了能够保障人类不会再陷入激进的泥沼，如非必要请不要干涉我方对人类村落的一切行动。我方尊重你方职责，还望你们同时也能尊重我们的权力。"
 emb.9.1:0 "九十九工业野心不小啊。"

emb.10.t:0 "灾难发生了"
 emb.10.d:0 "由于我们并没有完全解决灾难和后续补救的问题，灾难发生后我们受到了严重的打击，在种种因素下我们政府的公信力下滑，甚至无知的人民已经对我们的统治产生了不满！"
 emb.10.1:0 "可恶"

emb.11.t:0 "灾难的影响得到遏制"
 emb.11.d:0 "由于奥野田美宵及时的行动让我们受到的损失大大减少，百姓们十分满足我们的统治，政府的各项工作也得到了人们一致的拥护！"
 emb.11.1:0 "可喜可贺"

emb.12.t:0 "世界聚焦红魔城"
 emb.12.d:0 "奥野田美宵走到衣帽架前摘下了鲸鱼头套，粉红色的发丝滑落在肩膀。虽然身为联合使馆的领袖，但她很少在公众面前出现。相较于一呼百应的领导者，她更喜欢当一个看板娘，凭借着自己的能力做出不逊色于夜雀的拿手好菜八目鳗那样的绝味出来。然而过去的日子已经一去不复返了，作为联合使馆的领导者，她连怀念以往的资格都没有。\n 她坐上椅子看起报来，头条赫然是“蕾米莉亚大小姐遇刺，帝国宣布进入紧急状态”，但愿这不会影响她们保障我们的独立，她心里想着。但是，纵使强大如声称能操控命运的红魔馆大小姐都会遭此不测，如今在外地位仅能依靠它国，在内民心不稳名不副实的联合使馆又会走向何处呢？这不仅是联合使馆在思考的问题，实际上周围各大势力也在思考这个问题，最近她们对待联合使馆的态度越发轻慢，并在不断试探着战后条约的底限。\n 奥野田美宵时常想放弃联合使馆领导人的位置，但每到这时候她就会回忆起对着她凭依的酒瓶祈福后便一去不回的老板，那位和善的老人期盼战争早日结束，自己就能从战场上早日回家继续经营鲵吞亭这个既卖美酒又卖美味饭菜的店。一对小孩子在门口蹲着玩闹，回头看见老人在关店门，面对孩子们好奇的询问，他只是笑笑，慢慢踱着步子消失在了街角。\n “听闻风雨，如赏欣雅乐，尘世一游半生闲，鲵吞亭中有孤仙，往事越千年。”"
 emb.12.1:0 "北边的枪声惊醒了南方的黎明"

emb.13.t:0 "幻夜"
 emb.13.d:0 "虽然奥野田美宵并没有在嘉宾席现身，但今夜依旧精彩，台上的节目纷繁锦灿，引得观众们连连叫好，现场的人越来越多，到最后几乎大半个鲵吞亭县的居民都来到了现场。\n 一个小孩子揉揉眼睛，强打起精神，虽然节目很好看，但是她今天来是全为了“笑先生”，一个小丑角色，杂耍、偶戏和讲故事样样精通，哪怕是大人都能时常被他逗得捧腹大笑。她拉拉一旁父亲的手，问“笑先生”何时能登场。她爸爸对她安慰说，他的节目马上就到了，话音未落就被一阵欢呼声遮盖了——是“笑先生”来了——一个胖悠悠的戴着红鼻子的家伙，只见他步子蹒跚的从后台走出来，摇摇晃晃的，一位演员故意伸出腿将要把他绊倒，果不其然，只见“笑先生”夸张地大叫一声，庞大的身躯硬是旋转了好几圈，竟然飞下了舞台，哐当一声倒在地上，接着趁众人还来不及反应的时候就滑稽的坐起身来，扬起他的招牌小礼帽，俏皮的说道“笑先生来咯~”，伴随着舞台上不断喷出的烟雾，全场观众哈哈大笑一齐鼓起掌来。\n 小孩开心极了，但她看见“笑先生”的腿似乎一瘸一拐的，虽然很快就恢复了正常，可内侧被划破的滑稽服装露出了血迹，然而“笑先生”仿佛浑然不知，一直咯咯地笑着，扭动着他的身子。随着舞台喷出的烟雾越升越高，观众们仿佛也变得更加热情，有的人眼泪都糊在了脸上，身体在抽搐。小孩子感觉有点害怕，她紧张的扯扯站在一边的爸爸的衣角，却没有得到任何回应。她抬起头，看到的是一张张表情扭曲的脸。\n 一个戴着鲸鱼头套的人站在远处的高台之上默默地看着这一切。"
 emb.13.1:0 "人们彻夜狂欢。"

emb.14.t:0 "来自天堂的礼物"
 emb.14.d:0 "她很年轻，想尝试很多新的事物，但偏偏干了信使这份工作，虽然工作稳定但是让年轻人干这个怎么说都未免太显老气了。如果复权战争没有发生，如果父亲没有被那场战争夺去双腿，如果她的家庭没有因此破产，她或许此刻能在课堂里接受她所憧憬的冈崎梦美小姐的指导，毕业后与其一同工作也说不定呢！\n 她摆了摆头，发饰在叮当作响，这个铃铛样式的发饰是她父母给她的生日礼物，她一直戴了好几年，很是喜欢。听说人如果晚上没睡好觉，白天就会注意力分散喜欢胡思乱想，但怎么就不能是反过来：白天喜欢胡思乱想导致晚上没有休息好呢？但现在可不能睡觉，还有许多家庭等着她送的礼物，她从背包里掏出一瓶特效药，往手上倒了一粒吞下去，瞬间就感觉体内每个细胞都在尖叫，视野急速延申，世界整个都色泽鲜艳起来了，这种感觉令她神清气爽，一切疲倦一扫而空。她骑上自行车，欢快地敲了每一个收件人的门，她们都笑着向信使表达心中由衷的感谢。路边的花都像有了生命力，她向小草问好，同大树作别，和云朵追逐，歌颂奥野田美宵的伟大。信件就这样送完了。\n 夕阳下，她骑着车子行进在一片花海中，虽然她不知道这里何时有人曾种过花。闻着花朵的香气，她突然十分饥饿，就又倒出几粒药来仰头吞了下去。她跳下车子，向着花海深处飞奔过去，她看见她梦寐以求的学校在那儿，门口站着冈崎梦美小姐，还有身体健全的父母，她们对她笑着展开了双臂，嘴里呼唤着什么。少女只觉得时间和空间都在变慢变小，世界的中心就在她眼前，似乎触手可及。\n “叮——”"
 emb.14.1:0 "她将自己砸死在了水泥地上。"

emb.15.t:0 "《述子：穆武师出阳谷》"
 emb.15.d:0 "穆武师兮出阳谷，且战且作护疆土。\n 白马驰兮踏山河，声似霹雳跃似虎。\n 十面埋伏兮阴蠹，敢拦义士身前路？\n 目龇裂兮刀剑鸣，挺身而弑天下平。\n 携匏尊兮往田园，民不充饥叶不尖。\n 驻骑兮以问路人，无事农桑无行商？\n 长太息以掩涕兮，外有忧患内存荡。\n 大丈夫兮安惧死？国不安生不归乡！\n 吾宁战死兮裹尸，只羞无为愧故土。\n 君问今去兮何途？遥指燕然勒石处。"
 emb.15.1:0 "一曲破阵子，剑斩百鬼行"

emb.16.t:0 "《童子行》"
 emb.16.d:0 "连天旌旗蔽日，披挂甲胄如鳞，风袭过，岂容妖邪生殃祸；鞍下战骑如龙，座上甲士神勇，百战先锋秉书篌：沐恩宠，握天畴。"
 emb.16.1:0 "一剑光寒十九州"

emb.17.t:0 "人里爆发内战"
 emb.17.d:0 "由于人类村落上白泽慧音和本居小铃素来意见不合，在召开了所谓的人里大会后，两人的矛盾彻底被激发。如果只是两人的内战还好，但是因为慧音一旦战胜本居小铃所代表的财阀联合成立统一的人类村落后，[TKM.GetName]辛苦维系的势力制衡和产业利益就会蒙受巨大损失。\n [TKM.GetName]的领导者一向神经敏感，她们向来就是依靠人类的势力而发展，如今虽然人类实力大不如从前，但这并不意味着[TKM.GetName]就能完全脱离人类独立发展。实际上我们已经接到情报，[TKM.GetName]做好了战争的准备，她们不顾战后条约打算强行入驻人类村落！这是绝对不可能的，我们要阻止她们占领人类村落！我们有几个月的时间准备战争，在此期间如若[TKM.GetName]仍旧不听从我们的劝告，战争就难以避免了！"
 emb.17.1:0 "做好战争准备！"	

emb.18.t:0 "[TKM.GetName]强行入驻人类村落"
 emb.18.d:0 "[TKM.GetName]无视我们的警告，撕毁了战后条约！她们这种无耻的行径已经是不把我们放在眼里！向[TKM.GetName]进攻！"
 emb.18.1:0 "卫队集合，向前线进发！"

emb.19.t:0 "人类村落分裂"
 emb.19.d:0 "人类村落的刺杀事件造成了恶劣的影响，现在她们陷入了分裂准备内战的阶段，我们有义务清除那些分裂势力，哪怕这次上白泽慧音是我们的敌人，稗田阿求政府与我们同在一条战线上。\n 加紧准备军事调整！留给我们的时间不多了。"
 emb.19.1:0 "做好战争准备！"	

emb.20.t:0 "[TKM.GetName]强行入驻人类村落"
 emb.20.d:0 "[TKM.GetName]居然趁着人间之里内战的时候向人类宣战！我们不能坐视不管，现在没有时间再进行谈判和解了！挡住她们！"
 emb.20.1:0 "一群疯子！"	

emb.21.t:0 "[TKM.GetName]发来停战书"
 emb.21.d:0 "已经持续了大半年的战争让大家都付出了惨重的代价，但损失最大的还是[TKM.GetName]，她们的意志没有我们强大，说到底也不过就是一群幼稚的器具而已。我们同意彼此无条件结束战争。"
 emb.21.1:0 "这是一件好事吗？"

emb.22.t:0 "人类村落分裂"
 emb.22.d:0 "人类村落的刺杀事件造成了恶劣的影响，现在她们陷入了分裂准备内战的阶段，我们有义务清除那些分裂势力，哪怕这次上白泽慧音是我们的敌人，稗田阿求政府与我们同在一条战线上。\n 加紧准备军事调整！留给我们的时间不多了。"
 emb.22.1:0 "能捞点好处就更不错了"

emb.23.t:0 "人间之里妥协了"
 emb.23.d:0 "我们白白浪费了兵力与资源，到头来却只获得了那么一点点好处！人类激进联合的土地是一片争议的土地，理应交给使馆来裁定，而人类的行为是对我们的质疑！我们要考虑是否有必要全面占领人类的土地"
 emb.23.1:0 "战争并未结束！"	
 emb.23.2:0 "现在还未到战争的时候"

hum.46.t:0 "宣布与联合使馆的友谊"
 hum.46.d:0 "联合使馆是我们的朋友，而非敌对者。我们都来自战争，诞生于炮火，但是我们坚信，和平与发展的种子会在我们彼此之间生根发芽。"
 hum.46.1:0 "前路昭然，我们共进"

emb.24.t:0 "人间之里再度统一"
 emb.24.d:0 "我们高兴地听到人类那代表和平的钟声从山的另一边悠扬而至，但是战争不会结束，为了两国的未来，我们必须要站在一起，必须要共同努力，如若不是共同繁荣——就是共同走向灭亡。"
 emb.24.1:0 "丧钟为谁而鸣？"

emb.25.t:0 "来自联合使馆的保障书"
 emb.25.d:0 "自建立使馆—九十九工业合作协定以来，我们双方都为了地区稳定和发展做出了巨大的贡献，将友爱、自由和公正带给了这片土地上的人们，然而现在听闻贵国正陷入战争，我们的事业受到严重阻碍，倘若此时再各自逃避退让，那么世界上就少了一片安宁之地，战火纷飞民不聊生，是我等终究不愿意看到的。\n 在此，为表达联合使馆之真意，证明我等扶弱济贫、卫国安邦之决心，我将代表联合使馆与你们一道，守护这片土地的人民与和平！"
 emb.25.1:0 "落款人：奥野田美宵"

emb.26.t:0 "联合使馆宣称福利国家"
 emb.26.d:0 "在世界战事如火如荼地行进之中，当人们在覆亡之下颠沛流离时，东方那块古老的土地上年轻的势力已然成熟，它从战争的灰烬里复燃，从内在矛盾中成长，它来自农民躬身的锄头，来自工人高扬的锤子，它自仇恨和分裂里诞生，却向追求和平与联合大步走去。\n “我们国家什么都没有——它一无所有，没有瑰丽的景色，没有壮美的山河，没有强悍的实力，没有富足的国库，我们的人民就从沼泽、山地、密林和这样贫穷的地方走来，建立这么一个贫穷的国度，但勤劳、乐观是我们的品质，不屈、上进是我们的精神！假使你问我们之中的任何一个人，你后悔出生在这么一个国家吗？他会回答你，他只后悔没有更多余力为我们彼此的事业做出更多一份贡献！”\n “请你到我们的农田里去看看！那儿的人们高昂着头自信的挥洒着种子！请你到我们的工厂里去看看！那儿的人们呼喊着整齐的号子！请你们到我们的国家来看看！你可能不会相信我们凭什么能建立社会福利制度，但人们幸福的笑容会告诉大家：这里的生活是不会欺骗自己的！”"
 emb.26.1:0 "好一个联合使馆！"
 emb.26.2:0 "挺有意思。"
 emb.26.3:0 "不过是谎言罢了!"

emb.27.t:0 "烟火中的一等星"
 emb.27.d:0 "自146年的年会已经过去很久了，但或许也不久，可是联合使馆以及幻想乡的一切都已改变许多。虽然，奥野田美宵将使馆建设得卓有成效，但她仍旧没有完全的底气说自己可以尽善尽美地处理一切事物。\n 门外的欢呼声将她从神游中惊醒，她看向窗外，一位父亲拉着孩子在那儿看着天上的烟花，这样的烟火比赛最近举办的多，很多小孩子都爱拉着大人们过来观看，她们稚气未脱的比赛——孩子都带着自己买的烟花，再一齐点燃，看谁的烟花飞的更高，那么她就是赢家，会收获好运的。\n 夜色虽然已经浸染大地，晴空深沉，但璀璨的烟花总是恰到好处的点缀天际，伴随着欢笑，进入到每位联合使馆居民的美梦之中。"
 emb.27.1:0 "烟花不在于高度，而在于那璀璨一瞬"

emb.28.t:0 "联合使馆全面管理人类事务"
 emb.28.d:0 "就在刚刚，联合使馆办事处的发言人向全使馆居民和在场记者宣布，原人类村落所有事务已经交由联合使馆管理。虽然在此之前联合使馆已经公开管理人类，但这次的公告无疑于告诉人们：复权战后的土地已然彻底变了天。\n 在场的居民们一齐欢呼起来，无论是妖怪还是人类，她们此刻共同沐浴在欢欣鼓舞的阳光下。但就这件事，各国各有自己的看法，背叛？独立？强权？阴谋？恐惧？ \n 联合使馆的未来依然飘摇未知。"
 emb.28.1:0 "属于我们的时代到来了！"
 emb.28.2:0 "她们这是要翻天？"
 emb.28.3:0 "她们在逐渐变得强大。"