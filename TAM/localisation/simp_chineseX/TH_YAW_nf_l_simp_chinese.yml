#国策
YAW_luoxiaweimu0:0 "独属于山童的奇迹"
YAW_luoxiaweimu0_desc:0 "我们避免了战争，躲开了河童的难民潮！\n\n 我们守住了自己的财富，封死了国境的大门！\n\n 我们得到了虹龙洞，那里源源不断产生了流动的黄金！\n\n 我们拥有了一代人的和平，这是独属于山童的奇迹！"

YAW_luoxiaweimu:0 "落下帷幕"
YAW_luoxiaweimu_desc:0 "晚炊的烟雾缓缓升起，山童迎来了她们的落日。当金子不再能反射得到阳光时，被誉为“金山之国”的山童商业会便在夕阳的余晖中黯然失色。\n\n 明天，属于山童的太阳还会再升起来吗？"

YAW_jinyou:0 "近忧"
YAW_jinyou_desc:0 "我们的商会被包夹在大势力之间，这在以往当然是好事，我们分得清穷乡僻壤与富饶之地哪个油水更多，但是现在，我们得赶紧确定那些大势力是能薅的羊，还是危险的狼。"
YAW_yuanlv:0 "远虑"
YAW_yuanlv_desc:0 "中有之道被拖入了战争与内乱的深渊，我们早就说过搞土地投机是一件危险的事，但现在我们并非无利可图；说到土地，南边的神明信仰联盟是一个棘手的存在，那里的地主们向来是我们贸易的伙伴，我们得想办法把那里的人类捞出来..."
YAW_heliliangqilei:0 "河道中的两栖类"
YAW_heliliangqilei_desc:0 "虽然我们一向不待见河童们，但必须得承认，河童离不开我们，我们也离不开河童。\n 承认是一码事，我们就是看不起河童，这又是另一码事。\n 但河童分裂，绝对是一件坏事。"
YAW_honglongdongwenti:0 "虹龙洞问题"
YAW_honglongdongwenti_desc:0 "我们反倒无需在意天狗帝国对我们能有什么怨念，毕竟她们自身都难保，而只要将虹龙洞交给山童代管，这对我们双方都有好处。\n 但问题，就出在虹龙洞本身。"
YAW_yugongheguodajiaodao:0 "与共和国打交道"
YAW_yugongheguodajiaodao_desc:0 "似乎有一部分河童选择了跟那群叛乱的天狗走到一起，她们在共同恢复工业，为下次大战做准备。这怎么能少得了我们山童去凑热闹的份呢？"
YAW_laopengyoufangangwan:0 "老朋友饭纲丸龙"
YAW_laopengyoufangangwan_desc:0 "我们得谨记不能与天狗双方任意一方走得太近的约定，诚信是商人的美德。\n 不过贸易继续，毕竟赚钱是商人的天性。"
YAW_shoushishenshe:0 "山上神社"
YAW_shoushishenshe_desc:0 "一群贪婪的家伙，把信仰看得比金子还重，这种人不适合当商人，更不适合当山童的朋友。但现在，还是保持最基础的来往吧。"
YAW_lianxizhongyouzhidao:0 "与中有之道取得联系"
YAW_lianxizhongyouzhidao_desc:0 "那群人不蠢，不会白白坐着引颈受戮。俗话说的好，只会赚钱的商人不一定是好商人，把钱留得住并继续升值才叫真正的成功。\n 西南之地，我们来咯！"
YAW_zhanglaohui:0 "河童长老会"
YAW_zhanglaohui_desc:0 "一群死气沉沉而富有的家伙，浑身上下都透着腐朽的气息，由于惧怕新理念，她们放弃了河童的科研与独立精神，转而遏制开放与创新的思想，真是可悲。"
YAW_gongheguo:0 "河童共和国"
YAW_gongheguo_desc:0 "虽然她们很蠢，但单纯而清澈的想法还是让我们感慨不已。哪怕遭受苦难，她们也仍然追求不断前进。单从这点来说，阔气的河童长老会完败。"
YAW_yudiguoxuyue:0 "与天狗帝国续约"
YAW_yudiguoxuyue_desc:0 "只要我们正式签下了这项条约，虹龙洞胡闹声势就不会那么浩大了，虽说她们照样不安分，但牵条绳子总比赤手空拳要好很多。"
YAW_wuzhuangzhongli:0 "武装中立"
YAW_wuzhuangzhongli_desc:0 "商会必须要武装起来，我们虽然爱好和平，也不热衷于赚战争的脏钱，但能不能赚和想不想赚，是两码事。"
YAW_zanbifengmang:0 "暂避锋芒"
YAW_zanbifengmang_desc:0 "我们得谋求与虹龙洞的合作，一来，保证我们山童实业经济的稳定，二来，我们可以将对商会的威胁降到最低，让山童们继续保持人畜无害的样子。"
YAW_xuanwuchuanbuluo:0 "下玄武川"
YAW_xuanwuchuanbuluo_desc:0 "随着我们最后拜访完斯卡蕾特属下玄武川，此次的旅程告一段落。\n 河童们诚然可怜，但她们并没有放弃自己。我们山童也是，能真正打败我们的，只有山童自己。"

YAW_shantongganshejun:0 "山童干涉军"
YAW_shantongganshejun_desc:0 "西南蛮夷的胜利对我们来说不会是一件好事，但我们也没有能力决定西南局势未来的走向，那么现在我们就应该把水搅浑，让她们打得越久越好。"
YAW_baibaishi:0 "百百世"
YAW_baibaishi_desc:0 "强忍着恶心，我们往矿道深处走去。即使我们在山里生活得有够久的，但依然还是觉得矿道未免太过庞大，它真的只在妖怪山下吗？\n 我们一向与山洞居住生物不对付。"

YAW_meixuwan:0 "魅须丸"
YAW_meixuwan_desc:0 "这位神明很好打交道，在我们说明了来意后魅须丸认同我们现在的处境，并由衷希望促进商会、虹龙洞共同发展，这是唇亡齿寒的道理。"
YAW_chenshougongju:0 "趁手工具"
YAW_chenshougongju_desc:0 "以前，我们认为金融是解决一切社会疾病的良药；而现在，山童们得学会自己抓药了。"
YAW_duliyuhetongdecunzai:0 "独立于河童的存在"
YAW_duliyuhetongdecunzai_desc:0 "山童常常被看作河童的附属种族。河童们会制造机器，懂得如何获利，在幻想乡政治舞台上也有一席之地。\n 可我们山童哪点比她们差？我们要总结，要反思，要改进，要比河童们做得更好！"
YAW_shantongqingong:0 "山童轻工"
YAW_shantongqingong_desc:0 "我们在商会附近建立了一个部门，模仿河童的黄瓜种植园正式开工一个自动饭团工厂的项目，这将是我们由商业化迈向工业化的小小一步。"
YAW_shanlinzhisheng:0 "山林之声"
YAW_shanlinzhisheng_desc:0 "你能听到山林间的风声吗？黏腻的风中夹杂着宽叶林的尘香与清晨露水的清澈，在阳光下颤动着、纠缠着从我们耳边徘徊而去。\n 我们对自己的故乡感到由衷的幸福。"
YAW_fengxiuzhu:0 "风休住！"
YAW_fengxiuzhu_desc:0 "天狗有肆意飞翔于天空的自在，山童也有在劲风中起舞的乐趣。\n 风，别停下来，让我们一起往远方奔去！"

YAW_xuexinonggeng:0 "学习农耕"
YAW_xuexinonggeng_desc:0 "我们的轻工业需要大量原材料，虽然我们资源不是太过缺乏，但，以我们目前资源开发的科技水平来讲，成本太高。我们或许要种一点经济作物了。"
YAW_guyonghetong:0 "雇佣河童"
YAW_guyonghetong_desc:0 "通过每周付薪资，一批河童技师将为我们服务，等我们技术足够成熟之后，人力成本就会降低了。"
YAW_shanghuidongqilai:0 "商会，动起来"
YAW_shanghuidongqilai_desc:0 "山童商会不是摆设，现在我们要调整经商策略，适应我们的新生产结构，然后给我们的国家带来源源不断的财富！"
YAW_huweiduizhidu:0 "护卫队制度"
YAW_huweiduizhidu_desc:0 "护卫队制度是商人们跑商雇佣护卫的做法，实际上山童的国防力量也还是这么个制度。金子再亮，它也是软的，铁器再冰，但它够硬。\n 当我们碰见敌人的时候，相信你会做出自己明智的选择。"
YAM_zhongyouzhidao:0 "中有之道"
YAM_zhongyouzhidao_desc:0 "我们会促进与中有之道的贸易，事实上只要花上小小的一笔钱建立一个商站，那群中有之道的商人就会跑到我们这里来展开贸易，而我们只用当一个中介，稳赚不赔。"
YAW_baituoyumei:0 "摆脱愚昧"
YAW_baituoyumei_desc:0 "事实上，当外界科技流入幻想乡的时候，我们就买过不少消息和相关科技，那么现在就让我们看看当时花钱购来的东西，是否物有所值。"
YAW_womenganxingqu:0 "我们很感兴趣"
YAW_womenganxingqu_desc:0 "“山童们，不要局限于小小的妖怪山，更广阔的天地，更繁茂的财富，正等待着我们去征服！”"
YAW_kaishan:0 "开山"
YAW_kaishan_desc:0 "曾有一位愚人，想要凭自己的力量挖开大山，挖了几年后，山也没有变化多少，但他和村民们成功开辟了一条出山的道路，挖来的山石成了建筑材料和工艺品，山上也种满了果树，村子里的人于是不再担心吃穿与住所的问题。\n 但他们自那以后再也不想出山了，于是亲手将那条出山的道路封死，从此没了半点消息。"
YAW_ershouhuo:0 "二手货"
YAW_ershouhuo_desc:0 "我们搞来了一批二手货，几乎没有花费什么代价，毕竟这些东西看起来做不出什么武器，只能用来打打硬度不高的小零件。\n 回收它们，留着给我们的轻工业作坊用。"
YAW_yuquyuqiu:0 "予取予求"
YAW_yuquyuqiu_desc:0 "山外来客向我们倾诉南边毒气弥漫的苦恼，我们山童正好有净化空气的方法，作为交换，她们给了我们一些走私来的玩意儿。"
YAW_gaolinggexin:0 "山城革新"
YAW_gaolinggexin_desc:0 "“商会的制度太灵活了，以至于到了十分散漫的程度。\n 自由经济诚然好，但随之而来的是危险。从商业上来讲，危险往往带有机遇，但对于我们理政来说，危险就是危险，必须要被清除。”"
YAW_kuodagonghui:0 "扩大农、工协会"
YAW_kuodagonghui_desc:0 "山童商会除了商业行会，还有农业协会和工业协会，现在我们就该对这两个部分做出一些优化措施，包括但不限于扩大规模、职能，削减成本和提高专业化等。"
YAW_shouliudizhu:0 "收留地主"
YAW_shouliudizhu_desc:0 "早些时候就有人类从南边往北方逃窜，流落并安顿到我们的地盘中。她们做了一个明智的选择，现在也就我们这里安全了。"
YAW_fantuanshengchanchang:0 "饭团工厂"
YAW_fantuanshengchanchang_desc:0 "我们成功了，当饭团滴溜溜地从经过无数次改进的机器里滑出来时，那景象就像石油之海里喷出的石油：\n 此刻，它就是金子。"

YAW_xindizhujieji:0 "新地主阶级"
YAW_xindizhujieji_desc:0 "在参观了我们的商业基地后，那群人类立马就明白了自己的土地生意所得不过是中有之道商人所赚取的零头。再加上凋零者的报复，再固执的地主也认清了跟我们山童合作，是更明智的选择。"
YAW_womennengzuodao:0 "我们能做到！"
YAW_womennengzuodao_desc:0 "山林野民的评价已经名不副实了，我们会变得自信，不是因为狂妄，而是因为我们所付出的努力与实际行动——成功了！"

YAW_qiushenzhitong:0 "秋神之痛"
YAW_qiushenzhitong_desc:0 "南边的联盟，一方面外战频频，一方面内心惶惶。我想，我们抓住了她们的弱点。"
YAW_manyizhibing:0 "蛮夷之地"
YAW_manyizhibing_desc:0 "神佑村落早些时候接受了我们的援助，现在是时候索取回报了，除非他们斗争失败，否则我们会凭借安插在那里的商人们，狠狠地赚上一笔。"

YAW_wozaixinanyoukuaidi:0 "“我在西南有块地”"
YAW_wozaixinanyoukuaidi_desc:0 "花上一笔钱，我们要转移在西南投资的工厂，中有之道和我们曾经的合作已经到头了，结果还算让人满意吧。"
YAW_xiangtiangoucaigou:0 "向天狗们采购物资"
YAW_xiangtiangoucaigou_desc:0 "她们有不少好东西，河童的产品也有好好保存，我们会跟脑子灵活的鸦天狗们再深入交流一下的。"
YAW_shanhedingdan:0 "山河订单"
YAW_shanhedingdan_desc:0 "山童-河童订单，旨在吸纳河童来我们这里工作并定居，这是一项长远的计划——比如我们得考虑是不是该扩大一些河道了。"
YAW_fangzhiwuqi:0 "仿制武器"
YAW_fangzhiwuqi_desc:0 "我们得花钱弄点高端武器回来，然后通过仿制的手段研究一下更先进的技术。"
YAW_mimixieding:0 "秘密协定"
YAW_mimixieding_desc:0 "如果真到了那一天..."
YAW_xuyaojingtidediren:0 "商业渗透"
YAW_xuyaojingtidediren_desc:0 "我们手里掌握了不少小秘密，这得益于她们无法拒绝的交易。"
YAW_shantongbuqiangyanzhichang:0 "山童轻武器研制厂"
YAW_shantongbuqiangyanzhichang_desc:0 "当工厂规模逐渐扩大时，我们内心的骄傲与自豪感油然而生。拔地而起的建筑，让河童的血脉在我们体内沸腾。"
YAW_yizuzhisheng:0 "山里的经济学家"
YAW_yizuzhisheng_desc:0 "我们以自然作课堂，万物为老师：河川教会我们慷慨，群山教会我们沉淀，天空教会我们追寻自由。"
YAW_rongzi:0 "融资"
YAW_rongzi_desc:0 "高明的商人除了是一名金融家，还是一位天生的演说家。"
YAW_touzi:0 "储蓄"
YAW_touzi_desc:0 "商会将建立一个储蓄制度，这样我们在国家支出方面会节省出一小部分用来干其他事，然后在必要的时候转移回来查漏补缺。"
YAW_jianlishangyelingdi:0 "商业领地"
YAW_jianlishangyelingdi_desc:0 "其它国家的首都往往是行政中心，但山童的首都更像是经济中心，这里生机勃勃，这里兼容开放。"
YAW_shantongjinrong:0 "山童金融"
YAW_shantongjinrong_desc:0 "虽然我们开办黑市的活动失败了，但明面上的市场，山童依然占有一席之地。我们也该庆幸黑市没有继续下去，不然市场神那个充满野心的家伙在符卡没落的如今肯定会到我们的黑市上干出什么离谱的事来。"
YAW_dulicaituan:0 "独立财团"
YAW_dulicaituan_desc:0 "山城高岭的革新还推动了另一种新奇玩意儿的发展——财团。\n 高岭将财团从商会中分离出来，理由是各司其职并形成竞争关系，达到市场以及国家的不断发展。"
YAW_touzijianshe:0 "投资建设"
YAW_touzijianshe_desc:0 "我将给予财团一部分资金用来投资建设，相信她们会比商会做得更好。"
YAW_touzishengchan:0 "投资生产"
YAW_touzishengchan_desc:0 "财团将介入生产部门，效率、成果与收入是我们追求的目标。"

YAW_touzikeyan:0 "投资科研"
YAW_touzikeyan_desc:0 "天助不如自助，求人不如求己。"
YAW_shantongyinghang:0 "山童钱庄"
YAW_shantongyinghang_desc:0 "储蓄制度运行良好，我们将继续改进并推广到各地。我们的金融体系抗风险能力将会大大提升！"

YAW_hetongwenti:0 "重塑吾族，重铸吾土"
YAW_hetongwenti_desc:0 "河童们的分裂已经算是覆车在前，而山童们的命运也不可预测。但是幸好无拘无束的山童们足够团结，足够坚强。\n\n 有的鸟是关不住的，因为它每一片羽毛，都在呼唤着对自由原始而强烈的渴望。"
YAW_shantongjihetong:0 "山童即河童"
YAW_shantongjihetong_desc:0 "我们并不是想完全独立于河童种族之外，只是想不再过度依赖河童构成的民族国家。但，我们流有河童的血脉，我们的心依然随玄武之川而荡漾。"
YAW_baochizhongzuduli:0 "种族即自决"
YAW_baochizhongzuduli_desc:0 "民族主义的崛起对我们来说不是好事，它像一罐毒品，让国家亢奋，让人民疲于奔命，让她们无时无刻不想抱着它猛吸一口。"
YAW_qianzhuliuminfa:0 "签署流民法"
YAW_qianzhuliuminfa_desc:0 "山童们将开放边境，正式接受避难的河童。我们也将宣称所有河童的土地，不过现在还不是时候。"
YAW_hetongzhonggong:0 "河童重工"
YAW_hetongzhonggong_desc:0 "山城高岭激动的搓了搓手，眼前那庞大的机器让她挪不开眼睛。她很清楚这些东西意味着什么。"
YAW_shantongjiagong:0 "山童加工"
YAW_shantongjiagong_desc:0 "我们的轻工业现在完全不比河童的差，虽然以前就不差啦，但是现在我们终于可以超越河童，向工业化更进一步。"
YAW_shantongtiaoli:0 "平等条例"
YAW_shantongtiaoli_desc:0 "“我们平等对待每一个种族，每一个国家，每一位个体的每一项合理权益...”"
YAW_daxuanwuchuanzhuyi:0 "大玄武川主义"
YAW_daxuanwuchuanzhuyi_desc:0 "河童即山童，山童即河童！我们不会向任何河童国家妥协，我们要让所有河童国家向我们妥协！\n 将我们的祖国延展：从此山，至彼山！"
YAW_xiaoxuanwuchuanzhuyi:0 "社会进步主义"
YAW_xiaoxuanwuchuanzhuyi_desc:0 "我们支持混合经济！我们支持全民福利！我们支持一切进步而美丽的东西！"
YAW_jujiaoguonei:0 "添酒回灯重开宴"
YAW_jujiaoguonei_desc:0 "一场政治运动正在悄然酝酿，这终究会是一场愚人的玩笑，还是一首史诗的开端？\n\n 帷幕已然拉开！"


######山城
YAW_dangzhiwukui:0 "众望所归"
YAW_dangzhiwukui_desc:0 "当山城拉开帘子，窗台底下密密麻麻地人群把她吓了一跳。她顾不上还穿着睡衣就跑下去问那群人发生了什么事。那群人停下了交谈，欢呼着一拥而上，然后抬起了山城高岭就开始巡游整座城市，沿路不断有国民加入这个行列。\n\n 她们高呼万岁，那声音震彻山林。"

YAW_gaolingzhihua:0 "高岭之花"
YAW_gaolingzhihua_desc:0 "是种族的枷锁，是责任的束缚，是人民的羁绊。\n\n 她甘之如饴。"
YAW_shanwang:0 "山王"
YAW_shanwang_desc:0 "操控山林的气，她与妖怪之山共同呼吸。"
YAW_shiyongzhuyi:0 "实用自由主义"
YAW_shiyongzhuyi_desc:0 "想要推动我们社会的进步，就先要推动经济的进步，自由经济需要由商会管控，换言之，我们要让经济更加“实用”。"
YAW_menghuidazheng:0 "大正之风"
YAW_menghuidazheng_desc:0 "民主是我们学来的口号，自由却是我们与生俱来的天性。当大正之风在耳边呼啸，追寻梦想的脚步自此变得更加坚定。"
YAW_zaitianbahuo:0 "再添把火！"
YAW_zaitianbahuo_desc:0 "我们离成功只差临门一脚！"
YAW_lingyizuoshanfeng:0 "另一川"
YAW_lingyizuoshanfeng_desc:0 "河童的机器已经部署就绪，山童的装备也差不多快安装完毕。现在就等你了！"
YAW_jinyibukuodabumen:0 "进一步扩大部门"
YAW_jinyibukuodabumen_desc:0 "我们的国家目前最迫切需要的就是稳定，而想要稳定，就必须要建立一个权威的政府，并由合适的人选来实行威权的统治。"
YAW_zhuangongkeyan:0 "专攻科研"
YAW_zhuangongkeyan_desc:0 "我们的河童朋友已经等不及要发明些新玩意儿了，自从山城财团投资的实验室开建后，那儿周围没有一天不围满了眼巴巴干望着的河童们。"

YAW_ziyouzhuyi:0 "张开双臂"
YAW_ziyouzhuyi_desc:0 "你向群山倾诉，它们沉默不语；你朝溪流招手，它们奔流不息；那么朋友，试着张开双臂吧，到那时，这里的清风将对你热烈相迎。"
YAW_gonghezhuyi:0 "向群山更广处走去..."
YAW_gonghezhuyi_desc:0 "站在你面前的，是山童哦，看好了，我们是与河童有区别的。"
YAW_puxiantoupiao:0 "推动投票表决"
YAW_puxiantoupiao_desc:0 "当山童们学会参政后，表决的方式多种多样，不过最常见的还是采取投票。"
YAW_gonghedehusheng:0 "共和的呼声"
YAW_gonghedehusheng_desc:0 "我支持成立各种政党一致共和，但现在还不行，我们的国家太过年轻..."
YAW_shixingguoyou:0 "促进国有，保护私有"
YAW_shixingguoyou_desc:0 "山童的国情决定了全部收归国有不是一件恰当地选择，否则国将不国，而是一个更大的市场罢了，这是我不愿意看到的。"
YAW_tuijingein:0 "推进革新"
YAW_tuijingein_desc:0 "嘿，还记得我们的革新吗？现在该一踩油门，加加速了。"
YAW_yuhetongxieshou:0 "与河童携手"
YAW_yuhetongxieshou_desc:0 "山童轻工中自然有河童的身影，她俩最终也还是没能各自独立。这是一个美好的结局。"
YAW_zouchudashan:0 "走出大山"
YAW_zouchudashan_desc:0 "山的那边是什么？还是山。这就是妖怪之山真实的写照。即使两个人生活在同一座山上，一个在这一边，另一个在另一边，那她们可能这辈子都遇不到，一生就活在自己的圈子里便已足够。\n 但山童们不会这样，虽然种族与山密切相关，但追求财富与自由的品质是上天给予她们最好的礼物。\n\n 走出大山...走出大山！"
YAW_jieguohuoju:0 "接过火炬"
YAW_jieguohuoju_desc:0 "当山中的旅人熄灭篝火时，务必要记得将火种彻底掐掉，但即使这样，每年也依然有可能爆发山林火灾。\n 因为即使被泼上冷水，被铁锹湮灭，被靴子狠狠踩踏，被黑土层层盖住，但只要山河仍在，火种的意志就随时在准备着下次复燃。"
YAW_caganleishuigongfushengli:0 "擦干泪水，共赴胜利"
YAW_caganleishuigongfushengli_desc:0 "失败是对坚韧者最后的挑战，没经历过失败的苦楚，就不能体会到最后成功的愉悦！\n\n 擦干你们的眼角——妖怪山不相信眼泪！"

YAW_xinsheng:0 "新生"
YAW_xinsheng_desc:0 "现在我们的国家已经不单是属于山童了，我们大家将推动共有的国家一致向前。"
YAW_wojinwuqi:0 "准备战斗"
YAW_wojinwuqi_desc:0 "我们的战争会永远持续，山童的反抗将直到取得最终的胜利为止！"
YAW_caichantoupiao:0 "财产投票"
YAW_caichantoupiao_desc:0 "穷人没有种族之分，富裕才有主义可谈。"
YAW_bufenguoyou:0 "经济枢纽"
YAW_bufenguoyou_desc:0 "我们要通过建立经济枢纽的方式，将其他附属国家与我们紧密联系起来，从经济上牢牢控制住她们的命脉。"
YAW_zongtongzhi:0 "总领制"
YAW_zongtongzhi_desc:0 "商会首席轮流做，山童总领就仅我一人。\n\n 当无上的权力就放在眼前时，对于那些想要成大事的人，多犹豫一秒钟都是对自己的不尊重。"
YAW_jiadayanjiutouzi:0 "加大研究投资"
YAW_jiadayanjiutouzi_desc:0 "联邦已立，宪章既出，予身报国，就在今日！"
YAW_yangguangxiadetudi:0 "阳光下的山川与大河"
YAW_yangguangxiadetudi_desc:0 "山童与河童在同一个摇篮，河童与山童乃共一条血脉！"
YAW_dagongyue:0 "大公约"
YAW_dagongyue_desc:0 "失之东隅，收之桑榆，统一的河童之国将由我们来实现！\n\n 我们将宣称一切我们应有的土地！"
YAW_hetongzhongzuzhuyi:0 "举起种族的旗帜"
YAW_hetongzhongzuzhuyi_desc:0 "站到我的身边！士兵们，同胞们，不甘心被异族傀儡的志士们！你们的昨天已经满怀耻辱的死去，但是明天，我们要让敌人为河童的先烈殉葬！"
YAW_lianbangzhi:0 "邦联制"
YAW_lianbangzhi_desc:0 "“从这里到那里，净是我们的土地；从这位至那位，都是我们的国民！”"
YAW_hetongzhizai:0 "战争狂热"
YAW_hetongzhizai_desc:0 "总有一天，妖怪之山也会被人们称为山童之山，玄武之川将被人们称为河童之川..."
YAW_chuanshanghuangdi:0 "川上皇帝"
YAW_chuanshanghuangdi_desc:0 "弱者，没有公平，没有正义，甚至鲜有最基本的权利，而不断斗争，就是自己追求公平正义的唯一权力。\n\n 玄武之泽，你的英雄回来了！"
YAW_hetongshantongyouhaohui:0 "交流技术心得"
YAW_hetongshantongyouhaohui_desc:0 "我们意识到河童与山童之间还存在不少差异，但是求同存异是我们共和国所赞同并提倡的理念。"
YAW_touzihetongshengchan:0 "投资河童生产"
YAW_touzihetongshengchan_desc:0 "一劳永逸地解决生产问题。"
YAW_touzihetongjianshe:0 "投资河童建设"
YAW_touzihetongjianshe_desc:0 "一举解决建设问题，我们的作坊迫切需要扩大。"
YAW_quanweishanghui:0 "商业政治会"
YAW_quanweishanghui_desc:0 "我们不能指望一群商人能管理好一个国家，但我们不能不相信总有商人将学会如何让一个国家更加强大。"
YAW_zhunbeikuozhang:0 "巨兽在咆哮"
YAW_zhunbeikuozhang_desc:0 "非想天则研制完毕，战争巨兽将加入战场！！！"
YAW_jixuwomendeshiye:0 "继续我们的事业"
YAW_jixuwomendeshiye_desc:0 "我们的路还很长，我们的目标还很远，我们的志向，还需要继续实现！"
YAW_yitongxuanwuchuan:0 "宣称我们的霸权"
YAW_yitongxuanwuchuan_desc:0 "我们要更多的土地，更多的财富，更多的自由和更多的权力！"


YAW_aicaifushengguoaizhengzhi:0 "爱财富胜过爱政治"
YAW_aicaifushengguoaizhengzhi_desc:0 "商会的家伙们，相较于政治，她们更关心经济。那么，是时候让财团进入行政体系了。"
YAW_tunbingshanghui:0 "将商会作为附属机构"
YAW_tunbingshanghui_desc:0 "山城财团代表了更先进更集中的国家利益，在成为一个行政机构后就不可避免地在某些方面与崇尚经验主义与自由经济的商会有所冲突。我们决定把商会改组为财团的下属机构。\n\n 山童们，将把自己的财富和命运与山城财团绑在一起。"
YAW_chaifenzhengfu:0 "拆分政府"
YAW_chaifenzhengfu_desc:0 "或许你会质疑，山童究竟有没有政府？\n 山童的行政一半来自商会一半来自各地分会议事厅机构，商会，会为了社会经济平稳发展而维护社会秩序，颇有些社会契约的味道，而现在，在山城高岭的推行下，各地区纷纷建立各种行业协会与商会并行，从而减小商会与地方议事厅的负担。"
YAW_ziyoujiquan:0 "商业就是轴心"
YAW_ziyoujiquan_desc:0 "地方的权力来自首都财团，地方的权力机构由地方财团机构与联盟组成；首都财团权力由山城财团掌握，山童的商业帝国将集权并极权，让整个国家共用一条轴心。"
YAW_ziyoucaifu:0 "财富自由"
YAW_ziyoucaifu_desc:0 "我们相信，货币比人更自由，我们同样相信，富人比穷人更自由。\n 自由是货币的天性，人为的定义限制了货币的自由，但也让它们有了被定义的价值；国民也一样，只有被国家定义的自由，才是最有价值的自由。"
YAW_shehuijiushishichang:0 "社会就是市场"
YAW_shehuijiushishichang_desc:0 "我们的市场无比自由！我们的社会就是市场！换言之，我们的社会同样自由，我们的国民从此自由的活着！"
YAW_kuochongwomendewuzhuang:0 "人力就是资源"
YAW_kuochongwomendewuzhuang_desc:0 "作为商人，我们不能浪费手里的资源，而为了发挥资源最大的价值，无疑是积累与炒作，哪怕它价格虚高，价值未变，但对商人来说，那种资源无疑是提升了价值。\n\n 人力，便是如此。"

YAW_moshouyujikua:0 "没收、倾轧"
YAW_moshouyujikua_desc:0 "我们的国家要消灭压迫，所以我们要没收大资产，倾轧小资产——除非使用我们山城财团的资金——如此一来，货币与财政统一的问题便迎刃而解。\n\n 你质疑这不是消灭压迫而是实施垄断？没有关系，当我们成功的时候就没人会质疑我们的行为了，因为大家都是一条绳子上的蚂蚱。"
YAW_kongzhijiaoyu:0 "控制教育"
YAW_kongzhijiaoyu_desc:0 "我们会办慈善小学，我们会推广基础教育，我们会开办培训学校。我们推动财团的渗透，也就等于推动了社会的进步。\n\n 我们的国家，将最终成为你我利益的化身。"
YAW_daliyanfasharenliqi:0 "大力研发杀人利器"
YAW_daliyanfasharenliqi_desc:0 "我们不是守财奴，我们是财富的掠夺者，我们的富有不在于节制，而在于不断投资，然后获取更大的利润。"
YAW_baoweiguojiajiushicaifu:0 "保卫国家就是保卫财富"
YAW_baoweiguojiajiushicaifu_desc:0 "我们不为虚伪的梦想战斗，我们不为飘渺的理想流血，我们只为自己的金子死去。"
YAW_xianggongchangjingong:0 "向工厂进攻"
YAW_xianggongchangjingong_desc:0 "工厂不需要富人，富人将离开国家的工厂；政府不需要穷人，穷人将在其他地方发挥价值。"
YAW_kongzhihuayuquan:0 "控制报纸与话语权"
YAW_kongzhihuayuquan_desc:0 "我们不需要二流报纸，我们不能听到异样的声音，我们国家与政府的纯洁将由控制与收买媒体开始。"
YAW_quxiaofulibaohulaodongzhe:0 "取消福利"
YAW_quxiaofulibaohulaodongzhe_desc:0 "只有懒人才需要福利，如果两位工人，一位劳动的少，一位劳动的多，到头来报酬却是一样，这对劳动者公平吗？\n\n 对富人更不公平，这点最重要。"
YAW_guojiasiyouzhi:0 "国家私有制"
YAW_guojiasiyouzhi_desc:0 "我们承认私有财产神圣不可侵犯，因为我们的国家财政正是如此。财团代表国家，将与一切侵犯自身利益的行为做最坚决的斗争，否则财团背后的国民就得吃亏了，这是因为她们的财产正逐步与财团融为一体。"
YAW_jiqichirenyundong:0 "生产线吃人运动"
YAW_jiqichirenyundong_desc:0 "我们完全反对把国民与工厂割裂开来。有的国家几乎人人都是战士，有的国家几乎个个都是黑帮，那为什么我们的国家不能直接变成一条流水线，让每一位国民们都上去找到位置来做出自己独特的贡献？\n\n 美好的一天，从劳动开始。"
YAW_huangjinyongbufubai:0 "“黄金不会腐败”"
YAW_huangjinyongbufubai_desc:0 "你见过黄金本身会腐烂变质生锈吗？不会吧。\n 我们的国家也是，我们不屑于小偷小摸的获利，更不屑于出卖国家赚钱，因为这些都不如自己凭实力赚来的钱更有成就感。\n\n 我们都有一颗金子般的心，但是它比黄金更坚硬，比冰金更冷酷无情。"
YAW_guojiajiqiyunzhuanlianghao:0 "国家机器运转良好"
YAW_guojiajiqiyunzhuanlianghao_desc:0 "山童们更加团结了，每个人都是一枚零件，如果发挥不了自己的作用就会被替换，也就是说，每位国民都有自己的价值，我们的国家将会为我们的奉献而骄傲。"
YAW_qinglineibufanduipai:0 "整顿内部秩序"
YAW_qinglineibufanduipai_desc:0 "当一筐水果里出现一枚坏果子，如果不及时筛选并清除，那么很快周围的水果也会坏掉。\n\n 当一个国家内部出现了一个坏人，我们整个社会的风气都会下降，像一颗肿瘤，就非得切掉不可。"
YAW_gongyeqiji:0 "工业奇迹"
YAW_gongyeqiji_desc:0 "用泪水、血肉和痛苦为我们伟大的国家机器献上最诚挚的贡品，我们的工业奇迹鲜血淋漓，令人陶醉。"
YAW_zhanzhengshiye:0 "准备扩张"
YAW_zhanzhengshiye_desc:0 "我们还需要更多的资源，解放更多更廉价的劳动力，我们要让财团的阴影笼罩在整个幻想乡的上空！\n\n 用大炮轰开她们的国门！"
YAW_bukekuayuedemenkan:0 "不可跨越的门槛"
YAW_bukekuayuedemenkan_desc:0 "我们的政府太过臃肿，这时候就体现我们民主制度的好处了：将投票的门槛提高，用民主的办法打败民主。"
YAW_shantongjuqi:0 "山童巨企"
YAW_shantongjuqi_desc:0 "山城财团将注视每一位国民，它将富裕与幸福，赐给了它忠实的信徒。\n\n 致无底的欲望，致深邃的贪婪，致终幕的狂欢。"

YAW_shangyezhifuwu:0 "服务商品制"
YAW_shangyezhifuwu_desc:0 "商会将实现服务型转化，并给不同公民提供不同套餐的服务。也就等于说，每个人都有自主追求幸福的权利，而非来自他人的怜悯。\n\n 我们的机构不会为人民买单。"
YAW_gulisiyou:0 "鼓励私有"
YAW_gulisiyou_desc:0 "把政府机构拆分后，我们有意将其私有化、扩大化，让传统的管理职能变成守夜人机制，除此之外完全交给市场与社会的自我调整。所以我们要推动私有化进程，让每位国民都参与到社会事业中，毕竟现在，社会资产就是自己的资产，市场机构服务就是国民自助服务。"
YAW_guyongzhi:0 "契约精神"
YAW_guyongzhi_desc:0 "我们要把契约精神发扬光大，就要从社会经济制度开始倡议，我们的国民人人受雇佣，人人又会当雇主，彼此就会形成身份的平等。虽然财富当然不会平等，但这无疑超过了传统的民主制度。"
YAW_tuidongjiuye:0 "推动就业"
YAW_tuidongjiuye_desc:0 "我想，一个国家是否有活力，取决于社会能否提供更多的新生岗位。科技的发展与生产的解放诚然是好事，但即使引擎动力十足，我们没有轮子也还是推动不了整个社会的发展。"
YAW_kaishiqudizhengfubumen:0 "取缔剩余的政府部门"
YAW_kaishiqudizhengfubumen_desc:0 "时间就是生命，效率就是金钱，一举摧毁上层建筑，让社会经济基础自己选择主人！"
YAW_qiyeweishi:0 "企业卫士"
YAW_qiyeweishi_desc:0 "宁要废人，不要坏人。"
YAW_gongpingtoumingziyou:0 "透明、合作、公平"
YAW_gongpingtoumingziyou_desc:0 "我们的机构运行规律完全可视，在规律中的行为完全正当，以达到社会最终的完全公平。"
YAW_quanmianbaoxianzhi:0 "全面保险制"
YAW_quanmianbaoxianzhi_desc:0 "我们提供面向全社会全公民全部方面的完全保险，从摇篮到坟墓，各种机构将伴您终生。"
YAW_baozhangyiqiezhongzu:0 "种族自由"
YAW_baozhangyiqiezhongzu_desc:0 "只要你肯交钱，我们就会保障你的一切权力，在我们眼里不存在种族之别，只有贫富之分。我们这儿是最兼容的土地。"
YAW_xingfuzhiguo:0 "金币一声响，地狱到天堂"
YAW_xingfuzhiguo_desc:0 "我们的国家支持言论自由，鼓励谈论政治，但穷人没权力对富人赚钱的权力指手画脚。"
YAW_shuaidiaobaofu:0 "甩掉包袱，彻底解放"
YAW_shuaidiaobaofu_desc:0 "击垮累赘的政府，权力属于协会、机构和我们每位公民！"
YAW_shehuiyinghang:0 "社会银行"
YAW_shehuiyinghang_desc:0 "废除原先政府颁发的身份证明，我们的公民需要到新成立的社会银行办理储蓄证明，来重新获得公民身份。"
YAW_gufenzhi:0 "股份制"
YAW_gufenzhi_desc:0 "我们的社会将废除发行工资和其他货币的制度，我们将以实物与山金还有股份来作为真正公民的一般报酬。"
YAW_wuguojie:0 "无国界"
YAW_wuguojie_desc:0 "从此我们是妖怪山地区，是山城财团，是山童商会，但就不是山童之国！"
YAW_quanyuanwuzhuang:0 "全员武装"
YAW_quanyuanwuzhuang_desc:0 "为了守护财产，为了追求财富，为了稳定财税，武装起来！让敌人的脏手离我们的金子越远越好！"
YAW_zhenzhengyiyideziyou:0 "真正意义上的自由"
YAW_zhenzhengyiyideziyou_desc:0 "我们实现了政治权利的自由！实现了经济利益的自由！实现了种族民族的自由！实现了国界社会界的自由：我们实现了真正意义上的自由！"
YAW_yongyuandelingxiu:0 "永远的领袖"
YAW_yongyuandelingxiu_desc:0 "山城高岭已经退居幕后，但她的身影无处不在...\n\n 如影随形。"
YAW_caifugongxiang:0 "全视之眼"
YAW_caifugongxiang_desc:0 "噤声...\n 权财...\n 无法...\n 联盟...\n 伟大..."
YAW_anzisitan:0 "欢迎来到，安资斯坦！"
YAW_anzisitan_desc:0 "山童之林，应许之地；安资斯坦，你我之间。"


YAW_busuzhike:0 "不速之客"
YAW_busuzhike_desc:0 "说实话，山城高岭并不懂该怎么成为一个好的领袖，但时间不等人，现在所有国民的目光都聚集在她身上，她必须做出自己的选择。\n\n 一个必须由她亲自做出的选择。"
YAW_quedingliantong:0 "确定联统"
YAW_quedingliantong_desc:0 "“我们将与虹龙洞发表联合声明，待准备至足够阶段，我们两国将由山童中心政府联合统治。”"
YAW_shanheyouyichangcun:0 "山河友谊长存"
YAW_shanheyouyichangcun_desc:0 "“我们尊重河童们自己的选择，同时祝愿山童、河童友谊长存。”"
YAW_yaoguaishanshangdegesheng:0 "妖怪山上的歌声"
YAW_yaoguaishanshangdegesheng_desc:0 "这并非天狗的声音，也不是神明的声音。\n\n 侧耳倾听：它更开放，更野蛮，更宽容，更和善，更年轻，更坚定。"
YAW_zhongxingongyue:0 "众星捧月"
YAW_zhongxingongyue_desc:0 "白月照亮黑夜，相比于太阳，它容许人们与之对视。"
YAW_gouyuzhishen:0 "勾玉之神"
YAW_gouyuzhishen_desc:0 "她高尚，她神性，她透彻无比。"
YAW_baizutianlong:0 "百足天虫"
YAW_baizutianlong_desc:0 "当地底开始震动，人们会想起于黑暗的矿洞内不熄的火炬，她永远在燃烧。"
YAW_gouyuzhiguo:0 "规范治理"
YAW_gouyuzhiguo_desc:0 "无处没有规矩，万物都有规律，顺其者生，逆其者亡。"
YAW_darenzaijian:0 "重任在肩"
YAW_darenzaijian_desc:0 "每当我徘徊迷茫的时候，我总要按住自己的胸口感受那颗心脏的跳动，我知道，国民的心脏也是那样的跳动，蓬勃有力，我就感觉自己正是在为了国民的事业奋斗着，为了祖国而心脏跳动着：我九死而无悔。"
YAW_gongjuzhishang:0 "工具至上"
YAW_gongjuzhishang_desc:0 "工欲善其事，必先利其器，成大事者，无不心坚似铁，前路已定，则必将一往无前。"
YAW_dazhongzuofang:0 "大众作坊"
YAW_dazhongzuofang_desc:0 "让每位国民都有享用公共设施的权力，让每个作坊都能服务到任何一个有需要的家庭里。"
YAW_shengchanweiyuanhui:0 "生产委员会"
YAW_shengchanweiyuanhui_desc:0 "让一群商人来管理劳动者，真就是错位倒置。\n 来自百百世的命令：成立生产委员会，将经济建设问题交给经济建设者自己解决。"
YAW_quanminxiangshan:0 "劝人向善"
YAW_quanminxiangshan_desc:0 "如果人人都能从善，世界便会少很多争执；如果人人都有良知，那么世上皆为圣人。"
YAW_jiudiqucai:0 "消灭垄断"
YAW_jiudiqucai_desc:0 "我们不允许听到这样的声音：这样的物品只有那一家工厂生产，这样的材料只有那一家商店出售，难道我们国民的自由只有选择买和不买这唯一的权力了吗？"
YAW_yuzaobu:0 "玉造部"
YAW_yuzaobu_desc:0 "在玉造魅须丸的指导下，新的部门成立了，玉造部将用她们的杰作，向世人展示什么才是“光洁如玉”。"
YAW_womengongjin:0 "大宪政"
YAW_womengongjin_desc:0 "在团结与高尚的理想指引下，宪政运动开始了：\n 废除商会总领事制度，建立大国民议会；\n 废除商业经济指导地位，改为发展民族经济与国有企业，建立商业保险；\n 废除财产等级制度，由政治制度改为累进税务的经济制度，宪政之下人人平等；\n 建立基础教育体系，加强技术教育和民族意识教育，改善社会习俗；\n 追求种族平等，提倡民族自强自尊自信..."
YAW_didongshanyao:0 "地动山摇"
YAW_didongshanyao_desc:0 "将一切压在我们身上的大山摧毁掉，握紧我们的工具，我们会挖断它的根，粉碎它的脉，抽干它的血，然后从它的身体里破口而出！"
YAW_zhuzhongzhuangbei:0 "古法今用"
YAW_zhuzhongzhuangbei_desc:0 "“古人的智慧是无可比拟的，我常常怀念过去，即使知道光阴一去不复返...”玉造魅须丸一边制作勾玉，一边指导着作坊工人们。"
YAW_zhuzhongjingong:0 "百折不挠"
YAW_zhuzhongjingong_desc:0 "“我们必须要明白一个道理，那就是机器已经代替了简单的工作，我们之所以比机器更优秀，是因为机器坏了就是坏了，而我们可以被无数次折磨，被击败，但只要还有余力，我们就会继续前进...”姬虫百百世挥舞着镐子在动员大家。"
YAW_yishouzhuajingji:0 "一手抓经济"
YAW_yishouzhuajingji_desc:0 "“我们不要能对自己丧失信心，山童的未来现在真真切切地握在了我们自己的手上，我们有何理由不去奋斗？”"
YAW_yishouzhuajiaoyu:0 "一手抓教育"
YAW_yishouzhuajiaoyu_desc:0 "“商业国家的转型往往不是一两场政治运动就可以改变得了的，我将逐步履行自己的承诺，在我的革新彻底完成，任期圆满后，我会退下议会主席的位置，并从始至终将我最诚挚的祝福送给你们大家。”"
YAW_tiancizhidi:0 "天赐之地"
YAW_tiancizhidi_desc:0 "世界正处在动荡之中，极端主义和古板主义的疯子们正在摧毁我们的土地。在玉造魅须丸的声望下，大批外来有德行的人加入了我们，她们称这里是凡间的天赐之地。"
YAW_weiruozhenahan:0 "为弱者呐喊"
YAW_weiruozhenahan_desc:0 "我们认为，任何一个势力的领袖，都是她们治下国民生活与精神的指引者，而非躯体和灵魂上的禁锢人。现在，山城高岭和百百世的精神就是解放与自由：为了弱者也能自尊的活着！"
YAW_wuxinzhengyi:0 "吾心正义"
YAW_wuxinzhengyi_desc:0 "抬高眼光，我们要重建整个幻想乡！"
YAW_wuxianguangming:0 "无限光明"
YAW_wuxianguangming_desc:0 "敏思而好问，孜求而躬行，此心光明，亦复何言。"
YAW_womenzuodaole:0 "我们做到了！"
YAW_womenzuodaole_desc:0 "多年前，我们还没有底气，所以用“我们能做到”来鼓励自己；而现在，我们有十足的信心和无限的幸福向彼此宣告：在山城高岭与无数位同仁的努力下，我们做到了！"
YAW_weiyuanhuizhengzhi:0 "委员会政治"
YAW_weiyuanhuizhengzhi_desc:0 "经济基础已经确立下来，我们务必要进行最为关键的一步：成立政治委员会，将人民请上政府的发言台。"
YAW_dianfudashan:0 "颠覆大山"
YAW_dianfudashan_desc:0 "握紧你们的武器，保持你们的决心，跟上我的脚步——我们向山顶前进！"
YAW_shenzuo:0 "神作"
YAW_shenzuo_desc:0 "这是上天降下的恩赐，这也是国民奋斗的成果。"
YAW_guomu:0 "国母"
YAW_guomu_desc:0 "山城高岭，公民们赞美您：\n\n 您平庸，您奋进；\n 您普通，您励己；\n 您忍耐，您不屈；\n 您沉默，您不息；\n\n 您高贵无比，您自称公民！"
YAW_shitian:0 "无极"
YAW_shitian_desc:0 "我们本没有未来，所以我们正亲手创造未来。"
YAW_yaoguaishanbieyangdefengjin:0 "妖怪山上别样的风景"
YAW_yaoguaishanbieyangdefengjin_desc:0 "在以前，市场让我们自由，财富让我们幸福；而如今，追寻自由让我们真正自由，捍卫幸福让我们真正幸福。\n\n 欢迎来到妖怪山：让我们满含热泪，亲吻这母亲般的沃土。"

########外交
YAW_dengshangshijiewutai:0 "目光看向幻想乡"
YAW_dengshangshijiewutai_desc:0 "山童在正式拥有自己的治理方案后，我们需要抽出精力来处理妖怪山外的事。我们与外面的势力没有什么历史宿怨，这是我们成功的第一步。"
YAW_guanhaoziji:0 "独善其身"
YAW_guanhaoziji_desc:0 "我们不愿意为野心和贪婪，让自己和其他人付出代价，然而时代的前进就不容许我们再回到过去，我们无意干涉其他势力，但我们不畏惧任何霸权主义和军事恐吓。"
YAW_jijiwaijiao:0 "积极外交"
YAW_jijiwaijiao_desc:0 "我们要发出自己的声音，让世界再次认识到一个崭新的势力！"

YAW_ganchuyifanshiye:0 "干出一番事业"
YAW_ganchuyifanshiye_desc:0 "我们不擅长做宣传，但是我们会以我们的成就在世界舞台夺得一席之地。"
YAW_dahaojichu:0 "稳步前进"
YAW_dahaojichu_desc:0 "让我们的人民更幸福一点吧，我们不想向外谋求发展。"
YAW_zhixiang:0 "为了志向"
YAW_zhixiang_desc:0 "为了更广阔的天地！"

YAW_yexin:0 "为了野心"
YAW_yexin_desc:0 "我们将不择手段的前进。"
YAW_sijierdong:0 "为了荣耀"
YAW_sijierdong_desc:0 "我们要打破一切的规矩，建立一套自己的新秩序！"
YAW_jiejiuhetongtongbao:0 "为了找回美好"
YAW_jiejiuhetongtongbao_desc:0 "让更多的土地撒上阳光，让所有的种族满怀对未来的畅想，让曾今美好的日子回到它最初的地方。"

YAW_zijiutongmeng:0 "自救同盟"
YAW_zijiutongmeng_desc:0 "我们一定会如愿以偿，去向往无限璀璨的远方。"
YAW_dazhanquanjiao:0 "大展拳脚"
YAW_dazhanquanjiao_desc:0 "登上更大的舞台，向世界发出我们的声音！"

