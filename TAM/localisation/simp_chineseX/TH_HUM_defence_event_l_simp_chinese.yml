hum.22.t:0 "清晨来客"
 hum.22.d:0 "慧音刚从自行车上下来，一下子就看到办公厅前争执的两人，连忙走上前去问警卫发生了什么。“这个人蛮不讲理，说即使见大执政，大执政不在，那参观政府也应该是公民的权力，无论如何都要进去。”警卫说。\n 慧音向那位老人望去，这是一位身高比较矮小，蓄着一丛白胡子的老人。慧音微笑着说道：“是的，这位先生说的不错，即使是慧音大执政也不过是国民的一个公仆，她是公民，老先生也是公民，只是进这楼里看看又有什么不可以的呢？”“但是我担心这人别有所图...”警卫还没说完就被老人打断了“我不是那种人，少这么凭空污蔑人，我刚刚已经被你搜过身了还是进不去，难道你们平时都是这么办事的吗？”慧音用手势制止了警卫的动作，继续笑着说道：“好啦，你快让我们进去吧，再这么闹下去人家的意见就更大了。”警卫没办法只能放行。老人哼地一声就往里走，慧音跟在后面，给老人指路去招待室。\n “你应该是这里的工作人员吧，也就是在大执政下面做事的，你觉得大执政是个什么样的人。”老人眯着眼看慧音为他沏的茶。“大执政啊，她做事虽然不是全能，但有幸能得到他人帮助和支持，虽然不是全知，但很乐意学习向他人请教。大执政在职一天，就是国民公仆，是为全国人民服务的。”老人微微点了点头，又说“那如果她退休了就可以荣归故里开始享受吧！”“大执政离职后，应该又回到国民的队伍里去，和国民过着一样的生活。”老人听罢哈哈大笑，调侃着问慧音是不是把大执政太过贬低了，两人聊天聊得很愉快，正这时慧音的秘书敲了敲门，示意她有新的文书需要尽快签署。\n “那么容我先行告辞，实在对不起，如果还有什么事请再来找我。”慧音向老人欠身，从口袋里掏出名片递给老人后就转身走了出去，老人很欣赏的目送她离去，接着眯眼看起那张名片来。"
 hum.22.1:0 "最上面名字那一栏上写着：上白泽慧音"

hum.23.t:0 "关于民权的宣讲"
 hum.23.d:0 "慧音登上了演讲台向周围的人群方向一一鞠躬，然后站在讲座后开始了她的演讲。\n “诸君，很对不住，由于此次集会比较仓促，没有准备更多的座椅，所以我把我们几位今天要讲话的人的椅子都献出去，跟你们一同站着。诸位，今天我要讲的就是，什么叫民权。要弄明白这个概念，就要首先认识到什么是‘民’，大凡有团体组织的众人，在生产生活中承担有过程的各位，就叫做民，有诉求、有期盼；什么是‘权’呢？权就是力量，是威势，权与力实在是相同，有行使命令的力量，有制服群伦的力量，就叫做权，把民同权合拢起来说，民权就是人民的政治力量。那么怎么体现政治力量呢？有很多人说自己不懂政治，也不愿意谈论政治，认为它艰深、可怕，殊不知只有理解它你才能法理健全的在社会生活，政治也并不奥妙，相反很浅白、很明了，浅言之，政是众人的事，治就是管理，管理我们众人的事就是政治，有管理众人之事的力量，就是政权，而现在我们倡议的以人民管理政事，便叫作民权。”\n “我们每个人都有自己的权利，这是天生就有的，但后来人民把天赋的权利都给放弃了，或是受了诱惑，或是受了胁迫，或是受了无知的蛊惑，现在大家都没有民权的意识。鉴于此，今日颁布的《民法典》望诸君能听之而行之，则我国民实现精神重振、思想健全便指日可待了。"
 hum.23.1:0 "周围响起一片掌声"

hum.24.t:0 "人类向我们发起谈判"
 hum.24.d:0 "就在刚刚[HUM.GetName]的使者向我们提交了一份可笑的文书，但是为了在外交场合保持严肃，我们答应他会集体开会决定是否接受他们的谈判请求。"
 hum.24.1:0 "让他们拿出更多好处"
 hum.24.2:0 "免谈，送客！"
 hum.27.t:0 "人类向我们发起谈判"
 hum.25.t:0 "谈判顺利"
 hum.25.d:0 "在我们满足了对方的要求后，对方就很直爽的在文书上签了字，这是我们人类外交上的突破，会给人民以鼓舞的。"
 hum.26.t:0 "谈判失败"
 hum.26.d:0 "面对失败的结果我们反而不感到意外，弱国无外交，更何况谈判的目标是领土问题呢？"
 hum.25.1:0 "真是太好啦"
 hum.26.1:0 "不要指望他人"

HUM_renwenzhuyi.tt:0 "我们会更注重国民意志的培养"
 HUM_lixingzhuyi.tt:0 "我们会更注重国民科学、知识的培养"

hum.28.t:0 "伪装"
 hum.28.d:0 "使者轻轻地推开护理室的门走了进去，那位红发少女看起来仍在熟睡。绷带夸张的被绑在她的身上，与其说是起康复的作用，不如说是将她捆在了病床上。使者有些心疼地看着那位少女，正这时，对方忽然睁开了眼睛，复杂的情绪瞬间就像要从中涌动出来，然而它们的主人很快将它们藏在了眼底深处。\n “阿求...陛下没事吧！我被暗杀了没事但你们一定要保护好陛下！”本居小铃吃力的想要直起身子，使者见状连忙过去搀着她，说道“陛下无事，只是那群‘反人类组织’已经逃窜出境没能被抓到，陛下已经下令一定要降其罪为您报仇，您无需担心陛下安危，反倒是陛下盼望您早日康复，想特封您为太政大臣...”\n “我累了，只想继续经营我的铃奈庵，和我的书在一起。倘若陛下有要我帮助的地方，我自然在所不辞，但是从政，请您转告陛下，看在我修建神社、迁移都城的苦劳上，准许我告别宫廷吧。”小铃说完就闭上了眼睛。使者见小铃实在无意于政治，便放下了果篮，缓步退往门口，向她告辞。\n 外面的走廊死一般寂静压抑。使者转过身来关门，门在关闭的一刹那，使者看见小铃握紧了拳头。轻声叹一口气，她将藏在袖口里的微型手枪塞进了大衣的口袋。"
 hum.28.1:0 "Time to Pretend"

hum.29.t:0 "刺杀事件"
 hum.29.d:0 "就在今日清晨，人间之里同时发生了一系列针对主要领导人的刺杀行动，除现行政事官本居小铃中弹外，其他几位官员并没有受伤，目前本居小铃在稗田首府医院进行入院诊治，伤势比较严重，万幸应该无生命危险。稗田阿求正式行使政事，并下令一定要将刺客和其背后组织全部逮捕，目前从现场的刺客尸体上仅能搜集到其属于‘境外反人类组织’。\n 无论后续结果如何，人间之里目前形势已然陷入一片混乱，这次刺杀行动或将把人类目前的一系列建设成果毁于一旦。"
 hum.29.1:0 "天呐！"
 hum.29.2:0 "人类就不肯安分一点吗？"

hum.30.t:0 "人间之里再次陷入动荡"
 hum.30.d:0 "不知何种原因，虽然全国的警察和国民编制一起出动，但调查进度增长得一天比一天迟缓，似乎遇到了极大的阻力。恐慌、暴动、游行、上访，全人里乱成了一锅粥，一时间慧音同情者、人类激进派、本居及财阀联盟、稗田阿求派在互相指责，都认为这是对方弄出的一场令人作呕的政治谋杀。无论她们真实目的如何，显然彼此之间的矛盾和仇恨运动正愈演愈烈。\n 出人预料的是，原本名义上保障人里和平的国家纷纷以不干涉内政为借口宣布不会干预接下来人间之里可能出现的“暂时的内部矛盾”。"
 hum.30.1:0 "天阴沉沉的，要下雨了。"

hum.31.t:0 "风雨欲来，乌云密布"
 hum.31.d:0 "突然间，人里联络部的信息传导装置一同响起刺耳的滴滴声，一位工作人员还来不及反应到底是发生了什么事，但当她看到机器里传达的信息的时候，脑袋一片空白，拔腿就往门外跑，嘴里大声喊道："
 hum.31.1:0 "“暴动!...不，内战要来了！"

hum.32.t:0 "天选时刻"
 hum.32.d:0 "除了东边的人类激进联合代表流亡者外，人间之里还出现了不甘流放的慧音的人类发展联盟、坚守本家的稗田家、雄心壮志的以本居家为代表的财阀联合，以及置身事外宣布中立的夜鸟町。除了内战外，联合使馆也以维护自身的利益、守护战后的条约为借口，不顾自己的身份宣布介入人里的战事。谁将赢得这场胜利？人间之里的未来将踏上哪条道路？这取决于你的选择。"
 hum.32.1:0 "拥护慧音！"
 hum.32.2:0 "稗田万岁！"
 hum.32.3:0 "人类至上！"

hum.33.t:0 "人间之里内战"
 hum.33.d:0 "谁也没想到，在经过了对外战争惨败不久之后，人间之里终究还是爆发了内战。刚刚修建好的房子的主人又拿起了枪，死去丈夫的妻子又奔赴战场，失去孩子的老人扛起武器，丢了父亲的儿子要去战场追寻族辈的遗体。那些失去家庭的人们，最终也要失去自己了。\n  人们谁都不想要战争，但战争却就这样不请自来又如约而至。"
 hum.33.1:0 "我们是历史的罪人。"

rfl.1.t:0 "人间之里内战"
 rfl.1.d:0 "谁也没想到，在经过了对外战争惨败不久之后，人间之里终究还是爆发了内战。刚刚修建好的房子的主人又拿起了枪，死去丈夫的妻子又奔赴战场，失去孩子的老人扛起武器，丢了父亲的儿子要去战场追寻族辈的遗体。那些失去家庭的人们，最终也要失去自己了。\n  人们谁都不想要战争，但战争却就这样不请自来又如约而至。"
 rfl.1.1:0 "我们是历史的罪人。"

hum.34.t:0 "西方妖人合作组织来信"
 hum.34.d:0 "私听闻贵国内乱，人类和妖兽惶惶终日，衣食难安，余不忍视此。我国初立，秉持和平主义，深知当今时代不稳、和平不易，又听闻人类村落爆发内战，实乃令人叹息。上白泽慧音，师也，岂不知和平宝贵？当初人里顺利变革，慧音自愿远离政事，如今反悔又卷土重来，是与那些激进派有何异？我国虽小、根基不稳，然维护妖兽与人类和平之心难以自抑，听闻稗田为人里正统，而慧音同器具负丧神改良者合作，故愿与彼结成同盟，以期日后成大事、立大德、建大业。与君共勉！"
 hum.34.1:0 "共勉！"

rfl.2.t:0 "北方多多良小伞密报"
 rfl.2.d:0 "小铃获得人里支持实属令人意外，但稗田阿求的复出我们绝不容忍，我已经放弃保障人类村落的独立，有借口宣称因人类破坏了战后条约而介入你们人类内战，只要你加入我们，只要战争胜利结束，我们还会让你担任人类村落的领袖，但你必须维护我们原有的利益，保证彼此关系回到以前。妖人和平组织已经有所行动，所以明智的你应该知道要怎么做吧，等你的好消息。"
 rfl.2.1:0 "事已至此，我们不得不从"

hum.35.t:0 "人里内战结束"
 hum.35.d:0 "一位小孩子步履蹒跚的翻过了一座座小山头，不知道连续过了几个乱葬岗，她终于停了下来。“一个，两个，三个...”她眯着眼睛数着矮矮的坟头，“祖父，大伯，二伯，祖母，爸爸，哥哥。”她小小的声音在墓地里格外刺耳，让树梢上的乌鸦嘎嘎地表达对眼前这个小小的人类侵犯自己领地的不满。\n 小女孩转身低下头，拾起了刚放下的篮子，里面整齐的摆放着六支夕颜花，花瓣上还有几滴朝露，它们扑簌簌的花朵在小女孩手里握着，令她感觉像是在握着爸爸的手——她的爸爸是一名花匠，沉默寡言但是尤其喜欢跟花儿呆在一起，手里总捏着好看的花，各个品种的都有。有时候高兴了，就会把女儿抱住原地转圈，哈哈大笑着喊道“我的女儿就像花儿那般美丽！”。\n 女孩郑重地把那六只花一一摆在那并排的墓前，然后再分别鞠了一躬，就转过身离开了。乌鸦站在高层的枝头，斜着眼睛，冷冷地看着这一切。"
 hum.35.1:0 "坟冢之上，狂风呼啸而过。"

hum.36.t:0 "内战获胜者向我们发起最后通牒"
 hum.36.d:0 "我们本无意参加内战，内战各方也都曾拉拢过我们，人类激进派也曾侵入过我们边境，但都被我们拒绝或者赶走。但是现在有一方已经在内战中胜出，并且向我们发起了最后通牒。"
 hum.36.1:0 "我们支持和平统一"
 hum.36.2:0 "我们保持独立！"

hum.37.t:0 "夜鸟町向我们屈服！"
 hum.37.d:0 "我们不会要求夜鸟町成为我们的势力范围——我们会直接将其收回来，不会让任何分裂分子有可乘之机！"
 hum.37.1:0 "派兵入驻！"

hum.38.t:0 "夜鸟町拒绝了我们的通牒！"
 hum.38.d:0 "这群分裂分子，准备迎接我们的怒火吧！"
 hum.38.1:0 "拿回我们的土地！"

HUM_DAWN_DESC:0 "146年元旦，人间之里没有晚宴，没有灯火，没有歌会，连一点生气都感受不到。巫女—人里—魔法使同盟的战败虽然已经过了好几年，但街上依旧随处可见的废墟时刻提醒着人类：我们战败了，我们分裂了，我们虚弱不堪，我们渺小无助，我们如砧板之鱼，群狼环伺。在北边，人类的工业区被斯卡蕾特和九十九占据；西边，命莲寺对人里似乎蠢蠢欲动不怀好意；南边，神灵庙名义上维护着人类村落独立暗地里则盘算着阴谋诡计；东边，联合使馆的建立是每个人类村落居民心头上的耻辱。人类村落内部也是矛盾重重，各种势力鱼目混杂彼此敌视，一场阴谋正在国内悄然酝酿。\n 人间之里将在慧音的战后政府下越走越远？财阀联合的人们会归顺于战败后的“傀儡”政府？被变相囚禁的稗田阿求会甘心等待生命终结？雄心壮志的本居家会把人类村落引向繁荣还是彻底走向毁灭？\n\n 天选时刻！这将由您来决定。"

hum.39.t:0 "大庆新政"
 hum.39.d:0 "人间一游波涛涌，群山千重雪相拥。\n 混混浊世朕独立，义愤激燃血沸腾。\n 乱臣贼子恃骄人，无意忧国心乏诚。\n 军阀只晓夸兵强，社稷民生何曾思。\n 呜呼人荣国反亡，愚民犹唱苦自尝。\n 治乱兴亡恍似梦，天下风凌雨飘摇。\n 天国当新日当空，志士同心义同结。\n 胸中自怀百万兵，飘散恰如千片樱。\n 陈尸腐骸跨越过，此身飘摇伴浮云。\n 忧国奉公现立时，放颂高歌正此载。\n 天怒亦使大地吼，轰隆巨响唯其声。\n 卧薪尝胆近十载，东照觉醒在今朝。\n 仰见九天云垂野，俯闻四海浪咆哮。\n 新政之机现已到，夕岚吹拂大庆翱！"
 hum.39.1:0 "变法图强，时不我待！"

hum.40.t:0 "箭在弦上"
 hum.40.d:0 "小铃越来越不确定自己的立场和想法了，她感觉背后总有一只无形的手在推动着她和整个幻想乡的进展，无论她选择哪份提案，总有一方不满。偏向以前的财阀联盟还是现在的新阶层？她第一次感到迷茫——这不是因为她幼稚，反而是因为她比以往更加成熟。\n 助理突然喘着气冲进了办公室，把一份内部报纸啪地甩到了小铃的桌上“本居町又一财阀因抬高物价、残暴好怒遭周围居民反对，被家仆推下阳台身亡”的字样赫然映入眼帘。这不就是刺杀么，小铃想着，突然感觉肩膀曾经中弹的地方隐隐作痛，难道在人们眼中我们都该死么？小铃摇了摇头，谢绝了助理递过来的一杯茶。她知道眼前有更重要的事。\n 她郑重地再次仔细地对比那两份提案，只觉得代表大财阀利益的那一份越来越扭曲，上面的字像一个个爬虫在疯狂地蠕动，让小铃觉得恶心，她厌恶地把它揉成一团扔进了废纸篓里，接着就卧在了办公椅上，看起来十分疲惫。\n “把桌子上的那份交给联邦会议和阿求审阅吧，记得向阿求转达我对她和人民的敬意。”助理鞠了一躬，缓缓退至门外，关上了门。"
 hum.40.1:0 "大财阀们正在自掘坟墓。"

hum.41.t:0 "小铃出席会议"
 hum.41.d:0 "当她出乎意料地出现在立宪会议时，大家都想象不到一个书店老板的女儿竟有如此大的决心，在经历被刺杀、家族地区被拖入内战后还能再站起来忍着手术伤痛和心灵创伤来主持本次大会，无论是抱有何种成见的在场的公民代表，在看见或听到本居小铃那坚定的目光和有力的声音时，都不由自主地为她鼓起掌来。"
 hum.41.1:0 "她的家人一定很为她自豪"

hum.42.t:0 "宪政分离"
 hum.42.d:0 "“安静，安静，各位帝国的公民们！宪法规定你们来这里参与政事，但并没有规定联邦会议是你们各邦的本地会议，这里不是讨论一家两家，不是一邦两邦，而是谈论人里各邦和归顺各异邦的政事！假如确实成功地按照你们刚刚讨论的一条或两条宪法补充的内容争得了一个强盛的人里帝国，那我当然会对你们表达我诚恳的谢意；但是现在，各位公民们，现在对我们来说，争吵完全解决不了问题，一两条宪法补充完全促进不了帝国强盛！”小铃环顾周围的代表们。\n “我确信你们都在为帝国未来着想，但真正的实际问题在议会上是发现不了、解决不了的，一个议会比一支军队更容易动员，所以我希望你们能比军队更有效率！现在会议重新开始，代表请一个一个发言，再由大家逐一发表观点并进行表决。联邦会议不是宪法赋予你们的自由，而是政治给予你们的义务！”"
 hum.42.1:0 "会议有条不紊的进行着"

hum.43.t:0 "大 诰"
 hum.43.d:0 "“在大约十年前，你们的长辈也站在这里。她们的眼睛中带着同你们一样的神情，握着武器的双手在微微颤抖，但当她们踏上前线时迈着无比坚定的步伐，因为她们知道如果连拼死的反抗都没有勇气去做，那么现在站在这儿的你们，你们每一个人都将更耻辱的活着，远比现在所能遭受到的耻辱更加耻辱。现在的你们以她们为荣吗？”稗田阿求环视四周。\n “在六年前，你们的父母在废墟上重建我们的家园，在建设中奉献出他们的一切，在包卫家园的战争中无畏冲锋。没有锤子就用石头，没有枪炮就用刀剑，没有铲子就用双手。你们有认真仔细的看父母那伤痕累累的双手吗？”\n “我曾经号召魔法使和巫女联合斗争，我们将近乎无限的信任和人间之里的未来交给她们手中，但是如今的我们在过着什么样的生活，经历着怎么样的苦难？”下面的人们群情激昂。\n 稗田阿求举起了拳头：“我们的长辈战死了！我们的父母流干了泪水！我们的房子没了！我们的土地丢了！我们的家人逝去了！我们的未来崩碎了！现在，敌人居然还要求我们屈服，要求我们背叛祖宗，要求我们放弃最后的故乡，我们能不能答应她们？！”\n “绝不！绝不会！我们绝不会屈服！”\n 稗田阿求和许多人一样流出了眼泪，她被下属支撑着手臂，向她的子民，也是在向自己做出承诺“现在我会像十年前一样！我宣告，在没有确保全人类的权力被保障，没有确保世界的正义被声张，没有确保敌人被完全打败之前，我们绝不会让步，绝不会妥协，绝不会停止我们前进的步伐！前进，再前进！！”"
 hum.43.1:0 "“稗田万岁！天朝万岁！”"

hum.44.t:0 "与联合使馆的争议"
 hum.44.d:0 "在我们正式收回原属于人类激进联合的土地时，联合使馆对我们发表严厉谴责，她们认为之所以参与战争是为了维护地区稳定，现在战争结束了她们理应收回那部分争议的地区，甚至整个人里地区都要求被她们进驻以达到全面稳定。如果我们不同意，她们威胁会立即开战。虽然她们很不可理喻，但对于战争，她们可不是开玩笑的。"
 hum.44.1:0 "决不同意！"
 hum.44.2:0 "我们暂时退让吧，但？"

hum.45.t:0 "东照御明神"
 hum.45.d:0 "当许多年后，稗田阿求再回首那个当初热闹非凡的神社，回想起那个改变了她一生命运的地方的时候，她会如何评价自己呢？是一位把人类拖入战争的罪人？是一个普通的记录史官？是一个可怜的背负家族诅咒的孩子？还是一位受万人尊敬的封人神？\n 人的一生会遭到数不尽的挫折和磨难，亲身体验到无数的场景，战乱、离别、疾病、饥饿，爱人、亲情、朋友、同袍。人的成长之路就是他对命运不断抗争的旅途，即使终点都是死亡。\n 稗田阿求会记得很多人：上白泽慧音，她最尊敬的对手，寺子屋里孩子们一生的老师，带领人类走出村落的废墟与瓦砾；本居小铃，她最诚挚的亲友，几乎等同于亲人的存在，把人类事业建设推向新的高峰；冈崎梦美，无私的把自己奉献到人间之里的科学教育事业中。还有千百合，理香子，里香等等。\n “我的一生谈不上有什么成就，功与过纠缠，生和死相约。但我并不后悔，起码回望一生，我的经历并不平淡。”"
 hum.45.1:0 "阿求沉重地闭上了她的眼睛。"

hum.47.t:0 "[HUM.GetName]宣布脱离其他种族影响"
 hum.47.d:0 "就在今日清晨，[HUM.GetName]的领导宣布她们将正式脱离任何其他种族施予其身上的任何不公正行为，不再承认任何不平等条约，不再接受任何不正义的行为。\n 我们身为与她们接壤的国家，有理由直接去干涉她们的内政，想必也不会遭到太多的反对，但如今人类的实力不可小觑，我们真的有必要去招惹她们和她们背后的势力么？"
 hum.47.1:0 "随她们去吧。"
 hum.47.2:0 "不可能！直接进驻人里！"

hum.48.t:0 "[HUM.GetName]的宣言"
 hum.48.d:0 "就在今日清晨，[HUM.GetName]的领导者宣布她们将正式脱离任何其他种族施予其身上的任何不公正行为，不再承认任何不平等条约，不再接受任何不正义的行为。\n “如果任何国家再妄想，用武力胁迫、用暴力恐吓、用无知迷惑人间之里的人民，那么请你做好战争的准备，这一次我们不会再让步！”"
 hum.48.1:0 "幻想乡的历史该翻一页了！"
 hum.48.2:0 "她们怎么敢的？"
 hum.48.3:0 "这不可能！加紧我们的进攻步伐！"

hum.49.t:0 "人间之里内战结束"
 hum.49.d:0 "虽然人间之里——这个饱受战乱的土地——毫无征兆地爆发了一场内战，但现在它好歹又艰难的宣告其内部终于统一到一起了。\n 令人意外的是这场战争最后的胜利者：稗田家和本居家，对这场战争的胜利却没有一丝一毫宣传的意思。事实上她们还有其他的事要处理，这场人间之里的内战很明显发展到现在已经完全变了样子，如果她们没有解决余下的各种问题的话，恐怕连原来的人类村落都将不复存焉。\n 无论如何，对于东边人类而言，战斗虽已告一段落，战争却仍未结束。"
 hum.49.1:0 "不要退缩，我们会成功的"
 hum.49.2:0 "充满苦难的地方"
 hum.49.3:0 "继续进攻！"

hum.50.t:0 "人类的突击队"
 hum.50.d:0 "在这样一个时代，人类没有一项她们引以为傲的特长，无论是头脑、体力、耐力亦或是其他方面，曾今面对诸多势力的联合镇压，人类眼睁睁地看着自己不断失去国土，失去亲人，失去本心，失去对未来的追求。\n 在北边，斯卡蕾特帝国的卫队声势浩荡，在西边，命莲寺有着骇人的武器和大炮，更西边的人类有着神明护佑的力量，天狗则拥有着独一无二的超速机动部队。人类一无所有，所以她们只能凭借自己的毅力和残余的力气，握紧武器，浑身绑满炸弹，克服内心的恐惧，来保卫她们最后一片土地。 \n 千疮百孔的心啊，在支离破碎的大地上燃烧，透支着生命，延续着人类的理想。"
 hum.50.1:0 "帝国长存，宁死不降！"

hum.51.t:0 "天照·武士"
 hum.51.d:0 "“忠诚、廉耻、信义、俭朴...”她已经读了好几遍了，身为武士家庭的一员，除了学习常规课程外，父亲还为她介绍去了武士道场学习各种知识。\n 你们知道武士的信仰是什么吗？一众学生向那位德高望重的老师鞠躬，表示自己洗耳恭听。“是天下”老师微微一笑，“我们的神不是哪个人或是哪种臆想，而是天，我们是太阳下的种族，是驱散阴冷与黑暗的行者，是代其守护黎民的耀炎，此即为天。我们的出身不是为了享乐，不是为了作践，更不是为了尊卑，而是为布衣呼号，为皇命昭昭。我们不为什么自由、荣誉、公理，它们不过是人云亦云的东西。家人，国家，皇帝和我们自己，我们内心和天上的烈日，它们即是我等信仰，是天照武士莫高荣光的写照！” \n\n “轮回诚苦短，生如春花何灿烂，辞世若冬寒。”"
 hum.51.1:0 "“魂灵溯云间，轻吻飘雪盈天宇，晶莹送我还。”"

hum.52.t:0 "冈崎梦美的抱怨"
 hum.52.d:0 "“假如我们有更高效的行政制度就好了，我已经受够了喋喋不休的提意见和拖拉低效的办事效率。”冈崎梦美每次见到上白泽慧音都会忍不住向她抱怨。\n “梦美，这毕竟不是写研究报告，如果现实一切都有所谓的最优解，那活着未免也太单调了。”\n “你说的不错，但无论如何，在战争之后我一定会促进我们体制的发展，寻找一条比现在更好的道路。”"
 hum.52.1:0 "那我拭目以待"

hum.53.t:0 "千百合的总结"
 hum.53.d:0 "千百合捋了捋头发。\n “虽然我跟梦美教授不同，我更喜欢去实地实践，但是我很认同梦美教授关于改进制度的建议。劳动要的不只是冰冷的生产指标和僵硬的生产工具，还有看得到的希望，听得到的指导，摸得到的实效。”\n “这些建议还是在战争结束后我们再来集中讨论吧。”"
 hum.53.1:0 "现在还不是时候"

hum.54.t:0 "理香子的建议"
 hum.54.d:0 "“灵力？灵力就是魔力！魔力就是一种力量和工具而已，没什么大不了的，要我说，科学才是最应该被好好研究的力量，可惜冈崎梦美一点都不珍惜科学的弥足可贵之处。”\n 扶了扶眼镜，理香子突然双眼放出热切的光芒：“慧音呐，我之前说的跟魔法使联合的提议你考虑的怎么样？我可是对魔法森林的各种魔药资源眼红的很啊！”\n 慧音尴尬的看着露出一脸邪笑的理香子，敷衍了几句就快步离开了她的实验室。"
 hum.54.1:0 "太怪了"

hum.55.t:0 "里香的报告"
 hum.55.d:0 "里香敲了下门就进入了慧音的办公室。她来得很急，手里还握着车间的扳手。\n “那群道具小人真的是太邪门了，中了一枪居然还能动，为了弄死她们可是付出了很多的资源，我们必须要注意生产效率和武器质量了，这是我和千百合一起写出的报告，请您过目。”\n “如果给我更多的权限，我保证会解决基础武器的问题，我们的时间不多了。”"
 hum.55.1:0 "嗯，不错"

hum.56.t:0 "一位士兵代表的演讲"
 hum.56.d:0 "我们冲进了那个赌场！女士们先生们，您猜猜我们的军队发现了什么？财阀们和那些狰狞的妖怪们正搭着肩在那儿寻欢作乐，放声大笑！\n 他们在嘲笑自己愚忠抵抗的财阀卫队，他们在嘲笑人类村落饱受苦难的人民，他们在嘲笑和平妖怪们的友谊，他们在嘲笑自己恶心卑微的生命！\n 女士们先生们，我们现在站在这儿，我们可以发现那些财阀们激进者们和那些吃人的妖怪们唯一的区别：他们一个正从脚踝往上剥我们的皮，而另一个正从头顶上剥我们的皮！\n 他们曾今拿我们的生命作赌注来获取自己的利益，而复权战争的失败是他们赌输的结果了吗？\n 不！恰恰相反！\n 由西田区的每一处田垄，每一位村民：从外西川的河流涌到联合县召开的人里大会上！他们的恶行连盲人都害怕看到！他们丑恶的嘴脸连瞎子都不忍直视！他们就这么站在我们中间，立于我们之上！\n 我们的村民们，有将近七成的家庭在历年的战争中失去亲人，有几乎半数的工厂正常劳动力不足，这里有大多数的人被财阀或激进派以征用、诈骗、勒索的方式被兜售永远也不会被偿还的各种债务。\n 财阀们能越来越富，他们的孩子，孙子也依然会是财阀，而我们，我们的孩子和孙子则会永远被捆在土地上，然后再被财阀们无情的出卖！\n \n 现在，是时候让他们明白谁才是人类村落的主人了！我们人人都将会是财阀财产的主人！我们人人都将会是村落财产的主人！我们人人都将会是自己土地财产的主人！我们人人都将会是劳动工厂的主人！我们人人都将会是我们自己的主人！"
 hum.56.1:0 "人人皆做主！"





MOK_DAWN_DESC:0 "迷途竹林，贫瘠、凶恶、暗无天日。富饶带来了死亡，绝望环绕着希望。曾今人类的竹林开拓队和竹林妖怪以及神秘的兔子们在此地展开搏杀，从暮春至初冬，由黎明到黑夜。现在，于复权战争的余烬下，竹林仿佛陷入沉寂。兔子们的暴动，人类激进派的流亡，本地妖怪结成的联盟在黑暗中踌躇，暗流涌动下的土地，亦如东之国未来飘摇的命运。\n 当一轮太阳从那里升起，迷途的人心会受到怎样的震撼？我们是选择高举起火炬，跟随藤原妹红的脚步再次登上那富士山巅，还是藉由来自外界的客人那引人注目的理论，将战后的秩序重新洗牌，抑或是见证无意识教派的漫漫长征，让地下的眼睛降临世间？\n 是选择改天换日、我即太阳，还是将要摇旗北上、归来为王？\n\n 准备好了吗？竹林的故事开始了..."