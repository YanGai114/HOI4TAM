l_simp_chinese:
hud.7.t:0 "战后的初步影响"
  hud.7.d:0 "随着上白泽慧音的上台，我们有些地方多了妖怪的影子，那些原本在人类村落潜伏的妖怪们都已经在街上横行，她们破坏设施，随意毁坏公物，甚至强闯入居民家中要求其还债。虽然她们用来的污蔑的证据纯属子虚乌有，但是现在我们只能容忍它们的行为。"
  hud.7.1:0 "这笔帐我们记下了！"

hud.8.t:0 "[HUM.GetName]开始初步脱离妖怪的影响"
  hud.8.d:0 "由慧音出面，人类临时政府同各方在联合使馆处展开谈判，经过了数天的交锋，最终以人类付出一定代价取回了所谓的领事裁判权。\n “倘若有妖怪在人类村落地界犯事，人类可以判处其遣返和罚款。”对于这样的结果，人类显得有些无可奈何。"
  hud.8.1:0 "这真是耻辱。"
  hud.8.2:0 "不过是一群负隅顽抗的余孽罢了"
  hud.8.3:0 "人类，还是不要反抗幻想乡了。"

hum.1.t:0 "复权战争之后"
 hum.1.d:0 "战争不知为何开始，然后又快速结束。当人们知道人间之里所仰仗的博丽的巫女都投降之后就完全的丧失了斗志，人们只知道寺子屋的老师慧音取代了原先稗田家小姐的位置，开始了同妖怪们的一系列的谈判。\n 这次战争究竟是为了复什么权这件事已经不被大家所关心了，就如其开始时大家也并没有关心这场战争的性质那样。"
 hum.1.1:0 "长夜将至"

hud.1.t:0 "对[HUM.GetName]进行保护"
  hud.1.d:0 "我们保障了[HUM.GetName]的安全，而有人却在这个时候攻击了[HUM.GetName]。我们或许应该建立一个联盟，联合[HUM.GetName]以及同样有着保卫[HUM.GetName]职责的势力一同将侵略者赶出去！"
  hud.1.1:0 "我们应该建立这个联盟。"
  hud.1.2:0 "[HUM.GetName]没有想象中的这么重要。"
  HUM_defence:0 "人类村落自卫反击联盟"
  HUM_defence_tt:0 "§R$HUM_defence$不允许未和[HUM.GetFlag][HUM.GetName]同一战线的势力加入！§!"

hud.2.t:0 "人类村落自卫反击联盟的建立"
  hud.2.d:0 "由于[HUM.GetName]意外地受到了攻击，那些在人类村落有着比较大影响的势力和[HUM.GetName]一起建立了防卫同盟，试图入侵[HUM.GetName]的侵略者赶出去。考虑到[HUM.GetName]在幻想乡的地位，幕后的贤者很有可能会帮助这一联盟，然而事情会正如她们想象的那样这么顺利吗？"
  hud.2.1:0 "这怎么可能会失败？"
  hud.2.2:0 "战争会有转机的。"
  hud.2.3:0 "为什么还这么在意[HUM.GetName]？"

hud.3.t:0 "无法再保护[HUM.GetName]"
  hud.3.d:0 "鉴于[HUM.GetName]和我们现在的状况，我们已经无法再保护[HUM.GetName]了。"
  hud.3.1:0 "情况变化了。"

hud.4.t:0 "一部分人类流亡者被消灭"
  hud.4.d:0 "在稗田政府战败时，一部分人类从人类村落逃脱，现在有一个流亡者已经彻底被消灭了。"
  hud.4.1:0 "我们会铭记他们的斗争"

hud.5.t:0 "所有人类流亡者被消灭"
  hud.5.d:0 "在前人类村落稗田政府战败时，一部分人类从人类村落逃脱，在幻想乡的边境之地建立了流亡者聚集地。这些流亡者大部分是人类秘密结社的成员，被认为是人类至上主义的余孽，而现在这些聚集地已经全部被消灭了，对幻想乡是一个绝好消息！"
  hud.5.1:0 "人类或许不再是幻想乡的威胁了。"
  hud.5.2:0 "愿君安息"

hud.6.t:0 "解散人类村落自卫反击联盟"
  hud.6.d:0 "随着人类危机的解除，我们的这个联盟已经可以解散了。如果保持这个阵营，可能会让别人误认为我们在对[HUM.GetName]施加影响。"
  hud.6.1:0 "的确，已经没有意义了。"
  hud.6.2:0 "我们还要保护人类！"

hum.2.t:0 "自食苦果"
 hum.2.d:0 "“难道现在还能指望得上其他人会对我们这些战败的人类有所同情吗？还会乞求他者给予我们援助？西边不行，北边不行，南边不行，东边也不行。”小铃缓下一口气，接着向在座众人发表宣告“我们要的不是被怜悯———而是复仇！”"
 hum.2.1:0 "非我族类，其心必异"

hum.3.t:0 "自力更生"
 hum.3.d:0 "我不想再听到诸如“我们没有实力”“我们没有条件”“我们没有工具”这些话来，假如上天真的要让我们走向灭亡，何不直接给我们一个痛快终结我们？我们现在流的每一滴血，都是未来敌人所必须付出的代价，我们每制造出的一把武器，就是以后射向妖怪们的子弹，我们每研制出一种科技，便是向人类至上的道路大踏一步——而这条路一旦开始就不可能再停下，我们的决心一旦屹立就不能再轻言放弃，我们就非要亲自将人类的未来用自己的双手来创造。 \n 虽然我们输掉了战争，但是我们已经充分的积累了生产和战争的知识。人里的未来，只能用我们的血、汗水和手中的武器去捍卫！"
 hum.3.1:0 "武装起来!"

hum.4.t:0 "与巫女谈判"
 hum.4.d:0 "同博丽的巫女谈判显然没有在魔法使的那里容易，虽然上次我们站在同一条战线上，但是看样子她丝毫不认为我们曾并肩作战，反而从见到我们的使者开始就不断尝试说服我们不要再向外拓展，不要与其他人类和非人类势力接触，不要反抗施予我们身上不公正的压迫。\n 我们的使者不得不一次次提醒她符卡的时代已经过去，但即使如此博丽的巫女依然无视我们的提议，继续宣布符卡规则是如何的保护世界和平。谈判的最后大家只能不欢而散，我们之间没有继续签订任何条约，但万幸的是我们取回了复权战争中租借的火器。"
 hum.4.1:0 "不过是妖怪巫女罢了"

hum.5.t:0 "警备队"
 hum.5.d:0 "在我们的不断劝诫说服和有目共睹的恢复建设下，一些顽固又危险的幻想于不肯投降死拼到底的好战分子终于放下了武器，那些破坏社会稳定和战争期间犯罪的恶人也都被依法逮捕，他们承诺不再参与游行和暴动，我们也正好可以收缴他们的武器以便于组建新的警备队，维护社会和谐。"
 hum.5.1:0 "齐步，走！"

hum.6.t:0 "准备大会"
 hum.6.d:0 "  人们有多久没有这么开心的聚在一起了？饭店老板坐在柜台后看着店里有说有笑的客人和店里帮忙干事的小孩扯闲话。大战刚开始时大家以为这仅仅是一次有政府出面的大规模狩猎行动，在东边的森林里人类扫荡队在围剿月夜发狂的狼的传闻不断从村口传来，进展还算不错。但是有一天一向只刊登各地八卦和轶闻的《文文。新闻》突然在封面首页大号头条写着一个帝国向人间之里宣战的消息，把大家着实吓得不轻。不明真相的人们围在稗田府周围要求政府给一个说法，但闹了半天只接到了让大家回家好好呆着的严厉警告。\n 在这之后新闻上不断刊登新的宣战消息和战况，向政府要求公布详细情况的人也越来越多，于是有一天清晨政府派人查封了大大小小的书店，并禁止所有新闻的流通。我们只能通过不知道哪里来的传闻来大致了解作为狩猎，其实是一场所谓的复权战争，这场战争在不断扩大，接下来会有更多人参与扫荡队开往前线.\n 自那以后几乎每天都有一批年轻人穿着不合身像临时赶制的军装，踏着不规整的步子从街上向未知的远方进发。我的儿子也在他们行列之中。我问他这是要干嘛，他只是摇摇头，说负责招收他的军官昨天就已经带着一批人走了，临行前只对我们说现在到了为国效力的时候，自己现在也要跟着离开了。我从他的眼神里看出来有激动兴奋，迷茫和害怕，但更多的是稚嫩。我抱了他许久，最终被他挣脱开。他跑向行进的队伍，最后转头向我招一招手，就被淹没在人群里。\n 过了很久，那段时间我一边经营来客渐渐稀少的饭店，一边牵挂着我的孩子。我想写信，但别人说，前线的信都没办法送回来，我们的信又如何送的出去呢？还是省点钱为自己的下一顿着想吧。\n 再后来，新闻突然又开始在村里发行了，那天抢购报纸的人很多，大家迫不及待地围在抢到报纸的人身旁，平时寂静的街道一时被堵得水泄不通。“人里战败了，巫女也失败了”大家没有什么表情，“前线撤下来的军队会在三天内回到家乡！”这才让周围的人松下一口气，于是买起了东西准备做一顿丰盛的洗尘宴。托他们的福，自己一下子就忙碌起来了。\n 周围邻居的孩子们纷纷回家，每回来一个人大家就会询问他有没有看到自己的孩子，但是都没有得到回应，回来的人要么对战争闭口不谈，要么浑身颤抖口舌不清，唯一知道的就是人类军队在多线作战而且被分割包围的情况下，寺子屋老师为代表签署了投降书。\n 你问我的孩子怎么了？我不知道，或许是他太顽皮了，又跑到什么好玩的地方玩去了吧，爱玩是孩子的天性嘛。总之他没有回家。要是他回来，我准要把他揍一顿。"
 hum.6.1:0 "老板埋下头，再也不吭声了"

hum.7.t:0 "票数结果"
 hum.7.d:0 "公示牌上显示两人的票数几乎完全相同，但可惜有一方就是少了关键的那几票，在场瞬时人声鼎沸，乱成了一锅粥。"
 hum.7.1:0 "结果是慧音险胜"
 hum.7.2:0 "结果是小铃险胜"

hum.8.t:0 "慧音险胜"
 hum.8.d:0 "小铃一脸不可置信的样子看着投票结果，接着嘴里大声的叫嚣着，让一个妖兽来统治人类不可理喻，今日我败则明日汝亡之类的话，慧音不耐烦的抬手召唤卫兵把小铃架了出去。在这个过程中小铃依然不断的骂道“我要推翻你们！”"
 hum.8.1:0 "这个疯子!"

hum.9.t:0 "小铃险胜"
 hum.9.d:0 "慧音一脸不可置信的样子看着投票结果，还没来得及说什么话就被小铃的亲信架住了双手掐住了头，小铃不会让慧音再有任何发言的机会，她不过是半人半兽的物种罢了，[HUM.GetName]只能是人类的[HUM.GetName]，这点永远也不能被改变，以前不会，将来也不会。"
 hum.9.1:0 "把这个叛国者抬出会议席！"

hum.10.t:0 "小铃宣布改组政府"
 hum.10.d:0 "现在请让我作为新任[HUM.GetName]建设计划的下一阶段总策划者之身份宣布，我将开始逐步兑现自己曾作出的承诺——人类复兴计划。而第一步便是重组政府，让它高效、有用和更加先进。我将推举我的朋友，大家一致的拥护，也是[HUM.GetName]的未来——稗田阿求小姐，来担任新政府大执政。接着人们就看到一脸茫然的稗田阿求被两位卫兵连拖带拽的拉到了小铃身边，她看起来就像被人强拉进来的一样。有聪明的人已经在推测，或许小铃此举目的是迅速的安抚人心，借阿求的身份巩固自己的政权，其实自己会操控已经没有实权的稗田家小姐，来实际的掌控新人类政府。\n 小铃没有理会人群的骚动，而是冷冷的看着下面目瞪口呆的慧音和她的支持者们，发布了新稗田政府的第一条命令——"
 hum.10.1:0 "逮捕那些反动派！"

HUM_baitianjiachengtuan_party:0 "稗田家臣团"
 HUM_baitianjiachengtuan_party_long:0 "稗田家臣团"

HUM_huiyinshengli_FLAG:0 "慧音在投票中胜利"
 HUM_xiaolingshengli_FLAG:0 "小铃在投票中胜利"

hum.11.t:0 "《人间之里公定宪法》"
 hum.11.d:0 "人间之里临时人里大会受全民众之托付，依据上白泽慧音等约定纲领之嘱教，为巩固国权，保障民权，捍卫人权，奠定社会安宁，增进人民福利，制定本宪法，颁行全国，永矢咸遵..."
 hum.11.1:0 "我们在走向新时代"

hum.12.t:0 "慧音的就职致辞"
 hum.12.d:0 "人里共和国缔造之始，而吾以不德，膺大大执政之任，夙夜戒惧，虑无以负国民之望。夫蒙受干涉自由与破坏人权之毒，至复权之战前来而滋甚。\n 虽余推行新令，一旦以国民之力踣而去之，便有财阀者寻衅滋事，起事不过数旬，妄自螳臂当车，然我国民神速，平定反叛，自有历史以来，成功未有如是之速也。\n 又国民以为于内无统一之机关，于外无对待之主体，建设之事更不容缓，于是以组织国民政府之责相属。自推功让能之观念以言，吾所不敢任也；自服务尽责之观念以言，则吾所不敢辞也。是用黾勉从国民之后，能尽扫压迫之流毒，排除敌对之胁迫，确定共和以达革命之宗旨，完国民之志愿，端在今日。\n 自此，吾敢披沥肝胆为国民告：国家之本在于人民，诸县联合为一国，即合天下国民之忧望于一身，是曰吾今日之宣告。"
 hum.12.1:0 "全场掌声雷动"

hum.13.t:0 "慧音向人民群众的演讲"
 hum.13.d:0 "内容被和谐。"
 hum.13.1:0 "人民的欢呼声响彻天地"

hum.14.t:0 "寅时行动"
 hum.14.d:0 "马车缓缓的在政府大楼门口停好，如果观察仔细的话，今日政府大楼附近静的可怕，没有守卫，没有巡查，最近的国民编制卫队也在数条街区以外。当小铃刚走下马车，一位谨慎的侍卫就发现周围情况很不对劲，她刚要警告本居小铃迅速回车，就敏锐地听到四周有一阵枪带摩擦的声音....."
 hum.14.1:0 "刺客！有刺..."

hum.15.t:0 "寅时行动"
 hum.15.d:0 "身边的同伴精准的将子弹送进了那位发现刺客的侍卫的体内，队长也瞄准好了她的目标，砰的一声击中了红头发的少女的肩胛骨，那位少女一下子栽倒在地，但似乎因为是特质弹头，并没有流出太多血。双方在政府大楼下展开了激烈的枪战。"
 hum.15.1:0 "只许成功，不许失败。"
 
hum.16.t:0 "《帝国宪法》"
 hum.16.d:0 "人里国民团结其种族，一德一心共期改造邦家，永存于自由正义之境，维持国内国外之和平，促进社会之进化，爰制兹宪法。\n (1)神圣人里联邦帝国为共和政体，由帝国皇帝、首相与帝国会议共商国是。\n (2)联邦领土，由人间之里各县构成之。其他地方，如其人民照自决原则愿归属者，得依帝国法律接受，使归入于联邦版图。\n (3)联邦政府对于联邦有立法权事项，行使监督权。联邦法律，由各邦官署执行时，联邦政府得发布通命，联邦政府为监督各邦中央官署及其下级官署，执行联邦法律起见，有派遣委员于各邦中央官署之权，并在取得各邦中央官署同意时得派遣委员于各邦下级官署。\n (4)建制内阁，阁首为相，相属皇帝，而皇临天下。"
 hum.16.1:0 "“皇帝万岁！首相万岁！”"

hum.17.t:0 "《公家律令》"
 hum.17.d:0 "民居家中则能者为长，长者如父；民居国里则奉稗田公家如长，长者为君。夫屋檐之下莫非父主，普天之下莫非诚服。\n 令中央设二官八省一台五卫府。二官即神祗官、太政官，前者掌管国家祭祀，后者为最高行政机关。太政官下设中务、式部、治部、民部、兵部、刑部、大藏、宫内八省，省下置职、察、司等下级机关。\n 律令制度不分司法与行政，各级行政机关同时为审判机关。刑有苔、杖、徒、流、死五等。重罪有谋反、谋大逆、谋叛、恶逆、不道、大不敬、不孝、不义等“八虐”。\n 天朝人间，普光东照；王命攸归，劝莫逆亡。"
 hum.17.1:0 "“稗田万岁！”"

HUM_sixiangjianshe.tt:0 "接下来我们会以各种形式注重于长久的思想和意识战斗堡垒的建设。"
 HUM_renlidaxue.tt:0 "接下来我们会注重于用宣传和教育的方式长久的进行国民意识培养。"

hum.18.t:0 "论劳动"
 hum.18.d:0 "慧音帮忙运下了几袋建筑材料，工人们连连道谢，请她喝家乡带来的米酒，大家一起坐在路边休息。这时候，慧音抬起头，向工人们问道：“你们知道为什么要劳动吗？”工人们说，有人出了钱让他们建房子，所以他们劳动。慧音点了点头，“也就是有人用钱买你们的劳动产品；假如那人不肯付钱了，你们就不会劳动了吧。”她的提问得到了在场一致的回复：是的。\n 慧音笑了起来，起身拍了拍手说到：“劳动不应该仅仅是你们的义务，你们与他人的契约，还应该把它看作我们的权力。无”慧音喝尽了手里最后一口，拍拍身上的泥土，向工人们道别后继续走她的路。\n 那群外乡的工人们目送她离开后，发现周围不知不觉间已是围满了听得痴迷的人们。“刚刚那个人是谁？”工人问。“她就是我们的主席，上白泽慧音小姐呀！”周围的人一起答道。"
 hum.18.1:0 "她真是一个令人佩服的人"

hum.19.t:0 "论货币与财富"
 hum.19.d:0 "在一次演讲里，慧音谈到了财富，底下有人说，少数个人拥有大量货币不叫财富，只有国家拥有大量货币才是真正的有财富，有人认同有人反对。慧音微笑着压低了手，示意人群安静下来。\n “刚刚有个人说，只要国家掌握足够多货币，那么大家才算有财富，这点不算太错，我们的国家收入通过税收，来自于人民，自然也需要投资为人民建设，这样看国家税收率不变，收上来的货币越多，到头来说明大家的财富就越多。但是大家想想，货币带来了什么？社会必要劳动时间决定商品价值量，由价格反映，本应如此，但正因为货币出现使得有人会故意操控物价或者低价购买劳动力，以价格衡量价值，剥削、投机倒把，原本给予我们方便的货币，反而成为了阻碍我们的存在，助长私欲、压迫和不平等，以物易物就被那些人说成是原始落后，各取所需被污蔑为放纵欲望，然而在我们的理想社会，是不存在货币的。但是现在我们不能消灭货币，因为用货币购买效率高，我们的生产力也尚未达到足够高的水平，我们人民就需要自己管理自己的货币去调节自己的财富”\n “那么回到最初的话题，国家财富靠什么评判？我的答案是科技、资源、精神品质和我们的人民，而后者是我们国家最大的财富。”"
 hum.19.1:0 "在场的人们纷纷鼓起掌声。"

