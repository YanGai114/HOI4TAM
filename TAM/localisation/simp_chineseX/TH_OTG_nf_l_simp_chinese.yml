l_simp_chinese:
#国策
OTG_yaoyaoyuzhui:0 "摇摇欲坠"
OTG_yaoyaoyuzhui_desc:0 "天魔宫上那代表着高贵与权威的帝国时钟“咚咚咚”的敲了十二下，向天狗帝国的子民们昭示着146季新年的到来，但显然一如既往的，今年它也没有给帝国的子民们带来多少鼓舞欢欣。\n 那巨大时钟的表盘外壳布满裂纹，一阵寒风让里头的指针吱呀作响，那响声像是垂死的呻吟，让一旁的乌鸦也忍受不了，咒骂地拍着翅膀飞离了那里。\n 没人知道那块华丽的时钟何时塌下来，也许就在下一次敲钟报时的时候？\n\n 它摇摇欲坠，但终究直到现在还是没有死去。"
OTG_tianren:0 "优先接触天庭"
OTG_tianren_desc:0 "虽然看起来守矢神社与我们的关系更好，但她们已经帮了我们太多，手里牢牢的握着利益把柄。虽然我们天狗依然口头上“信仰”着守矢，但，她们的要求会仅限于此吗？\n 我们不敢再赌下去了，天狗帝国的筹码与骄傲已经在五年前被狠狠的摔在了地上，碎得彻底。"
OTG_sanshen:0 "优先接触三神"
OTG_sanshen_desc:0 "无论我们的想法如何，守矢神社的利益还是与我们更接近，而且相较于暗流涌动的天庭，她们显然更加稳定。\n 不过守矢神社帮助我们的力度不会太大，她们应该巴不得我们和南边的共和国两败俱伤，以更小的损失获取更大的利益。"
OTG_chanshugongdi:0 "威胁论"
OTG_chanshugongdi_desc:0 "想要引起天庭的重视，我们不仅要向对方阐述共和制度的威胁，还要适当加一些对守矢神社的“细节”描写，这样才能让她们肯认真地对待我们之间的问题。"
OTG_xiujiantianti:0 "天梯计划"
OTG_xiujiantianti_desc:0 "我们预计向天庭连接处修建基础设施和铁路，但是以我们目前的工业实力当然不可能轻易办到，不过天庭会给予我们援助。"
OTG_zongjiejingyan:0 "总结经验"
OTG_zongjiejingyan_desc:0 "我们和守矢神社的联军已经与南方战斗了数年，知道了天狗共和国不仅有数量庞大的正规军团，还有大量精锐的轻装编制。我们要与守矢神社更进一步的总结战斗经验，如今时代的敌人们早就今非昔比了。"
OTG_huzhutiaoyue:0 "互助条约"
OTG_huzhutiaoyue_desc:0 "一批老旧的武器会被运到我们这里，代价是被租用一些工厂..."
OTG_junshiyanxi:0 "受邀观看军事演习"
OTG_junshiyanxi_desc:0 "观看了天人们的军事演习，我们对一些战术有了更多的见解，她们也同意我们的观察团再深入研究一下所谓“天女阵型”的奥秘。"
OTG_guankanshenli:0 "参观神社"
OTG_guankanshenli_desc:0 "我们受邀参观神社，在神社现场，神奈子向我们展示了她的能力。说实话，威力挺大，不过我们对个体的实力没什么兴趣。"
OTG_tianrenzhengzhi:0 "天庭行政体制"
OTG_tianrenzhengzhi_desc:0 "在我们看来，天庭的体制实在糟糕，夸夸其谈的天人难道看不出自己内部的矛盾吗？\n 经济、政治与军事，现在天庭的综合实力确实比我们强，但很快就不是了，很快。"
OTG_jiaohuan:0 "交换科技"
OTG_jiaohuan_desc:0 "天人们对我们的轻质武器很感兴趣，提出与我们进行科技交流，这是一个挺不错的交易。"
OTG_gongjianmingong:0 "共建工厂"
OTG_gongjianmingong_desc:0 "天庭似乎不想在自己的领地上建造工厂，她们认为这会污染自己纯洁的土地。她们是妖精吗？"
OTG_choujianjungong:0 "筹建军工"
OTG_choujianjungong_desc:0 "我们会花费一些政治开支来继续争取到军工产业的合作建设，虽然天庭对此没有什么兴趣，但永江衣玖大人显然不同于一般的天人，她支持我们的提案，做出了明智的选择。"
OTG_jieshujiechu:0 "结束与天人的接触"
OTG_jieshujiechu_desc:0 "我们与天人终究是存在于两个世界，能取得如今的成果已经很不错了，再继续下去也没什么好处，不如转头去发展内政。"

OTG_canguanzhizaochang:0 "参观制造厂"
OTG_canguanzhizaochang_desc:0 "守矢神社的早苗十分热情也十分年轻，比那两个老古董要好打交道多了。她领着我们参观了守矢的制造厂，我们的参观团得到了很多宝贵的经验。\n 天狗共和国带走了太多科研人员，我们就只能转向学习守矢。"
OTG_shoushikeji:0 "守矢神社的科技"
OTG_shoushikeji_desc:0 "与天狗的不同，守矢科学虽然也有外界的味道，却有一种说不出来的别扭感。她们的科学与我们了解到的外界科学确实相似，但好像里面还掺杂了一些别的知识，早苗解释说这都是为了信仰。可是，披着宗教外衣的科学，还能被称为科学吗？"
OTG_touzigongchang:0 "投资工厂"
OTG_touzigongchang_desc:0 "我们很快就达成了协议，只需要付出一点象征性的代价，就能取得来自守矢援建的工厂。好吧，我们同意。"
OTG_wuzhuangshenshe:0 "武装神社"
OTG_wuzhuangshenshe_desc:0 "我们在离开的路上，虽然已经是傍晚，沿途的守矢信徒还在全副武装的进行着操练。\n 那架势，我们也曾在白狼天狗的军队里看到过。"
OTG_huafenliyifanwei:0 "天狗自强"
OTG_huafenliyifanwei_desc:0 "我们曾经有强大的军队，也有善谋的将军，更有一统的决心...\n 有时候，即使有强壮的翅膀和飞翔的雄心，面对雷云的天狗们还是要学会放弃。"

OTG_diguohequhecong:0 "重启大天狗议会"
OTG_diguohequhecong_desc:0 "事实上的大天狗议会常年就一两个大天狗在场，虽然全日本有八大天狗，但由于她们本身就在外界各有领地，而后来的结界问题和幻想乡的大战，更是导致常驻的大天狗仅饭纲丸龙一位。\n 鉴于此，大天狗议会进行了改革，除了大天狗和高鼻天狗，一些山伏天狗、鸦天狗和木叶天狗都会在地区上被票选然后进入大议会。\n 重启大议会标志着天狗帝国在革命发生后的行政中心由天魔宫重新回到大天狗议会，当然，在未来也要做好准备：来自天魔的权威挑战和来自底层天狗的反对抗议。"
OTG_datiangouzhishang:0 "一位天魔，一位大天狗"
OTG_datiangouzhishang_desc:0 "饭纲丸龙在战前不过是高层之一，作为鸦天狗的首领，由于在和谈期间表现不错而得以从天狗新闻社和负责外贸外交的职位上更进一级。在革命爆发后，由于对方领袖的原因，天魔宫紧急调换在职大天狗，由此饭纲丸龙得以任首席大天狗，采取了边打边谈和纵深防御的策略得以稳住帝国的北部领地。\n 其实作为本地大天狗，天魔曾举荐饭纲丸龙任首席执政，但被其谢绝，理由是自己想与更多的下层天狗和其他种族有更多的交流时间与精力。\n 据传天魔大人与饭纲丸龙私下的关系十分亲近，而现在一位天魔与一位大天狗执政似乎在公共的关系上也无比的亲近了。"

OTG_tianmoshanxing:0 "天魔山上漫天星"
OTG_tianmoshanxing_desc:0 "偌大的帝国带着枷锁起舞：共和的火焰刺瞎了我们的双眼，灼伤了我们的四肢。我们为当年的行为付出了应有的代价，也付出了不应有的代价。\n 天狗南去，天魔北留，随同地，但两秋。如今我们该学着遵从本心，做出自己的选择了。"
###########后期政治线
OTG_fangangquanxian:0 "饭纲丸大权现"
OTG_fangangquanxian_desc:0 "“我向星辰下令，我停泊瞩望，我让自己登基，做风的君王。”"
OTG_zhongyuyihui:0 "大议会宪政"
OTG_zhongyuyihui_desc:0 "“议会在上，帝国在下，而天魔自在其中。”"
OTG_tianmozaishang:0 "天魔悬于空"
OTG_tianmozaishang_desc:0 "“巨大的翼，权威的翼，无上的翼。”"

OTG_zhanshengzhishen:0 "战胜之神"
OTG_zhanshengzhishen_desc:0 "饭纲丸龙虽然不常出现在战场与前线，但这并不意味着她不擅长战斗，事实上她曾被外界封过战胜之神。"
OTG_budongmingwang:0 "不动明王"
OTG_budongmingwang_desc:0 "作为佛教的代表和守护神之一，饭纲丸龙自己就有信仰所属。与守矢不同，她不需要供奉或是祭祀来维持生命。\n 她自身的存在是神的旨意，更是人的意志。"
OTG_guanhufeichi:0 "管狐飞驰"
OTG_guanhufeichi_desc:0 "典，不仅是部下，也是龙的好友。虽然她经常使坏和做恶作剧，但不可否认的是菅牧典的能力确实强大。"
OTG_chaoqianshibian:0 "朝迁市变"
OTG_chaoqianshibian_desc:0 "因为饭纲丸龙此前一直负责外交外贸和天狗新闻社，她比通常天狗更知道全幻想乡的情况。传统封建体制的垮台是时代的必然走向，而此前与山童和市场神打的交道也告诉丸龙一个道理：在这个世界，你不向前走，就自然有人将你一脚踹开以便给自己让路。"
OTG_biruiboqi:0 "爱宕与鞍马"
OTG_biruiboqi_desc:0 "饭纲丸龙有两位关系好的大天狗同伴，分别是来自京都的太郎坊天狗爱宕权现和同来自京都的僧正坊天狗鬼一法眼。她们虽然此时并不在东之国，但依然遗留有为饭纲丸龙所用的东西。\n 她们一位是天狗名列第一的贤者，另一位是掌握有连通世界能力的兵法大家。"
OTG_guanweigongju:0 "官位公举"
OTG_guanweigongju_desc:0 "“以第一执政、天魔宫理事、议会首席之名，改革官制，谨遵法度，推行公举...”"
OTG_dahuagengxin:0 "大化改新"
OTG_dahuagengxin_desc:0 "行政中心的改革，牵一发而动全身。从天魔宫辐射开来，一切制度、文化与习俗都要受潜移默化的影响。\n “现在高鼻天狗也要负责边境的防御，木叶天狗也可以来议事会发言。而我，我会每周都亲自去工厂印刷新闻报纸。”"
OTG_xinwenshe:0 "大天狗新闻社再建"
OTG_xinwenshe_desc:0 "随着我们重新夺回印刷中心，天狗新闻社终于可以实现真正意义上的重建并立社了。\n 饭纲丸龙沉默而熟练地操作着老旧的印刷机，印制出了新闻社重建后的第一份报纸。"
OTG_diguoxiuzheng:0 "帝国修政"
OTG_diguoxiuzheng_desc:0 "天魔大人最近越来越少的在天狗议会的常设机构中露面，她的解释是，希望日后更多的注重个人的修养。\n 事实上，大天狗管理一切天狗，而天魔是大天狗的领袖，天狗们并不直接对天魔负责，所以让大天狗全权执政当然是合适的选择。天魔大人也是该好好休息下了。"
OTG_zhongzuzixin:0 "高贵种族"
OTG_zhongzuzixin_desc:0 "天狗种族自古以来就高贵无比，这种高贵并不是物种之贵贱，而是天狗往往比其他种族更热衷于追求新的事物。一个总是走在时代前沿的种族回头看看其他种族，内心的骄傲自会油然而生。\n\n 高贵，是天狗们应得的赞美。"
OTG_wenmingzixin:0 "文明自信"
OTG_wenmingzixin_desc:0 "起初，天狗们反对贤者，被称作是谋逆与作乱，但时间证明当年的反抗是正确的，只是不够成熟。外界科技渗透进来，不是一人两人，也不是一族两族、一国两国的影响，而是大结界·常识之壁本身的选择。\n 贤者们不去处理结界的动荡，而是干涉结界内的科技进程，那自然又会加剧结界的动荡。作为天狗文明，主动接纳结界之物有何不可？那些当年反对我们的人不是害怕外界，而是害怕内界，害怕自己。"
OTG_xinshidaitiangou:0 "新时代天狗"
OTG_xinshidaitiangou_desc:0 "上一次是我们输了，这次该轮到我们赢了！"
OTG_huishezhi:0 "会社制"
OTG_huishezhi_desc:0 "选官制度基本确立了之后，想要落实就要积极推动地方自治了。会社制度虽然有一定的缺点，但我们要相信现在前进一小步是为了日后前进一大步。"
OTG_songdongshehuizhixu:0 "松动社会规范"
OTG_songdongshehuizhixu_desc:0 "天狗的社会规范不是轻易就能够被动摇的，我们只有更加完善严格而公正的法律，才能让这种制度慢慢地更关注到底层天狗的利益。"
OTG_duohuihonglongdong:0 "取回虹龙洞"
OTG_duohuihonglongdong_desc:0 "在革命爆发之际，我下令让虹龙洞与山童们保持独立以免卷入这场旷日持久的纷争。现在天狗重新统一，我将向山童交涉，在尊重对方独立性的同时取回我们应有的外贸领地。"
OTG_datiangoudelixiang:0 "大天狗的理想"
OTG_datiangoudelixiang_desc:0 "天狗的社会，经历了建设、发展、鼎盛、衰落、再建设、再发展，终于与天狗本身的历史一样经历了许多。而现在，没有什么内力再会阻碍帝国的发展了，我们也将走向开放，正如以前我们反抗贤者所做的那样。\n 张开我们的翅膀，进步就在我们眼前，就在我们脚下。"
OTG_tianmoshanshangxingbuluo:0 "妖怪山上星不落"
OTG_tianmoshanshangxingbuluo_desc:0 "在一生中，我有三次受难：首席天狗、镇压革命、越权错位；我同样也有三次幸福：我的工作，我的使命，我的头顶星空。"
OTG_dizhigonfhe:0 "帝制共和"
OTG_dizhigonfhe_desc:0 "帝国的法制改革到此为止，它或许还有进一步发展的可能，但我们的国民需要时间去适应。\n 天魔仍然是公认的领袖，饭纲丸龙也将会是最受爱戴的首席大天狗。"
OTG_tiangoudeshidai:0 "虹·光风霁月"
OTG_tiangoudeshidai_desc:0 "我虽然身为大天狗，但依然奉天魔为更上位。\n 我并不贪图地位与权力，因为有两样东西，越是经常而持久地对它们进行反复思考，它们就越是使心灵充满常新的惊赞和敬畏：我头顶的星空和我内心的准则。"
OTG_chanyumi:0 "禅与密"
OTG_chanyumi_desc:0 "妖怪寺和太子庙，有趣。"
OTG_yezhikongxingzhizhu:0 "星宿之神"
OTG_yezhikongxingzhizhu_desc:0 "摩多罗，她身上的神格未免有些太多了，虽然这不关我的事，但我操纵星空，她掌管星宿，可是很对付不来啊，真是头疼..."
OTG_xingkongyutiankong:0 "迈向改良"
OTG_xingkongyutiankong_desc:0 "科技的发展必然会带来社会的变革，一味的压制只会适得其反。这是天狗共和国教会给我们的道理。"

OTG_zhanguo:0 "肯定共和国的价值"
OTG_zhanguo_desc:0 "天魔大人已经起草了一篇《罪己诏》，并公开赞扬了共和国每一位天狗的英勇。\n 天狗革命并没有证明我们的社会秩序出现了错误，反而让幻想乡看到了天狗的战斗力，并直观的感受到外界知识的冲击。\n 天狗从来就不是一个画地为牢固步自封的种族，这是帝国和共和国都可以证明的一点。"
OTG_kanxiangtianjie:0 "眺望天界"
OTG_kanxiangtianjie_desc:0 "天庭早就靠不住了，幸好我们从来就没有指望过她们，也没有建立太深入的关系。现在，我们希望她们的保守派能够取得实际的权力，不求深化合作，但求和平共处。但是倘若她们对我们不怀好意，那就该让天人们尝尝人间痛苦的滋味了。"
OTG_kaiting:0 "开庭！"
OTG_kaiting_desc:0 "大天狗议会进行了改革，但这还不够，远远不够！虽然我们重新统一，但社会隐患一点也没有减少。帝国再也经受不了下一次的革命了。"
OTG_guiquan:0 "规劝？"
OTG_guiquan_desc:0 "天狗社会不能容许任何形式的地区自治，但是光分散权力给各天狗首领这种做法既不能让所有天狗信服，反而还是会加大内乱的隐患。\n 鉴于此，我们将学习外界关于行政改革的思想，建立国家福利系统，在各地区设立福利局和救济院，在经济上补偿底层天狗们的政治需求。希望这有用。"
OTG_kanxiangshanshang:0 "眺望守矢"
OTG_kanxiangshanshang_desc:0 "与天界一样，我们不奢求守矢那边的理念与我们相同，而且我们也没有多少谈判的主动权——我们希望通过在河童问题上的让步，换来天狗帝国的独立自主，但倘若她们的野心不满于此...\n 请做好战争准备。"
OTG_zhuanshizhuanban:0 "专事专办"
OTG_zhuanshizhuanban_desc:0 "天狗议会将决定，行政长官由高鼻天狗担任，军事将领则由其他种族担任，鸦天狗担任外交外贸，山伏天狗负责内务...力求天狗种族共荣，而不是养出一群尸位素餐的门阀出来。"
OTG_diguofuxingfa:0 "帝国复兴法"
OTG_diguofuxingfa_desc:0 "在此前，我们对于白狼天狗的要求太高而对其关怀太少，或许我们不应当把军事压力太多地施加在她们身上。\n 我们的工业建设会向白狼天狗开放大量岗位，供她们自由选择。\n 天狗议会也留有她们参政的席位，但是她们的首领拒绝了。"
OTG_xingzhengyuan:0 "议会行政院"
OTG_xingzhengyuan_desc:0 "我们想要防止地方上的分权，那就应该主动给地方上的权力，除了设立救济院归正院，我们的天狗议会还管理各地区建立的行政院，地方的管理需要由议会讨论与考核，并给予奖惩和升降。"
OTG_huiwangyaoguaishan:0 "回望妖怪山"
OTG_huiwangyaoguaishan_desc:0 "时间如高悬的九天瀑布一样轰鸣而去，不问前途，不问来路。"
OTG_diguotongmeng:0 "天狗们，团结起来"
OTG_diguotongmeng_desc:0 "个人英雄主义的时代已经过去，无论是饭纲丸龙大人还是更高级的天魔大人，都是帝国的公民，只有全体帝国公民牢牢地团结起来，天狗才能真正的屹立于世界之巅。"
OTG_mingyulingxiu:0 "名誉领袖"
OTG_mingyulingxiu_desc:0 "权力中心由天魔宫重回到天狗大议会的工作有条不紊地进行着。秘书处的搬迁、新闻社的重建以及各部门脱离天魔宫的临时办事处于各地重建的任务都正在实施。\n 天魔大人是我们名誉的领袖，她代表着天狗帝国这一点永远也不会改变。但，她一位天魔终究代表不了我们每一位天狗。我们反对天魔即天狗，必然的，天狗也不会是天魔。"
OTG_shantonghetong:0 "山童，河童"
OTG_shantonghetong_desc:0 "我们大约是处理完了河童的问题，那么现在我们是时候处理关于山童的问题了。众所周知，山童自古以来就是天狗帝国忠实的盟友...和附庸。"
OTG_tiangoujuqi:0 "开门，收保护费！"
OTG_tiangoujuqi_desc:0 "我们的议会迫切需要通过一次行动来证明它的权威。山如赌场原本就应该是我们的领地，虽然饭纲丸龙提议通过千亦以与赌场达成和平的沟通与贸易，但经过大多数天狗的投票，议会决定——给她们一点教训，该把保护费和场地费交一交了。"
OTG_yanxutiangouxinyang:0 "延续天狗的信仰"
OTG_yanxutiangouxinyang_desc:0 "此前我们虽然答应了信奉守矢，如今我们也不打算反悔，但是现在议会决定要把守矢和传统天狗的信仰结合并革新，变为全妖怪山的信仰乃至以后幻想乡的信仰。嗯，简言之就是维护统治。"
OTG_tianmojidatiangou:0 "帝国之威"
OTG_tianmojidatiangou_desc:0 "天狗帝国的历史是所有帝国之最，天狗帝国的政治是所有帝国之精，天狗帝国的秩序是所有帝国之长。"
OTG_gongxunzhi:0 "功勋制"
OTG_gongxunzhi_desc:0 "“如盘如砣，如琢如磨，自此，天狗无门阀，宗族无长青，是以为功勋之制。”"
OTG_heihongshuangyi:0 "黑红双翼"
OTG_heihongshuangyi_desc:0 "不可否认§R[SCA.GetFlag][SCA.GetName]§!的实力已经远非从前，我们之间的矛盾也是不可调节，如今打通了河童通道，我们的老对手的边境，就完全暴露在我们眼前了。\n 我们或许可以争取到其他国家的援助。"
OTG_daxiutianmogong:0 "大修天魔宫"
OTG_daxiutianmogong_desc:0 "我们将要重新修缮天魔宫，如同我们正在修缮整个帝国那样。\n 凡是过往，皆为序章。"
OTG_guizugonghe:0 "议会共和"
OTG_guizugonghe_desc:0 "我们承认天魔具有无上的权力，正如天魔也应该承认议会具有同等的权力。\n 我们给予全部天狗权力，也正如全部天狗都应将权力给予议会。"
OTG_xindiguo:0 "新帝国，新天命"
OTG_xindiguo_desc:0 "天魔的时代终会过去，但天狗的时代还未到来。\n 一个刚要过去，一个将要到来。"
OTG_chedijiejuehetongwenti:0 "横扫无缘冢"
OTG_chedijiejuehetongwenti_desc:0 "天界的天子想要把那块西南的地方占领下来充当后花园，而我们对那块充满着幽灵和妖精的聒噪之地没有丝毫兴趣。不过，我们还是有必要掺一脚的，为了彰显帝国的权威，仅此而已。"
OTG_yichuidingyin:0 "一锤定音"
OTG_yichuidingyin_desc:0 "虽然每个意识形态的社会团体支持率都有不同，但天狗议会将开始表决哪一种意识形态最适合我们的国家。"


OTG_fenyulie:0 "奋余烈"
OTG_fenyulie_desc:0 "忠于天魔的我们哪怕是在重组的天狗议会中都获得了胜利！这说明我们的人民没有对天魔大人失去信心，我们的帝国依然由伟大的天魔带领着前进！\n 现在，全体天狗们通过议会牢牢地站在了一起。天魔大人已经迫不及待地准备施展开帝国的拳脚了！"
OTG_zhenchangbian:0 "振长鞭"
OTG_zhenchangbian_desc:0 "饭纲丸大人日前已经与天魔大人经过密会，并向外宣布尊重天魔宫的地位——荣耀或者是帝国的中心——天魔大人不仅是帝国的名誉领袖，日后也将作为议会的一员参与帝国的执政。\n 天魔号召我们团结一心，团结所有妖怪，团结一切力量缔结联盟，要像一条长鞭横扫整个东之国。\n 向天魔大人证明：我们一定能做到！"
OTG_linluo:0 "官僚农业体系"
OTG_linluo_desc:0 "天魔大人注意到了我们政府与天魔宫里的蠹虫，她们没有什么本事但是因为出身高贵就来啃食天魔大人身下荣誉的宝座。\n 仁慈的天魔大人将她们送去负责开荒和监督耕田，凭能力养活自己。"
OTG_shoushixinyang:0 "守矢信仰"
OTG_shoushixinyang_desc:0 "我们与守矢那边没有什么悬而未决的事项，天魔大人也认同我们继续信仰守矢。对于爱喝酒的天狗来说，那座神社中的泉水酿出的酒很好喝，这就足够了。"
OTG_yuyunei:0 "拓四海，开八荒"
OTG_yuyunei_desc:0 "我们的帝国迫切需要威名，我们帝国的子民迫切需要胜利，我们帝国子民的心愿迫切需要得以实现。"
OTG_buwu:0 "天魔大赦令"
OTG_buwu_desc:0 "天魔大人承认了当年的考虑是不妥当的，她也承诺白狼天狗的忠心将要得到回报，实在不满意帝国统治的天狗也不予追究。\n 天魔大人决定大赦天下，并鼓励她们回到家乡进行重建工作，还给予白狼天狗城一定的自治权力。"
OTG_guiyi:0 "归一"
OTG_guiyi_desc:0 "我们承认天狗议会的合法性，只要一切天狗都忠于帝国忠于天魔，我们就有理由相信她们做出的一切选择都是正确的，一切！"
OTG_gongshehuying:0 "宫社互映"
OTG_gongshehuying_desc:0 "妖怪山有两座高峰...\n 我们的帝国已经掌握了足够多的知识，现在既然对方的神明已经失去了科技之神的神位，我们就可以名正言顺地使用那些技术了。"

OTG_yaoguaishanjianshejihua:0 "妖怪山建设计划"
OTG_yaoguaishanjianshejihua_desc:0 "天魔大人无意宣称妖怪山之主的名号，大丈夫岂能自满于一山之间？妖怪山只是我们四海八荒的起点，现在，是时候更进一步了。"
OTG_gongheyichan:0 "共和遗产"
OTG_gongheyichan_desc:0 "天狗共和国被当做是天狗们一次失败的尝试，但底层天狗们依然做出了相当不错的成绩。我们的帝国向来不把自己的种族视为敌人，否则我们社会的制度也不会持续千年之久了。"
OTG_shiqichouhen:0 "准备重新打通大结界"
OTG_shiqichouhen_desc:0 "大结界震动是显而易见的，它对幻想乡非人类物种的影响也是不可回避的。\n 天狗共和国曾今认为她们可以团结正邪和人类村落，把失败归结于贤者的干预和人类复权的失败，其实不然，她们的联合必定不会实现，因为她们最终寻求的目标不同，只是阶段性目的一致，最后只能分道扬镳。\n 天狗共和国代表不了所有天狗，正邪也没法领导一切妖怪，稗田阿求最后仍未解决人类本身的矛盾。\n 但天魔大人肯定了她们的努力，起码她们真正的为了自己的目标付诸了行动。"
OTG_diguoxinwenshe:0 "帝国新闻社"
OTG_diguoxinwenshe_desc:0 "天魔大人肯定并赋予了天狗议会行政的权力，并督促在我们的帝国进行更多的改革。我们不能辜负天魔大人的期望，为了让帝国再次伟大。\n 先从天狗的新闻开始征服世界！"
OTG_xiakeshang:0 "反斯卡蕾特同盟？"
OTG_xiakeshang_desc:0 "我们曾与斯卡雷特帝国有过战争，表面如此。\n 被誉为拥有操纵命运能力的大小姐，是否清楚的认识到了当年帮助自己战胜天狗帝国的是赴死的妖精们，还是背后摆弄棋盘的存在呢？\n 帝国曾今的失败是一种折中，因为我们赢得了相对独立的地位然后走向了不得已的分裂。如果吸血鬼大小姐能明白自己的处境，就该知道当年的战争最后的赢家是谁了——反正当初不是我们，现在也不是她们。"
OTG_qiuhousuanzhang:0 "我即是权威"
OTG_qiuhousuanzhang_desc:0 "天狗种族完全有理由相信自身的独特性，天狗人民完全有理由认同自己的高尚性，天狗帝国就完全有理由相信她无上的权威性！"
OTG_tiantingxuyaowomen:0 "天庭需要我们！"
OTG_tiantingxuyaowomen_desc:0 "我们不得不承认，虽然早就预料到天界会发生巨变，我们也进行了相应的干预，但无论是天子还是永江衣玖，对我们的帝国都是威胁。\n 如果她们态度对我们恶劣，我们就有借口以帮助天庭匡扶正统为由，颠覆天界政府！"
OTG_shentou:0 "天狗渗透战"
OTG_shentou_desc:0 "虽然天狗们极力发展新闻行业，但我们并不打算以报纸为媒介充当信息渗透的手段。天狗们自有职业道德，是外人所无法理解的，但这是天狗们所为之崇高的。\n 帝国会大力发展情报部门，如果说报纸是我们与民众的桥梁，现在该用破密解密技术加固它的基础，让它们合起来为帝国情报局的工作延长一下长度与深度了。"
OTG_wuyunbiri:0 "妖怪引领者"
OTG_wuyunbiri_desc:0 "如果说贤者们代表旧秩序守卫者和妖怪的保护者，那么我们的天魔大人就是新秩序的推进者和促成妖怪前进的引领者！\n\n 固步自封就是让自己腐朽发臭，不断前进才是妖怪们生存的本能！"
OTG_quanmindongyuan:0 "尝试建立自治区"
OTG_quanmindongyuan_desc:0 "帝国的中心永远由天魔直辖，但是在特殊的地区我们考虑鼓励当地种族自治，但是任何地区的官员都需要通过考核才能有被帝国承认其行政的资格。"
OTG_hetongwenti:0 "君临"
OTG_hetongwenti_desc:0 "如果您立于天魔宫门前俯视我们的城市，可以感受到天狗们的创造力是何等的强大。\n 人们一向对河童们的技术有深刻印象，但是只有亲身来到我们的帝国，你才知道这宏伟的景观——山顶远胜于山脚——这是天狗的奇迹！"
OTG_wochuqiannichuli:0 "进一步发展我们的部门"
OTG_wochuqiannichuli_desc:0 "妖怪山建设工作无疑是对我们建设部门的一次磨练，我们的政府通过这次行动证明了自己的能力，现在就是时候将它的职能发扬光大了。"
OTG_zhengfushantong:0 "将山童拉进建设计划"
OTG_zhengfushantong_desc:0 "自山童与河童分离之后，我们有意于拉拢山童，曾今合作建立了虹龙洞。\n 帝国期望与山童再次合作，我们也会让其自主选择与天狗帝国的关系。"

OTG_shoushitianmoxieding:0 "山上帝国"
OTG_shoushitianmoxieding_desc:0 "天狗帝国曾今被看作古板、衰老和叛逆的国家，我们也认识到了当年促进结界内外交流的最深刻的阻力并非贤者而是旧有秩序的阻挠——这并不是贤者或者天魔大人一人就可以形成的力量。\n\n 太阳从山的那边升起来，而帝国，就矗立在那座山上，"
OTG_kanxiangshandi:0 "日升之地"
OTG_kanxiangshandi_desc:0 "如果你问，一个帝国如何可以统治，我的回答是：人民惧怕它，不敢反抗它，最终屈服它。\n 如果你问，一个帝国如何可以长久的统治，我的回答是：人民爱戴它，乐于建设它，最终代表它。"
OTG_junlin:0 "泛妖怪主义"
OTG_junlin_desc:0 "我们的妖怪应当是一个独立的种族，既不靠压榨其他种族得以生活，也更不应该屈服其他种族得以生存。与贤者们不同，妖怪的和谐应该由妖怪自己来营造，妖怪的秩序应该由妖怪自己来决定——\n\n 妖怪的未来就应该让妖怪自己来追求！"

OTG_rongyaoshuyutiangoudi:0 "黎明，从现在开始"
OTG_rongyaoshuyutiangoudi_desc:0 "深呼吸——\n 大家相约来到天魔宫前，共同注视着宫顶的表盘。那指针在不停地走动着，虽然晃晃悠悠，但掷地有声。它行走的声音和心跳的频率同步，与呼吸的节奏协调，时针笔直向上，然后等待分针与它重合。\n “咚，咚——”\n\n 天狗帝国熬过了它的黑夜，现在，该期待黎明的到来了。"














#################内战
OTG_zhunbeibilei:0 "构筑帝国防线"
OTG_zhunbeibilei_desc:0 "我们没办法保证第一时间能收到天狗共和国从何处进攻的消息，因为白狼天狗比我们的通讯机更快。但其实也无所谓，与我们踌躇的帝国不同，南方的共和国几乎是抱着必胜的决心进攻着我们的，我们可以预见大批的天狗部队会全面冲击我们的防线。\n\n 动员帝国的天狗们，下次战争我们得准备缩在堡垒里了。"  
OTG_yubeifangyu:0 "紧急操练木叶天狗"
OTG_yubeifangyu_desc:0 "由于我们几乎损失了全部的白狼天狗，我们不得不把负责辅助防卫的木叶天狗大规模动员出来。她们有的士兵大多只负责运输和通勤的工作，但是如今对于帝国来说，教会她们拿起火枪并瞄准射击就已经足够了。"  
OTG_tianmogongzhendong:0 "天魔宫震动"
OTG_tianmogongzhendong_desc:0 "坚持住，坚持住，撑到天狗的血流干净，撑到天魔宫彻底塌掉，撑到帝国最后存在的意义被无情抹去。\n\n 在此之前，我们决不投降。"  
OTG_zhanzhengdongyuan:0 "我们的山"
OTG_zhanzhengdongyuan_desc:0 "天魔山永远是帝国的山，也应该是全天狗的山，天狗共和国一味鼓吹她们的共和，反而忘记了我们作为天狗的根本。\n 她们正在亲手用火炮摧毁着自己的摇篮，以为自己正抗击着不公的命运，然而实际上，她们扼住的是自己母亲的咽喉。"  
OTG_tianjiegonggao:0 "向天界通告"
OTG_tianjiegonggao_desc:0 "无论我们现在关系如何，从前签订的条约要求我们有战争通告的义务。"  
OTG_shoushigonggao:0 "向守矢通告"
OTG_shoushigonggao_desc:0 "她们与河童长老会一起对抗河童共和国，是我们的侧翼，但现在俨然有着主攻的态势。如果我们日后统一天狗，不知道守矢会不会只满足于河童的利益。\n 但是现在暂且携手并进吧。"  
OTG_dadongyuan:0 "签署动员令"
OTG_dadongyuan_desc:0 "我们要开启紧急动员了，现在即使再有天狗抗议，也只能先镇压下去再说。"  
OTG_zhanshijingji:0 "切换战时经济"
OTG_zhanshijingji_desc:0 "所有建设工作均为战争做准备，一切生产活动为前线服务！"  
OTG_tongxunguanxia:0 "通讯与加密管控"
OTG_tongxunguanxia_desc:0 "天狗共和国的间谍机构与解密机构远比我们强大得多，我们要实施通讯管控和保密工作，力求将损失降到最低。"  
OTG_diguozhiwei:0 "天佑帝国"
OTG_diguozhiwei_desc:0 "作为帝国，动员平民是理所应当的事；作为天狗帝国，连平民都要动员是一件耻辱的事。"  
OTG_datiangouxinwenshechudong:0 "大天狗新闻社出动"
OTG_datiangouxinwenshechudong_desc:0 "无论是《文文。新闻》还是《花果子念报》，都是由饭纲丸龙于天狗新闻社审核而出的，只是饭纲丸大人给予属下极大的自由权很少干预而已。\n 如今，大天狗新闻社将要真正意义上的重回一线，而它的首要任务就是在战场上和两个老下属面对面交锋了。"
OTG_zhuazhuquedian:0 "天狗议会武装"
OTG_zhuazhuquedian_desc:0 "四组训练有素的大天狗直属编制将会在天魔宫集结，她们对议会负责，目的是消灭南方的不合法政府。"
OTG_jiaomiegemingzhihuo:0 "浇灭革命之火"
OTG_jiaomiegemingzhihuo_desc:0 "“那群南方的天狗们在光辉共和的旗帜下欢快地走向罪恶。”\n\n 大天狗卫队和新闻社将联合剿灭帝国中的南方共和亲近派和帝国反对派。"
OTG_fensuitianming:0 "灾星将至"
OTG_fensuitianming_desc:0 "天狗的诞生就是同自然斗争的结果，我们天狗即是自然中飞星的化身。\n 天狗们不应该相信上天安排的命运，我们出生就注定一飞冲天，然后留下灿烂的尾迹。"
OTG_chenshengzhuiji:0 "撕开她们的伤口"
OTG_chenshengzhuiji_desc:0 "撕裂，突破，扩大，恶化，毁灭。"
OTG_zaicitongyi:0 "天狗再统一"
OTG_zaicitongyi_desc:0 "“我在群山中高歌，我在星空下传颂，我在瀑布前吟咏，然后在黄昏里传来我的痛哭。”\n\n 天狗统一了。\n\n 真的统一了吗？"
OTG_zhandouzhuangtai:0 "帝国在行动"
OTG_zhandouzhuangtai_desc:0 "两组精锐的天魔禁卫在天魔宫就绪，她们装备有一些基础的装甲，最为重要的一点是她们可以一直是突破敌人防线的中坚力量，不惧死亡，不知疲倦。"

###########工业
OTG_chongzhengongye:0 "重启帝国工业"
OTG_chongzhengongye_desc:0 "大量天狗的外流与南下最直接的结果就是，我们缺少设计师，缺少工人，缺少消费力，然后就是导致工业能力全面退化，既没有生产力，也没有消费需求。"
OTG_moujianshe:0 "图建设"
OTG_moujianshe_desc:0 "虽然河童不再与我们合作，但是山童愿意售卖给我们新型的建设工具与图纸。我们虽然有的是建筑资源，但这并不意味着我们就可以直接平地起高楼，这不符合逻辑。"
OTG_tushengchan:0 "谋生产"
OTG_tushengchan_desc:0 "关于如何处理生产设备，经由议会讨论，我们决定把生产设备集中到一处，人力也是，我们要建成密集型工业生产体系。"
OTG_chongshishengchanshouce:0 "生产专业培训"
OTG_chongshishengchanshouce_desc:0 "当时传入的外界科技由于贤者势力们的压力，只掌握在少数天狗的手里。现在我们要推广技术，并对工人在生产前组织培训。"
OTG_diguojiansheling:0 "帝国工业领"
OTG_diguojiansheling_desc:0 "我们的工业区落入了南方革命者的手中，幸而相关技术还掌握在我们的手里，工业土地管理、建设制度规范等，我们会挑选一块适宜的地块再次进行工业区的建设。"
OTG_youxianbaozhangmingong:0 "民用工厂优先"
OTG_youxianbaozhangmingong_desc:0 "高贵的天狗对于生产武器不屑一顾，正所谓“笔墨胜于剑刃”。"
OTG_guifanhuashengchanxian:0 "规范化生产线"
OTG_guifanhuashengchanxian_desc:0 "从制造、打孔、磨制再到涂装、组装和抽样检查，我们帝国的生产线标准而强大。"
OTG_chanliangchanliang:0 "天狗算术"
OTG_chanliangchanliang_desc:0 "天狗算得清数学，天狗算得清岁月，天狗甚至可以算得清命运的丝线。可惜，她们算不清这世间的坎坷与苦难。"
OTG_waijiekeji:0 "在破房子里翻箱倒柜"
OTG_waijiekeji_desc:0 "外界科技...外界科技！它依然是我们的灵丹妙药么？"
OTG_geixinzangshuxue:0 "给心脏输血"
OTG_geixinzangshuxue_desc:0 "“于是，天狗分裂成为了两个国家，分别代表着痛苦和流浪，挥挥手从此各走一路。但是它们却又没有分开，两个国家各自在痛苦中流浪，或是在流浪中痛苦。”"
OTG_junminfuheti:0 "军民复合车间"
OTG_junminfuheti_desc:0 "我们现在有一套成熟的工业体系了，几乎大部分工厂都可以依据需求来切换自己的生产线。"
OTG_diguogongchang:0 "解决生产问题"
OTG_diguogongchang_desc:0 "我们有资源，我们有工厂，我们有工人，我们有过去，我们也将有未来！"
OTG_diguojiansheju:0 "帝国建设指导局"
OTG_diguojiansheju_desc:0 "帝国建设局是集工程、建造、施工等于一体的指导部门，这是一群工厂主组成的协会，也是被议会承认的合法组织。"
OTG_diguoshengchanguanlibu:0 "帝国生产管理局"
OTG_diguoshengchanguanlibu_desc:0 "它负责统一协调资源和发布国家工业指标，是一群科学家和公务员组成的机构，对议会负责。"
OTG_diguoyinqin:0 "帝国引擎"
OTG_diguoyinqin_desc:0 "当抬头仰望我们的帝国工业区，那高耸入云的烟囱是否会令你回想起多年前我们那早已被战火摧毁的南方科研中心？那曾是帝国的骄傲，是天狗力量的象征。回忆，可以把人们撕得粉碎，但也可以让我们充满力量。\n 现在引擎再次启动了，我们帝国这辆庞大的列车“呜——”的一声，不知是在哭喊还是在咆哮，然后颤抖着再次向前方行驶。它隆隆作响，它不可阻挡。"

#########军事
OTG_chongjianjundui:0 "重建帝国军队"
OTG_chongjianjundui_desc:0 "原先帝国的军队具有很浓厚的种族分隔的味道，即白狼天狗基本负责大部分的警戒和前线战斗的工作，鸦天狗一般是前线指挥小队和通讯联络工作，木叶天狗负责辅助支援与后勤补给工作，高鼻天狗负责监督战线、沟通战区与参谋的工作。这样的模式一度让天狗帝国具有高度专业的军队，但也导致革命发生后帝国军事陷入青黄不接战斗力低下和组织机构拥塞的艰难地步。"
OTG_tiangoubingshu:0 "军事策略再解析"
OTG_tiangoubingshu_desc:0 "一直注重军事组织管理的我们在军事战术上不够先进，经由饭纲丸龙大人收集并整理撰写的兵书就成为了我们首先研究的对象。作为战胜之神，她对战术研究提供了自己的见解。"
 OTG_touzijungong:0 "投资天狗军工"
OTG_touzijungong_desc:0 "在建成帝国工业区后，我们有大量的军事订单重新提上日程，首先我们就要解决陈旧武器的替换和新装备的列装问题。"
OTG_yanjiuzuozhanlinian:0 "重组军事编制"
OTG_yanjiuzuozhanlinian_desc:0 "战后的帝国军队呈现两极分化，一方面是精锐的近卫队后继无充员，一方面是紧急征召的编制没有正规的作战经验。"
OTG_gangtiezhiyi:0 "改良基础武器"
OTG_gangtiezhiyi_desc:0 "虽然我们不能把风弹通过未知的技术压进火枪里，但我们对火药可是研究得足够透彻。"
OTG_suduzhishang:0 "速度至上"
OTG_suduzhishang_desc:0 "比风更快，我们军队的行军速度应该要比得上出膛的子弹。"
OTG_huolizhishang:0 "火力至上"
OTG_huolizhishang_desc:0 "帝国军队的火力也该要有帝国的样子。"
OTG_quleichedian:0 "驱雷掣电"
OTG_quleichedian_desc:0 "我们军队的突破和协同能力都将得到提升...提升到我们本应有的水平。"
OTG_changqiangdapao:0 "长枪大炮"
OTG_changqiangdapao_desc:0 "我们设计并大规模列装了适合天狗的武器，这在以前是河童与南方天狗承包的工作，这也是为什么革命发生后对我们的影响巨大而对共和国影响相对较小的缘故。装备问题，现在得由我们自己动手解决了。"
OTG_kuodazhiyuanlian:0 "扩大支援连"
OTG_kuodazhiyuanlian_desc:0 "木叶天狗积累的经验让我们可以充分的研究支援科技，帮助我们早日实现军队的现代化。"
OTG_tongxinyujiami:0 "通讯与加密"
OTG_tongxinyujiami_desc:0 "如果当时我们的无线电足够发达，或许帝国的命运能得到改写..."
OTG_tiangouyoushi:0 "天狗的种族优势"
OTG_tiangouyoushi_desc:0 "我们好像除了速度，也没什么特殊的优势了吧，所以当初我们才会积极吸纳外界的科学知识。"
OTG_yongbaokexue:0 "轻步兵战术"
OTG_yongbaokexue_desc:0 "我们的轻步兵完全不输于线列步兵，装备有冲锋枪的她们火力也更为强大。"
OTG_diguojun:0 "帝国军"
OTG_diguojun_desc:0 "天狗帝国的皇家军队，是帝国的利刃，是天狗的骄傲，也是所有军队的典范。"
OTG_shoushijijiakeji:0 "守矢机甲科技"
OTG_shoushijijiakeji_desc:0 "凭借着之前与守矢的关系，我们搞来了不少图纸，只是之前没有好好精力研究，现在我们也要搞出一些庞然大物出来。"
OTG_yihuijun:0 "议会军"
OTG_yihuijun_desc:0 "大天狗议会下属的军队，是所有天狗都可以仰仗的力量，是各方面都走在时代前列的军队。"
OTG_wuqiruijin:0 "帝国武器设计所"
OTG_wuqiruijin_desc:0 "军队需要全方位建设，武器改进自然是不可或缺的环节。"
OTG_diguozhizao:0 "攻城局"
OTG_diguozhizao_desc:0 "随着天狗统一，我们得以研制出更强力的武器，我们帝国的根基也将牢牢稳固下来。"
OTG_junguankaohe:0 "规范考核"
OTG_junguankaohe_desc:0 "天狗帝国原本拥有着一套成熟的军队考核程序，但是接二连三的战事让太多的平民加入军队，导致我们部队的素质不断下滑，现在重组军事编制以及重新列装我们的新式武器后我们要做出大幅度的人事调整，力求复兴我们帝国的军队。"
OTG_tiangouzhengbingchu:0 "天狗征兵处"
OTG_tiangouzhengbingchu_desc:0 "国内形势将要安定，但是放眼妖怪山外，世界的形势实乃变化太多，无论是我们仅满足拥兵自重也好，还是拥有安定天下的雄心也罢，我们都需要有一个稳定的后方基地。"
OTG_kaifaqianli:0 "改革完成！"
OTG_kaifaqianli_desc:0 "是时候让世界重新认识一下天狗帝国的军队了！"
OTG_quandixingzuozhan:0 "全地形作战"
OTG_quandixingzuozhan_desc:0 "天狗的军队总是会在敌人意想不到的地方出现并发起攻势，这得益于我们对全部地形都有合适的作战方针。"
OTG_mimiwuqi:0 "秘密武器"
OTG_mimiwuqi_desc:0 "贤者的力量也带有外界科技的味道，那么我们也要当仁不让地将外界科技运用到军事上来。"
OTG_xingkongweitiangoushanshuo:0 "星空为天狗闪烁"
OTG_xingkongweitiangoushanshuo_desc:0 "白天我们或许势均力敌，但是在晚上，星空下就将是天狗的主场。"
OTG_shiyingzhengbing:0 "健全支援与后勤体系"
OTG_shiyingzhengbing_desc:0 "我们的军队想要进一步发展并形成一套完备的体系，现在就差临门一脚了——后勤与辅助体系——我们不想因为弹药不够而输掉战斗，这是对天狗军队的侮辱。"
OTG_jingsu:0 "长空凶神"
OTG_jingsu_desc:0 "天空的霸主永远都将是天狗，而不是其他的种族。"


########战争
OTG_fuchao:0 "灾星·覆潮"
OTG_fuchao_desc:0 "当天边划过流星，天狗们便会随飞星而至。古人云，飞星乃大灾之兆，通常在统治者荒淫无度、朝纲暴乱时出现，代表着上天的警示与惩戒。"
OTG_tongtiandiguo:0 "通天帝国"
OTG_tongtiandiguo_desc:0 "天人不是我们天狗的朋友，以前不是，现在不是，将来也不是。"
OTG_shanjiaoxiadeshenming:0 "山脚下的神明"
OTG_shanjiaoxiadeshenming_desc:0 "全体天狗几乎都认为我们不应该与厄神交战，我们完全可以联合起来一起做土地建设并推广妖怪山文化。至于陷入极端的秋神，她们就是妖怪山脚下的炸弹。"
OTG_lingyizuoshanfeng:0 "鼓动河童与山童"
OTG_lingyizuoshanfeng_desc:0 "我们是河童传统的盟友，河童里不缺支持天狗帝国的存在。"
OTG_diguoyongbumie:0 "帝国永不灭"
OTG_diguoyongbumie_desc:0 "我听说有人叫嚣着“帝国之灭”，那会是谁呢？\n 你知道我在说谁。"
OTG_yaoguaishanzhizhu:0 "一决草根妖怪之主"
OTG_yaoguaishanzhizhu_desc:0 "征服草根妖怪是我们下山行动的第一步，想要征服她们，莫过于通过武力——或是其他东西？"
OTG_zhiyouyizun:0 "我们又见面了"
OTG_zhiyouyizun_desc:0 "当我们决定实施此项决策的时候，正说明我们的帝国又一次让她边境大开。\n\n 准备好了吗？"
OTG_liangenbaqi:0 "幻想终焉"
OTG_liangenbaqi_desc:0 "进攻！打破旧秩序最后的迷梦！\n\n 突破！碾碎缅怀者面前的刍狗！\n\n 凯旋！在帝国的英灵殿中再会！"
OTG_laopengyou:0 "零落成泥碾作尘"
OTG_laopengyou_desc:0 "快速吞并附庸国，帝国没时间浪费在被俘虏的敌人身上。"



########二次内战
OTG_diergechuntian:0 "第二个春天"
OTG_diergechuntian_desc:0 "如果说多年前的天狗共和国革命被称为“天狗之春”，那么如今议会团结的更多的天狗和坚定的信念让第二个春天来到了妖怪山上。\n\n 赌上全天狗种族的命运，这次我们不能再失败了。"

OTG_chongzuyihui:0 "大天狗亲征"
OTG_chongzuyihui_desc:0 "§Y长鼻天狗城§!和§Y上瀑布区§!会听从饭纲丸大人的号令加入我们，那些地区同时拥有大量工厂。"

OTG_linweishouming:0 "临危受命"
OTG_linweishouming_desc:0 "犬走椛是我们军队的领袖，也是底层天狗中的名誉人物，她已经响应议会的号召准备重新带领我们向天魔宫进发了。\n 让我们为犬走椛和祖国的未来战斗！"

OTG_pingquanyundong:0 "平权运动"
OTG_pingquanyundong_desc:0 "在文和果的演讲下，共和国的土地再次苏醒！§Y天狗修炼所§!和§Y人类贩卖地§!将加入我们，那些地方拥有大量装备和一定的工业基础。"
OTG_gensuidatiangou:0 "重组议会秩序"
OTG_gensuidatiangou_desc:0 "我们的领袖一直都将是饭纲丸龙，她不仅是大天狗拥有无上的权威，现在更是作为天狗的一员拥有无上的品质。\n 首席天狗饭纲丸大人将引领我们前进！"
OTG_hanweiwomendequanli:0 "捍卫我们的权力"
OTG_hanweiwomendequanli_desc:0 "文和果在议会里的宣讲让我们受到启发。\n “一味的让底层天狗自发抵制上层暴力反对阶层制度势必是盲目而力量分散的，只有领导她们，先让各阶层团结起来消除阶层差异，突出职业分化才是稳健的社会变革。”"
OTG_dicengtiangoudatuanjie:0 "底层天狗大团结"
OTG_dicengtiangoudatuanjie_desc:0 "让特权者们颤抖吧，§Y天狗要塞§!和§Y天狗壁垒§!的士兵们会响应犬走椛的号召起义！"

OTG_fangangdaxuangao:0 "饭纲丸大宣告"
OTG_fangangdaxuangao_desc:0 "“一切尚有一丝良知的天狗，一切尚想褪去愚昧的天狗，一切要为自己祖国奋斗的天狗，不要相信北方玩弄朝纲的伪政府，到南方来！\n 到南方来！\n 到南方来，为了正义而战斗！”"
OTG_jijieyihuijun:0 "集结议会军"
OTG_jijieyihuijun_desc:0 "有三组经验丰富的天狗议会直属编制已经重整完毕，为了议会和全天狗人民！"

OTG_muyebianweituan:0 "木叶边卫团"
OTG_muyebianweituan_desc:0 "两组训练有素的木叶天狗边境防卫队已经开近前线，她们有强大的支援连队。"
OTG_bailangjinweituan:0 "白狼近卫团"
OTG_bailangjinweituan_desc:0 "两组精锐的白狼天狗近卫团抵达目的地，部队的配置在于突进撕裂和扩大战线。"

OTG_tiaozhengwomendebushu:0 "调整我们的军事部署"
OTG_tiaozhengwomendebushu_desc:0 "共和国军队将会在南边复兴，轻装编制将使用敌人最头疼的游击战术。"
OTG_gongheguoqizhi:0 "扬起共和的旗帜"
OTG_gongheguoqizhi_desc:0 "一组精锐重组共和国正规编制和两组老练的共和国轻装编制在天狗主城就绪，我们一定能把全新的共和留在妖怪山上！"
OTG_shentoudiguo:0 "渗透天魔宫"
OTG_shentoudiguo_desc:0 "管狐总是能想到稀奇古怪的点子帮我们打败敌人。"
OTG_fensuitamendejiekou:0 "粉碎她们的信心"
OTG_fensuitamendejiekou_desc:0 "胜利永远属于勇敢的天狗人民，因为她们守护的是自己生长的土地。"
OTG_gongheyongzun:0 "平等，自由与公义"
OTG_gongheyongzun_desc:0 "残燕尚有鸿鹄志，敢笑天魔不丈夫。"
OTG_fengtianjingnan:0 "奉天，靖难！"
OTG_fengtianjingnan_desc:0 "我们将在自私自利的人坟头上载歌载舞——向敌人的首都发起冲锋！"
OTG_shoujizhuangbei:0 "收集攻城装备"
OTG_shoujizhuangbei_desc:0 "大炮已经组装完毕，火力预备倾泄，炮手就位！"
OTG_fandilangchao:0 "反帝浪潮"
OTG_fandilangchao_desc:0 "向永远在战斗的犬走椛大人致敬！"
OTG_guominliliang:0 "国民力量阵线"
OTG_guominliliang_desc:0 "前进！向最前线前进！！！"
OTG_xingongheguo:0 "新意志"
OTG_xingongheguo_desc:0 "地无南北，族无差别，齐心协力，一致共和。"



OTG_kaishixuanju:0 "开始选举"
OTG_kaishixuanju_desc:0 "我们的议会尊重任何政治力量，议会之中，只有共荣，没有异类。"
OTG_tiangoujinbupai:0 "天狗与国家进步派"
OTG_tiangoujinbupai_desc:0 "立于群峰之上，方知江长浩荡；居在江湖之远，才见苍生苦痛。\n 我们主张将天狗人民与帝国松绑，权力属于议会与大众。"
OTG_guominliliangpaishengchu:0 "国民力量与劳动派"
OTG_guominliliangpaishengchu_desc:0 "起于青萍之微末兮，化狂飙以骋太宇。\n 我们将打击一切剥削与压迫，对于任何丑陋的不劳而获都严惩不贷。"

OTG_gonghepaishengchu:0 "自由与共和派"
OTG_gonghepaishengchu_desc:0 "贪婪让天狗变成恶鬼，天狗奉贪婪为神明。\n 我们将与任何反对共和与公义而自私自利的势力作斗争。"

OTG_weifanggangdarenhuanhu:0 "为饭纲丸大人欢呼！"
OTG_weifanggangdarenhuanhu_desc:0 "为了弥补底层天狗，饭纲丸大人将推动一系列保障法案，将一切天狗的生活都恢复并进而变得越来越好。"
OTG_mihejiecengfenqi:0 "弥合阶层分歧"
OTG_mihejiecengfenqi_desc:0 "我们没办法一下子就消除千百年来的种族差距，但是我们有信心超越千百年前的种族制度。"
OTG_jikuiqiye:0 "击溃山童企业"
OTG_jikuiqiye_desc:0 "我们查清楚了当年饭纲丸大人的龙珠事业的源头，我们得直接把虹龙洞夺回来，把那里的劳动者从山童手里解救出来！"
OTG_duolaoduode:0 "多劳多得"
OTG_duolaoduode_desc:0 "我们不会以暴力的方式要求高层天狗们怎样，我们更不会侵犯任何天狗的私有财产，我们也愿意尊重天狗一切适当的权力，但我们国家的蛀虫是一定要避免的。"
OTG_dakaijinbuzhimen:0 "大开进步之门"
OTG_dakaijinbuzhimen_desc:0 "希望！在于我们进步之上。\n 光荣！存于开放理念之中。"
OTG_tianmoshandakaifa:0 "天魔山大开发"
OTG_tianmoshandakaifa_desc:0 "让天魔之峰更高，让天狗看得更远！"
OTG_zaizaogonghe:0 "再造共和"
OTG_zaizaogonghe_desc:0 "喂，现在还没到擦眼泪的时候，来呀，我们一起建设我们的祖国，让共和的呼声再次响彻妖怪山！"
OTG_tiangouzhixing:0 "天狗之星"
OTG_tiangouzhixing_desc:0 "绝影临山尖，孤木立高寒。"
OTG_daitoujuankuan:0 "帝国楷模"
OTG_daitoujuankuan_desc:0 "我们要鼓励上层天狗主动参与到国家建设事业中来，我会带头捐献我每年俸禄的百分之五十。"
OTG_diguoxinsheng:0 "情报部门再建设"
OTG_diguoxinsheng_desc:0 "为了将和平与理想传得更远，为了让美丽同幻想永驻世间..."
OTG_qingbaobumen:0 "帝国新声"
OTG_qingbaobumen_desc:0 "“诸位晚上好，欢迎收听妖怪山广播，为了美好的新生活奋斗，这里是天狗的广播电台...”"
OTG_xiangxinshidaiqianjin:0 "向新时代前进！"
OTG_xiangxinshidaiqianjin_desc:0 "幻想乡外面的世界那么大，我想去看看。"

OTG_darirulai:0 "大日如来"
OTG_darirulai_desc:0 "我光明遍照，我绝对真理，我普渡凡尘。"
OTG_xingkongzhizhu:0 "双星降世"
OTG_xingkongzhizhu_desc:0 "我们会与秘神交流，期望促成合作，帮助幻想乡重回美好的过去。"
OTG_rangdicengtiangoufasheng:0 "让底层天狗发声"
OTG_rangdicengtiangoufasheng_desc:0 "天狗社会一向与等级森严直接挂钩，虽然我们不至于进入奴隶制度，但我们承认不平等现象总是会随着社会道德的崩坏而更加严重。\n 除了鼓励底层天狗积极参政，我们还会建立部门专门保障底层种族权益不受侵犯。"
OTG_womenyeyoubaozhi:0 "我们的报纸"
OTG_womenyeyoubaozhi_desc:0 "除了天狗新闻社，我们也要创办我们自己的报纸才行，让我们劳动者的声音传播得更远，让妖怪山的形象更加美丽。"
OTG_huzhuhui:0 "妖怪山互助会"
OTG_huzhuhui_desc:0 "底层天狗联合起来，妖怪山也要联合起来。互助会将为一切可以联合的可能奉献出自己的力量。"
OTG_chajubaozhang:0 "差距保障法"
OTG_chajubaozhang_desc:0 "除了建立多劳多得的制度，我们还要注意保障缺乏劳动能力人群的权益。行动起来，我们要跑步迈向理想社会！"
OTG_ganraoyihui:0 "投资印刷厂"
OTG_ganraoyihui_desc:0 "我们听取了姬海棠果的建议，投资宣传与教育机构，既有利于经济发展，还有利于文化发展。"
OTG_xiaomietequan:0 "消灭特权！"
OTG_xiaomietequan_desc:0 "你的发言地位取决于你在议会中的票数和在天狗人民心中的高度。"
OTG_jiecengliudong:0 "继续促进阶层流动"
OTG_jiecengliudong_desc:0 "现在，天狗们不仅可以凭借不同身份从事同等工作，还可以凭借不同工作获得同等尊重。"
OTG_guojiazhandoubaolei:0 "国家战斗堡垒"
OTG_guojiazhandoubaolei_desc:0 "天狗社会就像一个大熔炉——身处其中的每个人都想让自己熊熊燃烧，发光发亮。"
OTG_shijizhixing:0 "传奇永不落幕"
OTG_shijizhixing_desc:0 "古今忧国士，均为伤心人。\n 从新闻社编辑起，到帝国外贸外交部门，再到议会公推的首席天狗，直至今日作为名副其实的一国之主，她始终没有以大天狗之名高傲，反而以大天狗之职为己任，每逢国家危机时刻都无一例外地选择带领天狗们迎接一切困难：\n\n 为了内心的道德和正义而战。"
OTG_quanxiangyundong:0 "新的起点，新的天空"
OTG_quanxiangyundong_desc:0 "白狼天狗和木叶天狗能有今天的功绩，是对那些种族阶层合理论者最有力的回击，事实证明我们不会通过报复上层种族获得本来就属于我们的权力，而是能团结下层种族推动整体国家的共同进步。\n 我们已经在解放自己身上浪费太久，现在天狗们该去更广阔的天空中翱翔了。"

OTG_chongsuzuguo:0 "重塑祖国"
OTG_chongsuzuguo_desc:0 "祖国母亲！愿您的眼神依然明亮，愿您的心怀依然宽广，愿您的孩子依然在理想的道路上闯荡。"
OTG_gongzhongshiyebu:0 "公众事业部"
OTG_gongzhongshiyebu_desc:0 "发挥议会的力量，让诸位把步子迈开，亲自踏在祖国的土地上，亲手抚摸每一颗栽下的树苗，每一株垄上的麦子。\n 为了公众的利益，我们每位天狗都有一份这样的责任。"
OTG_fanduijingyinzhuyi:0 "反对精英主义"
OTG_fanduijingyinzhuyi_desc:0 "反对垄断，反对种族精英，反对资本大鳄，反对大土地主，反对特权与权贵代表。"
OTG_baoshougaige:0 "渐进改革"
OTG_baoshougaige_desc:0 "改良之路曼曼其修远兮，天狗们将上下而求索。"

OTG_tuidongjiuye:0 "推动就业"
OTG_tuidongjiuye_desc:0 "要加快天狗种族的独立性，尽快摆脱对传统关系中河童与山童的依赖，就是要大力推动天狗就业，灵活就业、广泛就业和按需就业。"
OTG_jiujijin:0 "天狗救济金"
OTG_jiujijin_desc:0 "我们将设置几个档位的救济水平金，灵活发放，并且力图让我们国家获取一些经济效益。"

OTG_tiangoufulizhidu:0 "国家福利制度"
OTG_tiangoufulizhidu_desc:0 "我们的改革要成功了！法案的颁布让我们有足够的信心不会让饭纲丸大人失望，不会辜负天狗们对议会的信任。\n 天狗将以全新的优势超越其他种族并再次引领她们向前！"
OTG_shehuizaifenpei:0 "广泛国有制"
OTG_shehuizaifenpei_desc:0 "这是议会的决定——来自人民的权威。"
OTG_guojiadianfan:0 "国家典范"
OTG_guojiadianfan_desc:0 "我们曾涉足山巅，也曾坠入谷底，天狗共和的理念曾遭到许多种族的嘲笑，我们也曾走向失败而奄奄一息。\n 人类们总是害怕失败，我们天狗也不例外，尤其是上次的失败几乎将我们逼上了绝境，但上次革命虽然短暂失败，共和的理念却是深深地在天狗们的心中扎根，并奇迹般让共和议会再度崛起，这证明我们付出的牺牲并非毫无意义。\n\n 现在，革命尚未成功，天狗们仍需努力。"


OTG_chongjianwomendeguojia:0 "重建我们的祖国"
OTG_chongjianwomendeguojia_desc:0 "当群星璀璨她的土地，当瀑布越过她的山川，当苦痛夺走她的挚爱，她的心，依然在为自己的祖国打着节拍！"

OTG_maoxinya:0 "瓦砾上的歌声"
OTG_maoxinya_desc:0 "“清晨，孩子们在废墟上踢着皮球，笑着跳着在钢筋丛林里穿梭，像精灵一样，为寒冷的残迹增添生命的气息。\n 战争摧毁了一切，但总有新的暖风吹过破碎的荒野。”"
OTG_congyihuidaojundui:0 "从议会到军队"
OTG_congyihuidaojundui_desc:0 "有赖于之前帝国进行的军事改革，我们的议会才能通过征召来集结大量的志愿部队，如今内战已过，军队改革将要重新开始。"
OTG_kuodajundui:0 "开放化军队"
OTG_kuodajundui_desc:0 "在前面我们介绍过，种族区别的军队有它的好处，如果协调的好就可以发挥很大的力量，但缺点也是明显的，我们已经吃过这样的亏。\n 如今借助科技的发展，我们没必要保留这样的制度，所以就需要推动军队开放化了。"

OTG_yantaozhanlue:0 "研讨战略"
OTG_yantaozhanlue_desc:0 "我们的天狗不缺善战之才，凭借着共和国高效的参谋部系统，天狗的战略思维可以立于时代前列。"
OTG_shouliuhetongmen:0 "收留河童们"
OTG_shouliuhetongmen_desc:0 "我们会收留并雇佣外流的河童，她们是工厂里的核心，也将是天狗社会第一批外来融入种族。"
OTG_shiyezhenguo:0 "实业振国"
OTG_shiyezhenguo_desc:0 "动用议会号召的力量，随机三处地区将自发建设一座民用工厂。天狗实业将是我们国家富强的第一步。"
OTG_touzitiangouyanjiusuo:0 "投资天狗研究所"
OTG_touzitiangouyanjiusuo_desc:0 "原先帝国有自己的科学协会，共和国也有一些人类科学家，如今我们可以投资重建并扩大天狗研究所，将国家的科研能力再次提升起来。"
OTG_tuidongjichujiaoyu:0 "推动基础教育"
OTG_tuidongjichujiaoyu_desc:0 "教育问题是每个国家都需要作出决定的东西，一个没有精力发展教育的国家，要么正在灭亡，要么正在自取灭亡。"
OTG_yanjiuligongxue:0 "理学，化学，建筑学"
OTG_yanjiuligongxue_desc:0 "“倒，倒，再往后倒...停！”那只河童抹了抹额头上的汗水，狠狠地咬了一口手里的黄瓜，这时一位白狼天狗从驾驶室里探出脑袋，点了点头。\n “好，今天就这样，休息一会然后晚上要准备上课了...”"
OTG_dabaozhangfa:0 "重工业法"
OTG_dabaozhangfa_desc:0 "我们需要合理利用工业领地，那块地方的天狗技工和生产设备相当完善，不需要我们再花太多精力重新规划我们的设施。"
OTG_gongyechanyefuwuye:0 "工业，产业，服务业"
OTG_gongyechanyefuwuye_desc:0 "天狗传统的社会制度在得到改善的同时，我们的经济制度也要彻底的大洗牌。除了传统的躬耕农业和手工业外，我们的商业、工业、种植业等许多附加产业都要形成体系。\n 这是市场神交给我们的道理，但从目前情况来看她自己也没做到。"

OTG_junduijiaoyu:0 "军队素质与教育"
OTG_junduijiaoyu_desc:0 "我们的军队，怎么说呢，战斗力跟学习力成反比，技术兵种不会战斗，战斗兵种不会技术，这在基础军队里很成问题。议会军吸纳了太多志愿者，我们现在得一边裁编一边再教育。"
OTG_jichuzhuangbeizaiyanjiu:0 "基础装备再研究"
OTG_jichuzhuangbeizaiyanjiu_desc:0 "我们谁都说不准未来会是什么样子的，但我们谁都清楚无数个现在就是正为将来做准备的。"
OTG_jiexidajiejie:0 "解析大结界"
OTG_jiexidajiejie_desc:0 "我们得注意不破坏这层大结界，如有必要，巫女的职责我们天狗也有精力去承担。\n 我们同处于蓝天之下。"
OTG_tiangouxinjingjijihua:0 "天狗新经济计划"
OTG_tiangouxinjingjijihua_desc:0 "我们从天魔宫扒出了一些很有用的东西，包括工业领计划和工业建设与经济计划，可惜战争让她们没有很好的得以实践。\n 因此，现在我们的任务就是逐步做完那些计划，并且要做的比计划上的效果更好！"
OTG_jinjiejunshixue:0 "进阶军事学"
OTG_jinjiejunshixue_desc:0 "我们接触到了外界的军事思想，并做了我们幻想乡本土化改进，实在是有意思的学问。"
OTG_tiangouxinjun:0 "天狗新军"
OTG_tiangouxinjun_desc:0 "统一的国家，统一的政权，统一的军队。"

OTG_chongjiangongchengbu:0 "重建工程部"
OTG_chongjiangongchengbu_desc:0 "本就应该有，只是现在没有。"
OTG_chongjianshejiju:0 "重建设计局"
OTG_chongjianshejiju_desc:0 "现在本该有，因为以前也有。"
OTG_woyougemengxiang:0 "天狗的梦想"
OTG_woyougemengxiang_desc:0 "我想一口气飞到九台之上，我想化作流星追逐太阳，我想展开双翼于天界翱翔，我想再无留恋去往无限光明的地方！"

OTG_jinxihuanxiangxaing:0 "让天狗重返幻想乡"
OTG_jinxihuanxiangxaing_desc:0 "我们天狗用尽了一切办法进步，相信我们，一切付出都是值得的，如今天狗种族已经没什么惧怕的东西了，无论绝望，无论死亡，无论虚妄。"
OTG_guanhanwomenziji:0 "管好我们自己"
OTG_guanhanwomenziji_desc:0 "妖怪山阶层之间还有许多需要处理的问题，我们应该先从妖怪山开始重新宣扬天狗的理念。管好我们自己，一屋不扫，何以扫天下？"
OTG_zhiyuanbugongpingdetudi:0 "天狗造太阳"
OTG_zhiyuanbugongpingdetudi_desc:0 "举起我们的剑盾！砍下敌人的头颅！刺瞎她们的眼睛！撕开她们的躯体！碾碎她们的妄想！杀死她们的欲望！"
OTG_jixutuidonggonghe:0 "继续传播共和"
OTG_jixutuidonggonghe_desc:0 "共和国永远在我们心中，我们永远在共和国母亲的怀里。\n 生则休息，死则安眠。"
OTG_jijifangyu:0 "积极防御"
OTG_jijifangyu_desc:0 "天狗的壁垒，天上的沟壑。"
OTG_tingbawanguodelaodongzhe:0 "听吧，万国的劳动者"
OTG_tingbawanguodelaodongzhe_desc:0 "贫穷往往不是由于大多数人干得不够多，而往往是由于少数人窃取的不算少。"
OTG_qianzebuyizhanzheng:0 "谴责不义战争"
OTG_qianzebuyizhanzheng_desc:0 "早些年，神子曾发表过谴责幻想乡不义战争的言论，可是她没有足够的作为阻止任何战争的发生，这也让我们明白，以战止战才是目前世界形势的最优解。"
OTG_quanxianggailiang:0 "全乡迈进改良路"
OTG_quanxianggailiang_desc:0 "有些国家以改良之名行霸权之事，但更多的是压制改良的势力。\n 斩断锁链，共和引领我们向前！"
OTG_quanminjiebing:0 "全民皆兵"
OTG_quanminjiebing_desc:0 "天狗的浪潮已经聚集，黑红的旗帜将会在最高的山峰飘荡，也将会在最低的谷地上昂扬！"
OTG_yuxianzheshangtao:0 "与贤者商讨"
OTG_yuxianzheshangtao_desc:0 "希望我们还来得及做出正确的选择，时间不等天狗。"
OTG_tiangoucanmoubu:0 "天狗参谋部"
OTG_tiangoucanmoubu_desc:0 "除了总参谋部，前线、交通、信息和后勤都有分部，然后每个小队都应该有联络员，那么我们的军队就将会是长了眼睛的朗基努斯之枪。"

OTG_xuanchuangongshi:0 "宣传攻势"
OTG_xuanchuangongshi_desc:0 "除了武器上的战斗，我们也将掌握更多战斗的武器——用我们的广播向其他国家进行宣传，瓦解她们的斗志，动摇她们的心理，然后突破她们的防线。"

OTG_xiaomiesuoyoufengjianshili:0 "消灭所有旧势力"
OTG_xiaomiesuoyoufengjianshili_desc:0 "旧时代没有我们的容身之处，新时代就是那些旧势力的葬身之地！我们才是时代的引领者，最广大团结的人民才是时代的主体力量！"

OTG_weilemeihaodehuanxiangxiang:0 "为了美好的幻想乡"
OTG_weilemeihaodehuanxiangxiang_desc:0 "幻想乡是我们的，也是你们的，它理应是一个美好的地方。\n\n 让枪口长出鲜花，把笑容还给孩子，我们终将要促成这一代以至余下万代人的和平。"



##########军政椛
OTG_ercigeming:0 "§R二次革命？"
OTG_ercigeming_desc:0 "§R无论如何，椛依旧还是取得了政权。\n 起初，她率先发动革命并成功将腐朽的天狗帝国赶到郊外，几乎快要成功了，要不是另一些鼓吹民主的家伙非要搞议会选举，不仅让椛听从于鸦天狗，还耽误了战机让封建势力获得喘息之地。\n 如今，议会又一次反对帝国，只是现在好像没人在乎自己，椛近乎绝望。但是...但是如今议会战事不利，或许椛依然有所作为？\n 她在议会身上嗅到了多年前同帝国一样的腐朽气味，真是臭不可闻..."

OTG_hongfengjun:0 "§R红枫党"
OTG_hongfengjun_desc:0 "§R对议会失望的人群数量之多超乎椛的想象，连年的战争让她们身心俱疲眼神麻木，她们已经对种族差异感到无望，并且极度渴望胜利的战争：哪怕一次都好。\n 她们组成了一个新的势力，名叫红枫党，里面有挺多底层天狗，当然也不乏有嫉恨议会或者痛恨天魔宫的中高层天狗，她们已然把铁血、狂战但不受重用的椛尊为无上的领袖。\n\n §R枫叶滴下血来...§!"

OTG_daojieleiqu:0 "§R到街垒去！"
OTG_daojieleiqu_desc:0 "§R城市的废墟底下净是天狗的尸体，利用好我们的优势，让敌人的尸体为我们铺向通往胜利的脚步。"
OTG_daoqianxianqu:0 "§R到前线去！"
OTG_daoqianxianqu_desc:0 "§R仇恨有理，战争无罪！"
OTG_xinshouxi:0 "§R新首席"
OTG_xinshouxi_desc:0 "§R犬走椛万岁！\n 红枫党万岁！\n 战争万岁！\n 死亡万岁！"
OTG_benxiangsiwang:0 "§R奔向死亡"
OTG_benxiangsiwang_desc:0 "§R当你比敌人更不惧怕死亡的时候，敌人该惧怕的就是你了。"

OTG_kuangbiaotujin:0 "§R狂飙突进"
OTG_kuangbiaotujin_desc:0 "§R何必信仰自由——自由因我而生！"

OTG_dachujue:0 "§R大处决"
OTG_dachujue_desc:0 "§R一批作战不利的天狗将被处决，不过我们不应该浪费自己的子弹，送她们到最前线去冲锋。"
OTG_xiangzhuchengjinjun:0 "§R向天狗主城进军！"
OTG_xiangzhuchengjinjun_desc:0 "§R既然那群愚蠢的东西不愿意让出议会的宝座，那就让我用刀子把她们钉死在座位上。"
OTG_fuchouzhuyi:0 "§R革命需要流血"
OTG_fuchouzhuyi_desc:0 "§R无限的过去都以现在为归宿，无限的未来都以现在为渊源。我们的过去糟糕无比，我们的现在污秽不堪，我们的未来需要鲜血洗净。"
OTG_minzuzhuyi:0 "§R大民粹同盟"
OTG_minzuzhuyi_desc:0 "§R过去的天狗太局限了，虽然维持住了腐朽的秩序，但注定活不久远，我们要组建一个“民粹联盟”，这样才能团结更多的力量，组成更稳固的国家。"
OTG_kuaisujielue:0 "§R快速劫掠"
OTG_kuaisujielue_desc:0 "§R天狗革命的时间太长太过于惨烈，以至于以战养战雁过拔毛近乎成了常态。"
OTG_qingyuanshu:0 "§R“请愿书”"
OTG_qingyuanshu_desc:0 "§R“我最后的理智恳求我向议会递交一份自荐请愿书，虽然我的军队已经完全准备好开火，但我仍愿意给诸位议会的废物们最后的通牒。”"
OTG_qudezhengquan:0 "§R取得权力"
OTG_qudezhengquan_desc:0 "§R嘻嘻，现在我终于拿到我应有的权力了吧？\n 还有谁敢反对我！！！"
OTG_xuexitianmogong:0 "§R血洗天魔宫"
OTG_xuexitianmogong_desc:0 "§R我终于成功了...一种不真实感在我眼里旋转，近乎让我疯狂，但是周围的欢呼声告诉我这不是假的，我现在也不能疯，好不容易成功了，我要..."
OTG_junquangaoyuzhengquan:0 "§R军权高于政权"
OTG_junquangaoyuzhengquan_desc:0 "§R丑陋的议会是阻碍天狗复兴最大的阻碍！以前她们阻挠我成功，现在更是天天都在争吵争吵和争吵，我几乎每天都在幻想把她们的嘴巴全给割了。\n 天魔大人果然还是挺明智的。"
OTG_shuligerenchongbai:0 "§R树立个人崇拜"
OTG_shuligerenchongbai_desc:0 "§R现在，只有一位天狗能带领你们复兴！她后天高贵！她战无不胜！她意志坚定！她冷酷无情！她无限精力！她渴望战争！她与民同乐！她剥削上级！她无欲无求！她一直在前进！"
OTG_gemingbaoweidui:0 "§R犬走椛革命先锋队"
OTG_gemingbaoweidui_desc:0 "§R我们的革命其实应该早在141年就已经胜利！但是，革命胜利的果实却一直被某些人窝藏不肯给予人民！现在我们再次将它采撷，这次我们会付出一切代价将它捍卫！\n\n 清洗人民群众中的败类！！！"
OTG_zhizhou:0 "§R掣肘"
OTG_zhizhou_desc:0 "§R不，议会，愈发讨厌，腐败不堪，烂肉，肿瘤，恶种...\n\n 抛弃！切除！消灭！"
OTG_fengfengzhiye:0 "§R疯枫之夜"
OTG_fengfengzhiye_desc:0 "§R“议会所在区域发现间谍和分裂分子，紧急封锁，不得外出，锁好门窗，接受清洁...”"
OTG_zhigaozhizheng:0 "§R至高执政"
OTG_zhigaozhizheng_desc:0 "§R这是我一个人的胜利，现在权力、军队和地位统统都是我的，天狗的未来也掌握在我的手上，我成功的证明底层天狗也能翻天覆地...\n\n 这感觉让我汗毛耸立，欲罢不能。"
OTG_gemingdezhenzhengweili:0 "§R革命的真正威力"
OTG_gemingdezhenzhengweili_desc:0 "§R这不是天狗一个种族的革命，这是幻想乡集体的革命！要把幻想彻底革掉！要把东之国的命运扶回正位！\n 任何阻挠我们的家伙都是敌人，任何建议和妥协都是将我们推向失败的深渊！\n 我们再也不能接受失败！战斗，直至死亡！"

OTG_huazhuyi:0 "§R椛主义"
OTG_huazhuyi_desc:0 "§R上层有压迫下层的权力，下层就有夺取这种权力的权力，想要不被欺负，就得提升自己然后欺负别人，想要不被压迫，就得不断变强再压迫别人。\n 这就是阶级流动。"

OTG_qiyongdicengtiangou:0 "§R启用底层天狗"
OTG_qiyongdicengtiangou_desc:0 "§R虽然她们当然比不上老式官僚，但她们足够年轻，做什么都有动力，我相信假以时日，她们会适应除了杀人以外的工作的。\n 老式官僚被清理得太快了，我们要慢慢来，那群废物怎么就不肯多活一点时间，国家都没有行政可用的天狗了。"
OTG_hetongyiwulaodong:0 "§R义务劳动真开心"
OTG_hetongyiwulaodong_desc:0 "§R劳动多快乐啊！尤其是看着高层天狗累得气喘吁吁的模样，鸦天狗都会偷偷地笑出声来。"
OTG_womendeneibudiren:0 "§R我们内部的敌人"
OTG_womendeneibudiren_desc:0 "§R革命保卫队报告称，我们的人民中出现了坏人！\n 我本不想相信的，但既然是以我的名义进行清洗，那我就必须得答应。\n 椛不会犯错误！只是现在有副作用，毕竟药劲大，病才能治好，很朴素的道理嘛。"
OTG_fenhuayatiangou:0 "§R分化鸦天狗"
OTG_fenhuayatiangou_desc:0 "§R我可没忘那群固执的保守分子，但我没想着清理她们，我又不是什么暴君。\n 随便你怎么评价我，我可不同于人类，没有什么嗜血的不良癖好，我可不想脏了自己的手。\n 事实上，我想到了一个更好的点子..."
OTG_xinyaoguaishanzhuyi:0 "§R新妖怪山主义"
OTG_xinyaoguaishanzhuyi_desc:0 "§R天呐，我到底干了些什么呀！这是可爱的椛椛能干得出来的事吗？\n 这真是...真是...\n 太伟大的发明啦！"
OTG_shuqiduantoutai:0 "§R竖起断头台"
OTG_shuqiduantoutai_desc:0 "§R子弹应该消费在敌人身上，高贵的天狗自然有同样高贵的铡刀伺候，我这已经够人性化了。"
OTG_wotuxuewo:0 "§R吾土血沃"
OTG_wotuxuewo_desc:0 "§R今年妖怪山的土地比往年更加肥沃，粮食大丰收，这是我们对战争的狂热感动了上苍，是上天给予我们最好的馈赠。"

OTG_yongbufuxiuzhe:0 "§R永不腐朽者"
OTG_yongbufuxiuzhe_desc:0 "§R即使有一天...我死去...人们也会永远记住我...爱戴也好...恐惧也罢...\n 对于朋友来说，我是最可以依靠的而忠诚的伙伴；对于敌人来说，我是最残忍而奸诈的家伙。\n 但我不会后悔，因为无论明天如何，那也是今天的我们一手造成的，那就没有什么值得后悔的事情。"

OTG_pingdengtiangou:0 "§R永不停止的“革命”"
OTG_pingdengtiangou_desc:0 "§R我公正的残忍对待每一个人，敬爱我的人会得到洗礼并变得纯净，而心存恶念的人会得到彻底的清洁。"

OTG_jileniao:0 "§R极乐鸟"
OTG_jileniao_desc:0 "§R传说有一种鸟，生下来就会不断飞翔，一生只有一次停下翅膀——那就是它死的时候。"
OTG_quanminwuzhuang:0 "§R全民武装"
OTG_quanminwuzhuang_desc:0 "§R既然管不好别人，那就先管好自己，只有懦夫才会呆在家里，国民们应该勇敢的扛着武器在敌人的土地上驰骋！"
OTG_wukongburu:0 "§R无孔不入"
OTG_wukongburu_desc:0 "§R我的眼睛能看到所有污秽的东西。\n 不要做对不起椛大人，对不起祖国的事情哟。"
OTG_wuchabielaodong:0 "§R无差别劳动"
OTG_wuchabielaodong_desc:0 "§R有的物种晚上不睡觉，有的物种天生为了劳动而活，还有的物种天生不会劳动。但是在我眼里，不劳动的行为都是叛国罪。"
OTG_jueduigongyehua:0 "§R绝对工业化"
OTG_jueduigongyehua_desc:0 "§R我很喜欢的一个句式：工业不绝对就是绝对不工业，我觉得工厂数目比生产精细更重要，因为只要能杀的死人，那就是好武器。"
OTG_kejiweishijianrangbu:0 "§R科技为实践让步"
OTG_kejiweishijianrangbu_desc:0 "§R我们要开的是劳动和军事院校，不是什么教育院校！"
OTG_jinzhisixiajiaoyi:0 "§R禁止私下交易"
OTG_jinzhisixiajiaoyi_desc:0 "§R我从中闻到了腐败的气息..."

OTG_chunjingshijie:0 "§R纯净世界"
OTG_chunjingshijie_desc:0 "§R啊...耳边的风，清澈无比，这是来自天国的风啊，现在它将带着我的祝福，飞到每一个先锋国人民的身边。"
















