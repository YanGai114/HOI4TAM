introduce_MOK_page1:0 "§Y[MOK.GetFlag]竹林村落§!是在人里大崩溃下成立的一个村落。由于对妖怪以及被清算的恐惧，一部分自警队和人里村民由§Y藤原妹红§!（受§Y上白泽慧音§!所托）带领着，向着竹林逃亡。在前往竹林深处的途中，她们遭遇了竹林激进妖怪的袭击。由于大部分村民都手无寸铁，逃亡的人们被妖怪们打的大败。在途中，她们与另一波相较温和的前人里政府流亡者分开了，最终她们在§Y藤原妹红§!的掩护下成功逃出竹林妖怪的势力范围，并建立了竹林村落。\n 后来，一部分不愿意和激进妖怪同流合污的保守妖怪也加入到了村落中，因为她们看重了§Y藤原妹红§!的实力。对于统领§Y藤原妹红§!来说，她的身份很超然。一方面，她曾经是自警队的队长而领导着自警队和村民，另一方面，由于她本身的特殊性，妖怪们没有将她视为人类，而是一个更强大的妖怪，因此也愿意支持她。但同时§Y[MOK.GetFlag]竹林村落§!杂糅的成分也带来了很多内部问题。一方面，对村落未来的发展方向的不同看法，彻底撕裂了竹林的内部平衡。人里自警队想要重返人里，普通村民想要更安稳的生活，保守妖怪想要消灭激进妖怪之后就安定下来。另一方面，有着超然地位的§Y藤原妹红§!也有自己的苦恼，她向§Y上白泽慧音§!承诺了要护送这些人类那么她就不愿意失言，但她对§Y上白泽慧音§!的处境深深的担忧。对于§Y藤原妹红§!来说，没什么再比§Y上白泽慧音§!的安全更加重要了。\n 此外，由于幻想乡的动荡，在竹林内部，无意识教徒兴起，整个竹林有三分之一都信奉了无意识教派，她们想要和她们的精神领袖§Y古明地恋§!一起，到达无意识教派的圣地地灵殿。除此之外，由于大结界的破裂，竹林作为其中高灵力地区更容易被什么不可知的人关注。"

introduce_HUM_page1:0 "虽然新年的雪花一如既往的飘散在了§Y[HUM.GetFlag][HUM.GetName]§!这片寒冷的土地之上，但远没有两年前那场飞雪冰凉。\n\n从外西川一直到联合县郊外，再翻过一条条沟壑，一群群尸体来到龙神县区，人类的战线已经一退千里，整个人间之里都在无尽的战火下颤抖。盟友的投降、九十九工业的背叛、命莲寺的背刺再加上那庞大的绯红帝国，人类内部激进派的劫持，复权性质的改变，愈加严重的内部动荡，人类妖怪种族斗争和财阀的消极行为，一切的一切都在将人类逐步逼向万丈深渊。\n\n也许是推举、也许是自荐、也许是另有手段，寺子屋的老师§Y上白泽慧音§!在联合县登上临时政府的阶梯，以§Y稗田阿求§!的名义越过顽固的激进分子控制的稗田府直接向众交战国商讨停战。随着敌方联军攻破稗田府，§Y稗田阿求§!正式提交投降书，人类大势已去，§Y稗田复权政府§!的土地正式分崩离析，人类或是回到不复往昔的家园，或是流亡继续抵抗，或是选择最后为国尽忠死在前线...\n\n我们失去了土地，我们失去了人民，我们失去了力量，我们也失去了未来。在外部，即使战争已经结束了两年，§Y上白泽慧音§!的谈判仍在继续：《外西川条约》《九十九城条约》《外稗田区条约》《人类—妖兽条约》《人类—魔法森林条约》，还有最耻辱的《使馆条约》，它们被统称为《和平条约》。除此之外在我们的内部：无处安置的复权老兵、根深错杂的人里官僚体系、内部蠢蠢欲动的妖怪们，这三座“大山”所带来的威胁压得§Y[HUM.GetFlag][HUM.GetName]§!没有喘息之机。\n\n虽然§Y上白泽慧音§!给这片土地上的人们带来了和平，但显然有很多人认为她做的尽是卖国行径，凭借着外交进行集权、乃至出卖人类的勾当。我们内部也已经出现了一个鲜明的政治区域—§Y[ZBT.GetFlag][ZBT.GetName]§!—虽然财阀们表面上遵从战后临时政府的各项决议，但别忘了她们手里紧握的军队和与外部妖怪们的秘密勾结。§Y本居小铃§!作为代表无数次要求释放被困在稗田本府的§Y稗田阿求§!，而§Y本居小铃§!本人虽然不同于一般的财阀，但雄心壮志的她对于§Y上白泽慧音§!所代表的战后临时政府仍有不满，似乎在暗中一直有所行动。\n\n但无论如何，当§Y上白泽慧音§!登上临时政府的舞台并进行宣誓的那一刻起，她已经为所有可能发生的事做好准备。\n\n紧握住我们剩下的一切，146季§Y[HUM.GetFlag][HUM.GetName]§!的历史，我们将在§Y上白泽慧音§!的带领下开始！" 

introduce_EMB_page1:0 "虽然§Y[HUM.GetFlag][HUM.GetName]§!的§Y上白泽慧音§!有极大的勇气和正当的理由，并拒绝在《联合使馆》及其常规执法管理条约上签字，但§Y[EMB.GetFlag][EMB.GetName]§!依然在东雾雨县的废墟上成立了，人类就这样近乎丧失了大部分主权，并耻辱的接受了“国中之国”的建立。\n\n然而这一切并不是§Y奥野田美宵§!所要考虑的最要紧的事情。当她接到来自贤者的委任状的时候，鲵吞亭漆黑的上空还是一片阴云笼罩不见星彩。§Y[EMB.GetFlag][EMB.GetName]§!地区的土地更直接的遭受了战火的摧残，这里的妖怪也更加肆无忌惮。没人知道一位普通的看板娘会如何治理这里，但她发誓过自己会守护这片土地，无论是被怀疑、被轻视、被欺骗或被鄙夷。\n\n或许让她来担任使馆领事不是最好的选择，但§Y奥野田美宵§!已经充满了决心，无论明天是晴空万里还是乌云密布。举起拳头，我们已经准备好迎接将来会面对的所有的挑战。\n\n“告别昨天的自己，走向更好的未来...”让我们为奥野田美宵和她的人民们欢呼！"

introduce_LIL2_page1:0 "虽然她们尚且十分稚嫩，但妖精们依然经历了许多战争，从妖怪山战争、反人类复权战争中作为恶魔的军队开始，再到后来由§Y[CIR.GetFlag][CIR.GetName]§!的§Y琪露诺§!掀起的妖精独立战争，北部妖精的故事跟随着东之国的历史跌宕起伏。\n\n在暂时取得胜利后，琪露诺“理所应当”的成为了妖精世界的领袖，这是以无数同胞的生命换来的荣誉。而与之并肩作战同获独立的§Y[LIL.GetFlag][LIL.GetName]§!似乎被世人所忽视。§Y莉莉霍瓦特§!讨厌战争和死亡，相对于那“肮脏”的荣誉领袖称号，她更关心一般妖精的命运。\n\n结界动荡，地下世界的扩张与震动，§R红雾侵袭§!，春天远去，§Y[MRY.GetFlag][MRY.GetName]§!对山下的野心...§Y莉莉霍瓦特§!会面临无数的危机，她小小的肩膀能扛起整个妖怪山的重量吗？而同时，无论是一时胜利的§Y[CIR.GetFlag][CIR.GetName]§!还是复仇心切的§Y[SCA.GetFlag][SCA.GetName]§!，她们日益激烈的边境摩擦让妖精与妖精之间种族撕裂也越来越严重，战争仿佛又要降临在这片破败的土地之上。\n\n但是我们会坚信§Y莉莉霍瓦特§!不会轻言放弃！\n\n她走在队伍的末端，带着无尽的春风推动大家前进；\n\n她走在我们的中间，分不清她跟普通的妖精有什么区别：\n\n她走在时代的前面，微笑着大踏步向前走去。" 