l_simp_chinese:
ty.1.t:0 "人类发展联盟占领稗田府"
 ty.1.d:0 "双方进行了激烈的拉锯战后，今日清晨，上白泽慧音宣布人类发展联盟正式占领稗田府地区。\n 稗田府，这个人间之里最有代表的地区，原稗田人类政府首都如今是稗田联盟的重要领土，见证了太长的历史，但是它还从没有过被敌人占据这样的经历，虽然这只是东边人类内战的一个阶段，但它的沦陷无异于表示在当前阶段，人类发展联盟正处于优势，而她们的士兵现在正士气高涨的向别处战线发起进攻，人间之里或许会再次统一。"
 ty.1.1:0 "胜利就在眼前，前进！"
 ty.1.2:0 "人类村落怎么了？"
 ty.1.3:0 "我们要赶紧夺回来！"

ty.2.t:0 "稗田同盟占领联合县"
 ty.2.d:0 "双方进行了激烈的拉锯战后，今日清晨，[HUM.GetName]宣布正式占领联合县地区。\n 联合县，这个人间之里最有代表的地区，原慧音政府领导下的人类村落首都如今是人类发展联盟的重要领土，见证了太长的历史，虽然它只是短暂地成为了一段时间的首都，还没来得及书写自己的历史就匆匆地退出它的时代，但它的沦陷无异于表示在当前阶段，稗田同盟正处于优势，而她们的士兵现在正士气高涨的向别处战线发起进攻，人间之里或许会再次统一。"
 ty.2.1:0 "胜利就在眼前，前进！"
 ty.2.2:0 "人类村落怎么了？"
 ty.2.3:0 "我们要赶紧夺回来！"

ty.3.t:0 "人类重新夺回工业区"
 ty.3.d:0 "当人里的战士们看见[HUM.GetName]的旗帜被插上九十九城，欢呼声从人类前线一直传到村落郊外的外西川区。\n 终于，人类在付出巨大的代价之后，重新从付丧神的手里夺回了她们的土地，这也是自人类于144季战败后这些年来唯一一次值得庆祝的大事。\n 无论幻想乡其他国家有什么看法，今夜的人里居民将会流下欣喜的泪水，安心地进入久违的梦乡。"
 ty.3.1:0 "今晚可以做个好梦了"
 ty.3.2:0 "人类又要崛起了？"
 ty.3.3:0 "我们要赶紧夺回来！"