l_english:
LOADING_TIP_0:1 "不怀念Spell Card时代的没良心，想要Spell Card时代回来的没脑子。\n——不明"
LOADING_TIP_1:1 "如今的幻想乡居民都疲于斗争，但她们都忘了她们抛弃在外面的一切来到幻想乡的最初目的却是避免斗争，而重新塑造一个不需要斗争的环境是我身为一个贤者的职责。\n——摩多罗隐岐奈"
LOADING_TIP_2:1 "习惯了和平的幻想乡没有人想到妖怪山和红魔馆的冲突不是“异变”，更没有想到博丽的威望会因此陷入危机。\n——不明"
LOADING_TIP_3:1 "当整个幻想乡的妖怪们为了所谓的新力量而陷入癫狂时，弱小的人类们才意识到自己是怎样的存在。生存抑或是毁灭？这是一个问题。\n——上白泽慧音"
LOADING_TIP_4:1 "当你看到妖怪向你射来更多的弹幕时，这说明她已经陷入了恐慌的状态，而此时的弹幕威力已经不足为惧，请勇敢的冲锋吧！\n——前人类村落自警队战术指南"
LOADING_TIP_5:1 "这群在战争之外的蠢货们才会觉得我是在虐待妖精，她们这是发挥了自己应有的价值而已。\n ——蕾米莉亚.斯卡雷特"
LOADING_TIP_6:1 "如今的博丽巫女已经脆弱不堪，我现在所要做的就是打倒她，让幻想乡的秩序来由弱者们来书写支配。\n——鬼人正邪"
LOADING_TIP_7:1 "我们好不容易花费大量精力与河童和天狗达成了互利的合作关系。然而她们却一下子破坏了多年努力建立起来的关系，甚至还想把我们丢出幻想乡。\n——八坂神奈子"
LOADING_TIP_8:1 "在这之后，幻想乡将没有人再会轻视妖精了，妖精也将找到自己真正的存在意义。\n——大妖精"
LOADING_TIP_9:1 "个人英雄主义的时代已经彻底过去，集体英雄主义的时代已经到来。博丽灵梦很不幸的成为了时代的牺牲品。 \n——森近霖之助"
LOADING_TIP_10:1 "这个改革有点虚假的成分。\n——不明"
LOADING_TIP_11:1 "我原以为能够靠自己的力量让人类永远摆脱枷锁，然而这一切，包括我自以为的人类正名计划，也只是一个棋子而已。\n——稗田阿求"
LOADING_TIP_12:1 "人类复权运动占尽了天时、地利、人和。而她们失败的原因只是因为她们是人类。\n——丰聪耳神子"
LOADING_TIP_13:1 "死亡对于生命来说是那么可怕，却又是如此诱人，这才是战争发动的根本原因。\n——西行寺幽幽子"
LOADING_TIP_14:1 "信任搭建起来可能需要几代人的努力，而破坏他只要一句话足矣。\n——河城河取"
LOADING_TIP_15:1 "在沟通中理解对方并不是什么好事，对方并不需要你的理解。\n——古明地觉"
LOADING_TIP_16:1 "所有妖精都要有危机意识，之前是人类，下一个被妖怪以幻想乡的名义联合起来对付的可能就是我们。\n——琪露诺"
LOADING_TIP_17:1 "她们都没有赢，也没有输，我们才永远是这场异变中最大的赢家兼输家。\n——堀川雷鼓"
LOADING_TIP_18:1 "终结时代的永远都是那些所谓的弱小，他们是时代的见证者。这和我们无缘，我们是时代。\n——风见幽香"
LOADING_TIP_19:1 "人类的战败只给人类自己带来了和平，却给这片区域留下了更大的隐患。\n——八意永琳"
LOADING_TIP_20:1 "人类自幻想乡建立以来有着分散注意力的政治作用，给予一定的权利并非一件坏事，反而有利于识别幻想乡真正的内患。\n——八云紫"
LOADING_TIP_21:1 "地上的人总是不明白，对未知保持敬畏并不仅仅是惧怕，还有防止玩火自焚。 \n——蓬莱山辉夜"
LOADING_TIP_22:1 "大人自有打算，你所唯一能明了的就是大人没有放弃人类村落，没有放弃你们。 \n——八云蓝"
LOADING_TIP_23:1 "神明不朽，只是渐渐凋零。\n——秋静叶"
LOADING_TIP_24:1 "妖怪山会以一种全新的方式再次傲视幻想乡。\n——犬走椛"
LOADING_TIP_25:1 "虽然我认为改革是正确且进步的，但我原先所推崇的理念却被改革所造成的一切完全击溃。\n——圣白莲"
LOADING_TIP_26:1 "幻想乡无聊的日常结束了！\n——比那名居天子"
LOADING_TIP_27:1 "人类在幻想乡就是不显示时间的定时炸弹，和她们在一起只会招来厄运。\n——爱丽丝·玛格特罗伊德"
LOADING_TIP_28:1 "永远不要轻易跟别人分享你的智慧。\n——八意永琳"
LOADING_TIP_29:1 "妖精的成功并不单纯是团结到了一起，最重要的是他们有了目的，这让一切都有了意义，所以付丧神的诞生究竟意味着什么呢？\n——多多良小伞"
LOADING_TIP_30:1 "愚蠢的天狗以为按照外界运作制度来就能够给幻想乡带来和平，但对于普遍长命和力量各异的幻想乡来说，是不可能的。\n——八云紫"
LOADING_TIP_31:1 "我会永远的守护传统与信仰，并在此基础上保障秋神领地永远的和平。\n——秋穰子"
LOADING_TIP_32:1 "这里不会成为下一个被众妖讨伐的人类联盟国，也不会成为下一个被众妖窥视的人类村落。\n——键山雏"
LOADING_TIP_33:1 "下克上成功后该怎么办？立于顶点还是推倒重来？\n——九十九弁弁"
LOADING_TIP_34:1 "我从鬼人正邪那里学会了如何独立地做出与她相同的决定。\n——九十九八桥"
LOADING_TIP_35:1 "我那些引以为傲的徒弟们完全背弃了佛教，而我身为这个寺庙的住持却一直不得而知。\n——圣白莲"
LOADING_TIP_36:1 "无论是妖怪的概念，还是神的概念，都来自意识。是意识造就了神与妖怪的差别，而恐惧与信仰只有一线之隔。\n——泄矢诹访子"
LOADING_TIP_37:1 "当命莲寺的那群民粹派进攻人类村落背弃佛门之时，我保持了沉默。但现在她们再胁迫圣大人的话，我要将和圣大人一起守护佛教在幻想乡最后的荣光！\n——幽谷响子"
LOADING_TIP_38:1 "宗教只是维持统治的工具。\n——村纱水蜜"
LOADING_TIP_39:1 "一只手拿着乐器，一只手拿着武器，你会走得很远。\n——堀川雷鼓"
LOADING_TIP_40:1 "什么是妖怪？我们怎么还能确定自己是妖怪？或许我们暂时没有答案，但是除非我们自己问这些问题，我们永远不会有答案。\n——封兽鵺"
LOADING_TIP_41:1 "我们难道还指望着妖怪们的同情和怜悯？人类最不应该相信的东西就是其它种族的口头承诺！\n——本居小铃"
LOADING_TIP_42:1 "人类的历史，就是勇气的赞歌！\n——本居小铃"
LOADING_TIP_43:1 "关于这次改革，我允许你们持有不同意见，我也允许你们反对我，我更允许你们提出自己的想法，但是请你们告诉我，战争允许你们活下去吗？\n——本居小铃"
LOADING_TIP_44:1 "加速，再加速！子弹出膛，箭离弦上，我们的征途，一旦开始就不会再停下！\n——本居小铃"
LOADING_TIP_45:1 "我们踏上祖辈曾踏上过的道路，天朝的勇士们，去完成她们未竟的事业！\n——稗田阿求"
LOADING_TIP_46:1 "自由，自主，自尊；民生，民享，民权！\n——上白泽慧音"
LOADING_TIP_47:1 "天佑吾皇，朝之殇，恩之荡；龙腾于野，长胜利，沐荣光！\n——东照天朝"
LOADING_TIP_48:1 "尊严只在剑锋之上，国土，就在大炮的射程之内！\n——人里帝国"
LOADING_TIP_49:1 "世界种族和谐万岁！\n——人里共和国"
LOADING_TIP_50:1 "镰刀划开黎明，锤子击碎黑暗，红星照亮长夜！\n——？？？"
LOADING_TIP_51:1 "我并没有做出什么丰功伟绩，只是在以人类不再流泪为目标而奋斗着。\n——上白泽慧音"
LOADING_TIP_52:1 "我爱着这片土地上的一切，无论是好亦或邪；倘若以后我生命终结，请将我安葬！就在那西边的田野。\n——奥野田美宵"
LOADING_TIP_53:1 "稗田阿求确实在为人类复权，但最终她只为架空她的人取得了权力。\n——上白泽慧音"
LOADING_TIP_54:1 "当我取得权力之后，我才发现原来那个妖兽并不是不想做什么改变，而是根本做不了什么。\n——本居小铃"
LOADING_TIP_55:1 "等等我，这次我不会再落后你太久。\n——藤原妹红"
LOADING_TIP_56:1 "这次，我们又将会遭遇怎样有趣的冒险呢？\n——宇佐见莲子"
LOADING_TIP_57:1 "握紧我的手，我们的目标是一致的。\n——梅莉"
LOADING_TIP_58:1 "妖精们终会张开翅膀，向自由处尽情飞翔。\n——莉莉霍瓦特"
LOADING_TIP_59:1 "令我们畏缩的不是困难，而是自己脆弱的内心。\n——莉莉霍瓦特"
