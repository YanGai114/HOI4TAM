HUM_tuoliyingxiang.tt:0 "§R在我们彻底与各条约国翻脸前，这个举动可能会招致极其严重的后果，请谨慎考虑！§!"
EMB_tiaoyuechubufangsong.tt:0 "§Y我们所背负的使馆条约得到了初步放松！"
EMB_shenshiwomendediwei.tt:0 "§Y为了维护地区平稳和战后条约，使馆办事处增加了新的决议。"
EMB_kuodanitunting.tt:0 "§Y为了适应扩张的鲵吞亭，我们要加大警备力量。新的决议准备就绪。"
EMB_jiaqiangherenleidelianxi.tt:0 "§Y人类村落弱小不堪，但我们成功的维护了九十九工业对于妖人双方领土问题上的利益。这是一个良好的开端，新的决议准备就绪。"
EMB_yurenleihezigongchang.tt:0 "§Y在我们的授意下，两座工厂被交给九十九工业“代人类运营”，继续同九十九工业接触！她们会明白该怎么做的。"
EMB_chubujiejing.tt:0 "§Y我们在事务处理上有了更多选择。联合使馆办事处已经有了新的决议。"
EMB_yurenleihezuo.tt:0 "§Y我们显然在西边有更高的影响力，如果人类和付丧神们没有对我们表达不满，我们就可以申请她们的援助。"
EMB_yuyaoguaihezuo.tt:0 "§Y我们显然在妖怪和贤者那里有更高的影响力，如果贤者们没有对我们表达不满，我们就可以申请她们的援助。"
EMB_shenqingwuqi.tt:0 "§Y联合使馆办事处决议准备就绪。"
EMB_bulianhedelianheshiguan.tt:0 "§Y让国民拥护我们！使馆办事处新决策已准备就绪。"
EMB_shengchanzhidu.tt:0 "§Y此举相当于背叛贤者！但是我们只能这么做了。"
EMB_jiaohuanziliao.tt:0 "§Y我们已经搜集好资料！使馆办事处决议已更新！"
EMB_zuohaofangbei.tt:0 "§Y来自贤者的指令已经下达！使馆办事处决议已更新！"
EMB_chongxinlianluo.tt:0 "§Y我们不能再等下去了，必须要越过使馆条约开启下一步改革！"
EMB_shehuibaozhangtixi.tt:0 "§Y我们选择在经济领域起步进行改革！下列焦点在办事处均有对应的决议更新！"
EMB_womendeweilai.tt:0 "§Y我们会取回[TKM.GetName]、妖怪小镇、香霖堂的土地核心！"
EMB_biyaodaijia.tt:0 "§Y这是我们研制新产品过程中必要的损失。"
EMB_huanye.tt:0 "§Y配合我们的工作，联合使馆办事处决议已经准备就绪！"
EMB_huisedetaiyang.tt:0 "§Y事已至此，我们为什么还要遵守使馆条约呢？"
EMB_woyeshixianzhe.tt:0 "§Y事已至此，我们为什么还要遵守使馆条约呢？"
EMB_sishi.tt:0 "§Y她们已在鲵吞亭县集结！"
EMB_yanjiakanguan.tt:0 "§Y这意味着一旦[HUM.GetName]出现问题，我们必须会去干涉，而且不能损害人类的利益！一组防卫队和六组警卫编制已经在鲵吞亭县集结就绪。"
EMB_geiyuziyou.tt:0 "§Y我们会更加关注[TKM.GetName]的局势。"
EMB_zuofutongzi.tt:0 "§Y作为领导者，修身齐家治国，然后平天下；作为座敷童子，修行平心安神，然后悟正道。新的决议已准备就绪。"
EMB_jingtifusangshen.tt:0 "§Y为了防范[TKM.GetName]势力，使馆办事处决议已准备就绪。"
EMB_liaojietamenderuodian.tt:0 "§Y我们有机会接触[TKM.GetName]及周围的势力，新的决议已经准备就绪。"
EMB_anzhaishen.tt:0 "§Y我们的国家已经进入到了新的阶段！联合使馆新决议已准备就绪。"

