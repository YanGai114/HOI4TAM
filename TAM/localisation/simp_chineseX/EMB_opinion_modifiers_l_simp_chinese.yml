emb_neibumaodun_desc:0 "虽然我们是联合使馆，但我们既不联合，也没有全面的使馆权力，内部更是矛盾重重。"
emb_bubeikanhaodelingdaozhe_desc:0 "很大一部分的民众认为，奥野田美宵是一个合格的看板娘，但绝不是一个合格的领导者。"
emb_yaoguaizhuanshudejiuba_desc:0 "夜晚的鲵吞亭，只属于妖怪的领域！"
emb_shiguantiaoyue_desc:0 "战后条约的一部分，虽然纸面上保障我们的独立，但它也限制了我们的权力。"
emb_neibumaodun2_desc:0 "在一系列事件后，人与妖怪之间终于是建立起了一套对话机制，虽然矛盾依然激烈，但好歹彼此联系成为了可能。"
emb_yaoguaizhuanshudejiuba2_desc:0 "夜晚的鲵吞亭，只属于妖怪的圣地！"
emb_yaoguaizhuanshudejiuba3_desc:0 "著名的鲵吞亭，同属于人类的酒吧！"
emb_zujiegongchang_desc:0 "一时的退让，长久的利益。"
emb_shiguantiaoyue2_desc:0 "我们的束缚在逐渐被解脱，但是我们做好了独自迎接未来的准备了吗？"
emb_gaoxiaodexingzheng_desc:0 "崭新的使馆办事处矗立在人们眼前，希望我们的权利也能站立起来。"
emb_xinweiduibianzhi_desc:0 "人与妖怪的混合军队，虽然彼此间仍然有对立，但保卫家园的心愿是一致的。"
emb_xianrendaochang_desc:0 "没有上交甜食你是进不来哒！"
emb_renleijianzhujishu_desc:0 "虽然这种方法确实挺不错的，但是工厂产出会受到一定限制。"
emb_yaoguaijianzhujishu_desc:0 "虽然这种方法确实挺不错的，但是工厂产出会受到一定限制。"
emb_zhuanshujiuba_desc:0 "只对联合使馆居民开放的人气酒吧！这是人们心中的骄傲之地。"
emb_jianrongbingbaodejiuba_desc:0 "人与妖怪在里面勾肩搭背地畅饮，热闹非凡。"
emb_yaoguaixiangwangdejiuba_desc:0 "整个幻想乡都闻名的奇迹之地！"
emb_fengxingguli_desc:0 "世界的局势变化太过复杂，在我们巩固自己的实力之前还是少掺和外界的事吧。"
emb_yanjiuxijianshijie_desc:0 "多么离奇的力量。"
emb_yanjiuhouhuzhiguo_desc:0 "多么神秘的力量。"
emb_zuohaofangbei1_desc:0 "攻击她们的中心！"
emb_zuohaofangbei2_desc:0 "小心她们的灵能蓄力！"
emb_zuohaofangbei3_desc:0 "注意她们的运动战术！"
emb_shehuibaozhangtixi0_desc:0 "没有社会保障的社会，就不是人与妖怪的社会。"
emb_zhunbeijin_desc:0 "我们的国力尚且孱弱，社会保障体系需要一段时间的积累。"
emb_baoxiangongsi_desc:0 "何为保险？保民于险，安民之心，助民所行。"
emb_cishanjigou_desc:0 "“失业，失去亲人，失去未来的国民们，慈善事业不是来帮助你们的，而是来和你们一起进步的。”"
emb_shehuibaozhangtixi1_desc:0 "没有社会保障的社会，就不是人与妖怪的社会。"
emb_shehuibaozhangtixi2_desc:0 "没有社会保障的社会，就不是人与妖怪的社会。"
emb_shehuibaozhangtixi3_desc:0 "没有社会保障的社会，就不是人与妖怪的社会。"
emb_shehuibaozhangtixi4_desc:0 "小小的国家，庞大的社会，凝聚的力量，无限的未来。"
emb_lianhejundui_desc:0 "“人妖皆兄弟！”"
emb_cijianzhengyi_desc:0 "为我们此间的正义呐喊！为我们光明的未来呼唤！"
emb_shiguantiaoyue3_desc:0 "反正不遵守它也没有国家来管我们。"
emb_bentuyoushi_desc:0 "本土战争，苦难是自己的。争取早日打到外线去！"
emb_zhelidelimingjingqiaoqiao_desc:0 "嗞，嗞嗞——"
emb_zhuanshujiuba1_desc:0 "只对联合使馆居民开放的人气酒吧！这是人们心中的骄傲之地。"
emb_zhuanshujiuba2_desc:0 "尽情享乐，声色犬马，夜夜笙歌。"
emb_aomeizhiyaochang_desc:0 "工人们在没有房顶的工厂里生产，等到制药厂完全建成的时候，它的产品已经遍布了整个联合使馆。"
emb_bubeichengrendexianzhe_desc:0 "她一定是疯了吧？"
emb_duqidan:0 "没有人会喜欢上它们的——才怪。"
emb_xinweiduibianzhi1_desc:0 "“只要你还能操控你的身体，只要你还有杀人的本能，你就是无比鲜活的生命。”"
emb_bubeikanhaodelingdaozhe1_desc:0 "很大一部分的民众认为，奥野田美宵是一个合格的看板娘，但绝不是一个合格的领导者。"
emb_bubeikanhaodelingdaozhe2_desc:0 "千万季历史风云变幻，百万种神明居于天上，唯有安宅神恒在人们心中。"
emb_renleijianzhujishu1_desc:0 "虽然这种方法确实挺不错的，但是工厂产出会受到一定限制。"
emb_jiushijiudaojujishu_desc:0 "令人叹为观止的技艺。"
emb_bubeikanhaodelingdaozhe3_desc:0 "千万季历史风云变幻，百万种神明居于天上，唯有安宅神恒在人们心中。"
emb_yingxiongshidai_desc:0 "每个人，都是自己的英雄。"
emb_daofaziran_desc:0 "人法地，地法天，天法道，道法自然。无为，无不为。"
emb_zhihuanji:0 "虚幻的体验，极度的真实，梦中的存在，现实的虚无。"