rfl.3.t:0 "人类激进联合向我们发表谴责"
 rfl.3.d:0 "人类激进联合里多的是流亡者和极端激进派，可以说他们本就与我们观念相抵触，但是由于内战初期原因她们暂且同我们一起作战，现如今随着战事的发展和我们对自己理念的宣传，终于令她们忍无可忍来谴责我们。虽说是谴责，但已经有侦察报告显示她们做好了战争准备，有军队在我们的边境处做好了集结。"
 rfl.3.1:0 "让她们死一边儿去。"

rfl.4.t:0 "突袭战争！"
 rfl.4.d:0 "虽然我们早有准备，但人类激进联合突然的大规模袭击仍然让我们有所损失，既然她们想要开战，那么我们乐意奉陪！"
 rfl.4.1:0 "反击！"

rfl.5.t:0 "一封来自慧音的亲笔信"
 rfl.5.d:0 "懒得写。"
 rfl.5.1:0 "同意"

rfl.6.t:0 "花篮"
 rfl.6.d:0 "“头条！内战结束啦！内战终于结束啦！慧音刚刚宣布...”清晨，门外报童的吆喝声惊醒了睡梦中的青年。“结束了？”他狠狠地揉了揉眼睛，手上多出了几滴眼泪。他吃力地挪到床边拿到了拐杖，才得以颤悠悠的从床上站起来。\n “这么好的消息必须要跟她一起庆祝。”小伙子用他一条瘦弱的腿和同样瘦弱的拐杖，支撑着向镜子那里走去。镜子里的人虽然憔悴但是眼睛里炯炯有神，充满喜色，他整理了下自己领子上的蝴蝶结，低头用刷子吃力但是仔细地刷好了他的皮鞋，就又慢慢走向了门口，拿起一把铲子，推开门，朝森林里走。“她最喜欢勿忘我这种小花儿，平平无奇但就是因为，因为它们总有一种很棒的精神气儿，叫人说不上来的喜欢。每次去她那儿都能看见她在做干花样本，她真的很了不起，能把稍纵即逝的美丽永远留存。我为她自豪，还因为她是我的妹妹，是小镇上最好的园艺师。”\n “但是战争哪里还需要花朵来点缀呢？自从父亲在战场上阵亡以后，自小残废的我受到很大的打击。生活的重担落在母亲和妹妹的肩上。我时常会去森林采各种花回来，给妹妹做标本，看着满屋的那些花朵，我们三个就又有了活下去的希望，我也感觉自己不至于成为完全的废人，很有一股成就感。”\n 那位青年气喘吁吁的走到森林边缘。为妹妹采过那么多花，他一下子就认出很多品种来，但那都不是他想要的。他继续往前走，突然眼前一亮，一片蓝色的小花长在了两边，这就是勿忘我了，它们仿佛正热烈的欢迎他的到来。他走过去用手细细的抚摸它们，但是树枝上一只乌鸦被他惊动了，怪叫一声就拍着翅膀飞走，顺便从树上踹下了一块泥土。青年看那泥土落进了花丛里就不见了，也没有发出接触地面该有的声音，仿佛凭空被吞噬了一样。他好奇地走向前去，拨开花丛，眼前的景色让他跌倒在地：这是一个大的炮坑，可能是复权战争时期形成的，里面散布着几处白骨，一个比较完整的头骨的嘴张开着，仿佛它生前在呐喊着什么。恍惚间青年回忆起那个黄昏，他高兴的拄着拐杖斜挎着装满花的包走在回家的路上，老远就能看见他的妹妹在门前向他招手，他也在笑着向家的方向呐喊着自己的凯旋，夕阳的光辉给屋顶抹上一层昏黄，他停下脚步。一颗炮弹从遥远的天边降落到了它最不应该降落的地方。\n 天上的乌鸦还在叫唤，青年摸到掉在一边的拐杖，急忙将花蓝子周围散落的勿忘我用手重新扫进去，就头也不回的一瘸一拐地跑出森林。\n “我来看望你们了，还带着妹妹最中意的花。”撑着拐杖，他只剩下动动嘴唇的力气。"
 rfl.6.1:0 "青年的身影渐渐被墓碑隐去。"

rfl.7.t:0 "夜鸟町同意了我们的请求"
 rfl.7.d:0 "在上白泽慧音的亲笔信发出后不久，人里内战中的中立派夜鸟町就回应称支持人里和平统一，愿意将所有权力交还给由慧音带领的人类发展联盟，并对慧音她们在复权战争后的一系列行动表达高度的感谢和敬意。"
 rfl.7.1:0 "我们要团结在一起！"

rfl.8.t:0 "南部的支持者们"
 rfl.8.d:0 "清晨的联合县被肃穆的氛围笼罩着，前线战事吃紧，后方也不好受，人们每天都能看见政府楼的灯亮着，从未熄灭过。忽然，城头的警卫看见一群蓬头垢面的人行进到了联合县郊区，她们虽然个个东摇西晃但依然彼此依靠形成了队列，身上除了破烂的衣服外，就只有手里紧紧握着的武器了，这把守卫们吓了一跳，刚要敲响警戒钟就被队长制止了。\n “她们是南方的朋友们！快打开城门，去转告上白泽慧音——南部的支持者们归来了！”"
 rfl.8.1:0 "我们再次重逢！"

rfl.9.t:0 "就职致辞"
 rfl.9.d:0 "“国民们，也即是我的朋友们，我们今天能再次聚到一起，是多么的艰难啊，我注意到有的人手里拿着铲子，有的人肩上还扛着步枪，有的人则跟我一样顶着黑眼圈刚从岗位上下来——我很高兴，我们也很值得这么高兴——我们的事业，就是我们当初说的那个愿望：一定要让人类从盲目排外和极端狭隘的思想中解放出来，向民主自由、团结协力的道路走去的这个目标，今天终于初步实现了！”\n “当我提倡恢复生产的时候，敌对妖怪、幕后财阀和激进派的支持者砸毁了机器，当我倡导经济建设的时候，她们挑起尖锐矛盾，当我主张社会事业的时候，大多数人却选择了维持战争事业，结果是什么？是物价飞涨，是矛盾重重，是人类内战！她们趾高气昂的告诉我们，除非将一切反对的势力扫除干净，不然人类永远也得不到发展！现在我们站在这里，就是给她们的一个沉重的打击和无情的嘲讽！”\n 慧音左手扶着桌子，右手高扬起来，说道：“就让那些敌对分子们尖叫吧！让那些贪婪无耻的人哀嚎吧！让那些无价值的灵魂去哭泣吧！从现在开始，人类的发展将一往无前，不可阻挡！"
 rfl.9.1:0 "人类永不言弃！"

rfl.10.t:0 "来自神灵庙的要求"
 rfl.10.d:0 "今早我们收到了来自神灵庙的要求信，她们要求我们放弃对联合使馆的全部权力和宣称，并移交给神灵庙，继续作为复权战争后人类条约履行的受保护国。看的出来她们早有准备，我方侦察兵看到神灵庙已经在我们双方的边境部署有军队。"
 rfl.10.1:0 "好吧，我们同意。"
 rfl.10.2:0 "什么？不可能！"

rfl.100.t:0 "来自神灵庙的要求"
 rfl.100.d:0 "今早我们收到了来自神灵庙的要求信，她们要求我们放弃对联合使馆的全部权力和宣称，并移交给神灵庙，继续作为复权战争后人类条约履行的受保护国。看的出来她们早有准备，我方侦察兵看到神灵庙已经在我们双方的边境部署有军队。"
 rfl.100.1:0 "好吧，我们同意。"
 rfl.100.2:0 "什么？不可能！"

rfl.11.t:0 "北方多多良小伞来信"
 rfl.11.d:0 "恭喜你再次给人里做出了正确的选择，同时，也请你再考虑一下同我们合作的事情，我们会承认人间之里的独立和自主利益的追求，也希望你能带领人类同我们更密切的合作，让我们彼此放下隔阂，携手前行。"
 rfl.11.1:0 "好的"
 rfl.11.2:0 "如果我拒绝呢？"

rfl.12.t:0 "小伞回信"
rfl.12.d:0 "时间会证明一切。"
rfl.12.1:0 "哈？"

rfl.13.t:0 "北方九十九工业向我们发表谴责"
 rfl.13.d:0 "可能她们都没有想象到我们能胜利，所以才这样惊慌失措的向我们发表如此幼稚地谴责，但不管怎么说，虽然她们的口才不好，但行动却很迅速，有军队已经开到我们的双方的边境了。"
 rfl.13.1:0 "可恶！"

rfl.14.t:0 "神灵庙的愤怒"
 rfl.14.d:0 "由于我们吞并了联合使馆破坏了条约，即使其他国家忙于其他事并未过多关注，但最近的国家神灵庙势力声明对于此事她们不会善罢甘休！看得出来她们已经准备许久！在我们的边境，神灵庙的军队已经完成集结！"
 rfl.14.1:0 "南进！战争尚未结束！"

rfl.15.t:0 "人间之里内战结束"
 rfl.15.d:0 "虽然人间之里——这个饱受战乱的土地——毫无征兆地爆发了一场内战，但现在它好歹又艰难的宣告其内部终于统一到一起了。\n 纵使上白泽慧音克服了种种困难，仍旧成为了人间之里政府的领袖，但很显然她的行事风格与以前相比有了很大改变。这场内战帮助慧音扫去了众多反对派，战前那些所谓的人类保护者的背信弃义也让人类村落愈加成熟独立，上白泽慧音终于可以放开手脚进行改革了，但在这之前，她还必须处理一系列棘手的事。\n 无论如何，对于东边人类而言，战斗虽已告一段落，战争却仍未结束。"
 rfl.15.1:0 "人类永不言弃！"
 rfl.15.2:0 "充满苦难的地方"
 rfl.15.3:0 "继续进攻！"