l_simp_chinese:
EMB_nianhui:0 "年会"
EMB_nianhui_desc:0 "元旦到来了，联合使馆大多居民是人类，自然也有新年的习俗，与隔壁冷清的人类村落相比，联合使馆的人们就显得活泼些，奥野田美宵准备在她的鲵吞亭举办新年的年会。"
EMB_yaoqingcaogenyaoguaimen:0 "邀请妖怪小镇代表"
EMB_yaoqingcaogenyaoguaimen_desc:0 "“每年的年会都不应该少了你们的身影，我的朋友，希望今年也能再见到你们。”"
EMB_yaoqingrenlei:0 "邀请人类代表"
EMB_yaoqingrenlei_desc:0 "“无论是传统也好种族认同也罢，人类村落也应当参与这次年会，同以往的岁月告别吧！何必执着于复仇呢？”"
EMB_yaoqingshoudao:0 "邀请兽道地区妖兽"
EMB_yaoqingshoudao_desc:0 "“还记得我们一起工作的日子吗？当食材被烈焰包裹的时候，当柴火滋滋燃烧的时候，我们的心何尝不是在一同沸腾？来吧，和我一起参加联合使馆的年会！”"
EMB_nituntingnaoju:0 "闹剧"
EMB_nituntingnaoju_desc:0 "一切准备就绪，各位代表同坐在鲵吞亭里，晚会很明显的分成了两边，人类代表这边死气沉沉的在慢慢咀嚼着食物，妖怪小镇这边则是像没吃过饭似的胡吃海塞高声歌唱，两方都不愿意彼此呆在一起，但这样分开坐的话两方还是得被迫面对面的共处了。"
EMB_jiaqiangherenleidelianxi:0 "加强和人类的联系"
EMB_jiaqiangherenleidelianxi_desc:0 "我们虽然是联合使馆，名义上受各国保证的独立，但谁知道什么时候就会被撤销这种保障。我们又有被限制的战后条例要遵守，要发展实在是一件难事，万幸的是上次我们偏袒了人类，再加上历史原因，人类村落和我们会致力于共同发展自身而不是彼此对立敌视。"
EMB_jiaqiangheyaoguaidelianxi:0 "加强和妖怪的联系"
EMB_jiaqiangheyaoguaidelianxi_desc:0 "我们虽然是联合使馆，名义上受各国保证的独立，但谁知道什么时候就会被撤销这种保障。我们又有被限制的战后条例要遵守，要发展实在是一件难事，万幸的是上次我们偏袒了妖怪，再加上联合使馆居住有数量不少的妖怪，她们厌恶战争，肯定能帮助我们同其他妖怪们改善关系使我们身上背负的条约得到减轻。"
EMB_womenkanhaohuiyin:0 "我们看好慧音"
EMB_womenkanhaohuiyin_desc:0 "在密切观察人类村落的局势后我们发现慧音的政府似乎更得人类的拥护，她作为战后合法的人类政府和温和的领导者正好符合我们的利益，我们要跟她打好关系。"
EMB_womenzhichixiaoling:0 "我们支持小铃"
EMB_womenzhichixiaoling_desc:0 "虽然财阀联合的本居小铃似乎表现得有点激进，但人类仿佛比较喜欢她的主张，同时如果我们和她打好关系，也能借助她背后势力的力量促进我们的发展。"
EMB_kuodanitunting:0 "扩大鲵吞亭"
EMB_kuodanitunting_desc:0 "无论如何作为领导人的工作场所也就是办公地，仅仅承担酒吧与临时饭店的功能是远远不够的，凭借着我们有限的财力，扩大鲵吞亭！"
EMB_xiyinyaoguai:0 "妖怪中的人气酒吧"
EMB_xiyinyaoguai_desc:0 "“只对妖怪开放的酒吧！美酒、炖菜，人类尝不到，妖怪吃到饱！”"
EMB_yurenleihezigongchang:0 "与人类合资工厂"
EMB_yurenleihezigongchang_desc:0 "这是正常的商业投资，是为了我们的战后恢复工作，以便更好地实行使馆的职能，不要多想。"
EMB_yuxianzhejiechu:0 "与贤者接触"
EMB_yuxianzhejiechu_desc:0 "贤者们当然是战后各条约国里最有话语权的势力，我们应当与她们多接触，哪怕付出一些代价也要尽量获得她们的认同。"
EMB_tixinggeguo:0 "向妖怪租借工厂"
EMB_tixinggeguo_desc:0 "妖怪们虽然在战后获取了大量土地和工厂，但显然她们没有很好的利用起来，我们可以凭借极少的代价就能租借来许多工厂。"
EMB_yanshougulidenitunting:0 "严守中立的联合使馆"
EMB_yanshougulidenitunting_desc:0 "我们要牢记自己作为使馆的职责，不管是人类还是妖怪，我们都不应当表现出有明显支持或否定的态度。在我们把鲵吞亭闹剧上报后很成功就让贤者们重视起我们的作用，随之而来的就是我们迎来了正式的使馆条约修正案。"
EMB_xiyinrendenitunting:0 "吸引人类的鲵吞亭"
EMB_xiyinrendenitunting_desc:0 "白天的鲵吞亭也对人类开放了，当然是奥野田美宵在工作，至于原先的老板？他或许应该是死了吧，反正复权战争爆发后他就不知去向了。"
EMB_fajuezijideliliang:0 "发掘自己的力量"
EMB_fajuezijideliliang_desc:0 "奥野田美宵并不是一个人类，她在过去只能依附在酒壶上，活动范围被限制在一方小小的世界里。但现在不一样了，她可以独立地在外界行动——不是她丧失了特性，正相反，她的力量在逐渐变得强大。"
EMB_shenshiwomendediwei:0 "审视我们的地位"
EMB_shenshiwomendediwei_desc:0 "无论在心中我们是如何定义自己的存在，但起码在外交场合上，我们代表中立的联合使馆。我们要审视自己的地位，把国内分散的民心合拢，宣称自己的独立性，这样才能有利于我们日后的发展工作。"
EMB_chubujiejing:0 "第一阶段解禁"
EMB_chubujiejing_desc:0 "有了贤者或者其他大势力的默许与承认之后，我们可以逐步扩大自己的势力，就这样渐渐的强大起来。"
EMB_yurenleihezuo:0 "与西边势力合作"
EMB_yurenleihezuo_desc:0 "西边的势力，包括人类村落与九十九工业，她们与我们挨得近且与我们彼此的利益有较多共同点，我们会以协同发展的名义和她们进一步发展关系。"
EMB_chongshenwomendeshili:0 "重申我们的势力范围"
EMB_chongshenwomendeshili_desc:0 "联合使馆的地界是由各国保障同时也被人类村落予以承认的，关于这点我们必须要再次重申一遍：任何分裂使馆的行为等同于宣告和条约各国开战。"
EMB_yuyaoguaihezuo:0 "与妖怪们合作"
EMB_yuyaoguaihezuo_desc:0 "我们作为被贤者正式承认的势力，当然可以自主选择发展道路，只要干好本职工作就没问题。"
EMB_shenqingwuqi:0 "“申请”武器"
EMB_shenqingwuqi_desc:0 "那些战争遗留下来的武器与其被你们压在仓库里占位置、交给不安分的人类手上、花费大笔金钱销毁，不如转手交给我们处理——感谢你们为地区的和平做出了伟大卓越的贡献！"
EMB_zhichijiushijiu:0 "支持[TKM.GetName]"
EMB_zhichijiushijiu_desc:0 "虽然以我们的身份不适合在公开场合明确支持哪一方，但人们迟早会发现[TKM.GetName]和我们之间暧昧的联系，不如现在就派遣我们的使者造访她们，为以后可能会发生的不利情况做好准备。"
EMB_gensuixianzhe:0 "跟随贤者们"
EMB_gensuixianzhe_desc:0 "贤者们各有各的喜好，各有各的性格，但也有唯一的共同点：她们往往不能被常人揣摩且不能忍受别人打探她们的心思。如果我们再做出什么出格的行为很可能就会招致灾难，还是安分一点吧。"
EMB_taoguangyanghui:0 "韬光养晦"
EMB_taoguangyanghui_desc:0 "我们虽然强调了作为联合使馆的权威性，但那些人真正忌惮的不过是我们身后的那些条约各国，一旦她们撤销了给予我们身上的独立保障，既没有实力也没有拥护力的奥野田美宵将很快倒台。"
EMB_jinyibutouzigongchang:0 "投资重建工厂"
EMB_jinyibutouzigongchang_desc:0 "“花一点点代价就可以在我们的土地上购买工厂。”九十九工业的一名商人指着原属于人类的废弃工厂区对我们的使者说道。"
EMB_huashandedaochang:0 "仙人的道场"
EMB_huashandedaochang_desc:0 "茨木华扇大人十分喜欢甜食，在我们献上礼物并赞扬她的仙人修行之道后，她十分高兴的派了几名徒弟到联合使馆开办了分道场。"
EMB_xiangrenleixuexi:0 "向人类学习"
EMB_xiangrenleixuexi_desc:0 "我们的势力范围中有许多人类，她们有的是流亡者有的是原居民，我们或许可以诚恳的向他们学习人类的各种技术。"
EMB_xiangyaoguaixuexi:0 "向妖怪学习"
EMB_xiangyaoguaixuexi_desc:0 "我们的势力范围中有许多妖怪，她们有的是厌战者有的是隐居者，我们或许可以诚恳的向他们学习妖怪的各种本领。"
EMB_qianjinyibu:0 "更进一步"
EMB_qianjinyibu_desc:0 "联合使馆已经离贤者所代表的势力越来越远了，我们在逐渐开放的同时，潜藏的危险也在逐渐靠近。然而现在止步已经晚了：开弓没有回头箭。"
EMB_zhanshiyaoli:0 "安身立命"
EMB_zhanshiyaoli_desc:0 "经过政府不断的宣传和建设，我们的居民终于初步认同了联合使馆。内部矛盾也有了很大的和解。人类与妖怪生活在同一片蓝天之下。"
EMB_zunzhongdaojumen:0 "尊重道具们"
EMB_zunzhongdaojumen_desc:0 "“道具的命也是命！我们承认付丧神政府的合法性！”"
EMB_fengxingguli:0 "奉行孤立"
EMB_fengxingguli_desc:0 "“天知道她们为什么热衷于成立政府，反正我们不承认。”"
EMB_gaigeshiguanzhidu:0 "改革使馆制度"
EMB_gaigeshiguanzhidu_desc:0 "我们的使馆制度简直一塌糊涂！一个位置由几个人一起担任，人类和妖怪硬是拼凑在一起任职，但能办实事的只有奥野田美宵。必须要参考人类政府机制改革。"
EMB_gaigeweiduizhidu:0 "改革卫队制度"
EMB_gaigeweiduizhidu_desc:0 "我们卫队的纪律甚至没有人类村落的防卫编制纪律强，必须要整顿她们，让我们和人民更有安全感。"
EMB_renleijianzhujishu:0 "人类建筑技术"
EMB_renleijianzhujishu_desc:0 "人类为何能在废墟上仅靠双手就能重建家园？因为她们的建筑技术无论在何时都能使用并且永不过时，后人接过前人的铁锹，在她们的历史中绘出自己的一毫。"
EMB_bulianhedelianheshiguan:0 "并不联合的联合使馆"
EMB_bulianhedelianheshiguan_desc:0 "如果不想再被别人当成笑话看待，就要自己改变自己，而不是指望别人改变自己。"
EMB_yaoguaijianzhujishu:0 "妖怪建筑技术"
EMB_yaoguaijianzhujishu_desc:0 "虽然我们无法直接接触到河童们的技术，但周围的妖怪们已经引进了她们的重工业建筑技术，这是一个好机会。"
EMB_shengchanzhidu:0 "《友好互助宣言》"
EMB_shengchanzhidu_desc:0 "实际上此前已经有贤者的信发来警告我们不要一意孤行，但幻想乡的历史告诉我们，一味的依靠别人只是在加快自己毁灭的过程，我们将与[TKM.GetName]公开合作，一个愈加独立的联合使馆将会登上这新时代的历史舞台！"
EMB_renleishengchanxinde:0 "人类的生产心得"
EMB_renleishengchanxinde_desc:0 "由于我们国内是人类和妖怪混居，所以工厂生产的物品规格是不一样的，我们应当学习人类建立专门的生产量表，把规格统一起来，减少浪费，提高产能。"
EMB_yaoguaijunduixinde:0 "妖怪的军事心得"
EMB_yaoguaijunduixinde_desc:0 "妖怪能不依靠仿外界科技战胜人类，绝不是只够靠撕咬那种方法就能办得到的，永远也不要轻视妖怪们，它们存在的历史也不短。"
EMB_xianzhedexunlianjishu:0 "贤者的训练技术"
EMB_xianzhedexunlianjishu_desc:0 "个人英雄主义的时代已经过去，哪怕强大如妖怪贤者，也不可能单枪匹马挑战任何大的势力，实际上贤者们保有自己的特殊技术，我们务必要向其学习。"
EMB_jianrongbingbaodejiuba:0 "开放的知名酒吧"
EMB_jianrongbingbaodejiuba_desc:0 "现在无论是妖怪，人类，甚至付丧神和部分神明都知道了鲵吞亭的存在，“那里的酒已经达到了能让人忘记自己生死的地步。”人们评论道。"
EMB_lingyaoguaixiangwangdejiuba:0 "妖怪们的圣地"
EMB_lingyaoguaixiangwangdejiuba_desc:0 "假如你没有在鲵吞亭喝过酒，就一定会被妖怪同伴们嘲笑，“那里的酒已经达到了能让人忘记自己生死的地步。”人们评论道。"
EMB_zhuanshujiuba:0 "[EMB.GetName]专属酒吧"
EMB_zhuanshujiuba_desc:0 "[EMB.GetName]的地标建筑！让人与妖为之疯狂的酒吧！大口喝酒，彻夜狂欢！为自己是[EMB.GetName]的一员而倍感荣幸吧！"
EMB_jiaohuanziliao:0 "交换资料"
EMB_jiaohuanziliao_desc:0 "[TKM.GetName]与我们[EMB.GetName]的共同点在于，我们都是在贤者们的干预下建立起来的国家，相对于其他势力眼中神秘的贤者，在我们双方的档案库里都储存着一定的贤者们的资料。好好分析，为将来可能到来的战争做好准备！"
EMB_zuohaofangbei:0 "做好防备"
EMB_zuohaofangbei_desc:0 "西边人类和付丧神的势力已经愈发得不到控制了！贤者们也无暇顾及我们这边，现在我们只能依靠我们自己！"
EMB_hunhejishu:0 "混合技术"
EMB_hunhejishu_desc:0 "我们要加快学习的进度！"
EMB_jiejianfeixingdanyuan:0 "借鉴飞行单元技术"
EMB_jiejianfeixingdanyuan_desc:0 "它们到底是怎么运行起来的？研究它们或许对我们的技术大有帮助。"
EMB_junshijishu:0 "军事技术"
EMB_junshijishu_desc:0 "继续深入合作，务必取得成果。"
EMB_renleikexue:0 "人类科学"
EMB_renleikexue_desc:0 "科学的力量，是无穷的。"
EMB_renleikeji:0 "人类种族技术"
EMB_renleikeji_desc:0 "“嘘——不要声张。”"
EMB_shenqingwaijiekeji:0 "授权学习外界技术"
EMB_shenqingwaijiekeji_desc:0 "贤者已经向我们授权，并提供了外界科技供我们学习！"

EMB_yuci:0 "世界聚焦红魔城"
EMB_yuci_desc:0 "今天的清早并不平静，奥野田美宵推开窗，外面太阳都还没完全升起，就看见街上的人与妖怪都三三两两的聚着，手里拿着报纸在议论着什么。她走到鲵吞亭内，一份报纸端放在桌上。原本她是没有看报纸的习惯的，但志怪小说和各式菜谱可不能帮助她治国理政。"
EMB_pinbibufenxinhao:0 "无线电静默"
EMB_pinbibufenxinhao_desc:0 "我们发现来自贤者的信息越来越少了，距离上次收到的来自贤者的消息已经过了半年时间，这或许是结界甚至更严重的问题，过不了多久这个情况就会被更多人知道，那时我们便会陷入十分被动的局势。必须要做出改变！"
EMB_jiakuaihejiushijiulianxi:0 "加快同[TKM.GetName]的合作进度"
EMB_jiakuaihejiushijiulianxi_desc:0 "世界局势的发展已经容不得我们再迟疑了！必须加快我们的脚步，贤者除了阻碍我们的生存发展之外毫无用处！"
EMB_jiaodianneiyi:0 "焦点内移"
EMB_jiaodianneiyi_desc:0 "如果说这起事件是因为斯卡蕾特帝国内部存在的妖精矛盾引起的，那我们自己内部何尝不存在种族矛盾？联合使馆不过是贤者们临时拼凑的东西罢了，在发挥完应有的作用之后，她们根本不会考虑我们今后的遭遇。"
EMB_chongxinlianluo:0 "联络暂时中断"
EMB_chongxinlianluo_desc:0 "经过数月的不断联络，我们绝望地发现自己与贤者之间的联系已经被单向中断，我们的讯息不能发送出去，似乎被什么阻挡。我们不清楚这是什么情况，更不知道遥远的地方发生了什么，但现在我们的处境已经愈发窘迫，四周势力的发展已经完全脱离了战后条约所规定的应有的趋势。"
EMB_shehuibaozhangtixi:0 "开始建立社会体系"
EMB_shehuibaozhangtixi_desc:0 "我们的联合使馆经过数次革新已经十分成熟，但底层社会建设仍旧相当不够，实际上由于我们一味地遵守使馆条约，我们的社会状况并没有得到多大的改善。"
EMB_haoleijihua:0 "壕垒计划"
EMB_haoleijihua_desc:0 "趁现在还有时间，我们应该赶紧修补复权战争期间遗留下来的防御工事，并且训练卫队的堑壕技术，我们不指望在战争中突破敌军防线，发挥本土优势！我们要寸土不让。"
EMB_zhunbeijin:0 "收集“准备金”"
EMB_zhunbeijin_desc:0 "我们甚至都没有专门的财务部门，所有资金都存在使馆的地下金库里。为了完成我们的计划，我们会筹办一座工厂，开始收集“准备金”工作！"
EMB_baoxiangongsi:0 "联合保险公司"
EMB_baoxiangongsi_desc:0 "我们打算以使馆、社会机构对半合资来建成一座保险公司。每一位人类，每一位妖怪，都会感受到来自自己祖国的关怀。"
EMB_cishanjigou:0 "联合慈善机构"
EMB_cishanjigou_desc:0 "在幻想乡的历史上，从没有哪一个国家，也从没有哪一位国家的公民，能感受到这种爱意——它比父爱更深沉，它比母爱更宽广，它比任何爱意都要真切——它来自联合慈善机构。"
EMB_guojiachuxuzhidu:0 "国家储蓄制度"
EMB_guojiachuxuzhidu_desc:0 "联合使馆还需要继续扩大！金库不应该藏于地下，而应该拿出来：它应该跳进每一个国民的口袋里。"
EMB_shiguanshuiwuju:0 "使馆税务局"
EMB_shiguanshuiwuju_desc:0 "联合使馆不会保护那些既得利益者，因为联合使馆没有既得利益者，我们都是利益受损者！"
EMB_bentuyoushi:0 "本土优势"
EMB_bentuyoushi_desc:0 "我们的国民骁勇善战，我们的领袖自强不息，我们的土地神圣不可侵犯！"
EMB_baolei:0 "修复战时工事"
EMB_baolei_desc:0 "把它们利用起来！人类与妖怪现在站在同一条战线上。打败敌人，保卫我们共有的家园！"
EMB_gongbing:0 "堑壕战"
EMB_gongbing_desc:0 "深挖堑壕广挖洞，把我们的敌人绞死在我们面前！"
EMB_guojiayinghang:0 "国家银行"
EMB_guojiayinghang_desc:0 "国家银行的建立标志着我们不用再依赖别国的支援维持自己的经济运行了，这是我们市政发展的一小步，但却是国家独立自主向前迈出的一大步。"
EMB_guojiaminshiju:0 "国家民事局"
EMB_guojiaminshiju_desc:0 "人与妖怪的纠纷，我们的内部矛盾都可以在民事局得到彻底解决。人与妖怪和谐相处，就在不远处！"
EMB_womenshifuliguojia:0 "我们是福利国家"
EMB_womenshifuliguojia_desc:0 "一个极贫积弱的国家，一个本没有未来的势力，宣称了自己是史上第一个福利国家。它或许没有辉光城雄伟，没有圣辇船瑰丽，但联合使馆的子民们一定比前两者的子民们更幸福。"
EMB_womendelingxiu:0 "我们的领袖"
EMB_womendelingxiu_desc:0 "奥野田美宵不仅是一个好厨子，她更是一个好的领袖。她没有一点私心，平等的对待每一位国民，虽然没有大的作为，但处理事务无微不至。“治国如烹小鲜”就是如此吧。"
EMB_womendeweilai:0 "我们的未来"
EMB_womendeweilai_desc:0 "我们对扩张并没有兴趣，但是原本属于我们的土地，就必定要将它们拿回来，那些妨碍大家和谐共处的敌人，就必定要将她们灭亡！"
EMB_ezhijijinxingwei:0 "“遏制她们”"
EMB_ezhijijinxingwei_desc:0 "以独立之联合使馆的名义对她们发起制裁！不合法的东西，就应当被无情地碾碎！"
EMB_houzhizhidun:0 "后户之矛"
EMB_houzhizhidun_desc:0 "在我们打通新的联络通道后，通讯部终于联系到了后户之国。秘神似乎跟八云紫产生了严重的矛盾，她希望尽快结束幻想乡的纷乱，但即使是贤者也不能只身对抗那么多势力。“如有可能，我们会同你一起行动。”我们做出了简短而有力的回应。"
EMB_yaoqingliuwangzhe:0 "联合军队"
EMB_yaoqingliuwangzhe_desc:0 "“人类和妖怪们在一起战斗，他们亲如兄弟，情同手足，他们为彼此的遭遇流泪，为对方的成功高兴，为同一个目标奋斗——这真是一个奇迹。”"
EMB_canshijingtun:0 "此间正义"
EMB_canshijingtun_desc:0 "粉碎独裁者！打倒强权者！攻击分裂者！向胜利进军，我们不可阻挡，我们所向披靡，我们就是此间正义！"
EMB_xijianzhimao:0 "隙间之盾"
EMB_xijianzhimao_desc:0 "在我们打通新的联络通道后，通讯部终于联系到了隙间世界。妖怪贤者似乎跟摩多罗隐岐奈产生了严重的矛盾，她希望稳步结束幻想乡的纷乱，但即使是贤者也不能只身对抗那么多势力。“如有可能，我们会同你一起行动。”我们做出了简短而有力的回应。"
EMB_jinyibujiejin:0 "进一步解禁条约"
EMB_jinyibujiejin_desc:0 "这是万不得已的举措。时代在飞速变换，身在历史汪洋之中，每个人都身不由己。"
EMB_weijin:0 "违禁"
EMB_weijin_desc:0 "现在我们应该自主选择结盟和战争活动！"
EMB_kuojun:0 "扩军"
EMB_kuojun_desc:0 "解开自己的束缚！让幻想乡看到我们真正的实力！"
EMB_chedibaituotiaoyue:0 "撕毁条约"
EMB_chedibaituotiaoyue_desc:0 "这是历史性的时刻！我们壮志凌云，试与苍穹竞高，敢向寰宇轩昂！"

EMB_huanye:0 "幻夜"
EMB_huanye_desc:0 "就在今夜，一场大型的表演会在鲵吞亭举行，届时大部分居民都会去观看这场演出，许多人都在津津乐道，她们尤其中意里面的杂耍节目。听说奥野田美宵也会参与。"
EMB_leyiwangyou:0 "乐以忘忧"
EMB_leyiwangyou_desc:0 "无论你有多少烦恼，来鲵吞亭喝一顿就可以解决。"
EMB_zuishengmengsi:0 "醉生梦死"
EMB_zuishengmengsi_desc:0 "欢迎来到鲵吞亭！美酒与极乐的世界！"
EMB_guangguailuli:0 "光怪陆离"
EMB_guangguailuli_desc:0 "“整个世界都颠倒了，并且都泛着刺眼的光亮，那种感觉仿佛是我正身在天堂！”"
EMB_xingshizourou:0 "行尸走肉"
EMB_xingshizourou_desc:0 "一个“鲵吞亭瓶装酒”的广告牌下，有位提着酒瓶的人僵硬的拖着不协调的身子走向远方。"
EMB_kuaileyao:0 "永无烦恼"
EMB_kuaileyao_desc:0 "“仅此一口，忘却忧愁~”"
EMB_nituntingremencaiping:0 "鲵吞亭热门菜品"
EMB_nituntingremencaiping_desc:0 "“温馨提示：此菜品每日仅限一百位，每位仅可以点一份，如身体有不适反应请服用专用特效药~”"
EMB_tuixinganmianyao:0 "推行特效药"
EMB_tuixinganmianyao_desc:0 "头疼，身体酸痛，虚弱以及各种躯体的不适反应，此药均可解决！"
EMB_zhangkongshuiyuan:0 "掌控水源"
EMB_zhangkongshuiyuan_desc:0 "一份各大河流以及聚居区水源的记录报告静静地躺在奥野田美宵的办公桌上，上面写着，不惜动用军队也要拿下一切反对“特效药”者控制的水源并直接就地将她们清洗掉。"
EMB_laizitiantangdeliwu:0 "来自天堂的礼物"
EMB_laizitiantangdeliwu_desc:0 "每个有孩子的家庭都会受到政府的嘉奖，这一天，一位信使正快乐的进行着她的工作。"
EMB_huisedetaiyang:0 "灰色的太阳"
EMB_huisedetaiyang_desc:0 "摊开的日记本：“天上的太阳冷冷清清的，映在皮肤上没有一丝温度，就像爸爸的额头，不再滚烫。”"
EMB_jidudefengkuang:0 "再无遗忘"
EMB_jidudefengkuang_desc:0 "奥野田美宵从没有像现在这样被人“爱戴”过，但这还不够，她还需要更多的存在感。她的目光移向了手中的特效药。"
EMB_sishi:0 "死士"
EMB_sishi_desc:0 "对着面前被精挑细选的一批人，奥野田美宵摸了摸她的鲸鱼头套：这是她在表达自己十分满意的行为。"
EMB_zhiyaochang:0 "制药厂"
EMB_zhiyaochang_desc:0 "一座气派的工厂建立了起来，里面的工人甚至没有等到它完全建成就在里面开始工作了。每个人的脸上都洋溢着幸福的笑容。"
EMB_jiaqiangjiliang:0 "加强剂量"
EMB_jiaqiangjiliang_desc:0 "“上至老人下至儿童，无一例外都依赖着一种“特效药物”，它存在于空气、存在于水源，甚至每个居民的床头都能找到它的身影。”"
EMB_qutiqianghua:0 "躯体强化"
EMB_qutiqianghua_desc:0 "“这似人类与妖æŠ怪在本世纪最·、伟哒的结合！智秽与力量的融合融合物！让你的思、思。维一刻也停，不下来！”奥野田美宵在众人面前手舞足蹈表情显得有点不受控制，大家都被她活泼可爱的气息所吸引。"
EMB_dianranziji:0 "点燃自己"
EMB_dianranziji_desc:0 "一个人被指控保留有与众不同的思想，使馆审判机构判处其火刑。她全身被洒满了“特效药”绑在木架上，随着火光慢慢的侵噬，她与周围的人表情逐渐扭曲。“她得到了救赎！”人们欢欣鼓舞。"
EMB_woyeshixianzhe:0 "我也是贤者"
EMB_woyeshixianzhe_desc:0 "“她们都是假的！其实我才是真的贤者！”显然，周围国家并没有把她的话当真，但[EMB.GetName]的国民们似乎十分坚信奥野田美宵的言论。"
EMB_duqidanyao:0 "研制毒气弹"
EMB_duqidanyao_desc:0 "“警告：在填装弹药时不要露出口鼻，如发现周围人瘫倒在她的岗位请迅速给她使用“特效药”，以免耽误生产。”"
EMB_jinhua:0 "全体进化"
EMB_jinhua_desc:0 "无畏的冲锋！经过进化，她们任何攻击对我们都无法造成实质性的伤害！"
EMB_xiaomiexinsixiang:0 "消灭宗教"
EMB_xiaomiexinsixiang_desc:0 "我们不需要什么救赎和落后的宗教观念！杀了她们！！！"
EMB_xiaomiexinlinian:0 "消灭思想"
EMB_xiaomiexinlinian_desc:0 "那些都是虚伪的理念！可笑的言论！都是因为她们才导致我们生活不安定！杀光她们！！！"
EMB_jiangtamendingsizaishizijia:0 "将她们钉死在十字架上"
EMB_jiangtamendingsizaishizijia_desc:0 "让她们回到本属于自己的位置上去！就在十字架上！钉死她们！！！"
EMB_shalejiaxianzhemen:0 "杀了Ÿæ假者贤Œ们"
EMB_shalejiaxianzhemen_desc:0 "她们管不了的事我们来0管，我们的¸Š耳只-责就Ÿæ是为了地区稳定，至于彳•è亍动方案嘛，那就®ž是先把那些假贤者们给踹、下去！"
EMB_shalejiaxianzhemen2:0 "杀了Ÿæ假者贤Œ们"
EMB_shalejiaxianzhemen2_desc:0 "她们管不了的事我们来0管，我们的¸Š耳只-责就Ÿæ是为了地区稳定，至于彳•è亍动方案嘛，那就®ž是先把那些假贤者们给踹、下去！"
EMB_feiledaojumen:0 "废了道具们"
EMB_feiledaojumen_desc:0 "道具连“特效药”都不能吃，那就注定要低我们一等，活该被我们使用，一直到彻底残废！"
EMB_yanjiakanguan:0 "密切关注"
EMB_yanjiakanguan_desc:0 "无论是地缘关系还是职责分配，我们都要密切关注[HUM.GetName]的形势，在监视她们的同时也要帮助其进行正当的社会建设。"
EMB_geiyuziyou:0 "给予自由"
EMB_geiyuziyou_desc:0 "相较于人类，我们更应该关注[TKM.GetName]，她们也承担着监管人类的职责，但似乎另有所图。要么合作，要么竞争。"
EMB_zuofutongzi:0 "座敷童子"
EMB_zuofutongzi_desc:0 "随着鲵吞亭的发展，各种各样的人都被吸引来到这里，不仅是为了美食，还为了见识一下传说能给人带来好运的座敷童子。鲵吞亭县连带着附近地区的居民都感受到了她们的领袖是多么的有人气，这令她们无比自豪。"
EMB_renleigongchangzuyongjihua:0 "先租后买"、
EMB_renleigongchangzuyongjihua_desc:0 "我们会先租用工厂然后再凭借收益将其并购下来，稳妥又不违规。"
EMB_renleigongchangchongqijihua:0 "人类工厂重启计划"
EMB_renleigongchangchongqijihua_desc:0 "人类正重新建设她们的工厂并在为此筹集资金，这对她们是一件好事，对我们来说也不是一件坏事。"
EMB_shenduxuexirenleijianzhujishu:0 "深度学习人类技术"
EMB_shenduxuexirenleijianzhujishu_desc:0 "上次的学习是远远不够的，我们既要效能，也要产能。"
EMB_jiushijiudaojujishu:0 "[TKM.GetName]的道具技术"
EMB_jiushijiudaojujishu_desc:0 "随着我们与[TKM.GetName]关系的进一步加深，新的技术也应该被引进。我们要主动向她们学习，而不是被教授落后的东西。"
EMB_ercixuexi:0 "继续学习科学技术"
EMB_ercixuexi_desc:0 "我们使用的是科学类技术，与灵能、神力相比，人类科技更适合我们。"
EMB_wuqifulingjishu:0 "武器赋灵技术"
EMB_wuqifulingjishu_desc:0 "真是神乎其技！灵力居然能被以如此方式应用在科技上。[TKM.GetName]的工厂生产演示让我们受益匪浅。"
EMB_kuochonglingli:0 "扩充灵力"
EMB_kuochonglingli_desc:0 "随着国民们对自己日渐增长的信任和拥护，奥野田美宵感觉自己的力量也在不断发生着变化。"
EMB_woshirenshen:0 "我是大家的神"
EMB_woshirenshen_desc:0 "“我没有很大的力量，我也不能将你们转化成新的种族，更不能实现你们任何愿望。但无论何时何地，我与你们同在。”"
EMB_yinxingchengyi:0 "因行称义"
EMB_yinxingchengyi_desc:0 "“无论是人类还是妖怪，上天让你们降临世间就是彼此平等的，你们要努力地生活，勤奋地劳作，这样才能对得起你们天生的权力和亲朋好友对你们的关心。”"
EMB_shourenaidai:0 "受人爱戴"
EMB_shourenaidai_desc:0 "奥野田美宵一改往日的作风，近几个月来频繁的在公众场合宣讲，与国民呆在一起的时间更多了——以作为领导者和朋友的身份，而不仅仅是一个看板娘。"
EMB_anzhaishen:0 "安宅神"
EMB_anzhaishen_desc:0 "“我的力量不是天赋的，而是人们给予的。岂曰无衣，与子同袍；修我矛戈，与子同忾！”"
EMB_renyuyaoguaideshijie:0 "人与妖怪的世界"
EMB_renyuyaoguaideshijie_desc:0 "这里的人类和妖怪，她们都喜欢鲵吞亭，都有相同的目标，有相同的生活，有相同的领导者。欢迎来到人与妖怪的世界。"
EMB_liaojietamenderuodian:0 "了解她们的弱点"
EMB_liaojietamenderuodian_desc:0 "在与西方的势力合作的同时，我们也掌握了很多关于她们的情报，为了预防任何可能情况，我们必须分析她们的弱点。"
EMB_zhenzhai:0 "镇宅"
EMB_zhenzhai_desc:0 "埋石四隅，家无鬼。"
EMB_xiangyun:0 "祥瑞"
EMB_xiangyun_desc:0 "置符梁上，安宅神。"
EMB_zaizaoyingxiongshidai:0 "英雄时代"
EMB_zaizaoyingxiongshidai_desc:0 "名编壮士籍，不得中顾私。捐躯赴国难，视死忽如归！"
EMB_anjuleye:0 "安居乐业"
EMB_anjuleye_desc:0 "躬耕于陇上，仰息而观万物。安居乐业，长养子孙；天下晏然，皆归心与我一。"
EMB_jingtifusangshen:0 "警惕付丧神"
EMB_jingtifusangshen_desc:0 "虽然我们一直同她们保持良好合作，但内政变化的结果不是我们所希望的。九十九弁弁可不是一位对我们友好的付丧神。"
EMB_tuxizhanzheng:0 "突袭战争"
EMB_tuxizhanzheng_desc:0 "[TKM.GetName]正陷入一场战争！这是一个良好的时机，趁周围混乱之际一举拿下九十九城！"
EMB_jianzhixifang:0 "剑指西方"
EMB_jianzhixifang_desc:0 "西边的宗教势力传播已经太过于超限了！她们已经违背了自己的初心！伐无道，诛暴邪！"
EMB_qusanhongwu:0 "驱散红雾"
EMB_qusanhongwu_desc:0 "她是我们共同的敌人，北边的阴云红雾是时候被驱散了。"
EMB_sumingzhizhan:0 "宿命之战：隙间世界"
EMB_sumingzhizhan_desc:0 "贤者们的秩序已经被打破，然而她们无所作为，反倒是成为了挑起战乱的帮凶，无论如何，她们必将是我们前进的阻碍。用她们自己铸造的利刃刺向自己的胸膛！"
EMB_sumingzhizhan2:0 "宿命之战：后户之国"
EMB_sumingzhizhan2_desc:0 "贤者们的秩序已经被打破，然而身为贤者，乐子神居然满足于在西边进行霸权宣称，没有一丝一毫道义可言，无论如何，她们必将是我们前进的阻碍。用她们自己铸造的利刃刺向自己的胸膛！"
EMB_daofaziran:0 "道法自然"
EMB_daofaziran_desc:0 "我们遵循天地，追求无为。自然的秩序不是由贤者或者强者构造，而是由无数弱者和凡人组成。这才是天理，这才是道法自然。"
EMB_manmanxishouliliang:0 "ç慢蚕?食"
EMB_manmanxishouliliang_desc:0 "æ¯”è¾ƒè¾“å…¥çš„éduªŒè¯çå’Œå®žéçŸæˆçš„éªŒè¯çæ˜¯å¦ç›¸åç¦å»ºå®½å®æŠ•èµ„æ–å»ºåƒé›†å›¢¸Šæµ·duå»ºå·¥æŠ•èµ„æµ·å»ºåˆæŠ•èµ„ç®¡ç†å»ºä¿¡åŸºé‡‘ç®¡ç†æœ‰é™è´£ä»»å…¬åMèµ„æœ¬æœ›æ­£èµ„äº§ç›¸èšèµ„æœ¬å† é¡¶èµ„æœ"
EMB_yongzijidefangfaguanli:0 "用我们的方式管理"
EMB_yongzijidefangfaguanli_desc:0 "既然我们已经取回了人类的土地，那就应该令他们迅速的适应我们的管理方式，告别昨日的愚昧，迎来明天的黎明——或者永远的黑日。"
EMB_meilixinshidai:0 "美丽新时代"
EMB_meilixinshidai_desc:0 "我们不分彼此。"
EMB_DAWN_DESC:0 "联合使馆，这在以前的幻想乡是压根没有人能想出来的组织，也更没有人想到鲵吞亭的看板娘奥野田美宵会有朝一日成为一个势力的领导人。\n “从妖怪的手中，我会守护鲵吞亭！”然而她的敌人仅仅是妖怪吗？她的真实身份究竟是什么？在这样一个混乱的时代，一位平凡的看板娘又会怎样度过她的一生？人与妖怪的世界、神明也眷恋的幻想乡又会走向何处？\n\n 联合使馆和奥野田美宵的故事，现在交由您来撰写！"