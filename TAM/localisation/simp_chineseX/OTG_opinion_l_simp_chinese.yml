OTG_chanyumi.tt:0 "对于§Y命莲寺§!和§Y神灵庙§!还有§Y幽谷寺§!，如果她们秉持着§Y孤立、改良或者幻想§!的理念，大权现作为不动明王的化身，她们依然对饭纲丸龙怀有敬意，否则如果她们处于其他理念，就会§R敌对§!我们。而至于鵺和村纱水密，她们必然是我们的§R敌人§!。\n "

