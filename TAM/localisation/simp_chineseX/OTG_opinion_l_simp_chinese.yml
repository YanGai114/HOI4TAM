OTG_qingbaobumen.tt:0 "一切§Y幻想§!意识形态的势力都应当有一份责任来重建我们的幻想乡。\n "

OTG_quanxiangyundong.tt:0 "一切§R非激进§!国家都将与我们§R敌对§!，但是这没什么好怕的。\n "

otgshouxitiangouicontt1:0 "§Y大天狗鞍马山僧正坊§!，天狗新闻主编之一，同时作为天狗圣地鞍马山的大天狗，此时在天狗帝国担任§Y议会临时首席天狗§!这一职务，但是她预计不久之后将去往外界很长一段时间。\n 她拥有掌管逆向程度的能力，能利用捏造来改变事件发展的走向，使虚假的新闻成真，或许正是因为这样的能力，使得她所编撰的《天狗谐报》超越《文文。新闻》在天狗办报竞赛中获得第一名吧。"

otgshouxitiangouicontt2:0 "§Y大天狗饭纲山权现丸龙§!，是饭纲山的山岳信仰的神佛习合之神，她的封号有很多，§Y大权现、大明神、不动明王、战胜之神、大日如来§!等等，虽然听起来是一位很强大的存在，但是她出人意料的平易近人，对于追逐权力和财富这些事并不热枕，只是身为大天狗有维系社会秩序、推动帝国发展的义务，此前一直负责着外交和贸易方面的工作。\n 相较于高高在上地执政，饭纲丸龙更喜欢亲力亲为，亲自编写报告，主动融入底层天狗以便深刻了解问题的源头。\n 她拥有掌握星空和驱使管狐的能力，与下属们不同，饭纲丸龙显得严肃而公正，虽然没有什么上层天狗的架子，但是对于工作的态度十分严谨。\n §Y“天狗们的拥护，比金银做的餐具更加高贵。”§!她常常这样说道。"

otgshouxitiangouicontt3:0 "天狗议会已经宣布休会。§R暴雨§!要来了。"

otgshouxitiangouicontt4:0 "虽然§Y犬走椛§!常常被当作激进派的代表，但是出身于底层的她明白一切权力不是求神拜佛就可以求来的，而必须通过辛劳、泪水与热血来获得心安理得的收获。如同当时掀起革命那样，天狗二次内战时她仍为底层天狗而战，如今终于受到议会天狗的一致认可，担任了首席天狗。\n 生于微末起于草莽，这位白狼天狗的队长用热情与实力证明了自己的能力，现在她将带领我们继续往未来稳步前进！"

otgshouxitiangouicontt5:0 "作为中层天狗之一，§Y姬海棠果§!完全就没有像文和椛那样高昂的革命热情，但相反，她恰恰不是投机分子，搭着革命的快车取得权力——完全不是如此——她在战争期间负责后勤和支援，可以说是最忙的一位天狗了，她虽然一直持保守的态度，但对于维护底层天狗的权益也十分固执，为此跟文也有过争吵。\n 现在，她登上了首席天狗之位，为了新生但饱受苍霜的共和国而努力，但她并不迷恋权力，等到我们国家成为民主典范，她也将退出议会首席，推举射命丸文上位。"

otgshouxitiangouicontt6:0 "§Y射命丸文§!一向被视作狡猾的天狗，但作为保守的天狗一族来说，“狡猾”反而成为了“开放灵活”的能力。\n 她将用她那编写新闻的热情来治理我们的国家，放心吧，射命丸文除了是一位好记者，也将会是一位好领袖的，为了天狗共和，为了饭纲丸龙大人，为了幻想乡，矢志不渝，战胜苦难，我们终将会胜利！"

otgshouxitiangouicontt7:0 "§Y饭纲丸龙§!，即使付出再多代价，即使受到再多折磨，饭纲丸龙大人依然作为大天狗，我们精神与实际的领袖引领我们，从绝望奔向希望，伟大但是如同普通天狗一样的饭纲丸龙大人无疑是一位亲民的领袖，而在未来，饭纲丸龙大人也将是世界的领袖。\n 天狗不会逃避，我们的进步只会一往无前！"

