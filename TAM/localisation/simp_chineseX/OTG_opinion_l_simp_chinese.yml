OTG_yubeifangyu.tt:0 "我们会花费一些时间筹备对南方的战争，在[TEG.GetName]与帝国的边境处会做好万全的准备，以使下次与其交战的时候可以获得一些§Y防御§!加成。"

OTG_sanshen.tt:0 "§R这会引发部分天狗的不满！§!"
OTG_diguozhiwei.tt:0 "除了地区平民，我们还将向移民、雇佣军和其他流亡部队开放征兵。"
OTG_gemingzhihuo:0 "帝国内忧：革命浪潮" 

OTG_chanshugongdi.tt:0 "比那名居天子会对我们使者悄然散播的言论§Y感兴趣§!的。" 
OTG_touzigongchang.tt:0 "守矢神社向我们讨要帝国详细的地图与地形表，称这是建设工厂的必要准备。" 
OTG_xiufutianmogong_flag:0 "正在修缮天魔宫"
OTG_xiufutianmogong:0 "让天魔宫重新伫立！"
chongxiutianmogong_tt:0 "天魔宫，它其实并不算宏大，但它的存在本身就是帝国的代表，是妖怪山顶峰的象征——曾今如此。"
chongjiantianmogong_text:0 "虽然南方共和国气势迅猛，\n 在初期帝国军节节败退，\n 但是在饭纲丸龙完全掌握军队后做出决策，\n 让我们把共和国牢牢抵在天魔参拜道。\n\n 然而无论是因为战火还是因为权威的消散，\n 天魔宫仍然受到了损坏，\n 为了重振帝国的权威，\n 我们自然也要重修天魔宫。"
tiangouyihui_tt:0 "天狗议会是一个尴尬的存在，因为它似乎总是凑不够人，从议会做出的表决最后也还是要交给天魔宫最后核审。但现在，随着饭纲丸龙任首席大天狗，这样的情况或许有所改变了..."
OTG_tiangouyihui:0 "天狗议会"
OTG_xiaochuchayi_op:0 "消除种族差异关系影响"

OTG_gemingzhihuo_desc:0 "帝国境内不缺乏对我们执政理念和国家制度怀有不满的人，她们虽然也不完全支持南方的共和国，但会一直§R受到鼓动§!并具有§Y周期性§!的反对活动，即使我们将§Y革命烈度§!压到最低，也还是不能完全根除她们。但是如果我们能彻底打败§Y[TEG.GetFlag][TEG.GetName]§!或者有一次§Y彻底地压制§!，那些反对者或许就不敢打着革命的旗帜再进行破坏社会秩序的活动了。\n 需要注意的是，一旦我们开始战争，那些蛰伏在暗处的反对者就会进行§R更严重的破坏行动§!。" 
OTG_xiaochuyizu:0 "天狗也是妖怪"
OTG_junlin.tt:0 "帝国的一系列胜利证明妖怪的救世主是我们！现在帝国所有征服的妖怪种族地块将都§Y没有不合作种族惩罚！§!\n "
OTG_buwu.tt:0 "§Y帝国子民们将回到她们阔别已久的家乡...§!\n "
OTG_kanxiangshanshang.tt:0 "如果我们完成了守矢机甲科技，则我们的帝国科学协会将会得到提升。\n "
OTG_yaoguaishanjianshejihua.tt:0 "我们任何拥有核心的地区都将得到建设。\n "
OTG_xiakeshang.tt:0 "如果红魔馆依然还是吸血鬼当政，我们就可以利用§Y反对她们的浪潮§!，给她们内外打击。\n "
OTG_tiantingxuyaowomen.tt:0 "天子领地内反对派太多，我们需要慢慢来。\n "
OTG_zhengfushantong.tt:0 "山童已经看清了河童的命运，只要她们不是§Y幻想§!的意识形态，我们就没有什么不可解盟的必要。如果她们已经有了同盟...消灭她们。\n "
OTG_shoushitianmoxieding.tt:0 "我们会结合政治制度，正如我们之前所许诺的那样：团结一切力量，让帝国屹立于民族，屹立于群山，屹立于这世界。\n "
