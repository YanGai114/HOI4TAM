introduce_OTG_page1:0 "当愚钝的天狗还在讨论§0[OTG.GetFlag][OTG.GetName]§!对§R[SCA.GetFlag][SCA.GetName]§!战事的时候，§3[OTG.GetFlag]饭纲丸龙§!在准备审核射命丸文上交的报纸草稿，虽然这时候文可能已经开始发行她手里刚拿到的那份草稿了；当犬走椛冲击天魔参拜道的时候，§3[OTG.GetFlag]饭纲丸龙§!揉了揉疲惫的双眼，结束了对山童商业订单的查阅；而在146季度新年到来之际，§3[OTG.GetFlag]饭纲丸龙§!站在天魔宫前等到了那一刻的来临——街上如死般寂静，天魔山飞雪中悠悠传来的声音，那是迟暮帝国的叹息。\n 虽然身为大天狗，同时负责帝国外交和贸易上面的事物，但事实上她并不对张扬自我或者收集财宝方面上有什么可热衷的，就在不久前，天魔大人的传唤让她不得不更进一步：她即将作为新一任大天狗议会主席，负责主持议会并正式带上冠冕，握起整个帝国的行政权杖。\n 南方的§Y[TEG.GetFlag][TEG.GetName]§!那如火如荼的革命几乎将帝国逼上了悬崖边缘，而帝国背后的§Y[MRY.GetFlag][MRY.GetName]§!虽然递来了一根绳子，但谁也不知道她们何时松手。至于§1天界§!，情况更是糟糕，目中无人的天女们正忙着搞些阴谋诡计，自诩高尚的§1[TES.GetFlag]比那名居天子§!如今动作频繁，大有谋逆之意。\n 当多年前她抬起头看见天狗主城熊熊燃起的火焰，听到白狼天狗们的咆哮时，§3[OTG.GetFlag]饭纲丸龙§!深深地吸了一口气，虽然早有预料，但那一天，妖怪山上的风还是格外寒冷，冷得让肺部刺痛，星光黯淡，月亮被革命的火焰燎到山的另一边。\n 而如今，§3[OTG.GetFlag]饭纲丸龙§!发誓将守卫全天狗的命运，即使她连自己的命运都无法操控——但作为操纵星空的大天狗，当漫天群星将神圣的辉光洒在天魔山之时，她决定要为自己内心的理想和道德砥砺前进。\n 现在，她与§0[OTG.GetFlag][OTG.GetName]§!再也不能后退一步，因为吾国疆土，因为头顶星空，因为子民的万家灯火，现在就交由§3[OTG.GetFlag]饭纲丸龙§!大人来守护，而在时代的旋风中搏斗，于革命的烈焰里重生，古老又革新的§0[OTG.GetFlag][OTG.GetName]§!又将以何等姿态在幻想乡中登上自己的舞台？\n\n 天狗们！无论理念如何，但是请拿起武器！为了祖国的未来，也为了自己内心的道德和正义而战！"

OTG_DAWN_DESC:0 "在大多数人的眼里，天狗帝国自当年仓皇逃窜的那时起，就已经灭亡了，但是在饭纲丸龙眼里，那是帝国于新时代中的重生。\n 帝国，像是古板，破旧，不合时宜的名词，但是天狗帝国的失败绝不是以上那几个而作为主要原因，正相反，因为天狗们足够创新，在冲破旧有社会秩序时太过于耀眼反而遭受忌惮。天狗的步子迈得太大了，她们打了个趔趄，但是手里的火炬与身上的翅膀，依然随时做好了化为流星的准备。\n 如果您已经见识过南方共和国炽热的旗帜，那不妨来北方看看！在天魔山上，在古老的帝国，饭纲丸龙大人和她的星空将永远在幻想乡中守望她热爱的每一位天狗！\n 自由，源于自律；自由，源于勇气。敢问自由：我们何罪之有？！"