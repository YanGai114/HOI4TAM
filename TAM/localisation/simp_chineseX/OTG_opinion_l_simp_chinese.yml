otg_diguoyinqin.tt:0 "只要我们的§Y工业实力§!越§Y强§!，我们的帝国就会越昌盛。当前效果：\n 生活消费品工厂：§Y[?OTG_yinqin_2|%]§!\n 步兵部队攻击：§G+[?OTG_yinqin_4|%]§!\n 科研速度：§G+[?OTG_yinqin_1|%]§!\n 厌战上涨周期：§G+[?OTG_yinqin_3|%]§!\n 如果我们正在§R战争状态§!，则科研会被§R拖慢一半§!，但生活消费品还会§Y降低百分之二点五§!。"
