OTG_kanxiangtianjie.tt:0 "如果我们曾观看过天人们的训练，我们就能掌握她们军队的缺点，克敌制胜。否则，我们就只能以不屈之名捍卫帝国子民的独立了。\n "
OTG_kanxiangshanshang.tt:0 "如果我们曾参观过守矢神社，我们的军事地图测绘员就能知道神社的地势，帮助我们找到行军的路线。或者，提升一下帝国对战争的宽容度？\n "

OTG_diguotongmeng.tt:0 "为了让议会下的天狗们满怀憧憬，天狗议会决议栏增加了几个目标，只要我们能完成，就可以获得一段时间的§Y民众热情§!加成并§Y推动议会改革进程§!。\n "

OTG_huiwangyaoguaishan.tt:0 "我们要重新准备帝国曾今准备做过的事——科技交流，文明开放。\n "

OTG_xingzhengyuan.tt:0 "如果我们此前学习了天庭的行政制度，§Y帝国行政院§!将准备就绪。\n "

OTG_tiangoujuqi.tt:0 "如果赌场领袖是山如，那么我们拥有天生的优势，在作战时将会有§Y进攻加成§!；如果千亦执政，倘若她对饭纲丸龙表示过友好，我们可以避免战争，而赌场会§Y给予我们民用工厂§!作为友好的“费用”。否则，在与狡猾的市场神开战时，我们可沾不到什么好处。\n "
OTG_tianmojidatiangou.tt:0 "天狗帝国拥有最长的岁月，我们是时间之海中漫长的国家...所有规模达到§Y帝国§!和§Y国家§!的势力，对我们都有攻击衰减！\n "

