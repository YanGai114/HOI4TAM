OKI_xinan:0 "§Y无名之丘，铃兰花海§!"
OKI_xinan_desc:0 "为惘死者指明道路，使寻仇者安明内心。\n 我将用力量打开幽灵的门户。只要她们能赢得这场战争，不仅幽灵可以继续在无缘冢栖身并得以转世，我们也能获得一些好处，让后户之国更深入的渗透进大结界内。\n 幽灵们的战争还需要§Y物资支持§!，因此我们可以积累并使用§Y物资储备§!来给她们各种支援。\n §R注意§!：当§Y物资储备§!低于50且西南战乱进行的时候，§0[GH3.GetFlag][GH3.GetName]§!将会有debuff存在，低于25时debuff最大，并且§Y物资储备§!也会随时间而§R每日减少0.5§!。"
