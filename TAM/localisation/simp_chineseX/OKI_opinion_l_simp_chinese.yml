dangqianyian3_text0:0 "我们正在等待着各位势力的代表到达使馆，把握好这珍贵的时间，我们要力图在这场会议上取得完胜。"
dangqianyian3_text1:0 "我们商定东雾雨县作为联合使馆的主要地界，但这里已经被战火摧残，我们需要筹集资源来进行重建。"
dangqianyian3_text2:0 "按照条约，原人类村落军工以及军队已经得到了限制，而联合使馆的军队应当由各保障国筹资组建。"
dangqianyian3_text3:0 "我们应当改造丸相町，使其作为人类接触外界最后和最不可突破的的壁垒。"
dangqianyian3_text4:0 "我们要保障新兴势力得以在战后的土地上掌握独立发展的权力。"
dangqianyian3_text5:0 "这是一场持久而激烈的鏖战....."
dangqianyian3_text6:0 "瓜分的热情又一次被点燃，这次的任务是一劳永逸地确定各战胜国获得利益之间的平衡。"
dangqianyian3_text7:0 "补助？没有补助，但最好还是要有补助的。请心地善良的势力自己掏腰包给战败国补助吧。"
dangqianyian3_text8:0 "务必要做到第一时间扼杀、剿灭新的复权思想。"
dangqianyian3_text9:0 "虽然大多数势力认为并没有这个必要，但或许有还是比没有好。"
dangqianyian3_text10:0 "一点细枝末节的讨论。"
dangqianyian3_text11:0 "准备回家吧——虽然有的势力内部已经闹翻天了。"

