OKI_shiguan:0 "§Y暗流涌动的使馆§!"
OKI_shiguan_desc:0 "[Root.OKI_xinyang_desc_text]"
OKI_xinyang_desc_text1:0 "虽然战后秩序的主导者是八云紫，但我作为条约的签订者之一仍然有着发言的权力——以至于将来使馆的决策权——我也能争取到。\n 但是现在我们正处于争夺使馆话语权的阶段，如您所见，除了§Y[SRB.GetFlag][SRB.GetLeader]§!有明确的与我们合作的倾向而组成§Y“后户方”§!阵营外，§Y[TKM.GetFlag][TKM.GetLeader]§!作为新崛起的一股势力，拥有着妖怪小镇和月影部落的支持，而战争同盟决裂的§G[NMS.GetFlag][NMS.GetLeader]§!与§R[SCA.GetFlag][SCA.GetLeader]§!则分别投入到“中立方”与§0“隙间方”§!阵营中去，幸好§G[NMS.GetFlag][NMS.GetLeader]§!并没有过多争抢话语权的倾向，但“中立方”阵营仍然有着最多的成员和最活跃的九十九团体。\n 除此之外，虽然§1[EET.GetFlag][EET.GetLeader]§!和§L[SEJ.GetFlag][SEJ.GetLeader]§!都明确表示不会参与争夺话语权的斗争中，但真正的敌人：§0隙间方§!，因为§G[MAM.GetFlag][MAM.GetLeader]§!的多虑和谨慎，她最终也将倒向八云紫，所以§0隙间方§!阵营也还是有着数量上的优势。"
OKI_xinyang_desc_text2:0 "我们一定要让自己在使馆里的话语权得到重视，为了战争中付出的代价所换来的成果不被他人攫取，§Y[ROOT.GetFlag][ROOT.GetName]§!务必要取得讨论案最终的胜利！"

dangqianyian2_text:0 "[Root.dangqianyian2_text]"
dangqianyian3_text:0 "[Root.dangqianyian3_text]"

jieshao_text2:0 "§R时间就是生命！§!当您通过国策和决议§Y增加§!己方§Y影响力§!的同时，其他阵营§R也会§!通过决议来增加自己的§Y影响力§!。\n §Y但请注意§!，每一个月的使馆讨论案才是增加影响力最大的方式，不要让对手获胜，也不要让自己付出的代价太大，当§Y十项讨论案§!都结束时会进入影响力结算阶段，如果我们战胜了对手，我们会收获“胜利”，而当我们分数最高的时候，我们会收获“大胜”，反之则将“失败”，分别为加1，2，0§t渗入分§!。"

jieshao_text:0 "除了§Y“究极的秘神”§!取决于可用人力的0.1%而每日上涨外，其他神位的信仰力也都会随着时间逐渐上涨，§1“星宿之神”§!信仰力是随日月变换而增加，§G“地母之神”§!信仰力是随我们所掌握土地数量的0.7%增加，而§R“障碍之神”§!信仰力则是随着我们的工业实力的0.5%而增涨，它们都是每日结算。不过信仰力最主要的来源还是通过花费政治点的活动与干涉幻想乡的决议。\n §Y注意§!：在游戏过程中，也会随机出现事件和效果增减信仰力和取得信仰力的效率，请留意。"

OKI_xinyang:0 "§Y重振我们的信仰§!"
OKI_xinyang_desc:0 "虽然§Y[OKI.GetFlag][OKI.GetLeader]§!自诩并非固执守旧的神明，但作为一位拥有诸多神格的贤者，无论是为了宣扬威信还是为了彻底彰显作为绝对秩序的守卫者，我们必须要重振对她的§Y信仰§!。\n §Y[OKI.GetLeader]§!可以使用多种力量，但频繁切换神位实在不是一项明智的决定，因此现在你可以看见下面的面板，最上层代表§Y“究极的秘神”§!，它是信仰力数值的代表，除开本身拥有的§Y200信仰力上限§!外，同时接受下层三种神位§Y各100信仰力上限§!的补充，它们从左到右分别来自§1“星宿之神”§!，§G“地母之神”§!和§R“障碍之神”§!。\n 每个神位都有各自的加成，无论多低都是有着正面效果的，但是要注意的是，§Y信仰力§!可不是越低越好，它不仅是除了该势力所拥有的政治点外的另一种“货币”，还对国内产生着悄无声息的影响。"

