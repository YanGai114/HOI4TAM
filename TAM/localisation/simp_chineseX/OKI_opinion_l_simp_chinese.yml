OKI_chabieminyushenrufen:0 "§Y后户之内，幻想之外§!"
OKI_chabieminyushenrufen_desc:0 "太极分为阴阳两半，它们分别被称之为“阴鱼”“阳鱼”。\n 如下，“阴鱼”代表着§Y[OKI.GetFlag][OKI.GetLeader]§!所掌握的§6“被差别民之神”§!的供奉，它影响着我们的§Y适役人口§!与§Y非核心人口§!修正；而“阳鱼”则代表着我们对幻想乡的§t渗入分§!，我们持有越高的§t渗入分§!，那么我们对幻想乡其他势力的修正就会越高，反之就会受到不好的影响，我们渗入的程度分为：乡外贤者，初步渗入，部分渗入，高度渗入与完全渗入，每§t5点渗入分§!为一级。\n §Y注意§!：§6“被差别民之神”§!的供奉只能通过§Y“究极的秘神之力”§!来兑换，而§t渗入分§!则可以通过决议、事件等方式获得，而每个“干涉幻想乡”的决策是其主要来源。"
