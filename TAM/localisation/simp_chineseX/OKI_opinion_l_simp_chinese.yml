OKI_mishen_Meter_tt:0 "如是我闻，翁神乱舞狩红叶。\n 摩多罗隐歧奈，潜藏于万物背上的秘神，她的真实身份没有人知晓，是正体不可见、不可闻、不可语的究极的秘神，传闻接近她的人最终都会疯掉，但真相如何，或许只能问她本人吧。然而，她确实是庇佑着幻想乡和她的信徒的。她带来蚕丝，技艺，能乐和黑夜里的光明，然后将肝脏吸去，予大限之人往生。\n 如今幻想乡内外动荡难安，神出鬼没的秘神将重临世间。外界的壁垒在她的维护下坚不可摧，而如今她也将越过八云紫的阻碍，让自己的抱负得以在内壁施展。\n\n\n\n\n\n \n\n£GFX_xingxiuzhishen_text\n\n\n\n\n\n\n\n\n\n “帮我给你们的主子带个话，你就说，在幻想乡有个可怕的秘神在，记住了吗？”\n\n “秘神自此不再隐匿！”"

GFX_SRB2_shiguan_text:0 "阵营领袖尚未拉拢该阵营势力，影响力不合并！"
OKI_shiguantaolunan2_tt:0 "tip1：\n 在“暗流涌动的使馆”国策树下的几乎每个国策都有关于加减影响力的事件（例如拉拢神灵庙，抵消其他阵营影响力），把握好节奏和付出的代价，尽量做出浪费最小的选择！"
OKI_shiguantaolunan22_tt:0 "tip2：\n 除此之外战争也是影响各势力影响力的因素之一，当命莲寺/斯卡蕾特帝国处于战争时，它们的影响力将降低至50%！"

