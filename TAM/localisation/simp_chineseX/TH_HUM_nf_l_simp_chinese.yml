HUM_huiyinlikai:0 "慧音将会离开！"
 HUM_ansha_tt:0 "稗田府令：因组建神射组小队需要，特批国民第一编制获取20支最新精瞄火器。"
 HUM_shuliquanwei_tt:0 "在本居小铃的各项措施下，新稗田政府逐渐稳定，人们也逐渐对小铃作为稗田阿求的代言人这件事习以为常起来。"
 HUM_lixianhuiyi_tt:0 "立宪会议的召开，让曾经的书店老板的女儿登上了更高的政治舞台。"

HUM_renlishehuizhuyigongheguo:0 "社会主义共和国"
HUM_renlishehuizhuyigongheguo_desc:0 "虽然在慧音卓有成效的带领下我们建立了人里社会主义共和国，也有相当一部分人民拥护我们的领导，但治国不能全凭热情，治党不能单靠实干，眼前我们迫切需要建立基本的政治观念。"

HUM_sixiangjianshe:0 "思想建设"
HUM_sixiangjianshe_desc:0 "如何维持党，如何建设我们的国家，我们该如何对待生产、生活、生存乃至于对待自己，这些人民担心的问题必须要得到官方的回答"

HUM_lunlaodong:0 "论劳动"
HUM_lunlaodong_desc:0 "慧音在从寺子屋回办公楼的路上看见有工人在把建筑材料从车上搬运到路边，于是摘下了帽子，撸起袖子上前帮忙，外地来的工人们吃惊于一个女子也有这么大力气，赞叹不已。"

HUM_lunhuobi:0 "论货币"
HUM_lunhuobi_desc:0 "贫困远比匮乏的物质资料不足以满足人的需要更为复杂，它反映的是社会关系和社会地位，是一个具有相对性和历史性的社会现象，有很多人将它与国家持有货币挂钩，对此慧音在一次演讲中谈到..."

HUM_lunquanli:0 "论权力"
HUM_lunquanli_desc:0 ""

HUM_lunchijiugeming:0 "持续革命论"
HUM_lunchijiugeming_desc:0 "吃完饭后就有不少人围在了广播周围。它可能会放歌，也可能会播新闻，还有广告，但是今日，里面播放的是每周慧音的读书会。"

HUM_gongyejihua:0 "工业计划"
HUM_gongyejihua_desc:0 "距离我们的社会初步重建计划已经过去了很久，现在我们的国家已经稳定，生产也得到了发展，证明了那时我们的决策是正确的，现在我认为我们应当继续进行下去，集中精力去进行国家工业整体的规划建设。"

HUM_shangyejihua:0 "商业和民生计划"
HUM_shangyejihua_desc:0 "距离我们的社会初步重建计划已经过去了很久，现在我们的国家已经稳定，生产也得到了发展，证明了那时我们的决策是正确的，现在我认为我们应当继续进行下去，集中精力去进行国家商业和民生产业的延续计划。"

HUM_renlizhonggong:0 "人里重工"
HUM_renlizhonggong_desc:0 "一队队工人喊着“劳动最光荣”“人人为我，我为人人”的劳动号子，迎着朝阳走向他们的工作场地。有位工人眯缝着眼迎着地平线望去，那一座座人里建筑坐落于天地之间，像巨人一样耸立，令他的内心感到无比自豪。"

HUM_jichujianshe:0 "基础建设"
HUM_jichujianshe_desc:0 "“同志们，不要因为自己没有上前线就是对国家没有贡献，今天我们栽下的一棵树，敲下的一颗螺丝钉，明日就是我们祖国的森林、城市，现在我们是祖国的工人，以后我们就是祖国人民的榜样，为我们和我们祖国的未来，开工！”"

HUM_huoyueshengchan:0 "活跃生产"
HUM_huoyueshengchan_desc:0 "工人们从没有像现在这么快活过，以前他们生产的东西，精良的都在少数人手里，自己生产的东西自己却买不起，但是现在，白天生产出来晚上就可以自己使用，付出的钱也只是原本自己买所谓平民版所应该付出的那么多。“让大家都用上跟你也在用的品质一样好的东西吧！”生产间的标语写道。"

HUM_renliqingong:0 "人里轻工"
HUM_renliqingong_desc:0 "新的机器在国家的资助下很快的列装在了工厂里，不仅让效率大大增加，人里的消费需求也在不断增长。以前大家要么不相信政府，要么就没兴趣消费，随着轻工业的发展，人们纷纷走出了家门，眼界和思维也便走出了禁闭的牢笼。"

HUM_gongyeyuanqu:0 "工业园区"
HUM_gongyeyuanqu_desc:0 "在首都，上白泽慧音划定了一个新的开发区，人们看见[HUM.GetName]优秀的科学家、工程师都在里面工作，一座座研究所和加工厂也在飞速的建造着。那里充满着热情和斗志，像一轮明日，照亮了全人间的土地。"

HUM_jingjimaoyiqu:0 "劳动贸易区"
HUM_jingjimaoyiqu_desc:0 "假如你还在嘲笑人类的封闭、患得患失和弱小，那么在此地你就会发现自己想错了。劳工自由、自我、自主、自立和自我革命的精神，随着首都经济贸易区的建立而完全发扬，同时向着世界宣告——无产阶级不是自奇迹中的诞生，而是一个诞生出奇迹的存在。"

HUM_geming:0 "革命！革命！"


HUM_fangke:0 "有客来访"
HUM_fangke_desc:0 "清晨，政府大楼迎来了一位自称县下贤的老人，指名道姓的要见慧音总统，警卫说现在还没到办公时间，总统不在楼内，但那位老人执意要进去。"

HUM_renlidaxue:0 "人里大学"
HUM_renlidaxue_desc:0 "随着共和国的成立，人里最高学府随后便修建完成。开学当天，慧音总统受邀在开学典礼上发表演讲。迎着下面一众学生或好奇，或兴奋，或迷惑，或沉默的眼神，慧音整理了自己的领口，开口讲到..."

HUM_renwenzhuyi:0 "人文主义"
HUM_renwenzhuyi_desc:0 "我们为何存在于幻想乡？不少悲观的人认为，我们是有罪过的人，是上天让我们降生于此来受苦的。这个观念不知是自我安慰还是有人故意传播，但不管怎么样我们需要纠正这种思想。"

HUM_lixingzhuyi:0 "理性主义"
HUM_lixingzhuyi_desc:0 "我们是谁，我们从哪儿来，我们又要到哪里去。或许这个问题永远得不到答案，但我们要无时无刻不在思考，正如我们在不断向前探索，永不停歇。"

HUM_minfadian:0 "人里民法典"
HUM_minfadian_desc:0 "“我想人类有生命，我们平等对待彼此，我们有思想；有生命的有思想的却不一定全是人类，我们能否平等对待他们？我的回答是，我将颁布一部法典。我规定，只要是愿支持祖国主权的国民，享有与我同等的公民权利和受尊重之待遇。”"

HUM_renshizirandechidu:0 "人是万物的尺度"
HUM_renshizirandechidu_desc:0 "人是什么，什么是人，取决于人如何定义自己，又是怎样定义自然。"

HUM_renshiziwodezhuzai:0 "人是自我的主宰"
HUM_renshiziwodezhuzai_desc:0 "人的哲学诞生于人又超越于人，超人哲学是自然与人的和谐。"

HUM_zhuquanzaimin:0 "主权在民"
HUM_zhuquanzaimin_desc:0 "我们是各种社会关系的集合，国家意志是国民意识的体现。国家权力不是一人或少数几人，而是绝大多数人拥有国家的最高权力。"

HUM_renmingongxiang:0 "国民共享"
HUM_renmingongxiang_desc:0 "虽然共和已立，然而我国民思想仍未重新改观，原因就是没有感受到国家红利和自己的权力。启迪民智最先一步就是要建设成果由国民共享。"

HUM_zhongzuhexie:0 "种族和谐"
HUM_zhongzuhexie_desc:0 "不少人类还在不由分说地仇恨其他种族，我认为这是狭隘的，不公正的。他人以私理犯我而我建公理反他，则公与私何异？我们反对的是强权而不是持有公理的人和妖怪，所以我提倡种族和谐。"

HUM_meidejizhishi:0 "美德即知识"
HUM_meidejizhishi_desc:0 "知识解决现实问题，而美德解决知识运用问题，美德也是一种知识。我们不应以人类之高傲而自居，而以我们之美德而谦逊。"

HUM_minzhuziyou:0 "民主，自由"
HUM_minzhuziyou_desc:0 "人里共和，天赋人权，捍卫主权，保障民权与自由等一切必要之权力。"

HUM_renshiniziji:0 "认识你自己"
HUM_renshiniziji_desc:0 "我不以我为何等物种、何等出生、何等知识而骄傲，我只以我能自由思考而满足。我是自我，我是精神我，我是灵魂我。"

HUM_ziwojiangou:0 "自我建构"
HUM_ziwojiangou_desc:0 "我与他人何异，又与他人何同。社会如何看我，我又如何看待社会？社会看我是不是我看社会如此？"

HUM_ercifuquanzhanzheng:0 "二次复权战争"
HUM_ercifuquanzhanzheng_desc:0 "我们要想使民生、人权、自由之实现，.....；我们要实现共和，就要同反共和者宣战；我们要实现种族和谐，就要向锁链和邪恶宣战！共和万岁！世界种族和谐万岁！"

HUM_faxianren:0 "发现“人”"
HUM_faxianren_desc:0 "我们独立，我们自由，我们共处；我们被圈养，我们被束缚，我们互相猜忌。人只有找到自我的存在，发现自我的价值，肯定自我的尊严，才能找到自己来到这世界的意义。"

HUM_xuanchengwomendetudi:0 "宣称我们的土地"
HUM_xuanchengwomendetudi_desc:0 "虽然我们很多核心的土地被战争剥夺，但还有一部分土地是我们主动放弃的，因此不算在战败条约中被割掉了，现在我们重新宣称合法性，与条约内容并不冲突。"

HUM_womendetonglu:0 "我们的通路"
HUM_womendetonglu_desc:0 "在我们与神灵庙接壤的地方，人类村落通路，原本应当是我们的土地，我们理应听从当地居民的号召把它拿回来。"

HUM_womendezhulin:0 "我们的竹林"
HUM_womendezhulin_desc:0 "在我们与东边邻国接壤的地方，走私通道，原本应当是我们的土地，我们理应听从当地居民的号召把它拿回来。"

HUM_tanpan1:0 "谈判"
HUM_tanpan1_desc:0 "我们会先试着同她们谈判，尽量不要造成双方冲突的局面。"

HUM_zhanzhengxuanyan1:0 "战争宣言"
HUM_zhanzhengxuanyan1_desc:0 "既然对方无视我们的声音和人民的诉求，事到如今也只有战争才能解决这一切了，希望这个选择不会让我们后悔。"

HUM_tanpan2:0 "谈判"
HUM_tanpan2_desc:0 "我们会先试着同她们谈判，尽量不要造成双方冲突的局面。"

HUM_zhanzhengxuanyan2:0 "战争宣言"
HUM_zhanzhengxuanyan2_desc:0 "既然对方无视我们的声音和人民的诉求，事到如今也只有战争才能解决这一切了，希望这个选择不会让我们后悔。"

HUM_qunlanghuansi:0 "群狼环伺"
HUM_qunlanghuansi_desc:0 "自从我们战败后，周围诞生出很多势力，不幸的是她们大多因各种原因对[HUM.GetName]抱有很大恶意，这使得我们每日都生活在恐慌之中，像夜里的弃儿，无力的啼哭——然后被黑暗吞噬。我们绝不能坐以待毙。"

HUM_chijiuzhan:0 "持久战"
HUM_chijiuzhan_desc:0 "一向主张防守的慧音认为战争不出意外的会发生在本土，趁着我们在建设运动中修建的工厂，我们应当修建防御工事，依托地势进行持久战争。"

HUM_yundongzhan:0 "运动战"
HUM_yundongzhan_desc:0 "即使是一向强势的小铃也不会认为一旦发生战争，我们的军队就可以立即向敌人发起反攻，但是既然敌人敢来侵犯我们，我们的军队也绝不会让来犯者好受。"

HUM_waqianhao:0 "挖堑壕"
HUM_waqianhao_desc:0 "我们的边境多山林，应该很好的把它们利用起来，大建堑壕广挖洞，在那里把敌人统统绞死。"

HUM_zhubaolei:0 "筑堡垒"
HUM_zhubaolei_desc:0 "让敌人在我们的堡垒下永远的驻足！看看那绵延在山林里的长龙吧，那是我们钢铁的城墙！"

HUM_jinjishengchan:0 "紧急生产"
HUM_jinjishengchan_desc:0 "一切以战争为主，我们需要第二次自力更生，人里的血液需要第二次沸腾！"

HUM_weichizhixu:0 "维持秩序"
HUM_weichizhixu_desc:0 "我们的军队有秩序、有纪律，虽然没有最好的武器，但我们有最好的士兵。突袭、进攻、撤退、转移，不动如山，动如脱兔。"

HUM_zhongzaifanji:0 "重在反击"
HUM_zhongzaifanji_desc:0 "“坚守我们的阵地！听我的号令，时刻准备反击！”士兵们呆在战壕，做好了冲锋的准备。"

HUM_zhongzaitanxing:0 "重在弹性"
HUM_zhongzaitanxing_desc:0 "一阵炮幕之后，士兵们又爬进了那个布满尸体的战壕。敌人往往在盲目的打完弹幕后才发现对面空无一人，但只要刚进入前面的区域就会遭到精准的火炮攻击，接着就会被埋伏的人类赶出去，这使得她们进展缓慢且损失巨大。"

HUM_dongzhaotianchao1:0 "东照天朝"
HUM_dongzhaotianchao1_desc:0 "清晨，人间之里的人们向着朝阳叩拜，这并不是因为有什么条文规定，而是人们心中已然把太阳当作了神像。对着朝阳和天照大神表达自己的敬意，他们期盼未来的日子能过得更好。"

HUM_weizhuangshike:0 "伪装"
HUM_weizhuangshike_desc:0 "虽然小铃身上的伤已经好的差不多了，但稗田阿求仍然以静养的名义要求医院继续让本居小铃在院康复。这天，阿求派出了一位使者前去探望小铃。"

HUM_daqinxinzheng:0 "大庆新政"
HUM_daqinxinzheng_desc:0 "稗田阿求被变相的禁闭在稗田府的时候并没有闲着，她有着过目不忘的能力和每代转生的记忆，凭借着各种方式，她一边观察这个世界，一边总结战败的经验。而现在，就是她第二次，也可能是最后一次在人间之里施展自己抱负的时候了。"

HUM_baitianyewang:0 "稗田之野望"
HUM_baitianyewang_desc:0 "士起于草野，将升在行伍。稗田阿求从没有把自己当贵族来看，虽然东照天朝这个名字有很浓的等级分层的味道，但大家都过着和以前一样的生活。每天黄昏时刻人们都能看见阿求站在城楼之上，笑着和百姓们打招呼。"

HUM_quannongsang:0 "劝农桑"
HUM_quannongsang_desc:0 "“民以食为天而天生万物以养民。我们的一切都是天照大神的恩惠，只有勤勉、进取的子民才有资格回报祂的慈悲。”"

HUM_jianzuofang:0 "建作坊"
HUM_jianzuofang_desc:0 "在器具发达的现在，人们不用花过多精力去从事繁杂的农务，那么闲下来的时间就可以做自己的事，比如合办乡镇作坊，售卖手工品，分担政府建设的事业以换取金钱。"

HUM_zhugaolu:0 "筑高炉"
HUM_zhugaolu_desc:0 "在稗田府州，有才能的匠人和受聘用的技工聚集到了一起，他们根据稗田府的指令建立起一个高炉区，承担着天朝之都向四周输血的心脏般的功能需求。"

HUM_shifandaochang:0 "师范道场"
HUM_shifandaochang_desc:0 "人类的历史之所以能延续，是因为有一代又一代的人们舍命般传承给后代记忆和技术，老师和武士在这个时代便承担着这样的责任。师范道场，作为传道授业的场合，籍由梦美校长的改革，应运而生。"

HUM_tiepaogongchang:0 "铁炮工厂"
HUM_tiepaogongchang_desc:0 "在千百合的改革下，一些军用工厂列装了专门的生产线，并配有受过专业训练的工人从事生产火枪火炮，人类的武器质量有了明显的进步。"

HUM_xuridongsheng:0 "旭日东升"
HUM_xuridongsheng_desc:0 "大庆新政的各项政策已经纷纷落实到位，谷仓粮食满盈、工厂马力全开，显然人们的日子在越过越好，关于稗田阿求的一些非议自然也就渐渐平息了。"

HUM_tianxiabuwu:0 "天下布武"
HUM_tianxiabuwu_desc:0 "不仅是武力，道德、规范、家国观念在全东照天朝都得到了传播，伴随着师范道场、神话、铃奈庵刊物等，向百姓宣告好的时代将由大家创造，由大家共享，由大家一同守卫。"

HUM_shoufengyishi:0 "受封"
HUM_shoufengyishi_desc:0 "因神社代表和百姓们的一致要求，稗田阿求在其家臣团和大家的簇拥下登上了天照神社的神坛。晴空之下，金乌当空，万光普照，稗田阿求受封为东照御明神。虽然大家都知道她甚至不如一般人类那般强壮，但在心中已然把她尊为了人神一般的地位。"

HUM_zhengeqinjia:0 "枕戈寝甲"
HUM_zhengeqinjia_desc:0 "战争的失败是每个人心头都抹不去的阴影，虽然大战才结束不过几年，天朝周围却比战时还要混乱。“忘却的东西要回忆起来，失去的东西要抢夺回来，危险的东西要全部处理，以往的东西要统统做个了结。”"

HUM_zhengzhuangdaifa:0 "整装待发"
HUM_zhengzhuangdaifa_desc:0 "饭店老板回头又细细擦拭了那把火枪，慢慢地抚摸着枪身每一处部件每一个凹槽和每一道破损划痕。人们把火枪和刀具当作了自己的同伴，每一次射击和劈砍，枪口处击发的子弹、刀尖上迸发的寒芒都是来自人们灵魂深处的怒吼。"

HUM_weijiayunei:0 "威加宇内，声震八荒"
HUM_weijiayunei_desc:0 "稗田阿求在清晨向全人里百姓做出了自己的宣告。阿求很少在公开场合讲话，平时都是由亲信代为宣讲，但是今天，稗田阿求要求由自己来亲自诏述大诰。"

HUM_neizhanjieshu:0 "噩梦初醒"
HUM_neizhanjieshu_desc:0 "“轰——”一阵爆炸声把稗田府一位工人从睡梦中惊醒，她抹了抹额头上的冷汗，这已经是她连续做的第三个噩梦了。自从昨晚[HUM.GetName]政府宣布最后一个叛军据点被剿灭后，人们感到的不是欣喜若狂反而是极端悲痛。人类自战败后第一场胜利居然是对内战争，这是多么的讽刺。但无论如何，人间之里必须再次统一，必须进行第二次变革：更彻底的改革和社会建设。"

HUM_neizhanjieshu.tt:0 "§R我们必将要实现统一！我们必将要复仇！我们必将要重新崛起！§!"

HUM_zhengzhuangdaifa.tt:0 "§Y我们的武士已经做好了准备！为了天照大神！为了东照天朝！为了稗田！冲锋！"

HUM_renlidiguo:0 "帝国之鹰"
HUM_renlidiguo_desc:0 "在斯卡蕾特帝国的南边，一个新的帝国建立起来。与绯红的养尊处优的吸血鬼妖怪不同，人类在经历数场战争的磨砺之后，内心更加强大。漆黑的羽翼在人间之里缓缓张开。"

HUM_diguojianzhigaige:0 "帝国建制改革"
HUM_diguojianzhigaige_desc:0 "在扫清内部的阻碍之后，小铃开始着手针对更符合国家体制的建制改革。内战的爆发让小铃明白，如果不进行自上而下的改革就会一直有自下而上的革命存在。"

HUM_xincaifa:0 "新阶层"
HUM_xincaifa_desc:0 "他们或是原先破产后开始自主经营的财阀，或是战争中的英雄，或是自由的商人，虽然出身各不同，但这一批人都对贪生怕死而又自私贪婪的旧财阀阶层深恶痛绝，在亲身经历战争后又更加同情底层群众。面对社会政治，她们是大财阀阶层坚定的反对者和国家利益至上的坚定的拥护者。"

HUM_diguopaiyifaan:0 "帝国排异法案"
HUM_diguopaiyifaan_desc:0 "人里帝国是人类的帝国，是帝国公民的帝国，是顺从妖怪的帝国，也是幻想乡的统一帝国！"

HUM_jianzaixianshang:0 "箭在弦上"
HUM_jianzaixianshang_desc:0 "在小铃的面前摆放着两份议案，都是关于改革的提议，不过一份代表旧有大财阀的利益，一个代表新兴阶层和维护国家至上的利益。小铃究竟应该偏向谁呢？"

HUM_fenlixianzheng:0 "宪政分离"
HUM_fenlixianzheng_desc:0 "在联邦会议上，代表们各抒己见吵吵嚷嚷，小铃作为此次会议的主席皱紧了眉头。"

HUM_tiexuegaige:0 "铁血改革"
HUM_tiexuegaige_desc:0 "经过了几次战争之后，小铃没有像当年那样成天鼓吹着复仇和反抗，她现在是帝国的首相，也是全体帝国公民的首相，她不仅为自己负责，同时也要为当年鲁莽的行为所带来的后果负责。铁与血，在人类的泪水中熔铸出冰冷的希望。"

HUM_diguojingweidui:0 "帝国警卫队"
HUM_diguojingweidui_desc:0 "从村落警备队到秘密警察，再到如今将要建立的帝国警卫队，小铃不断兑现当年的承诺，自律即自由，敌对人类，就要做好被全人类敌对的准备。"

HUM_shehuibaozhangfa:0 "社会保障法"
HUM_shehuibaozhangfa_desc:0 "老有所依，幼有所养，贫有所扶，弱有所助。这是帝国雄鹰给予自己孩子独有的温柔。"

HUM_diguofushuifaan:0 "帝国赋税法案"
HUM_diguofushuifaan_desc:0 "联邦帝国奉行社会公正，然而公正不等于平等，就像聪明不等于智慧。如有偷税漏税者，一律处以重罪并交由各联邦公民大会审判。"

HUM_diguozhengbingfaan:0 "帝国征兵法案"
HUM_diguozhengbingfaan_desc:0 "“国民编制不过是我作为人间之里战后过渡的制度，如今它已经完成了使命，那么在现在的改革中就让它随着我们人类的懦弱、胆小和无为，一起随历史之风而远去吧。”"

HUM_guojiazhanzhengfa:0 "国家战争法"
HUM_guojiazhanzhengfa_desc:0 "国土防卫部已经证明利用政治调控可以达到军队效率最大化，我们要继续对其进行改革，让国土防卫部的威力更加强大。"

HUM_diguowaijiaofaan:0 "帝国外交法案"
HUM_diguowaijiaofaan_desc:0 "以往的人类同妖怪讲道理，跟她们在谈判桌上较量，因为我们没有实力再拿出任何军事筹码。但现在，面对那些咄咄逼人的妖怪们，人类可以大声宣布：“我们用大炮丈量土地！”"

HUM_junshigaige:0 "磨牙利爪，鹰目远眺"
HUM_junshigaige_desc:0 "当你看见一只老鹰在用喙敲击石头，将爪子剥离身体，用眼睛呆呆地凝视远方，不要以为它在发疯——它磨好了尖喙、长出了新爪，并且已经锁定了一个不幸的猎物。"

HUM_diguoxiongxin:0 "帝国雄心"
HUM_diguoxiongxin_desc:0 "“我们无意干涉任何国家的利益！但是，如果你们侵犯了我们所认定的利益，那就请你做好战争的准备！”"

HUM_diguobinggongchang:0 "帝国兵工厂"
HUM_diguobinggongchang_desc:0 "步枪，火炮，冲击弹药，人类所依靠的武器，帝国之鹰引以为傲的利爪——帝国兵工厂喷薄而出的热浪在每个人类的心头上震荡。"

HUM_yingjichangkong:0 "鹰击长空"
HUM_yingjichangkong_desc:0 "在斯卡蕾特帝国，让人们印象最深的除了那整齐划一的军队，还有天上呼啸而过的数不尽的飞行单元，让人们充满敬畏，但那是暂时的，我们迟早会用钢铁之翼刺破绯红的天际穹宇。"

HUM_shijiezhengfuzhe:0 "世界征服者"
HUM_shijiezhengfuzhe_desc:0 "当我们依靠巫女的时候我们战败了，当我们依靠负丧神时我们被欺骗了，当我们寄希望于外界同情的时候我们分裂了，现在我们只相信自己和手中的武器，在幻想乡开拓只属于我们自己的土地——我来了，我看见，我征服。"

HUM_baofengtujidui:0 "代号：暴风"
HUM_baofengtujidui_desc:0 "帝国最精锐的士兵被秘密吸纳进了一个新的部队，全新的装备、量身定制的军装、遮挡脸部的面具，人们称呼那个部队是暗夜游魂、风中镰鼬，但她们有统一的代号：暴风。"
HUM_shijiezhengfuzhe.tt:0 "§Y由新规理念政党执政"

HUM_diguojianzhigaige.tt:0 "§R首先我们要把不符合规范的建筑拆除！"
HUM_diguopaiyifaan.tt:0 "§R解散非法的危险结社组织！"
HUM_xincaifa.tt:0 "§R她们更受平民和军队的支持！"
HUM_guojiazhanzhengfaan.tt:0 "§Y我们的本土防卫部决策已经做好调整！"
HUM_baofengtujidui.tt:0 "§Y破坏，渗透，突进，杀戮——人里的帝国万岁！我们的功绩不朽！"

HUM_neizhanjieshu2.tt:0 "§Y如果我们租借了财阀们的工厂，此时会被要求还回。§!"

HUM_daquanzaiwo:0 "大权在握"
HUM_daquanzaiwo_desc:0 "“历史和时间已经证明，人类和妖怪并非仇敌，只是彼此之间缺少平衡。我本意并非想承担起人类村落的政务，但现在请允许我带领你们大家共度难关。人类村落的未来，我责无旁贷。”"
HUM_daquanzaiwo.tt:0 "上白泽慧音，是和平条约的缔造者，是战后村落的重建者，是公定宪法的颁布者，也将会是全人类村落的领导者！"

HUM_weilehepingdezhanzheng:0 "为了和平的战争？"
HUM_weilehepingdezhanzheng_desc:0 "无论是小铃，阿求还是慧音，乃至于人类激进派，都不会想到有一天——已经惨败的人类会陷入内战——然而矛盾已经激化，战争的阴云不可阻挡的在人类村落上方凝结，除非直到决出胜者的最后一刻：如今谁也不能置身于外了..."

HUM_jiechudongyuan:0 "卸甲归田"
HUM_jiechudongyuan_desc:0 "“回去吧，家里的地都荒废了。”\n “可是那里的土地都被坟墓布满了，本来也不能种粮食啊？”"

HUM_guominzhengzhao:0 "国民紧急动员"
HUM_guominzhengzhao_desc:0 "国民编制制度让我们有一定的紧急动员能力，虽然她们都是一群没有受过训练的......我们对不起我们的父辈，对不起人类村落，但如今，骰子已经掷下，我们别无选择。"
HUM_zhengzhao1:0 "征召：青年再从军"
HUM_zhengzhao1_desc:0 "一批批青年再次踏上寂静的街道。死神平等的吻别她们每一个人。"
HUM_zhengzhao2:0 "征召：退役再复员"
HUM_zhengzhao2_desc:0 "“她们浑身颤抖的被拖出房子，神情麻木。”"
HUM_zhengzhao3:0 "征召：强征农民"
HUM_zhengzhao3_desc:0 "田里的麦穗母亲再也不用担心自己的麦粒孩子被人类摘下了。"
HUM_zhengzhao4:0 "征召：前线工厂"
HUM_zhengzhao4_desc:0 "工人握着自己打造的武器，战斗在自己的土地上，然后死在自己生产的子弹下。"
HUM_jixiandongyuan:0 "极限动员"
HUM_jixiandongyuan_desc:0 "我们别无选择，只能将赌注尽数压上。"
HUM_zujiegongchang:0 "每个人都在自杀"
HUM_zujiegongchang_desc:0 "杀死过去，杀死现在，杀死未来。"
HUM_fuquanyujin:0 "复权余烬"
HUM_fuquanyujin_desc:0 "我们究竟是为了什么而战斗？我们只是为了战斗而战斗。"
HUM_daliangtibajunguan:0 "大量提拔军官"
HUM_daliangtibajunguan_desc:0 "财阀们一无是处，除了做交易。虽然她们没上战场，但她们杀的人最多。"
HUM_caifagongxian:0 "财阀捐助"
HUM_caifagongxian_desc:0 "当死神来敲门，无论是豪华的雕杆还是破旧的栅栏，她都有自由进出的权力。"
HUM_baitianyichan:0 "稗田遗产"
HUM_baitianyichan_desc:0 "吹开陈旧武器上的灰尘。那上面鲜血淋漓。"

################慧音重置
HUM_liwankuanglan:0 "力挽狂澜"
HUM_liwankuanglan_desc:0 "北方的九十九工业道具们已经被恐惧、欲望和无知冲昏了头脑。维和不是霸权的借口，扩张并非安全感的理由。贤者和大妖怪们与其担心人类的一时冲动，不如多考虑下自己所缔造的新秩序——亲手种下的恶种会结出怎样的果子。"

HUM_weizijierzhan:0 "为自己而战"
HUM_weizijierzhan_desc:0 "有人说我们该听官僚的，有人说我们该听智者的，还有人说我们要听能人的，但是天下官僚、智者和能人茫茫多，到底应该听谁的呢？所幸人里大会已经告诉了我们这个问题的答案——听自己的。人们拥护慧音，那是他们自己做出的选择。"

HUM_huiyinshijian:0 "慧音时间"
HUM_huiyinshijian_desc:0 "此时此刻，上白泽慧音同全人类村落居民同呼吸、共命运，所有人的钟表都保持在同一刻度——现在，是慧音时间！"

HUM_qiangxiubaolei:0 "抢修堡垒"
HUM_qiangxiubaolei_desc:0 "堡垒是有用的，道具们的武器虽然被赋予了灵能，但是依然难以撼动混凝土。"

HUM_mengmei:0 "梦美计划"
HUM_mengmei_desc:0 "“统一制度，统一调整，统一指挥”冈崎梦美关于改革的计划像是在写论文一样，严谨高效。"

HUM_qianbaihe:0 "千百合计划"
HUM_qianbaihe_desc:0 "“我曾提出过关于装备翻修的建议，如您所见，再强大的肉体也扛不住一炮的轰击。”北白河千百合提议用优势的火力撼动人心。"

HUM_lixiangzi:0 "理香子计划"
HUM_lixiangzi_desc:0 "“灵力，我更想称之为魔力，是完全可以被科学化的东西。我比冈崎梦美更了解魔力该如何使用。”凭借着强大的灵力和丰富的科学知识，朝仓理香子推崇实践精神。"

HUM_lixiang:0 "里香计划"
HUM_lixiang_desc:0 "“我们并不比那些敌人差，只是缺少合身的装备！”慧音去见她的时候，里香刚从工厂车间里钻出来。"

HUM_zengjiayusuan:0 "紧急状态"
HUM_zengjiayusuan_desc:0 "自卫维和制度已经完全不能保障我们的安全了！动员起来，将敌人们拒之门外！"

HUM_huxianyundong:0 "护宪运动"
HUM_huxianyundong_desc:0 "人间之里公定宪法，这是全东部人类自己的宣言，当然需要我们自己拥护，由我们自己履行和捍卫。"

HUM_zengjiakaizhi:0 "增加开支"
HUM_zengjiakaizhi_desc:0 "狮子搏兔，且尽全力；人力虽微，尚有雄心！"

HUM_zhihuixueshuo:0 "基层建设"
HUM_zhihuixueshuo_desc:0 "我们应该完全地进入军队里，来到我们的人民身边，并带头走到她们前面。"

HUM_youshixueshuo:0 "前沿火力"
HUM_youshixueshuo_desc:0 "人类引以为傲的技术，军事水平的尖峰！"

HUM_zhuimengkexue:0 "追梦科学"
HUM_zhuimengkexue_desc:0 "魔力的未来——科学的时代。"

HUM_tujixueshuo:0 "百战先锋"
HUM_tujixueshuo_desc:0 "先把子弹打光，再贴身肉搏，用拳头，用刺刀，用铲子，用牙齿，用你剩下的一切跟敌人拼个死活！"

HUM_daoqianxianqu:0 "到前线去"
HUM_daoqianxianqu_desc:0 "“所有干部都到前线去，指挥部不养废人！”"

HUM_gongshidafa:0 "公式化管理"
HUM_gongshidafa_desc:0 "“不管是什么东西，都有自在的道理，都有迹可寻，有法可破。”"

HUM_gongchangzhanzheng:0 "工厂战争"
HUM_gongchangzhanzheng_desc:0 "“现在前方胶着的战事，不仅比拼着我们的耐心、毅力与勇气，还有我们的工厂力量。关于这一点，我并没有服输的打算。”"

HUM_zhuangbeizhengxiu:0 "装备翻修"
HUM_zhuangbeizhengxiu_desc:0 "“子弹规格都不一样，还打个什么鬼仗？”"

HUM_lingliyunyong:0 "魔力运用"
HUM_lingliyunyong_desc:0 "“先这样，再这样，然后这样...懂了吗？不懂？好吧我刚刚是逗你玩的，这方法是我瞎编的。”"

HUM_qinlianghuazhuangbei:0 "轻量化"
HUM_qinlianghuazhuangbei_desc:0 "“是不是感觉轻多了？而且它可以抵消部分符卡效果...”"

HUM_shengchanshouce:0 "生产手册"
HUM_shengchanshouce_desc:0 "“这是我和千百合同编的手册，是劳动智慧的结晶...”"

HUM_zhiyejunguan:0 "职业化军队"
HUM_zhiyejunguan_desc:0 "“军队审核，军官考核，单兵守则，战斗手册，这些都是要学习的东西...喂，那边的，你那是什么表情？！”"

HUM_yezhantuxi:0 "夜战突袭"
HUM_yezhantuxi_desc:0 "“人类在黑暗里就是瞎子，但现在不一样了，有了夜视仪和镁弹，黑夜将会亮如白昼。让我们照亮自己的未来！”"

HUM_jinglianghuopao:0 "精良火炮"
HUM_jinglianghuopao_desc:0 "“欢迎来到大炮巨径的盛宴！”"

HUM_youshihuoli:0 "火力覆盖"
HUM_youshihuoli_desc:0 "“什么？弹药损耗太快？子弹可以再产，你的命就这一条！”"

HUM_hunheyoushi:0 "混合优势"
HUM_hunheyoushi_desc:0 "“快总有快的道理，慢也有慢的理由。”"

HUM_biaozhunhuazhuangbei:0 "标准化装备"
HUM_biaozhunhuazhuangbei_desc:0 "“虽然我们的装备规格各有不同，但我正好可以发明一个勤换通用的装置，这样缴获的武器效用会得到更大的提升。”"

HUM_renrouzhanche:0 "人间战车"
HUM_renrouzhanche_desc:0 "“我将带头冲锋！”"

HUM_liushuixianshengchan:0 "流水线生产"
HUM_liushuixianshengchan_desc:0 "“各司其职，各尽所能，各有所得。”"

HUM_zhiyuankeji:0 "支援科技"
HUM_zhiyuankeji_desc:0 "“人类不仅在用武器战斗，还在用大脑战斗。”"

HUM_huopaokeji:0 "火炮科技"
HUM_huopaokeji_desc:0 "“让炮火更猛烈些！”"

HUM_junshigaigekeji:0 "军事改革"
HUM_junshigaigekeji_desc:0 "“冈崎梦美是一个很好的理论家，但是实践还得要我来。”"

HUM_buqiangkeji:0 "立体进步"
HUM_buqiangkeji_desc:0 "“让人类具备更高的素质！”"

HUM_baoweilianhexian:0 "保卫[HUM.GetName]"
HUM_baoweilianhexian_desc:0 "为了慧音！为了[HUM.GetName]！为了我们自己！"

HUM_zhengzhixuanchuan:0 "人里大宣告"
HUM_zhengzhixuanchuan_desc:0 "战争或许可以无数次杀死我们，但就是永远都不能将我们打败！"

HUM_tuiguangjingyan:0 "命运之握"
HUM_tuiguangjingyan_desc:0 "我们的军队双手紧握着武器，哪怕她们浑身都在颤抖，但也仍旧会牢牢地握下去——因为大家未来的命运，此刻就在她们自己手上。"


HUM_zongjiejingyan:0 "意外的力量"
HUM_zongjiejingyan_desc:0 "人里的军队中还有妖怪的存在。事实上当人类接受妖怪的存在之后，人类与妖怪共处越来越成为了一件正常的事。现如今面对那些发疯的敌人，她们选择拿起武器保卫彼此共有的家园。"

HUM_fangkaishoujiao:0 "放开手脚"
HUM_fangkaishoujiao_desc:0 "虽然激进派也是我们的敌人，但如今我们有共同点，无论以前对武器的态度如何，现在都得靠着它活命。"

HUM_zhuanyejungongfuheti:0 "专业军工"
HUM_zhuanyejungongfuheti_desc:0 "以前的政策是重工业依附于轻工业，寄希望于尽力实现战后重建工作。然而事实告诉我们，除了要会敲房子和砖块，我们也要学会敲敌人的脑袋。"

HUM_mofashibuji:0 "魔法使补给"
HUM_mofashibuji_desc:0 "“巫女驱魔支援小队，有魔法使的科学爆炸药剂有用吗？”"

HUM_xinrenjian:0 "人里大执政"
HUM_xinrenjian_desc:0 "无论上白泽慧音当初是以何种心情接过乱成一团的人类村落的，但现在这里的居民们已经完全接受慧音的领导。她们抹去昨天流下的眼泪，已经做好了跟随慧音执政官走向未来的准备。"

HUM_renrenjieguowang:0 "人人皆作主"
HUM_renrenjieguowang_desc:0 "每个人都是自己的主人，都是公定宪法下的国王，都是人间之里的希望。"

HUM_renrenjieziyou:0 "人人皆自由"
HUM_renrenjieziyou_desc:0 "我们为何存在于幻想乡？不少悲观的人认为，我们是有罪过的人，是上天让我们降生于此来受苦的。这个观念不知是自我安慰还是有人故意传播，但不管怎么样我们需要纠正这种思想。人人生来皆自由！"

HUM_moshoucaifacaichan:0 "没收财阀的财产"
HUM_moshoucaifacaichan_desc:0 "有些财阀逃离了人类村落，虽然慧音本来并不打算将她们怎么样，但财阀们知道一旦战争结束，人里的一般居民可不会让她们好受。现在，与其让那些地产和资金晾在那儿，不如直接收缴好了。"

HUM_caifayeshijingzhengzhe:0 "财阀也是竞争者"
HUM_caifayeshijingzhengzhe_desc:0 "人间之里维护社会公平，财阀除了是我们大家在市场上的竞争者，在其他方面都与我们一样，彼此并不分高低贵贱——而那些存在通敌行为的，垄断市场的，无论是谁都会受到法律的制裁。"

HUM_kaishishehuibaozhang:0 "我们的保障"
HUM_kaishishehuibaozhang_desc:0 "“现在虽然不按人口收税，但是居然要收消费税？以后还是少喝点酒吧，孩子大了该给她攒学费了。”\n 人间之里的税务制度在不断完善。农民已经被压榨得太久了，现在是时候让她们得到补偿了。"

HUM_dushuyuzijideyinghang:0 "独属于自己的银行"
HUM_dushuyuzijideyinghang_desc:0 "以前财阀们控制着全村落的货币，但是现在，只有印着慧音图案的钱才可以流通，只有人间之里公有的银行才人满为患。银行家只负责锁好柜门，其它事都由人民说了算！"

HUM_guligerenfazhan:0 "鼓励个人发展"
HUM_guligerenfazhan_desc:0 "只有补齐木桶的短板，才能让它盛更多的水，这个道理人人都知道。"

HUM_tuozhannongminliliang:0 "拓展农民力量"
HUM_tuozhannongminliliang_desc:0 "将机构和学校办到农村去！人人都有享受生活和实现价值的权力！"

HUM_weileqiongren:0 "为了穷人"
HUM_weileqiongren_desc:0 "以前为了对付穷人，仿佛那些人跟我们有什么血海深仇，一股脑地塞进竹林开拓队，打发的越远越好。如今随着各种税制的完善，穷人们自然也有权利通过保障和充分就业，以维持自己在国民基本的生活水平之中。"

HUM_fuyunaiquanli:0 "富裕乃权力"
HUM_fuyunaiquanli_desc:0 "事实上，每个人都有追寻财富的权力，只是有的人运气差，有的人运气好。运气好的人可以做出更大贡献，运气差的人可以获得更大扶助。"

HUM_jiadashichangjianshe:0 "加大市场建设"
HUM_jiadashichangjianshe_desc:0 "既想要追寻自由，又不肯走出家门，岂非怪哉？既想要经济自主，又缺乏成熟市场，难堪大用。"

HUM_yuyaoguaihejie:0 "与妖怪和解"
HUM_yuyaoguaihejie_desc:0 "上白泽慧音是全[HUM.GetName]的领导者，更是新人里的缔造者，她半人半妖的事实很快就被人们所接受，孩子们好奇地看着慧音老师的角...不，应该正式称她为人里大执政了。"

HUM_nongyebutie:0 "农业补贴与回收"
HUM_nongyebutie_desc:0 "农业才是我们的根本，农民正是我们的主体！我们会给予农民补贴，这样她们在种植国家需要的作物时既会取得成就感，还不会无钱可赚。"

HUM_jishijingji:0 "城镇经济"
HUM_jishijingji_desc:0 "现在是时候展现我们的成果了——广阔的全国性市场！出门就是市场，乃至你的庭院也可以是市场！人人都有追求财富的自由不再是一张空头支票，让我们为慧音大执政而欢呼！"

HUM_renyaoyouhaoxuanyan:0 "人妖友好宣言"
HUM_renyaoyouhaoxuanyan_desc:0 "虽然我们国民暂时还不太能接受人妖共处的提议，但是慧音的存在会使我们向前的决心更加坚定。解决问题靠的不是逃避，而是主动出击！"

HUM_shehuibaozhangtixi:0 "社会保障体系"
HUM_shehuibaozhangtixi_desc:0 "补贴、教育、行政、保险...人间之里新政府已经逐步履行了自己当初的承诺，它给自己的人民交上了一份近乎满分的答卷。\n 现在，人民是时候向政府证明自己的价值了。"

HUM_renrenxianggongye:0 "人人享工业"
HUM_renrenxianggongye_desc:0 "我们的民生企业需要进一步扩大！我们会将政府定价和买断相结合，力所能及地普及公共事业——将政府的双手伸向社会的每一个角落！"

HUM_zaitongyipianlantianxia:0 "共享蓝天"
HUM_zaitongyipianlantianxia_desc:0 "人类和妖怪并没有本质的区别——我是说，她们都分穷与富，都会生与死——我们同在一片蓝天下，种族差别并不是沟壑，反而是上天赐予世界多样化美好的礼物。"

HUM_renrenyouwuzhuang:0 "人人有武装"
HUM_renrenyouwuzhuang_desc:0 "为了确保我们武装部队的可靠，索性就建立起人人有武装的制度。民兵、乡兵、自警团、防卫军...我们年轻有为，独立自强！"

HUM_bingyiziyou:0 "兵役自由"
HUM_bingyiziyou_desc:0 "与义务兵役相反，我们的兵役完全自由。不用担心军队无人，因为上至慧音下至农民，我们人人都是保家卫国的战士。"

HUM_caifufenxiang:0 "财富分享"
HUM_caifufenxiang_desc:0 "不能太富，不能太穷，不能太饱，不能太饿。每个人持有的财富必须有限制，超出部分可以捐出去促进民生事业，并在人里丰碑上留下不朽的印记。"

HUM_minzhuyuziyou:0 "民生，民享，民权"
HUM_minzhuyuziyou_desc:0 "战胜私欲诚然是一件伟大的事，但并不是一件终极的事务。在经过我们新人里政府和数以万计的人民不懈努力之后，我们正准备作为一个完全的国家向前迈进，其将受到上白泽慧音大执政的鼓舞，虽然她本人并不承认这个说法，但我们的政府正在向为人民提供更好地服务水平而努力。"

HUM_huiyinxieren:0 "听一下别人的意见？"
HUM_huiyinxieren_desc:0 "上白泽慧音常常觉得自己考虑得不够全面，毕竟人、妖各有所长，而且说到底，慧音更想当一位老师而不是一位领导者。或许在某些方面，慧音可以听取一下别人的意见，以便于自己有更多时间和精力做一些自己想做的事。"

HUM_gengkexuezhengzhi:0 "科学化政治"
HUM_gengkexuezhengzhi_desc:0 "这一次，千百合一如既往地跟随冈崎梦美站到了一起，虽然此前里香也有邀请过她。\n “我不反对阶级制度，但我反对愚蠢的阶级制度。每个人都需要身份，而阶级只是身份的一种，除此之外并无它用。换句话来说政治家和农民并无不同，一个靠嘴巴养活自己，一个靠双手养活自己。”"

HUM_mofashilianhe:0 "魔法使联合"
HUM_mofashilianhe_desc:0 "“我虽然并不喜欢魔力，但没有魔力不行啊，我想要更多魔法使力量以便推进落后5世纪的幻想乡科学！比如，我还是不懂梦美的比较物理学是个什么东西...”\n 理香子推了推眼镜，转身向梦美走去。"

HUM_renlidagongtou:0 "人里大公投"
HUM_renlidagongtou_desc:0 "这次公投并无多少悬念，上白泽慧音理所应当的渡过了战时领导地位，继任大执政，虽然慧音很反对这个说法就是了。\n 但是有关于慧音的副手位置由谁来担任就开始出现分歧了，好在大家并不想争吵，因为那几位人选都是实干家而且保守尊敬的人，她们彼此关系也非常不错。\n 投票吧，人里居民满怀着希望，将自己的未来化为选票共同传向联合县。"

HUM_gongnongcujin:0 "农工协进"
HUM_gongnongcujin_desc:0 "“我们的农业尚不发达，工业尤为不堪，但是没关系，我会用我的热情与努力点燃人间之里向前发展的战车引擎！”\n 里香举起双手，向在场众人高声承诺。"

HUM_lianhezhengzhi:0 "联合议会"
HUM_lianhezhengzhi_desc:0 "“果然大家都很有想法啊，不如开设联合议会好了。”\n 数票数数的手抽筋的几人马上就赞同了这个绝好的建议。"

HUM_xingzhengquhua:0 "行政区划"
HUM_xingzhengquhua_desc:0 "根据根本法，[HUM.GetName]由各级行政区组成，各级政府受上级政府管辖，规定各自区域政治、经济、文化、贸易、土地等自行管理，最高级机构为[HUM.GetName]联合议会。"

HUM_jishuguanliaozhi:0 "技术官僚制"
HUM_jishuguanliaozhi_desc:0 "技术官僚是以实际的科学知识作为权力运用的工具，现在整个[HUM.GetName]经由梦美规划，向着大学城制度那样发展，一切社会行动都建立在功能与效率关系上。"

HUM_waibuyouhao:0 "外部友好"
HUM_waibuyouhao_desc:0 "“先写几份外交公文吧，啊呀真是麻烦的东西。”理香子躺在椅子上操控灵力同时写了几十份信出来。"

HUM_neibuchunzheng:0 "内部纯正"
HUM_neibuchunzheng_desc:0 "“有了这个魔力探测仪，哪里有能量异动都能探查得一清二楚。潜藏在人里内部的强大妖怪要学会收敛，不然就会遭到驱逐。"

HUM_gongyezhidaobu:0 "工业建设指导部"
HUM_gongyezhidaobu_desc:0 "由里香、千百合所引领的工业指导部正式建立！任何疑难杂症和克扣工资、不公平劳动现象，都由里香驾驶着战车亲自解决！"

HUM_guominzhengfu:0 "国民政府"
HUM_guominzhengfu_desc:0 "人人可参与到社会建设中来，我们要把自由、自主、自尊真正地落实到底！"

HUM_fenquanlilun:0 "分权理论"
HUM_fenquanlilun_desc:0 "权力，权重和权衡，人人都可以发挥自己的价值。"

HUM_zhishizhishang:0 "知识至上"
HUM_zhishizhishang_desc:0 "用智慧告别蒙昧，以知识改变未来。"

HUM_biepayaoguai:0 "别怕妖怪"
HUM_biepayaoguai_desc:0 "“妖怪有什么害怕的，不去了解她们就不知道她们可以多有趣。”"

HUM_zunzhonglaodong:0 "尊重劳动"
HUM_zunzhonglaodong_desc:0 "劳动创造一切，这是连妖怪天狗都懂的东西，看来人类也有必要向妖怪学习。"

HUM_changbeililiang:0 "常备力量"
HUM_changbeililiang_desc:0 "虽然本居小铃已经不再担任战后领导者职位之一了，但她提出的建议依然可以被采用——凭借新政府建立常备军制度。\n 你说小铃在哪儿？她在联合县开了一个书店专心翻译书籍，从此不再参与政事。"

HUM_cunzaijiheli:0 "存在即合理"
HUM_cunzaijiheli_desc:0 "“人类可以存在，妖怪怎么就存在不得？研究灵力最好的对象莫过于灵力运用者本身，而不是天天对着破灵石搞研究！”\n 冈崎梦美一脸嘲讽的取笑着站在一旁黑着脸的千百合。"

HUM_lixiangguo:0 "理想国"
HUM_lixiangguo_desc:0 "“虽然柏拉图这人都是好好好好好几千年前的人了，但是他的理论依然挺合适——这说明智慧的光芒无论经过多久，都会熠熠生辉”\n 冈崎梦美闭着眼举起食指向大家说道。"

HUM_linglishengchanxian:0 "灵力生产线"
HUM_linglishengchanxian_desc:0 "常规的机械动力肯定是不足以维持自动化生产了，不过我们有理香子，灵力储备完全就不是个事儿。"

HUM_linglijuntuan:0 "灵力军团"
HUM_linglijuntuan_desc:0 "“大炮和步枪赋灵...”理香子顿住，看着眼前满眼星星的千百合和里香，无奈的推了推眼镜“我会研究的，总比让人类用符卡好”"

HUM_dajiadouyiyang:0 "大家都一样"
HUM_dajiadouyiyang_desc:0 "“我们都是劳动者，都在用自己的能力获得收获，我们大家都一样，劳动者是不会欺负劳动者，更不会强迫别人劳动而自己不劳动！劳动者大和谐万岁！”里香挥舞双臂带领着妖怪和人类们在工厂里穿梭，于田野间驰骋。"

HUM_yiwubingyizhi:0 "义务兵役制"
HUM_yiwubingyizhi_desc:0 "劳动有自己劳动的义务，也有保障她人劳动的义务，简言之就是人人为我、我为人人！"

HUM_guyonglaodongzhi:0 "雇佣劳动力"
HUM_guyonglaodongzhi_desc:0 "劳动无价，劳动者有价。"

HUM_fafupingdeng:0 "法赋平等"
HUM_fafupingdeng_desc:0 "没有种族，只有国别！"

HUM_renlidaxue:0 "人里大学"
HUM_renlidaxue_desc:0 "随着共和国的成立，人里最高学府随后便修建完成。冈崎梦美和上白泽慧音并肩站在一起，一人负责探索未来，另一人选择掌握现在。"

HUM_lingliyumoli:0 "魔法科学"
HUM_lingliyumoli_desc:0 "“时间会告诉我们答案，但我已经不想再等待，我们大家的考卷就由我们亲自作答！”"

HUM_gongyejihua:0 "工业计划"
HUM_gongyejihua_desc:0 "一座座工业区拔地而起，一亩亩田地向天际延申。里香她们正在创造奇迹。"

HUM_dakaihuayundong:0 "大开化运动"
HUM_dakaihuayundong_desc:0 "无论是慧音还是其她人都一致同意需要将更多的资金用于推广教育。如今慧音有更多的时间继续她心爱的寺子屋工作了，于是她很欣然地当了教育总长梦美的“下属”。"

HUM_jishugengshengyichou:0 "技术更胜一筹"
HUM_jishugengshengyichou_desc:0 "人间之里的居民们，抬起头来！我们的技术不会比河童更差，只会比她们更好！"
HUM_nongyehezuobu:0 "农业合作促进部"
HUM_nongyehezuobu_desc:0 "促进农业、农民、农生发展合作，是里香给自己定下的另一个目标，现在她要开始付诸行动了。"

HUM_shengchanshixianfazhan:0 "生产更高一层"
HUM_shengchanshixianfazhan_desc:0 "我们的国有化水平在迅速提升，现在大家都在为自己工作，为我们的国家工作。"

HUM_renleigengjinyibu:0 "人类更进一步"
HUM_renleigengjinyibu_desc:0 "人类村落已经成为了历史，我们已经证明即使人类不再无知，大家依然可以过得很好，但那位传言中的大人还没给我们证明，如果此地没有了人类，那东之国会变得怎么样！虽然上白泽慧音不主张对抗这个世界的秩序，但争取我们生存的权力永远也不会错误！"

HUM_zhuoyanweilai:0 "我们的土地最美丽"
HUM_zhuoyanweilai_desc:0 "虽然我们可能没有大妖怪那般高超的技术，没有山神那样巨大的力气，没有西边人类那样有神的庇护，但我们有的是热情和团结的精神，我们肯定能超越她们，超越自己！\n 若干年后我们大家终会放下武器，站在穹宇之下，高唱我们的土地最美丽！"

HUM_mengmei2:0 "远视主义！"
HUM_mengmei2_desc:0 "“咦！物！”"












