l_simp_chinese:
HUM_xinnian:0 "新年"
HUM_xinnian_desc:0 "146季的新年依旧到来了，没有因为刚刚熄灭的战火而推迟，也没有因为风里隐约的呜咽而停留，人间之里依然保持着公休七天的习惯，只是今年少了往昔的烟花、游会和孩子们的欢笑。"
HUM_jiuruhepeikuanzhankaitaolun:0 "就如何赔款展开讨论"
HUM_jiuruhepeikuanzhankaitaolun_desc:0 "往年的集会大家都会聚在博丽神社大喝一顿，但现在众人只能在寺子屋内沉默的围坐在一起，嘴里和心上都满含着无法吐露的苦涩。"
HUM_huiyindejianyi:0 "慧音的建议"
HUM_huiyindejianyi_desc:0 "慧音率先打破了寂静，她举目望向众人，建议向西边同情人类的妖精、神明们请求援助，哪怕会遇到不公正的要求，也好过经济崩溃、饿殍当途。这个建议似乎受到了一些人的支持。"
HUM_yizhaichangzhai:0 "以债偿债"
HUM_yizhaichangzhai_desc:0 "慧音在接下来的一系列集会中说道，我会想办法取得一些贷款和援助，这将用于投资我们的建设，虽然短时间内我们会受制于人，但从长远来看我们一定会得到应有的回报。"
HUM_xiyintouzi:0 "吸引投资"
HUM_xiyintouzi_desc:0 "手中握有各种债券和特权的人不会错过任何资本输出的机会，这个道理不仅仅只有人类知道。"
HUM_xianxuetiaoyue:0 "鲜血条约"
HUM_xianxuetiaoyue_desc:0 "在场的财阀说：“北方庞大的工业能力溢出的帝国自然不肯放过这个机会，当她们得知我们与西边的交易后，迫不及待的向我们给出出卖人力换取必需品的条约。头上的乌云太过接近，我们不得不妥协，即使知道她们应当不缺少工人。”"
HUM_dijialaodongli:0 "低价劳动力"
HUM_dijialaodongli_desc:0 "“拼命的干活————至少证明我们的价值能超过一颗螺丝钉。”"
HUM_xiaolingdejianyi:0 "小铃的建议"
HUM_xiaolingdejianyi_desc:0 "作为稗田阿求的好友，同时也是人类财阀联盟的代表，小铃率先打破了寂静，她举目望向众人，提议人类联合起来，有钱出钱、有力出力，自己解决问题。“任何向异族妥协的提议，都是对全人类的背叛！”她的发言让底下的人窃窃私语。"
HUM_zishikuguo:0 "自食苦果"
HUM_zishikuguo_desc:0 "也许是因为对自己好友的蒙难而愤怒，亦或者是被自己的话所感染，小铃越说越激动，站起身来。“我们并没有被打败，只是从头再来！”"
HUM_zhidingjingjijihua:0 "制定经济计划"
HUM_zhidingjingjijihua_desc:0 "我们要避免盲目的开动生产线，先把废墟清理掉，把屋子打扫好，然后再谈其他事情。"
HUM_ziligengsheng:0 "自力更生"
HUM_ziligengsheng_desc:0 "独立自主，自力更生，艰苦奋斗，排除万难"
HUM_gongdunanguan:0 "共度难关"
HUM_gongdunanguan_desc:0 "虽然我们都是战败国的子民，但有的居民似乎认为即使同处于这样一个社会，各人彼此之间受到的苦难也并不平等。不过现在，人们只能选择共度难关。"
HUM_yizidaigong:0 "以资代工"
HUM_yizidaigong_desc:0 "总有人会隔三岔五的不参与劳动，那些人包括顽皮的孩子、悲观的残疾人、孱弱的老人和无耻的富人"
HUM_fugongfuchan:0 "复工复产"
HUM_fugongfuchan_desc:0 "无论如何，工厂总算是基本恢复了生产，虽然效率远不如从前，但面包会有的，好日子总会来临的。"
HUM_huifugongzuo:0 "恢复工作"
HUM_huifugongzuo_desc:0 "至少为了那些坐在废墟上哭泣的人们和饥饿的孩子们，人人都必须恢复工作，自己寻找精神寄托。"
HUM_anfudazhong:0 "安抚大众"
HUM_anfudazhong_desc:0 "慧音又在讲台上忙碌了，虽然几乎每次讲话都会听到下面反对的声音，但她依旧对未来怀有希望——现在也只有各自的希望能支撑人们继续生存了。"
HUM_tongchoutongji:0 "统筹统计"
HUM_tongchoutongji_desc:0 "众人围在政府门前的公示牌那里议论纷纷，有骄傲的笑声，有感慨的唏嘘，有质疑的交谈。但是不管怎么说，我们的工作取得了一定效果。"
HUM_kaifaqianli:0 "开发潜力"
HUM_kaifaqianli_desc:0 "“在村子不远，我发现了一处铁矿！”一个身着华贵的商人激动的向大家宣布，“我敢保证，只要我们发掘它，就一定能收获巨大财富！”这在以前大概仅仅是一件小事，但是在如今符卡规则被破坏的现在，火器和铁器更受人类欢迎，更不用说大战后被迫割地赔款的人间之里的居民们了，对于他们来讲，资源就是生命线"
HUM_gaigejunshizhidu:0 "改革军事制度"
HUM_gaigejunshizhidu_desc:0 "复权战争之后我们庞大的军队规模阻碍了目前的发展，人们大致就是否削减军事开支和如何利用战争遗留下来的资产展开讨论，并且很快这场讨论就演变成了两个派别，对于不同选择的看法的争论，虽然两派有很多意见不一致，但有一点达成了共识，那就是必须要改变如今的状况"

HUM_xuejiankaizhi:0 "削减开支"
HUM_xuejiankaizhi_desc:0 "经过大家举手表决，我们决定削减一定的军事开支以便于对日后的发展计划腾出劳动力、资源和精力。"

HUM_zujianziweijun:0 "组建自卫军制度"
HUM_zujianziweijun_desc:0 "经过大家举手表决，我们决定削减多余的军事开支而仅仅建立一个防卫性质的军事制度，希望能在保持战斗力的同时尽量完成以后的发展计划。"

HUM_shoumaiwuqi:0 "售卖武器"
HUM_shoumaiwuqi_desc:0 "我们会出售库存的武器，以换取对发展事业的支持。"

HUM_yumofashitanpan:0 "与魔法使谈判"
HUM_yumofashitanpan_desc:0 "东边的魔法使们虽然脱离了普通人类的范畴，但我们依然可以与之接触，她们应当对人类更有亲近感，在复权战争与我们共同作战就是很好的证明。"

HUM_kuaisufanyingbu:0 "快速反应部"
HUM_kuaisufanyingbu_desc:0 "既然军事制度已经经过改革，相应的指挥部也应当赶快建成，把我们所拥有的全部军队的功能都发挥到极致。"

HUM_yuwunvtanpan:0 "与巫女谈判"
HUM_yuwunvtanpan_desc:0 "虽然东边的巫女在[HUM.GetName]的风评并不好，但是既然我们失败有她的原因，就肯定可以像以往那样找她帮忙吧，她是不会拒绝我们的。"

HUM_minshengchanye:0 "民生产业"
HUM_minshengchanye_desc:0 "战争最大的受害者就是人民。在战争里我们已经被外部突破了，战后绝对不能容许让我们自己内部再发生矛盾。"

HUM_zhanzhengshiye:0 "战争事业"
HUM_zhanzhengshiye_desc:0 "我们从不想承认自己失败！在下一次战争开始之前，我们要用尽一切代价武装自己，不战斗，毋宁死。"

HUM_shangyebu:0 "商业部"
HUM_shangyebu_desc:0 "虽然不想承认，但我们已经无力再承担任何一场战争。为了在动乱中手上能拥有优势，在尽力保持中立的同时，必须要在商业上握紧自己的主动权。"

HUM_guofangbu:0 "本土防卫部"
HUM_guofangbu_desc:0 "从外界漂流过来的的书上说，国防是一个国家坚实的后盾，我们也需要这么一个东西，为了表明我们永不屈服的决心，大家一致决定[HUM.GetName]将建立一个本土防卫部。"

HUM_zujianjingbeidui:0 "组建警备队"
HUM_zujianjingbeidui_desc:0 "在解决民生问题后，我们必须解决治安问题，大战刚结束的时候虽然有妖怪参与了对我们的破坏行动，但其中一定不乏有人类的存在，地痞流氓和我们之间的败类所破坏的社会秩序是时候得到纠正了。"

HUM_guominbianzhi:0 "国民编制"
HUM_guominbianzhi_desc:0 "我们很欣慰的看到还有不少人没有因为战争的失败而丧失对我们全人类的信心，他们还有热情为人类斗争事业而奉献，我们应该做的就是引导他们成为可以被掌控的力量，为日后可能到来的战争做好准备。"

HUM_guojiashangyejuece:0 "国家商业决策"
HUM_guojiashangyejuece_desc:0 "我们会用商业部来指导各种建设，通过投资以达成计划发展的目的。合理运用政治点，为社会事业提供前进的动力。"

HUM_bentufangweibu:0 "本土防卫部"
HUM_bentufangweibu_desc:0 "我们会用本土防卫部来指挥我们的军队体系，通过发布政策来达到军事目的。合理运用政治点，保卫我们的家园！"

HUM_zhunbeihuiyi:0 "准备会议"
HUM_zhunbeihuiyi_desc:0 "关于人间之里的战后初步重建工作的计划与实施已经告一段落，在大家共同的努力下，[HUM.GetName]总算是恢复了昔日平静祥和的样子。为了表彰在重建期间作出优越贡献的人们，也为了制定以后人里的发展规划，我们将与受邀者一同在联合县开展一次会议。"

HUM_xiaolingdetiyi:0 "小铃的提议"
HUM_xiaolingdetiyi_desc:0 "最后轮到小铃发言，与慧音不同，她高举起拳头认为现在必须对政治制度进行改革。“我坚信在我们现在的行政体制内混入了敌人的奸细，她们可能是人类叛徒，可能是被控制的傀儡，也可能是平时假装对人类友好伪装成人类的样子，但背地里却干着阴暗勾当的妖兽！”小铃在说这番话的时候眼神特意在慧音的身上停留许久，而后者正低着头，在不断的颤抖。"

HUM_qianbaihedetiyi:0 "千百合的提议"
HUM_qianbaihedetiyi_desc:0 "千百合举起手宣读自己的议案，她认为目前我们的武器工序不够简明，装备制作出来也不够精良，在战场上也发挥不了比灵力武器威力更大的作用，所以现在我们应当紧急研究出能跟上时代的武器。"

HUM_lixiangdetiyi:0 "里香的提议"
HUM_lixiangdetiyi_desc:0 "作为战车的少女，人类工程师表现出不输于河童技工的实力和无比高昂的热情，她认为现在必须保证基础生产的科技达到幻想乡偏上的水平，才能够保证在接下来的发展和战事中发挥人里的工业优势。"

HUM_lixiangzidetiyi:0 "理香子的提议"
HUM_lixiangzidetiyi_desc:0 "我们的科学水平迫切需要得到发展，我相信科技才是第一生产力，人类如果不依靠自己所拥有的科学技术图谋生产发展，在不久的将来就会走向灭亡，或者成为奴隶给河童做苦工。"

HUM_renlidahui:0 "人里大会"
HUM_renlidahui_desc:0 "在做了充分的准备工作后，受邀者纷纷来到了联合县参加会议。她们有的是领导者，有的是权贵阶层，有的是人类工程师，有的是一方学者。她们都或多或少的在恢复建设事业中做出了自己的贡献。"

HUM_huiyindetiyi:0 "慧音的提议"
HUM_huiyindetiyi_desc:0 "最后轮到慧音发言，她说：“我觉得我们应当继续调整经济结构，而不是玩什么权利游戏。”她淡淡地看了一眼正瞪着她的小铃，“在座各位应该可以看到在我的决策之下人里已经恢复了生产，现在正是事业发展的紧要关头，我不允许再发生任何意外而终止我现在的工作！”"

HUM_zhengfengxiangdui:0 "争锋相对"
HUM_zhengfengxiangdui_desc:0 "在场众人都明智地闭上了嘴巴。实际上她们二人在这个时间发表各自的宣言是有目的而为之，作为战后至今召开的最大也是最有权威的一次会议，这场大会最终的赢家将决定[HUM.GetName]后续的发展道路，也就相当于后续领导人的位置会由谁来落座。虽然目前有多位候选人，但大家明白在场只有两个人才有资格担任[HUM.GetName]下一阶段的负责人和政府中最有话语权的角色。慧音和小铃之间火药味逐渐浓烈，会议也到了最后投票的阶段，结果如何，拭目以待。"

HUM_tongjipiaoshu:0 "统计票数"
HUM_tongjipiaoshu_desc:0 "虽然在场有上千人，但基本上众人都将目光集中在慧音和小铃两人的投票箱上。在现场，人们一致要求当场清点她们二人的票数。经过十几个人约几十分钟的统计，结果最终用醒目的红色公布在了人里大会中央巨大的告示牌上。"

HUM_mengmeidetiyi:0 "梦美的提议"
HUM_mengmeidetiyi_desc:0 "身为教授，梦美提议成立一所大学，她认为只有各种人才如同洪水一般从学校涌出，才可以使我们的[HUM.GetName]永葆活力，不可阻挡。“如有可能，我自荐我本人出任第一届校长兼理科教育总长。”"

HUM_benjurenleizhishangdang_party_long:0 "本居人类至上党"
HUM_benjurenleizhishangdang_party:0 "本居人类至上党"

HUM_zhengfengxiangdui_tt:0 "现场迅速分出了两个显眼的群体，一方拱卫着上白泽慧音，另一方则以小铃为中心，两方势均力敌，谁也不让着谁，在票数结果公布前就这么僵持着。"

HUM_xiangcaifakaizhan:0 "向财阀开战"
HUM_xiangcaifakaizhan_desc:0 "我们强调这次内战是妖怪和背叛人类的大财阀们挑起的，对于小铃的事则是闭口不谈，一是考虑她和前任人里领袖特殊的关系，直接反对可能会造成人心不稳，二是给小铃一个冷静下来的机会，毕竟战前她也曾希望与妖怪共同相处。"

HUM_tongyisixiang:0 "统一思想"
HUM_tongyisixiang_desc:0 "这次内战的重要原因就是由于之前一味强调战后重建，导致我们忽视了人们思想上的重新建设，所以滋生了一些分裂主义和民粹主义等不好的思想苗头，现在必须要将它们铲除。"

HUM_xiangminzhongchengnuo:0 "向民众承诺"
HUM_xiangminzhongchengnuo_desc:0 "虽然我一直在人类村落担任教师的工作，但不少人还是对我本身抱有成见。多说无益，接下来我会用更实际的行动证明，我深切的爱着我们共有的家园、我们共享的土地和这片天空下共生的人们。"

HUM_xiangrenlidahuixuanshi:0 "向人里大会宣誓"
HUM_xiangrenlidahuixuanshi_desc:0 "按照计划，人里大会只是向新时代过渡的工具，在接下来一系列改革中会确立新的行政体制和权力机构，但是人里大会一直会是人们记忆里最深刻的制度，它将被载入史册。"

HUM_banbuchengwenfa:0 "颁布根本法"
HUM_banbuchengwenfa_desc:0 "人里大会第四次会议，也是最后一次人里大会，在联合县召开，现场人头攒动，都在讨论此次会议颁布的新人里第一部根本法律。大会结束后，政府人员迅速赶往[HUM.GetName]各地，逐一将根本法张贴在街上所有的公告牌上。"

HUM_zuigaorenminweiyuanhui:0 "最高人民委员会"
HUM_zuigaorenminweiyuanhui_desc:0 "让人们意外的是，此次根本法规定的最高权力机关不是中央政府，而是最高人民委员会。自此，由一个人或者少数几个人就能决定一个国家的前途命运的时代，在这部法律中得到了终结。人里劳动党成为唯一执政党。"

HUM_renliguomindayihui:0 "人里国民大议会"
HUM_renliguomindayihui_desc:0 "在根本法规定中，由各县组成的县议会选派的代表会代表本县参与首都的人里国民大议会，大议会中产生总统和总理，并履行投票通过政府的各项议案的职责。"

HUM_zuigaoshenpanting:0 "最高审判厅"
HUM_zuigaoshenpanting_desc:0 "各级审判厅除了执行各级法院的职责外，还有检察、行使执法、战时审判的职责，在人里群众的监督和参与下，使用各级委员会给予的权力。"

HUM_zhongyangzhengfu:0 "中央政府"
HUM_zhongyangzhengfu_desc:0 "根本法规定在首都会成立一个中央政府，作为委员会权力的执行机构，各级行政区也会设各级政府，权力来自各级委员会。"

HUM_quanrenlizonggonghui:0 "全人里总工会"
HUM_quanrenlizonggonghui_desc:0 "根据根本法和委员会制定的路线、规划和工作方针，总工会是人里共产党和全人里劳动者组成的组织，是国家政权的重要支柱。"

HUM_jianlixingzhengquzhidu:0 "建立行政区制度"
HUM_jianlixingzhengquzhidu_desc:0 "根据根本法，[HUM.GetName]由各级行政区组成，各级政府受上级政府管辖，规定各自区域政治、经济、文化、贸易、土地等自行管理，最高级政府为[HUM.GetName]国民政府。"

HUM_jianliguominzhengfu:0 "建立国民政府"
HUM_jianliguominzhengfu_desc:0 "“民国者，民之国也。为民而设，由民而治者也。”，人里国民政府作为人里最高权力机关，将代表全人里人类管理[HUM.GetName]。"

HUM_gongshehuayundong:0 "公社化运动"
HUM_gongshehuayundong_desc:0 "我们鼓励在一些贫瘠的地方将有限的生产资料集中起来，建立公有制生产合作社，尽最大努力把生产力和生产资料结合，解放低效、浪费的劳动资源，将其投入到更有意义的人民事业中去。"

HUM_guojiagongyebujigongshe:0 "国家工业部及公社"
HUM_guojiagongyebujigongshe_desc:0 "在中央政府中设立工业部门，用专业的技术工人参与指导生产；在地方上建立公社，因地制宜的发展各自优势产业，为建设美丽新人里而奋斗。"

HUM_guojianongyebujigongshe:0 "国家农业部及公社"
HUM_guojianongyebujigongshe_desc:0 "在中央政府中设立农业部门，用有经验的农业生产者参与指导生产；在地方上建立高级农业生产合作社，不断突破地域条件限制，让人里成为粮食盛产的天府之国。"

HUM_diyijieguominyihui:0 "第一届国民议会"
HUM_diyijieguominyihui_desc:0 "会议主席、首都大学校长冈崎梦美在宣布第一届国民议会开始后，开始进入第一项议题，投票选举总统，不出意料的，在会各党派一致推举上白泽慧音作为第一任人里共和国总统，并即将开始作总统的就职宣誓。"

HUM_diyijiequanguorenminweiyuanhui:0 "第一届全国人民委员会"
HUM_diyijiequanguorenminweiyuanhui_desc:0 "在人民委员和首都人民的欢呼下，上白泽慧音郑重地登上了面向人们的主席台。沉稳、美丽、智慧和亲切是人民给予她的评价。伴随着一阵又一阵的如浪潮般的掌声，慧音宣布人里社会主义共和国成立。"

HUM_zhuabufanduipai:0 "抓捕反对派"
HUM_zhuabufanduipai_desc:0 "人里大会甚至还没结束，小铃就已经以稗田政府的名义下达了逮捕令，接着由原本财阀联盟的士兵组成的宪兵队开始在整个人间之里展开搜捕行动，有想逃跑的人直接被火枪击中，支持慧音的社会团体不是被暴力驱散就是被赶进监狱。一时间街上冷冷清清的。"

HUM_baitianjiachengtuan:0 "稗田家臣团"
HUM_baitianjiachengtuan_desc:0 "不管是有心还是无意，稗田阿求的怀柔政策为她争取到了很大一群支持者和受庇护的小铃的反对者，再加上原先就支持稗田阿求的人，他们主动结成有组织有纪律的团体并联系到稗田府的人，表示愿意受稗田家臣团的指挥，让稗田阿求摆脱本居小铃的操控。"

HUM_mimijingcha:0 "秘密警察"
HUM_mimijingcha_desc:0 "“你知道下克上同盟吗？”一个人小声问朋友，“嘘！你不想活了吗，现在到处都是秘密警察！”他的朋友说。那人笑道，“没事，我保证这里只有我们两个...”“那你现在被逮捕了。”那位朋友亮出了他的证件，接着把错愕的友人押进了附近的警察局。"

HUM_bihu:0 "庇护"
HUM_bihu_desc:0 "虽然小铃强烈要求要逮捕并加重处罚一切反动派，但稗田阿求仍秘密要求尽量少抓人，在付出了大笔金钱后，稗田府以庇护、偷人、假死等手段保住了许多人的生命。慧音被一个替死鬼代替后阿求将她送出了拘留所，并让其答应不再露面。"

HUM_yigebuliu:0 "一个不留"
HUM_yigebuliu_desc:0 "“对待他们就要像对待人类的敌人那样毫不留情，要如秋风扫落叶那般快速而彻底的一网打尽”小铃向人们宣讲，“如发现任何包庇、私藏行为，一律处以叛国之罪！”"

HUM_xiujianshenshe:0 "修建神社"
HUM_xiujianshenshe_desc:0 "东边的巫女现在完全可以被当作我们的敌人了，她和她的爪牙现在还妄想着染指我们的[HUM.GetName]。为了表明我们人类的态度，也为了告慰复权战争中牺牲的战士，[HUM.GetName]将修建一座护国神社，名为“天照神社”，供奉天照大神。"

HUM_qiandu:0 "迁都"
HUM_qiandu_desc:0 "无论是因为联合县太靠近于边界无险可守，还是因为想表达自己改革将彻底踹掉慧音，小铃不顾少数人的反对决定将首都迁往稗田府。稗田阿求一言不发，在旁边似乎心事重重的样子。"

HUM_xiujianjinianbei:0 "修建纪念碑"
HUM_xiujianjinianbei_desc:0 "根据本居小铃的说法，修建纪念碑是为了纪念那些在复权战争中牺牲的战士和做出卓越贡献的英雄，但纪念碑建成之后人们发现纪念碑上最显眼的位置写的却尽是小铃的事迹和赞词。"

HUM_yinandejiaoluo:0 "阴暗的角落"
HUM_yinandejiaoluo_desc:0 "“几天后的早上，就在这里，现在各位请将怀表对好时间...”"

HUM_shuliquanwei:0 "树立权威"
HUM_shuliquanwei_desc:0 "市面上流通的书现在都需要经过严格的审核，最好带上小铃所谓的“主旋律”。掌控媒体和新闻，她最擅长不过了。"

HUM_zhanshou:0 "寅时行动"
HUM_zhanshou_desc:0 "大清早，街上的狗正趴在地上睡觉，但是忽然被一阵马车的声音吵醒了。最近事务繁忙，本居小铃总是凌晨就得起床去临时政府大楼处理新的政务，但是好在只要坚持度过这段时间，等国内环境彻底稳定并召开立宪会议后，她就可以彻底放心的将大多数事务交给心腹们自己处理了。"

HUM_lixianhuiyi:0 "立宪会议"
HUM_lixianhuiyi_desc:0 "在小铃的主持下，[HUM.GetName]立宪会议在稗田县召开，会上代表们以多数票数通过了《帝国宪法》，宣布人间之里正式进入帝国联邦体制。"

HUM_zerenzhongshengzhineige:0 "责任终身制内阁"
HUM_zerenzhongshengzhineige_desc:0 "宪法还提到，帝国内阁首相为责任终身制，只听从皇帝的命令由皇帝推举，除非皇帝下令解散内阁，内阁首相不得轻易辞职。内阁成员由皇帝和内阁首相共同商讨决定，本居小铃为第一任帝国内阁首相。"

HUM_baitianjiazu:0 "稗田家族"
HUM_baitianjiazu_desc:0 "因为本居小铃遭受“境外反人类组织”的袭击不能参加出席立宪会议，以稗田家族组成的稗田家臣团会议代表主持了本次会议，[HUM.GetName]立宪会议在稗田县召开，会上代表们以多数票数通过了《公家律令》，宣布人间之里正式进入家族王朝时代，国号为庆"

HUM_jiuzhixuanshi:0 "就职宣誓"
HUM_jiuzhixuanshi_desc:0 "在会议主持和在场众人的注目下，上白泽慧音郑重地登上了面向议员们的宣誓台。沉稳、美丽、智慧和亲切是人们给予她的评价，而如今在宣誓完毕后，她将正式就任共和国大总统一职，带领[HUM.GetName]的人民走向新的时代。"

