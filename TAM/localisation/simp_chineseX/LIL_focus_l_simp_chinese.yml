lil_paichuyiji.tt:0 "妖精乐园里一片鬼哭狼嚎的，不像样子。"

lil_shizheshengcun.tt:0 "妖精们知道吸血鬼有多残暴，我们只需要小小的再生动描绘一番恶魔的恐怖行径..."

lil_bianziyusuolian.tt:0 "因为饥荒和分裂的问题得到了解决，我们将得以用自然的力量和大量的原始工业修建并维护花海防线。代价虽然巨大，但只要我们打败了§Y[MRY.GetFlag][MRY.GetName]§!，我们就不必再维护防线了。"



lil_duliyaojinglianheti.tt:0 "我们认为有必要整合妖精们。"

lil_nanfangyaojing.tt:0 "虽然我们曾经并肩作战，但为了妖精全体的未来，现在我们还是站到了对立面。我们与她们并非完全的敌人，但既然选择的道路不同，那么唯有一战，才能决定谁才是更实用的——虽然不一定是最美好的。"

lil_chunfengzailindongzhiguo.tt:0 "§R报春精无处不在！！！§!"

lil_youyibajuhuo.tt:0 "我们将把§Y“羽翼丰满”§!和§Y“大势所趋”§!的§Y民族精神§!整合起来以获得§G更高的效率§!，并在§Y莉莉霍瓦特§!的带领下迈向新的未来。"

lil_jijiyugechuyaojinglianxi.tt:0 "但实际上由于各处封锁和妖精们不成熟的通讯科技，我们不可能与除了§Y[CIR.GetFlag][CIR.GetName]§!以外地区的妖精取得联系。"

lil_peijizhi.tt:0 "如果§Y[CIR.GetFlag][CIR.GetName]§!秉持着改良的理念，那我们彼此还有话可谈，倘若她们不再相信纯正的妖精解放和平权运动，我们就将是在决斗场上的§R敌人§!，我们就要寻求§R整合妖精§!。此项国策的效果，取决于她们将要走的道路。"

lil_burentongbufandui.tt:0 "如果§Y[SCA.GetFlag][SCA.GetName]§!选择安抚妖精的国策，我们有信心与之达成和解，虽然§R代价有些严重§!。否则，她们会对我们§Y不屑一顾§!。但不管怎么说，她们将更关注南方的妖精，而不是我们。\n §Y目前我们预计的效果是：§!"
lil_canhuajuanjinzaifengchun.tt:0 "虽然我们选择向§Y[SCA.GetFlag][SCA.GetName]§!靠近一步的抉择已经惹恼了§Y[CIR.GetFlag][CIR.GetName]§!,但对方的§Y大妖精§!似乎比较理解我们的改良道路。\n 我们只能希望§Y[CIR.GetFlag][CIR.GetName]§!由改良派管理，否则我们的未来必有一战。\n 至于帝国，我们不可能与她们同流合污，所以如果我们签定了互不侵犯条约，我们会§R直接撕毁。§!\n"

lil_didichuanlaidefengsheng.tt:0 "地底世界再也不用费力向地上蔓延了——这次该轮到我们进去看看。毕竟我们可没有签订§Y间歇泉条约§!。"

lil_xiyinliuwangyaojing.tt:0 "我们将会在决议栏附庸国开启§Y传播福音§!的决议，根据附庸国的体量，我们所付出的代价与回报是不同的。"

lil_yaoguaimen.tt:0 "妖精们从不把自己的命运寄托于上天的安排。"

lil_caoyuanshangderenlei.tt:0 "§Y[SEJ.GetFlag][SEJ.GetName]§!是除了§Y[SCA.GetFlag][SCA.GetName]§!以外，我们最大的敌人，我们并不想跟§Y[CIR.GetFlag][CIR.GetName]§!交战，但是倘若那群妖精们坚定地站在大妖怪那一边而背叛了自己的种族，那么我们也就只能像对待帝国里的妖精那样对待她们了。"

lil_leizhuanqiwa.tt:0 "繁荣离我们太远，饥饿就在彼此之间。南方的妖精们或许只能远离家乡了，但这只是暂时的，我们会想办法在等待自然调节的同时，用北方的资源支援南方，不过在此之前，妖精们必须要北迁，以减少§Y大饥荒下人口增长受损§!的影响。\n 我们会损失一些同胞，但这是我们不得不付出的一些代价。"
lil_zhuanxinzhizhi.tt:0 "想要打败三神，用科学是不够的，只有塑造属于妖精自己的神像，我们才有团结在一起的余地，就像藤蔓缠绕木棍，§Y莉莉霍瓦特§!已经将乐园妖精们的命运紧紧地系在了她自己的身上。"
lil_jujueyaojinglianhe.tt:0 "我们并不强求所有妖精都与我们有着同等信仰，我们也不关心她们如何选择自己发展的道路。但是，倘若她们背叛了妖精的守则，选择跟大妖怪们合作，我们就应当让审判的利刃悬于她们头顶之上。\n §Y根据目前[CIR.GetFlag][CIR.GetName]和[SEJ.GetFlag][SEJ.GetName]的关系，我们决定：§!"

