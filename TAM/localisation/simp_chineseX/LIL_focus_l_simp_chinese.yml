lil_shiyingjianzao_desc:0 "这是妖精们进步所付出代价中的小小一个，事实上，由于寿命不定记忆常变，妖精们想要革新什么东西十分不易。"
lil_zijiuyundong_desc:0 "我们不能单指望着琪露诺的援助或者二次解放运动，我们自己要救自己。"
lil_zhuizhu_desc:0 "我们的时间实在不算多，行动一旦开始，就不能回头。"
lil_jizhongziyuan_desc:0 "不要再纠结下一顿该吃些什么了！更不许偷懒做游戏！"
lil_chuniaogaofei_desc:0 "独立的受伤胜过笼中的滋养。"
lil_chuniaogaofei2_desc:0 "独立的受伤胜过笼中的滋养。"
lil_chuniaogaofei3_desc:0 "平等与自由的口号不能说服敌人投降，但平等与自由的子弹能。妖精们讨厌战争，但这不意味着战争因妖精的不作为而就此远去——所以现在轮到妖精登场终结这荒谬的一切了。"
lil_yaojingweilai_desc:0 "妖精的手上不能只握着柔弱的花儿。"
lil_yaojingweilai2_desc:0 "妖精的手上不能只握着柔弱的花儿。"
lil_yaojingweilai3_desc:0 "妖精的手上不能只握着柔弱的花儿。"
lil_yaojingqinwang_desc:0 "翱翔于天际的飞鹰，不需要麻雀来点缀。"
lil_yaojingqinwang2_desc:0 "翱翔于天际的飞鹰，不需要麻雀来点缀。"
lil_yaojingqinwang3_desc:0 "翱翔于天际的飞鹰，不需要麻雀来点缀。"
lil_dafenlie_desc:0 "因为各种原因，北方三区的秩序崩坏了，乐园的管理制度需要改革，但这依然只是治标不治本的做法。"
lil_fenlie_desc:0 "北方的情况有所好转，谢谢你的努力与付出。"
lil_dajihuang_desc:0 "因为各种原因，南方三区的环境恶化了，守矢和斯卡蕾特的威胁迫在眉睫，我们要寻求办法解决这些问题，哪怕会因此而付出代价。"
lil_jihuang_desc:0 "南方的情况有所好转，谢谢你的努力与付出。"
lil_shanshangshenshe_desc:0 "守矢神社近些年越来越谋求信仰和扩张了，她们急于打败新兴的天狗势力，已经有妖怪山的妖精被她们迷惑，作为她们的信徒。而山下的妖精乐园，恐怕就是她们扩张的下一个目标。"
lil_shanshangshenshe11_desc:0 "守矢神社近些年越来越谋求信仰和扩张了，她们急于打败新兴的天狗势力，已经有妖怪山的妖精被她们迷惑，作为她们的信徒。而山下的妖精乐园，恐怕就是她们扩张的下一个目标。"
lil_shanshangshenshe1_desc:0 "守矢神社近些年越来越谋求信仰和扩张了，她们急于打败新兴的天狗势力，已经有妖怪山的妖精被她们迷惑，作为她们的信徒。而山下的妖精乐园，恐怕就是她们扩张的下一个目标。"
lil_shanshangshenshe2_desc:0 "我们不能拘泥于一个神社的理念，我们需要更多的见识，需要更广阔的天地。"
lil_shanshangshenshe3_desc:0 "我们不能拘泥于一个神社的理念，我们需要更多的见识，需要更广阔的天地。"
lil_shanshangshenshe22_desc:0 "守矢神社迟早会为自己的行为付出代价。"
lil_shanshangshenshe33_desc:0 "春！春天来了！！"
lil_shanshangshenshe44_desc:0 "春？春天来了？？"

lil_guanlizhidu_desc:0 "我们压根就没有管理制度。"
lil_guanlizhidu1_desc:0 "我扪心自问，没有答案；我迈开步子，就在眼前。"
