LIL_xuanyuan_desc:0 "“妖精的花海里将要降下神的恩赐。祂不是山神，不是土神，不是社神，更不是龙神。换句话来说，妖精没有神，但我们照样有能力获得神的恩赐，到时候自然之力会给全东之国带来蓬勃生机！”"
LIL_xuanyuan1_desc:0 "我们的妖精在自发的修建着花园，倘若我们能再做出一些有意义的措施，就再好不过了。"

lil_huanxiangxiangdebabieta.tt:0 "我们将开启建设§Y空中花园§!的决议，这将是一件艰巨的工程。"
