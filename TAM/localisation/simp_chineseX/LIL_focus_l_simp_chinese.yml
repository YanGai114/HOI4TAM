LIL_DAWN_DESC:0 "背起小小的行囊，与报春精莉莉霍瓦特来一场旅行：我们从花海出发，向未知的远方前进！\n 虽然连年的战争带走了许多东西，逝去了许多可爱的生灵，虽然苦难没有放过我们的土地，乐园不再被人称为妖精美好的栖息——但是请跟从霍瓦特的翅膀而行，我们终究会找到独属于妖精的神迹，成就我们自己的传奇！哪怕我们的面前是险峻的妖怪群山，我们的背后是无底的旧地狱，绯红恶魔的爪子悬于头顶，但妖精们永远也不会忘记飞翔的姿态。\n\n 我们一无所有——我们巍然屹立！"