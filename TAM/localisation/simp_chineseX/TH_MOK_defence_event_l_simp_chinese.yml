mok.1.t:0 "竹林拾遗录·一"
 mok.1.d:0 "一列队伍沉默的行进在外西川的边界上。虽然有的战线上依然存在交火的行为，但是当位于人类村落后方的联合县慧音临时政府宣称由激进派控制的稗田人类政府不合法，并且开始同命莲寺、九十九工业区和斯卡雷特帝国进行停战谈判的时候，大部分人类都停止了抵抗。\n “目前的结果不太明朗，虽然我已经与她们达成了停战的共识，她们也同意给人类时间自行解散军队，但是如何赔偿，如何处置人间之里，她们内部也存在较大分歧。我们能做的只有寄希望于其中对人类较宽松的一派取得上风......”上白泽慧音打破了这份寂静，停下脚步，对身边的人说道。\n “我不想管那些人会怎么样，我只想明确一点：我们本来就不应该是人间之里中人类的一员，我们可以一起生活在竹林里，我跟你提过好多次，现在到了边界，再往前就是竹林了，我希望你能答应我，从此不要再这么辛苦了，那些明明自己短命却又喜欢用战争夺取他人性命的物种不值得你去奉献自己。”\n “这正是我不能离开他们的原因，我不是纯粹的人类，但又是目前唯一有资格带领人类政府的人，这点是妖怪们选择我的原因，也是我必须要留下来的原因，如果我一走了之，寺子屋的学生怎么办，人类的孩子与老人怎么办，那些战争下无辜的人——”慧音有些激动，指着路边随处可见的废墟里一对相拥而泣的人“失去家园失去亲人失去希望的人们怎么办？如果没有我，这里只会是那些激进派的沃土，未来只会爆发出更多的战争，只会死去更多的人，我不愿意看到这样的景象发生。”\n 队伍的气氛又冷清了下来，她们彼此沉默的向前行进着。\n “我建议你再考虑一下...”\n “这前面就是竹林的入口了，作为人类村落的代表，我不方便现在越过交战双方的地界。”\n 慧音停了下来，这次她就站在了那里，仿佛在这片土地上生了根，不能再前进一步。藤原妹红咬紧了牙齿，她感觉有什么东西要从眼睛里掉出来，这是很陌生的感觉，但是她下意识就低下了头，不再看对方。\n 妹红举起了手，示意她的卫队继续前进。这时候她突然想起来，前天晚上她在劝慧音的时候，慧音也是沉默了许久，才抬起头笑着说：“白泽是瑞兽呢，通万物之情，知鬼神之事，但是既然它全知全能，什么事情都能解决，想必没有什么苦恼的事能难住它吧，然而其实不是这样的，从它被赋予了感情转为人形，拥有体会生命自由和世间百态的权力之后，作为代价，上天剥夺其全部能力，让她空有一颗天下之心，却再无力行天下之事。”\n\n “世间安得双全法，不负白泽不负卿？”"
 mok.1.1:0 "“慧音，保重。”"

mok.2.t:0 "竹林拾遗录·二"
 mok.2.d:0 "队伍越往前走，这里的景色就越秀丽，竹林虽然常年有人迷路而被妖怪抓去，被人们传为恐怖的禁忌之地，但是正因为如此才没有过多的被战火所殃及，一些在竹林隐居的人得以获取一片乐土。\n 队伍已经行进了两天了，虽然粮食还算充足，足以让她们到达目的地，但这么多天下来舟车劳顿，加上背井离乡，作为战败者可能也没机会再回到家乡，这让她们的心情十分低落。\n 藤原妹红鼓励着她们，“马上就到了，我知道这附近有一个村子，村口有一个店叫夜雀食堂，里面的饭菜不比鲵吞亭的差，尤其是八目鳗，那可是世间绝味！”这番话好歹是让部队稍稍振奋了一下士气。\n 妹红招呼她们停下不要随意走动以防迷路，就自己先去周围侦查，顺便寻找那个食堂。\n 她拨开一丛灌木，浮现于眼前的正是通向村口的小路，她心情也好了起来，绕过三棵竹子，再路过一片池塘，七拐八扭就到了竹林村落——已经变得让妹红感到惊愕的竹林村落。\n 她看见陈旧的建筑荒废在密竹之中，斑驳的阳光透过竹叶撒在破落坍圮的食堂招牌上，却照不进竹林深处；她看见村口公示牌上遗留的内容显示，妖怪在此进行了种族隔离和强制迁徙，把竹林里的人类和妖怪强制分开，将人类赶入迷茫的歧路；她看见往日夜雀捕捞食材的小溪被搅得浑浊不堪；她看见千百季未变的景象在短短几年内被彻底改写；她不想再看下去了。\n “聚散苦匆匆，此情此景恨无穷。曾道过：今年花胜去年红。可惜往年花更好，知与谁同？清泉影葱茏，长忆林亭晴秋游，往事已成空。一世恍似一梦中。”\n 藤原妹红早已对生命的形成与消逝熟悉到麻木，然而现在她只觉得世界变得无比陌生。"
 mok.2.1:0 "“继续前进，我们已经在路上耽误太长时间了。”"

mok.3.t:0 "竹林拾遗录·三"
 mok.3.d:0 "长生不老，这是古代每一任帝王梦寐以求的事情。\n 不会逝去，对人类来说，就是最高的追求。\n 可是，不会死去这件事情，真的;这么好吗？\n 每个人给出的答案大概都不尽相同吧。\n 而对于她来说，想必这根本就算不上什么好事情，反而可以称得上是诅咒。\n 不老不死的诅咒。让她成为了人们眼中的怪物。\n 不老不死，也意味着自己会亲眼目睹着自己亲近的人老去，死去，所有的一切都只会在她的眼前随着时间逝去，而只有自己不会受到任何影响。于是她便进了深林之中，真的如同一个妖怪一样活着了，只是，她不会去袭击人类，而是去袭击妖怪。\n 这样的故事，就是名叫藤原妹红的少女的过去。在漫漫的时间里，不管变成什么样，都是有可能的。可是，妹红却始终让自己留着作为人类的地方，又或者说，人性。\n 一直受到人类的排挤的她，却始终都有着留着一颗善良的心。不管自己变得多强大，她始终没有去报复过任何一个人，反而还会对陷入困境的人伸出援手。幻想乡里，她会把在迷途竹林里迷路的人类亲自护送出去，也不会收取他们的报酬。而急需要看病的人，妹红也会把他们带到永远亭。只是一个带路的工作而已，有那么值得赞誉吗？要知道，迷途竹林的危险性，跟在幻想乡里走除开人间之里以外的地方的夜路一样，说不准还要大。可没有什么妖怪会老老实实的不去袭击人类。而且还是在偏离了博丽巫女很远的地方。妹红的善良说不准就是天生的，哪家人的报复行为会像小孩子恶作剧一样？我总是说着神明是偏心的，因为他不眷顾所有人。可是他也很温柔，他创造出了幻想乡。这样的话，就可以让许多的理应继续遭受不幸的人得到自己小小的幸福。妹红在幻想乡里没有再遭受过人类的粗暴对待。也找到了能够陪伴自己的知己。\n 千年的岁月已经让她对世间利益、战争毫无兴趣，她的心太久没有跳动，对外人也时刻保持着距离，对于竹林的大家来说，她像端坐在烈焰王座上的君主，遥远而不可直视。"
 mok.3.1:0 "竹林的故事开始了"

mok.4.t:0 "风，雪"
 mok.4.d:0 "一行队伍在烈风中蹒跚而进，那凛冽的暴风雪吹的人睁不开眼。如果再没有找到食物，恐怕是撑不过今晚了，可是在这白茫茫的一片竹林里，妖怪想要生存尚且不易，更何况是人类呢？\n 小队在队长的指挥下靠着背风处坐下了，他们开始清点人数，一个队员跌入坑洞摔死了，一个队员被沼泽吞噬，另有两个就留在了这片刺骨的冰原里。还剩下四个队员，过不了多久他们也会永远的闭上眼睛了，他们没有任何抱怨，准备安静的接受自己的死亡。\n 队伍里年纪最小的只有十七岁，他蜷缩着身子，一边抽泣着一边小声的自语，大家都默默地坐在原地，靠得近的队长在心疼的摸着那个孩子的头。\n “我有个最好的朋友，我们总在一起，约定永远做好朋友，永远也不分开；我们一起去钓鱼，一起在街上跑，一起去山上捡柴火，有次我爬一颗很高很高的树不小心摔下来压坏了别人的庄稼是他帮我顶了罪，因为他知道我的爸爸打我打的凶，但他因此被打伤了手臂，缠上了绷带。他家里妈妈自杀之后，他没有饭吃只能参加竹林开拓队，因为那里管饭吃，他还跟我约定等拿到好吃的就到村头那个大树下一起吃，有蒸馒头，大米饭，还有鱼干有肉干，再也不用吃红薯根和糠谷了...”\n 队长感觉那孩子的声音越来越微弱，不禁看了他一眼，只见那个孩子眼睛鼓的大大的，嘴巴忍不住的抽搐，喉咙里发出嗬嗬的声音，顺着他的目光看去，队长的瞳孔瞬间缩小。\n 一个人影站在远处，在飞雪中晃动着手臂，一条丝带一样的东西跟着手臂一起飘动，像一幅旗帜。\n 队长的异样也惊动了其他队员，他们显然也看到了那道身影，握紧了手里的火枪，随着队长的一声令下压低身子顶着狂风向那里摸近。\n 反正都是会死，不如去看个明白。\n 等四位队员好不容易靠近那里，才发现原来是一棵树，那棵树上被人系了一条绷带，顺着风在飞舞，随着他们的到来便如同满足了什么心愿似的，终于被风扯下了树干，飞向了天际。\n 突然，一位眼尖的队员发现在树根深处有一具尸体抱着黑乎乎的碗一样的东西，几乎快被雪给埋住了，大家仿佛突然回光返照似的疯狂刨着树根，果然那人怀里有一个罐子，里面有肉干，干粮和几瓶酒，而一具蒙着面的尸体死死地抱着罐子和一张竹林勘测地图，坐在树窝里，时间在这一刻永恒，他安详的像是沉沉睡去。\n \n 众人都脱下帽子给他致敬，只有那个孩子突然扑通一下跪到了地上。\n \n 有队员想要伸手去拉起他，却被队长拦住，轻轻的摇了摇头。"
 mok.4.1:0 "他在荒原里嚎叫，仿佛要呕出自己的灵魂"

mok.5.t:0 "诗人"
 mok.5.d:0 "“当瓦砾被燃尽时，周遭皆成枯骨，故国，被战火倾覆。”\n 在战前她是一位诗人，她的眼睛曾游过江川大河，一览群峰秀丽，她坐过缆车看到妖怪山之上屹立的神社，她站在雾气缭绕的湖边惊叹着洋馆的奢华，她随着一位活泼的姑娘摘过森林里最美味的蘑菇，跟着带斗笠的孩子在佛前虔诚祈祷。\n 她从未想过幻想乡会变成如今的模样，她温热的心脏使她永远也不能拿笔写出战后的诗篇，从此她开始酗酒，她觉得自己肯定是疯了，每次喝酒之后她的身边都会出现一个年轻的跟她长的一样的人，坐在椅子上静静的写着什么。她凑过去，却什么都看不到，一层毛玻璃盖在那张纸上，那人就在它的上面写着字。\n 一场大火开始蔓延了。在竹林，贫穷的人们会捡些松叶和碎木，那是很好的火引子，没有它们，严寒的冬季里人们就几乎不可能生起火，下场只能是被活活冻死。所以大家就不遗余力的收集火种，尤其是现在的深秋，但这么做火灾是很容易发生的。\n 人们尖叫的跑出房子，然后又跑回去抢救值钱的东西和食物，没人想着回头灭火，因为她们缺少灭火工具，在这年头工具比人命值钱，能做的只有挖开隔离带，而且房子由于是竹制的也很容易重建，只有把火种保住了，人们才能聚集在一起撑过冬天。\n 她下意识也想冲出去，但却终究没有迈开一步，睁着醉意朦胧的双眼，她望着逐渐燃烧过来的火焰，火光映照在她的脑海里，将她拉回了童年，牵着妹妹，人类村落的春节，香气扑鼻的小吃摊，人们一起欢笑着，焰火将天空渲染的无比明丽，没有令人作呕的血腥，没有堆在一起的尸体，没有残缺不全的东西。她感到无比的灼热，火焰在吞噬着她的一切，椅子上的人却依然在写着什么，她因为呼吸困难挣扎的向那个人爬去，在恍惚中感觉自己的肩膀被人托起，她从那人身上闻到了一股熟悉无比令她安心的味道。\n \n 她亲手埋葬了她，现在她终于来接自己了。诗人露出了久违而解脱的笑容。"
 mok.5.1:0 "她们在烈火中相拥"

mok.6.t:0 "幽灵"
 mok.6.d:0 "他叹了口气，“又来了。”\n 他以前并不太相信世界上有幽灵一说，但是战争都结束了多年，每次她来到自己身边时，还是如同战前那般美丽。但是，又有什么用呢，越美丽的容颜只会将他的心刺得越痛。\n “喂，你不要再纠缠我了，过去的事都过去了。”但是那个女孩似乎没有听到这些话。“我们都应该开始新的生活。”男人还没有放弃劝说，“你以前最乖了，不是吗？我一直觉得自己是最幸运的人，能得到你这么好的伴侣。”\n “可是，假如我足够幸运，又为什么会失去你呢？我没能给予你幸福，现在却成了你的累赘。我真的很没用。”\n 那男人就没有再说话了，默默的注视着面前的女孩，他的脸上呈现出复杂的神情，缓缓伸出了手，轻轻的放在她的脸上，又迅速的抽回去。\n 女孩似乎丝毫没有察觉到男人的举动，垂下眼帘，似乎要将所受的全部痛苦和眼角的泪水一起憋回去。\n \n 男人再也忍不了了，伸出双手想要像以往那样给对方拥抱，却穿过了她的身体，直直地向前倒去。"
 mok.6.1:0 "女孩双手合十，轻轻的把花束放到了墓碑前"

mok.7.t:0 "小型飞行器设计师"
 mok.7.d:0 "与其他技师不同，她的资历并不深，但却比谁都固执。“每个人都各不相同，有的人天生善于跑步，有的人游泳就是很有天赋，而有的人一生都会追求在天空竞速。我相信自己就是后者。”\n 与大型飞行器相比，尽管小型的更灵活，成本也更低，但在如今这个动荡难安崇尚武力的时代，大型火力和厚重的装甲才能给肉体脆弱的人类在面对妖怪时一点勇气。驾驶大型飞行器的人类也往往更受人尊敬，因为他们总是走在时代的前列，奋斗在战争的前沿，而与之相对的小型飞行器驾驶员则往往被人怀疑是否具有攻击力，会不会临阵脱逃没有火力全开的底气。\n 这样的思潮在人类彻底战败后更加浓厚，原本研究飞行器的人就少，如今条件更加恶劣，谁设计的成果能被采纳，谁才有饭吃，否则就会被淘汰，于是大批的轻型飞行器技师要么转行要么投向研发大型飞行器，轻型飞行器的未来便更加灰暗。\n “轻型飞行器更安全也更稳定，要求的资源也更少！就凭我们现在的基础设施和资源，一味的追求护甲和火力是不切实际的，我坚信大量的轻型飞行器远比一个笨重的铁棺材有用得多！”可惜的是，每个工厂都拒绝了她的设计。为了继续她的事业，也为了能填饱肚子，她无奈只能去别人的厂子里一边维修和组装大型飞行器，一边尽可能的收集用得上的零件。\n 虽然她自诩为技师，但其实只有书本上的知识，窘迫的钱袋和不入流的想法注定不能指望他人实现自己的梦想。藤原妹红的飞行计划颁布后，她收集零件的进度也在大大的加快，到那一天已经不远了。\n 她特地请了一天假，从破旧的棚屋里拖出了她精心打造的杰作，虽然模样奇怪，但该有的应该都有。她扯下防尘布，清晨的第一缕阳光照射在飞行器上，仿佛给它披上了一层轻巧的羽翼。\n “人们都看不起我，说我是无可救药的傻瓜，说我的想法注定不可实现。但总是困在地上的他们怎会懂得飞行真正的意义，要想实现我的梦想，只有学会勇敢的伸出双手，去追逐飞鸟与神鹰！”\n \n 她用力的抬起了操作杆，将护目镜牢牢的扣在了头上，向大地挥了挥手，像是在做最后的道别，随后催动着引擎向前飞去....."
 mok.7.1:0 "可惜，轻薄的梦并没有将她送上天空"

mok.8.t:0 "巅峰之约"
 mok.8.d:0 "“人剑合一，毫毛可作千钧力；行阵如云，此法需汝潜尘心。”这是一道熟悉的声音，他回过头，却没有见到任何人。\n 他是师傅最小的弟子，他的师傅，原先是人类村落白石町一位有名的剑术大师，而白石町又在整个幻想乡东南方被誉为“剑的故乡”，他还有好几个师长。虽然一众弟子中他的天赋不是最好的，但绝对是最努力的一个。他的目标就是在当地的剑术大赛里像他师傅和师长那样捧起冠军。\n 当父母把他交给师傅去参加竹林开拓队的时候，贫苦的家庭生活和一切尘世间的人际交往就此在他的人生中告一段落。“我们养不起你，这是我们的错，把你交给大师，也算是我们最后的托付。以后等你剑术大成了，能独立养活自己，就来南边的竹林找我们吧。”他记得那时候母亲摸着他的头，哭的泣不成声，但最后依然还是跟着父亲离开了。\n “竹林开拓队是什么？我的父母到哪里去了？”诸如此类的问题从师傅那里是得不到答案的，师傅只会叫他不停的练剑，问师长们呢？他们也都摇头。师长们或许知道什么，但觉得那个时候还不适合告诉他。直到最后也没有机会再告诉他了。\n 142季的战事逐渐扩大，到了143季新年之际，征兵官终于还是敲开了道场的大门，师长们都去了南边，原本他也是要去的，但是师傅好像塞了一些钱给那个征兵官，他也便就没去，他对此很是遗憾。“去了那里，能帮我找到我的父母吗？”师长们笑着点头答应了：“等我们回来！”\n 他与师傅就这样等过了隆冬与新春，等过了炎夏与深秋。这一年，开始的时候还有书信寄回来，但是师傅只留给自己一个人看，后来收到的信越来越少，直到好几个月没有一封信寄回来。师傅以肉眼可见的速度衰老着。开始他还在向师傅问着师长们的事，但他现在已经长大了，从村子里日渐压抑的气氛中也隐约知道了些事情，后来就不再问什么了。\n “你已差不多学成，我也该归隐了。我对不起你，还没有找到你父母的消息。”一天早上，师傅塞了他一些钱，把行李担在他肩上，就将他送出了道场的大门。他那时候才发现，原本运剑如流水的师傅，现在连提行李，手都有些颤颤巍巍的了。他没有说什么，低头向道场深鞠一躬，就去参加了藤原妹红的军队，但是行军到一半，就从前线传来消息，人类战败就地解散军队。他无家可归，就随着红之自警队继续向竹林前进。\n 一阵又一阵的呐喊声此起彼伏，将他拉回现实。竹林剑术大赛决赛在这片土地上打响。他眼睛的焦点急剧拉近，集中到对方的双手和步伐之上。随着铛的一声，他左腿向前，呈弯弓状打开，这是及其有力的拔刀式。\n 泷落，垫步，逆袈裟斩，大霞，飘雪。虽然他用尽招数，额头上已经有汗珠滴下，但对方就是接下来了，那特殊的灵力护盾仿佛在无情的嘲笑：传统的剑术已经过时了。对方的打法似乎就是通过消耗对手的精力而最终取胜，这也是现在的灵力时代对没落的传统剑手基本而有效的战术。\n “好招亦有妙解，大拙尚能破军，你应当知道现在该怎么做。”\n \n 耳边又回荡着那道声音，但他这次没有再回头，或者说已经连回头的时间都没有了。以练习十几年的姿势举起剑，他感觉到有好几双手扶住了臂膀，师长们的呼吸吹到了他的背上，让他的心脏激烈的搏动，世间的荣辱，内心的杂念，一切东西都变得缓慢，只有那把剑如飞龙一样，集中一点登峰造极，咆哮着向前刺去————"
 mok.8.1:0 "全场的人一齐站起身来为他欢呼"

mok.9.t:0 "云端彼岸"
 mok.9.d:0 "他一直以父亲是人类村落第一批飞行员而骄傲，虽然在家人眼里，他是一名优秀的飞行员，但绝不是一个合格的父亲。\n 自从那一天父亲驾驶新型号试验飞机冲进一片云层再也没有返航后，家庭的重担落到了母亲的肩头。幸好他的家族并没有因战争的原因而彻底没落，虽然日子确实赶不上以往，但好歹不至于颠沛流离沦为难民。\n 战争之后他们的土地被划给了竹林妖怪联盟，由于种族隔离，他们搬去了竹林村落聚集地。\n “人类被大地束缚的不是躯体，而是心灵。”父亲那蓬松的大胡子轻拂在他的头上，逗得他咯咯发笑，虽然他父亲有一双狭长的鹰一样的眼睛，但父亲并不严厉，一有空就陪他玩，带他一起躺在草地上仰望晴空。\n 与父亲在一起的日子是快乐而短暂的，他也一直认为父亲的驾驶技术天下无双。所以当人们为他父亲举行葬礼的时候，他依然不相信飞行员父亲的失踪就一定代表死亡。\n 等他懂事以后，他励志成为一名飞行员。家人当然会阻拦他，但在家人眼里神秘莫测代表未知恐怖的深空，以他看来却有另一层意思。他至今也不认为他的父亲死了，“他只是找到了自己的归途，就像星宿回到它的原初。”\n 灵力辅助装置改良后的引擎之心在飞行器中搏动，当他报名成为竹林飞机试验员的那一刻起，他感觉到晴空呼唤他名字的那份深情愈加强烈。\n 就在此时了，飞机在起飞线上就绪，机轮刹驻，襟翼就绪，发动机转速达表，座驾固定正常......父亲当时应该也是这样准备起飞的。他深吸一口气，仪表各数据正常，他向窗外打下手势，缓慢提起驾驶杆。\n 平飞、翻滚、冲角、摇摆，他驾驶着机器在云间穿梭，在空中飞行要比地上更加畅快。耳边是凌冽的风声和引擎的咆哮声，是那种低沉的、有杂音的引擎声，这肯定不是现在他飞机上引擎的响声，这可能是雷雨云行走的声音吧，他想着，因为远处就是乌黑的一片，但是这声音又有不同，这分明比雷雨更加嘹亮——\n 一架老式的飞机在那雷雨间搏斗，闪电轰鸣，在那庞大的乌云间，如同浪上行舟，驾驶舱内模糊不清，但标志性的大胡子正是那人的特征。他顾不上思考就驾驶着飞行器追上前去。厚重的雨珠附着在机翼上，让它开始颠簸，但他还是坚持着飞到了那架老式飞机旁边，晃动着机翼打出询问的信号。\n 雷雨层飞行是一件危险的事，狂风暴雨加杂着巨大的闪电铺头盖脸的砸下来，他随时都有可能因发动机失灵而坠亡。忽然，那架老式飞机左右摇晃机翼，接着就开始爬升，没入另一片云层，他迅速松开限制阀，催动着灵力装置加速引擎，极速拉升让仪表盘发出了过载警告，一条条闪电如游龙般在他身边炸响，但他无暇顾及其它，不远处一道黑色的身影飞出的曲线是他做梦都没有见到过的那般漂亮的航迹。\n “噗”一声剧烈的抖动，然后就是一束阳光打在了飞机前玻璃之上，他回过头来发现自己已经穿过了雷雨层。\n \n 一声长啸吸引了他的注意，他这才发现伴随他一起冲出云雨的还有一只苍鹰。它伸展着巨大的臂膀，微微一抖就洒下成串的雨珠，一双锐利的眼睛微微瞥过他的飞机，扑腾了两下双翼便向另一侧云端飞去。"
 mok.9.1:0 "夕阳为他披上了一层荣光"

mok.10.t:0 "一则工作记录"
 mok.10.d:0 "当来访者走进那所破旧的救助站的时候，太阳在向山的另一边滑下去。\n 这哪里是人呆的地方！里面阴沉黑暗仿佛要将来者吞噬，她推开门就听到嘶哑的木板的嚎叫，空气里夹杂着隐约的异味。\n “这是消毒剂的味道，有的人不断呕吐，有的人会弄伤自己，还有的人整天除了流口水也干不了别的。我们没有资金解决这些问题，但是基本的卫生我们尽力而为。”工作人员有些歉意的向来者解释道。\n 这里是战争综合症的收容者中心，这些可怜的人在战场上受尽折磨，战后却因为没有家人或者被社会遗弃，只能在这些零散的慈善机构里寻得余生。他们不幸但又幸运，他们没有死在潮湿的战壕内，也没有死在冰冷的社会里，但代价就是终日活在恐惧和自己往日记忆的折磨中。\n 来访者一边询问工作人员一边进行着详细的记录，这些天来的经历让她痛心不已，虽然战争发生的时候她还年幼，但她作为一个政府的统计人员，接触到记载当年战事的资料远比常人更加丰富。\n 就在这时，一位打扮庄重的女子从楼上走了下来，自顾自的就向门外走去。“哦，她是一次炮击下的幸存者。你不用担心，她以前是一位舞蹈老师。她不会走远，每天晚上就是到外面逛逛罢了。”\n 来访者好奇的推开门，跟着那人走出去。那人迈着轻快的步子，双手虚张，像是在引领她的学生们向前走去。她的发丝在空中飘散，像一只蒲公英随风逐流。\n 明亮的月光撒在不远处那块草地上，她就轻快地跃过一片坟草，慢慢走到舞台中央，低下头轻轻向下致意。\n 来访者停下脚步，看着她在那里起舞。利落的舞步踏在草地上，伴随着林叶的响声，她向无声的观众展现惊人的舞蹈。她伸体，跳跃，像花间的精灵，旋转，又如同飞燕掠过池水，在这寂静的人间，画眉立在枝头，她站在世界的中点把自己的心声歌唱，手心如有明珠在握，举手投足便将它抛向九天之外，在一轮明月之下，她的舞姿就像给大地铺上一片花海。\n \n “每天的活着，活在暗无天日的回忆里，都像是在给已死了的人们赎罪，这就是她们活下去唯一的意义。”来访者在工作报告中写到。"
 mok.10.1:0 "“只是今夜，群星为她而闪耀。”"

mok.11.t:0 "歌唱家"
 mok.11.d:0 "随着艺术园区里的歌剧院中传来阵阵掌声，门口捏着票排队的人们自然的高兴起来，马上就要轮到下一批人进去了。在这个年头普通人的家里有收音机就算很不错了，更别说有专业的音乐团队会把表演带到竹林来。\n 一位老先生穿着考究，将票根牢牢地攥在手里，随着人流一起涌入了歌剧院。歌剧院里木头柜台沉闷的气味，虽然时隔好几年才再次闻到，可那味道他至今也不会忘掉。\n 耳鸣再次响起，他痛苦的闭起眼睛。在战争敲响他的家门之前，他是一位小有名气的歌唱家。他用那欢快却又稳重的声调为他摘得了无数鲜花和名誉。但那些他都没有能留下来，与众多战争下的普通人一样，宁静的生活被打破，他所工作的歌剧院里观众越来越少，她们的表情越来越麻木，与其是来听歌，不如是幻想来到这儿找回曾今的生活。他仍旧在放声歌唱，依然洋溢着热情，即使他已经在为下一餐吃什么而发愁。\n 但战争是残忍的，它唯一值得“夸赞”的一点就是公平的残忍对待每一个普通的人。歌剧院被炸毁了，实际上作为地标建筑能撑到现在已经够幸运，由于已经没人去，它早就在半个月前就死了。歌唱家跪坐在炮火轰鸣的大地上，他想哭，但周围的飞弹震耳欲聋。他于是也神情变得跟那些人一样麻木，患上了耳鸣，再也发不出任何好听的声音。\n 跟随流亡者来到竹林的生活是艰苦的，但事情都在往好的方向发展。竹林的人民大多都经历了战争，但是现在他们一起乐观而团结了起来。竹林的第一缕阳光照在人们的脸上，随着竹林艺术园区的筹建，他第一时间就买了这张票。\n 比对着信息，他找到了自己的座位，而舞台上的乐队已经准备就绪。随着开场钟声的响起，主唱那欢快却又稳重的声调穿梭大厅，像童话中的精灵，带给大家无限的想象。"
 mok.11.1:0 "他靠在座椅上，轻轻地闭上了眼睛。"

mok.12.t:0 "自由：谁给了我们信心"
 mok.12.d:0 "“当一个人类问妖怪，你会后悔长成妖怪而成为大家的异类吗？妖怪会觉得奇怪，并且反问人类，你长成这样就出现在大家面前，不会觉得羞耻吗？于是她们开始打架，然后由个人间到群体间，由组织间到种族间，就演变成了战争。”莲子周围的人类和妖怪都笑了起来。\n “然而让我们回到最初的话题，谁给人类或者妖怪下定义就觉得，一定是人类好还是妖怪好？我相信大家现在经过了相处，觉得双方都有优点，人类更容易明白设计图纸会做推算研究，而妖怪们可以力大无穷或者动如脱兔。谁都没有信心决定自己可以在某些方面胜过对方，但也都有信心认为自己不会比对方一无是处。”\n “当村落第一块砖被砌下的时候，当斧头落向竹子响起清脆的一声，叶子纷纷落下，我看到我们事业的建成者不单是人类抑或只是妖怪，我们可以看到人类和妖怪一起在共建的房子下欢呼，在共同的山丘上眺望，在共享的酒馆里畅饮。”\n “谁给了我们信心让我们来到这样的今天？我们的眼角还留有战争的泪痕，脚步却向未来迈的愈发坚定！谁给了我们信心让我们携手共进？是天赋我们共有的世界和自在的身体，让我们平等的降临！”\n \n 莲子环视四周，伸出手来"
 mok.12.1:0 "“张开双臂，我将自由带到了竹林！”"

mok.13.t:0 "民主：我们都有权力"
 mok.13.d:0 "梅莉站到了台上，面向着妖怪和人类。\n “我在村落走访的时候，大家都很热情，因为大家提出的建议都可以有机会被实施，然后给我们大家都创造福利。可以说，我们能有美好的今天，与大家一起，全然摆脱不了干系。”\n “在以前，有人质疑狭隘的竹林是绝望之地，它否决了我们生存的权力；当战争来到每个人的面前，明明自己没有选择接受，但因为别人的利益而自己却要经受战争的损失，它否决了我们生活的权力；而那些仇恨、激进、歧视和杀戮的人或妖怪，她们否决了一切人与妖怪生命的权力”\n “她们有权力这么做吗？我们生来的权力就应该被她们剥夺吗？换句话来说，我们活该为少数人而活，为小部分利益而死吗？”\n “我们都有权力拒绝！因为谁都不能从我们自己这儿拿走什么，只能是我们每个人拿出什么！我们的今天，包括我们共有的明天，不用指望怜悯的施舍也不用在意霸道的指示，我们的未来，由我们彼此，每一个人，每一个妖怪共同创造！”\n 梅莉向前一步高扬起拳头"
 mok.13.1:0 "“民主的歌声，将要在全竹林响彻！”"




