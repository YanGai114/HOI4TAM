mok.200.t:0 "九十九工业撕毁条约"
 mok.200.d:0 "九十九工业已经做好了第二次背叛人类的准备并且现在她们已经开始行动了，我在外西川的探子在告诉我这件消息的时候声音止不住的在颤抖，她很清楚在战后发展迅速的九十九工业在入侵人类村落后接下来会发生什么。\n 是的，付丧神们多疑而奸诈，她们在以前被人使用过，所以现在转而利用人类，只会更不留情面。一旦她们占领整个人类村落后果不堪设想，而慧音恐怕要作为第二个阿求被囚禁，当作战争野心的牺牲品。"
 mok.200.1:0 "必须让那些叛徒们付出代价！"

mok.201.t:0 "人类发展联盟的斗争"
 mok.201.d:0 "当慧音顶着压力谈判的时候，我在撤退的路上；当她身陷诽谤的时候我被竹林的事务缠身；当人类村落的激进者把她轰下台时我牢记着外西川的约定。\n 但是一味的忍让是失败的，激进派们毫不珍惜战后重建的成果，她们的所作所为就是拉着全人类去为了自己的利益和野心陪葬！慧音，既然你现在彻底认清了谁才是自己和人类发展真正的阻碍，就不会再选择退避了吧。"
 mok.201.1:0 "让我们一起将人类复兴！"

mok.300.t:0 "第二次竹林会议"
 mok.300.d:0 "当会议刚开始召开的时候，大家彼此祝贺着最近取得的成果，打败了野蛮的妖怪并且让其他流亡者吃了瘪对于温和的本地妖怪和流亡的竹林村民来说是一件共同的好事，然而当正式展开会议的时候，大家就又吵得不可开交了。\n 当地的妖怪当然是愿意巩固现在的地盘，希望在乱世里保得一方平安，当她们见到人类的工具和技术后便萌发了凭借人类建立一个村落的念头，这也让一部分人类表示认同。\n 而最激进的人类则希望回到人类村落里去，她们一脸忌惮的瞥了瞥坐在角落的藤原妹红，但还是说道：“上白泽慧音不过是一个出卖土地的投机者，复权战争的叛徒，人类里的妖怪奸细，凭借着和妖怪同类的谈判赚足了名声和利益，我们应该推翻她，光复人间之里，然后图谋第二次复权！”\n 这样的说法遭到一部分人的反对，她们不能接受放弃刚刚有起色的竹林事业，也厌倦了战争，知道肯定不能对抗现在的人类村落，希望可以在竹林站稳脚跟再谈其他的事。妹红周围的空气逐渐变热。而很快激进的人类就在一片嘘声中灰溜溜的退出了会议。\n 剩余的人和妖怪没有表态，她们看向还没有发言的藤原妹红，竹林战争的领导者，一个凭借绝对的实力和个人魅力的代表。\n “我会考虑建立一个村落制度，我也支持你们留守竹林或者希望返回人间之里的想法，但我要求你们同时也要有保卫竹林的义务，也就是要服从我的命令，随时听从我的调遣。不同意的人可以跟刚才的那几个一样，一起给我滚出去。”藤原妹红冷冷地说道。\n 在场的人类和妖怪们面面相觑彼此私语。"
 mok.300.1:0 "“我们遵从藤原妹红的决定。”"
 mok.300.2:0 "场面陷入混乱，妹红摔门而去。(无意识线没做完)"
 mok.300.3:0 "场面陷入尴尬，会议主持宣布散会再议"

mok.301.t:0 "缓冲之举"
 mok.301.d:0 "被紧急召集的人类和妖怪们坐在简陋的大厅里窃窃私语，会议昨天才结束，很明显，这么快又被通知召开会议是发生了什么事了，有的人手里还拿着修建的工具，有妖怪和人类一起扛着建筑材料就来到了这里，还有的甚至是睡眼惺忪一副刚起来的样子。\n 很快，人类代表和妖怪代表从幕后走了出来，擦着汗很明显已经争吵了许久。\n “藤原妹红离开了，今天早上我和旁边的这位妖怪一起去拜访她的时候发现她的竹屋里东西都被草草收拾，人也不见踪影了”\n 宛如平地一声惊雷，大厅里热闹非凡，妖怪代表赶紧吼叫着让现场平静下来。人类代表捂着耳朵，刚才那一下显然把她震得不轻。\n “我知道大家都很慌乱，西边的竹林还未安定，东边依然存在着妖兽威胁着我们，而本地妖怪也受够了居无定所的日子，希望让竹林安定下来，这就需要我们彼此共同努力！”代表顿了顿，继续说道“我也明白大家各有主张，而由我或者由旁边的这位妖怪来领导村落建设也是会导致人类和妖怪互相猜忌的，所以我和妖怪的代表商议了很久，决定由既不明确代表人类也不明确代表妖怪而是代表共建的村落并且有一定能力的人或妖怪来作为‘竹林议事员’参与日常的村落事务安排管理中。为了让人类和妖怪都满意，竹林议事员必须要通过人类和妖怪们的分别同意才可以担任。”"
 mok.301.1:0 "直到宣布散会大家都没有结束讨论。"

mok.302.t:0 "角落里"
 mok.302.d:0 "一个人在街上正走着，突然被拉进了一个巷子里，立马就被认出来是个激进分子。“没错，就是他，给我打！”\n “妈的成天除了想着打仗啥都不会，偷鸡摸狗的贼，我复你妈的权，死混混，上了战场也是一个逃兵”“老子被那个什么战争打的家都没了还叫我去复权，去你妈的，现在还要我扔了竹林的房子跟你去送死，你全家都不得好死！”\n 有人路过听到了里面有哀嚎的动静想进去看看，被一个望风的妖怪拦住了，那妖怪在路人的耳边说了几句，那人就脸色一变，连连点头高兴的说“打得好打得好”，说罢也要冲进去踢两脚。"
 mok.302.1:0 "“哎哟，这人不会是死了吧？”"

mok.303.t:0 "武器库爆炸"
 mok.303.d:0 "半夜里突然“轰”的一声，把周围房子都差点给震翻了，人类和妖怪骂骂咧咧的冲出家门，看到是武器库炸了又是破口大骂跑去救火。\n “准是激进派的人干的好事，武器拿就拿呗手脚也不干净，食屎吧这群狗娘养的，是要炸死老子不成？”"
 mok.303.1:0 "“这群人拿了武器要多远滚多远”"

mok.304.t:0 "世纪外的访客"
 mok.304.d:0 "来的人不少，但要么太激进要么太保守，要么不被人类满意要么不能满足妖怪们的要求，尤其是关于生产建设和政务处理，来者要么是五大三粗没文化，要么是畏手畏脚当和事佬，就没一个靠谱的。人类代表和妖怪代表无奈一笑，经过这么多天的相处，两人也渐渐敞开了心思说话，毕竟已经在同一块地方上生活了许久，彼此有什么顾忌都探得差不多了，私下里也经常一起去喝酒。\n 正当她们审批村落里的文件时，门卫进来禀报有一对衣着奇怪的人揭下了村口的告示，而且她们周围凝聚了大量灵气，已经在门外等候了..."
 mok.304.1:0 "“请让她们进来。”"

mok.305.t:0 "兔子蹬鹰"
 mok.305.d:0 "会议还没完全结束，一位砍柴的樵夫就急冲冲的闯了进来，据他所言东边的兔子们发生了骚动，清早的时候他就看见一队队武装兔子向我们这边挺进，来势汹汹似乎也想在竹林战争中凑一凑热闹。"
 mok.305.1:0 "我们不介意再开发一片竹林"

