NTR_DAWN_DESC:0 "玄武川平等地降下它的恩赐，然而山上却滚落下分歧的种子。\n 欢迎来到河童之地！与被赋予知识的神明不同，矮小的河童们用有限的生命，无限的探索精神，一代代追求知识的毅力，让属于凡间的科学举世闻名；跟山上古老传奇的天狗相比，河童虽不能飞行但她们并不缺乏直冲云霄的勇气。河童们本可以继续在自己的道路上开拓前进，直到那一天的来临...\n 从一场争吵，一次纠纷，到点爆火药桶，群山震动。这个过程虽然很短，但依然会持续好几年。河童们知道独立的意义，她们却直到现在还没能真正独立，哪怕已经国土分裂，同室操戈。共和是什么，神权是什么，封建又是什么。西边，北边，南边的思潮与我们所追求的科研精神又有什么联系，我们为什么要对自己的同胞扣下扳机？河城荷取没有给出她的答案，玄武川在炮火下也沉默不已。\n\n 河童们来不及思考便举起武器，恍惚间已经到了如今。\n\n 啊，146季，她们正年轻。"


introduce_NTR_page1:0 "§3[NTR.GetFlag][NTR.GetName]§!的§Y[NTR.GetLeader]§!是河童们公认的领袖，所以当她带领河童平民反对长老会时，仍然得到了众多河童的支持。虽然支持她的原因各不相同，但最初所谓的“革命”还是进行的比较顺利，§3[NTR.GetFlag][NTR.GetName]§!河城荷取以及她的支持者们得到了玄武川南岸的工业基地与大部分河童村落，甚至隐隐有将要成功的态势——直到战争扩大。\n 南方的河童军队收到了山上§R[TEG.GetFlag][TEG.GetName]§!的援助，但相应地，北方的长老会身后立马就浮现了一个来自庞然大物的凝视——§Y[MRY.GetFlag][MRY.GetName]§!——我们原先的信仰，我们如今的死敌。\n 自此，当我们的朋友与对岸的朋友用武器打招呼的时候，我们还是想象不了天狗们如何能对她们自己的同族下手。我们并不认为自己正在革命，所以大概其他国家也不能理解我们河童正在做的事。\n 但现在事实已经由不得我们说了算。幻想乡其他国家认为§3[NTR.GetFlag][NTR.GetName]§!正在进行一场史无前例的革命，矮小的河童举起武器反抗压迫与剥削，蓝黄色的旗帜在玄武川如丧家之犬在游荡，伴随着战火，作为§R[TEG.GetFlag][TEG.GetName]§!的随从，与长老会死战到底。但是在我们河童眼里，那些“幻想乡其他国家”都是一群最无耻的干涉者和战争犯。\n 我们的土地，从物质上到精神上，已经开始分崩离析。北方的长老会已经决定继续追随守矢信仰，而我们，我们不得不继续接受来自§R[TEG.GetFlag][TEG.GetName]§!的干涉，并任由所谓的“外界民主思想”来催生内在的“正统派”。\n §R[TEG.GetFlag][TEG.GetLeader]§!，我们同意与你签订条约，我们也将不得不自愿与你们结成统一战线，为了我们曾经的友谊，为了现在共有的敌人，为了即将流下的更多的血，河童们将这杯苦酒痛饮。\n\n 我们绝不会忘记自己的盟友。\n\n 但是，我们也永远不会忘记为河童同胞们复仇......"


