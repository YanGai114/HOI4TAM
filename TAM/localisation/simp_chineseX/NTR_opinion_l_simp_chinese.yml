NTR_pai:0 "§Y国内派别声势与革命热情§!"
NTR_pai_desc:0 "以下你会看到国内三个主要派别的声势，同时还有一个代表当前革命热情的表盘。当它处于§Y1~5档§!时，表示我们国内的革命热情§0极低§!；当处于§Y6~9档§!时，表示我们国内的革命热情§1低§!；以此类推在第§Y10~12档，13~16档，17~21档§!时，我们国内的革命热情分别是平淡、§Y高§!、§R爆表§!。我们国内的革命热情关系到妖怪山战争结束前的§Y民族精神与政治生态§!。\n 需要注意的是：虽然我们总是希望国内的人民都对革命怀有热情，但革命热情并不是越高越好，要知道我们掀起的是一场民主自由的革命，而不是其他什么更极端的革命。我们需要尽量维持在§Y高§!的水平，虽然当革命热情§R爆表§!的时候我们能获得更大的加成，但§7准则派§!会在政府改组前带来持续的暴动与破坏；当革命热情§R高于或等于第19档§!的时候，§7准则派§!将要求听取民意的河童临时政府接受战后政府重组。\n 我们国内明面上的三个派别声势分别对应的是各自支持率，而§1正统派§!，§R重工派§!与§G黄瓜派§!将分别根据其声势提供0.6，0.8，0.7的革命热情加成。\n\n 目前§1正统派§!的声势是：[?NTR.NTR_zhengtong]，革命热情加成为：：[?NTR.NTR_zhengtong0]\n目前§R重工派§!的声势是：[?NTR.NTR_zhonggong]，革命热情加成为：：[?NTR.NTR_zhonggong0] \n 目前§G黄瓜派§!的声势是：[?NTR.NTR_huanggua]，革命热情加成为：：[?NTR.NTR_huanggua0]"

