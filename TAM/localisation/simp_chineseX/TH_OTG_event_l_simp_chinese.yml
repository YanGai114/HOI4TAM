otg.1.t:0 "战火重燃妖怪山"
otg.1.d:0 "虽然我们都知道战争的爆发不过是迟早的事，但真当那一天来临时，所有的天狗还是不免为此叹息。\n 在天狗共和国正式提交宣战书的那天傍晚里，无论是在北方的帝国还是对于南边的共和国，都是一个不眠之夜。士兵们在彼此的战壕里擦拭着武器，夜里的白霜凝结在眉毛上，像一串泪珠挂在眼角。\n 这是一场不可避免的战争：一方为了最终地维护统治延续帝国，另一方则为了彻底地将封建制度赶出妖怪山；这是一场无法停止的战争，当它开始的时候就没有休战的可能。\n\n 啊，看呐，那天边的朝阳是多么温暖可爱，向妖怪山的土地投下无尽的晨光。\n\n 战争，也就这样开始了。\n\n "
otg.1.1:0 "为了天魔，为了帝国！"
otg.1.2:0 "民主万岁，共和万岁！"
otg.1.3:0 "为了天魔，为了帝国！"

otg.2.t:0 "146季：走向末路"
otg.2.d:0 "帝国的颓唐随处可见：在无人耕作的田野间，在无声可寻的工厂中，在无处可去的难民里。\n 天狗帝国的大量技师、工人和科学家都流往了南边，即使我们再不怎么喜欢南方的共和国，我们也不得不承认共和国的年轻、活力与干劲，不像帝国——这座庞大而破旧的机器——踹上一脚就摇摇欲坠，可怜又可笑。\n 然而，一个国家不会因为一人而兴盛，也不会因为一人而衰微。无论帝国的未来如何，无论天狗的命运将会怎样，饭纲丸龙仍然做好了应对一切的准备。\n \n "
otg.2.1:0 "帝国迎来新的篇章。"

otg.3.t:0 "煽动者"
otg.3.d:0 "“天狗们！我站在这里，向诸位发表我们的宣言...”\n 饭纲丸龙正在街上闲逛的时候，听到一旁的转角那里人声鼎沸——在天狗议会重启前，她也只剩这段清闲日子了——她慢悠悠的靠过去，想看看是什么事。\n “我们的帝国曾打过无数次胜仗，上层的天狗们也捞了无数的好处，这让底层的天狗为自己生活在如此国家中，即使身份低贱也不由得在外人面前挺起胸膛！我们的帝国似乎永远强盛，上层的天狗们也不否定这一点，所有阶层的子民都团结在一起！”\n 突然那位站在临时搭建的木架上的木叶天狗一脚踹开了腿边的小凳子。\n “可是，可是当我们打了一次败仗！下层的天狗付出生命和一切，那些上层的天狗呢？却不肯付出一点点曾今捞的好处，一点都不肯分出来！”\n “他们并不觉得自己被打败，反正他们也没有为败仗损失什么；正相反，他们为了后来的和平沾沾自喜！直到革命的到来！”\n 下边的天狗沸腾起来，又立马压低了声音，虽然这里离帝国中心尚远，但大家还是不敢直接热烈的赞成反对帝国的言论。饭纲丸龙阻挡了身边想要向前一步的亲卫，并向着那位天狗，随着大家轻轻地拍了拍手掌。\n “我并非革命派，但我清楚的知道，假如帝国能拿出现在的精力放在当年，我们或许就能避免外交的惨败让底层天狗付出不对等的代价，假如帝国能真正关注底层天狗最基本的权力，或许激进共和派也不会爆发革命。所以现在，我们应当反对战争，而与共和国的战争更是一场耻辱！让所有天狗蒙羞，让我们看到天魔大人也并非比我们高尚多少！”\n “我承认我是反对饥饿的煽动者，我承认我是反对战争的鼓舞者，我承认我是反对种族压迫的阴谋家！而现在，那位丧失权威与信心的天魔大人就正要迫切寻求战争，用一场耻辱而代价巨大的战争重新证明自己卑微的勇气和在守矢神社面前最后的价值，而不是夺回帝国与全天狗的权益！”\n “她称现在的战争是对叛国者的‘审判’，但是诸位要明白，当旧有秩序被证明是腐朽的时候，那些旧有秩序者就会慌忙扼杀新生的一切，用‘审判’，宣称自己可笑的正义！所以，天魔已死！”\n\n 那位天狗遥遥指向远处的天魔宫：\n "
otg.3.1:0 "“神明何在？！”"

otg.4.t:0 "经济法案大游行"
otg.4.d:0 "现在街道上出现有规模和有组织的天狗团体，她们喊着“帝国的战争不应该先吞掉人民的面包”的口号，要求我们的帝国立刻进行一场经济法案的调整，否则，她们威胁到还有另一场更大的行动在等着我们。"
otg.4.1:0 "帝国完全答应她们的要求..."
otg.4.2:0 "与她们领头的人协商妥协一下"
otg.4.3:0 "坚决不同意！"

otg.5.t:0 "对征兵法案的请愿"
otg.5.d:0 "当我们关于经济法案的决定下发后，一批木叶天狗也纷纷向上层请求更改帝国的征兵法案，不过她们没有太多的要求，提出的条件我们帝国大约也可以接受。"
otg.5.1:0 "那就答应她们吧。"
otg.5.2:0 "不行，帝国依然处于战争状态！"

otg.6.t:0 "天狗议会大表决"
otg.6.d:0 "鉴于目前国情，天狗议会有权决定帝国该走上什么道路，这并不是天魔，也不是大天狗可以决定的事，这是在场所有天狗都将进行表决的问题。\n 现在，在场天狗已经表决完毕，她们的目光都停留在你身上，请你宣布最终的结果吧！"
otg.6.1:0 "这是广大天狗的胜利！"
otg.6.2:0 "天狗议会至高无上！"
otg.6.3:0 "你确定要这样做吗？"

otg.7.t:0 "天狗帝国来信"
otg.7.d:0 "我们理解山童的领地所有权，我们也愿意尊重山童的自由，然而并不是所有国家都会认同这一点，您尽可以从被分裂的河童上看到这一点。\n 我们此前也曾有过良好的合作，天狗帝国也愿意为你们提供广阔的商业空间，请接受我们的邀请，与我们帝国重拾合作，我们会再次屹立于这世界！"
otg.7.1:0 "很好的提议"
otg.7.2:0 "不行，这是霸权主义。"

otg.8.t:0 "她们拒绝了帝国慷慨的提议"
otg.8.d:0 "山童的代表拒绝了我们的提议，并且已经在她们的边境部署了军队！"
otg.8.1:0 "那就不用谈了，备战吧。"

otg.9.t:0 "“大宪章”的可能？"
otg.9.d:0 "虽然此前的天狗议会已经经历了连续不断的交锋，但最后一场会议是最为激烈的，那就是关于立法权究竟掌握在谁的手里。\n 如果天狗议会能最终把立法权握在手上，那么此前谈判得来的种种权力都将真正的对天魔宫拥有制约性，天狗的传统社会阶层也将受到巨大的冲击，同时也代表着帝国的权力中心彻底地转移到议会中来。显然，在场的天魔宫代表和部分高层天狗也明白这点，她们已经花了充足的时间准备了如何驳倒那一“僭越”的提议，而支持议会立法的另一派也不会甘愿认输。会议双方跃跃欲试。\n 可以说帝国的又一个转折点，到了。\n "
otg.9.1:0 "不，代表智慧的天魔将守卫自己的权力"
otg.9.2:0 "饭纲丸龙带来了议会胜利的消息！"

otg.10.t:0 "翼政派崛起"
otg.10.d:0 "天狗议会的修政派因为大多出生底层，缺乏政治上的锻炼，这导致她们提出的政治主张屡屡受挫，在这种情况下部分高层天狗联同底层天狗组成了“翼政会”，她们主张大打天魔的旗号来抵消天魔宫顽固派的威压，同时排挤部分软弱分子、积极接触军队、秘密会见天魔和饭纲丸龙。\n 在政治上她们崭露头角，强硬的作风、丰富的社会经验和有力的后台使这一派系几乎完全掌握了天狗议会。\n “天魔领导的天狗无比强大，天狗拥护的天魔高贵无比”是她们的政治口号。\n "
otg.10.1:0 "帝国的天变不了！"

otg.11.t:0 "议会之长，帝国之相"
otg.11.d:0 "单靠底层天狗的社会力量是无法很好的达成议会取代天魔宫的过渡，饭纲丸龙决定利用自己的地位和威望进行一场妥协——这在未来将是很常见的一种议会决策形式。\n 一方面，饭纲丸龙是最适合作天魔大人代言人的角色，另一方面作为鸦天狗的首领，既能亲近底层天狗，又能指挥高层天狗，于是议会同意饭纲丸龙将彻底代表天魔宫和议会继续引领帝国向前。\n "
otg.11.1:0 "让我们为饭纲丸龙高呼万岁！"

otg.12.t:0 "饭纲丸龙就职宣誓"
otg.12.d:0 "“很感谢大家的信任。”饭纲丸龙环顾四周，然后将手横在胸前对参议的天狗们鞠躬，接着说道：\n “我们的帝国现在到了危急的时刻，现在远比当初南部天狗分裂的时候危险得多。一方面，天界那边已经形成足以威胁到帝国乃至妖怪山的力量，可惜天庭的统治者似乎有意在忽视它，于是也就逐渐失去控制它的力量；另一方面，守矢神社的三个神明帮了我们太多，可是天狗共和国依然在茁壮地成长着，我们很清楚接下来会发生什么：守矢将先征服河童的领土，再征服天狗的领土，想要称霸整个妖怪山。”\n 底下的天狗们开始左右交谈起来，议事厅内一时间吵闹无比，这时议会主持敲起了锤子让议会现场保持安静。过了一会儿，饭纲丸龙继续发言。\n “天狗革命是一场成功的革命，因为它让部分天狗得以自由地选择自己的道路，或许以我的身份说这些话有点不合适，但它也终结了帝国那一段失败的历史：它让我们明白天狗的国家到底是需要继续往前发展，而不是原地踏步自取灭亡。现在诸位可以设想一下，当你手里有一把宝剑时，你总是急不可耐的想要试试它有多么锋利；现在天狗共和国牢牢握住了一把名为“民主共和”的利剑，已经对我们的帝国跃跃欲试了。”\n “那就让我祈祷吧，从担任议会首席天狗开始：热爱是最真切的祈祷，我热爱我的国家，我为全部天狗祈祷，这两者都不能让我割舍。从现在开始，我会拼尽全力，用我所能奉献的一切，与诸位一道努力。\n ”"
otg.12.1:0 "苦难压不跨天狗，它只会让我们变得更加强大！"

otg.13.t:0 "向守矢申请同盟？"
otg.13.d:0 "我们与南方共和国已经开始交战了，不出我们所料，守矢她们的矛头直指南方的河童，而并非支援我们这条“主线”，我们得在一片狭小的地方抗住天狗加河童联合军队的进攻。\n 我们或许可以向守矢递交正式的缔结同盟的外交文书，提醒她们只有团结一心才能继续守卫妖怪山的和平。\n "
otg.13.1:0 "马上把联盟文书发过去！"
otg.13.2:0 "不，我们要维护帝国的尊严与独立"

otg.14.t:0 "天狗帝国向我们申请同盟"
otg.14.d:0 "战争爆发伊始我们就遵守保障条例给予了天狗帝国的军事援助，如今她们要求我们组建同盟估计是忌惮我们对山童势力的过度扩张，但说实话，相较于天狗帝国，还是新生的共和国和斯卡雷特帝国对我们的威胁性更大。\n 那么，我们要同意与帝国的同盟吗？\n "
otg.14.1:0 "好吧，同盟。"
otg.14.2:0 "不，带上天狗帝国无疑是累赘。"

otg.15.t:0 "守矢拒绝了我们的提议"
otg.15.d:0 "对方委婉地拒绝了我们的提议，安慰我们说只要团结起来就什么都不用怕，我们的联军马上就能在天狗主城会师。\n "
otg.15.1:0 "该死。"

otg.16.t:0 "同盟达成"
otg.16.d:0 "这是暂时的胜利，正式缔结同盟有利于防范除了共和国以外的势力——那位同样不好惹。\n "
otg.16.1:0 "值得庆祝。"

otg.17.t:0 "战后关于河童问题的协定"
otg.17.d:0 "经过一场苦战，现在我们需要坐下来好好跟守矢谈一下关于河童的问题了。\n 河童曾经是我们传统的盟友，但守矢作为新兴势力也一样取得了河童们的信任，如今河童共和国已经折戟，而天狗帝国和守矢作为盟友坐在谈判桌上商量如何划分河童利益真是耻辱。但我们现在势弱，面对守矢的代表我们只有三个选择。\n 如果我们将河童完全交给守矢，她们会获得河童共和国全部核心并直接吞并那些地区。\n 如果我们选择请守矢妥协，那么如果对方同意，河童共和国会在我们的支持下保持独立并加入我们的阵营，而守矢会直接吞并河童长老会。如果不同意，我们的谈判将直接失败，并在战后进入敌对状态。\n 如果我们完全不妥协，那到时候就得凭战争分数抢夺土地，我们也将获得对河童共和国全部土地的宣称并离开守矢的阵营，双方均对彼此怀有敌对倾向，因为现在妖怪山只有我们两个主要对手了。\n "
otg.17.1:0 "河童问题交给守矢自行决定。"
otg.17.2:0 "请守矢妥协一下。"
otg.17.3:0 "不，我们在宣称上坚决不能让步！"

otg.18.t:0 "是时候履行战时的诺言了"
otg.18.d:0 "我们与守矢那边在战时有过关于河童问题的谈判，希望你还记自己曾经作出过的选择：\n 如果我们将河童完全交给守矢，她们会获得河童共和国全部核心并直接吞并那些地区。\n 如果我们选择请守矢妥协，那么如果对方同意，河童共和国会在我们的支持下保持独立并加入我们的阵营，而守矢会直接吞并河童长老会。如果不同意，我们的谈判将直接失败，并在战后进入敌对状态。\n 如果我们完全不妥协，那到时候就得凭战争分数抢夺土地，我们也将获得对河童共和国全部土地的宣称并离开守矢的阵营，双方均对彼此怀有敌对倾向，因为现在妖怪山只有我们两个主要对手了。\n "
otg.18.1:0 "那守矢就自己决定吧。"
otg.18.2:0 "向守矢发送外交公文。"
otg.18.3:0 "我们的联盟到头了。"

otg.19.t:0 "天狗帝国关于河童问题的妥协方案"
otg.19.d:0 "天狗帝国向我们发送的这篇公文意即：让河童共和国加入我们的阵营，将妖怪山的力量平衡起来。\n 这份提案对我们有好处也有坏处。\n "
otg.19.1:0 "就这么办。"
otg.19.2:0 "不可能！"

otg.20.t:0 "守矢同意我们的提案"
otg.20.d:0 "我们可以在妖怪山问题上缓一口气了。\n "
otg.20.1:0 "真不错"


otg.21.t:0 "守矢拒绝我们的提案"
otg.21.d:0 "意料之中，准备战斗。\n "
otg.21.1:0 "去她妈的。"

otg.22.t:0 "天子正在妄图破坏我们的联盟！"
otg.22.d:0 "真是天子头上顶龟壳——盖了帽了！现在趁她们没有使用神奇力量干涉妖怪山之前先把她灭了，立刻，马上揍她狗日的！"
otg.22.1:0 "去她妈的！"



otg.23.t:0 "学会奔跑"
otg.23.d:0 "随着审判长敲响了木锤，首届重启的天狗议会审判庭宣布开庭。天狗帝国逐渐迈回正轨，一些历史遗留问题也要得到解决。\n 作为原先政府的管理层之一，一批高鼻天狗将要在此受到审判，她们将要背负当年故意战败的罪，将要背负帝国分裂的罪，将要背负大部分叛逃的中层管理鸦天狗的罪。虽然大家都明白她们或许有所冤屈，但天魔大人和大天狗是不能被定罪的，而帝国子民的怒火是需要发泄的。\n 高鼻天狗那一向高傲的鼻子无力地松耷下来，在最后时刻，一位首领请求进行发言，天狗审判长同意了她的请求。\n “天狗们生来就是天之骄子，六年以前的我们是名副其实的空中之主，但是与生俱来的骄傲让我们忘记除了飞翔，还有奔跑。吸血鬼带领着如海般的妖精和实验性飞行单元不断的冲击着我们的防线，她们仿佛不知疲倦，我们的火枪枪口泛红，我们的天上密密麻麻是敌人的身影，我们的面前宛如人间地狱。”\n “当天魔大人的指令发下来时，高层的天狗们都松了很大一口气，虽然我们都承认那次条约是对天狗尊严的一次损害，但那场战争中我们的制空权被敌人完全掌控的事实却是最大的侮辱。”\n “对木叶天狗的撤退命令是有效的，她们虽然十分不满，但作为第二防线和征召军队，自知对于战争的结束没有意见发言权。但是我们对白狼天狗的命令是彻底的失败。”\n “鸦天狗和白狼天狗并肩作战，她们在最前线与敌人交火，等我作为通讯官冲进前线指挥所见到椛和文的时候，她们已经好几天没合眼。炮弹在隆隆作响，有我们的，但更多是敌人的，我们太相信自己的天空，所以陆地上的武器远远不如对方。由于失去了制空权，我只能在山林里跌跌撞撞地赶到前线，这也让前线的天狗们丧失了太多撤退的时间。我对椛和文传达了撤退的命令，文转过身去握紧了拳头，椛则一脚把我踹到地上，我很能理解她的心情，我也还牢牢记着她那歇斯底里的咆哮：我们付出了那么多代价，换来的是否定与失败，难道我们白狼天狗们的命还没有那一张停战的破纸重...”\n “作为通讯官，我从此害怕在天空飞翔，每天夜里都会梦到那些发了疯的妖精和致命的飞行单元。我不如底层的天狗强大：有与敌人在天空中交锋而决死的勇气。”\n “那一天，我来迟了，而今天，迟到的审判，正是我要赎的罪。”\n "
otg.23.1:0 "“杀了我，连同不堪回首的过往。”"

otg.24.t:0 "天狗祭司"
otg.24.d:0 "不管外面是严寒还是酷暑，天魔宫祭祀处四季依然是温暖如春初。随着天魔宫重修工作的进行，不少附属区域重新对天狗们开放。\n 一位山伏天狗大祭司端坐在厅内，为过来祭拜的天狗们举行着仪式。\n 不过现在临近黄昏，应该不会再有人来了吧，或许也是时候休息了，她想着。但突然感觉一阵寒风袭来，她睁开眼睛，一位披着半甲的天狗轻轻地推开门，然后转身合上，就又走到了蒲团的前面。\n “饭纲丸大人，”山伏天狗祭司站起身，向来者鞠躬“外面的天气想来不会如此寒凉，然而大人行走带霜风，不愧为大天狗。今日来此地是有何事？”\n 饭纲丸龙点了点头，“你不必如此客气，我也只是来祭祀一下往前捐躯的英灵。烦请祭司大人为我引路。”山伏天狗点了点头，伸手虚引丸龙往内殿走去。\n 祭祀在往常总是一个繁琐的流程，时至今日倒是有了极为简化的版本，除了正式的大祭日外，日常的祭祀活动不过是三磕九叩长揖躬。\n 饭纲丸龙恭谨的对着忠胜碑行全礼。一旁的山伏天狗这时问道，“饭纲丸大人不对天魔大人的神像叩拜吗？”丸龙摇了摇头，只是向其做了最基本的躬礼，继而看向那位祭司。\n “祭司大人我想问你，那些入门就先行向天魔大人神像行礼的天狗，她们虔诚而稽首的低头叩拜，拜的是那面前纯洁高贵的神像，还是自己内心的欲望？”\n 山伏天狗说不出话来，只是低着头，不再看向任何东西。饭纲丸龙整理好衣冠，缓缓退步到门边，轻笑着说道，“祭司大人不必如此在意我的问题，就当是我失言了吧。”\n “叨扰了。”如来时一样，饭纲丸龙又轻轻地推开门，并转身离开了祭祀处。\n "
otg.24.1:0 "大殿内安静无比。"

otg.25.t:0 "同途殊归"
otg.25.d:0 "“吾随君已行千里，叹别于红霞清风...”\n 饭纲丸龙挠了挠头，说道：“鞍马乐阁下，倘若文知道您也如此文雅，怕是要大写特写一番吧，作为她的审核，我能猜到标题应该是《震惊！鞍马乐文采飞扬泼墨挥毫提笔间尽是淫淫之句靡靡之词》。”\n 一边的天狗听了仰天大笑，褐色的长发倾泄而下，在夕阳下熠熠生辉，像山下的河童之川，一年四季都是那样的明丽。\n “龙，论添油加醋篡改事实的能力，文再练个一百年也比不上我的《新森罗苦乐乱神纸》新闻刊呐，我只是想着在分别的时候，按照常理不是应该吟诗一首煽煽情吗？”\n\n  “算了吧，都是身为大天狗，不要总是像其他种族一样嘻嘻哈哈的...”\n\n  “这就是你唯一招人讨厌之处，你本来就不应该是什么严肃的老学究，干嘛要装成一幅死气沉沉的样子。”\n 饭纲丸龙耸了耸肩，“习惯了。”\n “只是，这次我离开东之国，将来很长时间就不会再回来，那么往后就只有你一位大天狗留驻，还是作为鸦天狗的首领...帝国怕是将来会有很多事折腾你的。还有天魔大人，你素来刻意与她保持一定距离，但以后怕是不行了，现在全国的重担都将压在你的身上。”鞍马乐停下脚步，定定地看着饭纲丸龙。\n “在文和果她们南下的时候我就准备好了：她们想寻求天狗的新出路，而我没有理由反对她们，这些年我也一直在观察着南边的共和国，思考她们哪里不足哪里也有可学之处；同样的，当上天与人民将天狗议会首席之位托付给我，我就并不认为天魔大人能代表她们的意志...”饭纲丸龙没有看鞍马山的大天狗，只是孤独地往前走着。\n “好啦好啦，打住，你再说些烦人的官腔唠叨我，我可就直接走了哦。”鞍马乐大天狗撇了撇嘴，但依然还是屈身恭恭敬敬地向着饭纲丸龙行作别礼：\n\n  “但我依然尊敬您，饭纲丸大人，甚至...有过于天魔大人。日后，请千万保重了。”\n\n  饭纲丸龙也鞠躬回礼。“鞍马大人，您也是，那么，我们就在此地告别。”\n\n  她站在原地，停下了脚步，突然又笑着说道，“谢谢你吟给我的那首送别诗，我再回你一首吧。”\n\n “山风过孤坟，陇中游魂陌上人，幽明本难认，”"
otg.25.1:0 "“作揖就此分。”"

otg.26.t:0 "张翅"
otg.26.d:0 "她曾是一位军人，在帝国第一军团服役。她有一对漂亮的翅膀，被炮火弄的一只折断了；她有把心爱的冲锋枪，虽然保养得很好但枪体的一部分已经彻底报废了；她有很爱很爱的人，但多年前已经随风逝去了；她本应该拥有完整度过一生的念想，却也已经被战争与后来的日子消磨大半了。\n 虽然大家仍旧称赞她为英雄，她也不用再投入对同类的不光彩的战争，但是不能飞的天狗——真是莫大的讽刺。\n 她眼睁睁的看见军队逐渐崩溃，帝国肉眼可见的在走向衰败，她内心信仰的天魔大人落下神坛。她瞧见自己的模样日渐落魄，眼睛失去以往的神采，然后混在下层天狗里分不清自己身为鸦天狗与她们的半点区别。\n 张开翅膀，丑陋的黑翼下她只剩满脸无奈。于是她决定就这样张着，不知道走了多久，来到天狗主城郊外，她出生的地方，也是帝国蒙羞的地方，是她失去色彩的地方。\n 她抹了抹额头，再掏出小镜子，煞有其事地比对着自己的容颜。虽然她精心的插上一只山花当发饰，但憔悴的脸仍比不上似水的从前。她慢慢地蹲下身子，手被石头硌得有些疼。\n 她往前爬了过去，让腹部搁在铁轨上，她觉得舒服了很多。她身下的轨道抖动起来，于是她的身子也就跟着抖动，身上的翅膀一伸一张像是在准备做起飞的姿势。抬头看了一眼远方的天空，她觉得真美；又扭头看了一眼远处长满鲜花的坟，她又一次觉得真美，这时候她突然惊喜地看见了一只乌鸦，乌鸦正在鸣叫，搧动着翅膀从远处飞来。“你别得意呀，我马上也会赶上你！”她心里想着，身子与背上的翅膀抖得更快了。\n “呜——”她听到蒸汽机由远及近，然后自己像一只纸鸢风筝朝着空中飞去，乘着气流直冲云霄，她被残破的翅膀最后一次带离了地上：就要赶上了，那呱呱叫的家伙。她眼睛里最后倒映着乌鸦漆黑的尾羽，轻快地穿梭在坟园的万花齐放里。"
otg.26.1:0 "风呼啸而去，带走了她，和她最后的愿望。"

otg.27.t:0 "夜半歌声"
otg.27.d:0 "“撑住，别睡过去！我们已经到医院了...”她看着自己的友人被推进医院，说了最后这番话。\n 因为工厂大多停摆，剩余的人力与资源都集中于军用工厂和主要的建设性民用生产里，这就导致医疗资源的供给不足。\n 廉价而工艺粗糙的消毒水无比刺鼻，呛得她好不容易止住的泪水又流了出来，她趴在门口看向里面，那位朋友脸色惨白，皱紧的眉头上汗流如注，这时她注意到医生们都套上了防护服然后直接把她的朋友推出来送往隔离室。一位医生跑过来要她赶紧接受消毒，“那位天狗在矿道呆太久了，此前应该早就有了身体不适，我们在她身上已经发现了大面积渗血，肺部感染严重，初步观测应该是结核病并且是病毒性出血热，以现在的药品资源可能是治不好了，我们现在压根没有那种抗生素和...”\n 她的脑子如遭重击，一颗炸弹在里头爆开，虽然她不懂医生说的是什么意思，但她知道她的朋友已经完了。矿场里已经出现了很多起这样的事故，那些可怜工人最后的命运只能是就地焚烧并深埋地下。如今医院将她朋友送往隔离而不是直接扔出门外已经是够好的了。\n 仿佛行尸走肉一般，她的腿已经不听使唤但是脑子依然可以清晰地意识到自己正在往前走，走到隔离区外，那么一栋两层的小楼，不断有天狗被推进去，然后不停有天狗被推出来，其间夹杂着阵阵家属的哭声和病人的呻吟声。\n 但是她流不出泪来，连日的地下挖掘和矿道内不见天日的生活让她在地上的白日面前眼睛刺痛，泪也在刚刚就流干了，她捧住脸哭笑不得，表情奇异的扭曲，她好累，身心俱疲，她坐的地方刚好能透过门缝看到她的朋友，她的朋友睁着双眼，静静地瞪着昏黄的天花板，就那么瞪着，像是一块石头在审视自己的灵魂那般沉默。她头一歪就睡着了。\n 等她猛然惊醒的时候，她听到谁在唱歌，抬起头，月亮已经升上了天空，这让她的眼睛好受多了。她举目寻找歌声的来源，似乎是隔离区里传来的，但是此刻它的大门是被关着的。她用翅膀帮助自己找了个高点的地方往里头看去，啊，是她的朋友在唱歌，在此前她从未听见过这位朋友唱过歌，虽然她们认识的时间也不算久，但待在同一个矿道，关系比一般朋友还亲密。\n 她努力地够着脖子，想要再好好听听那美丽飘渺的歌声，但此时天边飘来一朵黑云遮住了月亮，黑暗笼罩了无声的大地，那歌声也就戛然而止。她跳下来狠狠地推门，但此刻门仿佛已经被焊死——连同里面天狗的希望一样——再也推不开了。"
otg.27.1:0 "歌儿再次响起，但声音换了个主人。"

otg.28.t:0 "妖精大迁徙"
otg.28.d:0 "成群结队的妖精从我们的帝国过境，据盘问她们得知，这是一群从山脚甚至是无缘冢那边过来的妖精，她们或是远离秋神，或是从太阳花田和三月精联合里躲避战争，或是干脆想翻过天魔山去往妖精草原和雾之湖那边参加妖精的革命。\n 不过，还是有相当一群妖精想要居住在妖怪山里的，毕竟这里的环境确实适合妖精生存，而我们说不定还可以吸纳一些妖精进入当地天狗社群帮助我们恢复自然环境。"
otg.28.1:0 "允许她们中的一些留在天魔山"
otg.28.2:0 "赶走妖精，她们就是不稳定因素"

otg.29.t:0 "星落妖怪山"
otg.29.d:0 "饭纲丸龙扛着摄像机的架子，慢慢地走在前面，而一边的天狗则紧紧地跟在她的身后。\n “我走了之后，天狗的国家里应该没有高层的天狗了，你们可以更好的发挥自己的能力，将你们大多数的天狗的心愿实现。”\n 落后一步的天狗没有接话，龙也没有再说下去，她们二人就这样一前一后地行走在妖怪山上。\n 如果忽略绵延多年的战火，暂时忘却身心的伤痛，我们可以发现，妖怪山是个多么美丽的地方。山顶有神明，有天狗，山间有妖精和妖怪，山下则多住着河童与人类。这里的山脉每一处都藏着故事，这是天狗帝国的史诗，也是幻想乡惊艳却又宁静的一隅。\n 每个夏末，当枫叶将红未红的时候，孩子们就喜欢在夜晚出来，围坐在一起，吹着妖怪山的晚风，叼着草根做着游戏。然后躺在草地上，静待星空的出现，“哇，那是什么星座？像一只飞鸦，会是天狗的化身么？”\n 饭纲丸龙和那位天狗沉默地向前走着。\n “我并非封建的卫道士，我自诩为秩序的守护者，可是到头来我好像再次突破了秩序呢，真是对不起。但是无论如何天狗这个种族都是要统一的。无论是作为帝国，还是作为共和国。”\n “我愿意为这个国家和天狗们奉献一切，因为我知道这个国家属于一切天狗，但就是不属于哪一位天狗个体，更不属于天魔一人。”\n 发觉后面的天狗在悄悄地抹着眼泪，饭纲丸龙转过身轻轻地拍了拍她的肩膀，就像曾今也做过的那样。\n “而现在，我作为大天狗的义务已经履行完了，天魔帝国的时代也已经过去，天狗集体的时代就正要到来，我的身份也不适合再死皮赖脸地待在当今这个时代里嘛。”\n “你作为议会的领袖，哭哭啼啼的成何体统？坚强一点！我偷偷跑出来的消息只告诉你一人，难道你还不开心吗？呐，你都送到这里了，那就是时候分别了。”\n 丸龙笑着，伸出手轻轻地拭去了那位天狗眼角的泪水，嘱咐了几句，转身独自向远方走去。\n “饭纲丸大人！”\n 饭纲丸龙没有回头，只是单单伸出一只手挥了挥。她披着漫天星辉，将旧有的帝国带去了远方，留在了过往。\n “大空之星，不慕人间苦乐？太虚之尘，犹感世上炎凉...”她高唱着天狗的调子，渐渐隐于天地间的夜色之后。"
otg.29.1:0 "妖怪山上的星空，不管看几次都心生震撼。"














###############内战
otg.100.t:0 "逆流第七天：天魔宫"
otg.100.d:0 "天魔宫山侧的天狗祭祀处大门紧闭。\n 虽然天狗议会改革已经完毕，理论上行政中心也已经转移到议会委员会，但近来政治会议上商讨的结果仍旧让大部分天狗感到失望。\n 议会仿佛仍旧被腐朽的爪子牢牢抓住，即使底层天狗提出再真切的要求，大天狗也按照票数给予通过，但依然有什么东西正无形地在阻挡着天狗议会行政。起码，北方各地并不怎么愿意听从议会的行政命令，它们依然尊天魔宫为最上位。\n 于是，微妙的对立开始了，首先是议会首席天狗饭纲丸龙宣布议会休会直到全部天狗城市都遵守行政命令，然后就是天魔宫紧急出面，宣布自己的正统性，邀请上层天狗回宫共商国是。此举让极大一批中层与下层天狗感到冒犯，但是饭纲丸龙拒绝了邀请，稍稍平息了她们的反对游行。\n 直到，来自天魔宫的天魔政令，点燃了整个帝国。\n “鉴于天狗议会权威不足，无法服众，致使民心不从，政令不通，社会堵塞，天魔不威。故天魔大人决定解散天狗议会并重组为大天狗议会旧制，亲自训政，以期政通民和，永续国盛...”\n 天魔政令一经发表，帝国上下一片哗然。\n 高层天狗有对这样决定的担忧，但是更多的还是对自己特权回归的喜悦，北方城市更是张灯结彩敲锣打鼓，歌颂所谓的“大政奉还”，要知道，就连天狗共和国都被打败了，底层天狗还有什么余力再反对高层天狗呢？但是在南方，刚刚经历战火的大小城市废墟上依然已经连续爆发了几场小规模游行。\n 天狗祭祀处内，山伏天狗祭司为饭纲丸龙协助行礼，饭纲丸龙恭恭敬敬地对天魔神像叩首。\n “饭纲丸大人，您是我见过对天魔神像行礼最尊敬的天狗了，您刚才的虔诚仿佛让我看到了您正跟天魔大人面对面行礼。”山伏祭司说道。\n “但是，我更看到了，您敬爱的不是天魔本身，而是她所代表的整个天狗帝国。”\n “您当初问我，那些天狗们来拜天魔神像，是因为信仰还是欲望，但其实我认为，神像本无灵，大家来参拜神像，从来就不是来拜一尊泥塑的死躯。至于是为了信仰还是欲望，那又有什么区别呢？都只是为了寻找一种心灵的寄托罢了。”\n 饭纲丸龙没有说话，她直起身子，将天魔曾赠予她象征首席大天狗的佩刀弯腰摆放在神像脚下，如同来时一样，缓步退向门口。"
otg.100.1:0 "至此，帝国失去了它最后一位大天狗。"

otg.101.t:0 "逆流第六天：天魔参拜道"
otg.101.d:0 "一位鸦天狗悠闲地躺在椅子上打着酒嗝。天狗帝国胜利后，她因为此前没有跟着革命者南进，反而被表彰升职一级，成功地谋了一个看守天魔参拜道·道中的活儿。虽然不算太高贵，但好处就是足够悠闲，还能凭此收点外快。\n 这不，一辆老旧的车子晃悠悠地靠了过来，她看也不看一眼，就懒洋洋地伸出手，要过关的路钱。\n “请问这里是天魔参拜道第二道吧，应该快到天狗主城城郊了，怎么如此冷清？”车里人没给钱，问了这么一句。\n 那位鸦天狗不满的啧了啧嘴，“南边尽是一群叛贼，逆匪！天魔大人没有把她们全抓了都算好的，怎么可能容许她们踏足北边的土地？”\n “您是说，北方的天狗去南方要交钱，而南方的天狗不许到北方去？这是哪里来的荒唐规定！”\n 那位鸦天狗倒是笑了起来，“哪里来的乡巴佬，你不知道吗，现在是天魔宫重组的大天狗议会执政，我可告诉你，我的上司鸦天狗大人可就跟议会一个议员攀的上亲戚，那位议员可是能跟饭纲丸饭纲丸大人说得着话！饭纲丸龙听说过么，是鸦天狗的首领，也是帝国最厉害的大天狗！”接着，那位鸦天狗又晃了晃手，“别废话，快点交钱！”\n “真是让帝国蒙羞。”从车子里抛出了一枚金币，稳稳当当地掉在了那位鸦天狗的手里，老旧的车子就晃晃悠悠地离开了。\n “切，牛什么啊！”鸦天狗翻了个白眼，接着就细细把玩着那枚金币，爱不释手。"
otg.101.1:0 "北方城市被滚滚车轮抛之脑后"

otg.102.t:0 "逆流第五天：山中枢纽"
otg.102.d:0 "天狗议会解散的新闻首先在山中枢纽传播开来，这座城市在天狗共和国时期被誉为冲击封建排头堡，即使共和国革命失败，这座城市依然残留着大量的防御设施。而已经被解散的天狗议会主体力量就在这座城市。木叶天狗，部分鸦天狗和少数几个山伏天狗被北边排挤，流落到了这座悲伤的城市。\n “线人消息，天魔宫的总督马车今日下午三时左右就将路过道中枢纽。”\n 一位鸦天狗压低声音向一边的木叶天狗说道。\n “准备好了？”\n “准备好了，饭纲丸大人也已经同意了。骰子已经掷下。”\n 两位天狗对视一眼，点了点头，在确认周围没有可疑的类似眼线的人后纷纷隐入街头巷末。"
otg.102.1:0 "“干杯！”天魔宫内热闹非凡"

otg.103.t:0 "逆流第四天：天狗主城"
otg.103.d:0 "战争之后，天狗主城，这座天狗最大也是最繁荣的城市，于战争中同样的也经历最惨烈的战斗，从城郊一直到城中心，帝国与共和国在此角力，每一垄田野，每一条街道，每一栋建筑物，都留有战争的遗迹。\n 随着帝国中心北移，天魔宫的大天狗议会为了削弱南方的实力，将大部分南方的工厂和人力都迁往北方，偌大的天狗主城早已不复往日的辉煌。城中有大约百分之十的中层天狗，其余全是底层天狗，她们在用自己布满伤口的双手重建着这片城市。\n 虽然缺少工具，但是白狼天狗依然充满干劲的劳动着，她们的结局虽然失败，内心的火焰却从未熄灭。鸦天狗则负责检修通讯路线，作为这座城市目前的最高层天狗，将要在帝国派下新的总督前做好治安管理工作。\n 清晨，一辆摇晃的车子开进了这片充满荣誉的废墟，留守的鸦天狗们和一群白狼天狗放下手上的工具，她们认出来车上是天魔宫的标志，新总督这么快就来了吗？\n 然后就轮到她们瞠目结舌了，被捆成粽子似的高鼻天狗被一脚踹出了车子，接着就跳下来两位带着已经解散了的天狗议会标志的鸦天狗。\n “天狗主城只能是由议会管辖，天狗主城的政府有权利由主城人民决定。”议会鸦天狗伸出双手向在场的天狗们宣布这一消息...."
otg.103.1:0 "“议会万岁！”"

otg.104.t:0 "逆流第三天：天狗哨所"
otg.104.d:0 "哨所最近时常有天狗失踪，先是令人讨厌的哨所长官，然后是天魔宫派下来的督军，接着就是要去天魔宫报信的鼻高天狗。\n 木叶天狗防卫团接到了警戒的命令，但是谁也不知道能让天狗活生生失踪的是其他天狗还是幽灵鬼一类的，总不能是山童吧。\n 一位鼻高天狗长官睁开睡眼惺忪的双眼，这几天的案件让她头疼，她也已经做好了最坏的打算——天狗共和国就像一只幽灵，你就是杀不死它，飘荡在妖怪山上——无处不在。\n 她带上眼镜，往外一瞅，这一看就给她吓清醒了，只见天狗帝国的旗帜正在缓缓下降，取而代之的是天狗共和国的旗帜正扶摇而上，迎着晨风飘摇。鼻高天狗慌忙抓起一边的配枪，推开门想要弄清楚是怎么一回事，就听见一边房屋的阴影下火药在枪管内爆炸的声音，紧接着自己的胸口上鲜血在不断地冒出来。\n “完了。”这是她脑海里最后浮现的单词。"
otg.104.1:0 "今日的风格外燥热"

otg.105.t:0 "逆流第二天：白狼天狗城"
otg.105.d:0 "共和国失败后，这座底层天狗的中心城市到了缺乏秩序陷入一片混乱的境地。\n 一方面，白狼天狗们近乎丧失了一切权力，她们的领袖因为在原先的共和国也表现得太过激进遭到过反对，如今地位更是一落千丈。\n 另一方面，天狗帝国对于如何处理这个地区也是焦头烂额，原本议会是恳请椛加入，但是椛近乎对任何议会形式的政治丧失了信心，也拒绝了议会的邀请。\n 但是，白狼天狗仍然是数目庞大的种族，她们也仍然持有相当数量的武器。她们既仇恨帝国，也不肯信任议会。\n 日前，椛已经自立为了白狼天狗城之主，但是之后谁也不知道她在哪里，她准备要干什么。"
otg.105.1:0 "此时，白狼天狗城上乌云密布。"

otg.106.t:0 "逆流？？？：？？？？"
otg.106.d:0 "共和国失败后，文和果过着与以往没什么两样的生活：在天狗议会辩论、在天狗新闻社工作、向饭纲丸龙报告情况，然后，秘密策动反对帝国的各种行动。\n 那天，她在幕后看着台前的木叶天狗宣读着自己写的“煽动词”，也注意到了饭纲丸龙，文她清楚的看到饭纲丸龙听了一会儿就微笑起来：身为自己的直属上司和审核，丸龙当然知道那篇文章是谁写的。\n 文和果也很清楚饭纲丸龙会做出怎样的选择，所以她有十足的把握：如果自己的革命失败，那么饭纲丸龙的改革必然发生，或唇枪舌剑，或刀兵相见。"
otg.106.1:0 "现在，三人再次并肩向前了。"



