otg.200.t:0 "犬走椛的请愿书"
otg.200.d:0 "虽然这封信的标题带有请愿二字，但是信的字迹越来越潦草，让我们很担心写这封信的天狗的心理状况，可怜，长年的战争让不少天狗都患上了战场后遗症——即使战争仍未结束，她们也还是只能呆在战场上。\n 在信的前半部分，犬走椛信誓旦旦地保证只要让她统领全军，取得议会首席的权力就能维护我们的共和，我们也愿意相信前共和国的犬走椛有能力接过现在的旗帜带领我们走向胜利，但文和果警告我们犬走椛的提议名为保卫共和，实则会严重危害我们的议会威信与合法性。\n 假如我们能够省略那封信后半段扭曲的字迹，犬走椛和她的军队或许真的能打败天魔宫执政派呢？这场战争持续了太久，我们议会的支持者已经付出了惨重的代价...\n"
otg.200.1:0 "好吧，饭纲丸大人会离开，保证犬走椛的发挥"
otg.200.2:0 "不行，犬走椛太激进了，我们再坚持下吧"