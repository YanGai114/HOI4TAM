HUM_neibujuece_desc:0  "财阀们并不甘心失败，正相反，她们和那些极端激进派们一起仍在暗中破坏我们的村落。但是如今她们已经没有什么像样的力量了，我们要将其一网打净。"

hum_yure_desc:0 "虽然我们在战争中失败了，但仍旧有相当一部分人不承认这一事实，他们认为人类必须继续战斗以改变这种屈辱的现状。"
 hum_dongdang_desc:0 "战后的人间之里陷入了前所未有的混乱局势之中。割地、暴动、不公正待遇、耻辱条约——我们的村落一片动荡。"
 hum_suijingzhengce_desc:0 "战败后的人类村落再度被诸多妖怪势力所影响，为了不激怒她们，新政府采取了消极不抵抗政策，尽管这让许多人类感到悲愤，但这无疑会使人类村落不再轻易的卷入后续幻想乡的斗争之中。"
 hum_chububaituoyaoguai_desc:0 "人类已经不可能像以前那样维护表面的平静了，现在我们不得不直面妖怪、妖精和更多未知的恐惧。"
 hum_xiyintouzi_desc:0 "由一位德高望重的人类担保，凭借人类村落的工厂收入和微不足道的政治支持、受尽耻辱的金融信誉，向亲人类势力吸引投资，缓解一时之急。"
 hum_yizhaichangzhai_desc:0 "战胜国和战争受益者很快就迫不及待的要求我们兑现还债承诺。凭现在我们的实力当然不足以负担全部债务，只能向其他国家借债了——当然会因此付出更多代价。"
 hum_xianxuetiaoyue_desc:0 "嘘，你想活命吗？那就不要说话。"
 hum_dijialaodongli_desc:0 "“人类真是一个神奇的物种，只有被严厉的压榨才可以体现全部的价值。”"
 hum_zishikuguo_desc:0 "“我每天都在做着噩梦，梦见我的噩梦成真了。”"
 hum_chubujihua_desc:0 "人间之里仅存的工厂一起开动，昼夜不停，人们不能停下也不敢停下它们。"
 hum_ziligengsheng_desc:0 "不能信任别人，人类的未来需要由人类自己来创造！"
 hum_fugongfuchan_desc:0 "从废墟上，你可以看见不同时代的机器和生产工具，也看见不同年龄的人在从事生产。"
 hum_yumofashitanpan_desc:0 "这是人类自战败后的第一个有分量的外交胜利！它让每个人都热泪盈眶。"
 hum_xuejiankaizhi_desc:0 "我们不得不处理掉曾今一同战斗的伙伴——怀着同老兵卖掉战马那样的心情。"
 hum_kuaisufanyingbu_desc:0 "凭借着人里尚存的基础设施和通信设备，小小的快速反应部建成了。"
 hum_ziweiweihe_desc:0 "警备队是我们的主要国防编制？自卫都难保。"
 hum_minshengchanye_desc:0 "优先解决吃饭问题，然后才是解决建设、发展和社会事业问题。"
 hum_zhanzhengshiye_desc:0 "优先解决自保问题，然后才是解决建设、发展和社会事业问题。"
 hum_guominbianzhi_desc:0 "征召制和义务制谁更能确保我们的安全？我们别无选择。"
 hum_renminwansui_desc:0 "反抗压迫、反抗歧视、反抗任何不公正待遇的劳动人民们才是我们国家的希望。"
 hum_gonghewansui_desc:0 "维护自由、维护民主、维护平等的共和体制才是我们国家的未来。"
 hum_jianquansifa_desc:0 "“美好的人间之里由你我共同守护”"
 hum_zhongyangzhengfu_desc:0 "这是怎样的机构？它说着人民的话语。"
 hum_zonggonghui_desc:0 "是生产的机构，是政治的机构，是实现权力的机构！"
 hum_guominzhengfu_desc:0 "只要不影响办公，有任何需要我们服务的地方尽管来咨询和寻求帮助，因为这是全体国民的政府。"
 hum_gongyebu_desc:0 "国家需要我们！开工！"
 hum_nongyebu_desc:0 "我们是祖国的孩子，人民是我们的孩子。"
 hum_baitianjiachentuan_desc:0 "人生五十载，如梦亦似幻。身为忠君死，壮士何所撼！"
 hum_mimijingcha_desc:0 "不要做与身份不相干的事，瓜田李下，事避嫌疑。"
 hum_tianzhaoshenshe_desc:0 "一座气派的神社坐落在稗田县境内，正中有一尊擎天神像，向苍天张开了嘴巴，似乎在质问着什么。"
 hum_xiujianjinianbei_desc:0 "数不尽的人类长眠于被分裂的土地之下，纪念碑更像是一块巨大的墓碑，记述着整个人类村落的生平。"
 hum_diguoneige_desc:0 "内阁中有一半财阀，另一半则是各方面的人才和被推举出来的各县代表。"
 hum_shijiegeming_desc:0 "幻想乡不是你的，也不是我的，而是属于我们这些作为劳动者大家所共有的。"
 hum_jijishengchan_desc:0 "全人里都迸发出强烈的生产热情和劳动毅力，每一个生产者都像对待自己的生死抉择那样对待工作。"
 hum_womenlianhe_desc:0 "那些压迫者联合着来打击我们，那么全世界劳工阶级就没有理由不去联合来绞杀那样的旧世界！"
 hum_renshiwanwudechidu_desc:0 "“人是万物的尺度，是存在事物的尺度，也是不存在的事物不存在的尺度。”"
 hum_renshiziwodezhuzai_desc:0 "“我们的一生由自己来创造而不是上天注定的，我们都在努力为家为国奋斗，而不是因为生来有罪...”"
 hum_guomingongxiang_desc:0 "国民为国家出力，国家建设的成果由国民共享！"
 hum_zhongzuhexie_desc:0 "我们本就应该和谐相处——错的不是先天种族的不同，而是那些野心家的后天种族分裂。"
 hum_minzhuziyou_desc:0 "公理必将战胜强权，民主必将战胜束棒，自由必将战胜镣铐。"
 hum_renshiniziji_desc:0 "我们在心灵内部包含着一些与世界本源相符合的原则。重新认识你自己！然后为之奋斗。"
 hum_ziwogoujian_desc:0 "我们在心灵内部包含着一些与世界本源相符合的原则。重新找回自然之心的秩序！然后为之奋斗。"
 hum_zhenzhengdequanli_desc:0 "放弃昨天的懦弱，擦去眼角的泪水，不要让自卑和怜悯蒙蔽我们的内心！挥手作别以前的自己，拿好你的武器，我们共进，向世界发出我们的声音！"
 hum_qianhaozhan_desc:0 "阴冷，潮湿成了堑壕的代名词，但它在我们的士兵中还有一个别称：“铁人爸爸的臂膀”。"
 hum_weichizhixu_desc:0 "不准违抗命令！我们的背后就是家园，只能前进，不许后退！"
 hum_zhongzaifanji_desc:0 "前进！前进！前进！"
 hum_zhongzaitanxing_desc:0 "包围！分割！突破！撤退是为了更好的进攻！"
 hum_renlitiepaochang_desc:0 "精良的人类制造！"
 hum_shifandaochang_desc:0 "认真看，认真学。"
 hum_tianzhaowushi_desc:0 "太阳赐予我们力量，稗田赋予我们精神！"
 hum_renjiantianchao_desc:0 "天高高，海滔滔，庆时幸遭，万物欣凫藻。千秋岁月在明日。疆土牢，制大诰，坐看万国共来朝！"
 hum_zhanzhengshenlin_desc:0 "神灵庙开门！我们是人间之里的使者！"
 hum_zhanzhengzhulin_desc:0 "竹林妖怪开门！我们是人间之里的使者！"
 hum_huanxiangxiangzhengfuzhe_desc:0 "握紧武器！征服之路，就在脚下。"
 hum_feijichang_desc:0 "一号机进口，二号机自产，三号机出口。"
 hum_diguobinggongchang_desc:0 "帝国的工厂难道仅仅只是机器和生产设备吗？"
 hum_diguobianzhi_desc:0 "整齐划一的部队，人类帝国的部队！"
 hum_zhanzhengdongyuan_desc:0 "公民们，帝国需要你！"
 hum_shehuibaozhangfa_desc:0 "公正不等于平等，保障不等于保护。" 
 hum_diguojingweidui_desc:0 "“每位帝国公民都有义务保卫自己的祖国。”"

