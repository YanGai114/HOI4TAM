HUM_xinrenjian.tt:0 "§Y上白泽慧音完全的取得了人民的信任和拥护，现在她与她的政府将带领人民迈向新的未来！§!"
HUM_dushuyuzijideyinghang.tt:0 "§Y彻底把财阀的肮脏底细连根拔起！我们将在各地区修建人里银行！§!"
