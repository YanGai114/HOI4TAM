lil.1.t:0 "丘陵大高楼"
 lil.1.d:0 "大高楼，妖精乐园的大高楼！\n 从这里到那里，\n 大家都高兴的在一起，\n 什么都不用管，\n 开怀大笑！\n\n 我们肩并肩，\n 大高楼，妖精乐园的大高楼！\n 咽下口水，\n 不会再痛苦，\n 不会再流泪！\n\n 红雾的天空，\n 冰冷的湖畔，\n 大高楼，妖精乐园的大高楼！\n 我们的家多美丽，\n 向未来伸出双手！\n\n 忘记烦恼，\n 忘记忧愁，\n 眼下还有更重要的事，\n 大高楼，妖精乐园的大高楼！\n 我们彼此手拉着手！\n\n 美好的日子在到来，\n 倒计时已经归零，\n 纵身一跃——\n 我们来到它的尽头！"
 lil.1.1:0 "大高楼，妖精乐园的大高楼！"

lil.2.t:0 "秋天的妖精"
 lil.2.d:0 "也许你听说过春妖精，或者说是报春精，她们和春天相伴，与春风相随；还有仲夏的妖精，你不知道吗？我们称之为凤蝶妖精，她的名字是拉尔瓦，我虽然没见过，但她在南方十分有名，我曾今也有来自太阳花田的朋友向我提到过她；除此之外冬天的妖精也很出名吧，就不必我再来向你介绍了。\n 可是，我的朋友啊，您可听说过秋天的妖精？\n 人类有时候跟妖精一样单纯以至于到了偏执愚昧的地步，她们大多只会因权利和利益作为判断标准，于是在人们心里只留下了秋天的神明，秋妖精则不会留下一席之地——我来自西方的丰收村落，现在那片可怜的地方或许已经改了名字？\n 当那位秋神，我曾经仰慕的大人挑动人类与人类之间的矛盾，她在我心目中的形象轰然崩塌。农民们以为拒绝生产砸毁工具就能抵抗所谓的在土地上生产的“剥削”，我的朋友们听从祂的号召，以为跟着那群人类打倒了另一群人类，秋神就能让秋天可以永存于世上。\n 可是，朋友们，土地不是人类的，也不是什么秋神的，土地就是土地，人类不过是“剥削”土地而获得收获，我们秋天的妖精和那些铁器不过是人类们“剥削”的工具，到最后人类才会明白，那位秋神！愚昧的代表，偏激的嘴脸才是最大的“剥削者”！\n 我曾经在红树林里游览，后来她们推平了那里，作为了红薯田；我曾经让果实成熟，无私地把收获的季节带来，大家却跪拜秋神，将妖精们的东西当做祂的贡品；我曾经让人类们轻柔地对待我们共有的土地，我微弱的声音唤不醒迷信秋神的她们。当祂组建那一群恐怖分子的时候，我知道，我们该离开了。\n 秋天的妖精们，有一部分跟我逃了出来，她们大部分去了原来被称为妖精汗国的地方，或是朝着拉尔瓦的故乡进发。剩余的妖精们一路逃亡，想追随传说中湖的那边的领袖——冬天的妖精。\n 我们翻过山岭，看到过河童的事业，遇到过咄咄逼人的天狗，也看到过自称帝国妖精卫队的同类攻击，我的伙伴们也逐个走散。终于，当我一个人艰难的爬过最后一个山头，滚落到一处平原的时候，我来到了被称为妖精乐园的地方。\n 眼前的春妖精绽放着无与伦比的笑容，比我印象里代表太阳的妖精更加灿烂。她向我伸出手来，像是我的老朋友那样邀请着我去往妖精的花海。\n 从初秋至新春，由秋收村落到妖精乐园，这趟土地上的旅程我已经走了半年。而现在，我感觉自己生命的旅程也将告一段落，我能感受到有谁在呼唤着我，这种感觉在逐渐清晰而愈加温柔。\n 听说春妖精的逝去会在地上留下一滩花瓣，那个地方就会凭此而获得养分，下个春天会盛开更美丽的花海。我的逝去，估计只是会留下一地枯萎的叶子吧。但无所谓，妖精是不会死的，我们将会在某个秋天再见，哪怕我已经失去了记忆。"
 lil.2.1:0 "这就是我，一个不知名秋天妖精的故事。"

lil.3.t:0 "等风来"
 lil.3.d:0 "不知道你迎着风奔跑过没有。\n 妖精当然与其他种族不同，作为一名报春精，我没有姓名。我们的生命本应该同花一样盛开然后枯萎，等待下一个花季绽放，但是这里的花朵花期都被改变了，不知为何——换句话来说，春天它变了——虽然依然会到来，但它不再被我们称为春天。\n 到底是春天让花朵开放，还是花朵开放让春天得以到来，我们不得而知，但是我们大家都有同种感觉：到了那一天，我们大家会不约而同地迎风而立，从黎明开始，等待着第一股风的到来。我们迎着它向前奔跑，一路上花朵就会绽放，春天也一并来到。\n\n 不知道你迎着风奔跑过没有。\n 从前几年到现在，我们不再有那种感觉，哪怕我们依然站在那一处地方，跟我们的前辈，或是拉着孩子们的手，立于同一处；哪怕风吹过来，哪怕花朵在与我们一起伫立；那不是春天的风，那些也不算绽放的花。\n 没有春天，我们报春精就没有意义，在大自然，没有意义的东西就不会存在。我们在虚弱，在迷茫，在踌躇。我们趴在地上，双手紧紧攥着不会开花的花朵，直到手指深插入地下，泥土和石头扎进我们的指缝。那里也没有春天。\n 我的朋友、伙伴，她们随风而去，在地上留下一滩滩花瓣，将自己回归到自然，就像她们由自然中诞生那样，安详地徜徉在这片土地上。这场风虽然不会带来春天，但会带走她们——以及我。\n\n 我不会感到悲伤，因为我们的命运本应如此。\n\n 不知道你迎着风奔跑过没有。\n 我有幸已经体验过一次，那时候我和现在已经找到自己归宿的伙伴们迎着风奔跑过，大家都张开双手畅快的笑着，那一刻，我们都是春的使者，是风的骑士。\n 啊，我已经看到我的朋友们在前面朝我招手，身边的花朵也颤抖着弯下了腰。撑起我摇晃的身体，哪怕它不再坚强；张开我孱弱的翅膀，哪怕它再也不足以支持我自在地飞翔，但此刻我充满了决心。我的风终于来了。"
 lil.3.1:0 "那么，我们就在此地分别吧，我的朋友。"

lil.4.t:0 "永远的一日花海"
 lil.4.d:0 "“一，二——放！”我们举起手里的火枪，神情麻木的扣动扳机，“砰——”眼前便成了一片花海，然后花瓣们再纷纷沉入地下。\n 然后又是一队妖精同样麻木地走进来站好，双眼涣散地看着我们。\n 我们并不畏惧死亡，死亡对如今半死不活的我们意味着另一种的新生；我们与对面的她们也并无深仇大恨，你可以理解为大自然为了调节平衡的手段，她们昨天或许也抽到了执行的资格，亲手执行了自然的意志，而今天恰好抽到了被执行的资格，亲身被执行了自然的意志。\n 我睁大了眼睛，显然对面那双睁大的双眼也认出了我。我们还有一些时间聊天，但我不知道该聊些什么，我们彼此沉默。\n\n “啊，你还活着，真好。”她开口了。\n “是。”我回答道，“你的朋友们还在吗？”\n “只剩你一个了。”\n “她们什么时候…什么时候‘回家’的？”\n “上礼拜天和这周三。我亲手送回去的。”\n “嗯。”\n\n 我们两人又沉默了下来，我们共同的朋友都离开了，虽然我和她也是朋友，但现在聊任何话题都不合时宜。\n “你等会儿瞄准我的心脏，直接对着我的头，手会很抖，反而可能会打偏。心脏位置比脑袋大些，你闭上眼睛再扣动扳机，就不会抖得太严重了。我的经验。”\n 我想要说声感谢，但此时执行的信号已经开始了。我条件反射地举起火枪，在闭上眼前我看到她在微笑，不知道是笑我的胆怯还是笑自己。她是我们的大姐姐，以前总是会照顾我们，我在想是否应该说一声再见，再不济也想要挥一挥手。如果没有发生这些事，下次在秋天收集花朵的时候我还想要...\n\n “一，二——放！”"
 lil.4.1:0 "砰——"

lil.5.t:0 "闻莺鸣啭盼春归"
 lil.5.d:0 "“黄莺呀，您的叫声如此欢快，是因为春天要来了吗？”窗外的鸟歪着头，豆大的眼睛打量着这位小孩子，随后转头整理着自己新生的羽毛。\n 春天依然没有来，否则这时候的黄莺是不会形单影只的。\n 一点，真的只差一点了。我能感受到来自地下，花苞，枝头，蕴含着饱满的生命力，在等待着彻底的开放，可是我们已经等了多久？这都已经是夏天了！我们还不知道全幻想乡的春天有没有受到影响！\n 是红雾，还是山神，亦或是地底震动的影响，还是...更糟的结界动荡？\n 我不知道是什么原因，但我知道我们大家不能再等下去了。\n\n 我或许得用最后的办法。就在今夜。"
 lil.5.1:0 "为了更自由的乐园"
  lil.5.2:0 "为了更团结的乐园"
 lil.5.3:0 "为了更美好的乐园，我将拯救所有妖精"


lil.6.t:0 "诀别之时"
 lil.6.d:0 "莉莉霍瓦特站在高楼上。哪怕已经是夜晚，天气依然沉闷，浓密的乌云凝聚已久，云层间不时闪过亮光。她的周围是死一般的寂静，为了不造成恐慌，莉莉霍瓦特特意挑了这个只有她自己知道的地方。\n 当第一滴雨点打在她的身上，她伸手摘下了自己的帽子，平日有些滑稽可爱的尖顶帽此时因为雨水正软塌塌的黏在霍瓦特那小小的手上，而这双稚嫩的手的主人，正要用同样稚嫩的肩膀挑起全乐园妖精对未来的希望。\n 她深吸一口气，这场大雨打在她的身上居然还有些痛，连带着她的心都在微微颤抖，但是既然已经已经选择成为莉莉霍瓦特，她就必须要在任何时刻做出任何牺牲，可以说，她早就预料到这一天会到来，只是不知道它会到来得如此之快。\n 她俯视着这片乐园的土地，尤其在花海上流连许久，此刻她仿佛理解了那些高高在上的神明们俯视芸芸众生的感觉。闭上眼睛，确信这些景色已经牢牢的印入脑海之后，从口袋里拿出花环，她伸开双臂，面带微笑的对着雨云，在高台的边缘上旋转：\n “四季啊，流转吧！我已经听到了，春天，是春天来了哦！”\n 她向前一步，身体将要坠下，突然感觉自己手中的花环另一端被人握住，她睁开眼睛，那是一身黑色装束的妖精，接着就是一阵巨力从那边传来，硬生生将她拉回到台上滚了几圈。\n 等莉莉霍瓦特从地上撑起自己的身体，那雷雨中黑色的身影已经在重复着自己的动作，生生撕扯下了自己的翅膀，回头说了一句话后就向前纵身一跃——\n “白，你错了，妖精并不是无情的东西，自然也不是，因为她们与你一样天真却又因此美丽——”\n 顾不上雨水流进眼睛的疼痛，莉莉霍瓦特手脚并用的爬到那里，可是那个位置除了边上裂开的缝隙那以肉眼可见的速度生长的漆黑的风信子，这无情的雨夜里什么东西都不存在了。\n 风信子，花语是在神秘的午夜，点燃生命的火炬，给人间带来喜悦以及祝福。"
 lil.6.1:0 "“不——”"

lil.7.t:0 "诀别之时"
 lil.7.d:0 "在无边的黑暗里我突然被雷声惊醒，抬头映入眼帘的高台让我心悸。\n 我清楚她要干什么，想要逃避命运的捉弄莫过于唯有一死，然而我并不能让她得偿所愿。她只能是我的霍瓦特，除此之外谁也不能带走她，神明也不能。\n 走阶梯恐怕是来不及了，我张开翅膀笔直地向上飞去，此时天上落下的雨水附着在我的翅膀上让飞行显得略微吃力。从上面开始传来若有若无的歌声，按理说在暴雨里我不可能听见除了雨声以外的任何声音，但我确实在那一刻听得清清楚楚。\n 蠢货，我骂了一句，然后终于飞了上来，而此时歌声也更加急促，我眼前白色的身影张开双臂，旋转着向边缘飘去，大脑来不及运转，我的身体先一步做出了自己的选择，猛然冲刺一步我就抓住了她手里的花环。\n 那花环是由开不出花来的草茎编成的，但是此时居然以肉眼可见的速度生长并开放了樱花，一路向上攀爬到了我的手臂上，我们都看到了这奇异的景象，我在沉默，我知道这意味着什么，她却突然笑了起来，她也知道这意味着什么。\n\n “黑，莉莉白游记是我们共同的记录，而现在白的故事已经结束了，您的故事才正要开始。”\n 她松开手向下坠落，我这时才注意到她把自己的翅膀都给拆了，那么我此时最应该做什么呢？\n 当然是尊重她的选择，哪怕我觉得她已经蠢的无可救药，真把自己当成了一个英雄吗？\n 然而她确实当了一回英雄，她不是因为逃避命运而选择抛弃生命，正好相反，她以她的全部化做长矛直直的向大地飞去，那样的力量恐怕不在传说中的朗基努斯之下，于是在这狂风凌冽的高台上居然开始有花朵钻出来，速度之快令我诧异，各式各样的花一直从塔顶向下蔓延，再从塔底一直延伸向天际。\n 樱花的花语是纯洁，生命，幸福，高尚与希望，她令我们的乐园，不，恐怕是整个幻想乡一夜逢春。\n\n 莉莉白，你真是狡猾啊。\n\n 逝去，对于妖精来说不过是离开了有形的躯体得以自由的在天空中飞翔。"
 lil.7.1:0 "而这次，莉莉白不会再停下她的翅膀。"

lil.8.t:0 "妖精乐园之春"
 lil.8.d:0 "炎热的夏天也无法抵挡这样的春意，妖精乐园终于迎来了自己的春天，虽然它已迟到半年。\n 许多春季的花朵破土而出、重获新生，但其中盛开得最多的花莫过于成片的风信子，随着微风吹过，黑压压地匍匐在乐园的土地上，显得浓密而虔诚。\n 它们盛开的地方生机盎然，妖精们于是就获得了充足的活力，大地也因此而再次展现它的生命气息。\n 莉莉霍瓦特深沉地看着手里攥着的那一朵风信子，在花海里默默伫立。"
 lil.8.1:0 "她离尘世而去，融入历史之中。"
  lil.8.2:0 "她离尘世而去，融入历史之中。"


lil.9.t:0 "公开羞辱琪露诺"
 lil.9.d:0 "“与其说琪露诺和大妖精她们获得的是雾之湖妖精的解放，不如说是她们少数几位妖精的解放。茫茫如海的妖精们因吸血鬼而死，现在她们又受蛊惑走向琪露诺那一边，再继续为她的可笑幼稚的英雄主义去死。”\n 莉莉霍瓦特淡淡地瞥了一眼底下的妖精记录员，继而说道：\n “现在她一边与大妖怪们暧昧，一边又与付丧神们纠缠，从非法的付丧神政府到我们北边的妖精乐园，她恐怕已经脱离了妖精解放的道路，背叛了自己的理想，从而作为一个彻彻底底的野心家——一个天真而纯粹贪婪而堕落的跳梁小丑。”\n “下克上运动不过是一群疯狗们狂吠的盛宴，与那群失败的复权者如出一辙。而妖精的翅膀必然像弹走灰尘那样，把琪露诺她们弹到其应该呆在的地方——垃圾桶里去。”"
 lil.9.1:0 "妖精解放？自取灭亡。"
 lil.9.2:0 "她们真是可恶！"

lil.10.t:0 "大教堂竣工"
 lil.10.d:0 "当清晨第一缕阳光照射到花海的土地上，大教堂附近，一群带着安全帽的妖精横七竖八的倒在地上呼呼大睡，但你可以看见她们的手里还紧握着凿子、锤头。\n 在以前，妖精们总是被取笑，被认为是一群没有压力、自由自在只知道吃喝玩乐和恶作剧的家伙们，对她们来说，累了直接趴在树上，困了直接席地而睡，渴了就灌一口河水，这就是妖精本身存在的证明——与自然和谐相处。\n 但是，三次大战摧毁了妖精们的家园，当看到天狗们握着火枪与河童的火炮、当联军遇到人类排出密集的线列阵型、当妖精们眼睁睁的看着同伴被斯卡蕾特卫队的冲锋挑死在地上，她们除了抱头鼠窜，没有别的办法。\n 妖精们需要告别过去，就像叶子终究要飘离自己的依靠。小小的妖精们，正不断摸索着振翅向前飞去。"
 lil.10.1:0 "这是妖精们的新起点。"

lil.11.t:0 "幻想乡之春"
 lil.11.d:0 "本社记者于今日清晨报道：\n “当人们推开门的时候，第一个感觉就是春天来了，哪怕昨天还是酷暑难耐的时候。”\n “从神社周边，到人类村落的联合县，再兜兜转转环绕雾之湖，一直到那彼岸，粘腻的春风一路向前，没有留恋也没有回首再见，但是不同季节的花朵一夜绽放证明那绝不是普通的春风可以造成的。”\n “虽然有人说，“这难道是春天异变吗？”但显然没有人认为这是一个危险的异变，大家呼朋引伴大开宴会，称这是“龙神的恩赐”，于是，战后破败的土地被鲜花倾覆，久违的笑容也如同花朵绽放在幻想乡的每个角落。”\n “这恐怕是有记录以来，最梦幻的春天了，请大家好好享受吧！”"
 lil.11.1:0 "白的故事结束了，但她的精神与灵魂依然会眷恋着这片土地。"
 lil.11.2:0 "好耶！"

lil.12.t:0 "四季如歌"
 lil.12.d:0 "我是一名报春精，一只很普通的妖精。我没有正式的名字，妖精语说给你听你也听不懂，所以你就以报春精来称呼我就好。\n 热浪扑面而来，我摘下帽子，极力伸展开翅膀，夏天的雨水附着在我的双翅上，但我并不因此停留，我有更重要的事情要做，手上的花将要枯萎，我的生命不知道何时就要逝去。\n 我在枫林下穿行，红叶婉转而下，但我并不因此停留，我有更重要的事情要做。秋葵在地上蠕动，迤逦地拖动着粘稠的丝体，勾连河童之川直到九天瀑布。我扔下手中紧握着早已枯萎的花芯，继续朝没有尽头的前方飞去。\n 我呼出一口气，随着那串白雾向上而行，雪花纷纷扬扬的飘散在我的头顶上，扣上帽子，虽然我的衣服并不单薄然而我的身体仍旧在颤抖，但我并不因此停留，我有更重要的事情要做。我的眉毛都染上白霜，冰渣子打在我的脸上。\n 春风在推动着我继续向前，哪怕我已经十分疲倦，但我并不因此停留，我有更重要的事情要做。我的手中出现一朵韭莲，花语是在风雨中的辛勤，我微笑着平铺我的双臂，向那里的生命们宣告春天的到来。\n 而当我无力的躺倒在草地上的时候，火炮声在我耳边隆隆作响，幽灵、人类还有妖精同胞们在此地搏杀，没有人关注到我，但我知道只要我举起手，春天肯定会悄悄的在我指尖停留。"
 lil.12.1:0 "“直到我闭上眼睛，直到永久。”"

lil.13.t:0 "无需翅膀，亦可飞翔"
 lil.13.d:0 "嘿，除了报春精，在妖精乐园里自然还是有许多其他妖精的，我们有一部分是草原妖精和丘陵妖精，剩下的还有从妖怪山上下来的妖精、从琪露诺那里分散出来的妖精、不同原因从红魔馆帝国中逃出来的反抗妖精。\n\n 而我，是被称为幻草原起义里失败的那众多妖精里的一个。你看，我这翅膀就是那场战争留给我的纪念。\n\n 那一对儿翅膀受了伤，左边的还好，右边的有肉眼可见的几个孔洞。\n 虽然我的伙伴们不是被穿透了身体，就是在一阵炮击中灰飞烟灭，更惨的是被马上的帝国卫队冲成碎片就是了。妖精少女平静的向您说出这些恐怖的话来。\n 怕？我当然害怕啊！我不怕死，但是我害怕以后的妖精永远也没有再独立而自由飞翔的日子，那还不如让我就在某场战争里死了算了，闭上眼睛也不用再想那么多事。但是现在我估计也上不了战场了吧，到时候有敌人我也只能束手就擒咯。\n 我现在只想在生命的余裕里，再好好的、平静的飞一次，耳边不用再有流弹和哭喊声，脸上不会莫名其妙的就被溅上血，您要知道，火炮在附近爆炸的时候除了有致命的飞片，那响声也得把自己震个半聋...\n 你看见那位妖精麻利地带上木条和绸布做的双翼，像曾今背上作战背包那样，再摇摇晃晃地走上山坡。她回头对着您笑笑，身上的挂钩和领子上的勋章叮叮作响。\n “旅人啊，妖精独立的故事还有很多，讲一辈子也讲不完，所以您还是继续走下去吧：虽然您看起来也不会飞行的样子，但是只要记录下自己的所见所闻，从这里的妖怪山，甚至可以绕着雾之湖，直到人类村落的那座高峰——”"
 lil.13.1:0 "“翻过那些山，让她们看见您的故事”"

lil.14.t:0 "爱与剑与死亡与自由"
 lil.14.d:0 "“我们妖精不仅生来有自由，而且生来爱自由。”莉莉霍瓦特轻轻地放下稿子。\n “我们并没有依靠谁就得以在这个世界上降临，同样我们也不用再乞讨谁得以于此世间存活，我们有无限的精力充实自己哪怕我们的乐园尚且苦弱，我们有悠久的毅力挥动翅膀而无论阻挠我们的敌人有多强大，我们宁要贫穷中的自由，也不要卑屈中的富裕。”\n “即使家园再残破，我也无比热爱并眷恋着她，我相信你们也是一样。”\n “正是这样的热爱，才是我们死去时唯一能带走的东西，它使我们慨然赴死时能足够从容。当拿起武器向敌人冲锋的时候，我们会从心里知道自己不是白白死去——”\n “敌人们称我们的土地为妖精乐园，因为她们认为这里的妖精们除了寻欢作乐外别无他求。她们说得对，但也不对。我们不贪图享乐，也不渴望权力，我们渴望独立、自由、生存和追求幸福！为了此项志愿，我们将勇往直前，将一个寻求平等的国度从北向南延展——自由属于北部妖精阵线——”"
 lil.14.1:0 "“自由属于所有热爱她的种族！”"

lil.15.t:0 "恩赐"
 lil.15.d:0 "“与大多数让我们感到幸福的东西一样，正义，也是一种上天与自然的恩赐。”莉莉霍瓦特扫视下面虔诚的妖精们。\n “野心的胜利者们自诩为正义，是因为她们想要窃取那本该平等的恩赐，懦弱的战败者们追求那正义，是因为她们要找到自己最后存在的意义。”\n “她们不会忏悔自己的罪过，不会反思自己的过去，而是将一切结果寄托在‘正义’与‘非正义’上。想要摘取合乎自己口味的果子的行为，便是‘正义’；因为实力不足而使自己失败的就称对方为‘非正义’。原本属于自然法则的字眼，就这样被用来对付自然。”\n “所以在此我们不追求取得正义，我们追求将正义还给自然，再接受自然关乎正义的恩赐。”\n “简言之：正义，需要裁决；正义，需要服从；正义，需要纯净；正义，需要牺牲。”"
 lil.15.1:0 "“你，获得的恩赐是什么？”"


lil.99.t:0 "上帝垂怜，空中悬苑"
 lil.99.d:0 "半夜的时候，幻想乡北方升起了一座巨大的“城市”，轰鸣的巨响惊醒了附近的妖精和妖兽们。而直到清晨，大家才发现空中居然有一座庞大的花园，在云层间若隐若现。\n 是吸血鬼的杰作还是辉针城的后花园？诸如此类的猜测都纷纷被否决掉了。那么只有一个可能，那是妖精乐园的建筑。\n 那栋雄伟的奇观采用立体造园手法，将花园放在四层平台之上，由沥青及砖块建成，平台由25米高的柱子支撑，并配备有半自动的灌溉设备，自然的力量在其中得到近乎完美的体现。\n 没人知道，妖精们是如何完成那座花园的，但无论是否相信还是有何质疑的想法，那座花园就静静地悬浮在§Y[LIL.GetName]§!的土地上。"
 lil.99.1:0 "这是远超时代的奇迹！"
lil.99.2:0 "她们是怎么做到的？"

lil.100.t:0 "妖精乐园主动放弃幻草原"
 lil.100.d:0 "就在刚刚，我们收到了来自妖精乐园方面官方信件，信中那位妖精先是夸赞了斯卡蕾特帝国先进的管理体系和对妖精的妥善统治（虽然这样的夸奖很难不让我们怀疑这位妖精是不是吃错药了）。\n 不过这封信的重点在于，她们将主动放弃幻草原的宣称，尽力确保这些地方归斯卡蕾特单方面管控，同时承诺不与南边的妖精叛徒合流，这对于我们来说，才是至为关键的承诺。"
 lil.100.1:0 "先稳住她们，专注南边的敌人"
