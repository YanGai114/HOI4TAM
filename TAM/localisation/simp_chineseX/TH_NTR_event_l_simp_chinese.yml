ntr.1.t:0 "河童会议"
ntr.1.d:0 "随着在场记录官全部就位，会议主席起身拉动头顶的绳子，连带着上面的小钟发出声响，河童临时政府会议再次召开了。\n 会议主要形成三方论战，和解派和所谓的投降派当然是没什么发言权的。大家彼此也没有什么握手鼓掌和寒暄的环节，彼此都是老熟人，这一套也显得太浪费时间了。河童们一坐到椅子上就直接开始按序发表观点，接着被人反驳，然后自己再反驳回去。\n 和解派与投降派漠然地看着场上的一切，她们有的拿出一份工作笔记在复习，有的掏出一本技术小册子就读了起来，还有的干脆就坐到窗边挤在一起看着太阳慢慢地沉下去。\n 河城荷取没有参与在场的谈论，她也没有发表自己是哪一派的观点，不过由于她是河童们公认的领袖，这么“重要”的会议肯定是得请她出场的。而现在她正跟着和解派投降派的河童们一起望着窗外发呆。\n “河城大人，”一位和解派凑了过来，“您似乎对于在场的辩论毫无兴趣，难道您的选择跟我们是一样的吗？与河童长老会和解还是倒向守矢亦或是红魔馆？”\n 河城荷取低下头，笑了起来，一边的河童们都被她的行为吸引住了。\n “我知道你们，你们自称为河童未来的延续者和理性派。我对任何关心河童未来的人都没有一丝偏见的意思，但如果要我选择其中的某一种观点，很抱歉，我目前也没有任何偏向。”\n\n “还是把选择权交给玄武川的子民们吧，要战要降，我服从大多数人的选择。”"
ntr.1.1:0 "“即使，我并不一定会从内心上接受。”"

ntr.2.t:0 "宣传海报"
ntr.2.d:0 "“如果你能将这些宣传革命的海报张贴满这条街的宣传栏，我就可以满足你的一个愿望。”一位正统派的河童对着一个小孩子说着，那位小孩子原本正蹲在地上捏着树枝在写着字，听到这话，她抬起头来，乌黑的眼珠变得闪亮起来。\n\n  “真的吗？”小孩子这么问。\n “当然是真的，我代表河童的政府向你承诺，玩具，零食，衣服，甚至别的愿望我都能保证，我知道你们缺什么，所以只要你带动你的玩伴和家人一起来支持我们的政府，那么不仅是你，还有你的爸爸妈妈，还有你的家庭，你的朋友都将得到政府的表扬和奖赏。”说到这里，那位正统派的河童昂起头骄傲的回答道。\n “听你这么说，政府这种东西还真是厉害，不过我也不要什么奖赏，父亲说过帮别人做好事是不应该寻求回报的。”\n “好孩子，祖国会为你和你的父母而骄傲的。现在立马就去做吧，这么一些海报够你忙活一阵子了。当你贴完这些东西之后，再去对面那栋建筑里找我，好吗？”\n\n  小河童抬头看了看那座比其他楼高了一些的建筑，记下它的位置就点了点头，跑开了。\n\n  而当她气喘吁吁地回到那栋名为“瀑布村落地区政府”的时候，太阳已经要垂落到山的另一边去了。\n “都发完了吗？好样的，辛苦你了，说吧孩子，你想要满足什么愿望，只要是吃的玩的，政府都可以帮你解决，这也是上面对你们这类群体的关心与怜爱。”\n\n  “那……我想要我的父亲回来。”\n\n  “你说什么？”\n\n “我想要父亲从那个画儿上的‘革命’里回来...”"
ntr.2.1:0 "她指着墙上的海报说到。"

ntr.3.t:0 "跑赢时间"
ntr.3.d:0 "“她真是个怪人。”\n\n  “是啊是啊！”一边的河童附和到。\n 河童嘛，是水里的精灵，在溪流里，河道里，甚至在江川中，与鱼儿竞速，同激流作伴，和飞鸟相映衬。\n 累了，躺在池塘的荷花下小憩，饿了，咬一口随身带着的黄瓜，渴了，那就更简单了，直接就地来一口，而玄武川的水更是清甜无比。如果除开那个怪人，可以说它作为河童的乐园简直完美无缺。\n 那个怪人，不喜欢游泳，甚至还有点怕水，相比较于在水里游，她居然更热衷于跑来跑去，跟山童似的，居然还是个爬树高手。\n\n “她肯定是山童进化不完全的东西，不是纯种河童！”\n “好啦，山童跟河童不是一种东西么，犯不着这么贬低山童。”那位河童又补充了一句，“不过她确实怪。”\n “嘘，小点声，还是别打扰她啦。”另一边的河童竖起一根食指堵住自己的嘴。她看向眼前的草地，草地的旁边立着的是她们口中那位“怪河童”最喜欢爬的树。\n “不过也真是厉害啊，那次她救下来了九个河童吧，在那座被炮弹砸中的黄瓜种植园里，当她从废墟里被拖出来的时候，她的怀里还紧紧抱着一个小的。”\n\n “是啊，我们那时还在接水管找工具的时候，她一下子就冲进去了，简直像在跟与时间竞赛一样。”\n\n “嗯嗯，毕竟那里随时可能二次爆炸。”\n\n 一只矮矮的坟墓歪歪地站在它主人生前打过滚的那片草地上，仿佛正仰望着一旁伫立的树，跃跃欲试的样子。"
ntr.3.1:0 "两位河童低头摆上几根黄瓜，沉默不语"

ntr.4.t:0 "拍照"
ntr.4.d:0 "“来，笑一个吧。”\n 摄影师面对着一群穿着军装的河童说到，虽然有的河童头上的帽子歪歪斜斜，有的连衣服的扣子都扣错了，但显然这一切都已经不重要了，因为战争开始了：河童扣错了太多的扣子，也不用太过在意扣错更多的扣子。\n 摄像机这东西，听说山上的天狗盟友们有更高级的种类，虽然目前河童们用的摄像机虽然可能不够先进，但绝对是百分百的河童制造。\n “下一批！”摄像师已经不知道自己喊了多少次了，不过这没什么，反正费用完全由政府支付，今天一天的收入能抵得过往前大半年的，但是，以后怕是没什么钱赚了啊，她这么想着。\n 天色暗了，这也是最后一批了，看着那一群孩子模样的河童，她稍稍叹了一口气。抓起帽子，扣好扣子，她回想起之前父亲的手能一下子就把扣子扣好，把蝴蝶结系好，连衣服都能缝制，当时幼小的她问为什么父亲的手如此灵巧的时候，父亲轻轻拍了拍她的头。“这是作为一名摄影师必须要会的技能，在以前我们得把照片洗出来，那需要对环境有很严格的要求，但最严格的，还是你得有一双听你的话的手。”\n “现在的相机不需要那么麻烦了，而且，你不是经常想亲自拍下照片吗？明天的摄影就由你一个人来完成吧，就用你最喜欢的那台相机，嗯，接下来那也是属于你自己的相机了。”\n 那一天过后，她拍下了她第一张照片，照片里是父亲和一群身着简陋军装的河童们站在一起。\n 而今天，她将拍下自己最后一张照片，照片里将是她和一群身着简陋军装，但是同样年轻的河童们站在一起。\n\n 她设置好倒计时，走到那群河童身边，戴好帽子看向冰冷的镜头。"
ntr.4.1:0 "“来，笑一个吧。”她对自己说到。"

