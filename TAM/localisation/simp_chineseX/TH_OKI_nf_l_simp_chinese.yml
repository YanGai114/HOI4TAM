#国策
OKI_diyiji:0 "捉住彩色的影子"
OKI_diyiji_desc:0 "幻想乡外已经乱作一团了，但我们乡内也并不太平。幻想乡的居民们本就是逃避外界斗争而来，如今彼此斗争倒是成为了她们的常态。我作为维护外壁的贤者虽然不好太多插手内部事务，但现在我得弄清楚到底发生了什么。\n\n 八云紫似乎在向我隐瞒着一些事..."
OKI_chongshenwodediwei:0 "重申我的地位"
OKI_chongshenwodediwei_desc:0 "我的话似乎没有我想象中那么有地位，也对，无论是我的童子还是我，似乎都没有多少人熟知啊...连华扇那家伙都有人支持。\n 哼，明明我也弄出了许多异变，果然那些妖精们并不靠谱。"

OKI_jijindechuntian:0 "寂静的春天"
OKI_jijindechuntian_desc:0 "北幻草原里浓郁的灵气令人匪夷所思，这是否跟地底的那座装置有关？不，不太像，那儿的灵气可没有这么安静而富有生命力，反倒更像是妖精的能力，可是又有哪位妖精能有如此磅礴的力量？\n 我原本可以将那儿的灵力抽干，看看这块名为“妖精乐园”的池子的底部究竟存在着什么东西。但斯卡蕾特和隙间有些走得太近了，她们在那块地方的存在显然更加棘手。"

OKI_anliuyongdongdeshiguan:0 "暗流涌动的使馆"
OKI_anliuyongdongdeshiguan_desc:0 "使馆领事，奥野田美宵...是吗？作为贤者和那项条约的签订者，我并没有收到在146季后的信，虽然她明确的告知过我的童子有关“那封信”的事，假如她和我的童子都没有对我撒谎...\n 能骗过我的童子，神不知鬼不觉地办到那件事的人，身份已经呼之欲出了。\n 呵呵，有趣。"

OKI_fenchalu:0 "分岔路"
OKI_fenchalu_desc:0 "人的一生有许多分歧点，神明和妖怪的命运也逃不过必须要作出选择的时候。我曾向灵梦说过即使是我一个人，想要重建幻想乡也并非不可能，我至今也还记得她那副见鬼的表情。\n 根据我童子的窥伺，看样子，如今忧郁的小灵梦已经来到了她生命中的十字路口正踌躇不前。\n\n 而我，我将与命运奉陪到底。"

OKI_wuguantongyangdeshiqing:0 "无关痛痒的事情"
OKI_wuguantongyangdeshiqing_desc:0 "还记得我在妖精乐园释放的那一点能量吗？\n 莉莉霍瓦特和琪露诺会为自己的“调皮”行为付出代价，但是，那个红魔馆的主人似乎有些太得意忘形了，她怎么就想不到弱小的妖精为什么会偶尔爆发异常的能量？看破命运的吸血鬼，你能看到自己接下来的命运吗？\n 我在一名妖精的背上种下了蒸腾生命的种子，只要喝下掩人耳目的饵药就会立马发作。我能从她的眼睛里看到她致命的狂热，蕾米莉亚，要怪，就怪你自己身为守护秩序的这枚棋子的执棋手，不是我吧。"

OKI_wujindehuahai...:0 "那片无尽的花海"
OKI_wujindehuahai..._desc:0 "太阳花田，无缘冢...\n\n 铃兰花海！\n 我想要彻底地掌握幻想乡，第一步就要让挨我们最近的地方安分下来。不能拖拉，我现在就要开始采取行动了。"
OKI_paitongzizhaohui:0 "派童子照会童子"
OKI_paitongzizhaohui_desc:0 "我派里乃跟那个使馆领事谈了谈，不得不说两人的能力在某些地方是有共通之处的，可是这并非好事，因为如果不丢失自己的记忆让自己本身陷入混沌的话，那样的力量会让使用者大脑彻底发疯。我一直希望能找到里乃和舞的接班人，让她们解脱——虽然她们选择丢失了记忆，但依然还是有些受到影响——\n 里乃？你来这里干什么，现在不是需要你的时候，滚出去，跪下。"

OKI_jiechuyaoguaixiaozhen:0 "接触妖怪小镇"
OKI_jiechuyaoguaixiaozhen_desc:0 "当污秽满溢而出的时候，纯洁就是一种罪过。幸好，妖怪小镇并不污秽，但也远远算不上纯洁。\n 紫指望用更深沉的污秽来洗清污秽，靠更高尚的纯洁打败纯洁，到最后只会酿成更大的惨案。"
OKI_yueyingbuluo:0 "月之下，影之中"
OKI_yueyingbuluo_desc:0 "虽然她们属于比较中立的一部分，但看得出来她们十分忌惮来自九十九工业的压力。九十九工业是个很有趣的势力，它足够年轻，拥有充足的精力探索未来的路程，但可惜它太过于年轻，它将会付出血的教训。\n 我将派舞去跟那边部落的首领谈谈，我相信她不会让我失望的。"
OKI_jiushijiugongye:0 "器具之国"
OKI_jiushijiugongye_desc:0 "九十九工业不简单呐，我不清楚紫有没有看出来，但反正我是看出来了。没有一个自称追求和平的国家会将武器枕在枕头下，同样也没有一个安稳的国家会出现“内争集权外争器具权”的口号。\n 就将那片土地搅得更乱些吧。紫种下的一粒种子，那是恶之花的果实啊。"
OTG_shenlingmiao:0 "柳树旁的圣人庙"
OTG_shenlingmiao_desc:0 "当我见到那位传闻中的圣人时，她显然是被我吓了一跳。虽然她说现在她只是成天品茶作诗，顺带着看护一下人类村落，但我从她的眼睛里显然地看到了别样的神采。\n 世大乱而圣人出，日将斜兮则扶，伪将大兮则覆。圣德天子，你也想来掺一脚吗？"
OKI_renleicunluo:0 "依依墟里烟"
OKI_renleicunluo_desc:0 "上白泽慧音的脸上透露出明显的疲惫，见此我也不好意思过多叨扰。我向她保证作为贤者我会处理好这片土地上发生的异变，但显然她并没有信任我。\n 灵梦已经失败了，紫似乎还在犹豫着什么，她和我都很清楚的明白现在人类只能靠自己来赎罪了，这不是异变，这是正式的纷乱。我不相信她能治理好那片村落，除非她能将所有其他人的和莫须有的罪过都揽在自己那残缺的身体上。\n 有一件十分可笑的事：历史的半兽和神明的贤者这次都不得不低头沉默。我是为了思考，而她是为了什么呢？"
OKI_mingliansiyidong:0 "妖怪寺庙"
OKI_mingliansiyidong_desc:0 "“存天理，灭人欲”，很耳熟的话，但我此刻有点怀疑我的耳朵，因为我听到那是出自一位老虎精的口里。\n 圣白莲是一位值得敬佩的僧人，当我来到命莲寺时，来自人类村落苦闷的气息得以一扫而空。我们在圣的大殿里聊了很多，这更让我确认她是一位站得很高看得很远的人，让这种人协助我也应该是一件很好的事。\n 但，我并没有跟她提出我私人的想法。她的目光太远了，以至于她忽略了近在眼前的威胁。"
OKI_lingyiweixianzhe:0 "该我上场了"
OKI_lingyiweixianzhe_desc:0 "幻想乡也有我的一份，既然紫不肯好好解决问题，那么我就来替她解决。我要一步步，一丝丝渗透到大结界的内部，到时候，紫会不得不同意只有我的选择对于幻想乡来说才是最好的——即使那不是最正确的。"
OKI_bayunziyigeshibaizhe:0 "还不到时候"
OKI_bayunziyigeshibaizhe_desc:0 "我不会任由八云紫再胡作非为了，虽然我相信她口口声声的宣誓深爱着这片土地，但她只是一个失败者，而失败者的爱将是一份迷梦，只会被时代的强者无情地粉碎。但我还需要屏住呼吸：我的时代不会太远了。"
OKI_yushangrenjiechu:0 "与商人们接触"
OKI_yushangrenjiechu_desc:0 "我对那群商人一点兴趣都没有，但是在她们之中我发现了一个有趣的身影：山童。\n 一部分被障碍民脱离了我的控制，她们必将会付出代价，但我还不能急，一切都要有规矩，一切都要有计划，那么，一切都将会成功。"

OKI_guanchashenyoucunluo:0 "观察神佑村落"
OKI_guanchashenyoucunluo_desc:0 "南边的铃兰部落称她们是一群军阀，在秋神眼里她们也确实是一群激进分子，不过我挺喜欢她们的，我喜欢她们的愚蠢和天真，她们的目的足够单纯，而刚好秋神没能好好牵住自己手里的狗绳。\n 既然如此，那就让我物尽其用吧。"

OKI_youling:0 "无缘冢上待缘人"
OKI_youling_desc:0 "那里的幽灵泛滥成灾，看样子是三途河里出现了什么变故，不过正好，我可以尽情地使用自己的力量。"
OKI_yaojingmen:0 "花海中的妖精们"
OKI_yaojingmen_desc:0 "有了之前的异变她们是不会忘记我的。如今她们闹出这么大乱子，只能说不愧是妖精们么？好了，我不介意再给予她们一些力量，虽然她们不会知道就是了。"
OKI_wanou:0 "玩偶，有毒"
OKI_wanou_desc:0 "我窥伺到她似乎是准备研发出什么新奇的玩意儿，无论她是否会成功，现在既然被我发现了那么她就肯定会失败。"
OKI_dierweixianzhe:0 "绫罗婉转另一贤"
OKI_dierweixianzhe_desc:0 "相较于紫，另一位贤者要好打交道得多，虽然她说自己已经追寻仙道了，但不善于阴谋的鬼的气息是她无论如何都挣脱不了的。我不清楚她到底想怎样在如今这个世道发挥自己作为贤者的作用，但是我会为她祝福的。\n 祝愿她不要被时代无情地淘汰掉，哪怕她同为贤者，也一样。"

OKI_zhuazhuruodian:0 "秘密同盟的可能性"
OKI_zhuazhuruodian_desc:0 "在逐渐深入西南后，我发现山童们也在不遗余力地扩大自己的影响力。很好，我会跟她们好好聊聊的。"

OKI_yiqiejinzaizhangwo:0 "一切尽在掌握"
OKI_yiqiejinzaizhangwo_desc:0 "无论是妖精草原上的震动还是命莲寺内部的窃窃私语，我都将使她们公之于众，这无疑于是为了对抗八云紫所宣扬的所谓继续用老办法来维持战后秩序的稳定性。\n 我要让八云紫明白，她辛辛苦苦缝缝补补的破败的房屋，既不华丽也不结实。\n 她必须要接受自己的失败！"

OKI_caoyuanyaojingmen:0 "草原上的妖精"
OKI_caoyuanyaojingmen_desc:0 "我不介意再花上一点小小的力量来帮助妖精们，我不苛求于付出的多少，我也不在意能获得多少回报。\n 因为我一定会赢，仅凭这点就足够了。"
OKI_jiechuhetong:0 "反抗的草根妖怪们"
OKI_jiechuhetong_desc:0 "我会给绯红体系的家伙们送上一份小小的礼物，前提是我能成功帮助磨川国的草根妖怪脱离绯红帝国的范围。"
OKI_hunluandediguo:0 "插手命莲寺内战"
OKI_hunluandediguo_desc:0 "或许我们未来会把手言欢，但是现在不行，我将很遗憾的插手命莲寺内战，一切都是为了让幻想乡彻底和平。"
OKI_youyisidegemingzhenxian:0 "有意思的革命战线"
OKI_youyisidegemingzhenxian_desc:0 "我将继续观察她们，那一群极端分子和恐怖分子的联合战线。如果可以的话，我倒挺希望她们能成功推翻绯红体系的。\n 虽然我并不喜欢她们。"
