RFL_renleifazhanlianmeng:0 "人类发展联盟"
RFL_renleifazhanlianmeng_desc:0 "谁也不会想到，上白泽慧音没有选择向稗田和本居政府屈服，而是秘密潜回了联合县。一位历史老师做出了一个创造历史的选择，无论这次混战最终结果如何，那些追随她的人们还是在各地举起了慧音的旗帜。"
RFL_guqiwomendeyongqi:0 "鼓起我们的勇气"
RFL_guqiwomendeyongqi_desc:0 "“战士们！不要向强权屈服！不要向战争屈服！我们虽然要发展图建设，但这不意味着我们因惧怕任何发展过程中必定会遇到的阻力而变得懦弱！”"
RFL_tigaowomendexinxin:0 "提高我们的信心"
RFL_tigaowomendexinxin_desc:0 "我们的理念已经取得了冈崎梦美和千百合的支持！她们将会来带领我们一起走向胜利！"
RFL_xuanchengwomendezhengyi:0 "宣称我们的正义"
RFL_xuanchengwomendezhengyi_desc:0 "我们不为任何团体，也不为任何家族，更不为满足任何不平等条约而战斗，向全人里宣称我们的正义！"
RFL_kuaisugonggu:0 "加速巩固"
RFL_kuaisugonggu_desc:0 "由于我们的阵地被敌人分隔开，内部又有不稳定因素，所以必须紧急组建维护秩序的组织，它将由政府和自发民众一起承担机构功能和社会责任。"
RFL_zhengdunlianhexian:0 "整顿联合县"
RFL_zhengdunlianhexian_desc:0 "我们并不是一无所有，至少原本人里的首都联合县还在我们掌握之中，快速整顿联合县以支持我们的斗争！"
RFL_jiakuaiwomendebufa:0 "加快我们的步伐"
RFL_jiakuaiwomendebufa_desc:0 "胜利就在眼前！只要再往前踏出一步！我们的前人不会枉死！我们的事业不会失败！我们的英雄就是自己！"
RFL_neizhanjieshu:0 "内战结束"
RFL_neizhanjieshu_desc:0 "内战终于结束了，这场战争剔除了人里大部分极端反动派、财阀派、极端激进派，人类发展联盟全面接管人类村落土地并开始清点档案和数据，人类将在慧音的带领下重新发展。"

RFL_jinjizhuanyi:0 "紧急转移"
RFL_jinjizhuanyi_desc:0 "前线急报！南部村落战线已经尽现颓势！如果马上准备转移那么或许还有机会把我们的战友拉回来，幸运的是由于我们在南方的军队大多是游击编制，人里中部也有慧音的支持者，他们可以化整为零转移阵地并在联合县集结！"
RFL_zhengyongjianzaosheshi:0 "征用建造设备"
RFL_zhengyongjianzaosheshi_desc:0 "由于前线的战况，我们考虑将一部分建造设备征用起来，为前线做支援用，但要注意的是我们不可能一直征用它们，它们也不可能一直保持良好的工作状态。合理使用，不要吝啬也不要浪费。"
RFL_jinjishengchan:0 "紧急生产"
RFL_jinjishengchan_desc:0 "我们会号召人民全力加工加点，必要时或许会以我们的信力为代价促使工厂负荷运转，但这毕竟不是长久之计。合理运用此项计划！不要让我们的人民失望。"
RFL_wuqizhizaoxinde:0 "千百合的生产手册"
RFL_wuqizhizaoxinde_desc:0 "凭借着在人类村落丰富的经验和如今工厂的切身实践后，千百合写出了一本易懂但绝对有用的小册子，从零件规格到制式组装再到流水化作业，它通过试点工厂的试验后正式向所有工厂宣传使用，这使我们的武器生产消耗大大减小，效率得到很大提高。"
RFL_huiyindanrenzongtong:0 "联合县，新人间"
RFL_huiyindanrenzongtong_desc:0 "慧音再次回到了联合县那个从前她一直使用的宣讲台前，充满感慨地抚摸它的凹痕。她与它都经历了很多，时间平等的从两者身边溜走：在站台上留下痕迹，在慧音的心中留下回忆。"
RFL_zhidaoshengchanjianshe:0 "指导生产建设"
RFL_zhidaoshengchanjianshe_desc:0 "虽然我们反对小铃的激进建设方案，但我们不得不承认现在人里的建设工作必须依靠政府指导和人民监督。"
RFL_kechixufazhan:0 "发展保障法"
RFL_kechixufazhan_desc:0 "我们会拨用专项资金来成立社会保障与财政部门，负责税务和拨款工作。"
RFL_chengzhenjishi:0 "城镇集市"
RFL_chengzhenjishi_desc:0 "如何有效的促进经济流通？一个方法就是活化我们的市场，开拓我们的交流渠道，把集市普惠到城关和乡镇里面去！"
RFL_gulishangpinjiaohuan:0 "鼓励商品交换"
RFL_gulishangpinjiaohuan_desc:0 "人里内战结束不久，如果马上又印发新的货币势必会导致金融混乱，民众无所适从，在我们的经济稳定成型之前鼓励大家采取商品交换的方法以缓解经济压力！"
RFL_guojiashangyebu:0 "国家商业部"
RFL_guojiashangyebu_desc:0 "经过一段时间的筹办之后，国家商业部机构正式投入使用，它将代表政府和公民的意志，共同指导人们建设美丽新人里！"
RFL_fangyugongshi:0 "防御工事"
RFL_fangyugongshi_desc:0 "内战的教训告诉我们盲目的冲锋和突进是不可取的，我们有高度的建造能力，何不在重点城市建造防御工事以保卫我们的士兵呢？"
RFL_jichujianshe:0 "基础建设"
RFL_jichujianshe_desc:0 "交通不便路况不堪是很成问题的，假如我们在联合县需要西南面的煤炭，那就需要用火车转运两次，这种情况必须要予以改善。"
RFL_huishouyichan:0 "回收遗产"
RFL_huishouyichan_desc:0 "我们收复人里全境之后清点了大量资料数据，特色建筑、财阀资产、工厂废墟等都十分值得我们回收利用，不能浪费。"
RFL_biaozhunhuashengchan:0 "标准化生产"
RFL_biaozhunhuashengchan_desc:0 "如今我们可以制定统一的生产方式了，并且会逐渐翻新我们的生产设备，让前人的经验真正的用于实践中去。"
RFL_ercijianshejihua:0 "二次建设计划"
RFL_ercijianshejihua_desc:0 "我们会重启多年前的建设计划，虽然时过境迁，但我们初心始终未变——让每个人都能有信心，有希望，有成就，有发展。"
RFL_qianbaihewuqichang:0 "千百合武器厂"
RFL_qianbaihewuqichang_desc:0 "在慧音的授权下，千百合武器生产工厂成立了，她用几年时间的探索和实践总结的智慧，终于可以为人类服务了。"
RFL_renlidaxue:0 "人里大学"
RFL_renlidaxue_desc:0 "虽然早在人里大会上梦美就主张建立一所大学，但由于在之后期间人类村落发生了很多事情而被搁置，而现在经过大半年的修建后，一座标志性的全国学府在联合县矗立起来，让知识的光芒照亮每个人的心头对于未来前途命运的畅想。"
RFL_xuexijianzhujishu:0 "人里建筑技术"
RFL_xuexijianzhujishu_desc:0 "人类拥有自己的工程师！虽然我们可能没有河童那般高超的技术，没有山神那样巨大的力气，没有西边人类那样有神的庇护，但我们有的是热情和团结的精神，我们肯定能超越她们，超越自己！"
RFL_tongyikoujin:0 "统一口径"
RFL_tongyikoujin_desc:0 "“我们的武器简直就不像是一个国家造出来的，联合县的枪装不上白石町的子弹！我们必须要纠正这种妖精们才会犯的错误！”千百合无奈的说道。"
RFL_gaosuzhilaodongli:0 "素质教育"
RFL_gaosuzhilaodongli_desc:0 "事实证明梦美是对的，当我们的国民不断识字和接受素质学习后，他们的眼界和思维都快速的得到提升，内心得到充裕，劳动效率和工作成果大有改观。"
RFL_xuexikexuejishu:0 "人里科学技术"
RFL_xuexikexuejishu_desc:0 "科学不仅是一门技术，还是一种思维手段，它的智慧令人向往，它的成果让人折服。"
RFL_zhonggongyequ:0 "重工业区"
RFL_zhonggongyequ_desc:0 "零零落落的作坊和没有房顶的工厂已经消失不见了，那远处的重工业区群是人类的杰作，机器运作的声响是人间之里强有力搏动的心跳。"
RFL_qingongyequ:0 "轻工业区"
RFL_qingongyequ_desc:0 "慧音一步步兑现自己的承诺——孩子们捧着新奇的玩具，大人们拿着趁手的工具，工人们戴着舒适又安全的防护装备。这都是人里轻工业区的成果。"
RFL_renleimeihaoxinshidai:0 "永恒的人间之里"
RFL_renleimeihaoxinshidai_desc:0 "曾经饱受战火的人里居然在这个混乱的年代，由众多人类共同的努力下成为了大家向往的地方。虽然它在这世间显得是那样的格格不入，但是此时此刻，它是人们心中永恒的美好记忆。致伟大而又平凡的人类。"