l_simp_chinese:
MOK_zhulinhuiyi:0 "竹林会议"
MOK_zhulinhuiyi_desc:0 "竹林会议如期举行，但结果可以说是非常不理想。会场中的几方势力有妹红所带领的自警队，一部分前人里老兵，竹林本土的保守妖怪。但遗憾的是，随着各方对除进攻竹林激进妖怪以外的计划的分歧，以及拥有着前人里极端政府背景的老兵不断辱骂上白泽慧音而导致妹红与其大打出手，竹林会议最终不欢而散"
MOK_zhulindongdang:0 "竹林动荡"
MOK_zhulindongdang_desc:0 "竹林会议一塌糊涂，但我们现在已经没有时间犹豫了。我们应当立即准备战争以缓解竹林村落内部的危机。"
MOK_chongzhengzijingdui:0 "重整自警队"
MOK_chongzhengzijingdui_desc:0 "自警队和人里老兵在竹林村落里占据着很大的影响力。尽管自警队的心气已经涣散，且内部盘根错节，但我们依然不能完全舍弃自警队。将自警队稍微打散并以几次演讲来振奋士气，这应该是目前唯一的权宜之计。§R警告，由于自警队势力过大，一旦失去强有力的且有威望的领导，自警队会对竹林内部造成混乱§R"
MOK_kuochongzhuangbei:0 "扩充装备"
MOK_kuochongzhuangbei_desc:0 "由于竹林的复杂的地形，我们必须搜集更多装备以应对未来的战争"
MOK_xiangzhulinyaoguaixuanzhan:0 "向竹林妖怪宣战"
MOK_xiangzhulinyaoguaixuanzhan_desc:0 "是时候了，现在就去将阻碍我们前进的绊脚石竹林妖怪联盟碾碎"
MOK_shoujizhuangbei:0 "收集装备"
MOK_shoujizhuangbei_desc:0 "在战争的间隙，我们应该收集更多的装备以支持我们的战争"
MOK_zhidingjihua:0 "制定计划"
MOK_yurenleijunfaduizhi:0 "与人类军阀对峙"
MOK_yurenleijunfaduizhi_desc:0 "与竹林内部的前人里老兵不同，竹林流亡者不再是拥有人里政府背景的士兵，他们就是前人里极端政府的一部分，尽管是相对温和的一部分，他们也秉持着对慧音政府的敌视，和对我们的不满。他们认为我们还是太保守了。假如在击败竹林妖怪后能和平解决边界问题还好，如果不行，那我们也只能重新考虑对他们的关系了"
MOK_xianfazhiyaotu:0 "先发制妖兔"
MOK_xianfazhiyaotu_desc:0 "在战胜竹林妖怪联盟后，与妖兔部落的边界摩擦让我们苦不堪言。自警队鼓动我们继续向东前进，彻底征服竹林。而竹林的保守妖怪对此不置可否，显然她们也认为妖兔们太过不安分了"
MOK_zhenghezhulin:0 "整合竹林"
MOK_zhenghezhulin_desc:0 "在击败竹林的众多对手之后，我们终于停下了我们的脚步。是时候整理一下征服下来的土地了，不然我们的征服将失去意义。"
MOK_jingdaizhanji:0 "静待战机"
MOK_jingdaizhanji_desc:0 "军事上的冒进并不是什么好的选择，尤其是在这个即将混乱的竹林。由于我们狭小的纵深，贸然的进攻很有可能招致毁灭。另外，保持一个良好的姿态更能放松月兔对我们的警惕，以及营造更好的环境以解决村落内部的问题"
MOK_xiyinyuetutouzi:0 "吸引月兔投资"
MOK_xiyinyuetutouzi_desc:0 "相比于竹林北部的混乱，竹林村落相对和平。我们良好的态度使得月兔同意在我们这里投资，以售卖团子，牛奶等商品。这大大缓解了现在商品短缺的问题。"
MOK_jiesanzijingdui:0 "解散自警队"
MOK_jiesanzijingdui_desc:0 "前人里自警队的组成非常混乱，以至于严重影响了我们的军事整备。这既增加了我们重整部队的难度，又削弱了部队的战斗力。是时候彻底解散自警队并将其打散到普通村民里了，即便这会在短期内对我们的军事实力造成极大削弱。"
MOK_renlidegengtianjishu:0 "初步开垦聚集地"
MOK_renlidegengtianjishu_desc:0 "从旧人里流亡而来的人们带来了人里高效的耕田技术，我们应当利用好它，让恶劣的竹林聚集地环境得到一定的改善。"
MOK_linglituolaji:0 "灵力器具的运用"
MOK_linglituolaji_desc:0 "实际上很早就有河童研发出灵力拖拉机并试图卖给人类，可惜人里环境的灵力实在是太过不充裕。而到了竹林这里，灵力环境就稍微好一点，我们的法师队伍保证灵力器具也可以使用了。"
MOK_junshijiebei:0 "军事戒备"
MOK_junshijiebei_desc:0 "除了最北方的月影部落，剩下的所有非月兔的竹林势力都有试图统一竹林的野心，尤其是完全挡住我们去路的竹林妖怪联盟。我们必须做好准备，以应对即将到来的战争"
MOK_duizhulinyaoguaidezhanzhengjihua:0 "对竹林妖怪的战争计划"
MOK_duizhulinyaoguaidezhanzhengjihua_desc:0 "竹林妖怪联盟是由一群激进妖怪组成，她们时常宣称要统一竹林。而对于我们村落来说，哪怕是最保守的保守妖怪势力也支持我们碾碎这群激进妖怪以使竹林保持平静。因此我们必须提前指定一些战争计划，以应对为了与其的战争"
MOK_mituzhulinzhanzheng:0 "迷途竹林战争"
MOK_mituzhulinzhanzheng_desc:0 "无论是我们在竹林妖怪之后介入妖兔月影部落的竹林战争，还是我们主动突袭妖兔部落。战争已然打响，那么我们将夺取我们的生存空间，以试图在竹林立足"
MOK_diercizhulinhuiyi:0 "第二次竹林会议"
MOK_diercizhulinhuiyi_desc:0 "随着竹林战争的结束，藤原妹红，人类流亡者，本地妖怪终于可以坐下来好好谈谈未来如何共处的问题了。虽然昨天大家彼此还是战友共同战斗，但如今共处一室，气氛依然剑拔弩张。"

###########################################妹红
MOK_zaidengling:0 "再登临"
MOK_zaidengling_desc:0 "凯风快晴，描绘的是富士山的场景。在那座山上妹红得到了一切的永生，却失去了作为人类的一切。如今，妹红似乎登上了迷途竹林的顶端，而这次她会得到什么，又失去什么呢？"
MOK_yifuchouweiming:0 "以复仇为名"
MOK_yifuchouweiming_desc:0 "作为向人类激进派的承诺，也是为了一致的目标，竹林将会燃起复仇的火焰。但是，如果不好好掌控这一力量，小心会引火自焚。"
MOK_penglaiderenxing:0 "蓬莱的人形"
MOK_penglaiderenxing_desc:0 "生生生生暗生始，死死死死冥死终"
MOK_yanxuzhulinkaituodui:0 "延续竹林开拓队"
MOK_yanxuzhulinkaituodui_desc:0 "我们没有获取妖怪们的信任，既然如此，我们便没有任何理由去相信她们会给竹林的人类留下土地。从死去的亲人那儿接过铲子和斧头——竹林村落的未来由我们自己开拓！"
MOK_yisiwangweijian:0 "以死亡为剑"
MOK_yisiwangweijian_desc:0 "藤原妹红已经凭借着战争和实力让竹林的妖怪乖乖顺从，然而她们势必不会甘心被外人所掌控，我们会将剑时刻放在她们的脖子上——合作或者去死。"
MOK_zhulinxuyaoranliao:0 "竹林需要燃料"
MOK_zhulinxuyaoranliao_desc:0 "迷途竹林一向以阴冷和危险闻名。无论是资源还是人力，它迫切需要能使之沸腾的燃料。"
MOK_businiaodepeizangping:0 "不死鸟的陪葬品"
MOK_businiaodepeizangping_desc:0 "自称无意识教派的人向藤原妹红提出了不合理的要求，很快她就从妹红释放的烈火里找到了她的真理。"
MOK_yiqieweiletengyuan:0 "“为藤原服役！”"
MOK_yiqieweiletengyuan_desc:0 "激进的人群从大街上游行而过，步伐杂乱但是声势浩大，“为藤原服役，为人类复仇”是那一伙儿人的口号。"
MOK_buzailiulian:0 "不必留恋"
MOK_buzailiulian_desc:0 "假如有得选的话，藤原妹红宁可选择竹林的小屋子隐居，可是战争摧毁了它，也摧毁了妹红珍视的一切。一千多年前，她选择仇恨而来到了幻想乡，直到现在她也没有后悔自己曾作出过的选择。"
MOK_taiyangcongxibianshengqi:0 "太阳从西边升起"
MOK_taiyangcongxibianshengqi_desc:0 "西边的神灵庙一直以正统自居，作为人类村落的保障国，却是一直被人所质疑的。恐怖的传闻，难掩的野心，虚伪的嘴脸，自诩为太阳的国度，却建在墓地之中。难道太阳从西边升起？"
MOK_chujingdongbiandejingji:0 "除尽东边的荆棘"
MOK_chujingdongbiandejingji_desc:0 "“我的敌人太多，我的负担太重，但不及你万分之一。我要把你的阻碍都给扫清，我要让你的敌人都去灭亡，请等我...”"
MOK_feinianzhibian:0 "飞鸟之辩"
MOK_feinianzhibian_desc:0 "再圣明贤德的人，死后也只是一具枯骨，再高贵无比的太子，尸解后留下的也尽是污浊。"
MOK_quxing:0 "去腥"
MOK_quxing_desc:0 "自从人类会使用火之后，再凶狠的野兽也变得美味起来。"
MOK_buxideyongyan:0 "不熄的永焰"
MOK_buxideyongyan_desc:0 "“燃烧生命，在黑暗的竹林里我会照亮一切。”"
MOK_fuzhizijingtuan:0 "扶植自警团"
MOK_fuzhizijingtuan_desc:0 "自警团与其说是军队的编制，在第一次竹林会议后就逐渐成为了妹红的私人卫队，现在她们的势力已经向社会和政治上发展了。"
MOK_cuihuochuza:0 "淬火除杂"
MOK_cuihuochuza_desc:0 "自警团日前接受了藤原妹红的统一检阅，期间不断有人被带到竹林深处，对此妹红解释道这是为了向“模范”传授秘密的淬火除杂的知识。"
MOK_huihuofuduan:0 "回火复锻"
MOK_huihuofuduan_desc:0 "自警团被改编了，虽然一开始妖怪们都很高兴，但当她们看到随之而来的竹林村落议事员名单后就笑不出来了。"
MOK_piaoshangyueqiu:0 "飘上月球，不死之烟"
MOK_piaoshangyueqiu_desc:0 "富士山是一座活的火山，幻想乡有一个假的月亮。"
MOK_tengyuanzhinv:0 "藤原之女"
MOK_tengyuanzhinv_desc:0 "我的父亲并不认为苏我氏和丰聪耳氏的家族还有资格宣称天皇，太子，我必亲自手刃之。"
MOK_laopengyou:0 "故友"
MOK_laopengyou_desc:0 "西边的狸猫妖怪是我的朋友，假如能拉拢她一起对付神子就再好不过了。"
MOK_buqudexinnian:0 "不屈的信念"
MOK_buqudexinnian_desc:0 "“鼓起勇气，为了她我将战无不胜。”"
MOK_burendexinzang:0 "不仁的君王"
MOK_burendexinzang_desc:0 "“千年岁月，我的心脏早就不再跳动。”"
MOK_bumiedeyaoyang:0 "不灭的耀阳"
MOK_bumiedeyaoyang_desc:0 "“无日之林，我就是唯一的太阳！”"
MOK_bitaiyanggengyaoyan:0 "比太阳更耀眼"
MOK_bitaiyanggengyaoyan_desc:0 "幻想乡的太阳绝不可能从乱葬岗里升出来！"
MOK_tuzidejishu:0 "地上兔子技术的改进"
MOK_tuzidejishu_desc:0 "兔子在这片土地上生存很久，留下了很多遗迹和资料，虽然受到了月兔科技的污染，但只要我们内心纯净就能化腐朽为神奇。"
MOK_renleidejishu:0 "人类村落技术的改进"
MOK_renleidejishu_desc:0 "再巨大的妖怪也会被炮火无情的轰为齑粉，再弱小的人类也会倾泻复仇的火力，让一切敢于面对炮口的敌人灰飞烟灭！"
MOK_zhuri:0 "逐日"
MOK_zhuri_desc:0 "圣德太子，来迎接真正的太阳吧！"
MOK_hezuohuozhesi:0 "合作或者死"
MOK_hezuohuozhesi_desc:0 "狸猫妖怪并不单纯，或者说，她实在过于聪明。但有时，太聪明并非是一件好事。"
MOK_huodezhulin:0 "在狂风暴雨中呼唤"
MOK_huodezhulin_desc:0 "大多数时候我们并不能选择自己所要面临的将来，但是一旦心中有了目标，哪怕身处逆境也要请你大声呼唤——因为未来的答案就在不远前。"
MOK_huodezhulin:0 "在狂风暴雨中呼唤"
MOK_huodezhulin_desc:0 "大多数时候我们并不能选择自己所要面临的将来，但是一旦心中有了目标，哪怕身处逆境也要请你大声呼唤——因为未来的答案就在不远前。"
MOK_jiaotusi:0 "狡兔死"
MOK_jiaotusi_desc:0 "我们对于妖怪们的依赖已经不复从前了，相反，如果那些妖怪想要和平也好战争也罢，都只能依靠我们。是时候让她们认清自己的地位了！"
MOK_lianggongcang:0 "走狗烹"
MOK_lianggongcang_desc:0 "复权不过是极端主义者追求私利的旗号，无论是曾今的魔法森林大屠杀还是如今四分五裂的人类村落现状，我们都看不到任何复权带给全人类的好处。竹林自警团的人，服从者生，不服则死。"
MOK_biyuelianggengyinchen:0 "比月亮更阴沉"
MOK_biyuelianggengyinchen_desc:0 "我的心已经死了，每天如同行尸走肉一样的活着，直到遇见那个包容这样狼狈的我的人。现在轮到我去帮助她了。"
MOK_yihourisheng:0 "推平神灵庙"
MOK_yihourisheng_desc:0 "藤原妹红的周围连空气都发出噼里啪啦的声音，她下令将坟墓和寺庙全部焚毁，没人敢违抗她的命令。"
MOK_yueliangzairanshao:0 "月亮在燃烧"
MOK_yueliangzairanshao_desc:0 "辉夜！跟我再打一场，这次，我们就拿命运作赌注！"
MOK_yujin:0 "欲尽"
MOK_yujin_desc:0 "烧了吸血鬼和那些走狗们的巢穴，让她们把吸的人血都给我吐出来！"
MOK_jiesha:0 "皆杀"
MOK_jiesha_desc:0 "她们用弱小妖怪的生命从南边杀到北边，一路生灵涂炭，有何脸面自称是为了夺回弱小妖怪的权力？"
MOK_wangshisuifeng:0 "往事随风"
MOK_wangshisuifeng_desc:0 "她让我不要插手，我或许应该听从她的话..."
MOK_gexinjundui:0 "革新军队"
MOK_gexinjundui_desc:0 "虽然我不擅长领导别人，但她做到了，我也能做到！"
MOK_junzhengheyi:0 "确认权威"
MOK_junzhengheyi_desc:0 "耍小聪明是我最反感的行为，任何欺骗我的和别有用心的人，都给我消失！"
MOK_fengbibianjing:0 "征服竹林运动"
MOK_fengbibianjing_desc:0 "我们来自平原袤林，山川大泽，因相同的经历又汇聚于此。此生艰难，然而我们不可能引颈受戮，没有谁能剥夺我们生存的权力，既然竹林不适合我们生存，那就征服它让其适应我们的生存！"
MOK_zijingtuanxinyongtu:0 "自警团新用途"
MOK_zijingtuanxinyongtu_desc:0 "我将一些我不喜欢的人给清理掉了，但如此一来我们的防备力量就成了问题，自警团的人应该承担起训练新兵的责任。"
MOK_yaoguaidedongyuanling:0 "妖怪的动员令"
MOK_yaoguaidedongyuanling_desc:0 "因为和平妖怪和我彼此的承诺，我有责任保障她们的居住安全，同时她们也有保卫竹林的义务，所以我应该能动员一些妖怪来协助我们防御竹林。"
MOK_tuntianling:0 "屯田令"
MOK_tuntianling_desc:0 "肚子吃不饱，活儿干不好。"
MOK_ranshaojuntuan:0 "灵力军团"
MOK_ranshaojuntuan_desc:0 "与普通的人类相比，我们的士兵大多具有灵力体质，利用起来，打造一支强大的军团！"
MOK_dakaifa:0 "竹林大开发"
MOK_dakaifa_desc:0 "是时候向全竹林昭示我们的到来了！"
MOK_xiangsiwangjinjun:0 "向死亡进军"
MOK_xiangsiwangjinjun_desc:0 "“我们要死在最有价值的冲锋上！”"
MOK_relang:0 "热浪"
MOK_relang_desc:0 "阴暗的竹林里热浪滚滚，一轮永不落下的太阳高悬于明月之上。"
MOK_zhuquzhishang:0 "竹取之殇"
MOK_zhuquzhishang_desc:0 "“听到了吗？吞天的大火要烧过来了哟！”"
MOK_qiangdadeyaoguai:0 "强大的妖怪"
MOK_qiangdadeyaoguai_desc:0 "由于漫长岁月的修行，妹红的实力已经被妖怪所认可。"
MOK_buxiudexiangzheng:0 "不朽的象征"
MOK_buxiudexiangzheng_desc:0 "与贤者同寿，共日月所长。"
MOK_zhigaoderenlei:0 "至高的人类"
MOK_zhigaoderenlei_desc:0 "在法师的群体中，妹红俨然是绝对的权威，而在普通人眼里，她只能被仰视。"
MOK_qianniandegudu:0 "千年的孤独"
MOK_qianniandegudu_desc:0 "回头万里，故人长绝，满座衣冠胜雪。"
MOK_xiangzhulinshenchujinfa:0 "向竹林深处进发"
MOK_xiangzhulinshenchujinfa_desc:0 "“现在我们每向前一步，以后就会活下更多的人...”"
MOK_gongyejihua:0 "竹林之梦"
MOK_gongyejihua_desc:0 "小小的竹林，无限的可能——无限接近于希望，无限接近于死亡。"
MOK_jixingdekeji:0 "畸形的科技"
MOK_jixingdekeji_desc:0 "我们一方面生产不出任何精巧的民用产品，一方面却对火枪的工艺精湛不已。我们的双手沾满鲜血，我们的眼睛黯淡无光。"
MOK_furaozhidi:0 "富饶之地"
MOK_furaozhidi_desc:0 "对于妖怪来说，误入竹林的人不受保护，可以吃个够。对于人类来讲，竹林的原生态代表着无数资源等待着我们去发掘。"
MOK_wolaizidongtian:0 "“我来自冬天”"
MOK_wolaizidongtian_desc:0 "这是竹林开拓队员对彼此的第一句招呼，不仅是对竹林恶劣环境的写照，也是对自己熬过冬天表示庆幸。"
MOK_zhongchulaidegongchang:0 "种出来的工厂"
MOK_zhongchulaidegongchang_desc:0 "由于窘迫的资源和建筑技术，我们的工厂——完全是东平西凑的结果——蹩脚的矗立在竹林里，大家都说它们是从土里种出来的而不是被建造出来的。"
MOK_zajiaodekexue:0 "杂交的科学" 
MOK_zajiaodekexue_desc:0 "人类村落的技师，兔子的劳工，妖怪联盟的生产者对于自己种族的科技深信不疑，对于我们目前遭遇的难题，它们也确实有用。"
MOK_siwangzhidi:0 "死亡之地"
MOK_siwangzhidi_desc:0 "竹林的每个角落都有危险，无论是以前为了人类村落的资源还是如今为了竹林村落的开发，开拓队杀死妖怪，妖怪杀死开拓队，竹林再将二者都杀死，这种事每天都在发生。"
MOK_buzhidelianzhan:0 "不休的恋战"
MOK_buzhidelianzhan_desc:0 "直到那一刻来临之前，战争永远也不会停止！"
MOK_xiangsiersheng:0 "燃起火炬"
MOK_xiangsiersheng_desc:0 "“追随我的步伐，我们将在新的世界重生！”"
MOK_hunhegongye:0 "混合工业"
MOK_hunhegongye_desc:0 "在取舍里我们选择了折中，如果贸然的发展某一端可能会导致万劫不复的后果。"
MOK_suchenggongye:0 "速成工业"
MOK_suchenggongye_desc:0 "我们没有时间再犹豫了！必须快速实现工业化！"
MOK_yongkaituodejingyan:0 "开拓者的经验"
MOK_yongkaituodejingyan_desc:0 "这是我们付出了血的教训而得到的经验。"
MOK_laizirenleicunluodeyiliu:0 "来自人里科技的遗留"
MOK_laizirenleicunluodeyiliu_desc:0 "我们有大批的技师和劳工，我们就在生产线上总结经验，发展自己的科技！"
MOK_youxiankaolvshengcun:0 "优先考虑生存"
MOK_youxiankaolvshengcun_desc:0 "我们计划挤出资源建造生产品工厂，来满足基本的生活需要。"
MOK_zhulingjianzhujishu:0 "竹林建筑技术"
MOK_zhulingjianzhujishu_desc:0 "我们的木材是足够的，为了节省石料和金属，我们的建筑技术必然与人里的平原建筑技术不同。"
MOK_weizhonggongyefuwu:0 "为重工业服务"
MOK_weizhonggongyefuwu_desc:0 "一切生产活动都要围绕重工和资源发掘开展，加速巩固我们脆弱的工业基础。"
MOK_zhuzhongfenpei:0 "注重分配"
MOK_zhuzhongfenpei_desc:0 "定量供给，少吃多餐，严查浪费。"
MOK_minyonggongfang:0 "民用工坊"
MOK_minyonggongfang_desc:0 "日常生活用品由每个家庭自己承担，我们会提供工具，并收购多余的产品。"
MOK_yiwushengchanchu:0 "义务生产处"
MOK_yiwushengchanchu_desc:0 "每位居民都有义务为了竹林村落做出自己的贡献！"
MOK_zhuzhongxiaolv:0 "注重效率"
MOK_zhuzhongxiaolv_desc:0 "宁要十担糠，不要一斛米。"
MOK_jizhongshengchan:0 "集中生产"
MOK_jizhongshengchan_desc:0 "通过确立收购指标，我们能指导居民集中生产我们需要的工业品。"
MOK_jingliangwuqizhizaochang:0 "精良武器制造厂"
MOK_jingliangwuqizhizaochang_desc:0 "武器制造厂的工人跟我们一起来到了竹林，火药诚然危险，但是黑暗的竹林让我们手中的子弹变得格外亲切。"
MOK_fanguonayiye:0 "烈日灼心"
MOK_fanguonayiye_desc:0 "“照亮一切！”"
MOK_jiatingshougongye:0 "家庭手工业"
MOK_jiatingshougongye_desc:0 "虽然这样的工作效率很低，但是竹林现在随地都可以是工厂了。"
MOK_zhongchoumingongchang:0 "众筹民工厂"
MOK_zhongchoumingongchang_desc:0 "一座小小的公共工厂被建立起来了，它是我们改造竹林的里程碑。"
MOK_cunluojingji:0 "村落经济"
MOK_cunluojingji_desc:0 "在保证了极高的自给自足能力之外，它也证明了人类不仅可以在迷途竹林里生存，还可以通过劳动让自己生活得更好。"
MOK_zhulinzhizao:0 "竹林制造"
MOK_zhulinzhizao_desc:0 "廉价，实用，是竹林制造的象征。"
MOK_zhongdiangongyequ:0 "重点工业区"
MOK_zhongdiangongyequ_desc:0 "尽量让工厂挤在一起，这样能大幅度减少产品流通的成本和运输过程的损失。"
MOK_fanxiuwuqi:0 "翻修武器"
MOK_fanxiuwuqi_desc:0 "我们的资源有限，但是老旧的武器倒是真有不少，或许值得一用。"
MOK_fuquanzhanzhengdejingyan:0 "复权战争的经验"
MOK_fuquanzhanzhengdejingyan_desc:0 "大战让我们的军事技术飞速发展，人类对生存的意志是单纯而坚定的。"
MOK_jingyanzhuyi:0 "经验主义"
MOK_jingyanzhuyi_desc:0 "我只相信我看到过的，我只坚持我曾今坚持过的，人类与妖怪注定不同，我们想要生存注定需要拿起武器。"
MOK_businiaolianheyanjiubu:0 "不死鸟联合研究部"
MOK_businiaolianheyanjiubu_desc:0 "我们必须要承认一点：我们的科技发展将会十分缓慢，但失败不会打倒我们，只会让我们不断重生并再向前大踏一步。"
MOK_businiaogongyezhongxin:0 "不死鸟工业中心"
MOK_businiaogongyezhongxin_desc:0 "于烈火中锻造，在寒冰里燃烧。"
MOK_luomoderenleifeixingzhimeng:0 "落寞的天空"
MOK_luomoderenleifeixingzhimeng_desc:0 "当战争还未开始时，就有无数人类畅想自由的在空中飞翔，讽刺的是后来飞行器的制造是为了在战争中对付飞行的妖怪，而不是为了人类最初的理想。"

###################秘封
MOK_womenlaile:0 "秘封俱乐部·参上"
MOK_womenlaile_desc:0 "『为什么在坐新干线的时候就突破空间了，这并不在我们的假期计划之内吧梅莉？』\n 美丽却又杂乱无章的竹林被两道突兀的身影撞破了寂静。\n 『唔我怎么知道那里的境界这么不稳定，你以为我会像你那样冒冒失失的吗？这片地方的结界太不稳定了，我们是被吸进去的！』\n 『什么嘛，这不正好可以当作秘封俱乐部的课外活动？上天的意志可真是太棒了！前面好像有个村子的样子，就去那里看看吧！』\n 『等...等等我莲子！』"
MOK_xiangyaoguaituoxie:0 "向妖怪妥协"
MOK_xiangyaoguaituoxie_desc:0 "『刚刚有个长得像人的家伙说曾今在竹林里看见过我，我怎么不知道这种事？』\n 『你忘了吗？上次你跟我说出了一栋洋馆之后就迷路了，在竹林里被妖怪追杀，被一个长着火焰翅膀的人救了，说不定她们彼此认识呢！』\n 『可是救了我的那个女孩子，听说应该已经离开这里了吧』\n 『我倒是很好奇这么贫瘠的地方哪里会有洋馆存在，不如去探险吧...』"
MOK_geirenleichengnuo:0 "给人类承诺"
MOK_geirenleichengnuo_desc:0 "『...早知道就不撕下那张告示了，我们现在连回去的方法都没找到，还平白无故的担任什么‘竹林村落议事员’』\n \n 『我说梅莉，既来之则安之随遇而安是连我都懂的道理，一味抱怨是没有用的哟~』\n \n 『还不是你手欠！这种事情怎么都轮不到两个外人来管吧！』\n \n 『那么前面就是给我们安排的住处了，她们还处于原始时代吗？』\n \n 『喂，你到底有没有在听我讲话！』"
MOK_yeyexing:0 "野夜行"
MOK_yeyexing_desc:0 "『如果真如你所言，现在的时间可是已经过了百年哦！』\n 『我有一张纸条遗落在沼泽里，虽然肯定是找不到了，但我确信这就是那个地方不会错。』\n 『厉害呢梅莉，这下你不仅穿越了空间，连时间都不一样...』\n 『所以说来到这里压根就不是我的本意！』\n 勾起了回忆，梅莉看着莲子仰望星空的眼睛，『不会迷路的双眼，真令人羡慕啊...』梅莉低声说到。"
MOK_xintiandi:0 "东之国"
MOK_xintiandi_desc:0 "『我的脑海里一直出现东之国这样的词汇，根据心理学，我曾今被这样暗示过或者有记忆被封闭住了。虽然我并没有多次来过这里，但一些陌生的景象会在我眼前闪过，这是既视感吗？』\n 『但是这个地方很不错不是吗？』"
MOK_mifengriji:0 "秘封日记"
MOK_mifengriji_desc:0 "『我在房间里找到了一本日记，叫竹林拾遗录，但是日记的主人并没有把本子写完就离开了呢，不过它还是对我们了解这片竹林有很大的好处。』\n 『莲子，你是怎么把乱拿别人东西说得这么有道理了！不过我们或许应该也要写一本日记，就当作一次活动记录吧，以后说不定还能编入燕石博物志...』"
MOK_feichukaituoduizhidu:0 "废除开拓队制度"
MOK_feichukaituoduizhidu_desc:0 "『没有明确的目标和资源分配的制度，会害死多少人啊』\n 『假如她们不去死，资源只会更少，死的人只会更多』\n 『不，既然我们来到这里，这样的事情就一定不会再发生，这样的制度一定要得到改变！』\n 她们相视一笑，『正是因为越富有挑战性，就越要去尝试挑战一下呢』"
MOK_gongzouyiqu:0 "共奏一曲"
MOK_gongzouyiqu_desc:0 "『呃...这是怪谈大会？』\n \n 梅莉看着眼前的人类里夹杂着的妖怪们\n \n 『虽然听人类说她们也是为了适应同和平的妖怪在一起生活而费了不少力气，但这怎么看都是一件不可能完成的任务啊』\n \n 莲子凑过来却是一脸轻松的晃了晃酒瓶\n \n 『但是大家喜欢的酒倒是一个风味啊，梅子清酒赛高！』\n 『今夜请大家欢快畅饮，待我与梅莉议事员共奏一曲！』场下一片欢呼：今宵是飘逸的醉酒之夜。"
MOK_zhulinxinfeng:0 "竹林新风"
MOK_zhulinxinfeng_desc:0 "『虽然我很喜欢大家这样朴素的气息，但有些地方确实不招人喜欢呢...』\n 『龙神啊，那位大人啊，乐园的巫女啊，彼岸的裁决者啊，不知道现在到哪里去了，但就是不在竹林』\n 『很显然那些规矩比平成年代都落后，假如人妖的隔阂真有这么严重，所谓的幻想乡不也跟现实世界一样的嘛，你不见我我不见你，那么这样的世界存在到底有什么意义吗？』\n 『我说莲子，你怎么这么快就接受了这边的世界观？』"
MOK_yaoyaoyili:0 "遥遥屹立"
MOK_yaoyaoyili_desc:0 "『偏见就像山一样难以翻越，这里的人有的要回到原本的村落里，有的只是想在竹林里生活就好。』\n 『这跟我们那个时代的人一样嘛，想去追求远方又对目前的处境依依不舍，对‘未来’向往而恐惧，对‘过去’留恋又麻木，但不知道无论是过去还是未来自己正身处‘现在’呢』\n 『这倒是让我们彼此更加亲切，未免不是一件好事。』\n 少女们站在竹林的空地上面对着远处分隔人类村落和联合使馆的山峰交流着内心的想法。"
MOK_shuangzixing:0 "双子星宿"
MOK_shuangzixing_desc:0 "『那是盎然的双子星座，它们的特征是思维善变无拘无束，对外界包罗万象的事物有着永无休止的好奇心，可以说是机敏又不安的星座...』\n 莲子兴致勃勃的指着星空，对坐在身边的梅莉介绍到。"
MOK_laiziweilai:0 "来自未来"
MOK_laiziweilai_desc:0 "『竹林村落建立了议事制度，我听说有的地方不仅存在着帝制还存在着部落制度哦！』\n 『村民们对我们的提议很有兴趣不是吗？我们要把我们未来的制度尝试着应用到这里，无论是生产、生活还是生存，人与妖怪的世界，有着无限的可能』\n 『幻想乡不应该是现在这个样子，如果眼不见的事物会被否定，那无法观测的物理学，还有遥不可及的天文学，难道不也是妄想的领域吗？』\n 『就让我们一起将它实现吧，就这么约定好了！』"
MOK_ziyouzhisheng:0 "自由之声"
MOK_ziyouzhisheng_desc:0 "『我们要为了新竹林而努力』\n 『不仅是竹林哦，我们的脚印会一直延续到这个世界的尽头』\n 『从此岸到彼岸。』两人相视一笑。"
MOK_minzhuzhige:0 "民主之歌"
MOK_minzhuzhige_desc:0 "『我有些紧张...』\n 『没事的梅莉，我就在你身后，竹林的大家也会在我们身后』莲子将手搭在梅莉的肩上，轻笑道。"
MOK_cenglinjinran:0 "层林尽染"
MOK_cenglinjinran_desc:0 "『我们来到这里已经过了很久吗？竹林的颜色也会变呢，在外界无论何时何地就只有一种颜色』\n 『不长也不短。外界科技发展得太快导致社会发展的速度没有相匹配，人们内心就会渐渐的单纯呢』\n \n『是无所适从吧』"
MOK_cunsheyanran:0 "村社俨然"
MOK_cunsheyanran_desc:0 "『新干线的全幕景也呈现不出这样的场景，它显得有些太生动了』\n 『是那里人们的想象力太缺乏了，从没有见过大自然的样子，全幕景好歹花了政府很大一笔钱，自然是很厉害的啦』\n 『是啊，现在也不会有人欣赏广重大师的画作了吧』\n 『虽然那条干线就是以这位大师的姓名来命名的。』"
MOK_womenxiangqiandeyongqi:0 "我们向前的勇气"
MOK_womenxiangqiandeyongqi_desc:0 "『对于我和莲子来讲，支持我们向前的就是我们彼此吧』\n 『对于我们大家来讲，珍视的人，对未来的向往，内心的志向等等，都是诸位前进的勇气所在』\n 『人在妖怪眼里是异物，妖怪在人的眼里也是如此，就像我眼里妖怪会扭曲地呈现呢』\n 『但现在彼此共处这么久，似乎也不是不能在一起交个朋友，一起喝梅子清酒！』"
MOK_yanshibowuguan:0 "燕石博物馆"
MOK_yanshibowuguan_desc:0 "『无论是人类还是妖怪，对我们的经历都很感兴趣，时不时就缠着我跟莲子讲我们的探险经历。在莲子一顿添油加醋的解说下，一些人类和妖怪的孩子创建了许多类似秘封俱乐部的组织』\n 梅莉在秘封日记里写道\n 『我很高兴大家可以对我们的经历感兴趣，所以我和梅莉提议建立一个燕石博物馆，一方面方便传播《燕石博物志》，一方面也对大家彼此的友谊有着积极促进的作用。』"
MOK_zhulinyishihui:0 "竹林议事会"
MOK_zhulinyishihui_desc:0 "『无论是人类还是妖怪，只要是我们村民的一员，就没有什么高低贵贱之分，更没有什么你死我活之仇，都有权利和义务参与村庄管理的事务里来』\n 『我们大家已经证明人类不杀妖怪，妖怪不吃人类，大家依然可以生活得很好』\n 『放下彼此的偏见，我们不必用扭曲的眼睛来观测这个美丽的世界！』"
MOK_zhulinliaoyangtixi:0 "竹林医疗体系"
MOK_zhulinliaoyangtixi_desc:0 "『这里似乎经历了很多的战争，人类与妖怪都是战争的受害者』\n 莲子咬着笔盖\n 『我和梅莉会一同推动竹林疗养体系的建立与发展，我相信这一定有利于我们竹林的建设事业』"
MOK_weizhizhihuameizhizhilv:0 "未知之花，魅知之旅"
MOK_weizhizhihuameizhizhilv_desc:0 "『旅途之中充满着未知，有时我们内心会满怀惊喜，有时麻烦却接踵而至，但这就是旅途过程的意义不是么？不要因为急着赶路就无视路边美丽的花朵啊，这样的终点未免太过单调』\n 『唔？虽然很有道理，但莲子你突然说这些是发了什么神经啊』"
MOK_zaizaogonghe:0 "再造共和"
MOK_zaizaogonghe_desc:0 "『自然科学的迅速发展反而让人类逐渐远离自然呢，现在的人类已经没有做过像样的梦了』\n 『每天生活在都市里自然会变得无趣啊，可是这也没办法，自我们奶奶那一代开始，京都就基本没有大规模的自然景观了，人们需要去电子博物馆才能看到以前的动物和植物』\n 『但是无论如何，未来告诉我们，走向共和不是最好的选择，而是世界唯一的选择』"
MOK_zhulinxinshengdai:0 "竹林新生代"
MOK_zhulinxinshengdai_desc:0 "死气沉沉的竹林不再凄清，古老的土地上迸发着新的生机，\n 『我们手拉手，大踏步向前走去！』"
MOK_benbeizhijian:0 "奔北之箭"
MOK_benbeizhijian_desc:0 "『总觉得很不可思议啊，为了追求花不完而多余的利益就来进行战争，其实本来就是大家共有的，哪怕不彼此争夺也能活得很好不是吗？』\n 『在我们那个时代是这样的，任何成果都是自己付出努力就可以得到，完全不用羡慕别人付出努力得来的成果』\n 『所以辛辛纳图斯在打完战争后第二天就回归了田园吧』\n 『莲子，我们的北进会被当作人类的叛徒，但如果我们胜利而归，这里和那里的每一个，无论是人类，抑或是妖怪，都可以，迎来一个真正的幻想乡！』"
MOK_benyuezhilu:0 "奔月之路"
MOK_benyuezhilu_desc:0 "『战争会死很多人...』\n 『我们不是机器，梅莉，我们大家都不是，我们所付出的一切痛苦和一切牺牲，都是对肉体和精神的苦难，但对于外界的游戏玩家或者人工智能来说不过是数据和无聊的浪费而已。但正因为这样，我们的事业才是最有意义的，我们的明天才是最真实的，我们的幻想乡才是最美丽的』\n 『是我们大家，都会为之奋斗的！』"
MOK_gonghezhifeng:0 "共和之风"
MOK_gonghezhifeng_desc:0 "『竹林的风是多么的清澈啊，无论是人类还是妖怪，此刻我们彼此同在』\n 『我听说北边雾之湖的风是猩红而粘腻的，西边的风灼热而野蛮，东边的风阴冷而刺骨』\n 『没事的莲子，我们会战胜一切的，团结的我们将永远也不会被击败』"
MOK_dierguangbo:0 "第二广播"
MOK_dierguangbo_desc:0 "『响了响了，广播调频发射机和接收装置都有效』\n \n 『这点小问题交给我完全可以放心！』\n \n 『太好了，这下竹林会变得更热闹了呢...』"
MOK_dongtiandetonghua:0 "幻想乡，一个冬天的童话"
MOK_dongtiandetonghua_desc:0 "『幻想乡，幻想乡，美好所系，和平之地。难道战争和杀戮已经被外界所遗忘？可是啊，一旦闻到了死亡的味道，尝到了死人的尸体，再美好的回忆，也会逝去。』\n \n 『幻想乡已死...』"
MOK_luori:0 "西进之途，救世之地"
MOK_luori_desc:0 "『总感觉太阳很阴沉啊，跟以前的竹林一样，沾染了湿气吗？』\n 『那就去打扫干净吧』"
MOK_wuzhihupan:0 "一路向北，雾之湖畔"
MOK_wuzhihupan_desc:0 "『要将那共和的呼声吹到雾之湖畔！』"
MOK_bayunzhichao:0 "风之将至，八云之巢"
MOK_bayunzhichao_desc:0 "『共和之风无坚不摧，无往不利，无处不达！』"
MOK_linglifuzhukexue:0 "灵力辅助科学"
MOK_linglifuzhukexue_desc:0 "『这里的纯灵气所拥有的巨大能量没有被得到很好的利用，将它们提纯压缩，恐怕会得到原子能那样的力量...』"
MOK_linglifazhankexue:0 "灵力本质的探索"
MOK_linglifazhankexue_desc:0 "『我能感受到灵力具有强烈的亲和力，它们似乎赋有生命力...』"
MOK_shiyanzhuyi:0 "实验主义"
MOK_shiyanzhuyi_desc:0 "『一切现象都能用科学解释，现在不能解释就做实验来以后解释，在我们面前不存在任何事物具有不可知性！』"
MOK_yi:0 "弈"
MOK_yi_desc:0 "『我并不觉得开局跑马可以赢，莲子，你太过于激进了，击双战术可以轻易的扼住你的PAWN』\n 『现在论胜负还是太早哦梅莉，王车易位，真正的矛头不会轻易露出锋芒，现在才是我真正的攻势』"
MOK_shiyongzhuyi:0 "实用主义"
MOK_shiyongzhuyi_desc:0 "『相信我们自己，相信我们的能力与价值』\n 『只要让自己秉持着坚定的信念，那么任何困难都不能让我们屈服』"
MOK_caolundexingqiu:0 "嘈乱的星球"
MOK_caolundexingqiu_desc:0 "『在人口减少，人村自然分离的原则支配的当今时代，想必在座各位也都知道大量山村难以避免废村的命运。然而这并不是我们应该坦然接受的命运，也无论是谁都没有权利让我们落到这样的境地，齐聚一心，共造邦家，我们自己不能放弃自己，试看将来的竹林，必将是自由的天地...』\n 大家围坐在广播旁聚精会神地听着秘封俱乐部的演讲。"
MOK_zhulingongyisuo:0 "竹林工艺所"
MOK_zhulingongyisuo_desc:0 "『虽然科技落后了不少，但那些技艺和灵力使用方法实在勾起了我浓厚的兴趣，我原以为它们像是华国的气功一样的东西，但是完全另有说法，单论生成的方式我就学习到了多种...』\n 莲子正兴致勃勃的写着日记。"
MOK_zhulinxiandaihua:0 "竹林现代化"
MOK_zhulinxiandaihua_desc:0 "『我在这里感受到了非凡的生命力，这是当代的人类少有的，如果科技发展的极致是无限压缩本我和超我，那么我宁愿用心理学帮助大家找到自我，等我们回到自己的时代，我相信洋溢的人文科学会给大家带来与自己重逢的喜悦...』\n 梅莉迎着阳光，轻快的写着日记。"
MOK_xuanlilun:0 "弦理论"
MOK_xuanlilun_desc:0 "『基本粒子和四种作用力统一会怎么样？我们并不知晓，但是我们通过各种理论可以窥得遥远将来的冰山一角。昨天吃的蛋糕的构成是草莓和奶油吧，它们二者并不应该兼容，一个是硬的另一个是软的，量子力学和相对论啊，可是搭配起来就是很美味，是因为有隐藏的维度吗?』\n 这是莲子和科学家们都在探索的未来。"
MOK_xiangduixinlixue:0 "相对心理学"
MOK_xiangduixinlixue_desc:0 "『生活实践和行为心理的联系是复杂的，神经反射理论，经典心理理论，问题解决理论和社会学习理论等都给出了自己的说法，但二者联系都是围绕着行为进化与相异进化展开的，相对建构也好主观唯意志也罢，都是不能忽视这是主观存在于客观为衍生的情景体现...』\n 但是人文科学的落后让人类的未来死气沉沉。"
MOK_kexueshiji:0 "科学世纪"
MOK_kexueshiji_desc:0 "『美丽的自然和那一丝丝的神秘。\n 远离人烟的深山中的神社，\n 看起来很高兴的在玩耍的孩子们，\n 深深的绿色，闪着银白光辉的湖，\n 红色的房子，树荫下的茶会，\n 广阔的让人迷路的竹林，天然的竹笋，\n 让人类疯狂的满月，长着人类的脸却不是人类的生物，\n 还有...妖异的火鸟——\n 只有梅莉一个人能看到的话太不公平了！』"
MOK_dakongmoshu:0 "大空魔术"
MOK_dakongmoshu_desc:0 "『“一想到莲子这样的人能够看到这个世界的全部构造，我心里的虚无主义就开始露头了啊”，这是梅莉曾对我说的话，但仅仅是了解所处的世界是不够的，正因此我才羡慕梅莉的眼睛，因为可以看到无数不可思议的世界...』"
MOK_tianshangdeyiji:0 "虹色的七星"
MOK_tianshangdeyiji_desc:0 "『我与莲子结识并一起去了很多地方，虽然用“去”似乎不太贴切，反倒是因为我的特殊体质总是被吸进某个地方被迫来一次冒险那样的呢。在无数次的经历后我们并不觉得累，反而会觉得无味的生活因结识了彼此而丰富起来。』\n 『我们会继续走下去的，从未来出发，直到遥远的上古，直到宇宙的尽头，直到心灵的最深处。』"
MOK_zhulinlideyizangnuo:0 "竹林的伊奘诺"
MOK_zhulinlideyizangnuo_desc:0 "『为什么在竹林里会出现这种东西？理论上只有高压恒温的深处才会生成吧?』\n 『说明这里的结界已经极不稳定了，如果以后再出现什么巨大的变故，恐怕境界会整个崩乱...』"
MOK_chaotongyiwulixue:0 "超统一物理"
MOK_chaotongyiwulixue_desc:0 "『是时候给世界一剂科学的良方了，从微观到宏观，从经典到统一，给我一个电子绕转模型，我会让真正的幻想乡重临世间！』"
MOK_caokongjingjie:0 "时与空的境界"
MOK_caokongjingjie_desc:0 "『难道操控境界是一件很好的事吗，从小被他人怀有偏见的我只觉得痛苦，觉得孤独，但是我足够幸运，凭借着那种能力，我抓到了只属于我们的未来。』"
MOK_zuichengchedekongyuhai:0 "最澄澈的空与海"
MOK_zuichengchedekongyuhai_desc:0 "『最澄和空海，是宗教的两位大师，最澄留下的灯一直燃烧到今天，而空海的字帖直到现在还受人瞻仰』\n 『身与花落，心将香飞。三界四生都意识不到自己的迷茫与无知，也不会知道自己经历了多少次轮回。』\n 『提到生死，任何人的心恐怕都会沉重吧。因为我们的世界，值得我们留恋，告别的时候总是不免要叹息的，但生命轮回不息，幻想乡也好，人世间也罢，我们不过是此间一客，史书一笔，流水一滴。』\n 『但对于少女所见的景色，这是一生都不会忘记的浪漫。』"
MOK_zhulingongyexiehui:0 "竹林工业协会"
MOK_zhulingongyexiehui_desc:0 "『我们会号召技师们建立竹林工业协会，在这里既可以向竹林议事会申请资源和技术援助，也可以当作大家的交流平台，促进我们工业科技的发展。』"
MOK_jingdukeji:0 "京都科技"
MOK_jingdukeji_desc:0 "『京都大学以推崇自由与自主的科研学习闻名，主张自重、自敬，实行学生自治。“有志者致学，无志者尽兴”可以用来治理我们的竹林，发展我们的科研水平。』"
MOK_zhulintongxunxiehui:0 "竹林通讯协会"
MOK_zhulintongxunxiehui_desc:0 "『在迷途竹林，除了交通不便外，由于开发程度低、通讯手段落后，整个竹林几乎处于全封闭状态。除了技术问题，我们还需要各地的志愿者配合全竹林通讯事业的发展。』"
MOK_renwenkexue:0 "人文科学"
MOK_renwenkexue_desc:0 "『人类与妖怪并不是非得成为不共戴天的仇敌，只是彼此缺乏相同的共识。我们的语言相通，文化相近，塑造幻想乡认同感是团结大家所必要的手段。』"
MOK_linglikantan:0 "灵力勘探"
MOK_linglikantan_desc:0 "『藉由莲子的发现，灵力与其他物质的相关频率联系，可以大大的加快资源勘探的速度，事实证明迷途竹林并非无意义的贫瘠之地』"
MOK_waijielilun:0 "外界理论"
MOK_waijielilun_desc:0 "『我发现幻想乡有仿外界科技，拿到了相关的技术之后我很轻易地掌握了其中的几门，我有信心将它们运用得更好。』"
MOK_zhongzuzhimi:0 "种族之谜"
MOK_zhongzuzhimi_desc:0 "『虽然我和莲子都不是生物学家，但在未来的常识和科技中我和梅莉找到了幻想乡几个种族的一般规律，我希望这对我们的事业有所帮助。』"
MOK_zirankexue:0 "自然科学"
MOK_zirankexue_desc:0 "『在外界我们的时代，过度发展的自然科学反而抑制了自然本身，人类从自然那里获取了最大化的利益，但因此而忽视了人是作为自然的个体而存在的，出生率锐减死亡率几乎为零个人劳动力极度发达，政府不得不限制人口...』"
MOK_zhulinlianhekexueyuan:0 "竹林联合科学院"
MOK_zhulinlianhekexueyuan_desc:0 "『一座小小的研究所落成了，几乎所有的村民都来参观，这让我和莲子都无比自豪，因为我们的付出是有效而且被大家认可的，现在大家都知道了基本的常识，看待问题知道理性判断和独立思考。虽然以后的路还有很长，但我知道我们不会再原地踏步了。』"
MOK_ziyouhezuogongchang:0 "自由合作工厂"
MOK_ziyouhezuogongchang_desc:0 "『我和梅莉探讨过如何解决劳动力的问题，我计划筹建一个人人都可以参与生产的工厂，这样人们在生活品质和工业产品上既可以一定程度的受到议事会保障，也不会给村落带来大的经济负担。知识就是力量。』"
MOK_jiqizhizaochang:0 "机器制造厂"
MOK_jiqizhizaochang_desc:0 "『我们有必要召集有限的人类流亡技师和妖怪工程师参与到统一的机器制造厂里，这有利于村落的安定和发展，也可以让莲子去找点事做。』"
MOK_gailiangshengchanxian:0 "改良生产线"
MOK_gailiangshengchanxian_desc:0 "『在巡视工厂生产线的时候我发现了许多问题』\n 莲子看了看雨后放晴的天空，继而低头写道\n 『我或许要将见到的问题和提出的建议编纂出一本小册子，以便让我们的生产线更安全而高效』"
MOK_zhongdianqu:0 "重点区"
MOK_zhongdianqu_desc:0 "『竹林村落的布局似乎是有意而为之』\n 梅莉闭上一只眼睛举起双手在空中比划\n 『我们可以以机械工厂为中心建立一个重点区，将聚居的技师们分配有秩序的工作，以便实现资源充分利用』"
MOK_zhulindakaifa:0 "竹林大开发"
MOK_zhulindakaifa_desc:0 "『随着竹林村落的治理卓有成效取得成果，我们需要更多的土地支持我们的事业发展...』"
MOK_gongyeyuanqu:0 "竹林工业园区"
MOK_gongyeyuanqu_desc:0 "『事实证明重点区的建立是成功的，我们要把经验推广出去，把全竹林的活力都给释放出来，以给予我们前进更大的动力』"
MOK_ziyoulaodongli:0 "自由劳动力"
MOK_ziyoulaodongli_desc:0 "『把大家从低效的劳动和高危险的开拓中解放出来是好事，这样每个家庭才能处理好自己的工作和生活，为竹林打下坚定的工业基础。但溢出的劳动力是一个问题，莲子打算建立劳动力市场，使竹林现代化不再是梦想』"
MOK_zhulinxinganxian:0 "竹林新干线"
MOK_zhulinxinganxian_desc:0 "『如今我们的工具完备，技术也已经成熟，是时候让竹林告别封闭走向开放了，我们也将履行自己的承诺：将一个更美好的竹林交还给村民们。』"
MOK_laodongshichang:0 "自由劳动市场"
MOK_laodongshichang_desc:0 "『自由的劳动者是我们经济活跃的基础，就像无规则的运动构成有规则的物体...』"
MOK_zizhuzeye:0 "自主择业"
MOK_zizhuzeye_desc:0 "『我们会尊重每一位村民的选择，确保每个人都不会成为工作的奴隶...』"
MOK_zhulinwuqishejisuo:0 "竹林装备设计所"
MOK_zhulinwuqishejisuo_desc:0 "『人类的支援，兔子的火枪，都有可取之处，但如果紧盯着原有的图纸不放，就会永远的落后于别人。』"
MOK_jiandaoxiehui:0 "剑道协会"
MOK_jiandaoxiehui_desc:0 "『我们要定期举办剑道大赛，保留传统，让幻想乡永远保持在它应有的样子里...』"
MOK_zhulinfeixingxiehui:0 "竹林飞行协会"
MOK_zhulinfeixingxiehui_desc:0 "『狭小的天地难以囚禁不羁的心灵，渺小的人类也有征服天空的雄心！』"
MOK_zhulinhunheyanfaxiehui:0 "竹林工程研发协会"
MOK_zhulinhunheyanfaxiehui_desc:0 "『在我们的工业协会的支持下，工程研发协会也宣布成立，她们更注重配合对改善工业体系的突破性研究』"
MOK_renjiandapao:0 "人间大炮"
MOK_renjiandapao_desc:0 "『精妙的锻造，精确的计算，精准的落点』"
MOK_hunhekeyanxiangmu:0 "混合科研项目"
MOK_hunhekeyanxiangmu_desc:0 "『那是什么，高达？』"
MOK_zhulinjindukexueyuan:0 "[MOK.GetName]—京都科学院"
MOK_zhulinjindukexueyuan_desc:0 "『随着我们工业水平和基础设施水平的迅速提升，科技带来的爆炸让每个人都感受到生活已经发生了天翻地覆的变化。这是我们竹林的奇迹，也是我们共同奋斗的结果。一股新时代的浪潮会席卷整个[MOK.GetName]!』"
MOK_yanjiudajiejie:0 "研究大结界"
MOK_yanjiudajiejie_desc:0 "『梅莉，你有什么头绪？』\n 『我能感受到异样的亲和力，这个大结界似乎在大多数时候也并没有什么异常，但它就是不稳定，如果我们此时选择就这么离开的话，不知道就会踏入那片时空——换句话来说，我们被困在这里了。』"
MOK_xingyuyuezhiying:0 "星与月之影"
MOK_xingyuyuezhiying_desc:0 "『这里的星星似乎有另一种运动轨迹，这真是令人震撼，虽然星座还是大概的位置，但我们还在自己的宇宙吗？』\n 『虽然GPS莲子空间感一向很强，但我并不觉得这是平行空间抑或是瓶塞理论...』"
MOK_jiexixianzhezhili:0 "解析贤者之力"
MOK_jiexixianzhezhili_desc:0 "『无论是妖力，神力还是魔力似乎都有轨迹可循...』\n 『哇？科学神棍？』"
MOK_jingjizhili:0 "禁忌之力"
MOK_jingjizhili_desc:0 "『我总感觉似乎有东西在盯着我...』\n 『别怕，我一直在你身边，如果有什么奇怪的东西过来我就把它赶走』"
MOK_cunzaihaishihuimie:0 "千年幻想乡"
MOK_cunzaihaishihuimie_desc:0 "『我们找到你了』"
MOK_shenmingdefenmu:0 "神明的坟墓"
MOK_shenmingdefenmu_desc:0 "『来到幻想乡后我才发现\n 其实信仰的衰弱并不是因为科学的发展\n 而是因为信息的爆炸\n 以前的人们会用想象来解释神秘现象\n 由此诞生了宗教、神话、民俗和信仰\n 后来即使科学发展，想象力也仍然重要\n 因为科学的第一步就是假设\n 而提出假设需要想象力\n 真正扼杀想象力的是信息爆炸\n 人们遇到任何问题都可以在信息的海洋里找到答案\n 于是想象力归为虚无，感情变得冰冷\n 失去了好奇心，放弃了热情\n 最终便也失去了生命。』"
