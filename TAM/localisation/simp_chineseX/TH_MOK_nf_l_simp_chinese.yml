############无意识教派线

MOK_wuyishidejianglin:0 "无意识的降临"
MOK_wuyishidejianglin_desc:0 "藤原妹红出走后，竹林村落内部很快出现混乱。由于幻想乡混乱的局势，竹林村落必须尽快推举出一位领导者，而在妹红出走后，并没有合适的领导人去领导竹林村落。几番辩论无果后，众人决定以投票推举领导人。而这便给了潜伏在人类和妖怪之中的无意识教徒机会。在投票表决中，占据三分之一的无意识教徒突然发难，很快在投票中取得优势地位，她们选择推举无意识教徒的精神领袖，古明地恋。于是古明地恋在缺席的情况下，被推举为领袖。其他代表得到结果后愤怒离场，并声称这只不过是一部分野心家的争权夺利产生的结果。$R此路线难度较大$"
MOK_wendingzhulinjushi:0 "稳定竹林局势"
MOK_wendingzhulinjushi_desc:0 "由于古明地恋很少出现在公众视野里，因此竹林村落的人类和妖怪都怀疑这次推举是少数人争权夺利的产物，而古明地恋在选举之后依然缺席，这一结果加剧了众人的怀疑。为了避免竹林村落的内乱，村落必须立刻恢复运转"
MOK_chongxinquelizongjiaotixi:0 "重新确立宗教体系"
MOK_chongxinquelizongjiaotixi_desc:0 "阻碍无意识教派发展的人类自警队在妹红时期就已经被解散，取而代之的是很大一部分支持我们的人类村民。这个最大的阻碍消失后，就是转变为宗教组织的最佳时间。现在任命红衣主教和主教，更有利于引导教徒和吸引新教徒。也有人提议册封精神领袖古明地恋的姐姐古明地觉为带有荣誉性质的紫衣主教，不过这项提议在教会内部并没有通过"
MOK_tiaoheneibuzhenglun:0 "调和内部争论"
MOK_tiaoheneibuzhenglun_desc:0 "尽管信仰无意识教派的大多都是怀念过去平和的幻想乡生活的温和派，但无意识教派内部一直有两种争论，一种是认为精神领袖古明地恋的家乡，地灵殿，就是整个幻想乡最好的地方，是圣地，因此要不惜一切代价在圣地中生活。另一种观点是，地灵殿虽然也是无意识教派的圣地，但没必要非得在地灵殿生活，就像精神领袖一样无意识的在幻想乡游荡，悠游自在的生活，和幻想乡的混乱对抗即可。"
MOK_changluguixiang:0 "长路归乡"
MOK_changluguixiang_desc:0 "地灵殿虽好，却很遥远，疲惫的旅人终究会希望返回家乡。"
MOK_sichuyoudang:0 "四处游荡"
MOK_sichuyoudang_desc:0 "无论是过去，现在，还是未来，为了向无意识的理想进发，我们要和先知一样，以无意识拥抱时间，以无意识面对空间，以无意识......"
MOK_yuwuyishiyuetudezhenglun:0 "与无意识月兔的争论"
MOK_yuwuyishiyuetudezhenglun_desc:0 "月兔中也有一部分无意识的群体，但她们与我们的观念天差地别，她们总认为应该专注眼前的物质发展而忽略精神世界。这群没有道德的兔子，每次被我们驳倒之后总会给竹林带来破坏，美其名曰合理的释放怒火，但她们的行为就和她们的精神世界一样空虚。"
MOK_liyonglianmeng:0 "利用联盟"
MOK_liyonglianmeng_desc:0 "在人类复权战争结尾时期，藤原妹红和部分财阀就有一些联络。起初这些财阀为了多条后路而与妹红商定过一些合作协议，但后来随着贤者们扶持财阀，以及慧音政府和财阀们的不合，出于对慧音的支持，妹红便没有再理会这些合作协议。不过我们的教派并没有对人里势力的倾向，因此我们可以重启这些协议，相信财阀们也不会放弃这份互惠互利的协议。"
MOK_shenlingmiaodeweixie:0 "神灵庙的威胁？"
MOK_shenlingmiaodeweixie_desc:0 "神灵庙一度支援过人里，但随着局势的变化神灵庙似乎有别的心思。倘若她没有决定完全的孤立，那么神灵庙也会有可能入侵我们的边境。因此提前做好准备是必须的"
MOK_chongqiyuyoulingdelianxi:0 "重启与幽灵的联系"
MOK_chongqiyuyoulingdelianxi_desc:0 "幽灵的行为原本是不被人类和妖怪理解的，但随着我们对无意识思想的深入，幽灵的行为越来越易于理解，她们飘飘荡荡，践行着精神领袖的无意识。骚灵卡娜作为红衣主教之一，便是其中的佼佼者。"
MOK_xiangyaotuyueyingbuluoqianjin:0 "向妖兔月影部落前进"
MOK_xiangyaotuyueyingbuluoqianjin_desc:0 "作为参拜道路的第一站，我们势在必得"
MOK_yanchangtaierzhimeng:0 "演唱胎儿之梦"
MOK_yanchangtaierzhimeng_desc:0 "胎儿之梦是无意识宗教必会的圣曲，在著名的演唱舞台演唱已经成为一项荣誉。胎儿之梦，并不是极端唯物动物们认为的生物学的介绍，更不是极端唯心神明的臆想，而是向着平和，向着更深处的，意识的升华。细胞的怠动便是生命的活力，遥远不可触及的梦便是那尚不可知的一端的无意识。历史是过去，梦是未来，崭新的现在还在延续"
MOK_dasuihuanxiangxiangdehuaping:0 "打碎幻想乡的花瓶"
MOK_dasuihuanxiangxiangdehuaping_desc:0 "幻想乡的虚伪持续的太久了，那半破碎的花瓶便是时至今日的证明。无论是过去，还是现在，维持这种虚假的平和总会让真正的平和远离幻想乡"
MOK_qiangxingtupoxijian:0 "强行突破隙间"
MOK_qiangxingtupoxijian_desc:0 "为了抵达圣地，我们付出了很多，但这还不够，圣地已然近在咫尺，挡在我们前面的，是那个秩序的守护者，她为了她所谓的伟大计划，总是做着与无意识背道而驰的事情。让我们纠正这个过错吧。"
MOK_lianxiyoulingfankangjun:0 "联系幽灵反抗军"
MOK_lianxiyoulingfankangjun_desc:0 "在冥界，有幽灵是暂同我们的理念的。因而我们不能让她们被强大的冥界之主，或者是半人半灵剑客，乃至于其他理念的幽灵控制。我们要解放出她们的无意识，再在她们的带领下找到圣地"
MOK_shoujizhuangbei3:0 "收集装备3"
MOK_daliangshoujizhuangbei4:0 "大量收集装备"
MOK_youdangyushi:0 "游荡于世"
MOK_youdangyushi_desc:0 "冥界雾气深邃，妖怪少女飘飘荡荡，再次不知去向"
MOK_huiwangdilingdian:0 "回望地灵殿"
MOK_huiwangdilingdian_desc:0 "一往直前是鲁莽，会落入目的主义的陷阱。这不是圣地，这不是圣地，尽快返航！"
MOK_chongpozhongzhuanzhan:0 "冲破中转站"
MOK_chongpozhongzhuanzhan_desc:0 "我们离圣地只有一步之遥了，无论是地狱侧的魔鬼，还是圣地的宠物，谁也不能阻挡我们"
MOK_chongfanshengdi:0 "重返圣地"
MOK_chongfanshengdi_desc:0 "无论我们之前付出了什么，现在终究会开花结果，我们的坚持不懈，终于将我们带到了地灵殿的大门之前。尽管地灵殿的主人，我们的精神领袖古明地恋的姐姐古明地觉态度还不明，尽管宠物们会反对，但我们仍要进行尝试，来贯彻无意识精神"
MOK_changlumanman:0 "长路漫漫"
MOK_changlumanman_desc:0 "人类为我们致辞，妖怪为我们鼓掌，妖兽们在歌唱，幽灵们在游荡。秋神的祝福会开花结果，风神的祝福会驱散虚妄。在圣地这里，大声宣布，走过的路终究没有白费。"
MOK_zhidiqunxing:0 "直抵群星"
MOK_zhidiqunxing_desc:0 "竹林虽好却不是久留之地，相比较之下，那个如同群星般闪耀的地方便是我们的应许之地。地灵殿，无意识圣教的圣地，在呼唤着我们"
MOK_mihefenqi:0 "弥合分歧"
MOK_mihefenqi_desc:0 "我们的精神领袖古明地恋总是悠游自在，因此从来都是神龙不见首尾。在缺乏一个明确的领袖的时候，教派内部久而久之就会产生分歧。最开始可能是某些资源的调配，但到最后甚至会涉及到路线之争。必须停止制造分歧了，一切以优先返回圣地为主"
MOK_kaolvcanbaidaoluyantudeweixie:0 "考虑参拜道路沿途的威胁"
MOK_kaolvcanbaidaoluyantudeweixie_desc:0 "为了抵达圣地，我们开始铺设通往圣地的参拜道路，而这似乎让某些群体产生了危机感。尽管我们是无心之举，总有些群体试图破坏我们修建的道路，来阻止被她们称作的 入侵 "
MOK_qianjinqianjin:0 "前进前进"
MOK_qianjinqianjin_desc:0 "我们修完了部分道路，是时候继续前进了"
MOK_minzuchongsheng:0 "民族重生"
MOK_minzuchongsheng_desc:0 "在幻想乡中我们的种族被称为人类，草根妖怪，妖兽等等，但这些种族都是被少数大妖怪和人类精英强加的，它实际上不存在太多意义。而我们无意识教派的兄弟姐妹们，就是温和的无意识教徒，并不需要强加的种族。"
MOK_quxiaochaoshengxianzhi:0 "取消朝圣限制"
MOK_quxiaochaoshengxianzhi_desc:0 "我们不像幻想乡的佛教和道教那样古板，我们允许所有生灵朝圣"
MOK_qingjiaoxiakeshangshanzei:0 "清缴下克上山贼"
MOK_qingjiaoxiakeshangshanzei_desc:0 "在很久以前，一股草根妖怪迁移到了无光森林北部并自称为下克上团体。在之后的人类惩罚复权战争中，她们和人类的兵匪的行为不相上下，都是烧杀抢掠，肆意破坏。而战争结束后，她们定居了下来，但还是维持着野蛮的习性。现在她们占据了我们即将修建的参拜道路的地点，又经常性的搞破坏。因而我们必须剿灭这些盘踞在辉针城上的山贼。"
MOK_hantuyuanzheng:0 "寒途远征"
MOK_hantuyuanzheng_desc:0 "虽然我们对寒霜森林的蕾蒂不感兴趣，但很遗憾的是参拜道路必须有一部分经过寒霜森林，否则就必须从幻想风穴绕更远的路。哪怕是开辟一小段路，蕾蒂也会不同意吧，所以只能上了。"
MOK_qiangxingtupoyuanlingzhilu:0 "强行突破怨灵之路"
MOK_qiangxingtupoyuanlingzhilu:0 "这个狭窄的通道名为怨灵通道，这里面盘踞了很多本地怨灵和幽灵。我们在这里修路的行为可能会引起地底妖怪的不满，也可能不会，但本地怨灵一定不同意，但不管怎么说，参拜道路都是不能停止的"
MOK_wuyishidewufawutian:0 "无意识的无法无天"
MOK_wuyishidewufawutian_desc:0 "无法地带的妖怪确实是没有组织的，但她们还远不及无意识，因而她们应该得到正确的引导。"
MOK_jingtimonvduicanbaidaoludepohuai:0 "警惕魔女对参拜道路的破坏"
MOK_jingtimonvduicanbaidaoludepohuai_desc:0 "魔法森林的魔女们经历过数次内乱，因而她们对边界特别敏感。参拜道路并不在魔女联盟的领土之中，但难保魔女会对我们建设的参拜道路有不好的想法。"
MOK_xianfazhimonv:0 "先发制魔女"
MOK_xianfazhimonv_desc:0 "据一条情报报告，真的有魔女对我们部分的参拜道路有想法，并且准备好了战争计划。那就没办法了，我们只能先下手为强，提前扼杀掉这个威胁了。"
MOK_jixuxiushandaolu:0 "继续修缮道路"
MOK_jixuxiushandaolu_desc:0 "我们的参拜道路即将完工，再略微修缮一下，之后就直通地灵殿"
MOK_zhengshichengliwuyishizongjiaohui:0 "正式成立无意识总教会"
MOK_zhengshichengliwuyishizongjiaohui_desc:0 "我们一直被人称作松散的宗教组织，但随着战场的胜利和参拜道路的修建，我们也在幻想乡中获得了应有的地位。在外界曾经有个名为地上天堂的天国，而无意识的天国，显然就是在地下的天国"
MOK_wuyishidejunshizuzhi:0 "无意识的军事组织"
MOK_wuyishidejunshizuzhi_desc:0 "无意识教会虽然是一个军事组织，但不能像寺院一样真的没有多少军事力量。无论是践行教义还是重返圣地，都需要军事作为支持，因为有意识的迷途羔羊们会尽可能的阻止我们完成使命"
MOK_lingkehunhexuepai:0 "灵科混合学派"
MOK_lingkehunhexuepai_desc:0 "一直以来关于外界科技还是灵力科技哪个好的讨论在幻想乡从未停止，竹林遵从前统领妹红选择了其更为熟知的外界科技。不过这些对于无意识教派来说不应该成为分歧，教会内部的人类和妖怪们同时掌握两种科技。那么把灵能力常和飞行侦查支援也带来。"
MOK_fenxizijingduidezhanshu:0 "分析自警队的战术"
MOK_fenxizijingduidezhanshu_desc:0 "前自警队的作战经验在很多地方确实有效，无论是对妖怪的，还是对人类异见者，人类自警队都有对她们作战的经验"
MOK_weijihadezuozhunbei:0 "为吉哈德做准备"
MOK_weijihadezuozhunbei_desc:0 "返回圣地的伟大圣战即将开始"
MOK_manhededeyaoguai:0 "哈德曼的妖怪"
MOK_manhededeyaogua_desc:0 "权贵们在呼号，野心家在低语，哈曼德少女自由的游荡"
MOK_youjiduichicheng:0 "游击队驰骋"
MOK_youjiduichicheng_desc:0 "竹林地形复杂，是游击队发挥的好地方"
MOK_zhongpaochuji:0 "重炮出击"
MOK_zhongpaochuji_desc:0 "我们不应该做来回逃窜的老鼠，大炮才是正确的选择"
MOK_yanfazhiyuanbudui:0 "研发支援部队"
MOK_yanfazhiyuanbudui_desc:0 "大炮虽然威力巨大，但是不适合打游击战，还是支援人员比较好"
MOK_yanfabuqiang:0 "研发步枪"
MOK_yanfabuqiang_desc:0 "为了避免敌人快速冲到炮兵阵地前的尴尬局面，我们应该用步兵做好准备"
MOK_zhongshilujunxueshuo:0 "重视陆军学说"
MOK_shenchuguimodeyouji:0 "神出鬼没的游击"
MOK_weiqiangpaoqidao:0 "为枪炮祈祷"
MOK_yijianzhiming:0 "以剑之名"
MOK_yijianzhiming_desc:0 "专注一条路线迟早会遇到瓶颈，传教士就应该是带着剑并精通各种剑术。"
MOK_xiujianchaoshengdaolu:0 "修建朝圣道路"
MOK_xiujianchaoshengdaolu_desc:0 "为了支持我们向圣地前进的步伐，我们确实应该修建朝圣道路"
MOK_zaizhulinkaizaodaolu:0 "在竹林开凿通路"
MOK_zaizhulinkaizaodaolu_desc:0 "竹林的地形太过复杂，我们必须挖出一条道路"
MOK_xiujianzhulinshipintan:0 "修建竹林食品摊"
MOK_xiujianzhulinshipintan_desc:0 "通过对伟大精神领袖古明地恋的好友秦心的面具摊进行研究，在竹林道路修建竹林食品摊是非常合适的"
MOK_mianjutandeshexiang:0 "面具摊的设想"
MOK_mianjutandeshexiang_desc:0 "通过对面具摊的深入研究，一位无意识的付丧神提出了一个与无意识结合的面具摊的设想"
MOK_gaojimianjutan:0 "高级面具摊"
MOK_gaojimianjutan_desc:0 "经过反复尝试，面具摊内不仅能建造所需消费品，甚至连步枪也能造了"
MOK_qianghuagaojimianjutan1:0 "强化高级面具摊1"
MOK_qianghuagaojimianjutan2:0 "强化高级面具摊2"
MOK_kuodatongdao:0 "扩大通道"
MOK_kuodatongdao_desc:0 "竹林与竹林之间的缝隙太窄了"
MOK_yinjinnenglewutai:0 "引进能乐舞台"
MOK_yinjinnenglewutai_desc:0 "能乐舞台的技术含量之高还不是我们现在能掌握的，那么派出使者请教秦心，就是最好的选择"
MOK_jiadatouzilidu:0 "加大投资力度"
MOK_yanchangcanbaidaolu:0 "延长参拜道路"
MOK_wajuedaoluliangcedeziyuan:0 "挖掘道路两侧的资源"
MOK_wajuedaoluliangcedeziyuan_desc:0 "一直以来我们由于过于重视参拜道路而忽略了对道路两侧的开发，现在就是开采资源的时候"
MOK_xiujianwuyishisimiao:0 "修建无意识寺庙"
MOK_xiujianwuyishisimiao_desc:0 "圣辇船坠毁了，这便是佛教徒的过失。尽管由于技术问题和耗资问题，我们无法修建飞天艇，但我们绝对不会让我们新建的寺庙投入到战争之中。"
MOK_zhaohuixiwangzhimian:0 "找回希望之面"
MOK_zhaohuixiwangzhimian_desc:0 "曾经无意识和无表情因为希望之面产生过冲突，而和好之后的现在，无意识依然有一个遗憾，那就是始终没有找到遗失过的希望之面。尽管希望渺茫，我们也要寻找。即便无意识不会因此而高兴，我们依然要寻找"
MOK_quanhuanxiangxiangdewuyishijiaopai:0 "全幻想乡的无意识教派"
MOK_quanhuanxiangxiangdewuyishijiaopai_desc:0 "无意识教派是有希望扩展到全幻想乡的，只不过现在由于式微而暂时放弃了"
MOK_xiujiandianhuating:0 "修建电话亭"
MOK_xiujiandianhuating_desc:0 "电话亭作为无意识教徒和伟大精神领袖的联络的基站，一直是无意识教派内部标志性的物品。不过现在由于缺乏灵感和技术，无意识电话亭暂时不能修建"
MOK_daocidianhuating:0 "刀刺电话亭"
MOK_daocidianhuating_desc:0 "电话亭的修建就意味着会有亵渎者伪装成伟大领袖，而古明地恋在那时候就会降下惩罚。雨夜，列车驶过的电话亭。总有一天......"