lil_lilibaiyouji:0 "莉莉白游记"
lil_lilibaiyouji_desc:0 "游记一：\n 事实上，每一位春告精都会有旅游的准备，春天给予我们无尽的活力与欢欣，推动着我们将春天的消息带给大家。“春天~春天来了哟！”\n 只是，由于种种原因，幻想乡的大家好像都不在意春天和我们了。从几年前开始的那场莫名的妖怪山震动开始，西边升起了浓密的红雾，妖怪山上的神社实行戒严。\n 我们现在想穿过那片红雾和山区尚且不易，更不用说遥远的人类村落了，不知道人们还会想念我们吗？希望春风依然可以亲吻她们。"
lil_conghuahaichufa:0 "从花海出发"
lil_conghuahaichufa_desc:0 "游记二：\n 妖精花海是北部妖精们的摇篮，是我和黑生活的地方，也是东之国的春天第一个降临的故乡。虽然空中还飘散着细雪，但我能感受到地底生命的萌动，这是一个很好的迹象。黑总是说我们的春天越来越短了，但愿这次旅行能证明她的想法是错的。\n\n 此次她会与我同行。"
lil_daoshantoukankan:0 "到山头看看"
lil_daoshantoukankan_desc:0 "游记三：\n 今天我们到达了花丛南部。我深切的爱着我们的土地，虽然现在已经不能将春天的消息带到阳光下所有的土地，但看到大家依然对未来饱含希望，就让我十分高兴\n 如果连春天的妖精都不再相信春天将会到来，那还会有谁相信呢，黑？"

lil_chufaquqiulin:0 "出发去丘陵"
lil_chufaquqiulin_desc:0 "游记四：\n 我们在妖精花海及其周边呆了快十天，大家都在为春天的到来做准备，换上新的裙子和帽子，仿佛将要同大地一起重获新生。\n 不知道在南方土地的大家是怎样的，虽然那边有红雾笼盖，但我已经让她们注意远离了，希望过些日子大多数妖精们苏醒的时候，那里的情况不会太糟糕。\n 黑提议我们去妖精丘陵上看看，这样的话南边的花海虽然来不及造访，那么就只能回来的时候有空再去拜访了。"
lil_dagaota:0 "乐园高塔"
lil_dagaota_desc:0 "游记五：\n 还没进入妖精丘陵的地界，从很远的地方就能看到那座高塔了，据传那是外界的一个叫空中花园的建筑“飘流”进来的东西，虽然只是其很小的一角，但足以容纳上千至万只妖精了。这么来想，那座“花园”得有多大啊，恐怕有我们妖精花海那么大了吧。\n 黑常说我只是一个满脑子春的家伙，但我还是有一点知识的——只要是自然界的东西，我大概都有不由自主的印象。我只是喜欢笑而已，毕竟笑容是春天最好的代名词，活力、朝气和富有感染性。\n\n 黑也是，应该多笑一笑才好。"
lil_zhunbeibeishang:0 "准备北上"
lil_zhunbeibeishang_desc:0 "游记六：\n 那件事发生得太突然了，她们是笑着的，手牵手站在那里，我原以为她们是要做游戏，但是...\n 被摔死的妖精，她们至死都没有扇动起自己的翅膀，确实是自杀无疑了。哪怕在最后一刻，她们也还是微笑着唱着歌啊，虽然冰冷如斯，没有一丝一毫的感情。\n 以前也会有成群结队的妖精自杀事件，没有妖精真正地关心它者的命运，因为生于自然的我们不会死，就像等待盛放的花朵一样也在等待凋零，大多数妖精只关心自己的幸福。\n 自然是无情的，妖精们也是。\n\n 我们准备北上了，一路上，黑也沉默不语。"
lil_huacongdongce:0 "花丛东侧"
lil_huacongdongce_desc:0 "游记七：\n 万幸的是，几个乐园中心区的环境受到的影响比较小，我还是太小看红雾的影响了，哪怕是我都没有勇气穿过它，毕竟谁也不知道它的笼罩范围有多大，但先前几年冒险穿越的报春精都没有回来。\n 我们是春的妖精，只要为传播春走的路越远，知道春天消息的人越多，春天的生命力越强，我们就能积蓄能量渡过这一年，我以前认为这是极为平常的要求，如若没有看到南边的情况，那我至今也不会改变自己的看法。\n\n 难道黑说的是真的吗？"
lil_quwangshenchu:0 "去往深处"
lil_quwangshenchu_desc:0 "游记八：\n 虽然我还想多待几天，但这次旅途还远没有结束，我接下来将要迎着风雪去往北方。\n 虽然北方也属于妖精乐园，但由于直接紧挨着动荡的大结界、戒严的妖怪山和阴森的地底，近些年也被摧残得不成样子。那里可不止只有报春精，还有其他妖精或是妖兽，在草原深处好像还有人类的踪迹。\n\n 那就去看看吧，黑说道。"
lil_zuihoudeyaojing:0 "最后的妖精"
lil_zuihoudeyaojing_desc:0 "游记九：\n “云朵喝了风的酒，在天边留下醉的霞。吻过深红色的树梢，落叶给予秋天最后的温柔。”这是她在上衣口袋留下来的字条。\n 她来自遥远西滨的枫林，原本现在应该随着落叶飘零。虽然那只秋天的妖精最后还是没有留下来，不过随着春风而去莫过于也是一个好的结局吧。\n\n 我和黑捧起她留下来的落叶，在里面发现了一朵海棠花。\n\n 啊，这是秋天绽放的花朵，花语是思念。"
lil_xiangtongluqianjin:0 "向通路前进"
lil_xiangtongluqianjin_desc:0 "游记十：\n 再前面一点就是向春通路了，但由于近几年的各种原因，大家都私下里叫它地底走私通路。\n 从地底吹来的风阴冷潮湿，但其中夹杂着不属于常理的能量，虽然很微弱但我依然感受得到——地底在震动——连带着通路的环境都在逐渐恶化。\n\n 人间四月芳菲尽，那一天不该来得这么早。"
lil_yaojingwuzhanshi:0 "乐园妖精无战事"
lil_yaojingwuzhanshi_desc:0 "游记十一：\n 情况比我想的还要糟糕，北方的妖精乐园已经不存在了，这里的大家都在互相“生存”，当有一位妖精倒下去，便有能动的妖精爬过去吸收其能量...\n 我只能帮助她们一小部分，但是她们拒绝了，吸收能量后她们会主动张开双臂迎着风跑过去然后就这样在我眼前逝去...\n\n 这里的妖精不会再考虑别的事了，黑，我该怎么办？"
lil_qinyansuojian:0 "北极之星"
lil_qinyansuojian_desc:0 "游记十二：\n 我独自躺在雪地上仰望着星星，那最亮的一颗是北极星吗？我第一次产生了想要逃离这里的念头。\n 黑最近越来越沉默，这不是一件好事。我们妖精代表的是自然，自然的感情化形就是自然本身。妖精乐园实质上就是自然一切生灵的乐园，可是如今的乐园真的被万物所喜欢吗？换句话来说，大家还喜欢着、在意着自然和春天吗？我不禁产生了这样的疑问。万物都有死亡并终结的时候，那么世界的尽头又在哪里？我不禁打了一个寒战。\n 你永远也不知道死亡和明天哪一个会先到来，但我希望自己故事的结局会在一个春天。"
lil_tashangguitu:0 "踏上归途"
lil_tashangguitu_desc:0 "游记（末）：\n 从走私通路环绕：后方通路、花丛北侧直到妖精花丛边缘，这里已然形成了新的秩序，这里的一切都不再按照乐园的形式管理，我很清楚她们要干什么，如果问题没有得到“体面”地解决，或者干脆将四周的东西推翻，她们最终就会推翻我们自己，妖精的愤怒就是自然的风暴，摧毁一切的最后也会消除自己。\n 来到花海，我能听到三月份的鸟啼。\n\n 黑，不属于我们的春天到来了。"

##########正式
lil_lubiantanhua:0 "炉边谈话"
lil_lubiantanhua_desc:0 "各区域的负责者已经苏醒，并在妖精花海聚在一起商讨我们目前的处境和未来的方向。\n 虽然我自认为只是一个普通的报春精，但既然我被赋予“莉莉霍瓦特”这个称号，就仿佛注入了同“Lilibet”般“上帝应许”的使命，我自觉地接受了乐园管理者的委任，大家也很自然的认为我是理所应当的“女王”。\n\n 既然这是自然的选择，我也必将为其履行自己的职责。"
lil_guanli:0 "乐园管理体制"
lil_guanli_desc:0 "我很承认如今我们的管理模式糟得不能再糟，虽然来会者对于我口中的“无政府状态”这个字眼感到惊奇，但显然我没时间纠正她们内心对我只会微笑的偏见。\n “我们乐园的体制当然是适合妖精的，可是时代在发展，自然在改变，我们需要做的是‘适当’调整。”\n\n 虽然我做出了这样的承诺，但结果如何，并不由我们自己说了算。"
lil_fazhan:0 "妖精发展规划"
lil_fazhan_desc:0 "在以前我们没有什么规划可言，春生而起、冬至而息就是我们的准则，可惜现在这么做无异于自杀。我们没有时间等着去适应自然的选择，否则南方和北方三区的情景还会一遍遍的重演。\n 我们未来会怎样发展完全取决于我们勇气有几何。心有多大，妖精的天空就会有多广阔！"

lil_waibuweixie:0 "史海钩沉"
lil_waibuweixie_desc:0 "此前我们一直为斯卡蕾特帝国效力，在好几年前，我们西边的妖怪山爆发了一场大震动，接着天狗的势力开始逐渐消退，然后就是下山传教的守矢神社开始同我们接触。141季度的天狗内乱让我们彻底断绝了和她们的联系。从斯卡蕾特和守矢神社使者逐渐高傲的态度来看，妖怪山局势似乎已成定局。\n\n 除此之外，地底那边也不再安定，我们的乐园周围尽是威胁。\n 让妖精们认清自己的位置！我们不能丧失自己身为乐园妖精的本心。"

lil_zhongzu:0 "因为自在，所以自由"
lil_zhongzu_desc:0 "妖精乐园并不只有妖精存在，我更希望称其为幻想乡乐园，可惜分歧与苦难依然降临到了这片土地上。\n 可是自怨自艾不是妖精们的品格，我们喜欢笑并不是天生无知懒散，而是因为无论现在经受着什么，我们知道未来都是值得用微笑去面对的。\n 你问我未来是什么样的？\n 喏，答案就在你的心中，因为路就在你的脚下。"

lil_baochunjingdejueze:0 "To be or not to be."
lil_baochunjingdejueze_desc:0 "我或许是莉莉霍瓦特，也或者是别的什么，名字只是区分我们的东西，当我睁开眼，大家就都会叫我这个名字。但在我独处的时候，我并不称自己为那个名字。\n\n 黑，你为什么还不回应我的呼唤？\n\n 我该作出自己的选择了。"

lil_leyuanyongcun:0 "乐园永存"
lil_leyuanyongcun_desc:0 "我有一个梦想，在将来大家可以握手言和，手牵着手躺在草地上相视一笑；我有一个梦想，我们的乐园将会永存，我们的友谊将会地久天长。\n 我会永远记住黑告诉过我的话：梦想的意义就在于，追逐它，并且实现它。"

lil_dongbeizhidian:0 "天上花园"
lil_dongbeizhidian_desc:0 "极北之巅，天上花园！我们妖精生来就被赋予维护自然的意义，所以我们要做的就是替大家赎罪，替构成这个世界的自然执行惩戒。我们也要建立一个神坛，来作为沟通世界本源和妖精的“圣座”。"

lil_yaojingzhenxian:0 "北部妖精阵线"
lil_yaojingzhenxian_desc:0 "我，“莉莉霍瓦特”决定放开边界，团结妖精，积极同外界接触。我知道南边帝国的北幻草原和妖精外界有一条通路联系到雾之湖妖精。\n 白，原谅我，现在这个时代已经非个人意愿隔离外界就能保全自己了，想要不被淘汰，妖精们就是要同敌人和自己的命运反抗到底。"

lil_wanxiangxintian:0 "万象新天"
lil_wanxiangxintian_desc:0 "妖精乐园需要改头换面了，因为你的付出，这一次没有任何内部障碍能阻挠我们。\n 莉莉白，你不忍心做的事我来做，你不能认清的事实我来为你改变，你所追求的未来由我亲自找到答案。"

lil_leyuanguanlifangan:0 "新管理方案"
lil_leyuanguanlifangan_desc:0 "不能让北方三区这样下去了，我们需要凭借着乐园中心的资源向北方输血。守矢的思想入侵、结界隔离区、地底警戒区都是我们要解决的问题。"
lil_baochunjing:0 "报春精办法"
lil_baochunjing_desc:0 "南方的情况已经得到缓解，我们要做的就是继续巩固。\n 新的春天，我们适应，我们生存，我们自由！"

lil_youyuan:0 "游园"
lil_youyuan_desc:0 "已识乾坤大，犹怜草木青。"
lil_tachun:0 "踏春"
lil_tachun_desc:0 "阻止我们前进的不是天上的红雾，而是内心对未知的恐惧。\n 我亲身证明，红雾也是恶魔顺应自然的一种产物。既然如此，我们就有办法克服她们。"
lil_yexing:0 "野行"
lil_yexing_desc:0 "白日不到处，青春恰自来！"
lil_juhui:0 "集会"
lil_juhui_desc:0 "让妖精们学会交流与社交，让她们知道社会和自己存在的意义。妖精沙龙是一个很好的形式。\n\n 将妖精们从无意识的游戏中解放出来！"

lil_dacaoyuanzhige:0 "大草原之歌"
lil_dacaoyuanzhige_desc:0 "我们南边的大草原，是自然的大草原，是广袤的大草原，是我们妖精乐园的大草原，是一切自由与和平所属的大草原！"
lil_quyuguihua:0 "乐园区域规划"
lil_quyuguihua_desc:0 "我们要打破乐园区域的隔阂了，但首先需要作出一个明确清晰的区域规划，为实现资源合理分配做充分准备。"
lil_luyuangongzhi:0 "政事公职"
lil_luyuangongzhi_desc:0 "妖精们身为自然的化身，有的活泼有的自在，也有的愚钝有的迟缓，但充满学识爱好探索的妖精也有很多，我需要提拔她们，担任政事公职。"
lil_yaojingzizhi:0 "妖精式自治"
lil_yaojingzizhi_desc:0 "我无意干扰妖精们的自由，但我只承认在妖精管理方案下大家才享有的自由。我自己也一样。"
lil_ziyouzizai:0 "从零开始做妖精"
lil_ziyouzizai_desc:0 "我们从未思考过什么复杂的东西，因为我们原本相信自然也并非复杂的东西。然而事实证明我们错了，大自然并非一尘不变的简单，我们已经为自己的错误付出了代价。\n 重新认识自然和我们妖精自己，亡羊补牢，为时未晚。"
lil_rentongzairentong:0 "认同，更认同"
lil_rentongzairentong_desc:0 "我们因为种族站在一起，我们因为理想站在一起，我们因为友谊站在一起。\n 我们因为认同，站在一起。"

lil_weifengfumian:0 "微风拂面"
lil_weifengfumian_desc:0 "假如你此前没有来到过妖精乐园，那么我将很乐意向您介绍她，春的故乡满怀着无限的期望。请你站在高高的妖精花海之上，倾听我们的故事——\n 我们的故事很长，会如春风那样，在您脸庞上流淌。"
lil_wanlichangqing:0 "万里长青"
lil_wanlichangqing_desc:0 "给我们自由，给我们激情，给我们理由，给我们勇气，我们将追寻自我，战胜苦痛。\n 张开翅膀，我们会带着春风一直飞到世界尽头！"
lil_canhuajuanjinzaifengchun:0 "新时代妖精"
lil_canhuajuanjinzaifengchun_desc:0 "从苍茫深处而来，我亦乘风归去。"
lil_yaojingzaishengchan:0 "妖精式生产"
lil_yaojingzaishengchan_desc:0 "琪露诺她们声称自己发现了“生产最优解”，我们眼下有更重要的事情要做，所以干脆直接向她们“学习”好了，我相信这将对我们自己的生产改进有所帮助。哪怕只是暂时的，哪怕我们的关系可能不复从前。"
lil_yaojingzaijiefang:0 "妖精式自由"
lil_yaojingzaijiefang_desc:0 "妖精们无意干涉任何种族的自由，然而其他种族总是干涉、强迫我们的。\n 我们一定得复仇吗？并不，我们要将自由做到更好，让大家明白任何方式方法：只有适合自己的，才是最好的。"
lil_yaojingzaiduli:0 "妖精式独立"
lil_yaojingzaiduli_desc:0 "花的意义就是凋零，生长，盛放，再凋零，再生长，再盛放。\n 茕茕独立？妖精也是一样。"

lil_shunyingdaziran:0 "哦，充满生机的旷野"
lil_shunyingdaziran_desc:0 "我们崇拜自然，恰恰不是因为它有多么伟大、有多么瑰丽，而是它有多么亲切、有多么自由。"
lil_duliyaojinglianheti:0 "更自由的妖精联合体"
lil_duliyaojinglianheti_desc:0 "我们厌倦了争斗，所以希望建立一个更独立的妖精联合体，先充分的进行内部改良。然而我们的时代拒绝向我们给出封闭的理由，身为改良者，自然也有自己的路要走。\n\n 比联合更自由，比自由更联合，这就是妖精乐园的信条。"

lil_buqiuchaoyuedanqiugexin:0 "妖精之心"
lil_buqiuchaoyuedanqiugexin_desc:0 "“张开我们的翅膀，你近些年确实改变许多。越是漫步，愈想奔跑，越是困扰，愈要飞翔！做着美梦沉入你的怀抱，怀揣希望追寻未来的曙光，你比蔷薇更美丽，而我将带着你一起往更远方闯荡——”\n\n 每个妖精都会唱这首歌颂乐园的歌曲了。"
lil_zongjieshengchanjingyan:0 "展翅高飞"
lil_zongjieshengchanjingyan_desc:0 "张开蒙尘的翅膀，睁开肿胀的眼睛。莉莉霍瓦特微笑着引领着我们的乐园向前飞去，宛如迎向新生。"
lil_burentongbufandui:0 "放下长钉，举起火炬"
lil_burentongbufandui_desc:0 "红雾的影响大概是克服了，它们的危害性其实也不是很大，虽然我不明白那些出走的报春精为什么不肯再回到乐园，但显然那个绯红帝国对我们的兴趣没有比对[CIR.GetName]的深——假如我们放弃对幻草原的宣称的话。\n 虽然我们的妖精盟友或许会很不高兴，但我们可以集中精力对付来自山顶神社和地底妖怪的威胁。"

#################神权
lil_tuoshanchulineibuwenti:0 "塑造自我认同"
lil_tuoshanchulineibuwenti_desc:0 "“永远不要忘记自己作为妖精的身份，也永远不要忘记她们神明的身份，不要妄想她们能拯救我们，现在没有信仰的她们，连自身都难保。”"
lil_leizhuanqiwa:0 "倒悬之城"
lil_leizhuanqiwa_desc:0 "黑，从这里能看到那倒悬的辉针城，多么壮观呀。\n\n 古巴比伦的花园比那个还要壮观，可惜它已经沉进过往云烟了。"
lil_ranshaoziji:0 "乐园的唯一英雄"
lil_ranshaoziji_desc:0 "“白，白，醒醒——”\n 我又被梦里的她唤醒了，头有些疼。\n 当时跟琪露诺一起并肩战斗的时候并没有迷茫过什么，现在我们取得了来之不易的独立反而有些不知所措。可惜幻草原被绯红隔开了，如今仅留我独自一人在此。"
lil_baiyuhei:0 "白与黑"
lil_baiyuhei_desc:0 "您觉得我是疯子吗？我其实知道自己的情况——世上有很多报春精，叫莉莉霍瓦特的就只有一位，白与黑也就是同一位。但是我依然已经死过了一次，如今我便无所畏惧。"
lil_jujidifaan:0 "聚集地法案"
lil_jujidifaan_desc:0 "北方的聚集地管理方式无疑是成功的，北方妖精们的执行力、工作效力也是值得推广的，据保守估计北方妖精们在几个月内自行处理了约近万名同伴，让大结界边缘自然环境的震荡得到了很好的缓解。\n 不过自治制度是一定要得到改变的。我们并不想残忍的对待同胞，妖精也是有感情的，我也会开始我的赎罪。"
lil_bimenzaoche:0 "封锁边境线"
lil_bimenzaoche_desc:0 "妖精战线和乐园的历史已经成为过去式了，我们不能再指望南方的同伴们或自己穿过那片红雾，现在我们要做的就是紧急封锁边境线，修建防护带，守住我们最后的净土。"
lil_tongjirenkou:0 "废除乐园管理体制"
lil_tongjirenkou_desc:0 "我们既然已经确立了聚集地体制，原来的分区乐园管理体制自然也就不适用了。关于如何运行和适应新的体制，我们妖精还有很长的一段路要走。"
lil_jijingdechuntian:0 "霍瓦特救赎派"
lil_jijingdechuntian_desc:0 "守矢神社的信仰也就那样，真正纯粹的崇拜还是我们的拜自然教和圣救赎会！我们要不断地忏悔与自我救赎，自愿为大地的造物贡献一切！"
lil_zhuanxinzhizhi:0 "神圣妖精！"
lil_zhuanxinzhizhi_desc:0 "纯正、智慧、圣洁和光辉，我们会塑造妖精的“神明”，神明于是就不再神秘。而以后，妖精们也将以全新的姿态立于幻想乡之间。\n 一切荣耀属于我们的莉莉霍瓦特——妖精的大英雄！"
lil_huanxiangxiangdebabieta:0 "悬苑"
lil_huanxiangxiangdebabieta_desc:0 "空中花园，被称为上帝的垂恋与上苍的悬苑，如果我们能在乐园将它的遗迹重建起来，不仅能让圣莉莉霍瓦特增加荣誉，对所有妖精也大有裨益。\n 这将是妖精的奇观，也更是自然的神迹！"
lil_hexinkuojian:0 "圣地扩建"
lil_hexinkuojian_desc:0 "妖精花海是我们的圣地，也是我们乐园的心脏，我们将运用“神力”，请求“神迹”的降临。"
lil_mimi:0 "《霍瓦特新约》"
lil_mimi_desc:0 "赞美莉莉霍瓦特，妖精的良心、春天的使者、生命之钟的敲响者、万物复苏的歌颂者和自然神迹降临的缔造者..."
lil_youai:0 "谦逊、冷静、自律"
lil_youai_desc:0 "莉莉霍瓦特不再像以往那样微笑了，她以自己提出来的“圣德”约束自己，妖精们也有样学样。一时间，乐园冷冷清清的。"
lil_huoli:0 "勤劳，正义，忠诚"
lil_huoli_desc:0 "“妖精们唯有克制自己的天性，才能克制万物的罪恶；唯有战胜自己的懒惰，才有资格回报上天的仁慈；唯有行为正义与无情，才能惩戒世间对自然的亵渎和无义...”\n 这是一群妖精在朗诵《霍瓦特新约》。"
lil_huzhushengchan:0 "教区管理制度"
lil_huzhushengchan_desc:0 "我们的聚集地方案几乎已经在全乐园落实到位，现在是时候让它推广并更进一步了！"
lil_huiqianyundong:0 "征服极点"
lil_huiqianyundong_desc:0 "一队队妖精扛着旗帜向北边进发，她们此行只有一个目的——征服极点，为了圣迹。"
lil_gaijinyouxifangshi:0 "妖精的教皇，信仰的国度"
lil_gaijinyouxifangshi_desc:0 "莉莉霍瓦特的帽子上被缝上了一枚绿宝石，原本应该是镶嵌在权杖和冠冕上的，但莉莉霍瓦特拒绝为自己加冕。\n 祖母绿——上帝的花园。"
lil_yaojingdushu:0 "教会学校"
lil_yaojingdushu_desc:0 "“妖精也会学习？她们能懂啥？”\n “喂，那也轮不到你这个妖精质疑吧，多读点书你也不至于笨到这个地步。”"

lil_zailudizuibeiduanchashangqizhi:0 "圣莉莉霍瓦特教堂"
lil_zailudizuibeiduanchashangqizhi_desc:0 "除了空中花园，我们的妖精花海也将建立起一个顶天立地的大楼，这栋大楼将发挥起裁决、行政、管理等多种作用。修建这个建筑的花费就不用您操心了，虔诚的妖精们能自己做好这件事的，只是需要时间。"
lil_yaoguaishanxinwanju:0 "裁决所"
lil_yaoguaishanxinwanju_desc:0 "“您有罪，虽然我们大家都有罪，但您是引诱我们走上迷途的推手，是大家罪恶的源头。我不能审判您，但我愿意替您赎罪。”\n 莉莉霍瓦特又在对着天空说些意义不明的话呢。"
lil_xunhuanliyong:0 "提倡节俭"
lil_xunhuanliyong_desc:0 "“妖精们活在世上，应当爱惜自然为我们生活所预备的一切，不可有奢侈与浪费；当妖精处于富裕的季节就容易糟蹋自然的恩典太多，处于贫瘠的季节又会抱怨自然的恩赐太少，这都是一种罪过...”\n 节选自《霍瓦特新约》。"
lil_jujueyaojinglianhe:0 "同种不同宗"
lil_jujueyaojinglianhe_desc:0 "虽然很不想承认，但我发现有很多妖精渐渐背离了自然指引她们的道路，我不想指出名字，但这也将是我们最后的仁慈。\n 异教徒和叛教徒比异种族更可恶。"
lil_chunfengzailindongzhiguo:0 "春风再临东之国"
lil_chunfengzailindongzhiguo_desc:0 "向我倾诉吧，你内心的苦恼。我并非圣人，也不是天使，但我会为你祈祷，尽我所能。我不能救你于水火，只是我愿带领你穿过迷茫，拯救你于彷徨；我不能推动你前进，不会像拿着鞭子那样抽打你驱动，因为肩并肩——\n\n 我正与你同在。"

lil_xiyinliuwangyaojing:0 "福！音！"
lil_xiyinliuwangyaojing_desc:0 "自然之物生来有罪，生来自私，生来受难：乐园的秩序已经崩坏，审判官却充耳不闻！\n\n 那么这世界上只有我，才能扫除一切不义！"

###########妖精解放
lil_jijiyugechuyaojinglianxi:0 "积极与各处妖精联系"
lil_jijiyugechuyaojinglianxi_desc:0 "“琪露诺是妖精世界的领袖诚然不错，除此之外地狱、西南、天上和我们乐园都有成体系的妖精组织。我希望我们可以彼此取得更深远的联系，为了全妖精解放而共同奋斗。”"

lil_tepaiyuan:0 "传令官"
lil_tepaiyuan_desc:0 "莉莉霍瓦特在最近颁布了许多法令，这在近乎无政府的妖精乐园实在是一件罕见的事，因为此前除了没有妖精在乎的匆匆制定的乐园管理法案，妖精乐园完全就是自由之地最好的代表。\n 每天都有报春精从花海出发，向乐园各地传达命令。谁也不知道这位乐园的领袖将要建成怎样的伟业。"
lil_tichutanchigui:0 "对付山上的神明"
lil_tichutanchigui_desc:0 "“我一向不认为神明比我们高尚多少，更不觉得信奉她们有什么好处。”莉莉霍瓦特淡淡地瞥了对面的书记官一眼，继而说道：“既然妖精们想要一个依靠，与其相信逃到东之国苟延残喘的神，那不如相信你们的领袖和你们自己，不要忘了，在妖精独立战争里，神明可从来没有站在我们弱者这边。”\n “我们妖精生来就不可能向除了自然以外的任何东西屈服。这些话你都要记下来，并广泛传播出去。”"
lil_chundongzhijiao:0 "报春精的力量"
lil_chundongzhijiao_desc:0 "“我一直有个疑问，报春精可以将春天的力量释放出来，为何如今使用能力却要开始付出代价。当我收到来自其他地方妖精的信之后我明白了，不是自然抛弃了我们妖精，而是我们妖精抛弃了自然。”\n “科技化、工业化和城镇化的好处那么多，顺应时代的妖精们显然就会忽略唯一的缺点，也是最致命最可笑的缺点——破坏生态，毁灭自己的出生地。”\n “但我并不反对她们，因为雏鸟成熟的第一步就是离开自己的摇篮并振翅高飞，啊，飞得越远越好。”"
lil_ansha:0 "战争妖精"
lil_ansha_desc:0 "妖精不应该忘记战争，就像春天不会忘记到来。永远也不会！"
lil_tansuofengdong:0 "牢牢握住"
lil_tansuofengdong_desc:0 "“幻想风洞就是我们和地底沟通的门户啊。想要掌握主动权，钥匙自然是需要紧紧地攥在自己手中才比较稳当。”\n\n “我说得很有道理吧？”"
lil_kanxiangdidi:0 "小试身手"
lil_kanxiangdidi_desc:0 "“之前的我认为那群人类是蒙受了苦难的一群人，所以对她们在草原深处定居便睁一只眼闭一只眼。但是妖精的火焰一经点燃，草原的异类便没有藏匿之处。”\n\n “驱逐她们。”"

lil_yaojinggongchang:0 "自由妖精"
lil_yaojinggongchang_desc:0 "“曾今的我认为，只要尽力维护乐园的自由就已经足够，但显然过于保守的观念给妖精的敌人以盲目的自信。既然我能让花朵在悬崖边上绽放，就一定也能让它们在神明的坟墓边上自由的生长。”"
lil_mingdan:0 "“跨过村落，一步联省”"
lil_mingdan_desc:0 "“时间不会等着不守时的春天到来，也不会等着我们妖精自然渐进地改革，无论是南边的区域制度还是北方的聚集地制度，都应该统一规定学习并适应绯红帝国的制度，以达到资源的高度集中之目的。”"
lil_xuexingyouxi:0 "追逐失去的五年"
lil_xuexingyouxi_desc:0 "从141季开始我们就陷入到了混乱之中。从妖怪山之战的仆从军，到妖精解放的先锋军，再到如今的乐园妖精自救运动，我们整整失去了五年的发展时间。\n 快，再快一点，趁山上的神和南方的红雾没有压过来之前，我们得抓紧时间了。"

lil_zhiming:0 "妖精自救运动"
lil_zhiming_desc:0 "外争权力，内生动力，人类作为规则的逆反者已经覆车在前，而我们作为下克上运动的亲近者已经如履薄冰。\n 但是从发起妖精自救运动，踏上妖精解放的道路开始，我们就没有要停下来的意思。"
lil_jiaodouchang:0 "看向将来"
lil_jiaodouchang_desc:0 "妖精乐园，既不完全属于妖精，又并非是真正意义上的乐园，更不是一个国家。也许在以前这里确实风景美如画，但现在又有谁在乎呢？\n 但是莉莉霍瓦特的目光放的很远，越过了山峦，穿过了迷雾，找到了自认为是适合全妖精未来的道路。"
lil_weiquanzhengfu:0 "“我非亲王，然天予之”"
lil_weiquanzhengfu_desc:0 "“我并非想要弄琪露诺、正邪那一套，但是时代将这份乐园妖精解放的命运赋予我，赋予给莉莉霍瓦特，我便不可能再逃避。”\n “如若战争结束，我仍然愿意担任一名普通的报春精，但现在，我将为妖精的未来，戴上名为威权的王冠。”"

lil_peijizhi:0 "妖精并不团结..."
lil_peijizhi_desc:0 "南方的妖精们难堪大用，事实证明她们陷入了权力和贪婪的漩涡。如果她们迷途知返，重返解放事业那当然是一件好事，然而如果她们沉沦其中——我自然会像对待敌人那样对待她们。"
lil_shengzheweiwang:0 "妖精必凯旋而归"
lil_shengzheweiwang_desc:0 "“白，如果你能看到如今的景象，想必会感到由衷的高兴与自豪吧。我早说过，妖精们的权力虽然与生俱来，但捍卫权力的能力要靠后天培养，现在，没有哪个妖精再甘愿被奴役，没有哪个妖精不会谈到解放运动，更没有哪个妖精会放弃自己的使命与荣耀——为了彻底解放全妖精，彻底打败独裁者，彻底推翻任何敢于剥夺我们自由的敌人，无论任何种族。”\n “只要我们准备好，一场全面而强力的二次解放运动就将会爆发，而那时我们必将自胜利处凯旋归来！”"

lil_gerenchongbai:0 "大护园公"
lil_gerenchongbai_desc:0 "放下仇恨，妖精们会走得更远；举起武器，妖精们将走得更快。\n 对着镜子，莉莉霍瓦特深吸一口气：“生命逝去是使命的结束，但不是责任的尾声。白，你的责任我已经为你做完了，现在该履行我的使命与责任了。”\n 她向远处的副官挥了挥手，示意自己已经做好了准备，演讲即将开始。"

lil_mieshenyundong:0 "山花烂漫遍野时"
lil_mieshenyundong_desc:0 "千里妖怪山千里长，山脚下的乐园便是我们的故乡。我们妖精已经在这里生活了千百年，但是今天，那些外来的神明，要求将本属于我们自己的土地让出来，还逼迫我们俯首改信。\n 神明，多么可笑。难道她们没看到过那些山花开放时候的妖怪山吗？神明的所谓“神迹”在那一刻显得多么卑贱和渺小。"
lil_zahuijiqi:0 "妖精习艺所"
lil_zahuijiqi_desc:0 "只只妖精有能力，只只妖精有权力，只只妖精有作为。"
lil_qiangtoupian:0 "全种族自由！"
lil_qiangtoupian_desc:0 "有很多妖精认为我提倡的所谓妖精解放与自救运动是彻底的霸权行为，首先我很高兴你们读的书不是白读，起码还是有用的，但其次，我们还需要学习更多的东西。\n 我们追求妖精解放，并不干涉其他种族自由，不过这种自由应该建立在遵守“自然法”的基础之上；我们进行妖精自救，并不是一场军备竞赛，而是彻底的将武器砸在一切敢于干涉我们自救的敌人身上。\n 假如你理解成我们是为了“霸权”，我也并不否认。对于那些真正实行霸权的国家来讲，阻止她们的霸权行动莫过于是另一种形式上的霸权。而对于我们来讲，这就是妖精要追求的全种族自由！"
lil_conghuahaidaobingyuan:0 "从花海到冰原"
lil_conghuahaidaobingyuan_desc:0 "妖精们已经证明了无论自然环境多么恶劣，我们都可以适应并生存下来；能够打败我们的不是外界恶劣的环境，而是我们内心的不坚定。"

lil_yaojingtesegongye:0 "跨越地平线"
lil_yaojingtesegongye_desc:0 "地平线是一个地理概念，是指地面与天空的分隔线。在以前，绯红帝国、地底和妖怪山就是我们乐园与外界的地平线，但是现在我们终于准备要跨越它们了。\n 在天堂的终点，地狱的边缘，虽然未来远路多艰，然而我们妖精一往无前。"
lil_xinshidaiyaojing:0 "扛起妖精解放的旗帜"
lil_xinshidaiyaojing_desc:0 "奋斗的妖精们，握着火枪与长剑，从各地汇集到花海，已经做好了最后的准备。\n 她们会牢牢记住解放运动中牺牲的同胞们，即使她们的翅膀早已枯萎，心却依然高翔于苍穹。"

lil_dachunfenggongshi:0 "大春风攻势"
lil_dachunfenggongshi_desc:0 "“我们现在要做的就是发起攻势追求胜利，然后支配胜利。”\n\n “胜利的春风正从我们背后吹来，随我冲锋！”"

lil_jiechuxiakeshang:0 "新下克上理念"
lil_jiechuxiakeshang_desc:0 "追随我的旗帜，我们从北方开始解放！张开你的翅膀，雷云将在我们的头顶轰鸣！"
lil_youyibajuhuo:0 "自由平等沓至来"
lil_youyibajuhuo_desc:0 "束缚我！折磨我！杀死我！焚骨成灰，抛洒入无边阴暗的地下，但我会解脱！我将觉醒！我要复生！于妖精花海之中，我必然自乐园归来！\n\n 我们将战至最后一人，妖精万岁，自由与平等永存！"

###########帝王
lil_xinzhixu:0 "新秩序"
lil_xinzhixu_desc:0 "虽然明天依然会有微风拂面，但再也不会有现在这样的风了。我的手上还留有她的余温，但以后永远也不会有今天了。\n 我一直在尝试着说服自己将她忘记，但是如今看来是我失败了，她比我强大得多。"

lil_ziranxuanze:0 "自然选择"
lil_ziranxuanze_desc:0 "当某些物种超过当地可容纳上限的时候，大自然就会开始它的干涉，以各种方式来调节它的平衡。\n\n 这就是所谓天命吗？"
lil_ducuqu:0 "乐园督促区"
lil_ducuqu_desc:0 "妖精们似乎总是不明白，默默付出的是自己，索求无度的是神明和自然本身。自然只为强者而存在，弱者什么也不是。所以统治乐园最好的方法才不是什么鼓励自治，而是强者为王。通过建立督促区，妖精们会发挥自己最大的价值。"
lil_xianbingdui:0 "妖精宪兵队"
lil_xianbingdui_desc:0 "南方的下克上浪潮虽然可笑，但是影响力可不比山上神社的小。一个自下而上窃取权力，一个自上而下捞取权力，不过一丘之貉。\n 通过直接向我负责的宪兵队和整个统治体系，妖精的权力将会得到整合并牢牢地纠缠在一起，而我作为莉莉霍瓦特，将会理所应当地接受这根集权的束棒。"
lil_shizheshengcun:0 "当剃刀落下之日....."
lil_shizheshengcun_desc:0 "绵延的妖怪山一直从九天瀑布之外延伸到妖精花海之中，春风将会像剃刀一样，将冬雪扬去，把草木拔起，送惊蛰归来。"
lil_wujintiaanze:0 "物竞天择，优胜略汰"
lil_wujintiaanze_desc:0 "无论你是否相信：动物为了存活会吃下同类的肉，植物为了生长会抢走身边种子的养分，那么现在这个时代妖精们将会做些什么？\n 南方庞大的帝国由无数的妖精支撑，她们亲手杀死的最多的种族，就是妖精自己。"
lil_paichuyiji:0 "排除异己"
lil_paichuyiji_desc:0 "背叛乐园者，杀；绯红关联者，杀；下克上主义者，杀；妖怪与人类同情者，杀；反对莉莉霍瓦特者，杀；窝藏异己连坐，杀...\n 戴罪立功、公开举报者，免死。"

lil_tiewantongzhi:0 "妖精君主论"
lil_tiewantongzhi_desc:0 "“我必须要做一个伟大的伪装者和伪善者，最重要的是塑造个人无上的权利，我要显得具备一切优良品质和值得被仰视的价值。因为愚蠢的妖精们总是被外表和事务的结果所吸引，而这个世界中尽是愚蠢的妖精。\n 是我让春天来到乐园！我已经成为了精神上的领袖，也必然要成为世俗意义上的领袖——我要成为妖精的皇帝！"

lil_zhengfuziran:0 "征服自然"
lil_zhengfuziran_desc:0 "“自然赐予我们生命，却没有赐予我们追求其永恒的权力。不用再花时间乞求怜悯，超越自我，超越自然，超越天堂！奋战的我们将在最后的乐园重逢！”\n\n 莉莉霍瓦特和高台底下聚集的妖精们同呼万岁。"
lil_qieduanyuwaijielianxi:0 "不主动外交"
lil_qieduanyuwaijielianxi_desc:0 "我们决定不进行主动外交，乐园外的思想太危险，不利于我们的统治。\n 我本不想说得如此无情，但如果妖精们再向以前那样随波逐流，离灭亡也就不远了。"

lil_yaojingzhishanglun:0 "则是恶魔过境之时"
lil_yaojingzhishanglun_desc:0 "想要真正的拯救我们的乐园，将它彻底的从绯红恶魔的手里解放出来，那就需要塑造一个更权威的恶魔，她既不能太残暴，也不能太仁慈，既不能遥不可及，又不能和蔼可亲。"
lil_wangjicongqian:0 "同过去诀别"
lil_wangjicongqian_desc:0 "“任何想要办大事的妖精，都必须做没有世俗中道德下限的事，而且是经常做。”\n “过去的‘我’太过软弱，如今的我不会再做出让自己后悔的事了。可能吧。”"
lil_gulisixing:0 "竖起断头台"
lil_gulisixing_desc:0 "“我并不提倡其他种族的刑罚这类东西，但是我提倡将刑罚引进作为一项政治制度。”\n “想要证明一个国家有多牢固，不是去看武器库的容量，也不是去关心每个公民活的是否幸福，而是看绞刑架的绳子多么牢靠，断头台的铡刀多么光亮，政府多么富有权力和公民们多么愚昧和半死不活。”"
lil_huotishiyan:0 "大“民主”宪政"
lil_huotishiyan_desc:0 "“我向所有妖精承诺，任何一位妖精都有目前为止我们所知的任何权力，任何臣服于我们的种族都将履行所有必须履行的义务。”\n\n “一切权力属于真正唯一全妖精的机构——花海王座！”"

lil_minzhuzhengfu:0 "妖精王座"
lil_minzhuzhengfu_desc:0 "妖精花海，乐园的心脏，春天的故乡。在那里，臣服于我，妖精们！我给予你们的不是虚假的承诺，而是实在的好处！我们将会推翻所有不友好的政权，我们将会带领妖精走向自由，我们将会在胜利的领奖台大笑——\n 王冠，将戴在妖精的头上！"
lil_yanjiuruodian:0 "恶魔的走狗们..."
lil_yanjiuruodian_desc:0 "身为妖精，居然甘愿成为恶魔的仆人，真是一种侮辱。日后如果能攻破红魔馆的城门，踏平图书馆的废墟，那些恶魔的走狗们也将颤抖着接受最后的裁决。\n\n 我发誓，她们绝对会死得很惨。"

lil_beixianzherenkema:0 "好戏开场"
lil_beixianzherenkema_desc:0 "所谓无妄的恐惧，就必然是会被我征服的东西；所谓虚伪的自由，就必然是会被我碾碎成齑粉；所谓绯红与山神，现在就非跨越她们不可。\n 让你们见识一下妖精是如何在自然中生存并一步步变得强大。好戏开场了！"
lil_yaojingdageming:0 "妖精高于一切！"
lil_yaojingdageming_desc:0 "妖精们曾今做出的牺牲将要得到回报，现在乐园的妖精们已经从复仇的火焰中洗礼重生，但是我们的力量不可能仅限于此！”\n “虽然我们独立不过短短几年，但伟大的妖精们克服了不知道多少的苦难，而现在我们将要冲击这个世界的秩序，我们将要向一切敢与我们作对的东西宣告：现今的时代是属于妖精的时代，妖精高于一切！”"

lil_lilibaixinggong:0 "霍瓦特至高无上"
lil_lilibaixinggong_desc:0 "这个世界上可以有无数的妖精，但是莉莉霍瓦特有且只能有一位。\n “当所有妖精都在歌颂琪露诺那侥幸取得胜利的独立时，可还有人记得在北端尚有另一位领袖。她圣洁，她高贵，她是冬天的终结者。”\n “而现在，我会重新拿回属于我的荣耀。”"
lil_shuliantusha:0 "何谓正义，何为正统"
lil_shuliantusha_desc:0 "目的为手段赋予了正义，而总得有什么为目的赋予正义。很简单，普天之下，我为正统，则我为正义。"
lil_jiecengfenming:0 "建立王党"
lil_jiecengfenming_desc:0 "有了“民主”宪政之后，妖精们还需要能说话的地方，无论是歌颂我也好批评我也罢，作为领袖我都有让她们说话的义务。但是，我也有维护自己统制的义务，地方上有宪兵队，那么在我的王座旁，也将拥有属于我的王党。"

lil_pucongjun:0 "仆从军"
lil_pucongjun_desc:0 "加入我们，获得一般公民的资格；反对我们，请进炮灰的行列。民主和自由有时候并不兼容。"

lil_baojun:0 "暴君"
lil_baojun_desc:0 "我并不指望能跟神秘的贤者谈得拢，我也没必要获得她们眼中的正统性，被她们承认。贤者们，任何追求永恒的家伙，最后只会被时间无情抹去。\n\n 暴君终会逝去，然我王冠永存。"
lil_woyufengtian:0 "戴上桂冠"
lil_woyufengtian_desc:0 "我们的乐园已经改革了好几年，现在终于得到了回报。事实证明，我将妖精带离了愚昧和弱小，走向了团结和强大，我才是最合适的妖精领袖，妖精也会因我而伟大。\n 我不追求什么琪露诺所鼓吹的凯撒，我就是我，莉莉霍瓦特，北部妖精的王，以后也将会是全东之国的王。\n\n 握住我的权杖，戴好我的桂冠——我给自己加冕！"

lil_sheishigongzhu:0 "反对下克上"
lil_sheishigongzhu_desc:0 "无论是叛乱同盟也好所谓的辉光帝国也罢，不过是大妖怪领着一群小弟玩些打打杀杀的勾当，相比较于吸血鬼和妖精走狗组成的帝国，她们更野蛮、更可笑。"
lil_qingxiyaojing:0 "问鼎妖怪山"
lil_qingxiyaojing_desc:0 "尽管有很多物种对妖精们抱有鄙夷的心态，但妖精们成功了！付丧神都能成立政府，妖精们怎么不能？我们甚至比她们做得更好！\n 事实证明，即使不走共和的道路，弱小的种族依然可以伫立！在我们眼里，背逆时代的天狗们已经摇摇欲坠！"

lil_beixianzherenkema:0 "双生帝王"
lil_beixianzherenkema_desc:0 "命运选择了我伫立于妖精的顶点，我选择让命运匍匐在我的脚下！我生来就是，以后也将一直是妖精的帝王！"

lil_jianlidiguo:0 "莉莉霍瓦特帝国"
lil_jianlidiguo_desc:0 "“来，握住我的手，一起登上花海的王座：曾今的吸血鬼王朝就在我们脚下崩塌，不团结的种族将会统一取得帝国公民的身份，而妖怪山上的霸权与神秘的贤者也将重闻我们的威名。”\n “我们的故事源于春天，现在，该去下一个春天延续我们的事业了。”"

##############宣战
LIL_womendezhanluesiwei:0 "我们的战略思维"
LIL_womendezhanluesiwei_desc:0 "由于特殊的的地势和政治环境，斯卡蕾特和守矢帝国彼此掣肘互有主要的敌对目标，所以小小的妖精乐园在夹缝之间尚有喘息之机，我们拥有一定自主的战略权力和对外发展优势。\n 抓紧时间，谨慎判断，我们不清楚敌人们何时下手。"

lil_yaoguaishan:0 "抬头望社"
lil_yaoguaishan_desc:0 "我明白她们的苦衷，但正因如此她们才显得不可原谅。这世界本就有生有死、有聚有别，神明们未免显得太过自私。让我们来终结她们的幻想吧。"
lil_feihongtixi:0 "二次解放运动"
lil_feihongtixi_desc:0 "“妖精们将再次吹响解放的号角：我们的乐园再度敢于逐梦。”"
lil_caoyuanshangderenlei:0 "审判下克上"
lil_caoyuanshangderenlei_desc:0 "没有祈祷之必要，绝无饶恕之可能！"
lil_didichuanlaidefengsheng:0 "给地底送去春风"
lil_didichuanlaidefengsheng_desc:0 "本应该迎来春天的土地上，我只看到无躯之魂和无魂之躯在游荡。"
lil_nanfangyaojing:0 "妖精整合运动"
lil_nanfangyaojing_desc:0 "我心无垠，我梦无边；我权无限，我国无沿。"
lil_yaoguaimen:0 "粉碎天命"
lil_yaoguaimen_desc:0 "“我不相信所谓的天命昭昭，倘若无情的上苍命令我离开我们的乐园——恕难从命！”"


##########工业
lil_tiankongdehuazhidu:0 "天空的花之都"
lil_tiankongdehuazhidu_desc:0 "花期犹有尽时，心却没有归路。妖精们将开始自己的工业计划了。"
lil_qinggenzhewoquhuahaizouzou:0 "且随我去游花海"
lil_qinggenzhewoquhuahaizouzou_desc:0 "“花海里有数不尽品种的花朵，而且几乎一年四季都在开放。”霍瓦特冲您笑着说道，“跟铃兰花海不一样，这里的花无毒，妖精们也很友好。但那是几年前的事了啊。”"
lil_youjindupaihuai:0 "南丛小径独徘徊"
lil_youjindupaihuai_desc:0 "“花丛南侧是我们的中心，它有着广阔的空地和丰富的资源。”霍瓦特平淡地看着你，“想要实现我们的目标，就必须要付出非常规的努力和代价。但我已经准备好了。”"
lil_shengmingzhishu:0 "樱花树下"
lil_shengmingzhishu_desc:0 "花海里有许多樱花树，妖精们喜欢在树下游戏，在草地上打滚。在以前，妖精们可以很好地照顾自己。"

lil_guliyaojingshengchan:0 "鼓励生产"
lil_guliyaojingshengchan_desc:0 "生产自救，自力更生，妖精能行！"

lil_bianziyusuolian:0 "鞭子与锁链"
lil_bianziyusuolian_desc:0 "当恶魔的鞭子抽在你身上的时候，你才会明白身上的枷锁有多重。妖精们的时间不能浪费在无意义的游戏上。"
lil_kandaotamen:0 "砍倒它们"
lil_kandaotamen_desc:0 "这里的大树太多了，我们的工业设备完全不能施展开，修整地形，妖精的工业从零开始！"
lil_yaojingjiayuanjihua:0 "家园计划"
lil_yaojingjiayuanjihua_desc:0 "妖精们应该团结在一起，团结在家园里，团结在自然母亲的怀中。"
lil_womenyiqigan:0 "我们一起干"
lil_womenyiqigan_desc:0 "“霍瓦特大人，有您的信！”\n 送信员站在山丘上冲着底下一群正在劳动着的妖精们大喊，声音飘散在空中，落在下边千百只扛着铲子锄头的妖精心里。"
lil_yaoguaishanzhihui:0 "妖怪山智慧"
lil_yaoguaishanzhihui_desc:0 "天狗派发的宣传资料，除了一些无关紧要的霸权思想，随之传出来的妖怪山科学册子还是有必要学习的。"
lil_kaiyankanshijie:0 "开眼看世界"
lil_kaiyankanshijie_desc:0 "妖精们不能再自缚手脚了，不迈开腿睁开眼向前走，就只能被时代无情淘汰。"
lil_qiangzhilaodong:0 "强制劳动"
lil_qiangzhilaodong_desc:0 "只要是在乐园的居民，无论种族，不劳动者皆为叛国。"
lil_fenquguanli:0 "分区管理"
lil_fenquguanli_desc:0 "我们要学会因地制宜的发展建设，让资源的运用达到最大化。"

lil_dazirandemeili:0 "信心、勇气与实力"
lil_dazirandemeili_desc:0 "也许河童比我们更聪明，人类比我们更容易适应，妖兽比我们力气更大，但苦难使得妖精们比前三者更团结。"
lil_qiaoduotiangong:0 "向自然学习"
lil_qiaoduotiangong_desc:0 "理解它，感受它，运用它，行使它。"
lil_zaihuahailizhanfangxiaoyan:0 "在花海里绽放笑容"
lil_zaihuahailizhanfangxiaoyan_desc:0 "妖精们做到了...\n 我们快要成功了！"
lil_yuqinkongzhongpianranerxia:0 "于晴空中翩然而下"
lil_yuqinkongzhongpianranerxia_desc:0 "倘若生命也有疑惑，我们的眼前便是答案！"
lil_congjuejingchuchongpozhigu:0 "从绝境处冲破桎梏"
lil_congjuejingchuchongpozhigu_desc:0 "假如生活关上了门，我们就一脚将它踹开！"

lil_yaojingshengchanfangshi:0 "总结建设经验"
lil_yaojingshengchanfangshi_desc:0 "乐园的建设事业告一段落，我们需要总结，以便在下一个建设焦点时充分发挥经验。"
lil_huayuanzhicheng:0 "花园之城"
lil_huayuanzhicheng_desc:0 "是命运的馈赠，是北部的明珠。"
lil_chunduzhiqi:0 "春都之奇"
lil_chunduzhiqi_desc:0 "是时代的奇迹，是妖精的凯歌。"
lil_jiangheruhaiyanqueguilin:0 "汇集外界科技"
lil_jiangheruhaiyanqueguilin_desc:0 "仅靠妖精的研究力是远远比不上河童与人类的。此前我们已经学习了妖怪山科学体系，现在我们自己的仿外界科技也要再进一步。"

##########军事
lil_zengqiangzibaozhili:0 "群山之下，妖精乐园"
lil_zengqiangzibaozhili_desc:0 "历经妖怪山战争和妖精独立战争，我们的妖精并不孱弱，只是缺少一个合适的领袖，她的能力不用过于强大，但她的内心必须足够坚定。"
lil_youjiduijianshe:0 "散兵、游击战术"
lil_youjiduijianshe_desc:0 "我们选择学习独立战争的经验，用有限的资源打造足够多的武器，用有限的军队制造足够大的牵制力。我们将在山丘上战斗，我们将在森林中战斗，我们将在家园里战斗。"
lil_youxijingyan:0 "游戏经验"
lil_youxijingyan_desc:0 "在妖精的游戏里，我们已经形成了一套妖精特色的指挥和联络体系。利用好这些东西，我们会在战场上相见。"
lil_changguijunjianshe:0 "火力、军团战术"
lil_changguijunjianshe_desc:0 "我们选择学习妖怪山战争的经验，现在是大炮、军团和战略的时代，想要彻底击败我们的敌人，就要用尽全力。进攻，就是最好的防守。"
lil_chungaojingzhixing:0 "妖精渗透战"
lil_chungaojingzhixing_desc:0 "天狗们有自己引以为傲的速度，但是在城镇、密林和丘陵里，妖精最快。"
lil_chunzhilvzhe:0 "春之旅"
lil_chunzhilvzhe_desc:0 "我们报春精有一句老话，“当你前进的时候，一定要给自己订一个目标。如果你只是漫无目的随风而行，那么就只能是随波逐流，直到最后一事无成。”"

lil_xiangemoxuexi:0 "向恶魔学习"
lil_xiangemoxuexi_desc:0 "恶魔之所以强大，不过在于精英主义和庞大的工业基础。她们也妄想动员全部的妖精？黑色的旗帜终将会插上红魔馆的最顶端。"
lil_xiangyaoguailianjunxuexi:0 "向妖怪联军学习"
lil_xiangyaoguailianjunxuexi_desc:0 "大妖怪们都是一群唯实力至上的家伙，他们想要玩弄权力但是羞于启齿；为了自由反对复权，联军自己却走向分裂。但是也有一些可取之处。"
lil_fuzhuzhuangbei:0 "单兵计划"
lil_fuzhuzhuangbei_desc:0 "我们的任何一位妖精都不是炮灰，就像锯齿草，每一部分都锋利无比。"

lil_eryuechunfengsijiandao:0 "向人类学习"
lil_eryuechunfengsijiandao_desc:0 "复权失败者带来了宝贵的技术，现在从某种意义上来讲，妖精的复权战争将要开始了。\n 我们只会更加纯正、更加无情。"
lil_xiangchuntianfeiqu:0 "“向春天飞去”"
lil_xiangchuntianfeiqu_desc:0 "“这一次，报春精们将会战胜一切阻碍。”"

lil_gonggujichu:0 "巩固基础装备"
lil_gonggujichu_desc:0 "我们缺乏系统的研究项目，基础武器的改进和探索工作不得已被推到最后，希望还来得及。"
lil_renleidedapao:0 "研究作战学说！"
lil_renleidedapao_desc:0 "当一个士兵带着脑子而不是武器去战斗时，我们可能不会成功；当一位将军带着武器而不是脑子去指挥时，我们必然会失败。"

lil_yaojingyehuikaifeiji:0 "莉莉霍瓦特准备好了！"
lil_yaojingyehuikaifeiji_desc:0 "她与她站在花海中央，\n\n 她与她在灵魂里相拥，\n\n 她与她在心灵最深处对望。"

#########幻草原起义
lil_caoyuanqiyishibai:0 "幻草原起义失败"
lil_caoyuanqiyishibai_desc:0 "在我们默默舔舐伤口时，幻草原起义开始了，我们没有余力再进行军事干涉，但我们有权力与义务收留失败的草原妖精们。"
lil_jienatamen:0 "接纳她们"
lil_jienatamen_desc:0 "走得再远的浪人，回头也依然是家的方向。乐园欢迎你们。"
lil_zhiyintamen:0 "指引她们"
lil_zhiyintamen_desc:0 "迷途的不只有羔羊，还有求知的欲望。认识自然，就是认清妖精本身。"
lil_dailingtamen:0 "引领她们"
lil_dailingtamen_desc:0 "她们称我为们妖精为泛滥的灾厄，我愿称我们为自然最完美的造物，而如今血肉苦弱——拿起武器来，妖精同胞们！我，莉莉霍瓦特向您伸出手，让我们一起来塑造独属于妖精们的传奇！"
lil_tongzhitamen:0 "统治她们"
lil_tongzhitamen_desc:0 "弱小的妖精们，团结起来！权力是我们的，土地是我们的，光荣是我们的，世界，也将是我们的！"

lil_yaojingkaituozhe:0 "妖精开拓者"
lil_yaojingkaituozhe_desc:0 "锤头砸碎坚石，镐子凿开希望。"
lil_shengchanxuewen:0 "生产是门学问"
lil_shengchanxuewen_desc:0 "从帝国逃出来的妖精们向我们报告了一个消息，恶魔接触到了新的河童和守矢科技，流亡的妖精生产者将会不遗余力地传授给我们。"

lil_hujiaojun:0 "加快聚集地制度改革"
lil_hujiaojun_desc:0 "恶魔清洗和提纯了境内的妖精，虽然她们必然会失败，但我们的行动也必定刻不容缓。"
lil_xundaozhe:0 "救赎论"
lil_xundaozhe_desc:0 "“我们最终之目的，就是要与自然重新合一，达到世界纯净...”"

lil_zhanluesiwei:0 "战略思维"
lil_zhanluesiwei_desc:0 "和那些躲在堡垒里的将领们不同，莉莉霍瓦特喜欢在前线和参谋部指挥战斗。"
lil_yongbaokexue:0 "拥抱科学"
lil_yongbaokexue_desc:0 "学习，掌握，应用，实践。"

lil_quanshu:0 "权术"
lil_quanshu_desc:0 "宪章是成功的，但并不算成熟的，但它将会不断成长的。"
lil_yaojingchongfeng:0 "妖精冲锋"
lil_yaojingchongfeng_desc:0 "在战场上，我们的军队只负责瞄准，扣下扳机和刺刀冲锋。"

lil_ziyoukejiquan:0 "兼容开放的科学圈"
lil_ziyoukejiquan_desc:0 "您可以看见一群群妖精在街头巷尾、学社殿堂展开讨论，无论是哲学还是科学，我们已经了解得足够多。"
lil_zhongzucifu:0 "种族赐福"
lil_zhongzucifu_desc:0 "我已经参透了本质。"
lil_zujianmofanjun:0 "组建模范军"
lil_zujianmofanjun_desc:0 "我们将忠心献上，不是给予莉莉霍瓦特，而是她许诺给我们的未来。我们为妖精的未来而战。\n\n 妖精联合，共赴胜利！"
lil_gaijinducuqu:0 "改进督促区制度"
lil_gaijinducuqu_desc:0 "恶魔的总督区制度值得效仿，既受天祝，国运昌隆！"

##############
lil_tongyiyaojing:0 "琪露诺，你不适合当领袖"
lil_tongyiyaojing_desc:0 "我们会想办法“说服”她的，她根本无力承担妖精世界领袖的责任。"




































































































