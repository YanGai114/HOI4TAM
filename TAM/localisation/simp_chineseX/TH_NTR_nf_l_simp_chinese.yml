#国策
NTR_shiluludehuoju:0 "湿漉漉的火炬"
NTR_shiluludehuoju_desc:0 "多年前炮声的轰鸣仿佛依旧在耳边回荡，但146季连绵的春雨将河童们的思绪带回远方。\n 无论是单纯为了反抗长老会或是不平衡的经济基础也好，还是眼光长远：为了推翻全妖怪山封建势力也罢，战争已经持续了数个年头，彼此双方气喘吁吁已经到了最终决战定生死的时刻。\n 河童们必须得承认，我们目前的形势不容乐观：我们本就没把握与长老会决出胜负，但自己的内部却渐渐展露出各种问题......\n\n 希望共和的火炬不要因为潮湿的玄武泽而行将熄灭。"

NTR_tongguoyujingfaan:0 "通过预警方案"
NTR_tongguoyujingfaan_desc:0 "我们已经打听到了长老会意欲投靠山上的守矢神社，真该死，虽然自我们加入民主同盟的那刻起就该想到早晚有这么一天，但这实在是来得太快了：战争将会更加持续并煎熬下去，现在棋盘上已经多出棋子，我们河童的内战也将被迫扩大了。\n 紧急通过预警法案！我们没有时间再慢慢动员了。"

NTR_tuixingnongyebuzhu:0 "推行农业补助"
NTR_tuixingnongyebuzhu_desc:0 "这些年我们与北方的长老会形成微妙的和谐，双方隔着一条山川签署停战协定，我们都很有默契的进行着各自的发展。我们要继续推进黄瓜种植园的经济补助，先解决生活必需品的问题，做好持久战的准备。"
NTR_yanxugongyefaan:0 "延续工业传统"
NTR_yanxugongyefaan_desc:0 "河童的技师们有很多都流失到了国外，现在几乎幻想乡各地都能雇佣得到河童，这可不行，我们要抢先发展工业，发挥自己本来的优势来赢得直到战争最后的胜利。"
NTR_tuijinggongheganglin:0 "坚持共和理念"
NTR_tuijinggongheganglin_desc:0 "我们不能放弃，只有共和的意志才能拯救我们自己！我们要与长老会搏斗，即使明天玄武之川水色尽红，今天的我们依然要做自己的勇士！"
NTR_eryuedangren:0 "二月党人"
NTR_eryuedangren_desc:0 "当农业手工业与工业的劳动者联合起来，在一部分更激进更开明的自由主义共和分子的带领下，这批“二月运动”走上街头的河童们形成了一股不容忽视的政治力量，她们称自己为二月党人。"
NTR_huangguazhongzhiyuan:0 "扩大黄瓜种植园"
NTR_huangguazhongzhiyuan_desc:0 "我们的目标就是让每一位河童都能吃上新鲜又美味的黄瓜！"
NTR_dierbaolei:0 "第二堡垒"
NTR_dierbaolei_desc:0 "天狗共和国是极为耀眼的存在，但我们并不以她们的光辉而活，我们河童谋求的是独立与自由，我们将在自己的战线与自己的敌人作斗争。\n 守住那条河，然后拼尽力量发动反攻，我们是共和国同盟第二座堡垒！"
NTR_gentiangouyiqizou:0 "马首是瞻"
NTR_gentiangouyiqizou_desc:0 "在目前这个境地，我们还是与天狗共和国步调一致比较好，我们的轻工没有山童辅助而陷入被动的局面，现在也只能依靠天狗的投资来作工业上的调整了。"
NTR_renrendouyouhuangguachi:0 "要求认清现实"
NTR_renrendouyouhuangguachi_desc:0 "我们现在似乎被当作了天狗共和国的附属品！这绝对不是正确的认识，但危险的是这样的思想不仅存在于外部，还存在于我们内部，我们革命起来，不是要把河童从天狗帝国的缰绳里挣脱再跳进天狗共和国的束缚里....\n\n 我们应该追求全河童种族的解放！"
NTR_changshigonghebentuhua:0 "尝试共和本土化"
NTR_changshigonghebentuhua_desc:0 "我们河童种族之间并没有什么阶级制度，换句话来说将天狗的共和理念原封不动的照搬是十分不妥乃至于危险的，我们希望提出适合河童自身的理念，让共和被更广泛国民认同并接受。"
NTR_zhuzhongyushantonghezuo:0 "向山童申请订单"
NTR_zhuzhongyushantonghezuo_desc:0 "我们会通过其他势力与山童进行秘密合作，北方的长老会虽然控制了城市，但显而易见的是，共和国南方的作坊和工厂才是山童真正想要的东西。"
NTR_weilelaodongzhe:0 "“普世价值”"
NTR_weilelaodongzhe_desc:0 "外界的共和理念终究是外界的，它既不适应幻想乡本土，也不如同工业理论那般对我们河童有什么实际价值。\n 我们将选择自己的价值理念，以取代天狗对我们河童在精神上的“奴役”。"
NTR_hetonghuzhuxiaozu:0 "河童互助小组"
NTR_hetonghuzhuxiaozu_desc:0 "我们要把黄瓜种植小组的经验传播出去，让它进入工厂，进入政治，以至于进入社会：我们要让全体河童都形成互相帮助的意识，以对抗共和所谓的“和谐”理念。"
NTR_jieshoutiangoutouzi:0 "接受天狗投资"
NTR_jieshoutiangoutouzi_desc:0 "天狗共和国的西部留有天狗帝国的工业基地和研究中心，她们不缺科学家，但就是缺技师和工程师，我们会主动请天狗投资来满足河童的需求。"
NTR_qianzhuguojingfa:0 "签署临时议法"
NTR_qianzhuguojingfa_desc:0 "既然我们决定爆发革命，那就不能半途而废，这样的道理很简单：铁块烧红，磨具就绪，当铸件没入冷水滋滋作响的时候，就意味着接下来的工序必须做完，中间任何一个环节都不能停下来，否则到最后你只能收获一块废铁。"
NTR_yinjinqingong:0 "二手轻工"
NTR_yinjinqingong_desc:0 "在我们调整好自己的工业之前，这批引进的轻型工具就暂时凑合着用了，熟悉的山里猴子的气息，嗯，是山童制造的没错了。"
NTR_zheshihetongdezhanzheng:0 "这是河童的战争！"
NTR_zheshihetongdezhanzheng_desc:0 "我们与天狗的道路不同，志向也不同，如果革命胜利，天狗可以统一，她们还可以进犯天庭，可以抢占南方土地，甚至是一鼓作气消灭吸血鬼，可是我们河童流血牺牲，只是为了证明共和的理念可以拯救属于天狗们的幻想乡吗？\n\n 我们有我们自己的抱负和理想。"
NTR_zhongshichuantongyouyi:0 "重视传统友谊"
NTR_zhongshichuantongyouyi_desc:0 "当山童与河童决裂，甚至不惜放弃瀑布控制站也要隐居山林的时候，山城高岭找到我们的首领，将其交给了我们管理，而后来的战争告诉我们：山童们做了一笔合算的投资，仅仅用一块地就换来了数年的和平。\n\n 我们可以将它还回去而不会损失什么，相反在未来的战争中，我们或许还可以凭借那块地拉回山童的援助——毕竟，长老会也有那块地的宣称。"
NTR_womenxuyaogaige:0 "我们需要改革"
NTR_womenxuyaogaige_desc:0 "我们内部的矛盾说起来并非是不可调节的，但是现在我们的国家尚处于分裂状态，我们也没把握改革能一举获得大多数河童的支持，但即便如此，我们依然会大声发出国内关于共和与改革的倡议。\n\n 如果我们能重回玄武川城，河童的改革就会提上日程，而现在要做的姑且还是尽快稳固河童的统一战线吧。"
NTR_xuanwuchuan:0 "做足准备"
NTR_xuanwuchuan_desc:0 "国内前期的政治事务已经落实并且与各派暂时达成一致了，但我们并不能因此而放松警惕、无视压力。当战争结束后，河童们的未来何去何从仍旧还不是一个定数，但至少我们不会在原地继续踌躇不前了。"
NTR_zhanzhengjinxingshi:0 "战争进行时"
NTR_zhanzhengjinxingshi_desc:0 "战争狠狠地打了和解派的脸，而最过于耻辱的事实正是：我们甚至连宣战的自主权都没有，我们的战士只能匆忙拿起武器——河对岸的那群河童长老会也是这样——被卷入到天狗与守矢的战争中。\n\n 但无论如何，一切和平的努力都已经宣告失败，玄武泽的宁静已被打破，这场战争我们不能输，无论是为了共和...还是为了河童最终的统一。"
NTR_zhunbeizuoshusiwankang:0 "准备做殊死顽抗"
NTR_zhunbeizuoshusiwankang_desc:0 "我们或许可以接受长老会的劝降，但我们绝对不会接受一个被其他势力所傀儡的长老会的劝降。河童长老会她们应该与我们想的一样。"
NTR_xiangtiangoushenqingzhiyuan:0 "从天狗那儿拿回援助"
NTR_xiangtiangoushenqingzhiyuan_desc:0 "我们接受天狗投资并派送了一批河童过去，现在她们得回来保卫自己的国家了——和武器与工具一起回来。"
NTR_zhandourengjiangjuxu:0 "《战斗仍将继续》"
NTR_zhandourengjiangjuxu_desc:0 "“清晨的阳光照下，我们的旗帜仍然飘扬，虽然迈向独立的步伐早就开始，但狂怒的风暴依然呼啸在祖国的上空，带来战斗仍将继续进行的消息，我们的前线再次苏醒，而这回就再也不存在停战一词：我们都是英雄与普通而尊贵的生命，向前进，二月党人！”"
NTR_haozhaoqianxianzhiyuan:0 "号召进行前线支援"
NTR_haozhaoqianxianzhiyuan_desc:0 "河童们！兄弟姐妹们！将黄瓜运到前线！将伤员运到后方！\n\n 将胜利留给祖国自己！"
NTR_baozhengzhandouwuzi:0 "保证前线物资"
NTR_baozhengzhandouwuzi_desc:0 "向前进！用尽手里的弹药，把它们砸到敌人的头上！把被分裂的怒火，把经济的衰退和祖国母亲的眼泪统统抹去！找我们的敌人复仇！"
NTR_zuohaozhanzhengxuanchuan:0 "做好战争宣传"
NTR_zuohaozhanzhengxuanchuan_desc:0 "我们已经揭开了人间地狱的面纱，我们与敌人的鲜血已经染红了这片土地！现在，让她们看看谁才是这世上真正的恶鬼！冲锋！"
NTR_kaiqidazhengbing:0 "开始大征兵"
NTR_kaiqidazhengbing_desc:0 "我们不能输！输了就会被守矢吃干抹尽！我们不能投降！否则一次革命的先烈会死不瞑目！我们将倾尽一切！我们的尊严与生命都将在这一刻：无！上！光！荣！"
NTR_fengyugongji:0 "风雨共济"
NTR_fengyugongji_desc:0 "我们必须要顶住压力，寄希望于天狗共和国能在她们那一条线上取得重大进展。我们知道不能把自己的命运寄托在别人身上，但没办法了，这是我们唯一能做的。"
NTR_womendediren:0 "不再留情"
NTR_womendediren_desc:0 "长老会那群杂碎，为了夺取南边自由的土地连自己的主权都会拱手让给山上的神社，我们在场每一位河童都出离的愤怒了，河童长老会不仅挑起民族的内战，这也将是对全种族的背叛，她们成了玄武泽的罪人！她们手上沾满了同胞的血！\n\n 我们决不会留情！我们要杀光她们！一个不留！！！"
NTR_jinjixiangshantongjinkou:0 "加急订单"
NTR_jinjixiangshantongjinkou_desc:0 "我们预支的“资产”派上用场了，山童们将会为了保留住那块瀑布地区而向我们提供援助！"
NTR_hanweigonghe:0 "捍卫共和"
NTR_hanweigonghe_desc:0 "如果你还剩下十分的力量，我们会要求你拿出九分来保卫祖国和家人，再用最后一分力量解决我们的敌人！"
NTR_hetongdulizhilu:0 "河童独立之路"
NTR_hetongdulizhilu_desc:0 "没有一个政府有权力出卖它的国家与人民，同样也没有一位公民愿意效忠背叛她们的政府——我们河童此刻众志成城，誓与祖国与江川共存亡！"
NTR_tongyizhizhan:0 "“二次革命”"
NTR_tongyizhizhan_desc:0 "我们国内再次团结起来，虽然我们彼此追求的目标不同，但此刻彼此都知道如果这次我们失败了，那就什么目标也达成不了。\n\n 二次革命的钟声已经敲响，我们都将再次冲锋！"

###########内政
NTR_kaiqixuanju:0 "玄武泽国民会议"
NTR_kaiqixuanju_desc:0 "为了维护共和制度，无论我们目前处境如何，选举依然会召开，目前国内声势最大的有三个团体与派系：支持提高农业经济基础的“黄瓜派”，主张继续推进工业化的“重工派”，还有坚持在政治上改革的“正统派”。\n\n 尊重民主，我们将凭借各派影响力来决定谁能胜出。"
NTR_huangguapaishengli:0 "黄瓜派取得胜利！"
NTR_huangguapaishengli_desc:0 "“黄瓜会有的，麦穗也会有的，河童独立的复兴也终将是可以实现的！”"
NTR_zhonggongpaishengli:0 "重工派引导人民！"
NTR_zhonggongpaishengli_desc:0 "“解放人民，解放工厂，解放北方，解放全妖怪山！”"
NTR_gonghepaishengli:0 "正统派迈步向前！"
NTR_gonghepaishengli_desc:0 "“让共和的呼声从每一处山川大泽中响彻！”"
NTR_xuanwuchenggutu:0 "还于旧都？"
NTR_xuanwuchenggutu_desc:0 "如果我们攻占了玄武川城，那么我们名义上就将取得整片玄武泽河童土地的宣称。同样的，我们也可以选择将首都改为玄武川城...或依旧是工坊，这取决于你。"
NTR_chengshizhongxin:0 "城乡中心论"
NTR_chengshizhongxin_desc:0 "黄瓜派与重工派联合的中间派将兑现他们的承诺，在促进城市发展的同时兼顾农乡地区的发展，这就要求我们不得不将工厂与黄瓜种植园的部分资源拿来用在别的地方，比如基建或是...军队。"


########工业
NTR_erjinmaibucongtouyue:0 "水平思考的河童"
NTR_erjinmaibucongtouyue_desc:0 "河童们敢于创新，其中一个原因便是她们的非线性思维：不以目的为思考的结果而是用手段决定最终取得的成绩，不被现实的逻辑所束缚，这样才能成就真正的河童制造！"
NTR_gongnongyehuzhuhui:0 "工农业互助会"
NTR_gongnongyehuzhuhui_desc:0 "今天我们播下了一颗种子，至于明天它结出的是黄瓜还是机械零件，那都会是明天才能告诉我们的答案。"
NTR_guojiagongyejigou:0 "国家工业协会"
NTR_guojiagongyejigou_desc:0 "我们的工业需要联合，我们的国民需要团结，我们的革命需要更多力量。"
NTR_boxiagemingzhongzi:0 "分发农具"
NTR_boxiagemingzhongzi_desc:0 "解放生产资料，保卫河童生活的家园，直到国破，直到家亡！"
NTR_dazaogemingwuqi:0 "打造革命武器"
NTR_dazaogemingwuqi_desc:0 "支持武装暴动，赋予河童反抗的权利，直到太平，直到胜利！"
NTR_duliqingongzhilu:0 "独立轻工"
NTR_duliqingongzhilu_desc:0 "河童要自主，生产就非得先自主不可；河童想自由，经济就非得先自由不可！"
NTR_hetongzhonggong:0 "革命重工"
NTR_hetongzhonggong_desc:0 "我们要不遗余力，乃至于拼尽全力地发展我们的重工业。我们或许会损失一些农业上的收益，但这样的损失在革命面前，没有什么值得可惜的。"
NTR_minzhugongchang:0 "民主工厂"
NTR_minzhugongchang_desc:0 "工厂的实际意义应该是宣传：让国民们看到我们的产品，让整个妖怪山认识到河童的力量，从而增强我们共和的信心。"
NTR_guomingongchang:0 "国民工厂"
NTR_guomingongchang_desc:0 "显然，作坊并不能满足我们的需求，我们需要完成作坊的转型升级，我们要引入新的生产方式，开发更多高端的机器，我们要争取更多的权力，让国民获得更多的幸福。"
NTR_gulishengchanzizhu:0 "鼓励生产自助"
NTR_gulishengchanzizhu_desc:0 "事实会证明给我们看：河童们个个都是好样的！"
NTR_kuodagongfangtudi:0 "扩大工坊土地"
NTR_kuodagongfangtudi_desc:0 "快速胜利和快速投降都是错误且危险的想法，我们要做好打堑壕和拉锯战的准备，不要吝啬手头的工具，物尽其用地开拓和建设我们的工坊用地。"
NTR_dantoushengchanchang:0 "弹头生产厂"
NTR_dantoushengchanchang_desc:0 "河童的武器虽然花样繁多，但图纸一直是分散且不通用的，我们需要把设计者和她们的成果统一并保留适用的再推广下去，我们相信这将大有所益。"
NTR_gailiangjiancai:0 "改良建材"
NTR_gailiangjiancai_desc:0 "我们习惯搭建木制房屋，因为在往常它便宜结实；我们发现如果将草茎编在一起，经过刷油、烤制和晒干后能做成十分耐久的绳子，而通过卯榫结构搭建的硬木也可以取代磨制的铁皮木钉，这无疑加强了我们建筑的牢固程度。"
NTR_bingjianxiangqian:0 "并肩向前"
NTR_bingjianxiangqian_desc:0 "河童们将学会自己给自己定目标，而不是被其他人牵着鼻子走。二月党人将永远在需要她们的地方发光发热！"
NTR_tuanjieyizhi:0 "团结一致"
NTR_tuanjieyizhi_desc:0 "我们不是天狗的仆从，是共和与理想才让我们团结一致。假如有一天，天狗背叛了我们的革命，我们不介意把革命的火焰烧到天狗主城！"
NTR_lingwomenjiaoaodeshiye:0 "令我们骄傲的事业"
NTR_lingwomenjiaoaodeshiye_desc:0 "河童的工业天下闻名，近则天狗共和国的火炮山地炮，远到守矢的机甲、南方人类盟友的迫击炮，都是河童技师的杰作...\n\n 虽然分裂让我们的经济一蹶不振，但河童的事业依旧让我们骄傲无比！"
NTR_yinyonglinglikexue:0 "应用灵力科学"
NTR_yinyonglinglikexue_desc:0 "我们被称作水里的科学家，这并不是一件完全可以让河童骄傲的事，我们的自然科学虽然比较发达，然而在这个灵力的世界，我们依然还有许多东西去探究。我们搞来了一些灵力流水线的东西，这将会是我们河童新时代科学进步的第一步。"
NTR_queshirengzaiyili:0 "我们就是如此强大"
NTR_queshirengzaiyili_desc:0 "河童的工业当之无愧！我们的技术举世无双！"
NTR_yanjiunanfangfeixu:0 "研究南方废品"
NTR_yanjiunanfangfeixu_desc:0 "南边的废品里居然还有电子元件？那帮妖精居然还能用废品作电气化工厂？天呐，快弄点回来研究研究！"
NTR_fayangkeyanjingshen:0 "发扬科研精神"
NTR_fayangkeyanjingshen_desc:0 "我们的种族没有什么奥秘，只是科学探索的精神让我们不断前进。假如明天会有新的发现，我们就绝不可能留恋毫无收获的今天。"
NTR_gaijinwuxiandian:0 "改进交互机"
NTR_gaijinwuxiandian_desc:0 "多么神奇的东西，振动的频率，电的感应，我们如果运用了不同的能量，就可以使得传递的信息不同。"
NTR_hetongkexue:0 "科技不属于神！"
NTR_hetongkexue_desc:0 "科学技术应当是全民普及的东西，它会在农民手里，出现在工人眼里，被任何一位智慧的种族平等地使用，但它就是不会被任何一个单体垄断，更不会低下它高傲的头颅专为一人服务！\n\n 说的就是你！神奈子，该放手了！"
NTR_yanjiukaicaiziyuan:0 "研究开采资源"
NTR_yanjiukaicaiziyuan_desc:0 "啥都别想了，没有基础资源我们什么都干不成，民用工厂换资源还是省省吧，虽然我们也不知道为什么民用工厂居然可以直接飞到地狱，然后地狱的矿石可以直接出现在我们眼前，但为什么我们不自己研究下开采技术实现自给自足呢？"
NTR_yinjinshengchanziliao:0 "引进生产资料"
NTR_yinjinshengchanziliao_desc:0 "我们的产出不够快，流水线这种低端东西我们早就引进了，但是为什么还是快不起来？那就叠数值，狠狠地叠，叠不满就往死里叠！"





#########军事
NTR_jianyuejundui:0 "检阅军队"
NTR_jianyuejundui_desc:0 "我们的队伍混在天狗的军队里，共同接受了她们总统的检阅。\n\n 什么时候，我们河童的军队能为自己的祖国，自己的人民和理想而战呢？"
NTR_zhichiquanminzhanzheng:0 "支持全民战争"
NTR_zhichiquanminzhanzheng_desc:0 "我们河童本来就没有一套成熟的军事制度，所以干脆发动一切可以发动的力量，组建一支全民都参与的队伍。我们可以耐受蒸汽炉的高温，而现在战争的地狱也将要闯一闯了。"
NTR_zhichixuanbazhijundui:0 "军队选拔考核制度"
NTR_zhichixuanbazhijundui_desc:0 "我们要引进天狗的考核制度来组建我们的军队，虽然这无疑会降低国民的热情提高军队的门槛，但为了胜利和生命，这些都是值得的。"
NTR_yanjiutiangouzuozhanlinian:0 "研究天狗作战理念"
NTR_yanjiutiangouzuozhanlinian_desc:0 "虽然这么说有损军威，但是共和国的军队都是经过了百般磨砺的，我们的军队除了瞄准射击分散作战外什么都不会，我们得向她们学习才行。"
NTR_xiqugemingjiaoxun:0 "吸取革命教训"
NTR_xiqugemingjiaoxun_desc:0 "一次革命总的来说是比较失败的，虽然敌人不好受，但我们也付出了代价却并没有取得既定的目标。总结一下，免得下次又犯了什么老毛病就亏大了。"
NTR_gaibiancelue:0 "改变分配策略"
NTR_gaibiancelue_desc:0 "在以往我们寻求集体作战、装备叠加和大规模正面进攻，要求军工补给高于个体军人。但是现在守矢这个庞然大物在前面，我们在正面主力决战中几乎没什么优势。\n\n 我们或许要改变传统冗余的军事分配策略，来适应新的战场变化了。"
NTR_zhongzuguangfuzhenxian:0 "本土防卫"
NTR_zhongzuguangfuzhenxian_desc:0 "我们不能指望通过大幅度下降军备开支反而大幅度提高军队素质，我们能做的应该是逐步调整军队体系，优先满足保卫国家的需要。"
NTR_minzugongheqizhi:0 "举起火炬"
NTR_minzugongheqizhi_desc:0 "在多方的努力下，我们将会组建一支合格的军队，为了与天狗们相呼应，“河童共和编制”将准备就绪。"
NTR_jichuwuqiyanzhi:0 "基础武器的研制"
NTR_jichuwuqiyanzhi_desc:0 "我们在这一块本不应该薄弱，只是以往经济任务高于军事任务，我们没有太多精力来探寻武器发展的可能性。"
NTR_diyiwuqishejisuo:0 "第一武器设计所"
NTR_diyiwuqishejisuo_desc:0 "有了弹头公司，超妖怪弹头的研制和普及就有了可能，将特殊材质铸造的子弹压入弹膛！这是我们河童带给敌人特殊的礼物。"
NTR_zhanchangzhiyuan:0 "注重战场支援"
NTR_zhanchangzhiyuan_desc:0 "天狗告诉我们现在作战讲究战术分配和作战规划，而第一步就是将支援连给部队挂上。"
NTR_shiyingliushuixian:0 "适应新生产线"
NTR_shiyingliushuixian_desc:0 "流水线的好处是专业人员培训的成本降低，因为她只用干好她那个岗位的活儿就够了，这也就是为什么我们的换装速度这么快——你只用知道你应该知道的东西就好。"
NTR_chaijiewaijietongxunshebei:0 "拆解外界通讯设备"
NTR_chaijiewaijietongxunshebei_desc:0 "“这些东西真的能在幻想乡里面使用吗？”"
NTR_yanzhirenleihuopao:0 "拆解人类火炮"
NTR_yanzhirenleihuopao_desc:0 "一份报告书：\n 我们并没有发现人类的火炮有什么奥妙之处，河童的技师们翻来覆去的研究它每一个零件和卡口，才从那上面的一丝缝隙里明明白白的看出一行字来——人类村落国家特性：迫击炮对人员和装甲杀伤加20%。"
NTR_womendejijia:0 "我们的机甲"
NTR_womendejijia_desc:0 "当人们面对守矢神社的机甲，在惊叹之余是否会想到那本应该是河童制造呢？"
NTR_renminwuqichang:0 "人民武器厂"
NTR_renminwuqichang_desc:0 "为了配合国土防卫策略的工作，我们将改造大批军工厂来生产更适合人民使用的武器，低廉、实用、超长耐久！"
NTR_hetongjixiechang:0 "河童机械厂"
NTR_hetongjixiechang_desc:0 "让更多高级的装备送上前线，给予敌人在本能上最恐怖的打击！"
NTR_guominweidui:0 "国民卫队"
NTR_guominweidui_desc:0 "你们是二月党人的武器，你们是祖国的骄傲，你们是人民的武装！"
NTR_juqihuoju:0 "河童共和军"
NTR_juqihuoju_desc:0 "勇敢的河童共和军向前进！奏响胜利的凯歌，碾碎面前的敌人！"
NTR_yiguzuoqi:0 "完成军事改革"
NTR_yiguzuoqi_desc:0 "我们拥有了工厂，我们改进了军队，如今我们还有什么做不到的呢？\n 河童的沉默，震耳欲聋！"


#######后内政
NTR_zuofangzhongxin:0 "作坊中心论"
NTR_zuofangzhongxin_desc:0 "我们要继续维护农业和小生产者的利益，因为她们属于弱势群体。\n 保护弱势群体，这是我们河童的美德。至于城市阶级和所谓南方人类传来的地主、资产阶级，都是敌人！"
NTR_gonghuizhishang:0 "社区工会论"
NTR_gonghuizhishang_desc:0 "只靠政府单方面的救济注定是拯救不了一个阶级或是少数群体的，这跟宗教上的施舍有什么区别么？\n 我们既要小心少数人的专制，也要警惕多数人的暴政。我们将政治交给全体社会，但是社会又将由工会通过社区的分布方式得以治理。"
NTR_hetongshiminzhu:0 "河童式民主"
NTR_hetongshiminzhu_desc:0 "我们并不打算依照投票来实现民主，因为总有河童是投不了票的。我们采取工厂、农会等机构建议制来实现按职业分配职位，按能力赋予权力的民主制度。为了不陷入精英政治的泥潭，我们又将在各个机构设立评审团和行政小组，期望达到彻底地由社会国家向职业国家的民主化转变。"
NTR_nichengshihua:0 "逆城市化"
NTR_nichengshihua_desc:0 "城市除了腐化上层外毫无益处，我们的农业工业都不在城市。长老会的失败证明，即使掌握了城市和大量城市人口、资本，依然比不上手握实业、作风简朴的河童共和国！\n 为了不重蹈长老会的覆辙，我们要拆除城市特权，仅仅保留名字，但不保留城市阶级与任何窝藏在内的资源，转而急速发展地方的事业。"
NTR_minzuzhuyi:0 "河童民族主义"
NTR_minzuzhuyi_desc:0 "我们的土地，拜妖怪山-红魔馆战争所赐，四分五裂！我们的国民流离失所，国破家亡！我们如果还跟着元凶之一的天狗们，有何颜面再面对死去的同胞！"
NTR_tuanjielaogongjieji:0 "团结劳工阶级"
NTR_tuanjielaogongjieji_desc:0 "我们不能拿种族主义饮鸩止渴，但我们又不能太过于依附天狗而放弃本国的利益。与排外的天狗们不同，河童与山童崇尚自由，所以我们要团结最广大的劳工阶级，追寻世界上最广泛的权益，然后屹立于全天下最广袤的土地。"
NTR_yaoguaishanshiziyou:0 "明确改革路线"
NTR_yaoguaishanshiziyou_desc:0 "我们不能倡导无限的自由，也不能妄想获得所有种族的支持。我们的政府不应当又太远的打算，只需要做好基本的工作，当个“守夜人”就好了。"
NTR_daxuanwuchuan:0 "大玄武川主义"
NTR_daxuanwuchuan_desc:0 "河童与山童不同，但是在玄武川上的认识一致：统一，必须要统一，我们可以付出任何代价，拿回本就属于我们的东西，除非二者全部死去，否则我们一刻也不会放弃。"
NTR_yaoguaishanzhuyi:0 "妖怪山主义"
NTR_yaoguaishanzhuyi_desc:0 "连绵的妖怪山，我们共有的土地，有很多种族都在此地居住。我们尊重其他种族的利益，前提是河童种族受到了同等的尊重。我们期待妖怪山革命的胜利，即使革命后还有很长的一段路要走。"
NTR_tuolitiangoudemozhua:0 "脱离天狗的魔爪"
NTR_tuolitiangoudemozhua_desc:0 "自视清高的天狗们完全罔顾底层人民的本质的愿望，只知道革命革命革命，把妖怪山搅得天翻地覆生灵涂炭，我们河童也被当作了她们的走狗、帮凶，更可气的是我们河童付出了那么多，换来的却是天狗入主天魔城！河童的抗争俨然只是帝国们的陪葬品，共和更是一个天大的谎言！\n 我们要早日脱离她们的丝线，河童不会为了天狗卖命！"
NTR_xiangtiangoufuchou:0 "阴云笼罩玄武城"
NTR_xiangtiangoufuchou_desc:0 "革命成功了...然后呢？\n 我们的国家依然陷入分裂，我们的经济仍然持续低迷，我们越是革命，河童们失去的就越多，我们推行的改革基本也失败了，二月党人们已经步入歧途。\n 如果我们不挑起民族矛盾，恐怕河童连最后的共和也留不住。为了不陷入整个民族内部的矛盾极端，我们将要把矛盾转移出去：\n\n 向天狗复仇...... "
NTR_zouchubutongyutiangouzhilu:0 "走出不同于天狗的道路"
NTR_zouchubutongyutiangouzhilu_desc:0 "我们并不想与天狗完全决裂，只是如果她们再以妥协的方式推动共和革命的话...我们河童将会自主地作出选择：进行更激进的革命。\n 天狗并非我们的敌人，但也不能永远都是完全一致的朋友，我们的态度便仅此而已。"
NTR_budiaoyizhi:0 "步调一致"
NTR_budiaoyizhi_desc:0 "天狗们承诺会让我们的国家统一，我们也相信她们完全有能力办到。现在我们的目标就是积极分解二月党人，她们的用处已经完全体现了，再保留下去只能是完全的祸害。"
NTR_shandongchouhen:0 "煽动仇恨"
NTR_shandongchouhen_desc:0 "让一个国家的国民真正地团结起来无非就那么几个手段：相同的志向或是相同的仇恨。现在河童的志向已经被天狗们砸得粉碎，那便只有仇恨才能让我们的国民继续团结下去了。"
NTR_guojiazhuanxing:0 "国家转型期"
NTR_guojiazhuanxing_desc:0 "我们的政府尚且稚嫩，但幸好我们的意志足够坚定。我们一定能平稳度过国家的转型期，然后彼此开怀大笑，互相宣告理想的明天正在到来。"
NTR_gongranjuelie:0 "秘密筹备..."
NTR_gongranjuelie_desc:0 "天狗的边境就在我们眼前，共和国的心脏对于我们来说唾手可得，但我们会做周全的准备。\n 河童此刻无比沉默，因为她们知道自己手中的武器将代替她们肆意咆哮。"
NTR_yinyingxiadehanguang:0 "来自黑暗..."
NTR_yinyingxiadehanguang_desc:0 "南边人类“盟友”的土地我们觊觎已久，只是碍于天狗和她们虚伪的共和不好下手罢了。现在没有谁能阻止我们了！为了土地与利益！"
NTR_tuijinshehuifuli:0 "推进社会福利"
NTR_tuijinshehuifuli_desc:0 "河童的社会也将有各种保障！我们的人民为了革命付出得太多，我们对不起她们。虽然为了最终理想的实现，我们还得苦一苦，还得累一累，但我们是无悔的：我们正在为解放全幻想乡这一巨大的事业而奋斗。"
NTR_kaiqiguoyouhuadaolu:0 "开启国有化道路"
NTR_kaiqiguoyouhuadaolu_desc:0 "以往我们的作坊、工厂都是以联盟合作等方式自主管理、约定俗成，现在我们提倡收归国有，形成统一管理。这一切都是为了更强大的共和国。"
NTR_xiaomiexuweidegonghe:0 "消灭其余势力"
NTR_xiaomiexuweidegonghe_desc:0 "假如我们有得选，我们当然会选择彼此合作共同建设妖怪山，并让妖怪山更加美丽。可惜我们没得选，她们，也没得选。\n 这是一个弱肉强食的世界。"
NTR_laogongzhengquan:0 "建立新的政权"
NTR_laogongzhengquan_desc:0 "永远在战斗的二月党人已经在此前赢得了选举并完成了以上一系列的成就，现在是时候确立我们的新政权了，这是让我们终身都不能忘记的日子，向二月党人致敬！"
NTR_zhunbeixiashanzhanzheng:0 "消灭共和！"
NTR_zhunbeixiashanzhanzheng_desc:0 "“不....不，这不是黎明的曙光，这是黄昏的太阳。”"
NTR_womenzijilai:0 "我们自己来！"
NTR_womenzijilai_desc:0 "山童们，如果你们此刻不来统一河童，那我们就只好先来统一山童了。现在已经没有可恶的天狗会来插手了..."
NTR_duoqurenleilingdi:0 "夺取下玄武川"
NTR_duoqurenleilingdi_desc:0 "我们一定要谨慎决断，这场战争的爆发毫无疑问对于双方来说都将被推上悬崖的边缘，而河童将从深渊中带来她们的颂礼：光荣与征服，血腥与残酷。"
NTR_guominzhengfu:0 "建立河童国民政府"
NTR_guominzhengfu_desc:0 "我们每一位河童都有尊严，我们每一位公民都将有黄瓜，玄武泽每一处土地都应当是由我们共和国合法持有。"
NTR_nanwang:0 "南望秋声不知处"
NTR_nanwang_desc:0 "我们期望南边的人类盟友不是由极端分子们所统治，否则为了我们的安全，我们一定得肃清南边的威胁。"
NTR_yitongxuanwuchuan:0 "最后的统一战争"
NTR_yitongxuanwuchuan_desc:0 "命运给予我们苦难，却也随赠河童们追寻自由的决心：\n\n 我们要么得到统一，要么得到死亡，但我们就是不会放弃与投降！"


#############准则派
NTR_chaoxiaominzhu:0 "嘲笑民主"
NTR_chaoxiaominzhu_desc:0 "民主，本意是指人民自下而上行使自己的政治权力，但是古往今来怎么都是上层的阶级赋予本该是国家主体的国民们作为下层群体一些她们本就应该有的“民主”的权力？\n 由此可见，内在的、没有经历过战争，没有饮过血的“民主”就不算是真正的民主。\n\n 天狗共和国的民主也是假的，因为她们属于分裂出来的东西，内部没有完全意义上的上层阶级，所以她们所谓的“民主”也不过是一群暴民作乱的借口罢了。"
NTR_bochiziyou:0 "驳斥自由"
NTR_bochiziyou_desc:0 "物质不是自由最大的阻碍，知识和思想才是，要知道人们头脑中的物质总是能被感知或是直接接触的，即使现实里不存在也能够以其他方式让其得以呈现在我们面前——比如做梦。这让我们几乎拥有在物质世界上近乎完全的自由，只是我们不同个体对自己认知上的束缚的程度不同这种差异罢了。\n 但是，精神上越高尚，现实里给自我的束缚就越多，就越会觉得自己不够自由，这就意味着无论多么自由的政府，为了保护自己自由的权利，就将要限制一切国民精神上的内容，让国民们的思想维持在与那个政府同等的水平线上，以至于享受到同等的自由，完成所谓的自由社会。\n\n 所以真正的自由不在于国民多自由，而在于政府有多自由。国民的存在对于她们的政府来讲就是：奴役即自由，无知即力量！"
NTR_hetongzhishang:0 "清洗二月党人"
NTR_hetongzhishang_desc:0 "我们国家的毒瘤，社会的恶种，是破坏河童种族秩序与团结的罪人，我们务必需要快速清理掉这群家伙的头目，让河童准则派的威力真正得以彰显。"
NTR_hequwansui:0 "河城荷取万岁！"
NTR_hequwansui_desc:0 "我们的首领河城荷取大人永垂不朽！她将承诺带领我们河童走向统一，从山底到山顶，从玄武川上到雾之湖底，河童带来的噩梦将永远萦绕在每个胆敢挡路的敌人心里！"
NTR_guojiagongrendang:0 "确定河童至上"
NTR_guojiagongrendang_desc:0 "幻想乡已经乱套了，贤者无暇顾及我们发展的道路！我们要抛弃所谓道德仁义对自我的束缚，从河里登上陆地——我们要寻求扩大河童的生存空间！"
NTR_zhanzhengcehuabu:0 "河童战争策划部"
NTR_zhanzhengcehuabu_desc:0 "我们河童是被忽视的一个物种，我们有大把的机会了解我们的敌人，在战争开始前我们将可以渗透并解析邻近国家的信息，从而取得巨大的战略优势！"
NTR_maichudiyibu:0 "小试牛刀"
NTR_maichudiyibu_desc:0 "山童一直是我们的眼中钉肉中刺，谁知道她们窝在山里面打算干些什么。我们要先她们一步采取行动，务必要以最快的速度、最高的效率检验并改进我们的军队。"
NTR_zhanzhengshiye:0 "战争实业"
NTR_zhanzhengshiye_desc:0 "民用工厂完全是没必要的产物，我们大可以通过附庸或者非种族土地上的工厂满足最基本的生活需求。我们要大力建设军用工厂，一切都要为战争服务！"
NTR_weiyiquanlijigou:0 "唯一权力机构"
NTR_weiyiquanlijigou_desc:0 "让我们为自己的利益而活，我们要消灭一切强大种族的正义。河童们将紧紧团结在一根束棒上，国家和国民，生则共生，死则共死。"
NTR_quanmiankaidongjiqi:0 "准备全面战争"
NTR_quanmiankaidongjiqi_desc:0 "我们反抗的不是旧有的利益，我们争取的是崭新的时代：我们再也不要被任何其他种族操纵未来，我们向世界要求真正地定义自己的命运！"
NTR_zhangwogongchang:0 "掌握工厂"
NTR_zhangwogongchang_desc:0 "我们争取到了一些工厂主和民族主义生产者的支持，那么累赘的共和政府就完全没有存在的必要，在我们的施压下软弱无能的正统派正式向我们投降，为了欲盖弥彰，我们称之为“人民的选择”。"
NTR_huangguahedapao:0 "要大炮不要黄瓜"
NTR_huangguahedapao_desc:0 "黄瓜派代表着孤立保守不思进取的种植园主义者，这是我们伟大祖国的蠹虫，我们的人民要的不是大腹便便的地主，我们要的是消灭一切敌人的武器和军队！"
NTR_zhanzhengjiqi:0 "死亡重工"
NTR_zhanzhengjiqi_desc:0 "没有了“二月党人”和工厂者的支持，重工派很快垮台，如今准则派已经彻底完成了对国家的控制。\n 现在，谁也不能阻拦准则派河童国复仇的火焰了。"
NTR_xinanxinzhuren:0 "西南新主人"
NTR_xinanxinzhuren_desc:0 "我们承认的“人类盟友”多年前就已经死去了！现在南方的土地充斥着恶心的亡灵、妖精和叛徒，我们要重拾盟友的遗志：向西南诸蛮夷，开战！"
NTR_emodeyanjingzhuanxiangdongfang:0 "恶魔的眼睛看向东方"
NTR_emodeyanjingzhuanxiangdongfang_desc:0 "无论是谁，都不能侵占本就属于河童的土地。这一刻我们已经等得太久，太久。"
NTR_hechengweidui:0 "荷取卫队"
NTR_hechengweidui_desc:0 "无论是作为元首仪仗队也好，战斗模范师也罢，一只卫队和其搭配的编制已经在河童工坊部署完毕。"
NTR_xinajiduanfenzi:0 "吸纳极端分子"
NTR_xinajiduanfenzi_desc:0 "她们要么是工业狂人，要么是战争狂热，要么是极端激进政治家。但是现在她们只有一个身份：河童国骄傲的一份子。"
NTR_gaibianjundui:0 "改编军队"
NTR_gaibianjundui_desc:0 "只是调换一批军官，清洗了一些异见分子而已。"
NTR_xinzhixu:0 "新秩序"
NTR_xinzhixu_desc:0 "我们事业的最后一步，我们曾经的挚爱与信仰，我们现在的恶种和死敌。"
NTR_tuodiaogongchuanjunzhuang:0 "脱掉工装穿军装"
NTR_tuodiaogongchuanjunzhuang_desc:0 "我们有信心依靠国民的力量与爱国热情，毕竟河城荷取在战前也不过是科学家兼技师，她打仗照样能行。"
NTR_hetongzijidezhihuibu:0 "河童自己的指挥部"
NTR_hetongzijidezhihuibu_desc:0 "天狗有自己的参谋部，我们也应该尽快建立一个河童专属的指挥部，我们有成熟的无线电，我们也有会打仗的好人才，我们更有完全团结的军队！"
NTR_yinjinshandipao:0 "引进天狗山地炮"
NTR_yinjinshandipao_desc:0 "我们已经获取了她们的图纸——换句话来讲，我们也就掌握了她们的技术。"
NTR_jixuyanjiujunshililun:0 "继续研究军事理论"
NTR_jixuyanjiujunshililun_desc:0 "有了正式的军事手册，我们可以不必亲自实验就可以运用河童的模拟场来数字化并演算其实用性。所谓万物皆数，概莫如此。"

NTR_zhunzepai:0 "准则派组阁"
NTR_zhunzepai_desc:0 "“我们要从狡猾的政府手中，从国内混入的贪婪的长老会余孽爪下，从天狗和守矢这两个最大的仇敌身上剥下虚伪的皮囊——我们要把伟大的河童种族拯救回来！”"

###########dlc，笑
NTR_wuzhengfu:0 "推翻临时政府"
NTR_wuzhengfu_desc:0 "河童临时政府为了共和而舍弃了许多，其中就包括对人民真正声音的收听，否则那群§7准则派§!也不会轻易就能以人民的名义向政府施压来取得政权了。现在的政府经过战争和极端主义的摧残已经完全没有存在的必要。\n\n 我们的临时委员会将接替临时政府来守卫河童的土地。"
NTR_gequzizhi:0 "各区自治"
NTR_gequzizhi_desc:0 "你见过任何一条大川、江海会对自己的水流有任何形式上的束缚吗？河童是它们的孩子，她们懂得如何自由地追寻自己的未来。"
NTR_gongchangjitihua:0 "工厂集体化"
NTR_gongchangjitihua_desc:0 "可以这么说：当天狗的理念传过来之前，我们的工厂压根没有什么私有制。工厂是河童陆地上的家，山川是河童水里的家，我们的家里没有“你的”“我的”之分。集体化是我们传统的美德。"
NTR_chongjianxuanwuchuan:0 "重建玄武川"
NTR_chongjianxuanwuchuan_desc:0 "我们向这片土地索取太多，§G黄瓜派§!虽然固执以至于接近孤立的地步，但她们的理念也不是完全错误。如果连自己都不心疼自己生活的土壤，你又能指望谁去为你营造一个美好的家呢？"
NTR_renminpaiyinfengerli:0 "人民派，迎风而立"
NTR_renminpaiyinfengerli_desc:0 "二月党人成熟的代价是辛劳、战痛、饥饿、贫困、绝望....她们面色疲惫，神情枯槁，她们陷入迷茫，自我否定....\n 但好在她们终于成熟了，幸存的二月党人在无尽的探索中明白了河童的根本矛盾与根本问题，她们知道了革命真正代表着什么，她们看到战争是不可取然而不可不接受，她们彻底领悟我们的未来应当是什么样的。\n 应当是什么样的呢？迎着历史无情的风，她们笑着给出了答案：\n\n 那将由人民说了算。"
NTR_renminzhenxian:0 "河童统一阵线"
NTR_renminzhenxian_desc:0 "进步与解放，不属于一个城市，也不属于一个国家，严格来说也不应该直指一个民族：它们要属于每一位河童。\n 自由而无畏的河童们，武装起来！将敌人的脏血灌溉沃土，让牺牲的先烈于九泉下瞑目，让解放的号角引领着我们永远走在革命的道路！"
NTR_zongjiediguozhanzheng:0 "总结帝国战争"
NTR_zongjiediguozhanzheng_desc:0 "叹此路，应多艰，百里江山千条川，多翩跹；一晃眼，人间又万年。\n 距离146已经过了很久，我们也经历了很多，这片土地也有了更多的故事。"
NTR_hetongzongdui:0 "推翻极权"
NTR_hetongzongdui_desc:0 "以前，我们仅仅为了苦难的同胞们而战；\n 现在，我们将为了亲爱的同志们而战。"
NTR_gongxianghuanggua:0 "共享黄瓜计划"
NTR_gongxianghuanggua_desc:0 "农业补贴是在否定我们河童的积极性，黄瓜种植园的同志们已经证明：没有所谓的补贴，她们照样活得很好，而且有更大的热情为革命事业做出独立而自豪的贡献。"
NTR_xiaomiejieji:0 "消灭阶级"
NTR_xiaomiejieji_desc:0 "是历史的必然，是国情的内在，是多数的意志，是人民的选择。"
NTR_congziyoudaozizhu:0 "从自由到自主"
NTR_congziyoudaozizhu_desc:0 "自由是形容词，自主是动词。我们不要被别人用形容词来定义，同志们行动起来，我们要用动词宣告我们的精神与毅力。"
NTR_congguojiadaowuzhengfu:0 "从国家到无政府"
NTR_congguojiadaowuzhengfu_desc:0 "我们宣誓：不以国别而偏见，不以种族而歧视，不以异见而对立，不以私利而损公..."
NTR_gongsheyongcun:0 "公社永存"
NTR_gongsheyongcun_desc:0 "“公民们武装好！组织革命的军队！前进，前进！为了自由，为了平等，为了正义......”\n\n “爱人，最后吻我一次；同志，请把枪擦亮些；”\n “母亲，别再为我哭泣；父亲，你会为我骄傲！”"


























