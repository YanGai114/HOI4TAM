yaw.1.t:0 "黑色星期一"
yaw.1.d:0 "起初，当第一家山童的加工厂关闭的时候，山童们没有丝毫在意，毕竟在山童的世界里，赚不到钱只能是自己的原因。\n 但接下来几个月，陆续有作坊宣布倒闭，它们无一例外都是加工厂。经济嗅觉最灵敏的商人们慌起来了，她们纷纷拜访那些剩余的加工厂，却得到了一个她们即使此前听过，但也选择绝对不信的一条消息：原材料已经不够了，资源除了供应满足自产自销的作坊外，已经不足以生产多少贸易商品了。\n “我们是‘金山之国’！我们脚下的土地都埋着金子！资源怎么可能不够？”那群商人错愕了。\n “我们太依赖于河童，我们的经济体系运作靠河童实业支撑，我们只会低价购进开采成本高的资源然后加工并转手卖出去，我们都是商人，这就导致我们的国家几乎没有完整的自主生产的能力。”\n “我们的国家选择在河童的内战中明哲保身，而处于战争状态的河童们拒绝了自由贸易。同时，天狗内战已经让河童们站好队，她们正卯足了劲儿准备战争工业，哪有闲心在乎我们这个不是盛产资源的商业国家呢？”\n “我们的商人太多了，从事剩余行业的劳动力就太少了。现在即使我们加工厂将所有资源都卖给你们，你们难道不会囤积居奇或者干脆倒卖国外吗？”\n\n “最难熬的日子要来了...”\n "
yaw.1.1:0 "不.....不！"


yaw.2.t:0 "我，真的能做到吗？"
yaw.2.d:0 "山城高岭自认为能力不足以引领整个商会，乃至于整个国家，但事实却是，她做到了。\n 你可以说山城高岭能力平庸，也可以说她安于现状，认为她不如其他国家领袖有个人魅力，但时至今日她已经尽力将山童从战争的边缘拉回来，把迷茫的山童们重新紧密地团结在一起，哪怕彼此气喘吁吁。\n 要说改观最大的还是山童与虹龙洞的关系，托高岭的福，现今虹龙洞已经具有足够成熟的体系，姬虫百百世与玉造魅须丸也可以学会和平相处了，这的确是一件让人高兴的事。\n\n 商会与财团之间彼此倒也和睦，虽然是一对竞争关系，但双方来往密切，自己的人也在对方那里担任职务。\n 夕阳的沉沦往往是让人惋惜的，虽然接下来的星空也很美，但山童最喜欢也是最期待的依然是明日的朝阳。那温和的太阳啊，如同沉默的金子，代表着山童厚重、实干与坚韧的精神。而现在，山城高岭带着她的国民们一齐站在山坡上，静候它的升起。\n "
yaw.2.1:0 "一束光，带来了久违的黎明。"

yaw.3.t:0 "典当行"
yaw.3.d:0 "你知道典当行么？落魄的人，堕落的人，光鲜的人，贫穷的人，虚伪的人，公正的人，还有许多样的人，都会跟她打交道。\n 她自认为是见过无数人的，丰富的阅历让她一眼就能分辨来客的大概性格，然后看情况狠狠地压价来敲诈一笔，或者小心地夸赞让来人多掏几枚铜币。但是现在光景不太好，这一周进不了几件好货——山童没有存东西的习惯，值钱的早换做货币投资去了——这让她对自己的未来有些担忧，不过好歹，自己做的是有本买卖，总是有着储蓄的，再不济也能把存货全倒卖出去，这店里换去的钱够吃一辈子了，得怎么卖呢？老板娘正发呆地想着，忽然一双小手捧着一只精致的口琴伸出了面前的柜台，把她吓一跳。\n\n 她看向面前柜台的外边，一只小山童正踮着脚小心地捧着口琴盯着她。\n “你要卖了它是不是？”这种小孩她见多了，拿着的东西可能是偷的可能是捡的，一般店里不收，但是交给当铺就可以换钱买吃的，老板娘也不反对，因为对小孩压价肯定比对大人的容易，说不定还能捡个漏子。\n\n 那孩子没说话，只是点了点头。她眼睛还挺大，稚气未脱的脸上却有着不合年龄的疲惫。\n “十钱。”虽然口琴不错，看得出来是手工精雕细琢的产物，这大概不是河童车床或者山童工具加工出来的，肯定不止十钱，但小孩子肯定不懂这些东西的。\n “二十钱。”孩子的声音挺好听，但是说出来的话却让老板娘眉头一挑，“挺不错的抬价。小孩我问你，这东西不是普通的造物，你是哪里得来的。”\n “我自己的，”小孩子低下头，向着口琴轻轻的摩挲，“我父亲经商时给我的礼物，也是他出发去玄武泽前给我的最后一个礼物。”\n 老板娘知道那是什么意思了，她也明白眼前的小孩已经懂事了，她不禁语气柔和了一些，问道，“那你怎么想到要一下子提升一倍的价钱呢？”\n\n “那是妈妈需要的药品的价格，医生说妈妈只用吃那最后一盒药了，吃完那么苦的药就不用再吃生活的苦了。”\n 老板娘哑然，这孩子莫不是被假医生给骗了，这世界上哪有这么神奇的药啊，但是，即使这孩子要价20钱，她也还有赚头，于是她点点头表示成交。\n 这时，那孩子又提了一个要求：“跟我妈妈学习，成为一名口琴演奏师一直是我的梦想。我能再最后吹它一次吗？”\n 这很好满足，于是孩子拿起口琴，虽然断断续续但深情的，忘我地演奏了一曲。她恋恋不舍的掏出一块即使看得出来经过清洗但依然沾有血污的绸布，细致地擦了擦那支口琴，然后如同来时那样的手势，轻轻地递给了老板娘，随后拿起了一旁20枚钱币，转身离去。\n 老板娘还沉浸在那首莫名伤感的曲子里，等她回过神要把发票给那孩子，嘱咐她逾期不赎回她的口琴就会被卖掉的时候，那孩子已经再也不见踪影了。\n 她看着桌面上静静躺着的口琴，忽然心脏一紧，她这才反应过来那孩子后半段话是在讲述什么。她扔掉那张发票，好像它突然着火了似的，让手掌被灼烧得疼痛。"
yaw.3.1:0 "二十元，这就是一个孩子梦想的价钱"

yaw.4.t:0 "再见"
yaw.4.d:0 "以前，父亲总是说，我们山童无论做什么事，哪怕是死去，都要轰轰烈烈的，这大概跟山童天生的大嗓门有关系。所以那时候的父亲，在生命的最后一刻听到那巨大的炮火声的时候，不知是作何感想。\n 但现在，那位孩子能清晰地感受到跟世界道别是什么样子的。当医生叹息着走出房门，将告知书塞在她手里的时候，她静悄悄地走进去，来到了母亲的床边。\n 同世界道别的方式，往往不是一声巨响，而是饱含感情的呜咽。母亲的床头那一盒药里还有几粒没有吃掉，现在杂乱的散落在柜子上。到最后，身体的无力终究还是没能让母亲吃下苦味的药丸来安然度过她苦涩的生活。母亲那皱紧的眉头和蜷曲的身体在上一秒还在蠕动，然后终于在终末的一丝气息中得到放松，舒展开眉头，垂下了手臂，她在她最心爱的孩子面前展露出最后的笑意。\n 母亲曾是一位很棒的口琴演奏家，这在山童里算是很文明的了，正因如此父亲才宁愿放下生意也要去花时间追求他的所爱，这样的事总是被母亲提起当作熟人的笑料，而每当母亲说这些话的时候，父亲从不插嘴，也不生气，只是不服输似的抗议着，“我这也是投资，是在跟我的命运做大买卖，我可是大赚了一笔呢！”然后父亲看了看他可爱的孩子，俏皮地眨了眨眼睛，“是两笔！”把大家逗得笑出声来。\n 父母把孩子当作最宝贵的东西，正因如此，他们总是一左一右地握紧她的手，生怕她被什么东西夺走。而当父亲永远地留在玄武泽后，母亲握得更紧了。\n 那一天，母亲再也吹不动口琴了，用尽最后的力气支撑着身子。当她把刻着山茶花的口琴放在孩子的手心时，她仔细端详了孩子的脸很久，才嘟囔了一句，“你已经长成大人了啊。”"
yaw.4.1:0 "母亲松开了她的手。"

yaw.5.t:0 "人世间"
yaw.5.d:0 "孤儿院的日子是白色的，白色的墙壁，白色的床单，白色的会吱呀吱呀响的床，她也总是和穿着白色衣服的孩子在白色的活动厅玩，不过，白色没有什么可令人生厌的，尤其是院子花园里那丛白色的山茶花——那样洁白而又美丽的花朵，开了满树的山茶花——总让她想起穿绿色迷彩服的父亲和身穿白衣的母亲在草地上紧紧相拥。她挨过去，伸开手臂想要抱住那棵树，等她走近才发现，一位着装正式的山童正坐在树下歇息，那人也看到了她，于是笑着向这边招招手。\n\n 她认识这个人，是一位药师，总是来孤儿院照顾孩子。这时，那位药师拍了拍身边的土让她也过来休息会儿。\n “怎样，还适应这里的生活吗？”药师问道，见她点点头，接着笑着说道，“你绝对想不到我给你带了什么来。”他转过身将手伸进了背包。她这才想起来，药师上次去商业总会许诺给孩子们一人一件礼物，而这次，首个幸运儿就是她了，不过其实她不在意有什么礼物。可是当药师故作神秘的伸出手并吊人胃口般张开巴掌的时候，她觉得时间凝固，耳边只有风声和药师的话。\n “这是我去商会快要回来的时候碰到的一位典当铺商人，当她得知我是来买礼物送给孤儿院的时候，眼睛都亮起来了，像逮住什么大买卖似的，我正要拒绝推销，她却只递给了我这个东西，喏，”他捏起口琴，上面山茶花的刻痕迎着阳光灿灿生辉，“她说这是免费的，务必请我带给孤儿院的一位会吹口琴的孩子，如果没有那就请收藏好，以后给有需要的人...”\n “我当时急着回去，就点了点头走了，但是在道中想起来你这个新来的孩子会感兴趣的吧，毕竟你母亲是一位口琴演奏家，或许，我想送给你一只口琴能让你好受些，这比木娃娃和风车还独特，你喜欢吗？”\n\n “谢谢。”她捧着那只口琴，望着它出神，连药师朝她挥手起身离开去给孩子们发礼物都没有察觉到。\n 孩子们很高兴都拿到了自己的礼物，她们再去找其他伙伴们比较，或是组队在一起玩。那位药师揉了揉酸痛的肩膀，直起身子看向窗外。那只小小的山童此时正在干嘛呀，别打扰她，她正靠在树上眯着眼睛吹那支口琴呢。\n\n 一阵风吹过，满树的山茶花簌簌作响。"
yaw.5.1:0 "药师能感受到，那些山茶花开心极了。"